  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
21702_name:
  en: LD Assault
  ko: LD 어설트
  ja: LDアサルト
21702_description:
  en: "■ Activates when the last bullet hits the target. Affects the target.\n<color=#00AEFF>Deals
    {description_value_01}% of <word_group=10025>final</word_group> ATK as Additional
    Damage.</color> \n■ Affects the enemy hit by the last round of ammunition if they
    are Stunned.\n<color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group>
    ATK as Additional Damage.</color>"
  ko: |-
    ■ 마지막 탄환 명중 시 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 추가 대미지]</color>
    ■ 마지막 탄환 명중 시 대상이 기절 상태라면 동일 적 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 추가 대미지]</color>
  ja: |-
    ■最後の弾丸が命中した時、対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の追加ダメージ」</color>
    ■最後の弾丸が命中した時、対象が気絶状態なら同じ敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21701_name:
  en: EX magazine
  ko: EX 매거진
  ja: EXマガジン
21701_description:
  en: "■ Affects all allies. Cast when entering Full Burst. \n<color=#00AEFF>ATK ▲
    {description_value_01}% for {description_value_02} sec. \nReloading Speed ▲ {description_value_03}%
    for {description_value_04} sec. \nMax Ammunition Capacity ▼ {description_value_05}%
    for {description_value_06} sec.</color>"
  ko: |-
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[공격력 {description_value_01}% ▲] [{description_value_02}초 유지]
    [재장전 속도 {description_value_03}% ▲] [{description_value_04}초 유지]
    [최대 장탄 수 {description_value_05}% ▼] [{description_value_06}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」
    「リロード速度{description_value_03}％▲」「{description_value_04}秒間維持」
    「最大装弾数{description_value_05}％▼」「{description_value_06}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11703_name:
  en: AK Missile
  ko: AK 미사일
  ja: AKミサイル
11703_description_1:
  en: "■ Affects all enemies. \n<color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group>
    ATK as Burst Skill damage. \nStun for {description_value_02} sec.</color>"
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 버스트 스킬 대미지]
    [기절] [{description_value_02}초 유지]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のバーストスキルダメージ」
    「気絶」「{description_value_02}秒間維持」</color>
