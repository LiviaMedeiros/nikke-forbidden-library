171_name:
  en: Yulha
  ko: 율하
  ja: ユルハ
172_name:
  en: Admi
  ko: 애드미
  ja: アドミ
c170_Lobby_Touch_1:
  en: Wh-why are you staring at me like that?
  ko: 뭐, 뭘 그렇게 빤히 보고 있나요!
  ja: な、何をそんなにジロジロ見てるんですか！
c170_Lobby_Touch_2:
  en: Move over, will ya? I'm bored stiff just standing here.
  ko: 좀 움직이죠, 가만히 있는 건 따분하네요.
  ja: |-
    ちょっと動きましょう、
    じっとしているのは退屈ですから。
c170_Lobby_Touch_3:
  en: I-I didn't come here for you.
  ko: 따, 딱히 당신이 좋아서 여기 있는 건 아니에요.
  ja: |-
    ぜ、絶対に、あなたが好きだから
    ここにいるとかじゃありませんから。
c170_Lobby_Touch_Love_1:
  en: |-
    If-If you want to see it, take a look!
    But I've got my eyes on you.
  ko: "보, 보고 싶으면 얼마든지 보세요! \n저도 당신을 보고 있을 테니까…."
  ja: |-
    み、見たいんだったらお好きにどうぞ！
    その代わり、私もあなたを見させてもらいます…
c170_Lobby_Touch_Love_2:
  en: |-
    I told you, I don't like sugary coffee or anything like that!
    Really!
  ko: |-
    다시 한번 말하는 데 전 슈가 커피 같은 거 안 좋아해요!
    지, 진짜예요!
  ja: |-
    もう一度言いますけど、シュガーコーヒーなんて飲みません！
    ほ、本当です！
c170_Lobby_Touch_Love_3:
  en: "I-I'm not here to see you! \nAnd I'm not here because I miss you either!"
  ko: |-
    따, 딱히 당신을 만나러 온 거 아니거든요!
    보고 싶어서 온 거 아니에요!
  ja: |-
    べ、別にあなたに会いに来たわけじゃありません！
    会いたかったとかそんなんじゃないですから！
c170_Lobby_Stay_1:
  en: How long is the Commander going to keep me waiting? I have better things to
    do...
  ko: 언제까지 이러고 있어야 돼요? 할 거 없어요 정말?
  ja: |-
    いつまでこうしてなきゃいけないんですか？
    何かやることは？
c170_Lobby_Stay_Love_1:
  en: |-
    You're feeling under the weather? Well... I-I could care less!
    Hey, you're not moving too much, are you okay?
  ko: |-
    혹시 어디 아픈 건 아니죠? 거, 걱정하는 건 아닌데!
    계속 안 움직이니까… 진짜 괜찮은 거 맞죠?
  ja: |-
    どこか具合が悪いとかじゃないですよね？
    し、心配とかじゃありません！
    ずっと動かないから…
    本当に何でもないんですね？
c170_Outpost_Touch_1:
  en: The Courthouse here is so... ha...
  ko: 여기 법원은 시설이 너무… 하아….
  ja: ここの裁判所は施設があまりにも… はあ…
c170_Outpost_Touch_2:
  en: If anyone is giving you a hard time, come to the Courthouse and I'll straighten
    everything out.
  ko: 억울한 일 생기면 법원으로 와요, 판결해 드릴 테니까.
  ja: |-
    悔しいことがあったら 裁判所に来てください。
    判決を下してあげます。
c170_Outpost_Touch_3:
  en: At least the coffee here isn't half bad.
  ko: 다른 건 몰라도 여기 커피는 맛있네요.
  ja: 他のメニューは 分かりませんが、 コーヒーだけは 絶品なんです。
c170_Gacha_Get_1:
  en: If you want to be with me, I'll make an exception.
  ko: 제가 필요하다면야, 특별히 함께해드리죠.
  ja: 私が必要でしたら、特別にお供いたします。
c170_Reinforce_1:
  en: Hmmm, not bad.
  ko: 흥, 나쁘지 않네요.
  ja: ふん、悪くはありませんね。
c170_Reinforce_2:
  en: Good job.
  ko: 고생했어요.
  ja: ご苦労さまでした。
c170_Reinforce_3:
  en: I'll make an exception and give you some praise.
  ko: 특별히 칭찬해 드릴게요.
  ja: 特別に褒めてあげますね。
c170_Gift_1:
  en: Fine, I'll accept it just this once.
  ko: 특별히 받아들일게요.
  ja: 特別に受け取ってあげましょう。
c170_Gift_2:
  en: Did I say that I like this? Are you sure...
  ko: 제, 제가 이걸 좋아한다고요? 아닐 텐데....
  ja: |-
    わ、私がこんなものを好き？
    そんなはずは…
c170_Gift_3:
  en: I must admit, I'm... happy. But only a bit!
  ko: 조금은 기쁘네요. 아주 조금이에요.
  ja: 少しは嬉しいですわ。ほんの少しですよ。
c170_Attractive_Up_1:
  en: Wh-who said I was falling for you? Don't be ridiculous!
  ko: 누, 누가 당신이 좋아졌다는 거예요! 아니거든요!
  ja: だ、誰があなたのことが好きになったですって？誤解です！
c170_Attractive_Up_2:
  en: |-
    I am into you? Wh-who said that?
    You're the one who has a crush on me!
  ko: |-
    제가 당신을 좋아한다고요? 누, 누가 그래요?
    당신이 날 좋아하는 거겠죠!
  ja: |-
    私があなたのことが好きですって？
    だ、誰がそんなことを？
    あなたが私を好きっていうなら分かりますけど！
c170_Attractive_Up_3:
  en: I like you more... just a little bit.
  ko: 예전보다 당신이 조금, 아주아주 조~금 더 좋아졌네요.
  ja: |-
    前よりもあなたのことが少しだけ、ほんの少しですけど
    好きになりました。
c170_Party_Deploy_1:
  en: Need me?
  ko: 절 원하시나요?
  ja: 私をお望みですか？
c170_Field_Touch_1:
  en: Any instructions?
  ko: 지시할 게 있나요?
  ja: 命令することはありますか？
c170_Field_Go_1:
  en: Understood.
  ko: 라져.
  ja: ラジャー。
c170_Battle_Enter_1:
  en: Enemy sighted!
  ko: 적들이 옵니다!
  ja: 敵が向かってきます！
c170_Battle_Ready_1:
  en: Get 'em!
  ko: 단숨에 쓸어버리죠.
  ja: 一気に片付けましょう。
c170_Battle_Ready_2:
  en: Don't worry, I'll handle it.
  ko: 겁먹지 마세요, 제가 해결할 테니까.
  ja: |-
    怖がることはありません。
    私が解決してあげましょう。
c170_Battle_Ready_3:
  en: Here we go.
  ko: 시작하죠.
  ja: 始めましょう。
c170_Reload_1:
  en: Reload.
  ko: 리로드.
  ja: リロード。
c170_Reload_2:
  en: Don't worry.
  ko: 서두르지 마세요.
  ja: 焦りは禁物です。
c170_Reload_3:
  en: One more time.
  ko: 후우... 다시 가죠.
  ja: ふう…もう一度行きましょう。
c170_Ult_Skill_Ready_1:
  en: My turn!
  ko: 제 차례네요.
  ja: 私の番ですね。
c170_Ult_Skill_1:
  en: Target locked, commence bombardment!
  ko: 전방을 향해, 폭격 개시!
  ja: 前方に向け、爆撃開始！
c170_FullBurst_1:
  en: Faster! Stronger! Keep shooting!
  ko: 더 빠르게! 더 강하게! 멈추지 말고 쏘세요!
  ja: もっと早く！もっと強く！休むことなく撃つのです！
c170_Kill_Monster_1:
  en: Neutralized.
  ko: 제거 완료.
  ja: 排除完了。
c170_Kill_Monster_2:
  en: I could do this in my sleep.
  ko: 흥, 시시하군요.
  ja: ふん、味気ないですね。
c170_Kill_Monster_3:
  en: Easy as pie.
  ko: 이 정도야, 쉽죠.
  ja: こんなのお安いご用ですわ。
c170_Damage_1:
  en: Ahh!
  ko: 윽!
