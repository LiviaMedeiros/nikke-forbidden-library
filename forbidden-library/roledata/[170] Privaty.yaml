---
170_name:
  en: Privaty
  ko: 프리바티
  ja: プリバティ
c170_description:
  en: A girl who puts on a hard front, but in fact she enjoys taking care of others.
    At this juncture, she is the most highly skilled member of Triangle.
  ko: |-
    아닌 척 동료들을 챙기는 걸 좋아하는 소녀.
    트라이앵글 스쿼드 소속의 에이스로 활약하고 있다.
  ja: |-
    素っ気ないふりをして仲間を気遣うことが得意な少女。
    トライアングル部隊所属のエースとして活躍している。
