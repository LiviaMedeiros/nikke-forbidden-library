---
281_name:
  en: Moran
  ko: 목단
  ja: モラン
c281_description:
  en: |-
    A Nikke from Underworld Queen Squad who manages the underworld of the Ark.
    Leads a small organization named Peony Association.
    Values loyalty and camaraderie.
  ko: |-
    방주의 뒷세계를 관리하는 언더월드 퀸 소속의 니케.
    모란회라는 소규모 조직을 이끌고 있다.
    의리에 살고 의리에 죽는 의리파.
  ja: |-
    アークの裏社会を管理している
    アンダーワールドクイーン所属のニケ。
    牡丹会という小さな組織を率いている。
    仁義に生きる人情派。
281_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50281:
  en: Moran's Spare Body
  ko: 목단 스페어 바디
  ja: モランのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
22812_name:
  en: Leave It To Me!
  ko: 여긴 내가 맡는다!
  ja: ここは俺に任せろ！
22812_description:
  en: |-
    ■ Activates when firing the final bullet. Affects {description_value_07} enemy unit(s) with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF>Taunt for {description_value_08} sec.</color>
    ■ Activates when HP falls below {description_value_09}%. Affects self.
    <color=#00AEFF>Effect changes according to the number of activation time(s). Perseverance: Effect of each phase does not stack.
    Once: Max HP ▲ {description_value_01}% for {description_value_02} sec. Activates once per battle.
    Twice: Max HP ▲ {description_value_03}% for {description_value_04} sec. Activates once per battle.
    Three Times: Max HP ▲ {description_value_05}% for {description_value_06} sec. Activates once per battle.</color>
  ko: |-
    ■ 마지막 탄환 공격 시 <word_group=10025>최종</word_group> 공격력이 가장 높은 적 {description_value_07}기에게
    <color=#00AEFF>[도발] [{description_value_08}초 유지]</color>
    ■ 자신의 체력이 {description_value_09}% 이하일 때 자신에게
    <color=#00AEFF>[사용 횟수 별 효과] [근성 : 단계별 효과만 적용]
    1회 : [최대 체력 {description_value_01}% ▲] [{description_value_02}초 유지] [전투 중 1회 발동]
    2회 : [최대 체력 {description_value_03}% ▲] [{description_value_04}초 유지] [전투 중 1회 발동]
    3회 : [최대 체력 {description_value_05}% ▲] [{description_value_06}초 유지] [전투 중 1회 발동]</color>
  ja: |-
    ■最後の弾丸で攻撃した時、<word_group=10025>最終</word_group>攻撃力が最も高い敵{description_value_07}機に
    <color=#00AEFF>「挑発」「{description_value_08}秒間維持」</color>
    ■自分のHPが{description_value_09}％以下の時、自分に
    <color=#00AEFF>「使用回数別の効果」「根性：各段階の効果のみ適用」
    1回：「最大HP{description_value_01}％▲」「{description_value_02}秒間維持」「戦闘中1回発動」
    2回：「最大HP{description_value_03}％▲」「{description_value_04}秒間維持」「戦闘中1回発動」
    3回：「最大HP{description_value_05}％▲」「{description_value_06}秒間維持」「戦闘中1回発動」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22811_name:
  en: Bring It On!
  ko: 다 덤벼!
  ja: かかって来い！
22811_description:
  en: "■ Activates at the start of the battle. Affects self. \n<color=#00AEFF>DEF
    ▲ {description_value_01}% with every 1% of HP loss. This effect is active continuously.</color>\n■
    Activates when landing {description_value_03} normal attack(s) when changing the
    weapon in use. Affects the target.\n<color=#00AEFF>Deals {description_value_02}%
    of <word_group=10025>final</word_group> ATK as additional damage.</color>"
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[잃은 체력 1% 당 방어력 {description_value_01}% ▲] [지속]</color>
    ■ 자신이 무기 변경 상태라면 일반 공격 {description_value_03}회 명중 시 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 추가 대미지]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「失ったHP1％ごとに防御力{description_value_01}％▲」「持続」</color>
    ■自分が武器変更状態の場合、通常攻撃が{description_value_03}回命中した時、対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12813_name:
  en: Fair and Square!
  ko: 정정당당 승부다!
  ja: 正々堂々と勝負だ！
12813_description:
  en: "■ Affects self.\n<color=#00AEFF>Change the Weapon in use:\nDamage: {description_value_01}%
    of <word_group=10025>final</word_group> ATK \nLasts for: 10 sec\nAdditional Effect(s):\nRecovers
    {description_value_02}% of attack damage as HP over {description_value_03} sec.\nAttract:
    Taunt all enemies for {description_value_04} sec.\nNote: Cannot take cover while
    casting Burst skill.</color>\n■ Affects all allies.\n<color=#00AEFF>Damage Taken
    ▼ {description_value_05}% for {description_value_06} sec.\nDEF ▲ {description_value_07}%
    of caster's DEF for {description_value_08} sec.</color>"
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[사용 무기 변경]:
    대미지 : <word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지
    유지 시간 : 10초
    추가 효과
    [공격 대미지 비례 {description_value_02}% 회복] [{description_value_03}초 유지]
    [주목 : 적 전체 도발] [{description_value_04}초 유지]
    특이 사항 : 버스트 스킬 시전 중 엄폐 불가</color>
    ■아군 전체에게
    <color=#00AEFF>[받는 대미지 {description_value_05}% ▼] [{description_value_06}초 유지]
    [시전자 기준 방어력 {description_value_07}% ▲] [{description_value_08}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「使用武器を変更」：
    ダメージ：<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ
    維持時間：10秒
    追加効果
    「攻撃ダメージの{description_value_02}％回復」「{description_value_03}秒間維持」
    「ヘイト：敵全体を挑発」「{description_value_04}秒間維持」
    注意事項：バーストスキル発動中は
    ハイド不可</color>
    ■味方全体に
    <color=#00AEFF>「受けるダメージ{description_value_05}％▼」
    「{description_value_06}秒間維持」
    「スキル発動者基準で防御力{description_value_07}％▲」「{description_value_08}秒間維持」</color>
