282_name:
  en: Sakura
  ko: 사쿠라
  ja: サクラ
280_name:
  en: Rosanna
  ko: 로산나
  ja: ロザンナ
283_name:
  en: 'Rosanna: Chic Ocean'
  ko: '로산나 : 시크 오션'
  ja: ロザンナ：シックオーシャン
284_name:
  en: 'Sakura: Bloom in Summer'
  ko: '사쿠라 : 블룸 인 서머'
  ja: サクラ：ブルーム・イン・サマー
c281_Lobby_Touch_1:
  en: |-
    Hello, Cadet.
    Let's be good friends.
  ko: |-
    반갑다, 동생!
    잘 지내보자고.
  ja: |-
    会えて嬉しいぞ、弟！
    よろしくな。
c281_Lobby_Touch_2:
  en: Faithfulness is the most important quality of a knight-errant.
  ko: 협객은 의리 빼면 시체라고 할 수 있지.
  ja: 侠客から仁義を取ったら、ただの屍だ。
c281_Lobby_Touch_3:
  en: The Peony Association never engages in immoral acts.
  ko: 모란회는 절대로 양아치 짓 같은 거 안 해. 알았지?
  ja: |-
    牡丹会はぜってーチンピラみたいなマネはしねえんだ。
    分かってるだろ？
c281_Lobby_Touch_Love_1:
  en: |-
    Would you like to join my organization?
    You're always welcome.
  ko: |-
    우리 조직에 들어올래?
    동생이라면 언제든 환영이야!
  ja: |-
    俺たちの組織に入らないか？
    弟ならいつでも歓迎だぜ！
c281_Lobby_Touch_Love_2:
  en: |-
    If you're ever having any difficulties, don't hesitate to reach out.
    I can help.
  ko: |-
    어려운 일 있으면 말만 해.
    내가 해결해 줄 테니까!
  ja: |-
    困ったことがあったらいつでも言えよ。
    俺が解決してやっから！
c281_Lobby_Touch_Love_3:
  en: |-
    I will be with you forever,
    that I can promise you.
  ko: |-
    약속할게.
    평생 함께하기로!
  ja: |-
    約束する。
    一生一緒にいるってな！
c281_Lobby_Stay_1:
  en: Cadet! Where are you?
  ko: |-
    동생--!
    어디 갔어--!
  ja: |-
    おーい！
    どこだー！？
c281_Lobby_Stay_Love_1:
  en: I'll never abandon you, no matter what happens.
  ko: |-
    난 동생을 버리고 가지 않아.
    무슨 일이 있어도!
  ja: |-
    俺はお前を捨てねえよ。
    どんなことがあっても！
c281_Outpost_Touch_1:
  en: |-
    Are you calling for me, Cadet?
    What's the matter?
  ko: |-
    동생이 날 부른 거야?
    무슨 일이지?
  ja: |-
    呼んだか？
    どうした？
c281_Outpost_Touch_2:
  en: |-
    What a lovely place!
    I ought to bring my subordinates here for a tour later.
  ko: |-
    여기 좋다!
    부하 녀석들도 데리고 와야겠어!
  ja: |-
    ここ、いいな！
    牡丹会の仲間も 連れてこねえと！
c281_Outpost_Touch_3:
  en: |-
    You want to show me around?
    Okay!
  ko: |-
    동생이 안내해 주려고?
    좋지!
  ja: |-
    弟が案内してくれんのか？
    頼んだぞ！
c281_Gacha_Get_1:
  en: |-
    I'm Moran, the leader of the Peony Association.
    Starting from today, you are my Cadet.
  ko: |-
    모란회 보스 목단이다!
    오늘부터 널 내 동생으로 삼겠어.
  ja: |-
    牡丹会のボス、モランだ！
    今日から俺の弟にしてやるよ。
c281_Reinforce_1:
  en: Anyone who messes with you will have to answer to me.
  ko: 동생을 괴롭히는 사람이 있으면 가만두지 않겠어.
  ja: 俺の弟をいじめる奴がいたらタダじゃおかねえ。
c281_Reinforce_2:
  en: Oh! I feel stronger!
  ko: 오오! 힘이 세진 게 느껴져!
  ja: おお！力が強くなった気がするぜ！
c281_Reinforce_3:
  en: Your safety is my top priority.
  ko: 내가 책임지고 지켜줄게!
  ja: 俺が責任持って守ってやる！
c281_Gift_1:
  en: |-
    Huh? Is this for me?
    Er... Thank you!
  ko: |-
    엉? 나 주는 거야?
    어… 잘 쓸게!
  ja: |-
    あん？俺にくれんの？
    えっと…ありがとな！
c281_Gift_2:
  en: |-
    Your generosity makes me feel a bit embarrassed.
    What could I possibly give in return?
  ko: |-
    이렇게 받기만 하니까 좀 미안한데.
    동생은 갖고 싶은 거 없어?
  ja: |-
    もらってばっかで悪いな。
    弟はなんか欲しいもんねえの？
c281_Gift_3:
  en: "Where did you get something so nice? \nThanks so much."
  ko: |-
    이런 좋은 걸 어디서 구한 거야?
    진짜 고마워, 동생.
  ja: |-
    こんないいもん、どこで手に入れたんだ？
    マジでありがとな。
c281_Attractive_Up_1:
  en: Are you trying to suck up to me?
  ko: |-
    뭐야, 동생!
    지금 나한테 아부하는 거야?
  ja: |-
    何だよ、弟！
    俺にゴマすってんのか？
c281_Attractive_Up_2:
  en: |-
    My heart is always beating whenever you're around.
    Then again, I suppose that's what a heart is supposed to do.
  ko: |-
    요즘 심장이 자주 뛰어.
    아, 심장은 원래 뛰는 거였던가?
  ja: |-
    最近、心臓がドキドキしてるんだ。
    あ、心臓ってそういうもんだっけ？
c281_Attractive_Up_3:
  en: |-
    Thank you for trusting me.
    I'll make sure it does not go misplaced.
  ko: |-
    믿어줘서 고마워.
    동생의 믿음에 꼭 보답할게!
  ja: |-
    信じてくれて、ありがとな。
    その期待に応えてみせるぜ！
c281_Party_Deploy_1:
  en: Leave it to me!
  ko: 나한테 맡겨둬!
  ja: 俺に任せろ！
c281_Field_Touch_1:
  en: Let's go!
  ko: 동생, 가자!
  ja: おい、行くぞ！
c281_Field_Go_1:
  en: Loyalty! Loyalty! Loyalty!
  ko: 의리! 의리! 의리!
  ja: 義理！人情！仁義！
c281_Battle_Enter_1:
  en: Let's show them how powerful we are!
  ko: 우리 힘을 한 번 보여주자고!
  ja: 俺たちの力を見せてやろうぜ！
c281_Battle_Ready_1:
  en: Let's go, guys!
  ko: 가자, 이 녀석들아!
  ja: 行くぞ、てめえら！
c281_Battle_Ready_2:
  en: Stay safe. Don't die out there!
  ko: 몸조심해. 죽으면 안 된다?!
  ja: 気をつけろ。絶対に死ぬなよ！？
c281_Battle_Ready_3:
  en: I will knock them all down.
  ko: 다 쓸어줄게!
  ja: 一掃してやるよ！
c281_Reload_1:
  en: Wait a moment!
  ko: 잠깐만 기다려!
  ja: ちょっと待ってな！
c281_Reload_2:
  en: Don't give up, everyone!
  ko: 다들 무너지지 마!
  ja: みんな、しっかりしやがれ！
c281_Reload_3:
  en: I'll be back soon!
  ko: 금방 복귀할게!
  ja: すぐ戻る！
c281_Ult_Skill_Ready_1:
  en: Shall we?
  ko: 그럼 가볼까?
  ja: んじゃ、行くか！
c281_Ult_Skill_1:
  en: That's it? Bring forth your full strength!
  ko: 그게 끝이야? 있는 힘껏 덤벼보라고!
  ja: それで終わりか？思いっきりかかってこいよ！
c281_FullBurst_1:
  en: Trust me and follow my lead!
  ko: 나만 믿고 따라와!
  ja: 俺を信じてついてこい！
c281_Kill_Monster_1:
  en: This is fun!
  ko: 오? 오! 오오오!
  ja: お？お！おおお！
c281_Kill_Monster_2:
  en: Aren't I the best?
  ko: 이 누님이 최고지?!
  ja: 俺ってサイコーだろ！？
c281_Kill_Monster_3:
  en: Haha, did you see that?
  ko: 하하, 봤어?!
  ja: はは、見たか！？
c281_Damage_1:
  en: Ugh!
  ko: 윽!
  ja: うっ！
c281_Damage_2:
  en: Agh!
  ko: 크읏!
  ja: くうっ！
c281_Damage_3:
  en: Ah!
  ko: 앗!
  ja: あっ！
c281_Die_1:
  en: I'm sorry... I wasn't able to protect you.
  ko: 동생을 꼭 지키고 싶었는데… 미안해.
  ja: お前を守りたかったのに…ごめんな。
c281_Win_1:
  en: Did you see me out there? I did great!
  ko: 봤어 동생? 이게 나야!
  ja: 見たか？これが俺だ！
