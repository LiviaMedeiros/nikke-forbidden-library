  ja: "-"
piece_810:
  en: 2B's Spare Body
  ko: 2B 스페어 바디
  ja: 2Bのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
18102_name:
  en: Cluster Bomb
  ko: 클러스터 봄
  ja: クラスターボム
18102_description:
  en: "■ Activates after firing {description_value_01} time(s). Affects all enemies.\n<color=#00AEFF>Deals
    {description_value_02}% of <word_group=10025>final</word_group> ATK as damage.</color>
    \n■ Activates when entering battle. Affects self.\n<color=#00AEFF>ATK ▲ {description_value_03}%
    of the caster's <word_group=10025>final</word_group> Max HP continuously.</color>"
  ko: |-
    ■ {description_value_01}회 사격 시 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]</color>
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력의 {description_value_03}%만큼 공격력 ▲] [지속]</color>
  ja: |-
    ■{description_value_01}回射撃した時、敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」</color>
    ■戦闘開始時、自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_03}％分の
    攻撃力▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28101_name:
  en: Survival
  ko: 생존 행동
  ja: 生存行動
28101_description:
  en: |-
    ■ Activates when using Burst Skill. Affects self.
    <color=#00AEFF>Effect changes according to the number of activation time(s). <word_group=10028>Previous effects trigger repeatedly</word_group>:
    Once: Max HP ▲ {description_value_01}% continuously.
    Twice: Max HP ▲ {description_value_02}% continuously.
    Three times: Max HP ▲ {description_value_03}% continuously.</color>
  ko: |-
    ■ 버스트 스킬 사용 시 자신에게
    <color=#00AEFF>[시작 횟수 별 효과] [<word_group=10028>하위 효과 중복 적용</word_group>]
    1회 : [최대 체력 {description_value_01}% ▲] [지속]
    2회 : [최대 체력 {description_value_02}% ▲] [지속]
    3회 : [최대 체력 {description_value_03}% ▲] [지속]</color>
  ja: |-
    ■バーストスキルを使用した時、自分に
    <color=#00AEFF>「開始回数別の効果」「<word_group=10028>下位効果のスタック適用</word_group>」
    1回：「最大HP{description_value_01}％▲」「持続」
    2回：「最大HP{description_value_02}％▲」「持続」
    3回：「最大HP{description_value_03}％▲」「持続」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18103_name:
  en: Series of Attacks
  ko: 연속 공격
  ja: 連続攻撃
18103_description:
  en: "■ Affects all enemies.\n<color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group>
    ATK as <word_group=10019>distributed damage</word_group>.</color> \n■ Affects
    {description_value_02} enemy unit(s) with the highest remaining HP.\n<color=#00AEFF>Deals
    {description_value_03}% of <word_group=10025>final</word_group> ATK as additional
    damage.</color>"
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% <word_group=10019>분배 대미지</word_group>]</color>
    ■ 남은 체력 수치가 가장 높은 적 {description_value_02}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_03}% 추가 대미지]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の<word_group=10019>分配ダメージ</word_group>」</color>
    ■残りHPの値が最も高い敵{description_value_02}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_03}％の追加ダメージ」</color>
