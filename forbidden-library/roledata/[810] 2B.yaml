811_name:
  en: A2
  ko: A2
  ja: A2
c810_Lobby_Touch_1:
  en: Need anything?
  ko: 필요한 거라도?
  ja: 何か必要？
c810_Lobby_Touch_2:
  en: Mission briefing required.
  ko: 작전에 관한 설명 부탁해.
  ja: 作戦の説明をお願い。
c810_Lobby_Touch_3:
  en: Yes?
  ko: 음?
  ja: 何か？
c810_Lobby_Touch_Love_1:
  en: Humans in this world are under threat by robotic weapons called Raptures?
  ko: 이곳에는 랩쳐라는 기계병기가 인류를 위협하고 있다고…?
  ja: ここではラプチャーという機械兵器が人類を脅かしているの…？
c810_Lobby_Touch_Love_2:
  en: Perhaps we share a common goal.
  ko: 어떻게 보면 우리는 같은 목표를 갖고 있는 거군.
  ja: ある意味、私たちは同じ目的を持っている。
c810_Lobby_Touch_Love_3:
  en: Yes? Are you summoning me?
  ko: 응? 불렀어?
  ja: 呼んだ？
c810_Lobby_Stay_1:
  en: I'm waiting.
  ko: 대기 중.
  ja: 待機中。
c810_Lobby_Stay_Love_1:
  en: I'm always ready for battle. Count me in if you need me.
  ko: 전투 준비는 언제든 완료되어 있으니 필요할 때 불러줘.
  ja: |-
    戦闘の準備はできている。
    いつでも呼んで。
c810_Outpost_Touch_1:
  en: There are so many amazing buildings here.
  ko: 여기는 신기한 건물들이 많네.
  ja: ここは不思議な建物が多い。
c810_Outpost_Touch_2:
  en: These machines passing by are called... Nikkes?
  ko: 지나가는 저들이 니케…라고?
  ja: あの人たちがニケ… だって？
c810_Outpost_Touch_3:
  en: I appreciate you allowing me to look around this place.
  ko: 덕분에 구경 중이야.
  ja: おかげでいい見学ができた。
c810_Gacha_Get_1:
  en: 2B here, at your service.
  ko: 내 이름은 2B. 준비는 돼있어.
  ja: 私の名前は2B、準備はできている。
c810_Reinforce_1:
  en: Body reinforcement complete.
  ko: 바디 강화 완료.
  ja: ボディ強化完了。
c810_Reinforce_2:
  en: Parts here are quite special.
  ko: 이곳의 부품은 조금 특이한 것 같아.
  ja: ここの部品は少し変わっている気がする。
c810_Reinforce_3:
  en: I appreciate your support.
  ko: 지원에 감사를 표하지.
  ja: 支援に感謝を。
c810_Gift_1:
  en: Fine, I will accept it.
  ko: 받아둘게.
  ja: もらっておく。
c810_Gift_2:
  en: Where exactly is this supposed to be used?
  ko: 이건… 어디서 사용하는 물건이지?
  ja: これは…何に使うもの？
c810_Gift_3:
  en: I will accept your gift, although I do not understand why you give it.
  ko: 무의미한 호의라고 생각하지만, 받아는 둘게.
  ja: 無意味な好意だと思うけど、受け取っておく。
c810_Attractive_Up_1:
  en: Nice to meet you.
  ko: 잘 부탁해.
  ja: よろしく。
c810_Attractive_Up_2:
  en: It seems I do not need to be too wary of you.
  ko: 너무 경계할 필요는 없겠어.
  ja: 警戒しすぎる必要はなさそう。
c810_Attractive_Up_3:
  en: Thank you for your kindness.
  ko: 호의에 감사하지.
  ja: 好意に感謝を。
c810_Party_Deploy_1:
  en: I will be joining your squad temporarily.
  ko: 해당 부대에 임시 합류한다.
  ja: 該当部隊に一時合流する。
c810_Field_Touch_1:
  en: 2B here.
  ko: 여기는 2B.
  ja: こちら2B。
c810_Field_Go_1:
  en: Roger.
  ko: 라져.
  ja: 了解。
c810_Battle_Enter_1:
  en: Ready for combat.
  ko: 전투태세에 들어간다.
  ja: 戦闘態勢に入る。
c810_Battle_Ready_1:
  en: Multiple enemies detected.
  ko: 적 다수. 발견.
  ja: 敵、多数確認。
c810_Battle_Ready_2:
  en: Destroy.
  ko: 파괴한다.
  ja: 破壊する。
c810_Battle_Ready_3:
  en: Target acquired.
  ko: 대상을 포착.
  ja: 対象を捕捉。
c810_Reload_1:
  en: Reorganizing.
  ko: 정비중.
  ja: 整備中。
c810_Reload_2:
  en: Buy me some time.
  ko: 잠시만 시간을 벌어줘.
  ja: 少し時間を稼いで。
c810_Reload_3:
  en: Start over.
  ko: 다시 가자.
  ja: もう一度行こう。
c810_Ult_Skill_Ready_1:
  en: Ready.
  ko: 준비됐어.
  ja: 準備完了。
c810_Ult_Skill_1:
  en: You can't hold a candle to me.
  ko: 힘의 차이를 깨달아라.
  ja: 力の差を知れ。
c810_FullBurst_1:
  en: Going all out.
  ko: 전력으로.
  ja: 全力で行く。
c810_Kill_Monster_1:
  en: What a nuisance.
  ko: 방해야.
  ja: 邪魔。
c810_Kill_Monster_2:
  en: Another one down.
  ko: 쓰러뜨린다.
  ja: 倒す。
c810_Kill_Monster_3:
  en: That's that.
  ko: 이걸로 끝.
  ja: これで終わり。
c810_Damage_1:
  en: Ugh...
  ko: 읏….
  ja: うっ…
c810_Damage_2:
  en: Eh.
  ko: 음.
  ja: あ。
c810_Damage_3:
  en: Argh!
  ko: 큿!
  ja: ぐぅ！
c810_Die_1:
  en: I'll leave the rest to you.
  ko: 뒤를 부탁할게.
  ja: 後はお願い。
c810_Win_1:
  en: Enemy dispatched.
  ko: 섬멸, 완료.
  ja: 殲滅、完了。
c810_02_Lobby_Touch_1:
  en: What do you need?
  ko: 볼일이 있어?
  ja: 何か用？
c810_02_Lobby_Touch_2:
  en: What's the mission objective?
  ko: 이번 작전의 목표는 뭐지?
  ja: 今回の作戦の目標は？
c810_02_Lobby_Touch_3:
  en: My overall condition is satisfactory.
  ko: 상태 양호.
  ja: 状態良好。
c810_02_Lobby_Touch_Love_1:
  en: How many of those Raptures are there in total?
  ko: 랩쳐라는 것들의 수는 얼마나 되는 거지?
  ja: ラプチャーというものの数は、どれくらいなの？
c810_02_Lobby_Touch_Love_2:
  en: So this so-called Ark is mankind's last line of defense?
  ko: 방주라는 곳이 인류 최후의 방어선인 셈이네.
  ja: アークという場所が、人類最後の防御線ということね。
c810_02_Lobby_Touch_Love_3:
  en: Nikkes and androids share some similarities.
  ko: 니케와 우리는 닮은 점이 있는 것 같아.
  ja: ニケと私たちには、似ている部分があると思う。
c810_02_Lobby_Stay_1:
  en: I'm undergoing maintenance.
  ko: 메인터넌스 중.
  ja: メンテナンス中。
c810_02_Lobby_Stay_Love_1:
  en: |-
    Let me know if you need me.
    I'm ready for anything.
  ko: |-
    언제든 움직일 수 있어.
    볼일이 있다면 불러도 괜찮아.
  ja: |-
    いつでも動ける。
    用があったら呼んでくれて
    構わない。
c810_02_Outpost_Touch_1:
  en: This place seems so tranquil.
  ko: 이곳은 평화로워 보이네.
  ja: ここは平和そうだね。
c810_02_Outpost_Touch_2:
  en: As long as you perform regular cleaning and maintenance, bathing is unnecessary.
  ko: 샤워? 우리는 부품 세정 점검만으로 충분하니 신경 쓰지 않아도 돼.
  ja: |-
    シャワー？
    私たちは部品洗浄 メンテナンスだけで 十分だから、
    気にしないでいい。
c810_02_Outpost_Touch_3:
  en: Are you the only male here?
  ko: 이 장소에 남성은 너 하나뿐인 건가?
  ja: ここにいる男性は貴方だけ？
c810_02_Gacha_Get_1:
  en: YoRHa unit 2B, joining temporarily.
  ko: 요르하 부대 소속 2B. 임시 합류한다.
  ja: |-
    ヨルハ部隊所属2B。
    一時合流する。
c810_02_Reinforce_1:
  en: Output increased.
  ko: 출력 상승 확인.
  ja: 出力上昇を確認。
c810_02_Reinforce_2:
  en: Body enhanced.
  ko: 바디 강화 완료.
  ja: ボディ強化完了。
c810_02_Reinforce_3:
  en: No signs of rejection detected.
  ko: 거부반응 없음.
  ja: 拒否反応なし。
c810_02_Gift_1:
  en: What's this?
  ko: 이건…?
  ja: これは……？
c810_02_Gift_2:
  en: What is the function of this?
  ko: 이것의 용도는 뭐지?
  ja: これの用途は？
c810_02_Gift_3:
  en: What exactly is this for?
  ko: 이건… 무슨 물건이지?
  ja: これは…どう使うの？
c810_02_Attractive_Up_1:
  en: Thank you.
  ko: 감사를 표하지.
  ja: 感謝する。
c810_02_Attractive_Up_2:
  en: Camaraderie confirmed.
  ko: 우호적 행동을 확인.
  ja: 友好的行動を確認。
c810_02_Attractive_Up_3:
  en: No hostility detected.
  ko: 적성 반응 없음.
  ja: 敵性反応なし。
c810_02_Party_Deploy_1:
  en: We don't get to choose our assignments.
  ko: 작전에 좋고 싫음은 없다.
  ja: 作戦に好き嫌いはない。
c810_02_Field_Touch_1:
  en: What is it?
  ko: 뭐지?
  ja: 何？
c810_02_Field_Go_1:
  en: All right.
  ko: 알았다.
  ja: 分かった。
c810_02_Battle_Enter_1:
  en: Enemies sighted.
  ko: 찾았다.
  ja: 見つけた。
c810_02_Battle_Ready_1:
  en: You can count on me.
  ko: 나한테 맡겨.
  ja: 私に任せて。
c810_02_Battle_Ready_2:
  en: I'll take care of it.
  ko: 쓰러뜨린다.
  ja: 倒す。
c810_02_Battle_Ready_3:
  en: Enemy units detected. Wipe them out.
  ko: 적 출현. 섬멸한다.
  ja: 敵出現。殲滅する。
c810_02_Reload_1:
  en: Back me up.
  ko: 원호는 맡길게.
  ja: 援護は任せる。
c810_02_Reload_2:
  en: I'll be back soon.
  ko: 금방 복귀할게.
  ja: すぐ戻る。
c810_02_Reload_3:
  en: Gotta regroup and rendezvous.
  ko: 재정비 후 합류한다.
  ja: 再整備後、合流する。
c810_02_Ult_Skill_Ready_1:
  en: Preparation completed.
  ko: 준비됐어.
  ja: 準備完了。
c810_02_Ult_Skill_1:
  en: You're wasting your time.
  ko: 시간 낭비야.
  ja: 時間がもったいない。
c810_02_FullBurst_1:
  en: Go!
  ko: 가라!
  ja: 行けッ！！
c810_02_Kill_Monster_1:
  en: Target down.
  ko: 격추 확인.
  ja: 撃墜確認。
c810_02_Kill_Monster_2:
  en: Enemies destroyed.
  ko: 파괴를 확인.
  ja: 破壊を確認。
c810_02_Kill_Monster_3:
  en: Begone.
  ko: 사라져.
  ja: 消えて。
c810_02_Damage_1:
  en: Uh!
  ko: 윽!
  ja: うっ！
c810_02_Damage_2:
  en: Argh!
  ko: 앗!
  ja: うぁ！
c810_02_Damage_3:
  en: "*Groan*"
  ko: 큭!
  ja: がっ！
c810_02_Die_1:
  en: Significant damage taken. Pull back.
  ko: 대미지 누적. 퇴각한다.
  ja: ダメージ蓄積。退却する。
c810_02_Win_1:
  en: All clear.
  ko: 깨끗해졌네.
  ja: きれいになった。
