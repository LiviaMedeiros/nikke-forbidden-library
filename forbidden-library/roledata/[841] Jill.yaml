---
841_name:
  en: Jill
  ko: 질
  ja: ジル
c841_description:
  en: |-
    They call her Jill Valentine, a key member of the Raccoon City Police Department's elite S.T.A.R.S. unit.
    Diligent and driven by a strong sense of justice, she never hesitates to act on her convictions.
    Highly trained in the use of firearms and knives, she is also an expert in explosives disposal.
  ko: |-
    풀네임은 질 발렌타인.
    라쿤 시티 경찰 특수부대 S.T.A.R.S.의 대원. 성실하며 정의감이 강하고, 자신의 생각을 스스럼없이 행동으로 옮기는 면도 있다.
    칼이나 총화기 다루는 데 능하며 폭발물 처리의 전문가이기도 하다.
  ja: |-
    フルネームはジル・バレンタイン。
    ラクーン市警特殊部隊S.T.A.R.S.の隊員。真面目で正義感が強く、直情径行な面もある。ナイフや銃火器の扱いに加えて、爆発物処理のエキスパートでもある。
841_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_841:
  en: Jill's Spare Body
  ko: 질 스페어 바디
  ja: ジルのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
28412_name:
  en: Acid Ammo
  ko: 산성탄
  ja: 硫酸弾
28412_description:
  en: |-
    ■ Activates at the start of battle and upon reloading to max ammunition. Affects self.
    <color=#00AEFF>Acid Ammo
    Function: Upon reloading to max ammunition, only the first round deals sustained damage to the target.
    Effect: Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as sustained damage every 1 sec for {description_value_02} sec.</color>
    ■ Activates when entering Full Burst. Affects self.
    <color=#00AEFF>ATK ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 전투 시작 시와 최대 장탄 재장전 완료 시 자신에게
    <color=#00AEFF>[산성탄]
    기능 : 최대 장탄 재장전 완료 이후 첫발에 한하여 대상에게 지속 대미지를 적용
    효과 : [<word_group=10025>최종</word_group> 공격력 {description_value_01}% 지속 대미지] [1초 간격] [{description_value_02}초 유지]</color>
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[공격력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■戦闘開始時および最大弾数のリロードが
    完了した時、自分に
    <color=#00AEFF>「硫酸弾」
    機能：最大弾数のリロード完了後、
    初弾のみ対象に持続ダメージを付与
    効果：「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の
    持続ダメージ」「1秒間隔」「{description_value_02}秒間維持」</color>
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1003:
