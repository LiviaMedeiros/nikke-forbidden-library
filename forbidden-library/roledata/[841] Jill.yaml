  en: Supercop
  ko: 슈퍼 캅
  ja: スーパーコップ
18413_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Fixes reloading speed at {description_value_01}% increase for {description_value_02} sec.
    Removes {description_value_05}% of bullets.
    <word_group=10087>Forced Reload</word_group>
    Hit Rate ▲ {description_value_06}% for {description_value_07} sec.
    Attack Damage ▲ {description_value_08}% for {description_value_09} sec.
    Normal attacks deal True Damage for {description_value_10} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[재장전 속도 {description_value_01}% 증가 상태로 고정] [{description_value_02}초 유지]
    [탄환 {description_value_05}% 제거]
    [<word_group=10087>강제 재장전</word_group>]
    [명중률 {description_value_06}% ▲] [{description_value_07}초 유지]
    [공격 대미지 {description_value_08}% ▲] [{description_value_09}초 유지]
    [일반 공격을 방어력 무시 대미지로 적용] [{description_value_10}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「リロード速度{description_value_01}％増加状態で固定」
    「{description_value_02}秒間維持」
    「残弾数{description_value_05}％減少」
    「<word_group=10087>強制リロード</word_group>」
    「命中率{description_value_06}％▲」「{description_value_07}秒間維持」
    「攻撃ダメージ{description_value_08}％▲」「{description_value_09}秒間維持」
    「通常攻撃を防御力無視ダメージとして
    適用」「{description_value_10}秒間維持」</color>
