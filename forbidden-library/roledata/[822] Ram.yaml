---
822_name:
  en: Ram
  ko: 람
  ja: ラム
c822_description:
  en: |-
    The older of the twin maids who works at Roswaal Mansion.
    She used to be a prodigy of the Demons, where she once possessed immeasurable power.
    This power, however, has vanished ever since she lost her horn.
  ko: |-
    로즈월 저택에서 일하는 쌍둥이 메이드 언니.
    과거 도깨비족의 신동으로서 유례없는 힘을 지니고 있었으나,
    뿔과 함께 그 힘을 잃었다.
  ja: |-
    ロズワールの屋敷で働く双子メイドの姉。
    かつては鬼族の神童として比類なき力を有していたが、角と共にその力を失っている。
822_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_822:
  en: Ram's Spare Body
  ko: 람 스페어 바디
  ja: ラムのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
18222_name:
  en: Sister's Authority
  ko: 언니의 위광
  ja: 姉の威厳
18222_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Max HP ▲ {description_value_01}% without restoring HP for {description_value_02} sec.</color>
    ■ Affects {description_value_03} ally unit(s) with the lowest remaining HP.
    <color=#00AEFF>DEF ▲ {description_value_04}% of caster's DEF for {description_value_05} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[최대 체력만 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 남은 체력 수치가 가장 낮은 아군 {description_value_03}기에게
    <color=#00AEFF>[시전자 기준 방어력 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「最大HPのみ{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■残りのHPの数値が最も低い味方{description_value_03}機に
    <color=#00AEFF>「スキル発動者基準での防御力{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28221_name:
  en: Fura
  ko: 후라
  ja: フーラ
28221_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects the target(s).
    <color=#00AEFF>ATK ▼ {description_value_02}% for {description_value_03} sec.</color>
    ■ Activates when Full Burst ends with an ally from the same squad still on the battlefield. Affects self.
    <color=#00AEFF><word_group=10031>Cooldown</word_group> of Burst Skill ▼ {description_value_04} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 대상에게
    <color=#00AEFF>[공격력 {description_value_02}% ▼] [{description_value_03}초 유지]</color>
    ■ 풀 버스트 타임 종료 시 동일 스쿼드 아군이 있다면 자신에게
    <color=#00AEFF>[버스트 스킬 <word_group=10031>재사용 시간</word_group> {description_value_04}초 ▼]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、対象に
    <color=#00AEFF>「攻撃力{description_value_02}％▼」「{description_value_03}秒間維持」</color>
    ■フルバーストタイムが終了した時、同じ部隊の味方がいれば自分に
    <color=#00AEFF>「バーストスキル<word_group=10031>クールタイム</word_group>{description_value_04}秒▼」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18223_name:
  en: Don't Bother Ram
  ko: 람을 번거롭게 하지 마
  ja: ラムの手を煩わせないことね
18223_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Generates a <word_group=10023>Shield</word_group> with {description_value_01}% of the caster's <word_group=10025>final</word_group> Max HP for {description_value_02} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[시전자 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% <word_group=10023>보호막</word_group>] [{description_value_02}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％の<word_group=10023>バリア</word_group>」「{description_value_02}秒間維持」</color>
