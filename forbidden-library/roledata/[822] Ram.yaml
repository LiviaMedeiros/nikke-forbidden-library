820_name:
  en: Rem
  ko: 렘
  ja: レム
821_name:
  en: Emilia
  ko: 에밀리아
  ja: エミリア
c822_Lobby_Touch_1:
  en: I'm busy resting right now, so what business do you have with me?
  ko: |-
    지금은 쉬는 중이라 바쁜데,
    람에게 무슨 볼일이라도 있는 걸까?
  ja: |-
    ラムに何か用？
    今は休憩中で手が離せないのだけど。
c822_Lobby_Touch_2:
  en: Why are you giving me that look? It's creepy.
  ko: |-
    그런 눈으로 람을 쳐다보다니….
    음흉해.
  ja: |-
    そんなにラムのことを見つめて…
    いやらしい。
c822_Lobby_Touch_3:
  en: Have you seen Rem by any chance? I hope she isn't pushing herself too hard.
  ko: |-
    혹시 렘 못 봤어?
    너무 열심히 일하진 않았으면 좋겠는데.
  ja: |-
    レムを見なかったかしら。
    どこかで頑張りすぎてないといいのだけど。
c822_Lobby_Touch_Love_1:
  en: As you can see, I'm both pitiful and in perfect health. Remember this look well.
  ko: |-
    보이는 대로 람은 오늘도 가련하고 건강해.
    두 눈에 제대로 새겨둬.
  ja: |-
    ラムは今日も可憐で壮健よ。
    しかとその目に焼き付けることね。
c822_Lobby_Touch_Love_2:
  en: I'll share the cookies Rem baked, you should feel ever so grateful.
  ko: |-
    렘이 구운 과자, 특별히 나눠줄게.
    감사히 여기도록 해.
  ja: |-
    レムが焼いたお菓子、特別に恵んであげてもいいわよ。
    感謝することね。
c822_Lobby_Touch_Love_3:
  en: You look pretty calm. Well, maybe that's for the best, since you can't really
    relax when you're too tense.
  ko: |-
    태평해 보이네.
    뭐, 너무 긴장하면 편히 쉬지 못하니 그게 나을지도.
  ja: |-
    気楽なものね。
    まぁ、あまり張り詰められるとゆっくり休めないからそれでいいわ。
c822_Lobby_Stay_1:
  en: You manage to make me bored... Your audacity truly knows no limits.
  ko: 람을 심심하게 만들다니, 겁도 없나 보네.
  ja: ラムを退屈させるとは、いい度胸ね。
c822_Lobby_Stay_Love_1:
  en: Taking care of me should be your top priority, so you should be ashamed of yourself,
    you know.
  ko: |-
    람을 신경 쓰는 건, 무엇보다 우선시해야 할 일이야.
    부끄러운 줄 알아.
  ja: |-
    ラムを気遣うことは何よりも優先されるべきよ。
    恥を知りなさい。
c822_Outpost_Touch_1:
  en: Rem handles most of the chores, while I'm primarily in charge of observation.
  ko: 가사 전반은 렘이 맡고 있어. 람은 지켜보는 게 일이야.
  ja: |-
    家事はレムに任せているわ。
    ラムは見守るのが仕事だもの。
c822_Outpost_Touch_2:
  en: To yawn continuously is a telltale sign of the vacuity of one's mind. *Yawn*
  ko: |-
    계속 하품이나 하고, 정신이 해이해졌다는 증거야.
    하아암….
  ja: |-
    欠伸ばかりして、 気が緩んでる証拠よ。
    ふわぁ…
c822_Outpost_Touch_3:
  en: Such unusual buildings, such esoteric outfits... this reminds me of something
    someone once told me.
  ko: |-
    처음 보는 건물에 이상한 복장….
    누군가 한 이야기가 떠오르네.
  ja: |-
    見たことのない建造物に ニケたちの不思議な衣装…
    誰かさんの話を 思い出すわね。
c822_Gacha_Get_1:
  en: I am Ram, an employee of Lord Roswaal. I am to be under your employ for the
    interim.
  ko: |-
    로즈월 님의 고용인, 람이라고 해.
    당분간 신세 좀 질게.
  ja: |-
    ロズワール様の使用人、ラムよ。
    しばらく世話になるわね。
c822_Reinforce_1:
  en: I still have more to give.
  ko: 람은 아직 진심을 다하지 않았어.
  ja: まだラムは本気を出していないわ。
c822_Reinforce_2:
  en: Now, I can show you what I can do.
  ko: 람의 실력, 이젠 알았겠지.
  ja: ラムの実力にようやく気付いたようね。
c822_Reinforce_3:
  en: I'm starting to feel like my old self again...
  ko: 아주 조금, 예전의 람에 가까워진 느낌이 들어….
  ja: 少しだけ、昔の感覚に近付いた気がするわ…
c822_Gift_1:
  en: Well, well, what do we have here?
  ko: 어머. 무슨 바람이 분 거지?
  ja: あら。これはどういう風の吹き回しかしら？
c822_Gift_2:
  en: Someone's feeling generous, huh?
  ko: 람에게 선물도 주다니, 좋은 마음가짐이야.
  ja: ラムへの贈り物とは、いい心がけね。
c822_Gift_3:
  en: I appreciate the sentiment.
  ko: 람에게 품은 감사의 마음, 받아주도록 할게.
  ja: ラムへの日頃の感謝のお礼として、これは受け取っておくわ。
c822_Attractive_Up_1:
  en: I must say, you don't seem like such a bad person.
  ko: 아무래도 나쁜 사람은 아닌 것 같네.
  ja: どうやら悪人ではなさそうね。
c822_Attractive_Up_2:
  en: I'll prepare tea for you. Do you have quality tea leaves here?
  ko: |-
    람이 특별히 차를 끓여 줄게.
    고급 찻잎, 가지고 있지?
  ja: |-
    特別にラムがお茶を淹れてあげる。
    高級なお茶っ葉があるんでしょう？
c822_Attractive_Up_3:
  en: Thanks are in order.
  ko: 일단, 고맙다고는 해 둘게.
  ja: ひとまず、お礼は言っておいた方が良さそうね。
c822_Party_Deploy_1:
  en: So, you need my help?
  ko: 람의 손을 빌리고 싶다는 거구나.
  ja: ラムの手を借りたいというわけね。
c822_Field_Touch_1:
  en: I guess I have no choice.
  ko: 어쩔 수 없네.
  ja: 仕方ないわね。
c822_Field_Go_1:
  en: Just get on with it.
  ko: 어서 안내하도록 해.
  ja: さっさと案内しなさい。
c822_Battle_Enter_1:
  en: I'll make sure to settle this account.
  ko: 이 빚은 비싸게 받을 거야.
  ja: この貸しは高く付くわよ。
c822_Battle_Ready_1:
  en: You are really making me work.
  ko: 정말 손이 많이 가는구나.
  ja: 世話が焼けるわね。
c822_Battle_Ready_2:
  en: How irksome.
  ko: 귀찮아.
  ja: 面倒ね。
c822_Battle_Ready_3:
  en: Fine, I'll cooperate.
  ko: 협력해 줄게.
  ja: 協力してあげてもいいわ。
c822_Reload_1:
  en: I need a short break. One moment.
  ko: 람은 잠시 쉴게. 버티고 있어 줘.
  ja: 少し休むわ。踏ん張りなさい。
c822_Reload_2:
  en: I'm a bit tired.
  ko: 조금 피곤하네.
  ja: 疲れたわね。
c822_Reload_3:
  en: I'll leave this to you for a bit.
  ko: 여긴 잠깐 맡길게.
  ja: しばらくの間、任せるわ。
c822_Ult_Skill_Ready_1:
  en: I'm ready.
  ko: 준비는 끝났어.
  ja: 準備はできたわ。
c822_Ult_Skill_1:
  en: I'll make you regret this!
  ko: 후회하게 만들어줄게!
  ja: 後悔するといいわ！
c822_FullBurst_1:
  en: Let's wrap this up. Once and for all.
  ko: 단숨에 정리하자.
  ja: 一気に片付けるわ！
c822_Kill_Monster_1:
  en: As if this was going to end any other way.
  ko: 당연한 결과야.
  ja: 当然の結果ね。
c822_Kill_Monster_2:
  en: This is all thanks to me being here.
  ko: 이게 다 람 덕분이야.
  ja: ラムのおかげね。
c822_Kill_Monster_3:
  en: This was a waste of my time.
  ko: 시간 낭비였어.
  ja: 時間の無駄だったわ。
c822_Damage_1:
  en: Ow!
  ko: 윽!
  ja: うっ！
c822_Damage_2:
  en: Tsk!
  ko: 쳇!
  ja: チッ！
c822_Damage_3:
  en: Ugh!
  ko: 큭!
  ja: くっ！
c822_Die_1:
  en: Lord Roswaal, I apologize...
  ko: 로즈월 님, 죄송해요….
  ja: 申し訳ございません、ロズワール様…
c822_Win_1:
  en: You mess with the Ram, you get the horns.
  ko: 람에게 걸리면 이렇게 되는 거야.
  ja: ラムにかかればこんなものね。
