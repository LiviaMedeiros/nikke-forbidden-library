---
836_name:
  en: Sakura
  ko: 사쿠라
  ja: サクラ
c836_description:
  en: |-
    Her full name is Sakura Suzuhara.
    She holds the rank of second lieutenant and medical officer in WILLE, an organization led by Misato Katsuragi.
    Though gentle by nature, she is capable of exhibiting strength and determination in emergencies.
  ko: |-
    풀네임은 스즈하라 사쿠라.
    카츠라기 미사토가 이끄는 조직 [WILLE]의 소위이면서 의무관이다.
    온화한 성격을 가지고 있지만 긴급 사태에는 강하고 단호한 모습을 보여 줄 때도 있다.
  ja: |-
    フルネームは鈴原サクラ。
    葛城ミサト率いる組織「WILLE」の少尉、そして医官でもある。
    穏やかな性格を持つが、緊急事態に直面した時は
    強くて断固とした姿勢を見せることもある。
836_cv:
  en: "-"
  ko: "-"
  ja: "-"
