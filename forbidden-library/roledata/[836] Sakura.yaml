835_name:
  en: 'Asuka: WILLE'
  ko: '아스카 : WILLE'
  ja: アスカ：WILLE
c836_Lobby_Touch_1:
  en: I'm studying medicine here.
  ko: 여기서 의학을 배우고 있어요.
  ja: ここで医学を学んでるんです。
c836_Lobby_Touch_2:
  en: Even in a world without the Evangelion war, it's still tough here...
  ko: 에반게리온 전쟁이 없는 세계도 힘들군요….
  ja: エヴァによる争いがない世界も、大変ですね…
c836_Lobby_Touch_3:
  en: I wonder what my brother is doing in the village now...
  ko: 오빠는 지금 마을에서 뭘 하고 있을까….
  ja: お兄ちゃん、今ごろ村で何してるんやろ…
c836_Lobby_Touch_Love_1:
  en: It's not a good idea to overwork yourself all the time.
  ko: 평소에 너무 무리하시는 것 아닌가요?
  ja: いつも大変そうですけど、無理してはりませんか？
c836_Lobby_Touch_Love_2:
  en: You resemble Ms. Misato, whom I admire. Both of you are remarkable individuals.
  ko: |-
    동경하는 미사토 씨를 닮았네요.
    두 분 다 멋져요.
  ja: |-
    憧れのミサトさんに似てますね。
    お二人とも、カッコええです。
c836_Lobby_Touch_Love_3:
  en: If saving you all is what's expected of me, then leave it to me!
  ko: 네. 여러분을 구하는 것을 돕는 일이라면 맡겨 주세요!
  ja: はい。みなさんを救うお手伝いなら任せてください！
c836_Lobby_Stay_1:
  en: |-
    You might be zoning out because you're tired.
    Are you sure you don't need to rest?
  ko: |-
    피곤해서 자주 멍하니 계시는 것일 수도 있어요.
    정말 쉬지 않아도 괜찮으세요?
  ja: |-
    よくぼーっとしてはりますけど、お疲れですか？
    ホンマに休まなくて大丈夫ですか？
c836_Lobby_Stay_Love_1:
  en: Hmm? Are you asleep? You've worked yourself to the bone.
  ko: 음? 주무셨나요? 수고가 많으시네요.
  ja: もしかして、寝はりました？お疲れ様です。
c836_Outpost_Touch_1:
  en: Where is the medical facility?
  ko: 의료 시설은 어디 있나요?
  ja: 医療施設はどこですか？
c836_Outpost_Touch_2:
  en: Do I have to live here with the Nikkes?
  ko: 여기에서 니케들과 함께 살아야 하는 건가요?
  ja: ここでニケたちと一緒に 暮らすんですか？
c836_Outpost_Touch_3:
  en: Wow! This looks even better than the previous temporary base.
  ko: 와~ 이전 임시 기지보다 멋져 보이네요.
  ja: わあ～、前にいた臨時基地より 素敵な場所ですね。
c836_Gacha_Get_1:
  en: |-
    I am Lieutenant Sakura Suzuhara, the medical officer at WILLE.
    If there are any medical-related matters that need attending to, I'm the one to talk to.
  ko: |-
    빌레의 담당 의관, 스즈하라 사쿠라 소위입니다.
    의료에 관한 것이라면 맡겨주세요.
  ja: |-
    私はWILLEの担当医官、鈴原サクラ少尉です。
    医療のことなら任せてください。
c836_Reinforce_1:
  en: I'll do my best.
  ko: 노력하겠습니다.
  ja: 頑張ります。
c836_Reinforce_2:
  en: That was a big help.
  ko: 큰 도움이 됐어요.
  ja: ホンマに助かりました。
c836_Reinforce_3:
  en: Great!
  ko: 좋아요!
  ja: いいですね！
c836_Gift_1:
  en: Thank you.
  ko: 감사합니다.
  ja: ありがとうございます。
c836_Gift_2:
  en: You're really kind.
  ko: 정말 다정하시네요.
  ja: ホンマに優しいですね。
c836_Gift_3:
  en: Thank you.
  ko: 감사합니다.
  ja: ありがとうございます。
c836_Attractive_Up_1:
  en: You're not a Nikke, so be careful and stay safe.
  ko: 당신은 니케가 아니니 안전에 유의하세요.
  ja: ニケじゃないので、安全には気ぃつけてください。
c836_Attractive_Up_2:
  en: If you're ever injured, come see me.
  ko: 다치면 저한테 와 주세요.
  ja: ケガしたら、私のところに来てくださいね。
c836_Attractive_Up_3:
  en: I... er... I've made a personal training plan for you.
  ko: 그게... 퍼스널 트레이닝 계획을 세워봤어요.
  ja: その…パーソナルトレーニングの計画を立ててみました。
c836_Party_Deploy_1:
  en: Shh, you need to be cautious.
  ko: 쉿, 신중하셔야 해요.
  ja: ここは慎重に。
c836_Field_Touch_1:
  en: Ready to go.
  ko: 준비 완료.
  ja: 準備完了。
c836_Field_Go_1:
  en: Awaiting your orders, Commander.
  ko: 지휘관의 명령을 들으세요.
  ja: 指揮官のご命令通りに。
c836_Battle_Enter_1:
  en: There's an enemy!
  ko: 적이 있습니다!
  ja: 敵です！
c836_Battle_Ready_1:
  en: Pulling the trigger...
  ko: 방아쇠를 당기겠습니다….
  ja: "…引き金を引きます。"
c836_Battle_Ready_2:
  en: Everyone, be careful.
  ko: 여러분, 조심하세요.
  ja: みなさん、気ぃつけてください。
c836_Battle_Ready_3:
  en: Do we have to fight again...?
  ko: 또 싸워야 하는군요….
  ja: また戦うんですね…
c836_Reload_1:
  en: I'm out of bullets.
  ko: 총알이 없습니다.
  ja: 弾がありません。
c836_Reload_2:
  en: Reloading.
  ko: 재장전 중입니다.
  ja: リロード中です。
c836_Reload_3:
  en: Need a new magazine.
  ko: 새로운 탄창을.
  ja: 新しい弾倉を。
c836_Ult_Skill_Ready_1:
  en: Get ready!
  ko: 준비하세요!
  ja: 準備を！
c836_Ult_Skill_1:
  en: Now, stay focused.
  ko: 자, 정신 똑바로 차리세요.
  ja: さあ、覚悟してください。
c836_FullBurst_1:
  en: All together now!
  ko: 모두 함께!
  ja: みんな一緒に！
c836_Kill_Monster_1:
  en: One down.
  ko: 한 마리 처치했습니다.
  ja: 1体撃破。
c836_Kill_Monster_2:
  en: Mission accomplished.
  ko: 완료했습니다.
  ja: 完了しました。
c836_Kill_Monster_3:
  en: I can do it!
  ko: 할 수 있어!
  ja: できる！
c836_Damage_1:
  en: Ugh...
  ko: 으흑….
  ja: ううっ…
c836_Damage_2:
  en: Argh...
  ko: 윽….
  ja: うっ…
c836_Damage_3:
  en: Ouch!
  ko: 아파!
  ja: 痛っ…！
c836_Die_1:
  en: I need to fall back for now. Let me take care of everyone's wounds.
  ko: 일단 후퇴해요. 모두의 상처부터 치료해 줄게요.
  ja: ひとまず退却です。みなさんの傷を治療します。
c836_Win_1:
  en: Finally, it's over.
  ko: 드디어 끝났네요.
  ja: やっと終わったんですね。
