---
401_name:
  en: Sin
  ko: 신
  ja: シン
c401_description:
  en: |-
    The leader of the Real Kindness Squad. She brainwashes others with her words.
    This ability, in combination with some additional verbal gymnastics, makes her capable of turning anyone into her mindless puppet.
  ko: |-
    언어로 상대를 세뇌하는 능력을 지닌 리얼 카인드니스 스쿼드의 리더.
    이를 교묘한 화술과 섞어서 사용해, 상대를 자신의 꼭두각시로 만들어 버린다.
  ja: |-
    言葉で相手を洗脳する能力を持った\nリアルカインドネス部隊のリーダー。
    その能力を巧妙な話術と共に使用することで、\n相手を自分の操り人形にしてしまう。
401_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_401:
  en: Sin's Spare Body
  ko: 신 스페어 바디
  ja: シンのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
24012_name:
  en: Hurry Up
  ko: 허리 온
  ja: ハリーオン
24012_description:
  en: |-
    ■ Activates after Full Burst ends. Affects self.
    <color=#00AEFF><word_group=10014>Burst Gauge filling speed</word_group> ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when using Burst Skill. Affects self.
    <color=#00AEFF>Effect changes according to the number of activation time(s). <word_group=10028>Previous effects trigger repeatedly</word_group>:
    Once: Recover {description_value_03}% of attack damage as HP, lasts for {description_value_04} sec.
    Twice: Potency of HP restored ▲ {description_value_05}% for {description_value_06} sec.
    Three times: DEF ▲ {description_value_07}% for {description_value_08} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 종료 시 자신에게
    <color=#00AEFF>[<word_group=10014>버스트 게이지 충전 속도</word_group> {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 버스트 스킬 사용 시 자신에게
    <color=#00AEFF>[사용 횟수 별 효과] [<word_group=10028>하위 효과 중복 적용</word_group>] :
    1회 : [공격 대미지 비례 {description_value_03}% 회복] [{description_value_04}초 유지]
    2회 : [받는 체력 회복량 {description_value_05}% ▲] [{description_value_06}초 유지]
    3회 : [방어력 {description_value_07}% ▲] [{description_value_08}초 유지]</color>
  ja: |-
    ■フルバーストタイムが終了した時、自分に
    <color=#00AEFF>「<word_group=10014>バーストゲージのチャージ速度</word_group>{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■バーストスキルを使用した時、自分に
    <color=#00AEFF>「使用回数別の効果」「<word_group=10028>下位効果のスタック適用</word_group>」：
    1回：「攻撃ダメージの{description_value_03}％回復」「{description_value_04}秒間維持」
    2回：「受けるHP回復量{description_value_05}％▲」「{description_value_06}秒間維持」
    3回：「防御力{description_value_07}％▲」「{description_value_08}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
24011_name:
  en: Full Stop
  ko: 센텐스 엔딩스
  ja: センテンス・エンディングズ
24011_description_2:
  en: |-
    ■ Activates when firing the last bullet. Affects self.
    <color=#00AEFF><word_group=10013>Duplicate {description_value_01}% Max HP</word_group> of ally with the highest Max HP, lasts for {description_value_02} sec.
    Attract: Taunt all enemies for {description_value_03} sec.</color>
  ko: |-
    ■ 마지막 탄환 공격 시 자신에게
    <color=#00AEFF>[최대 체력이 가장 높은 아군 1기의 <word_group=10013>최대 체력 복제</word_group> {description_value_01}%] [{description_value_02}초 유지]
    [주목 : 적 전체를 도발] [{description_value_03}초 유지]</color>
  ja: |-
    ■最後の弾丸で攻撃した時、自分に
    <color=#00AEFF>「最大HPが最も高い味方1機の<word_group=10013>最大HPのコピー</word_group> {description_value_01}％」「{description_value_02}秒間維持」
    「ヘイト：敵全体を挑発」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
14013_name:
  en: Words can Kill
  ko: 워드 오브 킬
  ja: ワード・オブ・キル
14013_description_1:
  en: "■ Activates when enemy unit(s) (excluding Nikkes) are more than {description_value_02}.
    Affects all enemies. \n<color=#00AEFF>Damage Taken ▲ {description_value_03}% for
    {description_value_04} sec.</color>\n■ Affects <word_group=10020>enemies within
    attack range</word_group>.\nDeals <color=#00AEFF>{description_value_01}% of <word_group=10025>final</word_group>
    ATK as damage.</color>"
  ko: |-
    ■ 니케를 제외한 적이 {description_value_02}기 이상이라면 적 전체에게
    <color=#00AEFF>[받는 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
    ■ <word_group=10020>공격 범위 내 적들</word_group>에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지]</color>
  ja: |-
    ■ニケを除いた敵が{description_value_02}機以上なら、敵全体に
    <color=#00AEFF>「受けるダメージ{description_value_03}％▲」「{description_value_04}秒間維持」</color>
    ■<word_group=10020>攻撃範囲内の敵</word_group>に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
