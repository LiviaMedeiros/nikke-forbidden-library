400_name:
  en: Guilty
  ko: 길티
  ja: ギルティ
402_name:
  en: Quency
  ko: 퀀시
  ja: クエンシー
403_name:
  en: 'Quency: Escape Queen'
  ko: '퀀시 : 이스케이프 퀸'
  ja: クエンシー：エスケープクイーン
c401_Lobby_Touch_1:
  en: Ugh, this converter feels so constricting around my neck. I'm sure even you
    think so too.
  ko: 아~ 컨버터 너무 답답하다. 교관도 보기 답답하지…?
  ja: |-
    あ～コンバーターってすごい窮屈。
    教官も見ててそう思うでしょ…？
c401_Lobby_Touch_2:
  en: Hey, you want some Splendamin? The pack is brand new!
  ko: 퍼펙트 바 하나 줄까? 포장도 안 뜯은 새건대.
  ja: |-
    パーフェクトバー1つどう？
    まだ封も開けてない新品よ。
c401_Lobby_Touch_3:
  en: I'm a model prisoner, honest.
  ko: 솔직히 나 정도면 모범수지~
  ja: 正直言って、私って模範囚よね～
c401_Lobby_Touch_Love_1:
  en: You're a paragon of virtue, Instructor.
  ko: 우리 교관만큼 공정한 사람도 없다니까~
  ja: 教官みたいに公明正大な人、なかなかいないわ～
c401_Lobby_Touch_Love_2:
  en: Can't you take this off, even for just a moment? We can keep it between us.
  ko: 우리 사인데, 아직도 이걸 못 벗겨줘…?
  ja: |-
    私たちってこれを脱がせられないほどの、
    そんな関係だった？
c401_Lobby_Touch_Love_3:
  en: Let's give you some more points, Instructor. Any good ideas?
  ko: 교관, 슬슬 점수 올려야지~ 뭐 기발한 방법 없어?
  ja: |-
    教官、そろそろ点数稼がなくちゃね～
    何か画期的な方法はない？
c401_Lobby_Stay_1:
  en: I'm so bored... Let's chat, Instructor!
  ko: 심심하다…. 간만에 대화라도 좀 하자, 교관.
  ja: |-
    暇だわ…
    久しぶりに世間話でもしない？
c401_Lobby_Stay_Love_1:
  en: |-
    Oh, you're abandoning me now that I've been rehabilitated?
    You should know better than that, Instructor. 10 points deducted!
  ko: "갱생 끝났다고 방치하는 거야? \n아무리 바빠도 교관이 그러면 안 되지~ 벌점 10점!"
  ja: |-
    更生が終わったからって放っておくの？
    いくら教官でもそれはないわ～マイナス10点！
c401_Outpost_Touch_1:
  en: The facilities here are really good, and there're loads of people to talk to
    as well.
  ko: 여기 시설은 참 좋아. 이야기할 사람도 많고….
  ja: |-
    ここはすごくいいわ。
    話し相手もたくさんいるし…
c401_Outpost_Touch_2:
  en: How am I doing? Don't worry, everyone here has been nice so far.
  ko: 잘 지내고 있냐고? 걱정 마~ 여기 애들 다 착하더라.
  ja: |-
    元気かって？
    心配いらないわ～
    みんないい子よ。
c401_Outpost_Touch_3:
  en: A Courthouse? That's fab, everything should be done according to the letter
    of the law.
  ko: 법원인가… 좋네. 뭐든 법대로 공정하게 해야지~
  ja: |-
    裁判所ねぇ… いいじゃない。
    すべて法に従って 正しく裁かなきゃね～
c401_Gacha_Get_1:
  en: I've finally been rehabilitated! To celebrate, here's 10 points!
  ko: 드디어 갱생 성공했네? 축하하는 의미에서 상점 10점~!
  ja: |-
    ついに更生に成功したのね。
    おめでとうの意味でプラス10点～！
c401_Reinforce_1:
  en: Thaannnkksss!
  ko: 고마워~!
  ja: ありがとう～！
c401_Reinforce_2:
  en: At this rate, I'll be the strongest one here at the Outpost.
  ko: 이 정도면 전초기지 방장도 먹을 수 있겠다.
  ja: これなら前哨基地のリーダーもへっちゃらよ。
c401_Reinforce_3:
  en: Hahaha! That's it! More, more!
  ko: 하하하~ 더 올려줘봐, 더.
  ja: ははは～もっと上げて、もっと。
c401_Gift_1:
  en: You don't have to give me this...
  ko: 뭘 이런 걸 다… 부탁한 적도 없는데.
  ja: |-
    こんなことまで…
    気を遣わなくてもいいのに。
c401_Gift_2:
  en: |-
    A token of your appreciation?
    I'm so touched... 30 points for you!
  ko: "성의 표시로 주는 거야? \n감동받아버렸으니까 상점 30점~!"
  ja: |-
    好意のしるし？
    感動しちゃったじゃない。
    プラス30点～！
c401_Gift_3:
  en: Thanks, I'm grateful and all, but... material things aren't everything.
  ko: 고마워, 고마운데… 물질적인 게 전부는 아니니까.
  ja: |-
    ありがとう、嬉しいんだけど…
    物質的なものだけがすべてじゃないわ。
c401_Attractive_Up_1:
  en: Now we're talking!
  ko: 이제 좀 말이 통하게 됐네?
  ja: やっと少しは話が通じるようになったわね。
c401_Attractive_Up_2:
  en: I've never met anyone like you before, Instructor.
  ko: 어딜 가도 우리 교관만 한 사람이 없더라~
  ja: 教官みたいな人、他にはいないわ～
c401_Attractive_Up_3:
  en: You've been taking great care of me lately, Instructor. It's incredibly laudable,
    so here's 30 points for you!
  ko: "요즘 나 많이 챙겨주네, 교관? \n성의가 갸륵하니까 상점 30점~!"
  ja: |-
    最近よく気にかけてくれるよね。
    その健気な思いにプラス30点～！
c401_Party_Deploy_1:
  en: Time for some community service...
  ko: 사회봉사할 시간이네~
  ja: 社会奉仕の時間だわ～
c401_Field_Touch_1:
  en: Where should I work at?
  ko: 어디 가서 일하면 돼?
  ja: どこに行って奉仕すればいいの？
c401_Field_Go_1:
  en: Hopefully, I hit pay dirt.
  ko: 누가 목마라도 안 태워주려나~
  ja: 誰か肩車でもしてくれないかしら～
c401_Battle_Enter_1:
  en: Let's go earn some points, kids!
  ko: 얘들아~ 점수 따러 가자.
  ja: みんな～点数稼ぎに行くわよ。
c401_Battle_Ready_1:
  en: Imagine... me, contributing to society.
  ko: 죄수 1번, 방주 사회에 기여 중~!
  ja: 囚人1番、アーク社会に貢献中～！
c401_Battle_Ready_2:
  en: Can we be real for a sec?
  ko: 진솔한 대화 좀 나눠볼까?
  ja: 率直に話し合わない？
c401_Battle_Ready_3:
  en: Jeez, these guys are even worse than me!
  ko: 꺄~ 여기 나보다 더 나쁜 놈들이 있어.
  ja: |-
    きゃ～
    私より悪質な奴らがいるわ。
c401_Reload_1:
  en: Reloading!
  ko: 장전 중이야~
  ja: 装填中よ～
c401_Reload_2:
  en: Argh!
  ko: 영차.
  ja: よいしょっと。
c401_Reload_3:
  en: What should I have for dinner tonight?
  ko: 오늘 저녁 뭐였지?
  ja: 今日の夕食何だっけ？
c401_Ult_Skill_Ready_1:
  en: Can I take it off now, Instructor?
  ko: 이제 벗어도 돼, 교관?
  ja: もう脱いでもいいでしょ？
c401_Ult_Skill_1:
  en: I have something to say. Wanna hear it?
  ko: 내 말을 듣고 싶어질 거야. 그렇지?
  ja: |-
    私の話がもっと聞きたくなるはずよ。
    そう思わない？
c401_FullBurst_1:
  en: Ready? Let's serve up some street justice.
  ko: 다들 린치 할 준비됐어?
  ja: みんな、リンチする準備はいい？
c401_Kill_Monster_1:
  en: Hahaha!
  ko: 하하하~!
  ja: ははは～！
c401_Kill_Monster_2:
  en: Bang! Bang!
  ko: 탕탕~
  ja: パンパン～
c401_Kill_Monster_3:
  en: Let's get to work.
  ko: 일하자, 일.
  ja: 仕事するわよ～
c401_Damage_1:
  en: Ugh...
  ko: 아….
  ja: あ…
c401_Damage_2:
  en: That hurts!
  ko: 아프다~
  ja: いた～い。
c401_Damage_3:
  en: Yeouch!
  ko: 꺅~!
  ja: きゃぁ～！
c401_Die_1:
  en: Sigh... they were too much for me...
  ko: 하아… 말이 안 통하네, 얘들은.
  ja: はぁ…この子たちとは話が通じないわ。
c401_Win_1:
  en: See that? There's nothing you can't solve with words.
  ko: 봤지? 역시 말로 해결 안 되는 건 없다니까~!
  ja: |-
    見たでしょ？
    言葉で解決できないことはないんだから～！
c401_01_Lobby_Touch_1:
  en: Doesn't this mask seem kind of easy to take off?
  ko: 이 마스크는 좀 벗기기 쉬워 보이지 않아?
  ja: このマスク、すぐ取れちゃいそうじゃない？
c401_01_Lobby_Touch_2:
  en: Working part-time as a maid isn't so bad. Isn't that right, Master?
  ko: 메이드 알바도 할 만하네. 그치, 주.인.님?
  ja: メイドのバイトも悪くないわ。ねえ？ご・主・人・様？
c401_01_Lobby_Touch_3:
  en: |-
    A spell to make it delicious?
    I'm not quite sure about that. I'm still in training.
  ko: |-
    맛있어지는 주문?
    아직 교육 기간이라 잘 몰라~
  ja: |-
    おいしくなる呪文？
    まだ勉強中だから、分からないわ～
c401_01_Lobby_Touch_Love_1:
  en: |-
    My mask? It's pretty comfortable as it is.
    But... if you want to take it off, that would be a different story, wouldn't it?
  ko: |-
    마스크? 지금도 꽤 편해서 괜찮아~
    그래도… 주인님이 벗겨보고 싶다면 이야기가 다르지?
  ja: |-
    マスク？今は別に苦しくないわ～
    でも…ご主人様が外したいなら話は別よ？
c401_01_Lobby_Touch_Love_2:
  en: What shall we do together today, Master?
  ko: 주인님. 오늘은 저랑 뭐 하고 노실래요?
  ja: ご主人様、今日は何して遊ぶ？
c401_01_Lobby_Touch_Love_3:
  en: |-
    Coochie woochie... What's the next part again?
    Maybe it’ll come back to me if you pick me again.
  ko: |-
    몽글몽글... 다음은 뭐더라~?
    또 지명해 주면 기억날지도?
  ja: |-
    ふわふわ…の次は何だっけ～？
    また指名してくれたら分かるかも？
c401_01_Lobby_Stay_1:
  en: Doing nothing does make me feel a little guilty.
  ko: 아무것도 안 하니까 양심에 조금 찔리긴 하네.
  ja: 何もしてないと、良心が痛んじゃうわ。
c401_01_Lobby_Stay_Love_1:
  en: |-
    Are you leaving me alone again? That's 50 penalty points!
    But, since you've been nice to me lately... you get 50 bonus points too.
  ko: |-
    또 방치하는 거야? 벌점 50점~!
    뭐, 그래도 요새 잘해주니까…  상점도 50점.
  ja: |-
    また放置する気？マイナス50点！
    でも、最近よくしてくれるから…ボーナス50点。
c401_01_Outpost_Touch_1:
  en: Feel free to take this flyer, even if you end up tossing it later.
  ko: 그냥 버려도 되니까 전단지 받아가~
  ja: 捨ててもいいからチラシもらって～
c401_01_Outpost_Touch_2:
  en: "*Sigh*... Should I just go back to the Rehabilitation Center?"
  ko: 하아… 그냥 갱생관으로 다시 돌아갈까….
  ja: はあ…更生館に戻ろうかしら…
c401_01_Outpost_Touch_3:
  en: |-
    My work hours are a secret.
    If you're curious, come find me at the Maid Cafe.
  ko: |-
    내 근무 시간은 비밀.
    궁금하면 직접 메이드 카페로 찾아와~
  ja: |-
    私のシフトは秘密なの。
    知りたかったら メイドカフェに来てね～
c401_01_Gacha_Get_1:
  en: |-
    I've been rehabilitated, and have been working hard as a part-time maid.
    I'm doing great, so you'll pick me, won't you?
  ko: |-
    갱생하고 열심히 메이드 알바 중이야~
    기특하니까 지명해 줄 거지?
  ja: |-
    一生懸命メイドのバイト中よ～
    けなげでしょ？ご指名よろしくね～
c401_01_Reinforce_1:
  en: Thank you, Master.
  ko: 감사합니다, 주인님~
  ja: ありがと～ご主人様～
c401_01_Reinforce_2:
  en: I was tired, but now I feel energized.
  ko: 피곤했는데 힘이 나네~
  ja: 疲れてたけど、元気が出そう～
c401_01_Reinforce_3:
  en: How thoughtful of you. Thank you.
  ko: 신경 써주는 거구나? 고마워~
  ja: お気遣いありがとう～
c401_01_Gift_1:
  en: Wow, what's this? Thanks.
  ko: 우와, 이게 뭐야? 고마워~
  ja: わぁ～何これ？ありがとう～
c401_01_Gift_2:
  en: It's against the rules here, but I'll accept a gift, just this once.
  ko: 원래 가게 방침상 안 되지만, 이번만 특별히 받을게.
  ja: お店の規則じゃダメなんだけど、今日だけ特別にもらってあげる。
c401_01_Gift_3:
  en: If you keep giving me things like this, I might get the wrong impression, you
    know?
  ko: 자꾸 이런 걸 주면 착각할지도 몰라?
  ja: こういうのはほどほどにしてね？勘違いしちゃうから。
c401_01_Attractive_Up_1:
  en: I like you too, Master♡
  ko: 네~ 저도 좋아해요. 주.인.님♡
  ja: は～い。私も好きです。ご・主・人・様♡
c401_01_Attractive_Up_2:
  en: So, you really like me, huh? Whatever should I do?
  ko: 날 진심으로 좋아하나 보네? 어떡해~
  ja: 私のこと、本気で好き？どうしようかな～
c401_01_Attractive_Up_3:
  en: To be honest, this makes me quite happy. Perhaps I should give you the privilege
    of choosing me?
  ko: |-
    솔직히 좀 기쁜데?
    지명권이라도 줘야 하나?
  ja: |-
    正直ちょっと嬉しい、かな？
    指名チケットでもあげちゃう？
c401_01_Party_Deploy_1:
  en: Maybe I was better off back at the Rehabilitation Center...
  ko: 갱생관에 있을 때가 더 나았을지도….
  ja: 更生館にいたほうがよかったかも…
c401_01_Field_Touch_1:
  en: Yes, Master.
  ko: 네, 주인님~
  ja: は～い、ご主人様～
c401_01_Field_Go_1:
  en: I'll take your order.
  ko: 주문받겠습니다~
  ja: ご注文承りま～す。
c401_01_Battle_Enter_1:
  en: My goodness, what a rude customer!
  ko: 우와. 혹시 진상 손님?
  ja: わあ。もしかしてクレーマーさん？
c401_01_Battle_Ready_1:
  en: The ever-so-well-mannered maid is on the job.
  ko: 바른 생활 메이드 출동~
  ja: 健全な生活のために、メイド出動～
c401_01_Battle_Ready_2:
  en: So many customers again today.
  ko: 오늘도 손님이 많네~
  ja: 今日も大繁盛ね～
c401_01_Battle_Ready_3:
  en: Any rude customers will be asked to leave.
  ko: 진상은 퇴장이에요~
  ja: 迷惑な方はお帰りくださ～い。
c401_01_Reload_1:
  en: Let's take a quick break.
  ko: 잠깐 쉬자….
  ja: ちょっと休もう…
c401_01_Reload_2:
  en: There's no end to this.
  ko: 끝도 없네….
  ja: キリがないわね…
c401_01_Reload_3:
  en: I've got another job after this...
  ko: 끝나면 또 알바인가~
  ja: これが終わったら、またバイトか～
c401_01_Ult_Skill_Ready_1:
  en: Should I get serious now?
  ko: 본격적으로 해볼까?
  ja: 本気出してく～？
c401_01_Ult_Skill_1:
  en: Do you want to be a maid too? Ahahaha.
  ko: 너도 메이드 할래? 아하핫~
  ja: あなたもメイドになってみる？あははは～
c401_01_FullBurst_1:
  en: Let's teach these rude customers a lesson.
  ko: 다들 진상 손님들을 혼내주자~!
  ja: クレーマーはお仕置きよ～！
c401_01_Kill_Monster_1:
  en: One down.
  ko: 하나 처리~
  ja: 1体、処分完了～
c401_01_Kill_Monster_2:
  en: Become delicious!
  ko: 맛있어져라~!
  ja: おいしくな～れ！
c401_01_Kill_Monster_3:
  en: Onto the next annoying customer.
  ko: 네, 다음 진상 손님~
  ja: は～い、次のクレーマーさん。
c401_01_Damage_1:
  en: Ergh!
  ko: 하….
  ja: はぁ…
c401_01_Damage_2:
  en: Ow!
  ko: 으윽!
  ja: ううっ！
c401_01_Damage_3:
  en: Ouch...
  ko: 아야야….
  ja: いた～い…
c401_01_Die_1:
  en: Dang, all the customers are from hell...
  ko: 하... 진상들이잖아….
  ja: はぁ…クレーマーばっかり…
c401_01_Win_1:
  en: I worked so hard fighting them. You'll give me 50 bonus points, right?
  ko: 열심히 싸운 나한테 상점 50점~ 줄 거지?
  ja: 全力で戦った私にボーナス50点～でしょ？
