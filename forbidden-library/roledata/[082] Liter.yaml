    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
10822_name:
  en: Volt Boost
  ko: 볼트 부스트
  ja: ボルトブースト
10822_description:
  en: |-
    ■ Affects {description_value_01} ally unit(s) with the lowest remaining cover HP.
    <color=#00AEFF><word_group=10017>Cover's HP recovers</word_group> by {description_value_02}%.</color>
  ko: |-
    ■ 남은 엄폐물 체력 수치가 가장 낮은 아군 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10017>엄폐물 체력 회복</word_group> {description_value_02}%]</color>
  ja: |-
    ■残存する遮蔽物HPの数値が最も低い味方{description_value_01}機に
    <color=#00AEFF>「<word_group=10017>遮蔽物HP回復</word_group> {description_value_02}％」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20821_name:
  en: Liter Boost
  ko: 리타 부스트
  ja: リターブースト
20821_description:
  en: |-
    ■ Activates when entering Full Burst. Affects all allies.
    <color=#00AEFF>Effect changes according to the number of activation time(s). <word_group=10028>Previous effects trigger repeatedly</word_group>:
    Once: <word_group=10031>Cooldown</word_group> of Burst Skill ▼ {description_value_01} sec.
    Twice: <word_group=10031>Cooldown</word_group> of Burst Skill ▼ {description_value_02} sec.
    Three times: <word_group=10031>Cooldown</word_group> of Burst Skill ▼ {description_value_03} sec.</color>
    ■ Activates when using Burst Skill. Affects all allies.
    <color=#00AEFF>Effect changes according to the number of activation time(s). <word_group=10028>Previous effects trigger repeatedly</word_group>:
    Once: Max Ammunition Capacity ▲ {description_value_04}% for {description_value_05} sec.
    Twice: Critical Damage ▲ {description_value_06}% for {description_value_07} sec.
    Three times: ATK ▲ {description_value_08}% for {description_value_09} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[시작 횟수 별 효과] [<word_group=10028>하위 효과 중복 적용</word_group>] :
    1회 : [버스트 스킬 <word_group=10031>재사용 시간</word_group> {description_value_01}초 ▼]
    2회 : [버스트 스킬 <word_group=10031>재사용 시간</word_group> {description_value_02}초 ▼]
    3회 : [버스트 스킬 <word_group=10031>재사용 시간</word_group> {description_value_03}초 ▼]</color>
    ■ 버스트 스킬 사용 시 아군 전체에게
    <color=#00AEFF>[사용 횟수 별 효과] [<word_group=10028>하위 효과 중복 적용</word_group>] :
    1회 : [최대 장탄 수 {description_value_04}% ▲] [{description_value_05}초 유지]
    2회 : [크리티컬 대미지 {description_value_06}% ▲] [{description_value_07}초 유지]
    3회 : [공격력 {description_value_08}% ▲] [{description_value_09}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、
    味方全体に
    <color=#00AEFF>「開始回数別の効果」
    「<word_group=10028>下位効果のスタック適用</word_group>」：
    1回：
    「バーストスキル<word_group=10031>クールタイム</word_group>{description_value_01}秒▼」
    2回：
    「バーストスキル<word_group=10031>クールタイム</word_group>{description_value_02}秒▼」
    3回：
    「バーストスキル<word_group=10031>クールタイム</word_group>{description_value_03}秒▼」</color>
    ■バーストスキルを使用した時、味方全体に
    <color=#00AEFF>「使用回数別の効果」
    「<word_group=10028>下位効果のスタック適用</word_group>」：
    1回：「最大装弾数{description_value_04}％▲」「{description_value_05}秒間維持」
    2回：「クリティカルダメージ{description_value_06}％▲」
    「{description_value_07}秒間維持」
    3回：「攻撃力{description_value_08}％▲」「{description_value_09}秒間維持」</color>
