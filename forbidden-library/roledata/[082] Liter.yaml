---
82_name:
  en: Liter
  ko: 리타
  ja: リター
c082_description:
  en: The leader of Mighty Tools. Contrary to her appearance, she has already lived
    a long life. At present, no other Nikke can surpass her when it comes to construction.
  ko: "마이티 툴즈 스쿼드의 리더.\n겉보기와는 달리 오랜 시간을 살아왔다. \n건축에 관한 능력만큼은 현존하는 니케 중 최고로 꼽힌다."
  ja: |-
    マイティツールズ部隊のリーダー。見かけによらず
    長い年月を生きてきた。建築に関する能力は、
    現存するニケの中でトップクラスに入る。
82_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50082:
  en: Liter's Spare Body
  ko: 리타 스페어 바디
  ja: リターのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
