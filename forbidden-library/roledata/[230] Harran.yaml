---
230_name:
  en: Harran
  ko: 하란
  ja: ハラン
c230_description:
  en: A charming necromancer from Inherit who relishes her role as an apex predator
    on the surface. She uses a large scythe and mechanical crows to fight.
  ko: "인헤르트 스쿼드 소속의 니케. \n지상의 포식자로 군림하는 아름다운 마녀이다. \n거대한 낫과 기계 까마귀 떼를 자유자재로 부린다."
  ja: |-
    インヘルト部隊所属。
    地上の捕食者として君臨する美しい魔女。
    巨大な鎌と機械カラスの群れを自由自在に操る。
230_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50230:
  en: Harran's Spare Body
  ko: 하란 스페어 바디
  ja: ハランのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
22302_name:
  en: Predator
  ko: 포식
  ja: 捕食
22302_description:
  en: |-
    ■ Activates when attacking with Full Charge. Affects self.
    <color=#00AEFF>Gain Pierce for {description_value_02} round(s).
    Critical Rate ▲ {description_value_01}% for {description_value_02} round(s).</color>
    ■ Activates when killing an enemy. Affects self.
    <color=#00AEFF>ATK ▲ {description_value_03}%, stacks up to {description_value_05} time(s) and lasts for {description_value_04} sec.</color>
  ko: |-
    ■ 풀 차지 공격 시 자신에게
    <color=#00AEFF>[관통 특화] [{description_value_02}발 유지]
    [크리티컬 확률 {description_value_01}% ▲] [{description_value_02}발 유지]</color>
    ■ 적 처치 시 자신에게
    <color=#00AEFF>[공격력 {description_value_03}% ▲] [{description_value_05} 중첩] [{description_value_04}초 유지]</color>
  ja: |-
    ■フルチャージして攻撃した時、自分に
    <color=#00AEFF>「貫通特化」「{description_value_02}発間維持」
    「クリティカル確率{description_value_01}％▲」
    「{description_value_02}発間維持」</color>
    ■敵を倒した時、自分に
    <color=#00AEFF>「攻撃力{description_value_03}％▲」「{description_value_05}スタック」
    「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22301_name:
  en: Plague Transfer
  ko: 역병 전이
  ja: 疫病転移
22301_description_1:
  en: |-
    ■ There is a {description_value_07}% chance of activating when attacking.
    <color=#00AEFF>Virus Transfer: Constantly deals {description_value_01}% of <word_group=10025>final</word_group> ATK as damage every 1 sec for {description_value_02} sec.</color>
    ■ Activates when <word_group=10076>an enemy afflicted with Virus Transfer is neutralized</word_group>. Affects {description_value_06} nearest enemy unit(s).
    <color=#00AEFF>Virus Transfer: Constantly deals {description_value_01}% of <word_group=10025>final</word_group> ATK as damage every 1 sec for {description_value_02} sec.</color>
  ko: |-
    ■ 공격 시 {description_value_07}% 확률로 대상에게
    <color=#00AEFF>[바이러스 전이 : <word_group=10025>최종</word_group> 공격력 {description_value_01}% 지속 대미지] [1초 간격] [{description_value_02}초 유지]</color>
    ■ <word_group=10076>적 격추 시</word_group> 대상이 바이러스 전이 상태였다면 가장 가까운 적 {description_value_06}기에게
    <color=#00AEFF>[바이러스 전이 : <word_group=10025>최종</word_group> 공격력 {description_value_01}% 지속 대미지] [1초 간격] [{description_value_02}초 유지]</color>
  ja: |-
    ■攻撃した時、{description_value_07}％の確率で対象に
    <color=#00AEFF>「ウイルス転移：<word_group=10025>最終</word_group>攻撃力の{description_value_01}％持続ダメージ」「1秒間隔」「{description_value_02}秒間維持」</color>
    ■<word_group=10076>敵が撃破された時</word_group>、対象がウイルス転移状態なら最も近い敵{description_value_06}機に
    <color=#00AEFF>「ウイルス転移：<word_group=10025>最終</word_group>攻撃力の{description_value_01}％持続ダメージ」「1秒間隔」「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12303_name:
  en: Death Scythe
  ko: 사멸의 날
  ja: 死滅の刀
12303_description_1:
  en: |-
    ■ Affects all enemies.
    <color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 버스트 스킬 대미지]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のバーストスキルダメージ」</color>
