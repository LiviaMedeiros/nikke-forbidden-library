    <color=#00AEFF>Changes Full Charge attack count required for Skill 1 to 1 time/2 times/3 times for {description_value_01} sec.</color>
    <color=#00AEFF>ATK ▲ {description_value_02}% for {description_value_03} sec.</color>
    <color=#00AEFF>Charge Damage ▲ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[스킬 1의 풀 차지 공격 횟수 조건이 1회/2회/3회 로 변경] [{description_value_01}초 유지]</color>
    <color=#00AEFF>[공격력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    <color=#00AEFF>[차지 대미지 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「スキル1のフルチャージ攻撃回数の条件が
    1回/2回/3回に変更」「{description_value_01}秒間維持」</color>
    <color=#00AEFF>「攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
    <color=#00AEFF>「チャージダメージ{description_value_04}％▲」「{description_value_05}秒間維持」</color>
