  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up_50:
  en: "■ Affects target(s).\nUnleashes sword energy for an attack of small range.
    \n<color=#00AEFF>Deals {damage}% of ATK as damage.\nCharge Time: {charge_time}
    sec.\nFull Charge Damage: {full_charge_damage}% of damage.\nDeals {core_damage_rate}%
    damage when attacking core.</color>"
  ko: |-
    ■ 대상에게
    검기를 날려 좁은 범위를 공격합니다.
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    剣気を飛ばして狭い範囲を攻撃する
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
22252_name:
  en: 'Fleetly Fading: Asura'
  ko: 화무십일홍 · 수라
  ja: 花無十日紅・修羅
22252_description:
  en: "■ Activates when entering Full Burst. Affects self. \n<color=#00AEFF>Max Ammunition
    Capacity ▲ {description_value_01}% for {description_value_02} sec.</color>\n<color=#00AEFF>Reload
    {description_value_03}% of the magazine(s).</color>"
  ko: |-
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[최대 장탄 수 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    <color=#00AEFF>[탄환 충전 {description_value_03}%]</color>
  ja: |-
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「最大装弾数{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    <color=#00AEFF>「弾丸チャージ{description_value_03}％」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22251_name:
  en: 'Fleetly Fading: Breakthrough'
  ko: 화무십일홍 · 파죽
  ja: 花無十日紅・破竹
22251_description:
  en: |-
    ■ Activates when attacking with Full Charge.
    <color=#00AEFF>Effect changes according to the number of attack(s). Effect of each phase does not stack.</color>
    Three times: Affects {description_value_01} enemy unit(s) with the lowest <word_group=10025>final</word_group> DEF.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as damage.</color>
    Six times: Affects <word_group=10020>enemies within attack range</word_group>.
    <color=#00AEFF>Deals {description_value_03}% of <word_group=10025>final</word_group> ATK as <word_group=10019>Distributed Damage</word_group>.</color>
    Nine times: Affects all enemies.
    <color=#00AEFF>Deals {description_value_04}% of <word_group=10025>final</word_group> ATK as <word_group=10019>Distributed Damage</word_group>.</color>
  ko: "■ 풀 차지 공격 시\n<color=#00AEFF>[공격 횟수 별 효과] [단계별 효과만 적용]</color>\n3회 : <word_group=10025>최종</word_group>
    방어력이 가장 낮은 적 {description_value_01}기에게 \n<color=#00AEFF>[<word_group=10025>최종</word_group>
    공격력 {description_value_02}% 대미지]</color>\n6회 : <word_group=10020>공격 범위 내 적들</word_group>에게
    \n<color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_03}%
    <word_group=10019>분배 대미지</word_group>]</color>\n9회 : 적 전체에게 \n<color=#00AEFF>[<word_group=10025>최종</word_group>
    공격력 {description_value_04}% <word_group=10019>분배 대미지</word_group>]</color>"
  ja: |-
    ■フルチャージして攻撃した時、
    <color=#00AEFF>「攻撃回数別の効果」
    「各段階の効果のみ適用」</color>
    3回：<word_group=10025>最終</word_group>防御力が最も低い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」</color>
    6回：<word_group=10020>攻撃範囲内の敵</word_group>に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_03}％の<word_group=10019>分配ダメージ</word_group>」</color>
    9回：敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の {description_value_04}％の<word_group=10019>分配ダメージ</word_group>」</color>
