---
225_name:
  en: 'Scarlet: Black Shadow'
  ko: '홍련 : 흑영'
  ja: 紅蓮：ブラックシャドウ
c225_description:
  en: |-
    A mass-produced Nikke from the Melee Squad.
    The numerous modifications she has undergone mean that her physical capabilities are far superior to those of a typical mass-produced Nikke.
    Known as a swordsmanship genius, possessing extraordinary skills.
  ko: |-
    접근전용 스쿼드 소속.
    양산형으로 제작되었지만 강도 높은 커스터마이징을 받아 신체 능력은 양산형을 아득히 뛰어넘는다.
    검의 천재라 불릴 정도로 압도적인 기량을 자랑한다.
  ja: |-
    接近戦用部隊所属。
    量産型として製作されたが、高度なカスタマイズを施され
    その身体能力は量産型を優に超えている。
    剣の天才と呼ばれるほど圧倒的な実力を誇る。
225_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_225:
  en: 'Scarlet: Black Shadow''s Spare Body'
  ko: '홍련 : 흑영 스페어 바디'
  ja: 紅蓮：ブラックシャドウのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
