432_name:
  en: Aria
  ko: 아리아
  ja: アリア
430_name:
  en: Noise
  ko: 노이즈
  ja: ノイズ
c431_Lobby_Touch_1:
  en: Hey! I'm busy. Don't bother me,
  ko: Hey! I'm busy. 건들지 말아 줘.
  ja: |-
    Hey！I'm busy.
    邪魔しないでくれる？
c431_Lobby_Touch_2:
  en: I'm thinking of a new beat. Wanna hear it?
  ko: 새로운 beat를 구상 중이야. 들어볼래?
  ja: |-
    新しいbeatを構想中なの。
    聴いてみる？
c431_Lobby_Touch_3:
  en: Did you bring the schedule? Let me see.
  ko: 스케줄표 가져온 거야? Let me see.
  ja: |-
    スケジュール表持ってきたの？
    Let me see.
c431_Lobby_Touch_Love_1:
  en: You're not trying to get me wrapped up in a scandal, are you?
  ko: 매니저, 나랑 찐한 scandal 한 번 터뜨려볼래?
  ja: |-
    マネージャー、私とホットなscandal
    一発かましてみない？
c431_Lobby_Touch_Love_2:
  en: Can you even sing? Let's do a duet sometime.
  ko: 노래는 좀 해? 나중에 같이 듀엣이나 해보자.
  ja: |-
    歌は上手い方？
    今度一緒にデュエットしない？
c431_Lobby_Touch_Love_3:
  en: Are you okay with me calling you Manager? How does "Honey" sound?
  ko: 매니저라는 호칭 괜찮아? Honey~는 어때?
  ja: |-
    マネージャーっていう呼び方なんかでいいの？
    Honey～なんてどう？
c431_Lobby_Stay_1:
  en: What are you doing? I need to hurry in order to make this show.
  ko: Hey, 나 슬슬 방송하러 가봐야 해. 뭐 하고 있는 거야?
  ja: |-
    Hey、そろそろ収録現場に行かなきゃいけないんだけど。
    一体何してるの？
c431_Lobby_Stay_Love_1:
  en: I enjoy just staying still and looking at your face, Manager. It gives me inspiration.
  ko: |-
    가만히 매니저 얼굴 보고 있는 것도 좋네.
    영감이 막 샘솟는데?
  ja: |-
    ただマネージャーの顔を見ているのも悪くはないかも。
    何か一気に創作意欲が沸いてきた。
c431_Outpost_Touch_1:
  en: This shopping mall seems all right.
  ko: 여기 쇼핑몰도 느낌 있는데? 간만에 flex나 해볼까?
  ja: |-
    ここのショッピングモールも なかなかじゃない。
    久々にパーッと 買っちゃおうかな。
c431_Outpost_Touch_2:
  en: I'm going to hold a solo concert at the Theater soon.
  ko: 조만간 극장에서 개인 콘서트를 열 거야.
  ja: 近いうちに劇場で ソロコンサート開くつもり。
c431_Outpost_Touch_3:
  en: Too bad there aren't any hip-hop clubs around.
  ko: 힙합 클럽이 없는 게 아쉽네~ 내가 다 발라버릴 수 있는데.
  ja: |-
    ヒップホップクラブが ないのが玉に瑕ね～
    最高の舞台 見せてあげようと 思ったのに。
c431_Gacha_Get_1:
  en: Hi, are you my new manager? I look forward to working with you.
  ko: Hi~ 네가 내 새로운 매니저야? 잘 부탁해.
  ja: |-
    Hi～
    あんたが新しいマネージャー？
    よろしくね。
c431_Reinforce_1:
  en: Now I can concentrate more on singing.
  ko: 더 빡세게 노래할 수 있겠어.
  ja: もっとアグレッシブに歌えそう。
c431_Reinforce_2:
  en: Manager, you're pretty good!
  ko: 매니저, 좀 치는데?
  ja: マネージャー、結構やるじゃない。
c431_Reinforce_3:
  en: Wassup, homie!
  ko: Yo, bro~
  ja: Yo, bro～
c431_Gift_1:
  en: Wow, you're pretty quick. Thank you.
  ko: 오우, 생각보다 센스 있는데? Thank you~
  ja: |-
    わお！
    意外と気が利くじゃないの。
    Thank you～
c431_Gift_2:
  en: A fan gave me the same thing, but thank you.
  ko: 팬들한테 이미 받았던 거긴 한데, 그래도 고마워.
  ja: ファンからもらったことあるやつだけど、でもありがとう。
c431_Gift_3:
  en: I make fat stacks, so you don't have to get me anything.
  ko: 돈은 내가 훨씬 잘 버니까 이런 거 안 해줘도 돼.
  ja: |-
    私の方がずっとたくさん稼いでるんだから、
    こんなことしなくていいわ。
c431_Attractive_Up_1:
  en: Don't you think you're due for a "promotion"?
  ko: 점점 매니저로만 내버려 두기 아깝단 말이지….
  ja: どんどんマネージャーの役目だけじゃ物足りなくなってくるのよね…
c431_Attractive_Up_2:
  en: Y'know... our relationship is starting to become a little unprofessional. Not
    that I mind...
  ko: 자꾸 신경 쓰이네, 프로로서 이런 감정은 조금 곤란한데~
  ja: |-
    気になってしょうがないわ、マネージャー。
    こういう感情はちょっと困るんだけど～
c431_Attractive_Up_3:
  en: I'm thinking about making my next song about the comfort love brings.
  ko: 다음 신곡은 질펀~한 사랑 노래로 써볼까 해.
  ja: 次の新曲は熱いラブソングでいこうかと思うの。
c431_Party_Deploy_1:
  en: Let's get this party started!
  ko: Okay, 신나게 놀아볼까?
  ja: Okay、エキサイティングしてみる？
c431_Field_Touch_1:
  en: Hm?
  ko: 으흠?
  ja: ふふん？
c431_Field_Go_1:
  en: Coming!
  ko: I'm coming~
  ja: I'm coming～
c431_Battle_Enter_1:
  en: Looks like I've got a new audience.
  ko: 새로운 관객 발견!
  ja: 新しい観客み～つけた！
c431_Battle_Ready_1:
  en: Let's do this!
  ko: Let's go~!
  ja: Let's go～！
c431_Battle_Ready_2:
  en: I'm going in!
  ko: 가볼까?!
  ja: 行ってみる！？
c431_Battle_Ready_3:
  en: Let's have a blast!
  ko: 놀아보자고~!
  ja: はしゃいじゃおう～！
c431_Reload_1:
  en: Test, test. Mic test.
  ko: 마이크 테스트 중!
  ja: マイクテスト中！
c431_Reload_2:
  en: Intermission.
  ko: Intermission~
  ja: Intermission～
c431_Reload_3:
  en: Reload!
  ko: Reload!
  ja: Reload！
c431_Ult_Skill_Ready_1:
  en: I'm ready.
  ko: I'm ready~
  ja: I'm ready～
c431_Ult_Skill_1:
  en: Drop the beat!
  ko: Drop the beat~!
  ja: Drop the beat～！
c431_FullBurst_1:
  en: Let's turn it up!
