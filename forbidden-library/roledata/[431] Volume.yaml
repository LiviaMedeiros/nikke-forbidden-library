---
431_name:
  en: Volume
  ko: 볼륨
  ja: ボリューム
c431_description:
  en: A hip-hop singer from Prima Donna who constantly finds herself becoming a hot
    topic among the public. Her trademarks are her flamboyant outfits and a demeanor
    that's rough around the edges.
  ko: "늘 화제를 몰고 다니는 프리마돈나 스쿼드 소속의 힙합 가수. \n화려한 행색에, 무례하다고 느껴질 정도로 마이페이스인 성격이 트레이드
    마크다."
  ja: |-
    いつも世間を騒がせているプリマドンナ
    部隊所属のヒップホップ歌手。
    派手な行動と、礼儀知らずと
    感じられるほどにマイペースな性格が特徴。
431_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_431:
  en: Volume's Spare Body
  ko: 볼륨 스페어 바디
  ja: ボリュームのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
