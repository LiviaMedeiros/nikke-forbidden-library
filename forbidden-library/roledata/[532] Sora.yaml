c532_Lobby_Touch_1:
  en: |-
    Let me know if there's anything you need! ♥
    I'll be as accommodating as I can.
  ko: |-
    원하는 게 있으면 다 말해보세요~♥
    들어는 드릴게요.
  ja: |-
    してほしいことがあれば、何でも言ってくださいね～♥
    聞いてあげるくらいはしますよ。
c532_Lobby_Touch_2:
  en: |-
    Nothing can beat the joy of flying! ♥
    It's the moment you're closest to the light.
  ko: |-
    비행하는 건 정말 즐겁죠♥
    빛에 가장 가까워지는 순간이니까.
  ja: |-
    フライトって本当に楽しいですよね♥
    光にいっちばん近づける瞬間なんですから。
c532_Lobby_Touch_3:
  en: |-
    Trust is a precious thing! ★
    Once it's lost, it can never be regained.
  ko: |-
    신뢰는 아주 소중한 거랍니다★
    잃어버리는 순간, 복구가 불가능하니까?
  ja: |-
    信頼って、とっても大事なんですよ★
    一度失ったら、取り戻せないんです。
c532_Lobby_Touch_Love_1:
  en: |-
    Hehe, what should I bring from the surface today? ♥
    Is there anything you'd like, Captain?
  ko: |-
    음흠흠~♥ 오늘은 지상에서 뭘 가져와 볼까나~
    캡틴은 뭐 갖고 싶은 거 없으세요~?
  ja: |-
    フンフフン～♥今日は地上から何を持って帰ろうかな～？
    キャプテンは何か欲しい物とかあります～？
c532_Lobby_Touch_Love_2:
  en: "Don't go telling anyone our secret, okay? \nIf you do, my jealousy might come
    back and bite you! ★"
  ko: |-
    우리 사이의 비밀 꼭 지켜주기예요?
    안 지키면~ 욕심 많은 제가 콱 물어버릴지도 몰라요★
  ja: |-
    私たちの秘密、絶対守ってくださいね？
    じゃないと…欲張りな私が、ガブって噛んじゃうかも★
c532_Lobby_Touch_Love_3:
  en: |-
    Oh no! Whatever shall I do?
    You're just so magnificent, Captain! I wanna smuggle you straight to my room.
  ko: |-
    으아~ 어떻게 해요!
    우리 캡틴이 너~무 빛나서, 확 제 방으로 밀반입해버리고 싶네?
  ja: |-
    あわわ、どうしましょう！
    キャプテンが眩しすぎて、私の部屋に
    こっそり隠しておきたくなっちゃった。
c532_Lobby_Stay_1:
  en: |-
    Captain. Captain? Captain! Where did you go?
    If you leave me alone any longer, I might go do something naughty.
  ko: |-
    캡틴~ 캡틴~? 캡틴! 어디 갔어요~
    자꾸 방치하면 저 나쁜 짓 하러 가버릴지 몰라요~?
  ja: |-
    キャプテ～ン、キャプテ～ン？キャプテン！どこですか～？
    私をほったらかしにすると、悪いコトしに行っちゃいますよ～？
c532_Lobby_Stay_Love_1:
  en: |-
    Hmm, what should I do while I'm waiting? ★
    Maybe I'll smuggle in some of my goodies!
  ko: |-
    자~ 그럼 기다리면서 뭘 해볼까나~★
    여기에 몰래 내 소중한 물건을 밀반입 시켜볼까?
  ja: |-
    さーてと、待ってる間に何しようかな～★
    私の大事なモノ、ここにこっそり持ち込んじゃう？
c532_Outpost_Touch_1:
  en: |-
    Wow, this place gets such great sunlight!
    I want this place to myself! ★
  ko: |-
    와~ 여긴 정말 빛이 잘 드는 좋은 곳이네요?
    갖고 싶어라~★
  ja: |-
    わあ、ここは日当たりが良くていいですね。
    欲しくなっちゃうな～★
c532_Outpost_Touch_2:
  en: |-
    This place is closer to the surface than the Ark, isn't it?
    Hmm... does that mean I can do as I please here?
  ko: |-
    생각해 보니까 방주보다 여기가 지상에서 더 가깝네요?
    흐음~ 제가 좀 멋대로 사용해 봐도 될까요?
  ja: |-
    そういえば、アークよりこっちの方が地上に近いんですよね。
    うーん…ちょっと好きに使わせてもらってもいいですか？
c532_Outpost_Touch_3:
  en: |-
    Let's see, where should I hide my stuff? ♥
    Oh! ★ Were you listening?
  ko: |-
    음흠흠~ 어디에 물건을 숨겨볼까나~♥
    음★ 듣고 있으셨어요?
  ja: |-
    フンフフン～どこに隠そうかな～♥
    あっ★聞こえちゃいました？
c532_Gacha_Get_1:
  en: |-
    If I'm by your side, I'll get to see lots of cool stuff, won't I, Captain?
    That sounds really fun! ★
  ko: |-
    캡틴 옆에 있으면, 좋은 물건들을 많~이 만나겠죠?
    정말 즐겁겠네요~★
  ja: |-
    キャプテンと一緒にいれば、いい物にい～っぱい出会えますよね？
    すっごく楽しそう～★
c532_Reinforce_1:
  en: Wow! ♥ I feel like I could fly!
  ko: 와~♥ 하늘을 날 것만 같아요.
  ja: すご～い♥空も飛べちゃいそう！
c532_Reinforce_2:
  en: I'll try to serve you even better! ★
  ko: 좀 더 열심히 서비스해 드릴게요~★
  ja: もっと心をこめてサービスしますね～★
c532_Reinforce_3:
  en: You're the best, Captain! ♥
  ko: 우리 캡틴 최고~♥
  ja: キャプテン、最高～♥
c532_Gift_1:
  en: |-
    You're being so nice because you want something, right?
    If you keep making my heart flutter like this, there's no telling what might happen next.
  ko: |-
    뭘 갖고 싶어서 이렇게 잘해주시지?
    자꾸 이렇게 설레게 하면 나중에 큰일 날 텐데?
  ja: |-
    こんなに良くしてくれるなんて、何が目的なんだろう？
    私をドキドキさせて、後で大変なことになっても知らないんだから。
c532_Gift_2:
  en: |-
    Oh wow, you did something for me? ★
    I suppose I'll have to return the favor later.
  ko: |-
    어머나, 제가 서비스를 받아버렸네요★
    나중에 제대로 서비스해 드려야겠다.
  ja: |-
    あらら、私の方がサービスしてもらっちゃいました★
    後でしっかりお返ししますね。
c532_Gift_3:
  en: |-
    Wow, I've been wanting this for a while!
    Thank you! ♥
  ko: |-
    와, 이거 엄청 갖고 싶었던 건데!
    감사해요~♥
  ja: |-
    わあ、これすっごく欲しかったんです！
    ありがとうございます～♥
c532_Attractive_Up_1:
  en: |-
    What should I do? ♥ You keep being so nice to me!
    It makes me want to give in to my greed and smuggle you away, Captain.
  ko: |-
    어떡해요♥ 이렇게 자꾸 잘해주니까~
    욕심 많은 제가 캡틴을 밀수해 가고 싶어지잖아요.
  ja: |-
    どうしよう♥いつも良くしてもらってるから…
    欲張りな私は、キャプテンのことを
    こっそり連れ去りたくなっちゃいました。
c532_Attractive_Up_2:
  en: |-
    I lost something precious, and I think you've made off with it.
    Mind if I frisk you? Teehee! ♥
  ko: |-
    제가 잃어버린 소중한걸… 밀반입해가신 것 같은데,
    그 몸 좀 잠시 검문해 봐도 될까요♥
  ja: |-
    私が失くした大事な物…キャプテンがこっそり持ってたんですか？
    ちょっとボディチェックさせてもらいまーす♥
c532_Attractive_Up_3:
  en: |-
    Now that we're this close,
    how about we take things to the next level? ♥
  ko: "이렇게 가까워졌으니… \n같이 위험하고 재미있는 거 해보지 않을래요♥"
  ja: |-
    こんなに仲良くなったんだし…
    一緒にアブなくて楽しいこと、しませんか♥
c532_Party_Deploy_1:
