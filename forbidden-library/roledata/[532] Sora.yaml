---
532_name:
  en: Sora
  ko: 소라
  ja: ソラ
c532_description:
  en: |-
    A Nikke from Over the Horizon.
    She is responsible for ensuring the safety of all passengers on board.
    She carries more items than necessary, perhaps in case of emergencies.
  ko: |-
    오버 더 호라이즌 소속 니케.
    기내의 승객들의 안전을 지키는 승무원의 일을 담당하고 있다.
    응급상황에 대비하기 위해서인지는 모르지만, 필요 이상의 많은 물품을 몸에 지니고 다닌다.
  ja: |-
    オーバー・ザ・ホライズン所属のニケ。
    機内の乗客の安全を守る客室乗務員。
    緊急事態に備えてなのか、必要以上の物資を携帯している。
532_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_532:
  en: Sora's Spare Body
  ko: 소라 스페어 바디
  ja: ソラのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
25322_name:
  en: Secret Carry-On
  ko: 비밀 수화물
  ja: 秘密の手荷物
25322_description:
  en: |-
    ■ Activates when an ally or self <word_group=10052>destroys an enemy's part</word_group>. Affects all allies.
    <color=#00AEFF>Storage: Stores excess healing received by the caster, up to {description_value_01}% of their Max HP. Stacks up to {description_value_05} time(s) and lasts for {description_value_02} sec.
    ATK ▲ {description_value_03}% of the caster's ATK for {description_value_04} sec.</color>
  ko: |-
    ■ 자신을 포함한 아군 누군가 <word_group=10052>파츠 파괴 시</word_group> 아군 전체에게
    <color=#00AEFF>[저장 : 시전자 기준 최대 체력 {description_value_01}% 까지 초과 받는 체력 회복량 저장] [{description_value_05} 중첩] [{description_value_02}초 유지]
    [시전자 기준 공격력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■自分を含む味方の誰かが
    <word_group=10052>パーツを破壊した時</word_group>味方全体に
    <color=#00AEFF>「保存：スキル発動者基準で
    最大HP{description_value_01}％まで超過するHP回復量保存」
    「{description_value_05}スタック」「{description_value_02}秒間維持」
    「スキル発動者基準で攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
25321_name:
  en: Boarding Procedure
  ko: 탑승 수속
  ja: 搭乗手続き
25321_description:
  en: |-
    ■ Activates when entering battle. Affects self.
    <color=#00AEFF>Potency of HP granted ▲ {description_value_01}% continuously.</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[주는 체력 회복량 {description_value_01}% ▲] [지속]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「与えるHP回復量{description_value_01}％▲」「持続」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
15323_name:
  en: Closely Carried Secret
  ko: 품 안의 비밀
  ja: 胸の中の隠しごと
15323_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Recovers {description_value_01}% of the caster's <word_group=10025>final</word_group> Max HP as HP.
    <word_group=10005>Dispels {description_value_02} debuff(s)</word_group>.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 회복]
    [<word_group=10005>해로운 효과 해제</word_group> {description_value_02}개]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの
    {description_value_01}％回復」
    「<word_group=10005>デバフ効果解除</word_group>{description_value_02}個」</color>
skill_name_1001:
