c143_description:
  en: Milk undergoes a drastic transformation to infiltrate the Coin Rush. In addition
    to her bold outfit, even her hair and makeup are perfectly battle-ready.
  ko: |-
    코인 러시에 잠입하기 위해 파격적인 변신을 한 밀크.
    과감한 의상은 물론, 머리와 메이크업까지 완벽한 전투태세를 갖췄다.
  ja: |-
    コインラッシュに潜入するため大胆に変身したミルク。
    大胆な衣装はもちろん、ヘアスタイルやメイクまで、
    完璧な戦闘態勢が整った。
