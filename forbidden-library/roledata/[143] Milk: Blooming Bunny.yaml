21431_name:
  en: Embarrassment Suppression
  ko: 부끄러움 참기
  ja: やせ我慢
21431_description:
  en: |-
    ■ Activates when performing Full Charge attacks. Affects self.
    <color=#00AEFF>Gains Pierce for {description_value_01} sec.</color>
    ■ Activates when not in the Embarrassment state and when Full Charge lasts for {description_value_07} sec or more. Affects self.
    <color=#00AEFF>Embarrassment:
    Function: <word_group=10087>Forcefully reloads</word_group> at reduced reloading speed, but increases attack capabilities and deals <word_group=10019>Distributed Damage</word_group>.
    Effect 1: Affects all enemies. Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as <word_group=10019>Distributed Damage</word_group>.
    Effect 2: Affects self. Removes {description_value_08}% of ammo.
    Effect 3: Affects self. {description_value_03}% reduced reloading speed for <word_group=10088>{description_value_04} reload(s)</word_group>.
    Effect 4: Affects self. <word_group=10087>Forced Reload</word_group>.
    Effect 5: Affects self. ATK ▲ {description_value_05}% for {description_value_06} sec.</color>
  ko: |-
    ■ 풀 차지 공격 시 자신에게
    <color=#00AEFF>[관통 특화] [{description_value_01}초 유지]</color>
    ■ 풀 차지 상태를 {description_value_07}초 이상 유지 시 자신이 부끄러움 상태가 아니라면
    <color=#00AEFF>[부끄러움] :
    기능 : 재장전 속도가 감소된 상태로 <word_group=10087>강제 재장전</word_group>을 하는 대신 공격 능력 증가 및 <word_group=10019>분배 대미지</word_group> 부여
    효과 1 : 적 전체에게 [<word_group=10025>최종</word_group> 공격력 {description_value_02}% <word_group=10019>분배 대미지</word_group>]
    효과 2 : 자신에게 [탄환 {description_value_08}% 제거]
    효과 3 : 자신에게 [재장전 속도 {description_value_03}% 감소 상태로 고정] [<word_group=10088>재장전 {description_value_04}회 적용</word_group>]
    효과 4 : 자신에게 [<word_group=10087>강제 재장전</word_group>]
    효과 5 : 자신에게 [공격력 {description_value_05}% ▲] [{description_value_06}초 유지]</color>
  ja: |-
    ■フルチャージして攻撃した時、自分に
    <color=#00AEFF>「貫通特化」「{description_value_01}秒間維持」</color>
    ■フルチャージを{description_value_07}秒以上維持した時、
    自分が羞恥心状態でなければ
    <color=#00AEFF>「羞恥心」：
    機能：リロード速度低下状態での
    <word_group=10087>強制リロード</word_group>と引き換えに、
    攻撃能力増加と<word_group=10019>分配ダメージ</word_group>付与
    効果1：敵全体に「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の<word_group=10019>分配ダメージ</word_group>」
    効果2：自分に「残弾数{description_value_08}％減少」
    効果3：自分に「リロード速度{description_value_03}％低下で固定」「<word_group=10088>リロード{description_value_04}回に適用</word_group>」
    効果4：自分に「<word_group=10087>強制リロード</word_group>」
    効果5：自分に「攻撃力{description_value_05}％▲」「{description_value_06}秒間維持」</color>
