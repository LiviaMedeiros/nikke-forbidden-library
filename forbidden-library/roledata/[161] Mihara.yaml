160_name:
  en: Yuni
  ko: 유니
  ja: ユニ
162_name:
  en: 'Mihara: Bonding Chain'
  ko: '미하라 : 본딩 체인'
  ja: ミハラ：ボンディングチェーン
c161_Lobby_Touch_1:
  en: Just give in to it and free yourself.
  ko: 후후. 본능에 몸을 맡기면 자유로워질 거야.
  ja: ふふ。本能に身を任せれば自由になれるわ。
c161_Lobby_Touch_2:
  en: I like to have my body do the talking.
  ko: 난 말보다 몸으로 하는 게 좋더라.
  ja: 私は言葉よりも体で表現したいの。
c161_Lobby_Touch_3:
  en: Commander, how about you, Yuni, and I have some fun?
  ko: 지휘관. 유니랑 셋이서 놀러 갈까?
  ja: 指揮官、ユニも一緒に三人で遊びに行かない？
c161_Lobby_Touch_Love_1:
  en: Fufu, so, where do you want to kiss today?
  ko: 후후, 오늘은 어디에 키스할까?
  ja: |-
    ふふ。
    今日はどこにキスしようかしら？
c161_Lobby_Touch_Love_2:
  en: |-
    Commander, I need a little excitement today.
    What time are you off duty?
  ko: |-
    지휘관, 오늘은 다른 자극이 필요해.
    일은 언제쯤 끝나?
  ja: |-
    指揮官、今日は他の刺激が欲しいの。
    仕事はいつ頃終わりそう？
c161_Lobby_Touch_Love_3:
  en: "You're really starting to understand me, hehe! \nIt feels wonderful when you
    massage that spot."
  ko: |-
    후후, 나에 대해 많은 걸 알게 됐구나?
    방금 눌러준 그 부분 너무 좋았어.
  ja: |-
    ふふ。私のこと、だいぶよく分かってきたみたいね。
    さっき押してくれた場所、すごくよかったわ。
c161_Lobby_Stay_1:
  en: Commander, I know you're busy, but we should go check on Yuni.
  ko: |-
    바쁜가 보네, 지휘관.
    슬슬 유니에게 가봐야 하는데….
  ja: |-
    忙しいみたいね、指揮官。
    そろそろユニのところに行かなくちゃ…
c161_Lobby_Stay_Love_1:
  en: "Sitting here watching you is exciting enough for me. \nJust enjoy it..."
  ko: |-
    가만히 보고만 있는 것도 자극적이지만
    슬슬 그만 애태우고 나랑 즐겼으면 좋겠는데….
  ja: |-
    じっと見ているだけっていうのもそれなりに刺激的だけど、焦らすのはそれくらいにして。
    そろそろ楽しみたいわ…
c161_Outpost_Touch_1:
  en: It's a little too bright here. Not my cup of tea, but... not bad.
  ko: 여긴 좀 밝네. 취향은 아니지만… 나쁘지 않아.
  ja: |-
    ここはちょっと明るいわね。
    私の好みじゃないけど… 悪くはないわ。
c161_Outpost_Touch_2:
  en: Let's hang out at the bar at some point. Should be fun.
  ko: 클럽에 언제 한 번 놀러 와. 재밌는 거 많아.
  ja: |-
    今度クラブに遊びに来て。
    面白いものが たくさんあるわよ。
c161_Outpost_Touch_3:
  en: The bar? There's a certain pleasure to be had there, yes. Drinks as well.
  ko: 클럽? 음료도 팔고, 재밌는 일도 체험할 수 있어.
  ja: クラブ？ ドリンクもあるし、 面白い体験もできるわ。
c161_Gacha_Get_1:
  en: Don't you know? There's a fine line between pleasure and pain.
  ko: 그거 알아? 고통과 쾌락은 종이 한 장 차이야.
  ja: ねぇ、知ってる？苦痛と快楽は紙一重なのよ。
c161_Reinforce_1:
  en: Well. I can enjoy the battle a bit more.
  ko: 후후. 좀 더 즐겨볼 수 있겠네.
  ja: ふふ。まだまだ楽しめそうね。
c161_Reinforce_2:
  en: Oh... It feels good.
  ko: 아… 기분 좋아.
  ja: はぁ…いい気持ち。
c161_Reinforce_3:
  en: I don't really want to get too strong either.
  ko: 너무 튼튼해져도 곤란한데.
  ja: あんまり丈夫になりすぎても困るわ。
c161_Gift_1:
  en: Are you going to use that on me today? Oh, so it's a gift?
  ko: 오늘은 그걸로 할 거야? 아, 선물이구나.
  ja: |-
    今日はそれでやるつもり？
    あ、プレゼントなのね。
c161_Gift_2:
  en: Thank you Commander. Where would you like to hit me?
  ko: 고마워 지휘관. 어디를 내줄까?
  ja: ありがとう、指揮官。お返しは何がいい？
c161_Gift_3:
  en: Thank you for this. I'd like it if you'd give me something else as well. How
    about it?
  ko: 이런 것도 좋지만, 다른 것도. 응?
  ja: こういうのもいいけど、他のは無いの？
c161_Attractive_Up_1:
  en: Whoo-hoo. What if I fall for you?
  ko: 후후. 이러다 마음까지 넘어가버릴지도?
  ja: ふふ。このままだといつか本気になっちゃうかも。
c161_Attractive_Up_2:
  en: The existence of Commander is pure excitement.
  ko: 지휘관은 존재 자체가 자극적이야.
  ja: 指揮官は存在自体が刺激的よ。
c161_Attractive_Up_3:
  en: Commander, I'm more and more excited.
  ko: 지휘관, 나 점점 흥분돼.
  ja: 指揮官、私、興奮してきちゃった。
c161_Party_Deploy_1:
  en: I'm always ready.
  ko: 나는 언제나 준비되어 있어.
  ja: いつでも準備できてるわ。
c161_Field_Touch_1:
  en: Oh, that's...
  ko: 앗. 거긴♡
  ja: あっ。そこはダメ♡
c161_Field_Go_1:
  en: Don't pull too hard!
  ko: 너무 그렇게 잡아당기지 마♡
  ja: そんなに引っ張らないで♡
c161_Battle_Enter_1:
  en: Whoo! Time to have some fun.
  ko: 후후. 즐길 시간이네.
  ja: ふふ。お楽しみの時間ね。
c161_Battle_Ready_1:
  en: I'm not into doing the hitting myself though.
  ko: 때리는 건 취향이 아니지만.
  ja: 殴るのはあんまり好きじゃないんだけど。
c161_Battle_Ready_2:
  en: Hehe, I'm looking forward to it.
  ko: 후후. 기대되네.
  ja: ふふ。楽しみ。
c161_Battle_Ready_3:
  en: How far can you push me?
  ko: 어디까지 날 몰아붙일 수 있을까?
  ja: どこまで私を追い詰めてくれるかしら？
c161_Reload_1:
  en: I'll reload it.
  ko: 재장전할게.
  ja: リロードするわ。
c161_Reload_2:
  en: Hmm~
  ko: 흐음~
  ja: ふーん…
c161_Reload_3:
  en: It's hard to shoot~
  ko: 공격은 어렵네~
  ja: 攻撃って難しいわぁ。
c161_Ult_Skill_Ready_1:
  en: It's my turn.
  ko: 내 차례네.
  ja: 私の番ね。
c161_Ult_Skill_1:
  en: Come on, give me all you've got.
  ko: 자, 맘껏 때려봐.
  ja: さぁ、思いっきり殴ってちょうだい。
c161_FullBurst_1:
  en: Hehe! Let's push them around a little bit.
  ko: 후후. 마음껏 괴롭혀주자.
  ja: ふふ。思いっきり苛めてあげる。
c161_Kill_Monster_1:
  en: Woah, I got you.
  ko: 와. 잡았다.
  ja: あら。捕まえちゃった。
c161_Kill_Monster_2:
