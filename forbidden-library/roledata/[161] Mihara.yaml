---
161_name:
  en: Mihara
  ko: 미하라
  ja: ミハラ
c161_description:
  en: A masochist from Wardress with delicate features. For her, feeling pain is the
    only way to truly feel alive. She and her squadmate Yuni are practically inseparable.
  ko: "청초한 얼굴을 지닌 마조히스트. \n고통을 매개로 살아있음을 느낀다. \n워드리스 스쿼드 소속으로, 동료인 유니와 사이가 아주 좋다."
  ja: |-
    清楚な顔をしたマゾヒスト。
    苦痛を媒介にして、生きていることを実感する。
    ワードレス部隊所属で、仲間のユニとは大の仲良し。
161_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50161:
  en: Mihara's Spare Body
  ko: 미하라 스페어 바디
  ja: ミハラのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
21612_name:
  en: Highway to Hell
  ko: 페인 로드
  ja: ペインロード
21612_description:
  en: |-
    ■ Activates when using Burst Skill. Affects self.
    <color=#00AEFF>Additional effects triggered according to the number of activation time(s). <word_group=10028>Previous effects trigger repeatedly</word_group>:
    Once: Highway to Hell 1 - ATK ▲ {description_value_01}% for {description_value_02} sec.
    Twice: Highway to Hell 2 - Critical Rate ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 버스트 스킬 사용 시 자신에게
    <color=#00AEFF>[사용 횟수 별 추가 효과] [<word_group=10028>하위 효과 중복 적용</word_group>]
    1 회 : [페인 로드 1 : 공격력 {description_value_01}% ▲] [{description_value_02}초 유지]
    2 회 : [페인 로드 2 : 크리티컬 확률 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■バーストスキルを使用した時、自分に
    <color=#00AEFF>「使用回数別の追加効果」
    「<word_group=10028>下位効果のスタック適用</word_group>」
    1回：「ペインロード1：攻撃力{description_value_01}％▲」
    「{description_value_02}秒間維持」
    2回：「ペインロード2：クリティカル確率
    {description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21611_name:
  en: Endure
  ko: 인듀어
  ja: エンデュアー
21611_description:
  en: "■ Activates when the last bullet hits the target. Affects self. \n<color=#00AEFF>Critical
    Damage ▲ {description_value_01}% for {description_value_02} sec.</color>"
  ko: "■ 마지막 탄환 명중 시 자신에게 \n<color=#00AEFF>[크리티컬 대미지 {description_value_01}% ▲] [{description_value_02}초
    유지]</color>"
  ja: |-
    ■最後の弾丸が命中した時、自分に
    <color=#00AEFF>「クリティカルダメージ{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11613_name:
  en: Sense Sharing
  ko: 센스 쉐어링
  ja: センスシェアリング
11613_description_1:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Full Burst Time ▼ 5 sec.</color>
    ■ Affects all enemies.
    <color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
    ■ Activates during Highway to Hell 2. Affects all enemies.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
  ko: "■ 아군 전체에게 \n<color=#00AEFF>[풀 버스트 타임 지속 시간 5초 ▼]</color>\n■ 적 전체에게 \n<color=#00AEFF>[<word_group=10025>최종</word_group>
    공격력 {description_value_01}% 버스트 스킬 대미지]</color>\n■ 자신이 페인 로드 2 상태라면 적 전체에게\n<color=#00AEFF>[<word_group=10025>최종</word_group>
    공격력 {description_value_02}% 추가 대미지]</color>"
  ja: |-
    ■味方全体に
    <color=#00AEFF>「フルバーストタイム5秒▼」</color>
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のバーストスキルダメージ」</color>
    ■自分がペインロード2の状態なら、敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」</color>
