201_name:
  en: Yan
  ko: 얀
  ja: ヤン
202_name:
  en: Dolla
  ko: 도라
  ja: ドラー
203_name:
  en: 'Rupee: Winter Shopper'
  ko: '루피 : 윈터 쇼퍼'
  ja: ルピー：ウィンターショッパー
c200_Lobby_Touch_1:
  en: O-M-G, I have got to have this!
  ko: 세. 상. 에. 이건 꼭 사야 돼!
  ja: |-
    マ・ジ・ヤ・バ。
    これは買わなきゃ損、損！
c200_Lobby_Touch_2:
  en: Everyone knows Royal Road is the ultimate dating hotspot. Why's that? Because
    there's more brand stores there than you can count, that's why!
  ko: 방주에서 가장 멋진 데이트 장소는 로열 로드야. 왜냐구? 명품관이 있거든!
  ja: |-
    アークで一番オシャレなデートスポットはロイヤルロードだよ。
    理由？ブランドショップがあるからだよ！
c200_Lobby_Touch_3:
  en: One-hour flash sale, half-off all high heels? I do already own a couple hundred
    pairs... but what's the harm in a couple more!
  ko: 구두가 1시간 동안 50% 세일이라고? 구두는 이미 백 켤레 넘게 있지만… 알 게 뭐람. 질러야지☆
  ja: |-
    パンプスが1時間限定50％セール！？
    もう百足以上持ってるけど…そんなの関係ないよん。
    即買いだぁっ☆
c200_Lobby_Touch_Love_1:
  en: Oh dear, now I've gone and done it... I went a little overboard buying you some
    gifts!
  ko: 헉. 어떡하지? 오빠한테 줄 선물을 너무 많이 사 버렸어!
  ja: |-
    はっ、どうしよう？
    お兄ちゃんにあげるプレゼント買いすぎちゃった！
c200_Lobby_Touch_Love_2:
  en: |-
    Hey you fellow shopaholics!
    Guess who I've got with me?
  ko: |-
    안—녕! 사랑하는 나의 루팡들☆
    지금 루피가 누구랑 같이 있게? 맞춰 봐!
  ja: |-
    はいは～い！ルパンのみんな～☆
    今ルピーは誰と一緒にいるでしょーか？当ててみて！
c200_Lobby_Touch_Love_3:
  en: Sweetie, should we choose a place for our date? We can make a reservation at
    a restaurant and select a decent hotel... Huh? Are we moving too fast?
  ko: 오빠, 우리 데이트 장소 골라 볼까? 식당도 예약하구, 숙소도 분위기 좋아 보이니까 한번… 응? 진도가 너무 빠르다구?
  ja: |-
    お兄ちゃん、デートする場所決めよーよ。
    レストランも予約して、お洒落なホテルも予約…
    え、ちょっと早すぎるって？
c200_Lobby_Stay_1:
  en: "Sweetie, what are you up to? \nLet's go out to make some money that we can
    splurge on our next shopping spree!"
  ko: "저기, 오빠. 뭐해? 빨리 나가서 돈 벌자. \n그리구 돌아와서 쇼핑해야지!"
  ja: |-
    ちょっと、お兄ちゃん。何してるの？
    早くお金稼ぎに行かなきゃ。
    そのあとショッピングにも行かなくちゃね！
c200_Lobby_Stay_Love_1:
  en: I'm not boring you, am I? I haven't heard a peep out of you.
  ko: 오빠… 혹시 루피랑 있는 거 재미없어? 왜 아무 말두 안 해…?
  ja: |-
    お兄ちゃん…
    ルピーと一緒にいても楽しくない？
    何でずっと黙ってるの…？
c200_Outpost_Touch_1:
  en: There's some super duper stuff in the Outpost Mall!
  ko: 있지, 전초 기지 쇼핑몰엔 진~짜 신기한 물건들이 많아!
  ja: |-
    ねぇ知ってる？前哨基地の ショッピングモールには、
    メチャクチャ 珍しいアイテムが たっくさんあるんだって！
c200_Outpost_Touch_2:
  en: I'm going to shoot an unboxing video later. Want to say hi to my fans, Sweetie?
  ko: 조금 있다 언박싱 방송 촬영할 건데. 오빠도 난입할래?
  ja: |-
    もうすぐ開封の儀の 撮影始めるんだけど。
    お兄ちゃんも 乱入しちゃう？
c200_Outpost_Touch_3:
  en: Oh my gosh, this bag... I can't even! Give it to me now!
  ko: 세상에, 이 가방 너무너무 예쁘다! 결제 완료.
  ja: やばっ、このカバン 超かわいい！ 決済完了っと。
c200_Gacha_Get_1:
  en: Making a fortune doesn't mean much if you're spending a fortune at the same
    time!
  ko: 그거 알아, 오빠? 억대로 벌어도 억대로 쓰면 빈털터리가 돼.
  ja: |-
    ねえねえ、お兄ちゃん知ってた？
    億稼いでも億使っちゃえば、ボンビーになっちゃうんだよ。
c200_Reinforce_1:
  en: Whoa, I'm getting stronger!
  ko: 오옷, 더 강해졌어!
  ja: おおっ、もっと強くなった！
c200_Reinforce_2:
  en: Now I've got more energy to shop!
  ko: 쇼핑 다닐 체력이 늘었어!
  ja: ショッピング用の体力がパワーアップしたぞい！
c200_Reinforce_3:
  en: Upgraded!
  ko: 레벨 업☆
  ja: レベルア～ップ☆
c200_Gift_1:
  en: Oh, my. Thank you, Sweetie.
  ko: 세상에! 고마워, 오빠.
  ja: マジで！ありがとう、お兄ちゃん。
c200_Gift_2:
  en: This has been on my wish list for a while!
  ko: 이거 내 위시리스트에 있던 건데!
  ja: これ、私の欲しいものリストにあったやつだ！
c200_Gift_3:
  en: I... I'm touched...
  ko: 가, 감동받아 버렸어어….
  ja: か、感動しちゃったぁぁ…
c200_Attractive_Up_1:
  en: Hey Sweetie, you know how much I care about you, right?
  ko: 오빠아~ 루피가 진짜 사랑하는 거 알지?
  ja: |-
    お兄ちゃん、ルピーがお兄ちゃんのこと
    本気で好きって分かってるよね？
c200_Attractive_Up_2:
  en: Oh Sweetie, I like you so much more than before. At least thiiiisssss much more!
  ko: 헉, 오빠! 나 지금 오빠가 한 천 배 정도 더 좋아진 거 같아!
  ja: |-
    はっ、お兄ちゃん！私、今お兄ちゃんのことが
    千倍くらいもっと好きになっちゃった！
c200_Attractive_Up_3:
  en: Now it's the moment of truth! If I had to choose between you and shopping? It
    will be extremely painful to give up shopping, but I'd still choose you!
  ko: 지금부터 밸런스 게임! 오빠랑 쇼핑 중에 하나만 골라야 한다면? …너무너무 고통스럽지만, 난 그래도 오빠로 할래☆
  ja: |-
    究極の二択ゲームスタート！
    お兄ちゃんとショッピング、どっちを選ぶ？
    …難しい質問だな。でも、やっぱり私はお兄ちゃんかな☆
c200_Party_Deploy_1:
  en: Leave it to me!
  ko: 맡겨만 줘!
  ja: 任せて！
c200_Field_Touch_1:
  en: What's the plan?
  ko: 작전이 뭐야?
  ja: どんな作戦？
c200_Field_Go_1:
  en: On my way!
  ko: 지금 가고 있어!
  ja: 今行ってるよ！
c200_Battle_Enter_1:
  en: Let's get started!
  ko: 전투 시작!
  ja: 戦闘開始！
c200_Battle_Ready_1:
  en: The sooner we're done here, the sooner I can go shopping!
  ko: 빨리 끝내고 쇼핑하러 가자!
  ja: 早く終わらせてショッピングしなきゃ！
c200_Battle_Ready_2:
  en: Hot stuff, coming through!
  ko: 멋진 모습 보여줄게!
  ja: カッコいい姿見せたげる！
c200_Battle_Ready_3:
  en: Money is power, after all!
  ko: 머니 파워로 필승!
  ja: マネーパワーで絶対勝ってみせる！
c200_Reload_1:
  en: Reloading.
  ko: 장전할게.
  ja: 装填するね。
c200_Reload_2:
  en: Umm... Yeah.
  ko: 잇차.
  ja: よっしゃ。
c200_Reload_3:
  en: Preparing.
  ko: 준비 중이야.
  ja: 準備中だよ。
c200_Ult_Skill_Ready_1:
  en: Cash Cannon is ready to go!
  ko: 머니 건 준비 완료!
  ja: マネーガン準備完了！
c200_Ult_Skill_1:
  en: Shopaholic-shot!
  ko: 돈다발 쏠게요! 쇼퍼홀릭~ 샷!
  ja: |-
    今から札束使います！
    ショッパホリックショット！
c200_FullBurst_1:
  en: Last year's fashion. Time to go!
  ko: 간다앗~ 한 방에 끝내주는 거야!
  ja: 行っくよ～一発で終わらしてあげる！
c200_Kill_Monster_1:
  en: I got it!
  ko: 잡았다!
  ja: 捕まえた！
c200_Kill_Monster_2:
  en: Lucky!
  ko: 럭키~
  ja: ラッキ～
c200_Kill_Monster_3:
  en: Perfect shot!
  ko: 퍼펙트 샷!
  ja: パーフェクトショット！
c200_Damage_1:
  en: Ow!
  ko: 아파.
  ja: 痛い。
c200_Damage_2:
  en: Ouch!
  ko: 악!
  ja: きゃっ！
c200_Damage_3:
  en: Heh...
  ko: 힝….
  ja: ひぃん…
c200_Die_1:
  en: Uh, uh... I could have done better.
  ko: 우으윽… 더 잘할 수 있었는데.
  ja: |-
    うぅぅ…
    こんなはずじゃなかったのに。
c200_Win_1:
  en: When it comes to dominating the competition, nothing beats cold hard cash!
  ko: 역시 돈으로 찍어 누르는 게 최고야~!
  ja: やっぱりお金で黙らせるのが一番だ～！
c200_01_Lobby_Touch_1:
  en: How do I look, Sweetie? I think I really pull this look off.
  ko: 오빠, 나 어때? 이런 옷도 잘 어울리지?
  ja: |-
    お兄ちゃん、どう？
    こういう服も似合ってるでしょー？
c200_01_Lobby_Touch_2:
  en: Personally, I prefer cold hard cash over carrots.
  ko: 바니 루피는 당근보다는 돈이 더 좋답니다-☆
  ja: バニールピーは「にんじんよりお金」派だよーっ☆
c200_01_Lobby_Touch_3:
  en: If you have enough money, luck will follow.
  ko: 행운은 돈이 많으면 자동으로 따라오지 않을까?
  ja: 幸運もお金についてくるんじゃないかなっ？
c200_01_Lobby_Touch_Love_1:
  en: |-
    I prepared this outfit just for you!
    Pretty sexy, don't you think?
  ko: |-
    오빠만을 위한 특별 선물, 섹시 바니 루피야!
    어때, 마음에 들어?
  ja: |-
    お兄ちゃんだけのスペシャルプレゼント、セクシーバニー・ルピーだよ！
    どう？気に入ってくれた？
c200_01_Lobby_Touch_Love_2:
  en: "I also learned how to pole dance! \nI can give you a show in private later☆"
  ko: |-
    내가 오빠한테 보여주려고 폴 댄스도 배웠어!
    단둘이 있을 때 보여줄게☆
  ja: |-
    お兄ちゃんのためにポールダンスも習ったよ！
    2人きりの時に見せてあげるねっ☆
c200_01_Lobby_Touch_Love_3:
  en: |-
    Sweetie, do you like this outfit?
    If you do, I've got plenty more just like it.
  ko: |-
    오빠, 이런 옷 좋아하는구나?
    특별히 매일 입어줄게!
  ja: |-
    お兄ちゃん、こういう服が好きなんだね？
    じゃあ、特別に毎日着てあげるー！
c200_01_Lobby_Stay_1:
  en: |-
    Sweetie, when are you coming?
    What if I get abducted?
  ko: |-
    오빠~ 언제 오는 거야~
    다른 거북이가 루피 채가면 어떡하려구!
  ja: |-
    お兄ちゃ～ん、いつ来るの～？
    他のカメさんにルピーを取られちゃうかもよー！？
c200_01_Lobby_Stay_Love_1:
  en: |-
    Bunny Rupee hit the jackpot, E-I-E-I-O~
    And dear old Sweetie is hers as well, E-I-E-I-O~
  ko: |-
    깊은 산속 금고는~ 바니 루피꺼지요~
    맑고 맑은 오빠도~ 바니 루피꺼지요~♪
  ja: |-
    金庫は～バニールピーのもの～♪
    お兄ちゃんも～
    バニールピーのもの～♪
c200_01_Outpost_Touch_1:
  en: |-
    Congratulations on finding the limited-edition Bunny Rupee!
    Today is your lucky day!
  ko: |-
    앗! 전초 기지에서 무려 한정판 바니 루피를 찾아내다니, 축하해!
    오늘은 완전 럭키-한 날이 될 거야!
  ja: |-
    あっ！ 前哨基地で 限定版バニールピーを 見つけるなんて、すごい！
    今日は超ラッキーな 1日になるよっ☆
c200_01_Outpost_Touch_2:
  en: Come explore Coin Rush with me today!
  ko: 오늘은 바니 루피랑 같이 코인 러시 탐험을 해볼 거예요!
  ja: 今日はバニールピーと一緒に コインラッシュを 探検しちゃおっ☆
c200_01_Outpost_Touch_3:
  en: |-
    Why don't we play a round at Coin Rush?
    The loser has to do whatever the winner asks them to.
  ko: |-
    코인 러시에서 같이 게임 한 판 어때?
    진 사람이 이긴 사람 소원 들어주기!
  ja: |-
    コインラッシュで ゲームでもしない？
    負けた人が勝った人の お願いを聞くのっ！
c200_01_Gacha_Get_1:
  en: Introducing the brand new, limited-edition Bunny Rupee ☆
  ko: 특별 한정으로 만나볼 수 있는 바니 루피를 소개합니다☆
  ja: 特別限定バニールピーをご紹介しますっ☆
c200_01_Reinforce_1:
  en: I've become stronger, so now I can spend more money!
  ko: 더 강해졌으니까, 돈도 더 많이 쓰러 다녀야지!
  ja: 強くなったから、お金もたくさん使っちゃうよー！
c200_01_Reinforce_2:
  en: Bunny powers... increase!
  ko: 바니 바니~ 레벨 업!
  ja: バニーバニー、レベルア～ップ！
c200_01_Reinforce_3:
  en: I feel like I can take on the world!
  ko: 조금만 더 있으면 호랑이도 때려잡는 토끼가 될 수도 있겠는걸~?
  ja: トラも狩れるウサギになっちゃうかも～？
c200_01_Gift_1:
  en: Aw, thank you so much, Sweetie!
  ko: 꺄아-! 오빠아~ 진짜 진짜 고마워!
  ja: |-
    きゃーっ！お兄ちゃ～ん！
    マジありがとー！
c200_01_Gift_2:
  en: Is this the latest model? This is wonderful!
  ko: 이거 이번에 새로 나온 신상이잖아! 최고야 진짜!
  ja: |-
    これって新作だよねー！？
    マジ最高すぎっ！
c200_01_Gift_3:
  en: Oh my gosh! I've got to show this off to the Shopaholics later!
  ko: 세상에에-! 루팡들한테도 자랑해야겠어!
  ja: |-
    やっばー！
    ルパンたちにも自慢しなきゃっ！
c200_01_Attractive_Up_1:
  en: At this rate, I'm gonna fall head over heels for you, Honeybuns.
  ko: 오빠아, 루피 그만 꼬셔~ 얼마나 더 좋아지게 하려구!
  ja: お兄ちゃん、もうこれ以上ルピーを夢中にさせないでよっ！
c200_01_Attractive_Up_2:
  en: I, Bunny Rupee, have finally found my companion!
  ko: 바니 루피… 드디어 짝을 찾은 것 같아…!
  ja: |-
    バニールピー…
    ついにパートナーを見つけちゃった…！
c200_01_Attractive_Up_3:
  en: Did I ever tell you how much I love you?
  ko: 오빠, 내가 말했었나? 사랑한다구.
  ja: |-
    お兄ちゃんに言ったっけ？
    愛してるって。
c200_01_Party_Deploy_1:
  en: I'm ready!
  ko: 바니 루피, 합류 완료!
  ja: バニールピー、合流完了！
c200_01_Field_Touch_1:
  en: Lemme perk my ears up...
  ko: 쫑긋~?
  ja: ぴょこぴょこ～？
c200_01_Field_Go_1:
  en: A hop, skip and a jump!
  ko: 깡총! 깡총!
  ja: ぴょん！ぴょん！
c200_01_Battle_Enter_1:
  en: Bring it on!
  ko: 다 덤벼!
  ja: かかってこーい！
c200_01_Battle_Ready_1:
  en: I'll show you what money can do!
  ko: 돈쭐을 내줘야겠어!
  ja: 大盤振る舞いしちゃうぞっ！
c200_01_Battle_Ready_2:
  en: When this is over, I'm going on a shopping spree.
  ko: 이거 끝나면 쇼핑하러 가야지~
  ja: これが終わったらショッピング行かなきゃ～
c200_01_Battle_Ready_3:
  en: How much do these cost?
  ko: 이게 다 얼마야~!
  ja: これ全部でいくら～！？
c200_01_Reload_1:
  en: Transferring funds...
  ko: 돈 입금 중!
  ja: 入金中！
c200_01_Reload_2:
  en: Hurry up!
  ko: 빨리이~!
  ja: 早くぅ～！
c200_01_Reload_3:
  en: Wait!
  ko: 잠시만 기다려 줘!
  ja: ちょっと待ってて！
c200_01_Ult_Skill_Ready_1:
  en: Calculations complete!
  ko: 정산 다 됐어!
  ja: 精算完了っ！
c200_01_Ult_Skill_1:
  en: My treat today! Luxury bunny blast!
  ko: 오늘은 루피가 쏜다! 럭셔리 래빗 샷!
  ja: |-
    今日はルピーのおごり！
    ラグジュアリーラビットショット！
c200_01_FullBurst_1:
  en: Great! Let's bring it home, girls!
  ko: 좋아! 어서 끝내버리자!
  ja: よっしゃ！早く終わらせちゃお！
c200_01_Kill_Monster_1:
  en: Lucky!
  ko: 럭키!
  ja: ラッキー！
c200_01_Kill_Monster_2:
  en: OK, next!
  ko: 오케이, 다음!
  ja: オッケー、次！
c200_01_Kill_Monster_3:
  en: Nice shot!
  ko: 나이스 샷!
  ja: ナイス！
c200_01_Damage_1:
  en: Ouch!
  ko: 아얏!
  ja: ああっ！
c200_01_Damage_2:
  en: Ow!
  ko: 윽!
  ja: うっ！
c200_01_Damage_3:
  en: This is too much!
  ko: 너무해!
  ja: ひどい！
c200_01_Die_1:
  en: "*Sob* I'm sorry, Sweetie."
  ko: 히잉… 미안해 오빠.
  ja: ふぇぇ…ごめんね、お兄ちゃん。
c200_01_Win_1:
  en: Money talks, my non-bunny friends.
  ko: 바니 루피의 돈맛이 어때~?
  ja: これがバニールピーの経済力だぞっ！
