    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_iron:
  en: D.M.T.R. Code Manual
  ko: D.M.T.R. 코드 매뉴얼
  ja: D.M.T.R.コードマニュアル
material_characterskill_iron_desc:
  en: |-
    A manual only for Nikkes with D.M.T.R. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "D.M.T.R. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    D.M.T.R.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
