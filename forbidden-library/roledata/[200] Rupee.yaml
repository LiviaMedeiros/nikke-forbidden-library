---
200_name:
  en: Rupee
  ko: 루피
  ja: ルピー
c200_description:
  en: A bombastic shopaholic. She conducts various live streams where she shares her
    joy of shopping with others. She is Talentum's hottest star.
  ko: "쾌활한 쇼퍼홀릭. \n쇼핑의 즐거움을 전하기 위해, 온라인 쇼핑몰 및 방송 채널을 운영하고 있다. \n달란트 스쿼드의 인기 스타."
  ja: |-
    陽気な買い物依存症。買い物の楽しさを伝えるため、
    オンラインショッピングモールと通販チャンネルを
    運営している。タレント部隊の人気スター。
200_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50200:
  en: Rupee's Spare Body
  ko: 루피 스페어 바디
  ja: ルピーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
22002_name:
  en: Mileage
  ko: 마일리지
  ja: マイレージ
22002_description:
  en: |-
    ■ Activates after {description_value_01} attack(s). Affects self.
    <color=#00AEFF>Mileage: ATK ▲ {description_value_02}%, stacks up to {description_value_03} time(s) and lasts for {description_value_04} sec.</color>
  ko: |-
    ■ {description_value_01}회 공격 시 자신에게
    <color=#00AEFF>[마일리지 : 공격력 {description_value_02}% ▲] [{description_value_03} 중첩] [{description_value_04}초 유지]</color>
  ja: |-
    ■{description_value_01}回攻撃した時、自分に
    <color=#00AEFF>「マイレージ：攻撃力{description_value_02}％▲」
    「{description_value_03}スタック」
    「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22001_name:
  en: Prize
  ko: 프라이즈
  ja: プライズ
22001_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects all Iron Code allies.
    <color=#00AEFF>Increases <word_group=10001>stack count of buffs</word_group> by {description_value_02}.
    Critical Rate ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 철갑 코드 아군 전체에게
    <color=#00AEFF>[<word_group=10001>중첩 가능 이로운 효과 중첩량</word_group> {description_value_02}개 ▲]
    [크리티컬 확률 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、鉄甲コードの味方全体に
    <color=#00AEFF>「<word_group=10001>スタック可能バフ効果のスタック量</word_group> {description_value_02}個▲」
    「クリティカル確率{description_value_03}％▲」
    「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12003_name:
  en: Single Payment
  ko: 싱글 페이먼트
  ja: シングルペイメント
12003_description_1:
  en: |-
    ■ Affects <word_group=10020>enemies within attack range</word_group>.
    Deals <color=#00AEFF>{description_value_01}% of <word_group=10025>final</word_group> ATK as damage.</color>
    ■ Activates when Mileage is fully stacked. Affects all allies.
    <color=#00AEFF>ATK ▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ <word_group=10020>공격 범위 내 적들</word_group>에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지]</color>
    ■ 자신이 마일리지 최대 중첩 상태라면 아군 전체에게
    <color=#00AEFF>[ 공격력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■<word_group=10020>攻撃範囲内の敵</word_group>に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ」</color>
    ■自分がマイレージの
    フルスタック状態なら、味方全体に
    <color=#00AEFF>「攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
