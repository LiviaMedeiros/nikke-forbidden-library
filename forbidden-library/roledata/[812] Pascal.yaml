---
812_name:
  en: Pascal
  ko: 파스칼
  ja: パスカル
c812_description:
  en: |-
    A machine who searches for a path to peace.
    Highly intellectual and mild-mannered.
  ko: |-
    평화를 사랑하는 기계생명체.
    지식수준이 높고 온화한 성품을 지녔다.
  ja: |-
    平和を愛する機械生命体。
    知識水準が高く温和な性格。
812_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_812:
  en: Pascal's Spare Body
  ko: 파스칼 스페어 바디
  ja: パスカルのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.
    A weapon that cannot cast charged attacks.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]
    [차지 공격이 불가능한 무기]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」
    「チャージ攻撃できない武器」</color>
28122_name:
  en: I'll Do My Best
  ko: 최선을 다해볼게요.
  ja: 最善を尽くします
28122_description:
  en: |-
    ■ Activates when entering Burst Stage 1. Affects {description_value_01} ally unit(s) with the lowest remaining HP.
    <color=#00AEFF>Potency of HP restored ▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ 버스트 1단계 돌입 시 남은 체력 수치가 가장 낮은 아군 {description_value_01}기에게
    <color=#00AEFF>[받는 체력 회복량 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■バーストⅠに突入時、残りHPの値が
    最も低い味方{description_value_01}機に
    <color=#00AEFF>「受けるHP回復量{description_value_02}％▲」
    「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28121_name:
  en: Watch Out!
  ko: 조심해요!
  ja: お気をつけて！
28121_description:
  en: "■ Activates after firing {description_value_01} time(s). Affects {description_value_02}
    ally unit(s) with the highest <word_group=10025>final</word_group> DEF. \n<color=#00AEFF>Recovers
    {description_value_03}% of the caster's <word_group=10025>final</word_group> Max
    HP as HP.</color>"
  ko: |-
    ■ {description_value_01}회 사격 시 <word_group=10025>최종</word_group> 방어력이 가장 높은 아군 {description_value_02}기에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_03}% 회복]</color>
  ja: |-
    ■{description_value_01}回射撃した時、<word_group=10025>最終</word_group>防御力が最も高い味方{description_value_02}機に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_03}％回復」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18123_name:
  en: Stay Safe, Everyone!
  ko: 다들 다치지 말아요!
  ja: 安全第一ですよ！
18123_description:
  en: "■ Affects {description_value_01} ally unit(s) with the lowest remaining HP.
    \n<color=#00AEFF>Recovers {description_value_02}% of the caster's <word_group=10025>final</word_group>
    Max HP as HP.</color>"
  ko: |-
    ■ 남은 체력 수치가 가장 낮은 아군 {description_value_01}기에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% 회복]</color>
  ja: |-
    ■残りHPの値が最も低い味方{description_value_01}機に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの
    {description_value_02}％回復」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
