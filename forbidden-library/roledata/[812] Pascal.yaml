c812_Lobby_Touch_1:
  en: I'm here. Are you calling me?
  ko: 네, 저를 부르셨나요?
  ja: はい、お呼びですか？
c812_Lobby_Touch_2:
  en: I won't hurt you.
  ko: 저는 당신을 해치지 않아요…!
  ja: 私は貴方を傷つけませんよ…！
c812_Lobby_Touch_3:
  en: I'm still not very familiar with this place.
  ko: 으음, 아직은 여기가 낯서네요.
  ja: うーん、まだ慣れませんね。
c812_Lobby_Touch_Love_1:
  en: Being forced to fight non-stop is miserable.
  ko: 원치 않는 전쟁을 계속한다는 건 너무 괴로운 일이에요.
  ja: 望まない争いを続けるのは、とてもつらいことです。
c812_Lobby_Touch_Love_2:
  en: Could these so-called Raptures be capable of peace?
  ko: 랩쳐…라는 분들 중에서는 평화를 원하는 분들이 없을까요?
  ja: |-
    ラプチャー…という方たちの中には、
    平和を望む方はいないのですか？
c812_Lobby_Touch_Love_3:
  en: This place is so peaceful. It's wonderful.
  ko: 여기는 조용하고 평화로워서 좋네요.
  ja: ここは静かだし平和でいいですね。
c812_Lobby_Stay_1:
  en: Er... What do I need to do?
  ko: 저기… 저는 뭘 하면 될까요…?
  ja: |-
    あの…
    私は何をすればいいですか…？
c812_Lobby_Stay_Love_1:
  en: Doo... Doo doo...♪
  ko: 흠~ 흠흠~♪
  ja: ふん～ふんふん～♪
c812_Outpost_Touch_1:
  en: I can't believe I'm seeing this! They only existed in books!
  ko: 책에서만 보던 것들을 실제로 보게 되다니…!
  ja: 本でしか見たことが なかったのに、 この目で見られるなんて…！
c812_Outpost_Touch_2:
  en: This is great. There are so many places to visit.
  ko: 구경할 거리가 많아서 좋네요.
  ja: 見物しがいがありますね。
c812_Outpost_Touch_3:
  en: This place is huge, I can't even decide where to go first!
  ko: 너무 넓어서 어딜 먼저 가봐야 할지 모르겠어요…!
  ja: 広すぎて、 どこから見ればいいのか 分かりません…！
c812_Gacha_Get_1:
  en: My name is Pascal. I'm a Machine Lifeform, and I despise fighting.
  ko: 제 이름은 파스칼, 싸움을 싫어하는 기계생명체입니다.
  ja: |-
    私の名前はパスカル。
    戦いを嫌う機械生命体です。
c812_Reinforce_1:
  en: Now I have more strength to protect everyone.
  ko: 모두를 지킬 힘이 생겼군요.
  ja: みんなを守る力が生まれたんですね。
c812_Reinforce_2:
  en: I am grateful for your support.
  ko: 지원해 주셔서 감사합니다.
  ja: ご支援、ありがとうございます。
c812_Reinforce_3:
  en: Thanks!
  ko: 감사합니다…!
  ja: ありがとうございます…！
c812_Gift_1:
  en: Thanks, but... how exactly am I supposed to use this?
  ko: 감사합니다…! 그런데 이건 어디에 쓰는 건가요?
  ja: |-
    ありがとうございます…！
    ところで、これはどうやって使うのですか？
c812_Gift_2:
  en: Can I do something for you?
  ko: 저는 무엇을 해드리면 좋을까요?
  ja: 私は何をすればいいのでしょうか？
c812_Gift_3:
  en: Thanks.
  ko: 감사합니다.
  ja: ありがとうございます。
c812_Attractive_Up_1:
  en: You are very kind.
  ko: 정말 좋은 분이시군요.
  ja: 本当にお優しい方ですね。
c812_Attractive_Up_2:
  en: Thanks to you, I have a deeper understanding of humans now.
  ko: 덕분에 인간에 대해 더 많은 걸 알게 되었어요.
  ja: おかげで、人間について理解が深まりました。
c812_Attractive_Up_3:
  en: It is an honor to meet someone as caring as yourself.
  ko: 이런 다정한 분을 만나게 되다니, 영광이에요.
  ja: こんなにお優しい方にお会いできて光栄です。
c812_Party_Deploy_1:
  en: You want me to join you?
  ko: 저도… 함께 가나요?
  ja: 私も…一緒に行くのですか？
c812_Field_Touch_1:
  en: Yes!
  ko: 네…!
  ja: はい…！
c812_Field_Go_1:
  en: I'll go!
  ko: 갑니다…!
  ja: 行きます…！
c812_Battle_Enter_1:
  en: Be careful!
  ko: 조심해요!
  ja: 気をつけて行きましょう！
c812_Battle_Ready_1:
  en: I can't stand fighting...
  ko: 전투는 좋아하지 않지만…!
  ja: 戦闘は好きじゃありませんが…！
c812_Battle_Ready_2:
  en: But I'll do my best.
  ko: 최선을 다해볼게요.
  ja: 最善を尽くします。
c812_Battle_Ready_3:
  en: Stay safe, everyone!
  ko: 다들 다치지 말아요!
  ja: 安全第一ですよ！
c812_Reload_1:
  en: Wait a second!
  ko: 잠시만요…!
  ja: 少々お待ちを…！
c812_Reload_2:
  en: Whew...
  ko: 영차….
  ja: よいしょっ…
c812_Reload_3:
  en: Stay clam... One at a time...
  ko: 차분하게… 하나씩…!
  ja: 落ち着いて…1つずつ…！
c812_Ult_Skill_Ready_1:
  en: Here I go!
  ko: 제가 나서볼게요…!
  ja: 私がやってみます…！
c812_Ult_Skill_1:
  en: I'll take care of this!
  ko: 여긴 저한테 맡겨주세요!
  ja: ここは私にお任せください！
c812_FullBurst_1:
  en: Come on!
  ko: 가보죠!
  ja: 行きましょう！
c812_Kill_Monster_1:
  en: I made it!
  ko: 해냈어요!
  ja: やりました！
c812_Kill_Monster_2:
  en: It's not over yet!
  ko: 아직 끝이 아니에요!
  ja: まだ終わっていませんよ！
c812_Kill_Monster_3:
  en: Next!
  ko: 다음!
  ja: はい、次！
c812_Damage_1:
  en: Aaaah!
  ko: 아악!
  ja: ああっ！
c812_Damage_2:
  en: Ouch!
  ko: 윽!
  ja: うっ！
c812_Damage_3:
  en: That hurt!
  ko: 아파요…!
  ja: 痛いです…！
c812_Die_1:
  en: I have faith in you guys...
  ko: 여러분만 믿을게요…!
  ja: みなさんを信じています…！
c812_Win_1:
  en: Is everyone okay? Thank goodness...
  ko: 다들 무사하신 거죠…? 다행이다….
  ja: |-
    みなさん、ご無事ですよね…？
    よかった…
