860_name:
  en: Chisato
  ko: 치사토
  ja: 千束
862_name:
  en: Kurumi
  ko: 쿠루미
  ja: クルミ
c861_Lobby_Touch_1:
  en: Is there anything you need?
  ko: 필요한 거라도 있으세요?
  ja: 何か必要ですか？
c861_Lobby_Touch_2:
  en: Let me know if there's anything I can help with.
  ko: 제가 도울 수 있는 일이 있다면, 말해주세요.
  ja: 手伝えることがあったら、言ってください。
c861_Lobby_Touch_3:
  en: Our profits are up from yesterday.
  ko: 어제보다 수익이 더 늘었네요.
  ja: 昨日より売上が伸びています。
c861_Lobby_Touch_Love_1:
  en: This place shares a lot of similarities with our world. Maybe that's why I feel
    so comfortable here.
  ko: |-
    여기는, 저희 세계와 닮은 곳이 많아요.
    그래서 더 편하게 느껴지나 봐요.
  ja: |-
    ここは、私たちの世界と似ていますね。
    だから居心地がいいのかもしれません。
c861_Lobby_Touch_Love_2:
  en: Board games after work...? All right, I can join you for a game.
  ko: |-
    카페 영업이 끝나면 보드게임인가요…?
    좋아요, 한 판 정도는 같이 해드릴게요.
  ja: |-
    カフェの営業が終わったらボードゲームですか…？
    いいですよ。1ゲームだけつきあいます。
c861_Lobby_Touch_Love_3:
  en: I'm glad my ideas for new menu items are popular here as well.
  ko: 제가 만든 신메뉴, 여기에서도 인기가 많아서 다행이에요.
  ja: 私が作った新メニュー、ここでも人気でよかったです。
c861_Lobby_Stay_1:
  en: If you don't have anything for me, can I go back to the cafe?
  ko: 용건이 없다면, 카페로 돌아가 봐도 될까요?
  ja: 用がないなら、カフェに戻ってもいいですか？
c861_Lobby_Stay_Love_1:
  en: Hmm... Taking little breaks like this isn't so bad after all.
  ko: 음… 이렇게 잠시 쉬는 것도 나쁘지 않네요.
  ja: こうして少し休むのも悪くありませんね。
c861_Outpost_Touch_1:
  en: Have you seen Chisato? She got excited and ran off just now...
  ko: |-
    혹시 치사토 못 보셨나요?
    방금 신나서 뛰쳐나갔는데….
  ja: |-
    千束を見てませんか？
    さっき楽しそうに 出かけていったんですが…
c861_Outpost_Touch_2:
  en: So the battlefield is right above us...? I almost can't believe it, given how
    peaceful it is here.
  ko: |-
    …바로 위가, 전장이라는 거죠?
    여긴 이렇게나 평화로운데, 믿기지 않네요.
  ja: |-
    …すぐ上が、戦場なんですか？
    ここはこんなに平和なのに… 信じられません。
c861_Outpost_Touch_3:
  en: We've added a new item to our menu at the cafe. Why not give it a try?
  ko: 카페에 신메뉴가 들어왔으니, 많은 관심 부탁드려요.
  ja: |-
    カフェに新メニューが 登場しました。
    ぜひお召し上がりください。
c861_Gacha_Get_1:
  en: Hello. My name's Takina Inoue.
  ko: 안녕하세요, 이노우에 타키나입니다.
  ja: こんにちは。井ノ上たきなです。
c861_Reinforce_1:
  en: I never knew you could get stronger like this. I've learned something new.
  ko: 이런 식으로도 강해질 수 있군요, 공부가 되었어요.
  ja: こんな形でも強くなれるんですね。勉強になりました。
c861_Reinforce_2:
  en: I feel much stronger now. Thank you.
  ko: 컨디션이 좋아졌어요, 감사합니다.
  ja: 体調がよくなりました。ありがとうございます。
c861_Reinforce_3:
  en: I'm going to work even harder today.
  ko: 오늘은 더 열심히 일해야겠네요.
  ja: 今日はいつも以上に頑張りますね。
c861_Gift_1:
  en: But you've already done so much for me... Thank you.
  ko: 챙겨주신 것만으로도 감사한데, 이런 것까지….
  ja: 気にかけてくださるだけでもありがたいのに、こんなものまで…
c861_Gift_2:
  en: Hmm, do you think I'll be able to take this back to my world?
  ko: 음, 원래 세계로 들고 갈 수 있는 걸까요?
  ja: これって、元の世界にも持って帰れますか？
c861_Gift_3:
  en: I'll make good use of this. Thank you.
  ko: 잘 쓸게요, 감사합니다.
  ja: 大切に使いますね。ありがとうございます。
c861_Attractive_Up_1:
  en: I think I'm going to be sad when I have to go back.
  ko: 돌아가게 되면, 많이 아쉬울 거예요.
  ja: いざ帰るとなると、寂しくなりそうです。
c861_Attractive_Up_2:
  en: I'm feeling much more of a bond with you than I may have realized.
  ko: 생각했던 것보다, 정이 많이 들었을지도요.
  ja: 思っていたより、情が移ってしまったのかもしれません。
c861_Attractive_Up_3:
  en: You've done a lot for me since I arrived here. I appreciate your kindness.
  ko: |-
    여러모로 의지하고 있어요.
    챙겨주셔서 감사해요.
  ja: |-
    色々と頼りにしています。
    お気遣いありがとうございます。
c861_Party_Deploy_1:
  en: I'll get ready.
  ko: 준비할게요.
  ja: 準備します。
c861_Field_Touch_1:
  en: Yes.
  ko: 네.
  ja: はい。
c861_Field_Go_1:
  en: Moving out.
  ko: 이동합니다.
  ja: 移動します。
c861_Battle_Enter_1:
  en: Enemy spotted.
  ko: 적 위치 발견했어요.
  ja: 敵を発見しました。
c861_Battle_Ready_1:
  en: Ready for combat.
  ko: 전투 준비 완료.
  ja: 戦闘準備完了。
c861_Battle_Ready_2:
  en: Cover secured.
  ko: 엄폐물 확보했어요.
  ja: 遮蔽物を確保しました。
c861_Battle_Ready_3:
  en: Here we go.
  ko: 갑니다.
  ja: 行きます。
c861_Reload_1:
  en: I'm reloading.
  ko: 장전 중.
  ja: 装填中。
c861_Reload_2:
  en: I need to reload.
  ko: 리로드.
  ja: リロード。
c861_Reload_3:
  en: Give me a moment to regroup.
  ko: 잠시, 정비할게요.
  ja: 整備しますね。
c861_Ult_Skill_Ready_1:
  en: I'm ready!
  ko: 준비됐어요!
  ja: 準備できました！
