---
861_name:
  en: Takina
  ko: 타키나
  ja: たきな
c861_description:
  en: |-
    Her full name is Takina Inoue.
    She excelled as a Lycoris, but ended up working at Café LycoReco due to certain circumstances. She's realistic and hates inefficiency, so she harbors some dissatisfaction toward Chisato, who doesn't behave like a Lycoris.
    She wants to achieve meaningful results through her work at LycoReco.
  ko: |-
    풀네임은 이노우에 타키나.
    우수한 리코리스였지만, 어떤 사정으로 인해 찻집 리코리코에서 일하게 된다.
    합리적이고 낭비를 싫어하는 성격이라, 리코리스답지 않은 치사토에게 불만을 느끼기도 한다.
    리코리코에서의 일로 성과를 내고 싶다고 생각하고 있다.
  ja: |-
    フルネームは井ノ上たきな。
    優秀なリコリスだったが、ワケあって
    喫茶リコリコで働くことになる。
    合理的で無駄を嫌う性格で、
    リコリスらしくない千束に不満を感じることも。
    リコリコでの仕事で成果を出したいと思っている。
861_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_861:
  en: Takina's Spare Body
  ko: 타키나 스페어 바디
  ja: たきなのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
18612_name:
  en: Battlefield Control
  ko: 전장 통제
  ja: 戦場支配
18612_description:
  en: |-
    ■ Affects all enemies.
    <color=#00AEFF>Damage Taken ▲ {description_value_01}% for {description_value_02} sec.
    Stuns for {description_value_03} sec.</color>
    ■ Affects all allies.
    <color=#00AEFF>True Damage ▲ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[받는 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]
    [기절] [{description_value_03}초 유지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[방어력 무시 대미지 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「受けるダメージ{description_value_01}％▲」「{description_value_02}秒間維持」
    「気絶」「{description_value_03}秒間維持」</color>
    ■味方全体に
    <color=#00AEFF>「防御力無視ダメージ{description_value_04}％▲」
    「{description_value_05}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28611_name:
  en: Combat Support
  ko: 전투 보정
  ja: 戦闘補正
28611_description:
  en: |-
    ■ Activates at the start of battle and when Full Burst ends. Affects self.
    <color=#00AEFF>ATK ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when entering Full Burst. Affects self.
    <color=#00AEFF>True Damage ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 전투 시작 시와 풀 버스트 타임 종료 시 자신에게
    <color=#00AEFF>[공격력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[방어력 무시 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■戦闘開始時およびフルバーストタイムが
    終了した時、自分に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「防御力無視ダメージ{description_value_03}％▲」
    「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18613_name:
  en: Suppression Initiated
  ko: 제압 개시
  ja: 制圧開始
18613_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Changes the weapon in use.
    Damage: {description_value_01}% of <word_group=10025>final</word_group> ATK
    Duration: {description_value_02} sec
    Additional Effects
    Affects self: Normal attacks deal true damage for {description_value_03} sec.
    Affects targets hit: Damage Taken ▲ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[사용 무기 변경]
    대미지 : <word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지
    유지 시간 : {description_value_02}초
    추가 효과
    자신에게 : [일반 공격을 방어력 무시 대미지로 변경] [{description_value_03}초 유지]
    명중 대상에게 : [받는 대미지 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「使用武器変更」
    ダメージ：<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ
    維持時間：{description_value_02}秒
    追加効果
    自分に：
    「通常攻撃を防御力無視ダメージに変更」
    「{description_value_03}秒間維持」
    命中した敵に：「受けるダメージ{description_value_04}％▲」「{description_value_05}秒間維持」</color>
