---
280_name:
  en: Rosanna
  ko: 로산나
  ja: ロザンナ
c280_description:
  en: |-
    Leader of Hedonia, a sizable criminal gang.
    Compared with other members of the Underworld Queen, she is far more pugnacious and firmly believes that violence is the ultimate panacea.
    She does, however, take exceedingly good care of those who are part of her gang.
  ko: "뒷세계의 거대 조직 헤도니아의 보스.\n언더월드 퀸 소속의 니케들 중에서도 [폭력은 폭력으로 다스린다]는 취지를 가장 적나라하게 보여주는
    인물이다. \n단, 자신의 영역 내의 사람들만은 철저하게 챙긴다."
  ja: |-
    裏社会の巨大組織・ヘッドニアのボス。
    アンダーワールドクイーン所属のニケの中でも
    「暴力は暴力で治める」というモットーを
    最も赤裸々に見せてくれる人物。
    ただし、自分のテリトリーにいる人々だけは徹底的に守る。
280_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50280:
  en: Rosanna's Spare Body
  ko: 로산나 스페어 바디
  ja: ロザンナのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
