  en: Machine Gun
  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
22802_name:
  en: Capo dei Capi
  ko: 카포 디 카피
  ja: カポ・ディ・カピ
22802_description:
  en: |-
    ■ Activates when entering battle. Affects self.
    <color=#00AEFF>Concealment: <word_group=10004>Prevents self from being the target of single-target attacks</word_group> for {description_value_01} sec. Loses effect when the caster takes damage.</color>
    ■ Activates when a Nikke is out of action. Affects self.
    <color=#00AEFF>Frenzy: ATK ▲ {description_value_02}%, stacks up to {description_value_03} time(s) and lasts for {description_value_04} sec.
    <word_group=10015>Fills Burst Gauge</word_group> by {description_value_05}%.</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[은신 : <word_group=10004>1인 공격 대상에서 제외</word_group> 직접 피격 시 해제] [{description_value_01}초 유지]</color>
    ■ 니케 누군가 전투불능 시 자신에게
    <color=#00AEFF>[광기 : 공격력 {description_value_02}% ▲] [{description_value_03} 중첩] [{description_value_04}초 유지]
    [<word_group=10015>버스트 게이지 충전</word_group> {description_value_05}%]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「隠れ身：<word_group=10004>単一攻撃対象から除外</word_group>
    直接攻撃を受けると解除」「{description_value_01}秒間維持」</color>
    ■ニケの誰かが戦闘不能時、自分に
    <color=#00AEFF>「狂気：攻撃力{description_value_02}％▲」「{description_value_03}スタック」「{description_value_04}秒間維持」
    「<word_group=10015>バーストゲージのチャージ</word_group>{description_value_05}％」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22801_name:
  en: On the Lam
  ko: 온 더 렘
  ja: オン・ザ・ラム
22801_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF>Concealment: <word_group=10004>Prevents self from being the target of single-target attacks</word_group> for {description_value_02} sec. Loses effect when the caster takes damage.
    Critical Rate ▲ {description_value_03}% for {description_value_04} sec.</color>
    ■ Activates after landing {description_value_05} normal attack(s). Affects {description_value_06} enemy unit(s) with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF><word_group=10022>Dispels {description_value_07} buff(s)</word_group>. Activates {description_value_08} time(s) per battle.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 자신에게
    <color=#00AEFF>[은신 : <word_group=10004>1인 공격 대상에서 제외</word_group> 직접 피격 시 해제] [{description_value_02}초 유지]
    [크리티컬 확률 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
    ■ 일반 공격 {description_value_05}회 명중 시 <word_group=10025>최종</word_group> 공격력이 가장 높은 적 {description_value_06}기에게
    <color=#00AEFF>[<word_group=10022>이로운 효과 해제</word_group> {description_value_07}개] [전투 중 {description_value_08}회 발동]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、自分に
    <color=#00AEFF>「隠れ身：<word_group=10004>単一攻撃対象から除外</word_group>
    直接攻撃を受けると解除」「{description_value_02}秒間維持」
    「クリティカル確率{description_value_03}％▲」
    「{description_value_04}秒間維持」</color>
    ■通常攻撃が{description_value_05}回命中した時、<word_group=10025>最終</word_group>攻撃力が最も高い敵{description_value_06}機に
    <color=#00AEFF>「<word_group=10022>バフ効果解除</word_group>{description_value_07}個」「戦闘中{description_value_08}回発動」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12803_name:
  en: Vendetta
  ko: 벤데타
  ja: ヴェンデッタ
12803_description:
  en: |-
    ■ <word_group=10021>Prioritizes {description_value_01} Attacker enemy unit(s)</word_group>.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as damage.</color>
    ■ Affects the same target(s) when in Concealment status.
    <color=#00AEFF>Deals {description_value_03}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
  ko: |-
    ■ <word_group=10021>우선적으로 화력형 적</word_group> {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]</color>
    ■ 자신이 은신 상태라면 동일 적 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_03}% 추가 대미지]</color>
  ja: |-
    ■<word_group=10021>優先的に火力型の敵</word_group>{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」</color>
    ■自分が隠れ身の状態なら同じ敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_03}％の追加ダメージ」</color>
