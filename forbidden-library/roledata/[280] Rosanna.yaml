282_name:
  en: Sakura
  ko: 사쿠라
  ja: サクラ
281_name:
  en: Moran
  ko: 목단
  ja: モラン
283_name:
  en: 'Rosanna: Chic Ocean'
  ko: '로산나 : 시크 오션'
  ja: ロザンナ：シックオーシャン
284_name:
  en: 'Sakura: Bloom in Summer'
  ko: '사쿠라 : 블룸 인 서머'
  ja: サクラ：ブルーム・イン・サマー
c280_Lobby_Touch_1:
  en: If words fail, then your only recourse is physical force. That's the kind of
    world I operate in.
  ko: |-
    말로 안 되면 폭력으로 해결해야지.
    그런 세계거든, 내가 있는 곳은.
  ja: |-
    言葉でダメなら暴力で解決。
    そういう世界なの、あたしがいる場所は。
c280_Lobby_Touch_2:
  en: This is what happens to those who betray me.
  ko: |-
    이게 바로.
    날 배신한 것들의 말로야.
  ja: これが、あたしを裏切った奴らの末路だよ。
c280_Lobby_Touch_3:
  en: Only those with a strong will are capable of overseeing this organization.
  ko: |-
    오직 강한 자만이.
    조직을 책임질 수 있는 거거든.
  ja: 強い者にしか、組織は背負えない。
c280_Lobby_Touch_Love_1:
  en: |-
    Come here, Mister.
    If you want to stay alive, stick close to me.
  ko: "이리 와, 미스터. \n내 옆에 딱 붙어 있어야 안전하지."
  ja: |-
    こっち来て、ミスター。
    あたしの隣にいれば安全だから。
c280_Lobby_Touch_Love_2:
  en: Perhaps tonight, I'll make you an offer you can't refuse.
  ko: 오늘 밤에, 미스터가 절대 거절하지 못할 제안을 하나 할까?
  ja: 今夜、絶対にミスターが断れないような提案をしちゃおうかな？
c280_Lobby_Touch_Love_3:
  en: No one can touch you, except me.
  ko: |-
    아무도 미스터를 건들 수 없게 될 거야.
    나 말고는.
  ja: |-
    誰もミスターに手出しできなくなるよ。
    あたし以外は。
c280_Lobby_Stay_1:
  en: Hey, if you called me out here for nothing, the least you could do is dance
    for me.
  ko: 이봐, 미스터. 용건도 없이 날 불러냈으면, 춤이라도 춰야지.
  ja: |-
    ミスター。用もないのにあたしを呼んだの？
    なら、一緒に踊ってよ。
c280_Lobby_Stay_Love_1:
  en: You're staring at me so intently. Don't think I don't know why. Well, what are
    you waiting for? Do you want me to make the first move?
  ko: |-
    그렇게 빤히 쳐다보고만 있는 건, 그거지?
    내 쪽에서 먼저 건드려줬으면 좋겠다는 거지?
  ja: |-
    じーっと見てるってことは、あれ？
    あたしの方から誘ってほしいって？
c280_Outpost_Touch_1:
  en: |-
    I'll never see the inside of a courtroom.
    My enforcers would take everyone out before anything went to trial.
  ko: |-
    아무도 날 법정에 세울 순 없어.
    재판 일보다 먼저 내 히트맨이 찾아갈 거거든.
  ja: |-
    あたしを法廷に 立たせられる奴なんて いないよ。
    裁判の日より先に、 あたしのヒットマンが 向かうからね。
c280_Outpost_Touch_2:
  en: So, all of these Nikkes are your family? Does that, perhaps... include me?
  ko: "음, 그러니까 이것들이 미스터의 패밀리라는 거지? \n…설마, 나도 포함인가?"
  ja: |-
    えっと、これがミスターの ファミリーってこと？
    …まさか、あたしも 入ってんの？
c280_Outpost_Touch_3:
  en: This place has a fairly thriving business district. If you want, I can offer
    to protect some of the establishments. How about it?
  ko: "여기도 상권이 제법 갖춰졌네. \n미스터의 부탁이라면 뒤를 좀 봐줄 수도 있는데, 어때?"
  ja: |-
    ここもなかなか 手広くやってるね。
    ミスターの頼みなら 面倒見てあげるけど、どう？
c280_Gacha_Get_1:
  en: "I am Rosanna, the leader of Hedonia. \nThere is nothing to be afraid of, so
    long as you are not my enemy."
  ko: |-
    헤도니아의 보스, 로산나다.
    내 적이 아니라면 날 두려워할 필요는 없어.
  ja: |-
    ヘッドニアのボス、ロザンナだよ。
    あたしの敵じゃないなら、怖がる必要ないわ。
c280_Reinforce_1:
  en: Hahaha. Now I can kill more easily.
  ko: 하하하. 더 쉽게 많이 죽일 수 있겠네.
  ja: |-
    アハハ。
    これでもっと楽に倒せる～
c280_Reinforce_2:
  en: Hmm... I assume you want me to use this power to protect you?
  ko: 흐음~ 이 힘으로 널 보호해달라는 건가?
  ja: ふ～ん、この力であんたを守ってほしいってこと？
c280_Reinforce_3:
  en: Now I'll be able to boost my power.
  ko: 세력을 더 넓힐 수 있겠어.
  ja: もっと組織をでっかくできそう。
c280_Gift_1:
  en: It's always wise to accept a gift from someone so good-looking.
  ko: 미남의 선물은 받아두고 볼 일이지.
  ja: イケメンからのプレゼントは受け取っておかないとね。
c280_Gift_2:
  en: I presume in exchange for this, you want personal protection? Very well.
  ko: 뒤를 봐달라는 거지? 좋아.
  ja: 面倒を見てほしいってことでしょ？いいよ。
c280_Gift_3:
  en: You're not leading me on, are you?
  ko: 흐음~ 여지를 주는 거야, 이거?
  ja: ふ～ん、思わせぶりだね？
c280_Attractive_Up_1:
  en: Do you have your sights set on becoming more "intimately" connected with my
    business?
  ko: 뭐야. 다른 의미에서 내 패밀리가 되려고?
  ja: 何？違う意味であたしのファミリーになるつもり？
c280_Attractive_Up_2:
  en: You're coming awfully close. Well, what's your next move?
  ko: "이렇게 가까이 다가와서는. \n어떻게 감당할 생각인지 모르겠네."
  ja: |-
    こんなに近づいてくるなんて。
    あんたの手に負えるの？
c280_Attractive_Up_3:
  en: From now on, any enemy of yours is an enemy of Hedonia.
  ko: 이제부턴 미스터의 적이 곧 헤도니아의 적이 될 거야.
  ja: これからはミスターの敵は、ヘッドニアの敵だね。
c280_Party_Deploy_1:
  en: It's only natural that you would need my help in times like this.
  ko: 그래그래. 이럴 땐 당연히 내게 도움을 청해야지.
  ja: そうそう。こういう時は当然あたしを呼ばないとね。
c280_Field_Touch_1:
  en: What do you need me to do?
  ko: 뭘 처리해 주면 돼?
  ja: 何を片付ければいいの？
c280_Field_Go_1:
  en: I'm coming. Don't rush me.
  ko: 가고 있으니까 보채지 마.
  ja: 今向かってるから焦らせないでよ。
c280_Battle_Enter_1:
  en: Time to do what I do best.
  ko: 매일 하는 일을 하러 갈 때네.
  ja: いつもの仕事の時間だね。
c280_Battle_Ready_1:
  en: Don't forget, everyone, this is war.
  ko: 얘들아, 전쟁이다.
  ja: みんな、戦争だよ。
c280_Battle_Ready_2:
  en: If I die, I'm taking you all with me.
  ko: 죽기 전에 먼저 죽여버리면 그만이지.
  ja: やられる前にやればいい。
c280_Battle_Ready_3:
  en: Wipe them all out. Show them no mercy.
  ko: 후환이 없게 쓸어버리자고.
  ja: ハデに蹴散らすよ。
c280_Reload_1:
  en: Now then, who's next?
  ko: 자, 다음은 누구야?
  ja: ほら、次は誰？
c280_Reload_2:
  en: This is child's play.
  ko: 이것들도 별거 아니네.
  ja: 大したことないね。
c280_Reload_3:
  en: Don't worry, everyone will get their turn to die.
  ko: 순서대로 처리해 줄 테니 기다려.
  ja: 順番に片付けるから待ってなって。
c280_Ult_Skill_Ready_1:
  en: Let's go, guys.
  ko: 가자, 얘들아.
  ja: 行くよ、みんな。
c280_Ult_Skill_1:
  en: Let's have some fun!
  ko: 자, 우리만의 벤데타를 즐겨보자고.
  ja: ヴェンデッタを楽しみましょ。
c280_FullBurst_1:
  en: Let's see who racks up more kills!
  ko: 어디, 누가누가 더 많이 죽이는지 볼까!
  ja: 誰が一番たくさん倒せるかな！
c280_Kill_Monster_1:
  en: Is that all you've got?
  ko: 이거밖에 안 돼?
  ja: この程度？
c280_Kill_Monster_2:
  en: Bullseye.
  ko: 굿 샷.
  ja: グッドショット。
c280_Kill_Monster_3:
  en: Easy.
  ko: 쉽네.
  ja: かんた～ん。
c280_Damage_1:
  en: Ha.
  ko: 큭.
  ja: くっ。
c280_Damage_2:
  en: How dare you?
  ko: 감히?
  ja: よくも！
c280_Damage_3:
  en: Ah.
  ko: 아.
  ja: あ。
c280_Die_1:
  en: Are you sure you can... take it from here?
  ko: "…후환은… 감당할 자신 있는 거겠지?"
  ja: "…どうなっても知らないよ？"
c280_Win_1:
  en: That's why you don't want to get on my bad side.
  ko: 하하. 그러게 날 적으로 돌리지 말았어야지.
  ja: ハハ。あたしを敵に回すとどうなるか分かった？
