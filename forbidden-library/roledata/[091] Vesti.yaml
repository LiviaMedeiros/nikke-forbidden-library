  ko: 정당방위
  ja: 正当防衛
10913_description_1:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Takes out two Missile Containers, dealing {description_value_01}% of <word_group=10025>final</word_group> ATK as damage to the enemy with the lowest remaining HP every 1 sec for 18 sec.</color>
    ■ Affects all enemies.
    <color=#00AEFF>Additional effects triggered according to the Survival Instinct's phase. <word_group=10028>Previous effects trigger repeatedly</word_group>:
    Survival Instinct 1: Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as additional damage.
    Survival Instinct 2: Deals {description_value_03}% of <word_group=10025>final</word_group> ATK as additional damage.
    Survival Instinct 3: Deals {description_value_04}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
    ■ Affects all allies.
    <color=#00AEFF>Full Burst Time ▼ 5 sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[미사일 컨테이너 2기 호출] :
    기능 : 남은 체력 수치가 가장 낮은 적에게 <word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지
    공격 간격 : 1초
    유지 시간 : 18초</color>
    ■ 적 전체에게
    <color=#00AEFF>[생존본능 단계 별 추가 효과] [<word_group=10028>하위 효과 중복 적용</word_group>] :
    생존본능 1 : [<word_group=10025>최종</word_group> 공격력 {description_value_02}% 추가 대미지]
    생존본능 2 : [<word_group=10025>최종</word_group> 공격력 {description_value_03}% 추가 대미지]
    생존본능 3 : [<word_group=10025>최종</word_group> 공격력 {description_value_04}% 추가 대미지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[풀 버스트 타임 지속 시간 5초 ▼]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「ミサイルコンテナ2機呼び出し」：
    機能：残りのHPの数値が最も低い敵に<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ
    攻撃間隔：1秒
    維持時間：18秒</color>
    ■敵全体に
    <color=#00AEFF>「生存本能段階別の追加効果」「<word_group=10028>下位効果のスタック適用</word_group>」：
    生存本能1：
    「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」
    生存本能2：
    「<word_group=10025>最終</word_group>攻撃力の{description_value_03}％の追加ダメージ」
    生存本能3：「<word_group=10025>最終</word_group>攻撃力の{description_value_04}％の追加ダメージ」</color>■味方全体に<color=#00AEFF>「フルバーストタイム5秒▼」</color>
