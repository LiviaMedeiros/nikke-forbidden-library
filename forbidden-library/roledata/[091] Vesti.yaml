  en: Survival Instinct
  ko: 생존본능
  ja: 生存本能
20912_description:
  en: |-
    ■ Activates when using Burst Skill. Affects self.
    <color=#00AEFF>Additional effects triggered according to the number of activation time(s). <word_group=10028>Previous effects trigger repeatedly</word_group>:
    Once: Survival Instinct 1 - ATK ▲ {description_value_01}% for {description_value_02} sec.
    Twice: Survival Instinct 2 - Critical Damage ▲ {description_value_03}% for {description_value_04} sec.
    Three times: Survival Instinct 3 - Critical Rate ▲ {description_value_05}% for {description_value_06} sec.</color>
  ko: |-
    ■ 버스트 스킬 사용 시 자신에게
    <color=#00AEFF>[사용 횟수 별 추가 효과] [<word_group=10028>하위 효과 중복 적용</word_group>]
    1 회 : [생존본능 1: 공격력 {description_value_01}% ▲] [{description_value_02}초 유지]
    2 회 : [생존본능 2: 크리티컬 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]
    3 회 : [생존본능 3: 크리티컬 확률 {description_value_05}% ▲] [{description_value_06}초 유지]</color>
  ja: |-
    ■バーストスキルを使用した時、自分に
    <color=#00AEFF>「使用回数別の追加効果」
    「<word_group=10028>下位効果のスタック適用</word_group>」
    1回：「生存本能1：攻撃力{description_value_01}％▲」
    「{description_value_02}秒間維持」
    2回：「生存本能2：クリティカルダメージ
    {description_value_03}％▲」「{description_value_04}秒間維持」
    3回：「生存本能3：クリティカル確率
    {description_value_05}％▲」「{description_value_06}秒間維持」</color>
