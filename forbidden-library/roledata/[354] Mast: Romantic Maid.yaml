23542_description:
  en: |-
    ■ Activates when entering Burst stage 3 in Drunken status. Affects all allies.
    <color=#00AEFF><word_group=10019>Distributed Damage</word_group> ▲ {description_value_01}% * Number of Drunken stacks for {description_value_02} sec.
    Reloading Speed ▲ {description_value_03}% * Number of Drunken stacks for {description_value_04} sec.</color>
    ■ Activates when the caster reaches max stacks of Drunken at the end of Full Burst. Affects self after the stacks are removed.
    <color=#00AEFF>Hangover: Stun for {description_value_05} sec.</color>
  ko: |-
    ■ 버스트 3단계 진입 시 자신이 취기 상태라면 아군 전체에게
    <color=#00AEFF>[<word_group=10019>분배 대미지</word_group> {description_value_01}% X 취기 중첩 수 ▲] [{description_value_02}초 유지]
    [재장전 속도 {description_value_03}% X 취기 중첩 수 ▲] [{description_value_04}초 유지]</color>
    ■ 풀 버스트 타임 종료 시 자신이 취기 최대 중첩 상태라면 중첩 해제 후 자신에게
    <color=#00AEFF>[숙취 : 기절 ] [{description_value_05}초 유지]</color>
  ja: |-
    ■バースト3段階突入時、自分がほろ酔い状態なら味方全体に
    <color=#00AEFF>「<word_group=10019>分配ダメージ</word_group>{description_value_01}％×ほろ酔いの
    スタック数▲」「{description_value_02}秒間維持」
    「リロード速度{description_value_03}％×ほろ酔いの
    スタック数▲」「{description_value_04}秒間維持」</color>
    ■フルバーストタイムが終了した時、
    自分がほろ酔いのフルスタック状態なら
    スタック解除後、自分に
    <color=#00AEFF>「二日酔い：気絶」「{description_value_05}秒間維持」</color>
