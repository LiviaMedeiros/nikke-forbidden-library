351_name:
  en: Anchor
  ko: 앵커
  ja: アンカー
c354_Lobby_Touch_1:
  en: Hahaha! How about that! I've finally become a pirate!
  ko: 하하하! 어떻수! 해적이 된 이 마스트님의 모습이!
  ja: ははは！どうだぁ！海賊になったマスト様の姿は！
c354_Lobby_Touch_2:
  en: |-
    Just because I've become a pirate doesn't mean I'm done dreaming.
    Onward to the next dream!
  ko: |-
    해적이 된 걸로 끝이 아니요.
    다음 로망을 향해 가야지!
  ja: |-
    海賊になれて、満足したかって？
    ロマン探しはこれからだぜっ！
c354_Lobby_Touch_3:
  en: A spell to make it delicious...? No way a pirate would do something so ridiculous!
  ko: 맛있어지는 주문…? 해, 해적이 그런 걸 할 리가 없지 않수!
  ja: おいしくなる呪文…？か、海賊はそんなことしねえ！
c354_Lobby_Touch_Love_1:
  en: Do you prefer maids to pirates, Master Captain?
  ko: 주인장은 해적보다 메, 메이드가 더 좋은거요?
  ja: ご主人様は海賊より…メ、メイドの方が好きっすか？
c354_Lobby_Touch_Love_2:
  en: So, what are your dreams, Master Captain? Well, since I've already fulfilled
    some of mine, I thought I'd help you achieve yours!
  ko: |-
    그, 주인장의 로망은 뭐요?
    아니 뭐, 내 로망은 어느 정도 이뤘으니까 도와줄까 해서.
  ja: |-
    ご主人様が求めるロマンって何っすか？
    いや、その。私はほとんど叶ったので…よかったら手伝うっす。
c354_Lobby_Touch_Love_3:
  en: B-become tastier! Coochie woochie, boing! Ugh, I wanna crawl into a hole and
    die!
  ko: 마, 맛있어져라, 몽글몽크아아앗! 그냥 죽어버리겠수다!
  ja: お、おいしくな～れ、ふわふわ…あああ！死んだ方がマシっす！
c354_Lobby_Stay_1:
  en: At this rate, I might actually turn into a real maid.
  ko: 이대로 가다간 진짜 메이드가 되어버릴 텐데….
  ja: このままマジでメイドになじんじまったらどうする…？
c354_Lobby_Stay_Love_1:
  en: |-
    *Sigh*... Do you really like maids that much, Master Captain?
    Well, seeing you enjoy yourself so much makes me happy too.
  ko: |-
    에휴. 주인장은 메이드가 그렇게나 좋을까.
    …뭐, 그렇게 좋아하는 걸 보니 나도 좋수.
  ja: |-
    はぁぁ。メイドのどこがいいんだろうな。
    …まっ、ご主人様が好きならいいか。
c354_Outpost_Touch_1:
  en: The Pirate Cafe is recruiting crew members right now!
  ko: 지금 해적 카페에서 선원을 모집 중이요!
  ja: 海賊カフェは船乗りを 絶賛募集中っす！
c354_Outpost_Touch_2:
  en: |-
    Treasure and honor! And above all... adventure!
    Join the Mast Pirate Crew right now!
  ko: |-
    보물과 명예! 그리고 무엇보다… 로망!
    지금 바로 마스트 해적단에 합류하는거요!
  ja: |-
    富、名声！そして…ロマン！
    今すぐマスト海賊団に 仲間入りだぁ！
c354_Outpost_Touch_3:
  en: Maid? How in the world could you possibly think I look like a maid? I'm not
    going to be reciting any ridiculous "fluffy wuffy" spells!
  ko: |-
    메이드? 이게 어딜 봐서 메이드요!
    아 몽글몽글 안 한다니까?!
  ja: |-
    メイド？これは違うっす！
    かわいいポーズは やらないっすよ！？
c354_Gacha_Get_1:
  en: The legendary pirate Mast has arrived!
  ko: 전설의 해적, 마스트님 등장이요!
  ja: 伝説の海賊、マスト様参上だぁ！
c354_Reinforce_1:
  en: I'm overflowing with dreams!
  ko: 로망이 차오르고 있수다!
  ja: ロマンがみなぎってくるぜっ！
c354_Reinforce_2:
  en: I feel like setting off on an adventure right this instant!
  ko: 당장이라도 모험을 떠나고 싶구만!
  ja: 今すぐにでも冒険に飛び出したいぜ！
c354_Reinforce_3:
  en: As expected, you really know your stuff, Master Captain!
  ko: 역시 주인장은 뭘 좀 아는군!
  ja: さすがはご主人様。見る目があるな！
c354_Gift_1:
  en: Thank you, Master Captain.
  ko: 고맙수, 주인장.
  ja: ありがとな、ご主人様。
c354_Gift_2:
  en: Is this for me? I'll have to repay you somehow.
  ko: 이런 것까지 주는 거요? 보답을 해야겠구만.
  ja: こんな…いいんすか？必ずお返しするっす。
c354_Gift_3:
  en: Technically, I was told not to accept gifts... but hey, as long as it's something
    good, I don't see the problem!
  ko: 이런 거 받지 말랬는데… 뭐, 좋은 게 좋은 거 아니겠수!
  ja: もらうのは禁止って言われてるけど…ま、細かいことはいっか！
c354_Attractive_Up_1:
  en: You may be mischievous at times, Master Captain, but... you're not so bad yourself.
  ko: |-
    주인장이 가끔 짓궂기는 해도 뭐.
    써, 썩 나쁘지 않수다.
  ja: |-
    ご主人様はたまにイジワルだけど、
    わ、悪い気はしないっす。
c354_Attractive_Up_2:
  en: |-
    Shall we have a drink together?
    I'll pour one for you. After all, I am a maid.
  ko: |-
    같이 한잔 하겠수?
    내가 따라 드리지. 뭐, 메이드니까.
  ja: |-
    一緒に一杯どうっすか？
    一応メイドらしいし、私が酌をするっす。
c354_Attractive_Up_3:
  en: |-
    What are your dreams, Master Captain?
    Actually, hold on. I think I already know.
  ko: |-
    주인장의 로망은 뭐요?
    흠, 뭐. 안 들어도 알 것 같수.
  ja: |-
    ご主人様のロマンは何すか？
    まっ、聞かなくても分かるっすけど。
c354_Party_Deploy_1:
  en: Is it time to set sail?
  ko: 이제 출항인가?
  ja: 出航っすか？
c354_Field_Touch_1:
  en: Aye aye, Master Captain.
  ko: Aye, 주인장.
  ja: Aye～ご主人様。
c354_Field_Go_1:
  en: Follow the wind, follow the adventure.
  ko: 바람 따라, 로망 따라~
  ja: 風の吹くまま、ロマンの向くまま～
c354_Battle_Enter_1:
  en: All hands to battle stations!
  ko: 총원 전투 위치로~!
  ja: 総員、持ち場につけ～！
c354_Battle_Ready_1:
  en: Run before the wind, full speed ahead!
  ko: 바람 타고 전속력으로!
  ja: 風に乗って全速力だ！
c354_Battle_Ready_2:
  en: The big one is mine!
  ko: 큰 녀석은 내 거요!
  ja: オオモノは私のものだぁ！
c354_Battle_Ready_3:
  en: No one can stop us!
  ko: 아무도 우리를 막을 수는 없수다!
  ja: 誰にも止められないぜ！
c354_Reload_1:
  en: Charging up adventure power!
  ko: 로망 파워 충전이요!
  ja: ロマンパワーチャージ！
c354_Reload_2:
  en: I'll go at an easy pace.
  ko: 여유 있게 가겠수다~
  ja: のんびり行くぜぇ～
c354_Reload_3:
  en: Just a tiny sip of rum.
  ko: 한 모금만 마실까~
  ja: 一口だけ引っかけるか～
c354_Ult_Skill_Ready_1:
  en: Ready to stir up some chaos!
  ko: 난장판 피울 준비 완료요!
  ja: 暴れる準備はできてるぜ！
c354_Ult_Skill_1:
  en: Have a taste of adventure!
  ko: 하하하! 내 로망을 보여주겠수다!
  ja: |-
    はっはっは！
    私のロマンを見せてやる！
c354_FullBurst_1:
  en: Wipe them all out, for the sake of adventure!
  ko: 모조리 없애버리는 거요! 로망을 위해!
  ja: 片っ端から片付けるぜ！ロマンのために！
c354_Kill_Monster_1:
  en: Yo-ho-ho!
  ko: Yo Ho!
  ja: Yo Ho！
c354_Kill_Monster_2:
  en: Done!
  ko: 처리했수다!
  ja: 片付けたっす！
c354_Kill_Monster_3:
  en: You all are sleeping with the fish!
  ko: 물고기 밥 추가요!
  ja: サカナのエサ、いっちょうあがりぃ！
c354_Damage_1:
  en: Ugh.
  ko: 으엑.
  ja: うえっ。
c354_Damage_2:
  en: Ahh!
  ko: 으앗!
  ja: うあっ！
c354_Damage_3:
  en: Argh!
  ko: 큭!
  ja: くっ！
c354_Die_1:
  en: Adventure... never dies...
  ko: 로망은… 죽지, 않는다….
  ja: ロマンは…死な、ねぇ…
c354_Win_1:
  en: Victory! Let's crack open some rum to celebrate!
  ko: 하하하! 승리 기념으로 럼주 파티요!
  ja: ははは！勝った記念にラム酒でパーティーだ！
c354_01_Lobby_Touch_1:
  en: The cafe's nice and spacious! It'd make the perfect pirate cafe, if you catch
    my drift...
  ko: |-
    넓고 좋은 카페구만.
    …여기도 해적 카페로 개조를…?!
  ja: |-
    広くていいカフェだな。
    ここも海賊カフェにしちまうか…！？
c354_01_Lobby_Touch_2:
  en: Y'know, our drinks would taste better if we used rum instead of tea or coffee...
  ko: 흐음~ 차나 커피보다는, 럼주가 더 맛있을 텐데 말이요.
  ja: |-
    う～ん…お茶とかコーヒーより、
    ラム酒の方がうまいよな。
c354_01_Lobby_Touch_3:
  en: I'm gonna learn all the good recipes here and use 'em back at our cafe!
  ko: |-
    여기서 좋은 메뉴를 많이 배워서,
    우리 카페에 써먹을 거요!
  ja: |-
    ここでおいしそうなメニューをたくさん習得して、
    うちのカフェに取り入れるぜ！
c354_01_Lobby_Touch_Love_1:
  en: It's not on the menu, but I whipped up a special pirate dessert set just for
    you, Master Captain. You're gonna love it.
  ko: |-
    메뉴판에는 없는데, 주인장에게는 특별히
    해적 디저트 세트를 준비해 주겠수다. 맛있을 거요~
  ja: |-
    ご主人様のために、特別にメニューにない
    海賊スイーツセットを用意するっす。
    おいしいはずだぜ～
c354_01_Lobby_Touch_Love_2:
  en: Here's the coffee you ordered! Aaand here's some rum on the house!
  ko: |-
    주문하신 커피 나왔수다.
    럼주는 서비스요~!
  ja: |-
    コーヒー、お待たせしましたっ。
    ラム酒はサービスっす～！
c354_01_Lobby_Touch_Love_3:
  en: What...? Th-the spell to make your food delicious...?! I-I can't do that! Especially
    not here, of all places!
  ko: |-
    뭣…! 마, 맛있어지는 주문…?
    여… 여기서는 더더욱 못 해, 못 한단 말이요!!
  ja: |-
    なっ…！お、おいしくなる呪文…？
    こ…ここじゃなおさら、そんなこと…
    ムリだっ！！
c354_01_Lobby_Stay_1:
  en: There were so many customers today... I need a moment to catch my breath.
  ko: 손님이 너무 많아서… 잠시만 쉬겠수다….
  ja: |-
    お客さんが多すぎるっ…
    ちょっと休ませてもらうっす…
c354_01_Lobby_Stay_Love_1:
  en: Working here ain't bad, but I do miss the old place, and all the dreams I had
    there with you, Master Captain.
  ko: |-
    여기서 일하는 것도 좋지만,
    역시 주인장과의 로망이 가득했던 그곳이 그립구만.
  ja: |-
    ここで働くのもいいけど、
    やっぱりご主人様とのロマンが詰まったあそこが恋しいぜ。
c354_01_Outpost_Touch_1:
  en: Today I'm working out here for a little while!
  ko: 오늘은 잠시 다른 곳에서 일하는 중이요!
  ja: 今日はいつもと違う場所で 働いてるぜ！
c354_01_Outpost_Touch_2:
  en: Ahoy there! Any interest in becoming a pirate with me?
  ko: 거기 손님들, 나와 같이 해적이 될 생각 없수?
  ja: そこのお客さん、私と一緒に 海賊になってみないっすか？
c354_01_Outpost_Touch_3:
  en: The cafe's so packed that I don't really have time to be chatting...!
  ko: |-
    이 카페에는 손님들이 너무 많아서,
    이렇게 떠들고 있을 시간이 없수다…!
  ja: |-
    このカフェ、お客さんが多すぎて、
    おしゃべりしてる時間がないぜ…！
c354_01_Gacha_Get_1:
  en: Come on in! I'll show you to your seat.
  ko: 어서 옵쇼! 자리 안내해 드리겠수다!
  ja: |-
    いらっしゃいませ！
    お席にご案内するっす！
c354_01_Reinforce_1:
  en: I feel like I could set sail right away!
  ko: 당장 출항해도 될 것 같수!
  ja: すぐにでも出航できそうだぜ！
c354_01_Reinforce_2:
  en: I've gotten a little too good at serving... At this rate, I might actually end
    up becoming a pro maid...
  ko: |-
    서빙 실력이 너무 출중해진 것 같수다.
    …이러다가 진짜 프로 메이드가 되는 것 아니요?
  ja: |-
    接客が上手くなりすぎた気がするぜ。
    …このままマジでプロメイドになっちまったりして？
c354_01_Reinforce_3:
  en: I think it's finally time I showed you my true strength as a pirate...
  ko: 해적 마스트의 진정한 힘을 보여줄 때가 된 것 같구만….
  ja: 海賊マスト様の真の力を見せる時が来たようだな…
c354_01_Gift_1:
  en: I like this! I bet it'd look good on display at the cafe.
  ko: 아주 마음에 드는구만, 카페에 전시해도 되겠수다!
  ja: |-
    すごく気に入ったぜ！
    カフェに飾ってもよさそうだな！
c354_01_Gift_2:
  en: Thanks as always, Master Captain.
  ko: 매번 고맙수다, 주인장.
  ja: いつもありがとな、ご主人様。
c354_01_Gift_3:
  en: Th-this is too much... Are you sure I can have it?!
  ko: 이, 이렇게 귀한 걸 내가 받아도 되는 거요?!
  ja: こ、こんな貴重なものをもらってもいいのか！？
c354_01_Attractive_Up_1:
  en: Wanna grab a bottle of rum with me after I'm done at the cafe?
  ko: 카페 일 끝나고, 같이 럼주 한 잔 어떻수?
  ja: カフェの仕事も終わったし、一緒にラム酒でもどうだっ？
c354_01_Attractive_Up_2:
  en: Master Captain, what would you say to leaving with me to sail after our dreams?
  ko: 주인장, 나와 함께 로망을 찾아 떠나지 않겠수?
  ja: ご主人様、私と一緒にロマン探しの旅に行かないか？
c354_01_Attractive_Up_3:
  en: You sure know how to get a person's heart racing, Master Captain.
  ko: 주인장은 언제나 사람의 마음을 들었다 놨다 하는 구만.
  ja: ご主人様はいつも人をドキドキさせるな。
c354_01_Party_Deploy_1:
  en: Set sail!
  ko: 출항이요!
  ja: 出航だーっ！
c354_01_Field_Touch_1:
  en: Ahoy!
  ko: Ahoy!
  ja: Ahoy！
c354_01_Field_Go_1:
  en: Hoist the sails!
  ko: 돛을 펼쳐라~!
  ja: 帆を上げろ～！
c354_01_Battle_Enter_1:
  en: Drop anchor!
  ko: 닻을 내려라~!
  ja: イカリを下ろせ～！
c354_01_Battle_Ready_1:
  en: This won't even whet my appetite!
  ko: 안줏거리도 안 되겠구만!
  ja: 酒のつまみにもならねえな！
c354_01_Battle_Ready_2:
  en: Let's have ourselves a blast!
  ko: 한바탕 놀아보는 거요!
  ja: 一丁、やるか！
c354_01_Battle_Ready_3:
  en: You dare stand in a pirate's way?
  ko: 감히 해적의 앞길을 막다니!
  ja: よくも海賊の行く手を阻みやがったな！
c354_01_Reload_1:
  en: I'm gonna have a quick drink.
  ko: 목 좀 축이겠수다.
  ja: ちょっと喉を潤してくるぜ。
c354_01_Reload_2:
  en: This fight's getting a bit long.
  ko: 전투가 길어지는구만~
  ja: 長引きそうだなぁ～
c354_01_Reload_3:
  en: Time to hide for a sec, Morgan.
  ko: 모건, 잠시 숨어있으쇼.
  ja: モーガン、ちょっと隠れてな。
c354_01_Ult_Skill_Ready_1:
  en: Order's ready!
  ko: 메뉴 준비됐수다!
  ja: ご注文の品が出来上がったっす！
c354_01_Ult_Skill_1:
  en: I brewed it extra strong... Drink up.
  ko: 찐~하게 우려냈으니, 들이켜보쇼.
  ja: 濃〜く煮出したから、ぐいっと飲んでみな。
c354_01_FullBurst_1:
  en: Drink every last drop!
  ko: 마지막 한 방울까지 짜내는 거요!
  ja: 最後の一滴まで絞り出すぜ！
c354_01_Kill_Monster_1:
  en: Piece of cake!
  ko: 별거 아니구만!
  ja: 大したことないな！
c354_01_Kill_Monster_2:
  en: Who's next?
  ko: 다음은 어디요!
  ja: 次はどこだっ！？
c354_01_Kill_Monster_3:
  en: This is too easy!
  ko: 너무 쉽구만, 이거~!
  ja: こりゃ～楽勝だぜ！
c354_01_Damage_1:
  en: Ouch!
  ko: 악!
  ja: ぎゃっ！
c354_01_Damage_2:
  en: Argh...!
  ko: 으악…!
  ja: うわっ…！
c354_01_Damage_3:
  en: Urgh...!
  ko: 크읏!
  ja: くうっ！
c354_01_Die_1:
  en: I can't... go down here... Not like this... urk!
  ko: 나는…! 여기서 쓰러질 수 없… 으윽!
  ja: こんなところで倒れるわけにはっ…！うぅっ！
c354_01_Win_1:
  en: Drinks are on me today! Let's drink 'til we drop! Hahaha!
  ko: 오늘은 내가 쏘겠소~! 마시고 죽는 거요~! 하하하!
  ja: |-
    今日は私のおごりっす～！
    倒れるまで飲もうぜ～！ははは！
