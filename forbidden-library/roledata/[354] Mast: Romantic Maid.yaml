---
354_name:
  en: 'Mast: Romantic Maid'
  ko: '마스트 : 로망틱 메이드'
  ja: マスト：ロマンチックメイド
c354_description:
  en: |-
    Mast, dressed in the pirate costume of her dreams, makes her appearance at the Maid Cafe, leaving people unsure whether she's a pirate, a maid, or simply a bashful girl.
    Despite all this confusion, the dream she holds in her heart is as genuine as it gets.
  ko: |-
    꿈에도 그리던 해적 코스튬을 입고 메이드 카페에 등장한 마스트.
    해적인지 메이드인지 수줍은 소녀인지 헷갈리지만,
    가슴에 품고 있는 로망만큼은 진짜라고 한다.
  ja: |-
    夢にまで見た海賊のコスチュームを着て
    メイドカフェに現れたマスト。
    海賊かメイドかシャイな少女なのかは分からないが、
    抱いているロマンだけは本物だ。
354_cv:
  en: "-"
  ko: "-"
  ja: "-"
