  ko: 스파클링 부스트
  ja: スパークリングブースト
20151_description:
  en: |-
    ■ Activates when entering Full Burst. Affects all Electric Code allies.
    <color=#00AEFF>ATK ▲ {description_value_01}% of caster's ATK for {description_value_02} sec.
    Reloading Speed ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 전격 코드 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_01}% ▲] [{description_value_02}초 유지]
