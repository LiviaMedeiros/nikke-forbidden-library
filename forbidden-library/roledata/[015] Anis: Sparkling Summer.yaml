---
15_name:
  en: 'Anis: Sparkling Summer'
  ko: '아니스 : 스파클링 서머'
  ja: アニス：スパークリングサマー
c015_description:
  en: |-
    Anis has finally brought out her much-anticipated swimsuit and put it on.
    This time, she is sure to get what she wants,
    be it free time on the beach, or more time with those close to her.
  ko: |-
    드디어 비장의 수영복을 꺼내 입은 아니스.
    이번에야말로 모든 것을 손에 넣을 것이다.
    바다에서의 시간도, 소중한 사람과의 시간도.
  ja: |-
    ついに秘蔵の水着を身に付けたアニス。
    今度こそすべて手に入るはず。
    海での時間も、大切な人との時間も。
15_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_15:
  en: 'Anis: Sparkling Summer''s Spare Body'
  ko: '아니스 : 스파클링 서머 스페어 바디'
  ja: アニス：スパークリングサマーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
