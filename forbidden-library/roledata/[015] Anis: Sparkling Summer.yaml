  ja: ネオン
12_name:
  en: Anis
  ko: 아니스
  ja: アニス
c015_Lobby_Touch_1:
  en: The hot sun, the burning sand, the emerald water! Is this the fabled beach everyone's
    always talking about?
  ko: 뜨거운 태양, 타오르는 모래, 에메랄드빛 물결! 여기가 바로 바다?!
  ja: |-
    熱い太陽、燃える砂、エメラルド色の波！
    これが海ってやつ！？
c015_Lobby_Touch_2:
  en: It would be even better if I could take a dip in the ocean.
  ko: 나도 수영이 가능한 바디였으면 좋았을 텐데.
  ja: 私も、泳げるボディだったらよかったのになぁ。
c015_Lobby_Touch_3:
  en: Cheers to the look in your eyes!
  ko: 당신의 눈동자에 건배~!
  ja: 指揮官様の瞳にかんぱ～い！
c015_Lobby_Touch_Love_1:
  en: Drinking a nice, refreshing soda with you while taking in the ocean view...
    it doesn't get any better than this.
  ko: 바다 앞에서 지휘관님과 마주 보며 마시는 탄산수라니, 최고잖아?
  ja: |-
    海を眺めながら、指揮官様と一緒に炭酸水を飲む…
    これ以上の幸せなんてないわよね。
c015_Lobby_Touch_Love_2:
  en: Yeesh, this swimsuit is pretty skimpy... Hey, get your mind out of the gutter!
  ko: |-
    수영복은 역시 가려주는 면적이 작긴 하네….
    어? 지휘관님 방금 야한 생각 했지?!
  ja: |-
    水着って露出度高すぎるのよね…
    ちょっと？指揮官様！今、エッチなこと考えたでしょ！？
c015_Lobby_Touch_Love_3:
  en: Hey, watch where you're touching!
  ko: 어머, 어딜 찌르는 거야~!
  ja: ちょっと、どこ触ってるのよ～！
c015_Lobby_Stay_1:
  en: Commander, the ice is going to melt! Nobody likes warm soda...
  ko: 지휘관님, 얼음 녹겠어! 탄산수는 미지근하면 맛없단 말야.
  ja: |-
    もうっ、指揮官様！
    氷が溶けちゃう！炭酸水は冷たい方がおいしいんだから。
c015_Lobby_Stay_Love_1:
  en: If you don't get your butt over here, I'm gonna start drinking without you.
  ko: 지휘관님~ 빨리 안 오면 나 혼자 취해버린다~?
  ja: 指揮官様～、早く来ないと、私1人で全部飲んじゃうんだから！
c015_Outpost_Touch_1:
  en: Wanna go check out the sea again, just the two of us?
  ko: 또 같이 바다에 가고 싶다, 그치?
  ja: 2人でまた、 海を見に行かない？
c015_Outpost_Touch_2:
  en: What if we created our own ocean inside the Outpost?
  ko: 지휘관님, 전초기지에도 바다를 만들어 보는 건 어때?
  ja: 指揮官様、 前哨基地にも 海を作らない？
c015_Outpost_Touch_3:
  en: Shower in the sea♪ Shower in the sea♪ Shower in the sea♪
  ko: 바다 샤워~ 바다 샤워~ 바다 샤워~
  ja: 海のシャワ～、 海のシャワ～、 海のシャワ～♪
c015_Gacha_Get_1:
  en: Behold, Anis in a swimsuit! Feast your eyes, gentlemen!
  ko: 수영복과 함께 섹시 레벨이 올라간 아니스, 등장이요~!
  ja: 水着でさらにセクシーになったアニスの～っ！登場～！
c015_Reinforce_1:
  en: Summertime Anis has leveled up!
  ko: 썸머 아니스--- 레벨-- 업!
  ja: |-
    サマーアニス～
    レベル～ア～ップ！
c015_Reinforce_2:
  en: The more skimpy my clothing, the more powerful I am... swimsuits are rock!
  ko: 역시 옷이 얇아질수록 강해지는 건가…! 수영복 최고!
  ja: |-
    やっぱり、布面積が少なければ少ないほど力が増すのかも…！
    水着って最高！
c015_Reinforce_3:
  en: Is there an upgrade that enables you to swim?
  ko: 수영을 할 수 있게 해주는 업그레이드는 없대?
  ja: 泳げるようになるアップグレードはないの？
c015_Gift_1:
  en: Wow, thanks! That's so nice of you, Commander.
  ko: 지휘관님~! 내가 진짜 잘할게!
  ja: |-
    指揮官様～！
    私、頑張るからねっ！
c015_Gift_2:
  en: Thanks! I'll put this to good use.
  ko: 고마워, 잘 쓸게!
  ja: ありがと！大切に使うわね！
c015_Gift_3:
  en: No take-backs, okay?
  ko: 줬다 뺏기 없기야!
  ja: あとで返せとか言わないでよね！
c015_Attractive_Up_1:
  en: You drive me up the wall, but somehow I still end up liking you.
  ko: 어떻게 점점 더 좋아져?!
  ja: |-
    好きな気持ちが止まらないの！
    ねぇなんで！？
c015_Attractive_Up_2:
  en: Commander, if you keep coming on to me, one of these days I'm going to call
    your bluff.
  ko: 지휘관님, 자꾸 나 꼬시면 나도 이제 안 참을 거야.
  ja: |-
    指揮官様が悪いんだからね。
    そんなに誘われたら、私だってもう、我慢できないんだから。
c015_Attractive_Up_3:
  en: Is it hot in here, or is it just me? Hehe...
  ko: 어휴, 더워! 여름이라 그런가 엄청 덥네…! 하하하….
  ja: |-
    ああ、あっつい！
    夏だからかな？
    ホント暑いわね…！あはは…
c015_Party_Deploy_1:
  en: Are you putting us to work even during our vacation? *Sigh*
  ko: 놀러 와서까지 일이야? 에휴.
  ja: 遊びにきてまで仕事？も～っ。
c015_Field_Touch_1:
  en: I'm here!
  ko: 나 여기 있어!
  ja: ここだよー！
c015_Field_Go_1:
  en: Okay, let's go!
  ko: 오케이, 가보자고!
  ja: オッケー、行きましょ！
c015_Battle_Enter_1:
  en: I can't believe we even have these guys here!
  ko: 이 녀석들 여기에도 있네!
  ja: こいつら、こんな所にもいるなんて！
c015_Battle_Ready_1:
  en: You're about to get soaked!
  ko: 촉촉하게 만들어 주지.
  ja: 泣かせてあげる。
c015_Battle_Ready_2:
  en: Don't the Raptures ever take a vacation?
  ko: 랩쳐들은 휴가 같은 거 없대?
  ja: ラプチャーには、夏休みとかないわけ？
c015_Battle_Ready_3:
  en: Time to give you a taste of my water gun.
  ko: 물총 맛 좀 보여줘야겠네.
  ja: 水鉄砲をお見舞いしてあげる。
c015_Reload_1:
  en: Can't I just connect this thing to a water tank and be done with it?
  ko: 그냥 정수기랑 연결해서 쓰면 안 돼?
  ja: タンクに繋いで使っちゃダメ？
c015_Reload_2:
  en: Refilling the water!
  ko: 물 리필 중!
  ja: 水、補給中！
c015_Reload_3:
  en: Refilling underground water!
  ko: 지하 암반수 충전 중!
  ja: 地下水、補給中！
c015_Ult_Skill_Ready_1:
  en: I can hear the sea calling out!
  ko: 바다의 부름이 들려…!
  ja: 海の叫びが聞こえる…！
c015_Ult_Skill_1:
  en: Let's make some waves!
  ko: 가자, 파도들아!!
  ja: ビッグウェーブ！
c015_FullBurst_1:
  en: Hope the water isn't too salty for ya!
  ko: 짠맛 좀 봐라!
  ja: 痛い目に遭わせてあげる！
c015_Kill_Monster_1:
  en: You're nothing.
  ko: 별것도 아닌 게!
  ja: こんなの楽勝よ！
c015_Kill_Monster_2:
  en: Nice!
  ko: 나이스!
  ja: ナイス！
c015_Kill_Monster_3:
  en: Another one down.
  ko: 또 한 마리 컷!
  ja: また倒しちゃった！
c015_Damage_1:
  en: Hey!
  ko: 아이구!
  ja: ああっ！
c015_Damage_2:
  en: Damn!
  ko: 우 씨!
  ja: うっ！
c015_Damage_3:
  en: Ouch!
  ko: 악!
  ja: きゃっ！
c015_Die_1:
  en: I'll leave the rest to you.
  ko: 뒤는 맡길게…!
  ja: あとは任せたわよ…！
c015_Win_1:
  en: Can we finally hit the beach and relax?
  ko: 이제 물놀이하러 가는 거야?
  ja: ふぅ。これでビーチに遊びに行けるわね？
