  ja: スパークリングウェーブ
10153_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Max Ammunition Capacity ▼ {description_value_01}% for {description_value_02} sec.
    Reloading Speed ▲ {description_value_03}% for {description_value_04} sec.
    <word_group=10009>Superior Elemental Code Attack Damage</word_group> ▲ {description_value_05}% for {description_value_06} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[최대 장탄 수 {description_value_01}% ▼] [{description_value_02}초 유지]
    [재장전 속도 {description_value_03}% ▲] [{description_value_04}초 유지]
    [<word_group=10009>우월 코드 공격 대미지</word_group> {description_value_05}% ▲] [{description_value_06}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「最大装弾数{description_value_01}％▼」「{description_value_02}秒間維持」
    「リロード速度{description_value_03}％▲」「{description_value_04}秒間維持」
    「<word_group=10009>有利コードの攻撃ダメージ</word_group>{description_value_05}％▲」
    「{description_value_06}秒間維持」</color>
