    {description_value_01}% of <word_group=10025>final</word_group> ATK as damage.</color>
    \n■ Activates when firing the last bullet. Affects self.\n<color=#00AEFF><word_group=10000>Damage
    to Interruption Parts</word_group> ▲ {description_value_02}% for {description_value_03}
    sec.</color>"
  ko: |-
    ■ 마지막 탄환 공격 시 <word_group=10025>최종</word_group> 공격력이 가장 높은 적 {description_value_04}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지]</color>
    ■ 마지막 탄환 공격 시 자신에게
    <color=#00AEFF>[<word_group=10000>저지 부위 공격 대미지</word_group> {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■最後の弾丸で攻撃した時、<word_group=10025>最終</word_group>攻撃力が最も高い敵{description_value_04}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ」</color>
    ■最後の弾丸で攻撃した時、自分に
    <color=#00AEFF>「<word_group=10000>阻止部位の攻撃ダメージ</word_group>{description_value_02}％▲」
    「{description_value_03}秒間維持」</color>
