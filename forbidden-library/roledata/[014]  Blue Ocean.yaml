c014_Lobby_Touch_1:
  en: Master! Do you want to recharge our water power together?
  ko: 스승님! 같이 수력 충전하실래요?
  ja: 師匠！一緒に水力チャージしませんか？
c014_Lobby_Touch_2:
  en: Just because I'm on vacation doesn't mean I should stop being a double agent.
  ko: 휴가를 온 스파이인 척을 하고 있는 이중 스파이입니다.
  ja: |-
    休暇に来た、スパイのふりをしている
    二重スパイです。
c014_Lobby_Touch_3:
  en: |-
    Since we're at the ocean, I've gotta switch up my attributes... *Gulp, gulp, gulp*
    All done!
  ko: "바다에 왔으니까… 꿀꺽, 꿀꺽, 꿀꺽, 하~ \n속성 체인지 완료!"
  ja: |-
    せっかく海に来たんですから、属性も変えなきゃいけませんよね！
    …ゴク、ゴク、ゴク、プハ～！
    チェンジ完了です！
c014_Lobby_Touch_Love_1:
  en: |-
    Are you going back to the beach for round two?
    I'll join you once my water power is fully charged.
  ko: "이따가 해변에서 2차전 하실 거죠? \n수력 충전 후 출격하겠습니다."
  ja: |-
    2回戦はビーチでやりますか？
    水力をチャージしたら、私も行きますね。
c014_Lobby_Touch_Love_2:
  en: My main go-to is firepower, but I think I can learn to appreciate water power
    as well.
  ko: "본진은 화력이지만, \n스승님께 배우는 거라면 수력도 좋아요!"
  ja: 本命は火力ですが、師匠が教えてくれるなら水力もいいですね！
c014_Lobby_Touch_Love_3:
  en: Despite all the temptation splayed out on the beach, I'm still your only disciple.
  ko: |-
    아무리 해변에 하렘이 펼쳐져 있어도,
    스승님의 수제자는 저뿐이니까요. 엣헴.
  ja: |-
    いくらビーチにハーレムが広がってても、
    師匠の一番弟子は私だけですから。えっへん。
c014_Lobby_Stay_1:
  en: |-
    The water flows, like a raging river...
    I know everything you're doing is to help me in my growth.
  ko: |-
    물은 물이요… 수력은 수력이다….
    이처럼 인내하는 것도, 제 성장을 위한 스승님의 안배겠죠?
  ja: |-
    水は水であり…
    水力は水力である…
    師匠が私を放っておくのも、私を成長させるためなんですよね？
c014_Lobby_Stay_Love_1:
  en: |-
    You're feeling heat exhaustion?
    Should I fetch you some water?
  ko: |-
    헉! 너무 더워서 움직이실 수 없다고요?
    음… 제 물기를 좀 옮겨 드릴까요?
  ja: |-
    えっ！暑すぎて動けないんですか？
    う～ん…私の水力を分けてあげましょうか？
c014_Outpost_Touch_1:
  en: Your shower's broken? I'll take care of it!
  ko: 샤워기가 고장 나셨나요? 제가 해결해 드리겠습니다.
  ja: |-
    シャワーが壊れた？
    じゃあ、 私が修理してあげますよ！
c014_Outpost_Touch_2:
  en: There's somewhere in the Outpost perfect for honing my water power. It's the
    swimming pool!
  ko: 그거 아세요, 스승님? 전초기지에도 수력 훈련장이 있다는걸. 명칭은 수영장이라고 합니다.
  ja: |-
    師匠、ご存じですか？
    前哨基地にも 水力トレーニング場が あるんですよ…
    「プール」っていう 名前なんですけど…
c014_Outpost_Touch_3:
  en: "This inner tube is no ordinary flotation device. \nYou could put an elephant
    on top of this thing, and it'd still stay afloat."
  ko: |-
    이 튜브는 보통의 튜브가 아닙니다.
    코끼리도 들어 올릴 수 있는 무중력 튜브죠.
  ja: |-
    この浮き輪は ただの浮き輪では ありません。
    ゾウも持ち上げられる、 無重力の浮き輪です。
c014_Gacha_Get_1:
  en: On land, my prowess is firepower. Underwater, it is water power, for I am Hybrid
    Neon.
  ko: |-
    육지에서는 화력. 바다에서는 수력.
    그게 바로 저. 하이브리드 네온입니다.
  ja: |-
    陸地では火力。海では水力。
    それが使える私がまさしく、ハイブリッドネオンです！
c014_Reinforce_1:
  en: Now I can shoot out stronger streams of water.
  ko: 물을 더 강력하게 분사할 수 있겠군요.
  ja: もっと強く水を噴射できますね。
c014_Reinforce_2:
  en: Water power enhanced!
  ko: 수력 업!
  ja: 水力アップ！
c014_Reinforce_3:
  en: Feel the high pressure of my water gun.
  ko: 제 물총에서, 심해의 고기압을 느껴 보세요.
  ja: 私の水鉄砲から、深海の高気圧を感じてください。
c014_Gift_1:
  en: Is this is a special gift, since I'm part of the Counters? I'll take it!
  ko: "전속 스쿼드에 대한 특별 대우인가요? \n오히려 좋아요!"
  ja: |-
    カウンターズにだけの、特別なプレゼントですか？
    嬉しいです！
c014_Gift_2:
  en: Wow, is this for me?
  ko: 와, 와! 정말 저한테 주시는 건가요?
  ja: わあ！本当に、私にくれるんですか？
c014_Gift_3:
  en: Thanks Master, you're like totally the coolest!
  ko: 하늘 같은 스승의 은혜, 잘 받았습니다!
  ja: 師匠のご恩、ありがたく頂戴します！
c014_Attractive_Up_1:
  en: I'm so happy to be here with you, Master.
  ko: 스승님이랑 같이 놀러 와서 너무 좋아요.
  ja: 師匠と一緒に遊びに来られて、とても嬉しいです。
c014_Attractive_Up_2:
  en: Let's you and I walk forward, hand in hand, toward that great beyond.
  ko: "…함께 가시죠. 저 수평선 끝까지."
  ja: |-
    …さあ、一緒に行きましょう。
    あの水平線の彼方まで！
c014_Attractive_Up_3:
  en: |-
    It doesn't matter whether you're dry or soaking wet,
    I'll admire you all the same.
  ko: |-
    존경합니다, 스승님!
    마르셨을 때나, 쫄~딱 젖으셨을 때나!
  ja: |-
    尊敬します、師匠！
    乾いている時も、ずぶ濡れの時も！
c014_Party_Deploy_1:
  en: Need my water gun?
  ko: 후후. 제 물총이 필요하신 거죠?
  ja: |-
    ふふっ。
    私の水鉄砲が必要なんですね？
c014_Field_Touch_1:
  en: Water power!
  ko: 수력!
  ja: 水力！
c014_Field_Go_1:
  en: Waterpower! Waterpower!
  ko: 수력 수력!
  ja: 水力、水力！
c014_Battle_Enter_1:
  en: Time to soak these suckers!
  ko: 드디어 물을 뿜을 때가 왔군요…!
  ja: ついに、水を放つ時が来たんですね…！
c014_Battle_Ready_1:
  en: Water bomb, ready!
  ko: 물 대포 레디!
  ja: 放水砲、レディー！
c014_Battle_Ready_2:
  en: You'll be soaked within 10 seconds flat!
  ko: 10초 만에 푹 젖게 해드릴게요!
  ja: 10秒でずぶ濡れにしてあげますよ！
c014_Battle_Ready_3:
  en: Are you ready for what's coming?
  ko: 보이시나요? 제가 몰고 오는 태풍이.
  ja: |-
    見えますか？
    私がもたらす台風が。
c014_Reload_1:
  en: Master, do you trust me?
  ko: 스승님, 저 믿으시죠?
  ja: 師匠、私を信じてますよね？
c014_Reload_2:
  en: Water power, recharge!
  ko: 수! 력! 충! 전!
  ja: 水！力！充！填！
c014_Reload_3:
  en: A storm's coming when I'm done here!
  ko: 폭풍 장전 들어갑니다!
  ja: 嵐の装填、始めます！
c014_Ult_Skill_Ready_1:
  en: Here comes the big one!
  ko: 큰 게 옵니다!
  ja: 大物が来ますよ！
c014_Ult_Skill_1:
  en: Feast your eyes upon my overflowing water power!
  ko: 스승님…! 이 넘치는 수력 좀 보세요!
  ja: 師匠…！このあふれる水力をご覧ください！
c014_FullBurst_1:
  en: Let the tide wash them away!
  ko: 파도처럼 몰아치는 거예요, 여러분!
  ja: 大波到来！
c014_Kill_Monster_1:
  en: Whoosh! Whoosh!
  ko: 푸슝! 푸슝!
  ja: プシュー！プシュー！
c014_Kill_Monster_2:
  en: Anyone else need a good soak?
  ko: 또 젖고 싶으신 분?
  ja: もっと濡れたい方～？
c014_Kill_Monster_3:
  en: That's one more down the drain.
  ko: 한 분 더 빠뜨렸어요! 제가!
  ja: また私が倒しましたよ！
c014_Damage_1:
  en: Gah!
  ko: 으앗!
  ja: うあっ！
c014_Damage_2:
  en: Water power!
  ko: 수력!
  ja: 水力！
c014_Damage_3:
  en: My swimsuit!
  ko: 제 수영복이…!
  ja: 水着が…！
c014_Die_1:
  en: It's my own fault. I didn't use enough water.
  ko: 물을 너무 절약했던… 제 탓입니다.
  ja: |-
    水を節約しすぎた…
    私の責任です。
c014_Win_1:
  en: Just call me Neon, the Aqua Master!
  ko: 후후… 아쿠아 마스터 네온이라고 불러 주시죠.
  ja: |-
    ふふっ…
    アクアマスター・ネオンとお呼びください。
