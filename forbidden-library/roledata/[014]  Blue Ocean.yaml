14_name:
  en: 'Neon: Blue Ocean'
  ko: '네온 : 블루 오션'
  ja: ネオン：ブルーオーシャン
c014_description:
  en: |-
    To adapt to the new aquatic-based environment, Neon has decided to incorporate another tool in her arsenal, switching over to Waterpower over her original Firepower.
    This spitfire goes all out on everything, whether it be honing her Waterpower abilities, or having fun on vacation.
  ko: |-
    바다라는 새로운 환경에 직면하여, 기존의 화력에 수력을 더해 하이브리드의 길을 걷게 된 네온.
    수력 훈련이든, 바캉스를 즐기는 일이든 매사에 최선을 다하는 열혈 소녀다.
  ja: |-
    海という新しい環境で、火力に水力を足した
    ハイブリッドの道を行くこととなったネオン。
    水力訓練にしろバカンスにしろ、
    何につけてもベストを尽くす熱血少女。
