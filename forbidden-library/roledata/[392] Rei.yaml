---
392_name:
  en: Rei
  ko: 라이
  ja: ライ
c392_description:
  en: |-
    A third-year student from the M.M.R. Vocational School, who nevertheless has the appearance of a small child.
    Despite the fact she is childlike in both her demeanor and personal hobbies, she utterly despises being referred to as "kid" or "little girl".
    As a senior, she feels obligated to take care of her fellow students who are younger than her, and spares no effort in doing so.
  ko: |-
    미미르 부속 고등학교에 재학 중인 유아적인 외견의 3학년생.
    아기 같다, 어려 보인다는 말을 가장 싫어하지만 성격이나 취향은 영락없는 어린애다.
    선배라는 자각은 있어서, 나름대로 후배들을 잘 돌보려 노력하는 편이긴 하다.
  ja: |-
    M.M.R.附属の高校に在学中の幼児体型の3年生。
    子どもっぽい、幼く見えると言われることを一番嫌うが、
    性格や好みは紛れもなく子ども。
    先輩だという自覚はあり、後輩の面倒を見ようと努力する方である。
392_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_392:
  en: Rei's Spare Body
  ko: 라이 스페어 바디
  ja: ライのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
