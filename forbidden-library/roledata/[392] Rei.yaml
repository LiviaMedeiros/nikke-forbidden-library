    Burst Gauge</word_group> by {description_value_02}%.</color> \n■ Affects decoy
    <word_group=10056>when decoy exists</word_group>.\n<color=#00AEFF><word_group=10057>Recovers
    decoy's HP</word_group> equal to {description_value_03}% of caster's <word_group=10025>final</word_group>
    Max HP.</color>"
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 아군 전체에게
    <color=#00AEFF>[<word_group=10015>버스트 게이지 충전</word_group> {description_value_02}%]</color>
    ■ <word_group=10056>디코이가 있다면</word_group> 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 <word_group=10057>디코이 회복</word_group> {description_value_03}%]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、味方全体に
