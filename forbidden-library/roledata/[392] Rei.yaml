391_name:
  en: Ein
  ko: 아인
  ja: アイン
390_name:
  en: Zwei
  ko: 츠바이
  ja: ツバイ
c392_Lobby_Touch_1:
  en: Gotta hurry before everyone sees it... Mmm, delicious!
  ko: 모두가 보기 전에~ 흐으으응! 맛있어.
  ja: |-
    みんなに見つかる前に～♪
    うぅ～ん！おいしいっ！
c392_Lobby_Touch_2:
  en: I may be a little older now, but it's not the end of the world if I eat sweets
    once in a while, right?
  ko: 이제 3학년이지만, 가끔씩은 단 걸 먹어도 되겠지?
  ja: 3年生になったけど、たまには甘いもの食べてもいいよね？
c392_Lobby_Touch_3:
  en: Naru, say aaaahhhhh! Let's see if you have any cavities.
  ko: 나루야, 아~ 해 봐. 이빨 상한 거 있는지 보자.
  ja: |-
    ナルちゃ～ん、あ～してごらん。
    虫歯がないか見てみようね。
c392_Lobby_Touch_Love_1:
  en: Would you like to have lunch together? We don't have to tell the others.
  ko: 선생님도 같이 먹을래? …애들한텐 절대 비밀이야.
  ja: |-
    先生も一緒に食べる？
    …みんなには内緒だよ？
c392_Lobby_Touch_Love_2:
  en: I love these snacks, especially the ones you give me, Teacher!
  ko: 간식은 맛있어. 그런데 선생님이 주면 더 맛있어!
  ja: |-
    おやつ大好き！
    先生がくれるおやつはもっと好き！
c392_Lobby_Touch_Love_3:
  en: Naru and I will protect you, Teacher. Pinky promise!
  ko: 선생님은 나랑 나루 1, 2, 3호가 지켜줄게. 손가락 걸고 약속.
  ja: |-
    先生は、私とナル1、2、3号が守ってあげる。
    約束するよ。
c392_Lobby_Stay_1:
  en: When will we have time to self-study, Teacher?
  ko: 선생님~ 우리 언제까지 자습해?
  ja: 先生～いつ自習終わるの？
c392_Lobby_Stay_Love_1:
  en: Why don't we all go downtown if there's nothing else that needs doing? I heard
    there's a store where you can buy as much candy as you want.
  ko: 있잖아, 할 거 없으면 다 같이 시내에 갈래? 츠바이가 그러는데, 사탕을 마음대로 골라 먹을 수 있는 가게가 생겼대.
  ja: |-
    ねえねえ、やることなかったら街に行こうよ。
    キャンディを好きなだけ自由に食べられるお店が
    オープンしたって噂だよ。
c392_Outpost_Touch_1:
  en: AP class is mandatory at the Tactic Academy, so are EMP performance tests...
    I don't understand any of this...
  ko: 택틱 아카데미에서 AP 클래스 의무 수강… EMP 성능 시험 및 기술 교류? 무슨 말인지 하나도 모르겠어….
  ja: |-
    タクティクアカデミーで APクラス受講必須…
    EMP性能試験 および 技術交流？
    何のことだかさっぱり…
c392_Outpost_Touch_2:
  en: Penguins aren't usually afraid of people. Maybe that's why Naru and I have grown
    so close.
  ko: 펭귄은 원래 사람을 별로 안 무서워한대. 그래서 나루랑 내가 이렇게 친해졌나 봐.
  ja: |-
    ペンギンは元々人を 怖がらないんだって。
    だからナルと私って こんなに仲がいいのかも！
c392_Outpost_Touch_3:
  en: Even with the school, you're still doing the opposite of what's intended, ya
    know what I mean?
  ko: 학교는 있잖아. 가라고 하면 가기 싫고, 가지 말라고 하면 더 가고 싶어. 무슨 말인지 알지?
  ja: |-
    学校って、 行けって言われると 行きたくなくて、
    行くなって言われると 行きたくなるんだよね。
    何のことだか 分かるでしょ？
c392_Gacha_Get_1:
  en: I'm Rei, a senior from a vocational school! Nice to meet you, Teacher!
  ko: 미미르 부속 고등학교 3학년, 라이라고 해! 잘 부탁해, 선생님.
  ja: |-
    M.M.R附属高校3年生のライだよ！
    よろしくね、先生。
c392_Reinforce_1:
  en: The penguin colony has become more resilient.
  ko: 펭귄 무리가 더 강해졌습니다.
  ja: ペンギンの群れがさらに強くなりました。
c392_Reinforce_2:
  en: I'll grow a little taller with this, right?
  ko: 이걸로 키도 더 크겠지?
  ja: これで背ももっと伸びるよね？
c392_Reinforce_3:
  en: We'll protect you, Teacher!
  ko: 우리가 선생님을 지켜줄게!
  ja: 私たちが先生を守ってあげるっ！
c392_Gift_1:
  en: For me? Really?
  ko: 뭐? 정말 나 주는 거야?
  ja: え？本当に私にくれるの？
c392_Gift_2:
  en: Woooow...
  ko: 흐와아아….
  ja: うわぁぁぁ…
c392_Gift_3:
  en: I'll split it with Naru. Hehe!
  ko: 나루네랑 잘 나눠 먹을게. 헤헤….
  ja: ナルたちと半分こして食べるね。へへ…
c392_Attractive_Up_1:
  en: You're the best, Teacher.
  ko: 우리는 선생님이 정말 좋아.
  ja: 私たちは先生が大好き。
c392_Attractive_Up_2:
  en: You're not going away, are you, Teacher?
  ko: 선생님, 계속 우리 선생님 해주면 안 돼?
  ja: 先生、ずっと私たちの先生でいてくれる？
c392_Attractive_Up_3:
  en: Are you hungry, Teacher? I can always share my snacks with you.
  ko: 선생님, 배고파? 내 간식… 나눠줄까?
  ja: |-
    先生、お腹空いた？
    私のおやつ…
    ちょっとあげようか？
c392_Party_Deploy_1:
  en: Now that I'm a senior in school, I needa to stay sharp.
  ko: 이제 내가 선배니까 정신 똑바로 차려야 돼.
  ja: 私も先輩だし、気を引き締めていかなきゃ。
c392_Field_Touch_1:
  en: What do we do now?
  ko: 우리 이제 뭐 하면 돼?
  ja: 何からすればいい？
c392_Field_Go_1:
  en: I'm going!
  ko: 선생님이 저쪽으로 가래!
  ja: 先生があっちの方に行けだって！
c392_Battle_Enter_1:
  en: Time for some extracurricular activities!
  ko: 방과 후 활동 시작이야!
  ja: 放課後クラブ始めるよっ！
c392_Battle_Ready_1:
  en: Let's go, Naru!
  ko: 가자, 나루야!
  ja: 行くよ、ナル！
c392_Battle_Ready_2:
  en: I've got this!
  ko: 선배가 다 알아서 해줄게!
  ja: 先輩の私に任せてっ！
c392_Battle_Ready_3:
  en: Let's show them what penguins are made of!
  ko: 진짜 펭귄의 힘을 보여줘!
  ja: ペンギンの底力を見せてちょうだい！
c392_Reload_1:
  en: Hurry up, Naru...
  ko: 나루야, 빨리….
  ja: ナル、急いで…
c392_Reload_2:
  en: Argh...
  ko: 끙차….
  ja: ううん…
c392_Reload_3:
  en: C'mon, a little more!
  ko: 조금만 더~!
  ja: もうちょっとぉ～っ！
c392_Ult_Skill_Ready_1:
  en: Me! Pick me!
  ko: 나! 나 시켜줘!
  ja: 私！私にやらせてっ！
c392_Ult_Skill_1:
  en: Why don't you pick on someone your own size?!
  ko: 내 후배들 괴롭히면 가만 안 둬!
  ja: 私の後輩をいじめたら、ただじゃおかないよ！
c392_FullBurst_1:
  en: Ready, set, GO!
  ko: 다 같이 준비, 시~작!
  ja: みんな、準備して！
c392_Kill_Monster_1:
  en: We did it!
  ko: 됐다!
  ja: よし！
c392_Kill_Monster_2:
  en: Gotcha!
  ko: 잡았어!
  ja: 捕まえた！
c392_Kill_Monster_3:
  en: Did you see that?
  ko: 봤지?
  ja: さっきの見たでしょ？
c392_Damage_1:
  en: Ugh!
  ko: 아파!
  ja: 痛いわよ！
c392_Damage_2:
  en: Kyaa!
  ko: 꺅!
  ja: きゃっ！
c392_Damage_3:
  en: Hiccup!
  ko: 히끅….
  ja: うぅっ…
c392_Die_1:
  en: I'm sorry. Hiccup... I'll be leaving early...
  ko: 선생님, 끅, 미안. 나 먼저 조퇴할게….
  ja: |-
    先生、ひっく、ごめんなさい。
    私、早退するね…
c392_Win_1:
  en: Did you see that, Teacher? We won!
  ko: 선생님, 봤지? 우리 반이 이겼어!
  ja: |-
    先生、見たでしょ？
    私のクラスが勝ったよ！
