    ■<word_group=10056>デコイが存在する時</word_group>自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの<word_group=10057>デコイ回復</word_group> {description_value_03}％」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
