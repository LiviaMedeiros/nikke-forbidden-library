  en: Model Senior Student
  ko: 선배의 모범
  ja: 先輩のお手本
13923_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Attract: Taunt all enemies for {description_value_01} sec.
    Damage Taken ▼ {description_value_02}% for {description_value_03} sec.</color>
    ■ Affects decoy <word_group=10056>when decoy exists</word_group>.
    <color=#00AEFF><word_group=10058>Constantly recovers decoy's HP</word_group> equal to {description_value_04}% of caster's <word_group=10025>final</word_group> Max HP every 1 sec for {description_value_05} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[주목 : 적 전체 도발] [{description_value_01}초 유지]
    [받는 대미지 {description_value_02}% ▼] [{description_value_03}초 유지]</color>
    ■ <word_group=10056>디코이가 있다면</word_group> 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 <word_group=10058>디코이 지속 회복</word_group> {description_value_04}%] [1초 간격] [{description_value_05}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「ヘイト：敵全体を挑発」「{description_value_01}秒間維持」
    「受けるダメージ{description_value_02}％▼」「{description_value_03}秒間維持」</color>
    ■<word_group=10056>デコイが存在する時</word_group>自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの<word_group=10058>デコイ持続回復</word_group> {description_value_04}％」「1秒間隔」「{description_value_05}秒間維持」</color>
