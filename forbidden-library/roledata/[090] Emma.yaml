---
90_name:
  en: Emma
  ko: 엠마
  ja: エマ
c090_description:
  en: Something of a sister figure for Absolute, who enjoys caring for others. Yet,
    there are times when she lets her guard down.
  ko: "앱솔루트 스쿼드의 맏언니. \n넘치는 이타심으로 동료들을 포용해 준다. \n가끔 허술한 면도 보인다."
  ja: |-
    アブソルート部隊のお姉さん。
    あふれる思いやりで仲間たちを包み込む。
    たまに抜けている面もある。
90_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50090:
  en: Emma's Spare Body
  ko: 엠마 스페어 바디
  ja: エマのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_mg_down:
  en: Machine Gun
  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
20902_name:
  en: Temptation
  ko: 템프테이션
  ja: テンプテーション
20902_description:
  en: |-
    ■ Activates when above {description_value_01}% HP. Affects all allies.
    <color=#00AEFF>Potency of HP restored ▲ {description_value_02}% continuously.</color>
  ko: |-
    ■ 자신의 체력이 {description_value_01}% 이상일 때 한하여 아군 전체에게
    <color=#00AEFF>[받는 체력 회복량 {description_value_02}% ▲] [지속]</color>
  ja: |-
    ■自分のHPが{description_value_01}％以上の時のみ味方全体に
    <color=#00AEFF>「受けるHP回復量{description_value_02}％▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20901_name:
  en: Cheerleading
  ko: 치어리딩
  ja: チアリーディング
20901_description:
  en: |-
    ■ There is a {description_value_02}% chance to activate when attacked. Affects all allies.
    <color=#00AEFF>Recovers {description_value_01}% of the caster's <word_group=10025>final</word_group> Max HP as HP.</color>
  ko: |-
    ■ 피격 시 {description_value_02}% 확률로 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 회복]</color>
  ja: |-
    ■攻撃を受けた時、{description_value_02}％の確率で味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％を
    回復」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10903_name:
  en: Altruism
  ko: 알트루이즘
  ja: 自己犠牲
10903_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Recover HP equal to {description_value_01}% of the caster's <word_group=10025>final</word_group> Max HP.
    Recover {description_value_02}% of attack damage as HP over {description_value_03} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 회복]
    [공격 대미지 비례 {description_value_02}% 회복] [{description_value_03}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％を
    回復」
    「攻撃ダメージの{description_value_02}％回復」
    「{description_value_03}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_fire:
  en: H.S.T.A. Code Manual
  ko: H.S.T.A. 코드 매뉴얼
  ja: H.S.T.A.コードマニュアル
material_characterskill_fire_desc:
  en: |-
    A manual only for Nikkes with H.S.T.A. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: |-
    H.S.T.A. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다.
    다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.
    스킬 레벨 업에 사용됩니다.
  ja: |-
    H.S.T.A.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
