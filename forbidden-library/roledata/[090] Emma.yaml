  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading skills 1 and 2.

    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 극한까지 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

