  ko: 리멤버 미
  ja: リメンバーミー
10203_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF><word_group=10024>Decoy</word_group>: Creates an Avatar with {description_value_01}% of caster's <word_group=10025>final</word_group> Max HP for {description_value_02} sec.
    Attract: Taunt all enemies for {description_value_03} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[<word_group=10024>디코이</word_group> : 시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 분신] [{description_value_02}초 유지]
    [주목 : 적 전체 도발] [{description_value_03}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「<word_group=10024>デコイ</word_group>：スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％の分身」「{description_value_02}秒間維持」
    「ヘイト：敵全体を挑発」「{description_value_03}秒間維持」</color>
