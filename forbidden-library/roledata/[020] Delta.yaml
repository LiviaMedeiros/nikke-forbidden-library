22_name:
  en: Signal
  ko: 시그널
  ja: シグナル
c020_Lobby_Touch_1:
  en: Danger is always around the corner.
  ko: 위험은 언제나 가까이에 있습니다.
  ja: 危険は常にすぐ近くにあります。
c020_Lobby_Touch_2:
  en: I'll go scout up ahead.
  ko: 먼저 가서 정찰하겠습니다.
  ja: 先に行って偵察を始めます。
c020_Lobby_Touch_3:
  en: Just give me the signal and I'll move.
  ko: 신호를 주시면 움직이겠습니다.
  ja: 信号に合わせて動きます。
c020_Lobby_Touch_Love_1:
  en: I will protect you, no matter what happens.
  ko: 무슨 일이 있어도 지휘관을 꼭 지키겠습니다.
  ja: 何があろうと指揮官を必ずお守りします。
c020_Lobby_Touch_Love_2:
  en: I'm preparing for every possibility during our time together.
  ko: "남성과의 교제 시 발생할 수 있는 다양한 상황에 \n충분히 대응할 수 있도록 준비 중입니다."
  ja: |-
    男性との交際時に発生しうる様々な状況に完璧に対応できるよう
    準備中です。
c020_Lobby_Touch_Love_3:
  en: Would you like a bowl of ramen before you leave?
  ko: 지휘관, 라면이라도 드시고 가시지 말입니다.
  ja: 指揮官、ラーメンでも食べて行ってください。
c020_Lobby_Stay_1:
  en: Ready for assignment. Standing by.
  ko: 출동 준비 완료. 현재 대기 중입니다.
  ja: |-
    出動準備完了。
    現在、待機中です。
c020_Lobby_Stay_Love_1:
  en: |-
    This awkward silence is killing me.
    Shall I give you an updated report?
  ko: |-
    …이런 침묵에 대응하는 방법은 나와있지 않았습니다.
    현재 상황이라도 보고하면 되겠습니까?
  ja: |-
    …このような沈黙に対応する方法は心得ておりません。
    現在の状況を報告すればいいでしょうか。
c020_Outpost_Touch_1:
  en: Keep your guard up, even at the Outpost.
  ko: 전초기지에서도 경계를 늦출 순 없습니다.
  ja: 前哨基地でも、 警戒を緩めるわけには いきません。
c020_Outpost_Touch_2:
  en: No information from the Observatory.
  ko: 관측소에선 아직 별다른 정보가 수집되진 않았습니다.
  ja: 観測所には まだこれといった情報は 入ってきていません。
c020_Outpost_Touch_3:
  en: Moving like this is much better than standing still.
  ko: 가만히 있는 것보단 이렇게 움직이는 편이 낫습니다.
  ja: じっとしているよりは こうして動いている方が 楽です。
c020_Gacha_Get_1:
  en: Armament check. I'll be part of your platoon from here on out.
  ko: 무장 점검 완료. 지금부터 임무에 함께하겠습니다.
  ja: 武装点検完了。ただ今より任務を遂行します。
c020_Reinforce_1:
  en: Thank you for your support.
  ko: 지원해 주셔서 감사합니다.
  ja: ご支援に感謝いたします。
c020_Reinforce_2:
  en: I feel stronger than before.
  ko: 이전보다 강해진 느낌입니다.
  ja: 前よりも強くなった気がします。
c020_Reinforce_3:
  en: The survival rate has increased.
  ko: 생존율이 조금 더 올라갔습니다.
  ja: 生存率が少し上がりました。
c020_Gift_1:
  en: Thank you for caring about me.
  ko: 신경 써 주셔서 감사합니다.
  ja: お気遣いに感謝いたします。
c020_Gift_2:
  en: A gift? I... I didn't expect this.
  ko: 선물이라니… 예상하지 못했습니다.
  ja: プレゼントだなんて…想定外です。
c020_Gift_3:
  en: This is... all a bit overwhelming...
  ko: 저한테… 이렇게까지….
  ja: 私に…こんなことまで…
c020_Attractive_Up_1:
  en: I will do all I can to repay you.
  ko: 보여주신 호의만큼 보답할 수 있게 노력하겠습니다.
  ja: お心遣いに応えられるよう努力いたします。
c020_Attractive_Up_2:
  en: You're so affectionate towards me... it's heartwarming.
  ko: 저를 많이 아껴주신다는 것 온몸으로 느끼고 있습니다.
  ja: 私への愛情は全身で感じております。
c020_Attractive_Up_3:
  en: You have won my respect. I will follow you wherever you go.
  ko: 진심으로 존경합니다, 지휘관. 믿고 따르겠습니다.
  ja: |-
    心から尊敬します、指揮官。
    信じてついていきます。
c020_Party_Deploy_1:
  en: One moment. Allow me to finish one personal assignment.
  ko: 개인 임무를 종료하고 함께하겠습니다.
  ja: 単独任務を終了し合流します。
c020_Field_Touch_1:
  en: You called?
  ko: 부르셨습니까?
  ja: お呼びでしょうか？
c020_Field_Go_1:
  en: Destination confirmed. Let's move out.
  ko: 이동 지점 확인. 움직입니다.
  ja: 移動地点確認。移動します。
c020_Battle_Enter_1:
  en: Engaging the enemy.
  ko: 전투, 시작하겠습니다.
  ja: 戦闘、開始します。
c020_Battle_Ready_1:
  en: Target confirmed.
  ko: 목표 확인.
  ja: 目標確認。
c020_Battle_Ready_2:
  en: Awaiting your command.
  ko: 지휘관, 지시를.
  ja: 指揮官、ご指示を。
c020_Battle_Ready_3:
  en: Proceed as planned.
  ko: 작전 대로 움직이겠습니다.
  ja: 作戦通りに行います。
c020_Reload_1:
  en: Rearranging!
  ko: 재정비하겠습니다.
  ja: 再整備いたします。
c020_Reload_2:
  en: Reload.
  ko: 리로드.
  ja: リロード。
c020_Reload_3:
  en: I've still got some fight in me.
  ko: 조금 더 싸울 수 있습니다.
  ja: もう少し戦えます。
c020_Ult_Skill_Ready_1:
  en: Ready!
  ko: 준비됐습니다!
  ja: 準備できました！
c020_Ult_Skill_1:
  en: I'll draw them in this direction!
  ko: 적의 시선을, 이쪽으로 유도하겠습니다!
  ja: 敵の視線を、こちらに誘導します！
c020_FullBurst_1:
  en: Fire in the hole!
  ko: 전력으로!
  ja: 全力で！
c020_Kill_Monster_1:
  en: Target neutralized.
  ko: 목표 제거 확인.
  ja: 目標物の除去を確認。
c020_Kill_Monster_2:
  en: Who's next?
  ko: 다음 대상을.
  ja: 次の対象を。
c020_Kill_Monster_3:
  en: Situation is under control.
  ko: 잡았습니다.
  ja: 捕らえました。
c020_Damage_1:
  en: Urgh!
  ko: 큿…!
  ja: くっ…！
c020_Damage_2:
  en: Ow!
  ko: 으윽!
  ja: ううっ！
c020_Damage_3:
  en: Ouch!
  ko: 악!
  ja: きゃっ！
c020_Die_1:
  en: Sorry. I'm retreating.
  ko: 죄송… 합니다. 먼저 퇴각하겠습니다.
  ja: 申し訳…ございません。先に退却します。
c020_Win_1:
  en: Battle complete.
  ko: 전투 종료.
  ja: 戦闘終了。
