20_name:
  en: Delta
  ko: 델타
  ja: デルタ
c020_description:
  en: The leader of the Scouts who is an exemplary soldier. Her military professionalism
    is reflected in the tactical competency of her squad.
  ko: |-
    스카우팅 스쿼드의 리더.
    택티컬한 움직임을 보이는 모범적인 군인이다.
  ja: |-
    スカウティング部隊のリーダー。
    タクティカルな動きを見せる模範的な軍人。
