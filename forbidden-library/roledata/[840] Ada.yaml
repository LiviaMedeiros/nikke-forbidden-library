---
840_name:
  en: Ada
  ko: 에이다
  ja: エイダ
c840_description:
  en: |-
    A mysterious and resourceful operative who never reveals vulnerability, no matter the circumstances.
    Ada works alone, staying laser-focused on her mission and keeping emotional ties at bay.
    Her true motives, identity, and loyalties remain shrouded in secrecy—even the name "Ada Wong" is just an alias.
  ko: |-
    가혹한 상황 속에서도, 나약한 면을 보이지 않는 신출귀몰한 에이전트.
    단독 행동을 선호해 임무를 우선시하며, 사사로운 정을 섞지 않는다.
    목적·신원·소속 등은 베일에 싸여 있고 에이다 웡이란 이름조차 가명이다.
  ja: |-
    どんな過酷な状況にあっても、弱さを見せることはない
    神出鬼没のエージェント。
    基本的に単独行動。任務を優先し、私情を交えない。
    目的、身元、所属などは謎に包まれており、
    エイダ・ウォンという名前すらも偽名である。
840_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_840:
  en: Ada's Spare Body
  ko: 에이다 스페어 바디
  ja: エイダのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
28402_name:
  en: Flash Grenade
  ko: 섬광 수류탄
  ja: 閃光手榴弾
28402_description:
  en: |-
    ■ Activates during Full Burst. Affects <word_group=10020>enemies within attack range</word_group> nearest to the crosshair every {description_value_01} sec.
    <color=#00AEFF>Flash Grenade Toss: Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as True Damage.</color>
    ■ Activates when using Burst Skill. Affects self.
    <color=#00AEFF>Flash Grenade Toss activation time condition ▼ {description_value_03} sec for {description_value_04} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 지속 중 {description_value_01}초마다 조준선에 가장 가까운 <word_group=10020>공격 범위 내 적들</word_group>에게
    <color=#00AEFF>[섬광 수류탄 투척 : <word_group=10025>최종</word_group> 공격력 {description_value_02}% 방어력 무시 대미지]</color>
    ■ 버스트 스킬 사용 시 자신에게
    <color=#00AEFF>[섬광 수류탄 투척 발동 시간 조건 {description_value_03}초 ▼] [{description_value_04}초 유지]</color>
  ja: |-
    ■フルバーストタイム発動中、
    {description_value_01}秒ごとに照準線に最も近い<word_group=10020>攻撃範囲内の敵</word_group>に
    <color=#00AEFF>「閃光手榴弾投擲：<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の
    防御力無視ダメージ」</color>
    ■バーストスキルを使用した時、自分に
    <color=#00AEFF>「閃光手榴弾投擲の発動間隔{description_value_03}秒▼」
    「{description_value_04}秒間維持」</color>
skill_name_1003:
