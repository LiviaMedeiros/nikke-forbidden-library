841_name:
  en: Jill
  ko: 질
  ja: ジル
842_name:
  en: Claire
  ko: 클레어
  ja: クレア
c840_Lobby_Touch_1:
  en: |-
    My identity? Sorry, that's a secret.
    I am willing to hear your story, though.
  ko: |-
    내 정체? 미안하지만, 비밀이야.
    대신 당신에 대한 이야기를 들어줄게.
  ja: |-
    私の正体？悪いけど、秘密なの。
    その代わり、あなたの話を聞いてあげるわ。
c840_Lobby_Touch_2:
  en: |-
    Don't forget our deal.
    I give you the intel, and you deliver the NEO-Virus to me.
  ko: |-
    거래는 잊지 않길 바래.
    내가 정보를 주면, 당신은 NEO 바이러스를 넘기는 거야.
  ja: |-
    取引のことを忘れないでね。
    私が情報を渡す、あなたはNEO-ウィルスをくれる。
    そういう約束よ。
c840_Lobby_Touch_3:
  en: My mission... let's just say it's probably not that different from yours.
  ko: 지금 임무라… 글쎄? 당신이랑 크게 다르진 않을걸?
  ja: 私の任務…？そうね…あなたと大して変わらないと思うわ。
c840_Lobby_Touch_Love_1:
  en: Do you trust me?
  ko: 당신은… 날 믿어?
  ja: ねえ、私を信じる？
c840_Lobby_Touch_Love_2:
  en: Who am I working for? Come on—you know I don't work for anyone. And even if
    I did, I'd never say who.
  ko: |-
    누굴 위해서 일하냐고?
    알잖아, 말하지 않을 거란 거.
  ja: |-
    誰のために働いてるのかって？
    知ってるでしょ、答えないって。
c840_Lobby_Touch_Love_3:
  en: I don't like being toyed with by others... but I'll play along. So, what is
    it you want to talk about?
  ko: |-
    다른 사람에게 놀아나는 건 질색이지만….
    너라면 어울려줄 수도 있어. 그래서 무슨 이야기를 하고 싶은데?
  ja: |-
    他人に踊らされるのは嫌だけど……
    あなたのペースには乗ってあげてもいいわ。
    それで、何の話をしたいの？
c840_Lobby_Stay_1:
  en: |-
    I'll be waiting right here.
    Don't worry. I'm not going anywhere.
  ko: |-
    여기서 기다리고 있을게.
    걱정 마. 어디 안 가고 가만히 있을 테니까.
  ja: |-
    ここで待ってるわ。
    心配しないで。どこにも行かないでおとなしくしてるから。
c840_Lobby_Stay_Love_1:
  en: Is that the drawer where you hide your secrets? You sure you're okay with leaving
    me here unsupervised?
  ko: |-
    저쪽 서랍이었나? 뭔가 비밀스러운 걸 넣어둔 데가.
    정말 괜찮겠어? 날 혼자 내버려둬도.
  ja: |-
    あっちの引き出しだったかしら、例の物を入れておいたのは。
    ホントに大丈夫？私をひとりにして。
c840_Outpost_Touch_1:
  en: |-
    Is that the hotel that D manages?
    Must be tough, keeping your identity hidden while working in this line of business.
  ko: |-
    D가 관리한다던 호텔이 저기야?
    힘들겠네, 정체를 숨기고 활동하고 있으니.
  ja: |-
    Dが運営しているホテルが あれなの？
    大変そうね、 正体を隠しながら 活動しなきゃいけないんだもの。
c840_Outpost_Touch_2:
  en: It's still peaceful here... And everyone is completely oblivious as to what's
    going on behind the scenes.
  ko: 여긴 아직 평화롭네. 뒤에서 무슨 일이 벌어지는지도 모르고….
  ja: ここはまだ平和ね。 裏でどんなことが 起こってるのかも知らず…
c840_Outpost_Touch_3:
  en: A church? Where's the dial?
  ko: 교회? 다이얼은 어디에 있지?
  ja: 教会？ダイヤルはどこ？
c840_Gacha_Get_1:
  en: The name's Ada. We're after the same thing, so we might as well work together.
  ko: "…에이다야. 목적이 일치하는 동안은, 잘 부탁할게."
  ja: "…エイダよ。目的が同じうちは、よろしく頼むわ。"
c840_Reinforce_1:
  en: I want to see if I'm stronger than before. Care to take a little walk with me?
  ko: |-
    전보다 위력이 올랐는지 확인하고 싶은데,
    산책 좀 같이 따라와 줄래?
  ja: |-
    前より強くなったか確認したいんだけど、
    一緒に散歩にでも行かない？
c840_Reinforce_2:
  en: Thanks to you, the upgrades are complete.
  ko: 덕분에 개조는 마쳤어.
  ja: おかげで改造は終わったわ。
c840_Reinforce_3:
  en: Looks like I can return to the mission now.
  ko: 임무에 다시 복귀할 수 있겠네.
  ja: 任務に戻れそう。
c840_Gift_1:
  en: Oh? What's this supposed to mean?
  ko: 흐음? 이건 무슨 의미지?
  ja: ふ～ん？これはどういう意味かしら？
c840_Gift_2:
  en: |-
    Well, you're awfully confident. Overly so, I'd say.
    Fine, I'll let it slide... for now.
  ko: |-
    당신은 절조가 상당히 부족한 거 같네.
    그래도 일단은 받아둘게.
  ja: |-
    節操がないにも程があるんじゃない？
    とりあえず受け取っておくけど。
c840_Gift_3:
  en: |-
    Giving me this doesn't change our deal.
    As for how I see you, however... that might be a different matter.
  ko: |-
    이런 걸 준다고, 거래 내용은 바뀌지 않아.
    다만, 당신을 어떻게 보게 될지는 다른 문제지만.
  ja: |-
    こんなものを渡されたからって、取引は変わらないわ。
    ただ、あなたをどう見るかは別の話だけどね。
c840_Attractive_Up_1:
  en: This world isn't so bad after all.
  ko: 이쪽 세계도 나쁘지만은 않은 것 같네.
  ja: こっちの世界も悪くはないわね。
c840_Attractive_Up_2:
  en: |-
    I can tell you're a good person. I like that about you.
    You... really remind me of him, actually.
  ko: |-
    알아. 넌 좋은 사람이란 걸. 그런 점 맘에 들어.
    …닮았네.
  ja: |-
    分かってる。あなたはいい人。そういうとこ、好きよ。
    …似てるわね。
c840_Attractive_Up_3:
  en: You and I really seem compatible, don't you think?
  ko: 우린 의외로 호흡이 잘 맞는 것 같은데, 당신은 어떻게 생각해?
  ja: 私たちって、思ったより息が合いそうね。あなたはどう思う？
c840_Party_Deploy_1:
  en: Looks like you could use some help. How about it?
  ko: 내 도움이 필요한 모양이네.
  ja: 私のサポートが必要みたいね。
c840_Field_Touch_1:
  en: Lead the way.
  ko: 안내해.
  ja: 案内して。
c840_Field_Go_1:
  en: Let's move out.
  ko: 이동할게.
  ja: 移動するわ。
c840_Battle_Enter_1:
  en: Heh, I'm only sticking to what I came here to do.
  ko: 알지? 난 내 할 일만 할 거란 거.
  ja: 分かってるでしょ？私は自分のやるべきことしかしないって。
c840_Battle_Ready_1:
  en: Let's stick to our own lanes.
  ko: 각자 역할을 다하자고.
  ja: 自分の役割を果たしましょう。
c840_Battle_Ready_2:
  en: Better stay sharp.
  ko: 조심하는 게 좋겠어.
  ja: 気をつけた方がよさそうよ。
c840_Battle_Ready_3:
  en: I'll cooperate.
  ko: 협력할게.
  ja: 協力するわ。
c840_Reload_1:
  en: Reloading.
  ko: 재장전.
  ja: リロード。
c840_Reload_2:
  en: You'll have to take it from here.
  ko: 시간을 벌어줘.
  ja: ちょっと任せるわ。
c840_Reload_3:
  en: These guys are quite persistent.
  ko: 여기 녀석들도 끈질기네.
  ja: ここの敵もしつこいわね。
c840_Ult_Skill_Ready_1:
  en: Target in sight. Should I take the shot?
  ko: 타겟은 발견했어. 처리할까?
  ja: ターゲットを見つけたわ。片付ける？
c840_Ult_Skill_1:
  en: Ha! This is gonna make quite the impression.
  ko: 꽤 화려한 한 방이 될 거야.
  ja: かなり派手な一撃になるわよ。
c840_FullBurst_1:
  en: Let's finish the mission.
  ko: 임무를 마무리 짓자.
  ja: やり遂げるわよ。
c840_Kill_Monster_1:
  en: Ughh... This is starting to get old.
  ko: 슬슬 좀 지겹네.
  ja: いい加減にしてほしいわ。
c840_Kill_Monster_2:
  en: Bravo.
  ko: 브라보.
  ja: やるじゃない。
c840_Kill_Monster_3:
  en: I've cleared my side. What about you?
  ko: 이쪽은 처리했는데. 그쪽은?
  ja: こっちは片付いたわ。そっちは？
c840_Damage_1:
  en: Ow!
  ko: 읏.
  ja: うっ。
c840_Damage_2:
  en: Ugh.
  ko: 큿.
  ja: くっ。
c840_Damage_3:
  en: Ngh...
  ko: 으윽.
  ja: ううっ。
c840_Die_1:
  en: This isn't the ending I was hoping for...
  ko: 이런 건… 내가 원했던 결말이 아닌데….
  ja: こんなの…私が望んだ結末じゃない…
c840_Win_1:
  en: Not bad. Looking forward to our next mission together.
  ko: 나쁘지 않았어. 그럼 다음 임무도 잘 부탁할게.
  ja: 悪くなかったわ。次の任務でもよろしくね。
