    [방어력 무시 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]
    [공격 대미지 비례 {description_value_05}% 회복] [{description_value_06}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、直前に
    バーストスキルを使用した
    <word_group=10082>基本バースト段階が{description_value_07}の</word_group>味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_01}％▲」
    「{description_value_02}秒間維持」
    「防御力無視ダメージ{description_value_03}％▲」
    「{description_value_04}秒間維持」
    「攻撃ダメージの{description_value_05}％回復」「{description_value_06}秒間維持」</color>
