    ■ Activates when entering Full Burst. Affects all <word_group=10082>Burst Stage {description_value_07}</word_group> allies who previously cast their Burst Skill.
    <color=#00AEFF>ATK ▲ {description_value_01}% of caster's ATK for {description_value_02} sec.
    True damage ▲ {description_value_03}% for {description_value_04} sec.
    Recovers {description_value_05}% of damage as HP for {description_value_06} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 직전에 버스트 스킬을 사용한 <word_group=10082>기본 버스트 단계가 Step {description_value_07}인</word_group> 아군 전체에게
