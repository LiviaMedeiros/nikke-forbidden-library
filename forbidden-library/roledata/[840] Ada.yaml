    Effect 2: Charge Damage ▲ {description_value_07}%.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[공격력 {description_value_01}% ▲] [{description_value_02}초 유지]
    [방어력 무시 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]
    [특수 개조]
    기능 : 차지 속도가 감소하는 대신 차지 대미지 증가 {description_value_05}발 유지
    효과1 : [차지 속도 {description_value_06}% ▼]
    효과2 : [차지 대미지 {description_value_07}% ▲]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」
    「防御力無視ダメージ{description_value_03}％▲」
    「{description_value_04}秒間維持」
    「特殊改造」
    機能：チャージ速度が減少する代わりに、
    チャージダメージ増加{description_value_05}発間維持
    効果1：「チャージ速度{description_value_06}％▼」
    効果2：「チャージダメージ{description_value_07}％▲」</color>
