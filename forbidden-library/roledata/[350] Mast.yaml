  en: Pirate's Sight
  ko: 해적의 안목
  ja: 海賊の眼差し
23502_description:
  en: |-
    ■ Activates when entering battle. Affects self and {description_value_01} ally unit(s) with the highest <word_group=10025>final</word_group> ATK (except caster).
    <color=#00AEFF>Critical Rate ▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ 전투 시작 시 자신과 자신을 제외한 <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 {description_value_01}기에게
    <color=#00AEFF>[크리티컬 확률 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■戦闘開始時、自分と自分を除く<word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_01}機に
    <color=#00AEFF>「クリティカル確率{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
