    ■ Affects the target(s) afflicted with Sea Breeze.
    <color=#00AEFF>Storm: Deals {description_value_06}% of <word_group=10025>final</word_group> ATK as damage. <word_group=10026>Mirrors the stack count</word_group> of Sea Breeze every 1 sec for {description_value_07} sec.</color>
  ko: "■ 자신과 자신을 제외한 <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 {description_value_01}기에게\n<color=#00AEFF>[시전자
    기준 최대 체력만 {description_value_02}% ▲] [{description_value_03}초 유지] \n[크리티컬 대미지
    {description_value_04}% ▲] [{description_value_05}초 유지]</color>\n■ 해풍 상태인 대상에게\n<color=#00AEFF>[폭풍
    : <word_group=10025>최종</word_group> 공격력 {description_value_06}% 대미지] [해풍 <word_group=10026>중첩
    복사</word_group>] [1초 간격] [{description_value_07}초 유지]</color>"
  ja: |-
    ■自分と自分を除く<word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_01}機に
    <color=#00AEFF>「スキル発動者基準で最大HPのみ
    {description_value_02}％▲」「{description_value_03}秒間維持」
    「クリティカルダメージ{description_value_04}％▲」「{description_value_05}秒間維持」</color>
    ■海風状態の対象に
    <color=#00AEFF>「暴風：<word_group=10025>最終</word_group>攻撃力の{description_value_06}％のダメージ」「海風<word_group=10026>スタックコピー</word_group>」「1秒間隔」「{description_value_07}秒間維持」</color>
