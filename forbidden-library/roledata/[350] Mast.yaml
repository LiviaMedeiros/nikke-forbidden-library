---
350_name:
  en: Mast
  ko: 마스트
  ja: マスト
c350_description:
  en: |-
    Mast has longed to hit the high seas ever since she first saw the swashbuckling adventures portrayed in pirate films as a child.
    As time drew on, however, her soul-crushing tenure at the Naval Squad slowly made her disillusioned.
    Even so, her vibrant personality remains untarnished, and she always brightens everyone else's day aboard the ship she serves.
  ko: |-
    어릴 적 '카스피안의 해적'이라는 영화를 보고 바다를 동경하게 된 니케.
    원래는 해적이 되고 싶었지만 방주에는 해군 스쿼드밖에 없다는 걸 알고 좌절했다.
    그럼에도 특유의 발랄함을 잃지 않으며, 배의 분위기를 훈훈하게 띄우는 무드 메이커다.
  ja: |-
    幼い頃に「カスピアンの海賊」という映画を観て
    海に憧れを抱くようになったニケ。
    本当は海賊になりたかったが、
    アークには海軍部隊しかないと知り挫折する。
    それでも持ち前の明るさを失わず、
    船の雰囲気を盛り上げてくれるムードメーカー。
350_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_350:
  en: Mast's Spare Body
  ko: 마스트 스페어 바디
  ja: マストのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
