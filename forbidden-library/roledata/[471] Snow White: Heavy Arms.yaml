    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 더욱더 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの固有能力をさらに磨く方法が網羅されているマニュアル
    スキル1、2のレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_a_ssr:
  en: Skill Manual III
  ko: 스킬 매뉴얼 III
  ja: スキルマニュアルIII
material_characterskill_a_ssr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading skills 1 and 2.

    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 극한까지 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの固有能力を極限まで磨く方法が網羅されているマニュアル
    スキル1、2のレベルアップに使用する

    「獲得先」：シミュレーションルーム
470_name:
  en: Red Hood
  ko: 레드 후드
  ja: レッドフード
224_name:
  en: 'Snow White: Innocent Days'
  ko: '스노우 화이트 : 이노센트 데이즈'
  ja: スノーホワイト：イノセントデイズ
225_name:
  en: 'Scarlet: Black Shadow'
  ko: '홍련 : 흑영'
  ja: 紅蓮：ブラックシャドウ
226_name:
  en: 'Rapunzel: Pure Grace'
  ko: '라푼젤 : 퓨어 그레이스'
  ja: ラプンツェル：ピュアグレイス
c471_Lobby_Touch_1:
  en: I will kill the Queen. No matter the cost.
  ko: 퀸을 죽인다. 반드시.
  ja: クイーンを倒す。絶対に。
c471_Lobby_Touch_2:
  en: These weapons feel so light they seem weak.
  ko: 이 무장들, 가벼워서 약한 것 같다.
  ja: この武装は軽い。落ち着かない。
c471_Lobby_Touch_3:
  en: You want me to install a storage case for rations? Carrying extra rounds or
    missiles would be far more useful.
  ko: |-
    음식 보관용 케이스를 장착하라고?
    탄환이나 미사일을 싣는 게 훨씬 이득이다.
  ja: |-
    食糧保管用のケースを装着しろだと？
    弾薬やミサイルを積んだ方がはるかに有益だ。
c471_Lobby_Touch_Love_1:
  en: All of my memories have returned. But... there is no going back.
  ko: |-
    모든 기억이 돌아왔다.
    하지만 돌아갈 수 없지.
  ja: |-
    記憶がすべて戻った。
    しかし、過去に戻ることはできない。
c471_Lobby_Touch_Love_2:
  en: This time... I will finally grant Lilith the true rest she deserves.
  ko: |-
    이번에야말로….
    언니에게 진정한 안식을.
  ja: |-
    今度こそ…
    お姉ちゃんに真の安らぎを。
c471_Lobby_Touch_Love_3:
  en: This may sound reckless, but as long as you're here, @UserName, I feel like
    everything will work out somehow.
  ko: |-
    무책임한 소리일지도 모르겠지만,
    너만 있다면 어떻게든 될 것 같은 기분이다.
  ja: |-
    無責任に聞こえるかもしれないが、
    お前がいれば、何とかなる気がする。
c471_Lobby_Stay_1:
  en: I'll do some maintenance in the mean time, but don't make me wait too long.
  ko: |-
    정비라도 하고 있겠다.
    오래 기다리게 하진 마라.
  ja: |-
    整備でもしている。
    あまり長く待たせるな。
c471_Lobby_Stay_Love_1:
  en: Next time you disappear on me, at least leave some jerky behind. If that's too
    much to ask, a potato will do.
  ko: |-
    다음부턴 자리를 비울 땐 육포라도 내놓고 가라.
    …육포가 힘들다면 감자라도 내놔라.
  ja: |-
    次から席を外す時はビーフジャーキーでも置いていけ。
    …難しければ、ジャガイモでもいい。
c471_Outpost_Touch_1:
  en: Someday, I'll make my way down to the Ark.
  ko: 언젠가, 이 아래의 방주로 갈 날이 있겠지.
  ja: いつか、この下のアークに行く日が 来るだろう。
c471_Outpost_Touch_2:
  en: This is a nice place. Plenty to eat, and the ground is actually covered in grass.
  ko: |-
    좋은 곳이다. 먹을 것도 많고.
    봐라. 바닥에 온통 풀이다.
  ja: |-
    いい場所だ。 食べ物もたくさんある。
    見ろ。地面は草だらけだ。
c471_Outpost_Touch_3:
  en: Where's the food storage area? Just making sure I know where it is in case of
    an emergency.
  ko: |-
    식량 창고는 어디지?
    물론, 유사시를 대비해 지리를 파악하기 위함일 뿐이다.
  ja: |-
    食糧庫はどこだ？
    もちろん、有事に備えて 場所を把握しておくだけだ。
c471_Gacha_Get_1:
  en: The Queen defiled Lilith, and for that, she must die.
  ko: 언니를 모독한 퀸을, 반드시 죽인다.
  ja: お姉ちゃんを冒涜したクイーンを、必ず倒す。
c471_Reinforce_1:
  en: Feels like the weapons got heavier... Or maybe I'm imagining things.
  ko: |-
    무장이 좀 더 무거워진 느낌이군…!
    아, 착각이었다.
  ja: |-
    武装が少し重くなった気がする…！
    あ、気のせいか。
c471_Reinforce_2:
  en: I'm one step closer to killing the Queen.
  ko: 퀸을 죽이기 위한 길에 좀 더 가까워졌다.
  ja: クイーンを倒すための道に、また一歩近づいた。
c471_Reinforce_3:
  en: I've grown stronger. You should aim to do the same.
  ko: |-
    강해졌다.
    너도 강해져라.
  ja: |-
    強くなった。
    お前も強くなれ。
c471_Gift_1:
  en: Thanks for the food. This isn't edible, you say? Don't be so sure.
  ko: |-
    잘 먹겠다.
    먹는 게 아니라고? 단언하지 마라.
  ja: |-
    おいしくいただこう。
    食べ物じゃないだと？なぜ分かる。
c471_Gift_2:
  en: All right, I'll repay you with the rice ball I've been saving.
  ko: 좋다. 답례로 아껴놨던 경단을 주지.
  ja: よし。お礼に大切に取っておいた団子をやろう。
c471_Gift_3:
  en: A gift, huh... Come to think of it, I've never given you a proper gift myself.
  ko: 선물이라… 그러고 보니 제대로 된 선물 하나 해준 적이 없었군.
  ja: |-
    プレゼントか…
    そういえば、こちらからは何も渡したことがなかったな。
c471_Attractive_Up_1:
  en: I wonder if we can ever go back to the past...
  ko: 우린… 다시 돌아갈 수 있을까.
  ja: 私たちは…また戻れるだろうか。
c471_Attractive_Up_2:
  en: I trust you. So trust in me too.
  ko: 너를 믿는다. 그러니 너도 나를 믿어라.
  ja: お前を信じている。だから、お前も私を信じろ。
c471_Attractive_Up_3:
  en: I'm glad you haven't changed.
  ko: 너는 변하지 않아 다행이다.
  ja: お前は変わっていない。本当によかった。
c471_Party_Deploy_1:
  en: Come. Together, we'll kill the Queen.
  ko: 함께 가자. 퀸을 죽이러.
  ja: 一緒に行こう。クイーンを倒しに。
c471_Field_Touch_1:
  en: My name's Snow White.
  ko: 스노우 화이트다.
  ja: スノーホワイトだ。
c471_Field_Go_1:
  en: Very well. Let's go.
  ko: 좋아. 가자.
  ja: よし、行こう。
c471_Battle_Enter_1:
  en: Encounter.
  ko: 인카운터.
  ja: エンカウンター。
c471_Battle_Ready_1:
  en: Don’t bother praying. I'll be the one to kill your god.
  ko: 기도하지 마라. 너희의 신은 내가 죽일 테니.
  ja: 祈るな。お前の神は私が倒す。
c471_Battle_Ready_2:
  en: For Lilith... may she rest in peace.
  ko: 언니에게 안식을.
  ja: お姉ちゃんに安らぎを。
c471_Battle_Ready_3:
  en: The Queen...!
  ko: 퀸…!
  ja: クイーン…！
c471_Reload_1:
  en: Conducting maintenance.
  ko: 정비한다.
  ja: 整備する。
c471_Reload_2:
  en: We're not done. Keep going.
  ko: 아직 멀었다. 계속 간다.
  ja: まだまだだ。行くぞ。
c471_Reload_3:
  en: Ammo check. All good.
  ko: 잔탄 확인. 문제없다.
  ja: 残弾確認。問題ない。
c471_Ult_Skill_Ready_1:
  en: Seven Dwarves, ready.
  ko: 세븐스 드워프, 레디.
  ja: セブンスドワーフ、レディー。
c471_Ult_Skill_1:
  en: Fully active! Pierce through...!
  ko: |-
    풀 액티브!
    꿰… 뚫어라-!!
  ja: |-
    フルアクティブ！
    貫け…！！
c471_FullBurst_1:
  en: I'll kill them all, leaving nothing behind!
  ko: 모두 죽인다. 남김없이…!
  ja: すべて倒す。一つ残らず…！
c471_Kill_Monster_1:
  en: Got one. Next.
  ko: 잡았다. 다음.
  ja: クリア。次。
c471_Kill_Monster_2:
  en: Hmm. These weapons are great.
  ko: 음. 좋은 무장이다.
  ja: うむ。いい武装だ。
c471_Kill_Monster_3:
  en: I'm feeling peckish.
  ko: 배가 조금 고픈 것 같다.
  ja: 少し腹が減った。
c471_Damage_1:
  en: Hmm.
  ko: 흠.
  ja: ふん。
c471_Damage_2:
  en: Is that it?
  ko: 이 정도인가.
  ja: この程度か。
c471_Damage_3:
  en: I'm hit.
  ko: 피격됐다.
  ja: 負傷した。
c471_Die_1:
  en: There's still... work to be done!
  ko: 아직… 해야 할 일이…!
  ja: まだ…すべきことが…！
c471_Win_1:
  en: Clear. But we've still got a long way to go.
  ko: 상황 종료. 아직 멀었다.
  ja: 状況終了。まだ先は長い。
