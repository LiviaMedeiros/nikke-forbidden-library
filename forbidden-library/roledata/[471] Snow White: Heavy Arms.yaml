---
471_name:
  en: 'Snow White: Heavy Arms'
  ko: '스노우 화이트 : 헤비암즈'
  ja: スノーホワイト：ヘビーアームズ
c471_description:
  en: |-
    Snow White is now armed with new equipment powered by Eden's technology. Her previous armaments, Seven Dwarves, have been consolidated into a single system.
    Having recovered all her memories, she is preparing to kill the Queen who desecrated Liliweiss.
  ko: |-
    에덴의 기술로 인해 새로운 장비로 무장한 스노우 화이트.
    기존에 사용하던 무장들인 세븐스 드워프를 통폐합했다.
    모든 기억을 되찾아, 릴리바이스를 모독한 퀸을 죽이기 위해 준비 중.
  ja: |-
    エデンの技術による新装備で武装したスノーホワイト。
    今まで使っていた武装「セブンスドワーフ」を
    統合、再編した。全ての記憶を取り戻し、
    リリーバイスを冒涜したクイーンを倒すために
    準備を進めている。
471_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_471:
  en: 'Snow White: Heavy Arms'' Spare Body'
  ko: '스노우 화이트 : 헤비암즈 스페어 바디'
  ja: スノーホワイト：ヘビーアームズのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
24712_name:
  en: Shades of White
  ko: 어나더 화이트
  ja: アナザーホワイト
24712_description:
  en: |-
    ■ Activates at the start of battle. Affects self.
    <color=#00AEFF>Fixes charge time at {description_value_01} sec continuously.</color>
    ■ Activates during Full Charge. Affects self.
    <color=#00AEFF>Gains Pierce for {description_value_02} sec.
    ATK ▲ {description_value_03}% for {description_value_04} sec.
    <word_group=10011>Damage to Parts</word_group> ▲ {description_value_11}% for {description_value_04} sec.</color>
    ■ Activates when entering Burst Stage 3. Affects self.
    <color=#00AEFF>ATK ▲ {description_value_05}% for {description_value_06} sec.</color>
    ■ Activates when at Full Charge only while in Seven Dwarves Fully Active status. Affects self.
    <color=#00AEFF>Charge Damage ▲ {description_value_07}% for {description_value_08} round(s).
    <word_group=10050>Sequential attack</word_group> damage ▲ {description_value_09}% for {description_value_10} round(s).</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[차지 시간 {description_value_01}초로 고정] [지속]</color>
    ■ 풀 차지 시 자신에게
    <color=#00AEFF>[관통 특화] [{description_value_02}초 유지]
    [공격력 {description_value_03}% ▲] [{description_value_04}초 유지]
    [<word_group=10011>파츠 대미지</word_group> {description_value_11}% ▲] [{description_value_04}초 유지]</color>
    ■ 버스트 3단계 진입 시 자신에게
    <color=#00AEFF>[공격력 {description_value_05}% ▲] [{description_value_06}초 유지]</color>
    ■ 세븐스 드워프 풀 액티브 상태일 때 한하여 풀 차지 시 자신에게
    <color=#00AEFF>[차지 대미지 {description_value_07}% ▲] [{description_value_08}발 유지]
    [<word_group=10050>순차 공격</word_group> 대미지 {description_value_09}% ▲] [{description_value_10}발 유지]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「チャージ時間{description_value_01}秒に固定」「持続」</color>
    ■フルチャージした時、自分に
    <color=#00AEFF>「貫通特化」「{description_value_02}秒間維持」
    「攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」
    「<word_group=10011>パーツダメージ</word_group>{description_value_11}％▲」「{description_value_04}秒間維持」</color>
    ■バースト3段階突入時、自分に
    <color=#00AEFF>「攻撃力{description_value_05}％▲」「{description_value_06}秒間維持」</color>
    ■セブンスドワーフ・フルアクティブ状態の
    場合のみ、
    フルチャージした時、自分に
    <color=#00AEFF>「チャージダメージ{description_value_07}％▲」「{description_value_08}発間維持」
    「<word_group=10050>順番攻撃</word_group>ダメージ{description_value_09}％▲」
    「{description_value_10}発間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
24711_name:
  en: Seven Dwarves V+VI
  ko: 세븐스 드워프 V+VI
  ja: セブンスドワーフV+VI
24711_description:
  en: |-
    ■ Activates every {description_value_01} sec while charging. Affects the enemy unit nearest to the crosshair that is not in Lock-On status.
    <color=#00AEFF>Lock-On
    Function: Designates the enemy as a target of Seven Dwarves.
    Max Lock-On targets: {description_value_03}
    <word_group=10097>Removal condition</word_group>: Performing a normal attack or <word_group=10095>taking cover</word_group>.</color>
    ■ Activates every {description_value_01} sec while charging. Affects self.
    <color=#00AEFF>Auto Fire Ready
    Function: Loads Seven Dwarves with ammo.
    Effect: DEF ▲ {description_value_04}% continuously.
    Max ammo loaded by Auto Fire Ready: {description_value_05}
    <word_group=10097>Removal condition</word_group>: Performing a normal attack.</color>
    ■ Activates every {description_value_01} sec while charging. Affects all enemies in Lock-On status.
    <color=#00AEFF>Damage Taken ▲ {description_value_02}% for {description_value_08} sec.</color>
    ■ Activates when attacking with Full Charge.
    <color=#00AEFF>Auto Fire
    Function: Attacks Lock-On targets with Seven Dwarves.
    Effect 1: Deals {description_value_06}% of <word_group=10025>final</word_group> ATK as damage. Affects all enemies.
    Effect 2: Deals {description_value_07}% of <word_group=10025>final</word_group> ATK as damage. Affects Lock-On targets. <word_group=10050>Attacks sequentially</word_group> based on the amount of ammo loaded by Auto Fire Ready.</color>
    ■ Activates when attacking with Full Charge while in Seven Dwarves Fully Active status. Affects self.
    <color=#00AEFF>Number of uses of Seven Dwarves Fully Active ▼ 1.</color>
    ■ Activates when performing a normal attack while not in Full Burst. Affects self.
    <color=#00AEFF>Removes Seven Dwarves Fully Active.</color>
  ko: |-
    ■ 차지 중이라면 {description_value_01}초 마다 록 온 상태가 아닌 적 중 조준선에 가장 가까운 대상에게
    <color=#00AEFF>[록 온]
    기능 : 세븐스 드워프로 공격할 대상을 지정합니다.
    최대 [록 온] 대상 수 : {description_value_03}개
    <word_group=10097>제거 시점</word_group> : 일반 공격 시 또는 <word_group=10095>엄폐 시</word_group></color>
    ■ 차지 중이라면 {description_value_01}초 마다 자신에게
    <color=#00AEFF>[오토 파이어 레디]
    기능 : 세븐스 드워프의 탄환을 장전합니다.
    효과 : [방어력 {description_value_04}% ▲][지속]
    최대 [오토 파이어 레디] 장전 수 : {description_value_05}개
    <word_group=10097>제거 시점</word_group> : 일반 공격 시</color>
    ■ 차지 중이라면 {description_value_01}초 마다 록 온 상태인 적 전체에게
    <color=#00AEFF>[받는 대미지 {description_value_02}% ▲] [{description_value_08}초 유지]</color>
    ■ 풀 차지 공격 시
    <color=#00AEFF>[오토 파이어]
    기능 : 록 온 대상을 세븐스 드워프로 공격합니다.
    효과 1 : 적 전체에게 [<word_group=10025>최종</word_group> 공격력 {description_value_06}% 대미지]
    효과 2 : 록 온 대상에게 [<word_group=10025>최종</word_group> 공격력 {description_value_07}% 대미지] [오토 파이어 레디 장전 수 만큼 <word_group=10050>순차 공격</word_group>]</color>
    ■ 풀 차지 공격 시 세븐스 드워프 풀 액티브 상태라면 자신에게
    <color=#00AEFF>[세븐스 드워프 풀 액티브 사용 횟수 1회 ▼]</color>
    ■ 일반 공격 시 풀 버스트 상태가 아니라면 자신에게
    <color=#00AEFF>[세븐스 드워프 풀 액티브 제거]</color>
  ja: |-
    ■チャージ中の時、{description_value_01}秒ごとに
    ロックオン状態ではない敵の中で
    照準線に最も近い対象に
    <color=#00AEFF>「ロックオン」
    機能：セブンスドワーフの
    攻撃対象を指定する
    最大「ロックオン」対象数：{description_value_03}機
    <word_group=10097>解除条件</word_group>：通常攻撃時と<word_group=10095>ハイド時</word_group></color>
    ■チャージ中の時、{description_value_01}秒ごとに自分に
    <color=#00AEFF>「オートファイア準備」
    機能：セブンスドワーフに弾丸を装填する
    効果：「防御力{description_value_04}％▲」「持続」
    最大「オートファイア準備」装填数：{description_value_05}発
    <word_group=10097>解除条件</word_group>：通常攻撃時</color>
    ■チャージ中の時、{description_value_01}秒ごとに
    ロックオン状態の敵全体に
    <color=#00AEFF>「受けるダメージ{description_value_02}％▲」「{description_value_08}秒間維持」</color>
    ■フルチャージして攻撃した時、
    <color=#00AEFF>「オートファイア」
    機能：ロックオン対象を
    セブンスドワーフで攻撃する
    効果1：敵全体に
    「<word_group=10025>最終</word_group>攻撃力の{description_value_06}％のダメージ」
    効果2：ロックオン対象に
    「<word_group=10025>最終</word_group>攻撃力の{description_value_07}％のダメージ」
    「オートファイア準備の装填数分だけ
    <word_group=10050>順番に攻撃</word_group>」</color>
    ■フルチャージして攻撃した時、
    セブンスドワーフ・フルアクティブ状態なら、自分に
    <color=#00AEFF>「セブンスドワーフ・フルアクティブ
    使用回数1回▼」</color>
    ■通常攻撃をした時、
    フルバースト状態でなければ自分に
    <color=#00AEFF>「セブンスドワーフ・フルアクティブ解除」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
14713_name:
  en: Seven Dwarves Fully Active
  ko: 세븐스 드워프 풀 액티브
  ja: セブンスドワーフ・フルアクティブ
14713_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Attack damage ▲ {description_value_03}% for {description_value_04} sec.
    Seven Dwarves Fully Active
    Function: Increases max number of Lock-On targets and max ammo loaded by Auto Fire Ready, but also increases Charge Time.
    Number of uses: {description_value_05}
    Effect 1: Fixes charge time at {description_value_01} sec continuously.
    Effect 2: Max Lock-On targets ▲ {description_value_02} continuously.
    Effect 3: Max ammo loaded by Auto Fire Ready ▲ {description_value_02} continuously.
    <word_group=10097>Removal condition</word_group>: When the number of uses reaches 0.</color>
    ■ Affects all <word_group=10096>destructible projectiles</word_group>.
    <color=#00AEFF>Deals {description_value_06}% of <word_group=10025>final</word_group> ATK as damage.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[공격 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]
    [세븐스 드워프 풀 액티브]
    기능 : 차지 시간이 증가하는 대신 록 온 최대 대상 수와 오토 파이어 레디 최대 장전 수가 증가
    사용 횟수 : [{description_value_05}회]
    효과 1 : [차지 시간 {description_value_01}초로 고정] [지속]
    효과 2 : [최대 [록 온] 대상 수 {description_value_02} ▲] [지속]
    효과 3 : [오토 파이어 레디 최대 장전 수 {description_value_02} ▲] [지속]
    <word_group=10097>제거 시점</word_group> : 사용 횟수 소모 시</color>
    ■ <word_group=10096>파괴 가능한 발사체</word_group> 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_06}% 대미지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「攻撃ダメージ{description_value_03}％▲」「{description_value_04}秒間維持」
    「セブンスドワーフ・フルアクティブ」
    機能：チャージ時間が増加する代わりに
    ロックオン最大対象数と
    オートファイア準備の最大装填数増加
    使用回数：「{description_value_05}回」
    効果1：「チャージ時間{description_value_01}秒に固定」
    「持続」
    効果2：「最大「ロックオン」対象数{description_value_02}▲」「持続」
    効果3：「オートファイア準備
    最大装填数{description_value_02}▲」「持続」
    <word_group=10097>解除条件</word_group>：使用回数を使い切った時</color>
    ■<word_group=10096>破壊可能な発射体</word_group>全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_06}％のダメージ」</color>
