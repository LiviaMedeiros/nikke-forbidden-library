  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
24032_name:
  en: Explore Route
  ko: 루트 탐색
  ja: ルート探索
24032_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF>Effects in each phase vary.<word_group=10028>Previous effects trigger repeatedly.</word_group></color>
    Stage 1: Affects self.
    <color=#00AEFF>Hit Rate ▲ {description_value_02}%, stacks up to 10 time(s) and lasts for 2 sec.
    ATK ▲ {description_value_03}%, stacks up to 10 time(s) and lasts for 2 sec.</color>
    Stage 2: Activates when Explore Route Stage 1 is fully stacked. Affects self.
    <color=#00AEFF>Hit Rate ▲ {description_value_04}%, stacks up to 10 time(s) and lasts for 1 sec.
    ATK ▲ {description_value_05}%, stacks up to 10 time(s) and lasts for 1 sec.</color>
    Stage 3: Activates when Explore Route Stage 2 is fully stacked. Affects self.
    <color=#00AEFF>Hit Rate ▲ {description_value_06}%, stacks up to 5 time(s) and lasts for 0.5 sec.
    ATK ▲ {description_value_07}%, stacks up to 5 time(s) and lasts for 0.5 sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 자신에게
    <color=#00AEFF>[단계 별 효과] [<word_group=10028>하위 효과 중복 적용</word_group>]</color>
    1단계 : 자신에게
    <color=#00AEFF>[명중률 {description_value_02}% ▲] [10 중첩] [2초 유지]
    [공격력 {description_value_03}% ▲] [10 중첩] [2초 유지]</color>
    2단계 : 루트 탐색 1단계 최대 중첩 상태라면 자신에게
    <color=#00AEFF>[명중률 {description_value_04}% ▲] [10 중첩] [1초 유지]
    [공격력 {description_value_05}% ▲] [10 중첩] [1초 유지]</color>
    3단계 : 루트 탐색 2단계 최대 중첩 상태라면 자신에게
    <color=#00AEFF>[명중률 {description_value_06}% ▲] [5 중첩] [0.5초 유지]
    [공격력 {description_value_07}% ▲] [5 중첩] [0.5초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、自分に
    <color=#00AEFF>「段階別の効果」
    「<word_group=10028>下位効果のスタック適用</word_group>」</color>
    1段階：自分に
    <color=#00AEFF>「命中率{description_value_02}％▲」「10スタック」「2秒間維持」
    「攻撃力{description_value_03}％▲」「10スタック」「2秒間維持」</color>
    2段階：ルート探索1段階フルスタック状態なら、自分に
    <color=#00AEFF>「命中率{description_value_04}％▲」「10スタック」「1秒間維持」
    「攻撃力{description_value_05}％▲」「10スタック」「1秒間維持」</color>
    3段階：ルート探索2段階フルスタック状態なら、自分に
    <color=#00AEFF>「命中率{description_value_06}％▲」「5スタック」「0.5秒間維持」
    「攻撃力{description_value_07}％▲」「5スタック」「0.5秒間維持」</color>
skill_name_1003:
