---
403_name:
  en: 'Quency: Escape Queen'
  ko: '퀀시 : 이스케이프 퀸'
  ja: クエンシー：エスケープクイーン
c403_description:
  en: |-
    Quency has become one of the Thieves of Justice.
    At least for today, she's searching for an escape route in the name of justice.
  ko: |-
    정의의 괴도단이 된 퀀시.
    오늘만큼은 정의를 위해 탈출 루트를 찾아 다닌다.
  ja: |-
    正義の怪盗団になったクエンシー。
    いつもとは違い、正義のために脱出ルートを探している。
403_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_403:
