  ja: スキル2
24031_name:
  en: Secure Route
  ko: 루트 확정
  ja: ルート確定
24031_description:
  en: |-
    ■ Activates only when Explore Route Stage 1 is fully stacked. Affects self.
    <color=#00AEFF><word_group=10019>Distributed Damage</word_group> ▲ {description_value_01}% continuously.</color>
    ■ Activates only when Explore Route Stage 2 is fully stacked. Affects self.
    <color=#00AEFF>Damage dealt when attacking core ▲ {description_value_02}% continuously.</color>
    ■ Activates only when Explore Route Stage 3 is fully stacked. Affects self.
    <color=#00AEFF>Critical Rate ▲ {description_value_03}% continuously.</color>
  ko: |-
    ■ 자신이 루트 탐색 1단계 최대 중첩 상태일 때 한하여 자신에게
    <color=#00AEFF>[<word_group=10019>분배 대미지</word_group> {description_value_01}% ▲] [지속]</color>
    ■ 자신이 루트 탐색 2단계 최대 중첩 상태일 때 한하여 자신에게
    <color=#00AEFF>[코어 대미지 {description_value_02}% ▲] [지속]</color>
    ■ 자신이 루트 탐색 3단계 최대 중첩 상태일 때 한하여 자신에게
    <color=#00AEFF>[크리티컬 확률 {description_value_03}% ▲] [지속]</color>
  ja: |-
    ■自分がルート探索1段階フルスタック状態の時のみ自分に
    <color=#00AEFF>「<word_group=10019>分配ダメージ</word_group>{description_value_01}％▲」「持続」</color>
    ■自分がルート探索2段階フルスタック状態の時のみ自分に
    <color=#00AEFF>「コアダメージ{description_value_02}％▲」「持続」</color>
    ■自分がルート探索3段階フルスタック状態の時のみ自分に
    <color=#00AEFF>「クリティカル確率{description_value_03}％▲」「持続」</color>
