    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_05}% <word_group=10019>분배 대미지</word_group>]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「攻撃ダメージ{description_value_01}％▲」「{description_value_02}秒間維持」
    「リロード速度{description_value_03}％▲」「{description_value_04}秒間維持」</color>
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_05}％の<word_group=10019>分配ダメージ</word_group>」</color>
