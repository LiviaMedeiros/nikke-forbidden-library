270_name:
  en: Blanc
  ko: 블랑
  ja: ブラン
272_name:
  en: Rouge
  ko: 루주
  ja: ルージュ
c271_Lobby_Touch_1:
  en: B-best of luck to you.
  ko: 해, 행운을 듬뿍… 받아 가세요.
  ja: し、幸せをたっぷり…お届けします。
c271_Lobby_Touch_2:
  en: I hope you'll enjoy our show... Ugh, I'm so embarrassed...
  ko: |-
    토끼들의 쇼 타임 기대해 주세요.
    으… 부끄러워.
  ja: |-
    ウサギのショータイムをお楽しみに。
    うぅ…恥ずかしい。
c271_Lobby_Touch_3:
  en: Blanc is so different from me. She's prettier, and more fun.
  ko: 블랑은 저와는 다르게… 이쁘고 사랑스러워요. 그렇죠?
  ja: |-
    ブランは私とは違って…
    きれいでかわいいでしょう？
c271_Lobby_Touch_Love_1:
  en: When I'm around you, Pit Boss, I'm not embarrassed about how I look.
  ko: 점장님에겐 제 모습이 부끄럽지 않아요.
  ja: 店長に見られても恥ずかしくありません。
c271_Lobby_Touch_Love_2:
  en: You'll always be with me and Blanc, won't you?
  ko: "…블랑과 제 옆에 항상 계실 거죠?"
  ja: "…ブランと私の隣にいてくれますよね？"
c271_Lobby_Touch_Love_3:
  en: If I offer you love instead of luck... would that be okay?
  ko: |-
    점장님께 행운 말고 사랑을 드릴게요.
    …그래도 괜찮죠?
  ja: |-
    店長には幸運じゃなくて愛をあげます。
    …それでもいいですよね？
c271_Lobby_Stay_1:
  en: Pit Boss? Where'd you go? Fine, since you're not here, I'll go find Blanc.
  ko: |-
    점장님? 어디 계시나요?
    …안 계시니 블랑한테 가봐야겠어요.
  ja: |-
    店長？どこですか？
    …いないみたいなのでブランのところに行きますね。
c271_Lobby_Stay_Love_1:
  en: I really treasure the time we spend together. Do you feel the same way?
  ko: |-
    점장님과 함께 있는 시간은… 저에게 있어 엄청 소중해요.
    점장님도 그러신가요?
  ja: |-
    店長と一緒にいる時間は…私にとってとても大切です。
    店長も同じですか？
c271_Outpost_Touch_1:
  en: Have you seen Blanc? We've never been apart this long before...
  ko: |-
    혹시 블랑 못 보셨나요?
    이렇게 오래 떨어져 본 게 처음이라….
  ja: |-
    ブランを見ていませんか？
    こんなに長く 離れているのは 初めてなので…
c271_Outpost_Touch_2:
  en: Is there anywhere I can hide? I don't think I can walk around in an outfit like
    this...
  ko: |-
    어디 숨을 곳 없을까요?
    이 차림으론 도저히 못 돌아다닐 것 같아요….
  ja: |-
    どこか隠れる場所は ありませんか？
    この格好じゃ 到底歩き回れません…
c271_Outpost_Touch_3:
  en: Oh jeez, there are so many people. I feel like they're all staring at me. This
    is so embarrassing...
  ko: |-
    으… 사람이 너무 많아요.
    다들 저만 쳐다보는 거 같아서 부끄러워요.
  ja: |-
    うぅ… 人が多すぎます。
    みんなに見られている気がして、 恥ずかしいです。
c271_Gacha_Get_1:
  en: I'm Noir, and I work at the casino. I can bring you luck.
  ko: |-
    코인 러시의 바니걸 누아르에요.
    행운을 가져다드릴게요.
  ja: |-
    コインラッシュのバニーガール、ノワールです。
    幸せをお届けします。
c271_Reinforce_1:
  en: Will this make me less self-conscious?
  ko: "…이제 부끄러움을 좀 덜 수 있을까요?"
  ja: "…これで少しは恥ずかしくなくなるでしょうか？"
c271_Reinforce_2:
  en: I'll put a little more energy into my performance.
  ko: 힘내서 쇼 진행할게요.
  ja: 頑張ってショーをします。
c271_Reinforce_3:
  en: Thank you for helping me, Pit Boss.
  ko: 도와주셔서 감사해요, 점장님.
  ja: 手伝ってくれてありがとうございます。店長。
c271_Gift_1:
  en: Can you give Blanc something as well? I don't want to be the only one receiving
    a gift.
  ko: |-
    …블랑에게도 선물해 주시면 안 될까요?
    저만 받을 순 없어요.
  ja: |-
    …ブランにもあげてくれませんか？
    私だけ受け取るわけにはいきません。
c271_Gift_2:
  en: You prepared this just for me? I don't know what to say...
  ko: |-
    저, 절 위해 준비하셨다고요?
    몸 둘 바를 모르겠네요….
  ja: |-
    わ、私のために用意したんですか？
    恐縮です…
c271_Gift_3:
  en: Wow, thank you! Could... I share it with Blanc?
  ko: |-
    와, 감사해요.
    어… 블랑이랑 같이 사용해도 되나요?
  ja: |-
    わあ、ありがとうございます。
    えっと…ブランと一緒に使ってもいいですか？
c271_Attractive_Up_1:
  en: I feel like I'm taking a liking to you, Pit Boss. I suppose Blanc must feel
    the same.
  ko: |-
    점장님이 점점 더 좋아지고 있어요.
    …그럼 블랑도 저와 같은 마음이겠죠?
  ja: |-
    どんどん店長のことを好きになっています。
    …きっと、ブランも私と同じ気持ちですよね？
c271_Attractive_Up_2:
  en: I can't look at you too long before I have to avert my eyes. Why is that so?
  ko: |-
    으… 점장님을 잘 못 쳐다보겠어요.
    왜 이런 걸까요?
  ja: |-
    うぅ…
    店長のことを直視できません。
    なぜでしょうか。
c271_Attractive_Up_3:
  en: Blanc is precious to me, but so are you. Do you feel the same way?
  ko: |-
    저에겐 블랑도 소중하지만, 점장님도 소, 소중해요.
    …점장님은요?
  ja: |-
    ブランも大切ですが、店長も、た、大切です。
    …店長はどうですか？
c271_Party_Deploy_1:
  en: Are we gonna go play a game? Sounds fun!
  ko: 게임하러 가는 건가요?
  ja: ゲームをしに行くんですか？
c271_Field_Touch_1:
  en: D-don't stare at me like that. I'm too shy.
  ko: |-
    그, 그렇게 빤히 보지 마세요.
    부끄러워요.
  ja: |-
    そ、そんなにじっと見つめないでください。
    恥ずかしいです。
c271_Field_Go_1:
  en: Let's go make ourselves some luck.
  ko: 행운을 찾으러 가봐요.
  ja: 幸運を探しにいきましょう。
c271_Battle_Enter_1:
  en: Shall we roll the dice?
  ko: 운명의 주사위를 던져볼까요?
  ja: 運命のサイコロを投げましょうか。
c271_Battle_Ready_1:
  en: Let's bet on who'd win.
  ko: 저와 함께… 베팅 걸어보실래요?
  ja: |-
    私と一緒に…
    ベットしてみませんか？
c271_Battle_Ready_2:
  en: How am I supposed to fight in this outfit?!
  ko: 이, 이 차림으로 전투하나요?!
  ja: こ、この格好で戦うんですか！？
c271_Battle_Ready_3:
  en: As long as I have Blanc, I can be strong.
  ko: 블랑이 있어서 힘낼 수 있어요.
  ja: ブランがいるから頑張れます。
c271_Reload_1:
  en: Reloading.
  ko: 리로드.
  ja: リロード。
c271_Reload_2:
  en: I need to protect Blanc no matter what happens.
  ko: 블랑은 무조건 지켜야 해.
  ja: 絶対にブランを守らなきゃ。
c271_Reload_3:
  en: I'm a bit flustered... how do you reload again?
  ko: 으… 장전하는 것도 부끄러워요.
  ja: うぅ…リロードも恥ずかしいです。
c271_Ult_Skill_Ready_1:
  en: Pit Boss, it's time!
  ko: 점장님, 시간 다 됐어요!
  ja: 店長、時間です！
c271_Ult_Skill_1:
  en: It's showtime, with Noir and Blanc!
  ko: 누아르와 블랑의 쇼 타임이에요!
  ja: ノワールとブランのショータイムです！
c271_FullBurst_1:
  en: Jackpot! Whoops, I got too excited...
  ko: |-
    잭팟이에요!
    …아, 너무 들떴죠?
  ja: |-
    大当たりです！
    …あっ、喜びすぎましたね。
c271_Kill_Monster_1:
  en: It exploded!
  ko: 터졌어요!
  ja: 当たりました！
c271_Kill_Monster_2:
  en: Bullseye!
  ko: 나이스 샷!
  ja: ナイス！
c271_Kill_Monster_3:
  en: J-just a lucky shot, that's all...
  ko: 우, 운이 좋았어요!
  ja: う、運がよかったです！
c271_Damage_1:
  en: Oh!
  ko: 앗!
  ja: あっ！
c271_Damage_2:
  en: Blanc? Blanc!
  ko: 블랑…!
  ja: ブラン…！
c271_Damage_3:
  en: Ugh!
  ko: 윽!
  ja: うっ！
c271_Die_1:
  en: Blanc... Sorry for leaving you behind...
  ko: 블랑… 두고 가서 미안해….
  ja: ブラン…置いていってごめんね…
c271_Win_1:
  en: I guess this makes me a good luck charm, doesn't it?
  ko: 이, 이 정도면 행운의 토끼 맞죠?
  ja: こ、これなら幸運のウサギって言えますよね？
