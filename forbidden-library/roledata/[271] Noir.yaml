  en: Rabbit Twins B
  ko: 래빗 트윈즈 B
  ja: ラビットツインズB
22712_description:
  en: |-
    ■ Activates when entering Full Burst. Affects all allies.
    <color=#00AEFF>Max Ammunition Capacity ▲ {description_value_01} round(s) for {description_value_02} sec.
    Reload {description_value_03}% magazine(s).</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[최대 장탄 수 {description_value_01}발 ▲] [{description_value_02}초 유지]
    [탄환 충전 {description_value_03}%]</color>
  ja: |-
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「最大装弾数{description_value_01}発▲」「{description_value_02}秒間維持」
    「弾丸チャージ{description_value_03}％」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22711_name:
  en: Lucky Charm
  ko: 럭키챰
  ja: ラッキーチャーム
22711_description:
  en: |-
    ■ Activates when above {description_value_01}% HP. Affects all allies.
    <color=#00AEFF>ATK ▲ {description_value_02}% of caster's ATK constantly.</color>
  ko: |-
    ■ 자신의 체력이 {description_value_01}% 이상이라면 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_02}% ▲] [지속]</color>
  ja: |-
    ■自分のHPが{description_value_01}％以上なら味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_02}％▲」「持続」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12713_name:
  en: Finale
  ko: 피날레
  ja: フィナーレ
12713_description_1:
  en: |-
    ■ Affects all enemies.
    <color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
    ■ Affects all allies with a Shotgun.
    <color=#00AEFF>Hit Rate ▲ {description_value_02}% for {description_value_03} sec.
    <word_group=10000>Damage to Interruption Parts</word_group> ▲ {description_value_04}% for {description_value_05} sec.</color>
    ■ Activates with an ally from the same squad still on the battlefield. Affects all allies.
    <color=#00AEFF>Hit Rate ▲ {description_value_06}% for {description_value_07} sec.
    <word_group=10000>Damage to Interruption Parts</word_group> ▲ {description_value_08}% for {description_value_09} sec.</color>
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 버스트 스킬 대미지]</color>
    ■ 샷건 소지 아군 전체에게
    <color=#00AEFF>[명중률 {description_value_02}% ▲] [{description_value_03}초 유지]
    [<word_group=10000>저지 부위 공격 대미지</word_group> {description_value_04}% ▲] [{description_value_05}초 유지]</color>
    ■ 동일 스쿼드 아군이 있다면 아군 전체에게
    <color=#00AEFF>[명중률 {description_value_06}% ▲] [{description_value_07}초 유지]
    [<word_group=10000>저지 부위 공격 대미지</word_group> {description_value_08}% ▲] [{description_value_09}초 유지]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のバーストスキルダメージ」</color>
    ■ショットガンを所持する味方全体に
    <color=#00AEFF>「命中率{description_value_02}％▲」「{description_value_03}秒間維持」
    「<word_group=10000>阻止部位の攻撃ダメージ</word_group>{description_value_04}％▲」「{description_value_05}秒間維持」</color>
    ■同じ部隊の味方がいれば味方全体に
    <color=#00AEFF>「命中率{description_value_06}％▲」「{description_value_07}秒間維持」
    「<word_group=10000>阻止部位の攻撃ダメージ</word_group> {description_value_08}％▲」「{description_value_09}秒間維持」</color>
