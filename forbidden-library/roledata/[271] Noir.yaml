---
271_name:
  en: Noir
  ko: 누아르
  ja: ノワール
c271_description:
  en: |-
    A member of Squad 777 who draws throngs of customers to Coin Rush.
    The biological elder sister of Light Bunny Blanc.
    A pusillanimous girl who is both fond and proud of her decidedly bolder sister.
  ko: "777 스쿼드 소속 니케이자 코인 러시의 간판스타이다.\n흰색 바니걸인 블랑과는 쌍둥이 자매이며 누아르가 언니이다. \n부끄러움이 많아,
    당당하고 자신감 넘치는 블랑을 매우 아끼고 자랑스러워한다."
  ja: |-
    777部隊所属のニケであると同時に
    コインラッシュの看板娘。
    白いバニーガールのブランとは双子の姉妹で、ノワールが姉。
    自身は恥ずかしがり屋なため、堂々としていて自信満々な
    ブランのことを大切にしており、誇りに思っている。
271_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50271:
  en: Noir's Spare Body
  ko: 누아르 스페어 바디
  ja: ノワールのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
