  ja: スキル1
10433_name:
  en: Kill the Target
  ko: 킬 더 타겟
  ja: キル・ザ・ターゲット
10433_description:
  en: |-
    ■ Affects the enemy nearest to the crosshair.
    <color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as additional damage.
    Inflicts Wipe Out on the target for {description_value_03} sec.</color>
    ■ Activates when allies' normal attack hits a certain area of the target afflicted with Wipe Out. Affects allies.
    <color=#00AEFF>Buff takes effect depending on the area hit.
    Allies that hit parts: Damage dealt when attacking core ▲ {description_value_02}% for {description_value_03} sec.
    Allies that hit the body: ATK ▲ {description_value_04}% of caster's ATK for {description_value_05} sec.</color>
  ko: |-
    ■ 조준선에 가장 가까운 적 1기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 추가 대미지]
    [타겟 섬멸] [{description_value_03}초 유지]</color>
    ■ 타겟 섬멸 상태인 대상에게 아군의 일반 공격이 특정 부위에 명중 시
    <color=#00AEFF>[명중 부위] [명중 시 적용되는 이로운 효과]
    파츠를 명중시킨 아군 : [코어 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]
    본체를 명중시킨 아군 : [시전자 기준 공격력 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■照準線に最も近い敵1機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の追加ダメージ」
    「ターゲット殲滅」「{description_value_03}秒間維持」</color>
    ■味方の通常攻撃がターゲット殲滅状態である対象の特定の部位に命中した時、
    <color=#00AEFF>「命中部位」「命中時にバフ効果適用」
    パーツに命中させた味方：「コアダメージ{description_value_02}％▲」「{description_value_03}秒間維持」
    本体に命中させた味方：「スキル発動者基準で攻撃力{description_value_04}％▲」「{description_value_05}秒間維持」</color>
