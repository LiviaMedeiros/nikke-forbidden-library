  ja: K
c043_Lobby_Touch_1:
  en: |-
    Welcome back, Honey.
    ... Let's move quickly.
  ko: |-
    어서 오세요, 여보.
    …빨리빨리 다녀.
  ja: |-
    いらっしゃい、あなた。
    …さっさと動け。
c043_Lobby_Touch_2:
  en: |-
    If you're feeling peckish, you'll have to sort it out yourself.
    ... But if you're really starving, want me to whip something up for you?
  ko: |-
    밥은 알아서 챙겨 먹어.
    …시장하시면 식사를 준비해 드릴까요?
  ja: |-
    飯は好きに食べろ。
    …お腹が空いているなら、ご飯を用意しましょうか？
c043_Lobby_Touch_3:
  en: |-
    You seem unusually weary today.
    ... Don't push yourself too hard.
  ko: |-
    오늘따라 더 피곤해 보이세요.
    …무리하지 마.
  ja: |-
    今日はいつもよりお疲れみたいですね。
    …無理はするな。
c043_Lobby_Touch_Love_1:
  en: |-
    Give me those clothes.
    ... You really should do your own laundry, you know.
  ko: |-
    벗은 옷은 제게 주세요.
    …세탁은 알아서 해.
  ja: |-
    脱いだ服は私が預かります。
    …洗濯は自分でやれ。
c043_Lobby_Touch_Love_2:
  en: |-
    This outfit is hardly what I'd call efficient.
    ... But I'm glad that you seem to have taken a liking to it.
  ko: |-
    이 복장은 비효율적이야.
    …당신이 좋아해 주시는 것 같아서 기뻐요.
  ja: |-
    この格好は面倒が多い。
    …あなたに喜んでもらえて嬉しいです。
c043_Lobby_Touch_Love_3:
  en: |-
    I feel more at ease with you by my side.
    ... Don't get too close to me.
  ko: |-
    당신이 제 곁에 있어서 든든해요.
    …너무 가까이 붙진 마.
  ja: |-
    あなたがそばにいると心強いです。
    …あまり近づくな。
c043_Lobby_Stay_1:
  en: |-
    Come back safe.
    ... If you're late, I won't be here all night.
  ko: |-
    다녀오세요, 여보.
    …늦으면 가만 안 둬.
  ja: |-
    いってらっしゃい、あなた。
    …遅れたら容赦しない。
c043_Lobby_Stay_Love_1:
  en: |-
    Don't abandon your post when you're on your mission.
    ... But I'll miss you, Honey.
  ko: |-
    임무 중에 오래 자리를 비우진 마.
    …보고 싶어요, 여보.
  ja: |-
    任務中にあまり離れるな。
    …会いたいです、あなた。
c043_Outpost_Touch_1:
  en: I feel strangely comfortable here. Maybe it's because it's your workplace.
  ko: 당신이 일하는 곳이라 그런지, 정겨운 느낌이 들어요.
  ja: あなたの職場だからか、 やさしい感じがしますね。
c043_Outpost_Touch_2:
  en: |-
    Would you come to the Hotel?
    ... There's something I need your help with.
  ko: |-
    호텔로 와주시겠어요?
    …네가 도와줘야 할 일이 있어.
  ja: |-
    ホテルに行きませんか？
    …手伝ってもらいたいことがある。
c043_Outpost_Touch_3:
  en: How long do I have to keep up this act...?
  ko: "…굳이 여기서까지 연기를 해야 할까?"
  ja: "…わざわざここで 演技をする必要があるか？"
c043_Gacha_Get_1:
  en: |-
    I've been waiting for you, Honey.
    ... I'll also eliminate the target quickly this time.
  ko: |-
    여보~ 기다리고 있었어요.
    …이번에도 신속 정확하게 타겟을 처리할게.
  ja: |-
    待っていましたよ、あなた。
    …今回も迅速かつ正確にターゲットを処理する。
c043_Reinforce_1:
  en: |-
    Oh my, looks like my stamina has improved!
    ... Additional support received.
  ko: |-
    어머, 체력이 더 좋아진 것 같아요!
    …지원 확인 완료.
  ja: |-
    まあ、体力がついた気がします！
    …支援確認、完了。
c043_Reinforce_2:
  en: |-
    Don't tell me you have other tricks up your sleeve.
    ... I'll do everything I can to improve for you.
  ko: |-
    다른 꿍꿍이가 있는 건 아니겠지?
    …건강미를 좀 더 키워볼게요.
  ja: |-
    何か企んでるわけじゃないよな？
    …健康的な美しさを目指しますね。
c043_Reinforce_3:
  en: |-
    Thank you for taking care of me.
    ... I'll repay you with a stellar performance.
  ko: |-
    챙겨줘서 고마워요.
    …성과로 보답하지.
  ja: |-
    お気遣いありがとうございます。
    …成果で応えよう。
c043_Gift_1:
  en: |-
    Oh my, Honey! I'm so happy!
    ... Why did you get me something all of a sudden?
  ko: |-
    어머, 여보…! 기뻐요!
    …갑자기 왜 선물 같은 걸 주지?
  ja: |-
    まあ、あなたったら…！嬉しいです！
    …急になぜプレゼントなど…？
c043_Gift_2:
  en: |-
    I'll accept it for now.
    ... How do you always have such impeccable taste?
  ko: |-
    일단 받아 둘게.
    …어쩜 당신은 늘 이렇게 센스가 넘치세요?
  ja: |-
    ひとまず受け取っておこう。
    …いつも素敵な物を選んでもらえますね？
c043_Gift_3:
  en: |-
    I will cherish it forever!
    ... I just hope this isn't a bribe.
  ko: |-
    평생 소중히 간직할게요!
    …뇌물 같은 게 아니길 바라.
  ja: |-
    一生大切にしますね！
    …買収目的ではないといいが。
c043_Attractive_Up_1:
  en: |-
    I only have eyes for you, hehe.
    ... You are quite a mystery.
  ko: |-
    언제나 당신만을 바라보고 있답니다, 후후.
    …넌, 묘하군.
  ja: |-
    いつもあなただけを見ています、ふふっ。
    …お前は変わった奴だな。
c043_Attractive_Up_2:
  en: |-
    You're not bothersome in the slightest.
    ... In fact, I find myself growing rather fond of you... and that could spell trouble.
  ko: |-
    넌 거슬리지 않아.
    …당신이 점점 더 좋아져서… 큰일이네요.
  ja: |-
    お前は目障りではない。
    …あなたのことがどんどん好きになって…大変です。
c043_Attractive_Up_3:
  en: |-
    I want to be by your side forever.
    ... Because you're a good person.
  ko: |-
    앞으로도 당신 곁에서 평생을 함께하고 싶어요.
    …넌 좋은 사람이니까.
  ja: |-
    これからも一生、あなたと一緒にいたいです。
    …お前はいい人だから。
c043_Party_Deploy_1:
  en: |-
    Wherever you go, I'll always be with you.
    ... Let's go.
  ko: |-
    어디든지 당신과 함께할게요.
    …가자.
  ja: |-
    どこでもあなたにお供します。
    …行こう。
c043_Field_Touch_1:
  en: |-
    What is it?
    Is there something else you want to say?
  ko: |-
    뭐지?
    따로 할 말이 있으실까요?
  ja: |-
    何だ？
    …何かご用ですか？
c043_Field_Go_1:
  en: |-
    Coming, Honey.
    Follow me.
  ko: |-
    네~ 여보, 같이 갈게요.
    얼른 따라와.
  ja: |-
    はい、あなた。一緒に行きましょう。
    早くついてこい。
c043_Battle_Enter_1:
  en: Found the target.
  ko: 타겟을 찾았어.
  ja: ターゲット確認。
c043_Battle_Ready_1:
  en: Entering combat.
  ko: 전투 진입 완료.
  ja: 戦闘に突入する。
c043_Battle_Ready_2:
  en: Subduing target.
  ko: 제압을 시작한다.
  ja: 制圧開始。
c043_Battle_Ready_3:
  en: Stay back.
  ko: 물러나 있어.
  ja: 下がっていろ。
c043_Reload_1:
  en: Reload!
  ko: 리로드.
  ja: リロード。
c043_Reload_2:
  en: Target not eliminated.
  ko: 대상, 생존 확인.
  ja: 対象の残存を確認。
c043_Reload_3:
  en: Target eliminated.
  ko: 타겟 체크 완료.
  ja: ターゲット確認完了。
c043_Ult_Skill_Ready_1:
  en: |-
    I'm ready, Honey.
    ... Hurry up.
  ko: "준비 끝났어요, 여보. \n서둘러."
  ja: 準備完了です、あなた…急げ。
c043_Ult_Skill_1:
  en: |-
    Hold on a moment.
    ... Target eliminated.
  ko: "잠깐만 가만히 계셔 주실래요~? \n사살 완료."
  ja: |-
    じっとしていただけますか～？
    …排除完了。
c043_FullBurst_1:
  en: Let's wrap this up.
  ko: 처리하자.
  ja: 処理しよう。
c043_Kill_Monster_1:
  en: Next.
  ko: 다음.
  ja: 次。
c043_Kill_Monster_2:
  en: Done.
  ko: 끝냈어.
  ja: 終わった。
c043_Kill_Monster_3:
  en: Clear.
  ko: 클리어.
  ja: クリア。
c043_Damage_1:
  en: Uh.
  ko: 윽.
  ja: うっ。
c043_Damage_2:
  en: Ugh.
  ko: 큭.
  ja: くっ。
c043_Damage_3:
  en: Ow.
  ko: 이런.
  ja: あっ。
c043_Die_1:
  en: |-
    I'm sorry, Honey.
    ... I'll have to sit this one out.
  ko: |-
    여보, 죄송해요.
    …먼저 물러나 있겠다.
  ja: |-
    あなた、ごめんなさい。
    …先に下がっている。
c043_Win_1:
  en: |-
    I'm glad you're safe.
    ... Mission complete.
  ko: |-
    당신이 무사해서 다행이에요.
    …임무 완료.
  ja: |-
    あなたが無事でよかったです。
    …任務完了。
