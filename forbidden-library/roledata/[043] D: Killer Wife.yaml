    ■フルバーストタイムが発動した時、スナイパーライフルを所持する味方全体に
    <color=#00AEFF>「<word_group=10042>貫通ダメージ</word_group>{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1002:
