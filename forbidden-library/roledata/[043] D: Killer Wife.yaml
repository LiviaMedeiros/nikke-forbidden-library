  en: |-
    To obtain information on her target, D disguises herself as a young married woman.
    She plays the role of a kind and gentle wife perfectly.
  ko: |-
    타겟에 대한 정보를 얻기 위해, 젊은 부인으로 변장한 D.
    상냥하고 순종적인 아내 역을 완벽하게 연기하고 있다.
  ja: |-
    ターゲットの情報を得るために、若い妻に変装したD。
    優しく素直な妻役を完璧に演じている。
