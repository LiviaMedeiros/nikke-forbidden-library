  ja: K
c043_Lobby_Touch_1:
  en: |-
    Welcome back, Honey.
    ... Let's move quickly.
  ko: |-
    어서 오세요, 여보.
    …빨리빨리 다녀.
  ja: |-
    いらっしゃい、あなた。
    …さっさと動け。
c043_Lobby_Touch_2:
  en: |-
    If you're feeling peckish, you'll have to sort it out yourself.
    ... But if you're really starving, want me to whip something up for you?
  ko: |-
    밥은 알아서 챙겨 먹어.
    …시장하시면 식사를 준비해 드릴까요?
  ja: |-
    飯は好きに食べろ。
    …お腹が空いているなら、ご飯を用意しましょうか？
c043_Lobby_Touch_3:
  en: |-
    You seem unusually weary today.
    ... Don't push yourself too hard.
  ko: |-
    오늘따라 더 피곤해 보이세요.
    …무리하지 마.
  ja: |-
    今日はいつもよりお疲れみたいですね。
    …無理はするな。
c043_Lobby_Touch_Love_1:
  en: |-
    Give me those clothes.
    ... You really should do your own laundry, you know.
  ko: |-
    벗은 옷은 제게 주세요.
    …세탁은 알아서 해.
  ja: |-
    脱いだ服は私が預かります。
    …洗濯は自分でやれ。
c043_Lobby_Touch_Love_2:
  en: |-
    This outfit is hardly what I'd call efficient.
    ... But I'm glad that you seem to have taken a liking to it.
  ko: |-
    이 복장은 비효율적이야.
    …당신이 좋아해 주시는 것 같아서 기뻐요.
  ja: |-
    この格好は面倒が多い。
    …あなたに喜んでもらえて嬉しいです。
c043_Lobby_Touch_Love_3:
  en: |-
    I feel more at ease with you by my side.
    ... Don't get too close to me.
  ko: |-
    당신이 제 곁에 있어서 든든해요.
    …너무 가까이 붙진 마.
  ja: |-
    あなたがそばにいると心強いです。
    …あまり近づくな。
c043_Lobby_Stay_1:
  en: |-
    Come back safe.
    ... If you're late, I won't be here all night.
  ko: |-
    다녀오세요, 여보.
    …늦으면 가만 안 둬.
  ja: |-
    いってらっしゃい、あなた。
    …遅れたら容赦しない。
c043_Lobby_Stay_Love_1:
  en: |-
    Don't abandon your post when you're on your mission.
    ... But I'll miss you, Honey.
  ko: |-
    임무 중에 오래 자리를 비우진 마.
    …보고 싶어요, 여보.
  ja: |-
    任務中にあまり離れるな。
    …会いたいです、あなた。
c043_Outpost_Touch_1:
  en: I feel strangely comfortable here. Maybe it's because it's your workplace.
  ko: 당신이 일하는 곳이라 그런지, 정겨운 느낌이 들어요.
  ja: あなたの職場だからか、 やさしい感じがしますね。
c043_Outpost_Touch_2:
  en: |-
    Would you come to the Hotel?
    ... There's something I need your help with.
  ko: |-
    호텔로 와주시겠어요?
    …네가 도와줘야 할 일이 있어.
  ja: |-
    ホテルに行きませんか？
    …手伝ってもらいたいことがある。
c043_Outpost_Touch_3:
  en: How long do I have to keep up this act...?
  ko: "…굳이 여기서까지 연기를 해야 할까?"
  ja: "…わざわざここで 演技をする必要があるか？"
c043_Gacha_Get_1:
  en: |-
    I've been waiting for you, Honey.
    ... I'll also eliminate the target quickly this time.
  ko: |-
    여보~ 기다리고 있었어요.
    …이번에도 신속 정확하게 타겟을 처리할게.
  ja: |-
    待っていましたよ、あなた。
    …今回も迅速かつ正確にターゲットを処理する。
c043_Reinforce_1:
  en: |-
    Oh my, looks like my stamina has improved!
    ... Additional support received.
  ko: |-
    어머, 체력이 더 좋아진 것 같아요!
    …지원 확인 완료.
  ja: |-
    まあ、体力がついた気がします！
    …支援確認、完了。
c043_Reinforce_2:
  en: |-
    Don't tell me you have other tricks up your sleeve.
    ... I'll do everything I can to improve for you.
  ko: |-
    다른 꿍꿍이가 있는 건 아니겠지?
    …건강미를 좀 더 키워볼게요.
  ja: |-
    何か企んでるわけじゃないよな？
    …健康的な美しさを目指しますね。
c043_Reinforce_3:
  en: |-
    Thank you for taking care of me.
    ... I'll repay you with a stellar performance.
  ko: |-
    챙겨줘서 고마워요.
    …성과로 보답하지.
  ja: |-
    お気遣いありがとうございます。
    …成果で応えよう。
c043_Gift_1:
  en: |-
    Oh my, Honey! I'm so happy!
    ... Why did you get me something all of a sudden?
  ko: |-
    어머, 여보…! 기뻐요!
    …갑자기 왜 선물 같은 걸 주지?
  ja: |-
    まあ、あなたったら…！嬉しいです！
    …急になぜプレゼントなど…？
c043_Gift_2:
  en: |-
    I'll accept it for now.
    ... How do you always have such impeccable taste?
  ko: |-
    일단 받아 둘게.
    …어쩜 당신은 늘 이렇게 센스가 넘치세요?
  ja: |-
    ひとまず受け取っておこう。
    …いつも素敵な物を選んでもらえますね？
c043_Gift_3:
  en: |-
    I will cherish it forever!
    ... I just hope this isn't a bribe.
  ko: |-
    평생 소중히 간직할게요!
    …뇌물 같은 게 아니길 바라.
  ja: |-
    一生大切にしますね！
    …買収目的ではないといいが。
c043_Attractive_Up_1:
  en: |-
    I only have eyes for you, hehe.
    ... You are quite a mystery.
  ko: |-
    언제나 당신만을 바라보고 있답니다, 후후.
    …넌, 묘하군.
  ja: |-
    いつもあなただけを見ています、ふふっ。
    …お前は変わった奴だな。
c043_Attractive_Up_2:
  en: |-
    You're not bothersome in the slightest.
    ... In fact, I find myself growing rather fond of you... and that could spell trouble.
  ko: |-
    넌 거슬리지 않아.
    …당신이 점점 더 좋아져서… 큰일이네요.
  ja: |-
    お前は目障りではない。
    …あなたのことがどんどん好きになって…大変です。
c043_Attractive_Up_3:
  en: |-
    I want to be by your side forever.
    ... Because you're a good person.
  ko: |-
    앞으로도 당신 곁에서 평생을 함께하고 싶어요.
    …넌 좋은 사람이니까.
  ja: |-
    これからも一生、あなたと一緒にいたいです。
    …お前はいい人だから。
c043_Party_Deploy_1:
  en: |-
    Wherever you go, I'll always be with you.
    ... Let's go.
  ko: |-
    어디든지 당신과 함께할게요.
    …가자.
  ja: |-
    どこでもあなたにお供します。
    …行こう。
c043_Field_Touch_1:
  en: |-
    What is it?
    Is there something else you want to say?
  ko: |-
    뭐지?
    따로 할 말이 있으실까요?
  ja: |-
    何だ？
    …何かご用ですか？
c043_Field_Go_1:
  en: |-
    Coming, Honey.
    Follow me.
  ko: |-
    네~ 여보, 같이 갈게요.
    얼른 따라와.
  ja: |-
    はい、あなた。一緒に行きましょう。
    早くついてこい。
c043_Battle_Enter_1:
  en: Found the target.
  ko: 타겟을 찾았어.
  ja: ターゲット確認。
c043_Battle_Ready_1:
  en: Entering combat.
  ko: 전투 진입 완료.
  ja: 戦闘に突入する。
c043_Battle_Ready_2:
  en: Subduing target.
  ko: 제압을 시작한다.
  ja: 制圧開始。
c043_Battle_Ready_3:
  en: Stay back.
  ko: 물러나 있어.
  ja: 下がっていろ。
c043_Reload_1:
  en: Reload!
  ko: 리로드.
  ja: リロード。
c043_Reload_2:
  en: Target not eliminated.
  ko: 대상, 생존 확인.
  ja: 対象の残存を確認。
c043_Reload_3:
  en: Target eliminated.
  ko: 타겟 체크 완료.
  ja: ターゲット確認完了。
c043_Ult_Skill_Ready_1:
  en: |-
    I'm ready, Honey.
    ... Hurry up.
  ko: "준비 끝났어요, 여보. \n서둘러."
  ja: 準備完了です、あなた…急げ。
c043_Ult_Skill_1:
  en: |-
    Hold on a moment.
    ... Target eliminated.
  ko: "잠깐만 가만히 계셔 주실래요~? \n사살 완료."
  ja: |-
    じっとしていただけますか～？
    …排除完了。
c043_FullBurst_1:
  en: Let's wrap this up.
  ko: 처리하자.
  ja: 処理しよう。
c043_Kill_Monster_1:
  en: Next.
  ko: 다음.
  ja: 次。
c043_Kill_Monster_2:
  en: Done.
  ko: 끝냈어.
  ja: 終わった。
c043_Kill_Monster_3:
  en: Clear.
  ko: 클리어.
  ja: クリア。
c043_Damage_1:
  en: Uh.
  ko: 윽.
  ja: うっ。
c043_Damage_2:
  en: Ugh.
  ko: 큭.
  ja: くっ。
c043_Damage_3:
  en: Ow.
  ko: 이런.
  ja: あっ。
c043_Die_1:
  en: |-
    I'm sorry, Honey.
    ... I'll have to sit this one out.
  ko: |-
    여보, 죄송해요.
    …먼저 물러나 있겠다.
  ja: |-
    あなた、ごめんなさい。
    …先に下がっている。
c043_Win_1:
  en: |-
    I'm glad you're safe.
    ... Mission complete.
  ko: |-
    당신이 무사해서 다행이에요.
    …임무 완료.
  ja: |-
    あなたが無事でよかったです。
    …任務完了。
c043_02_Lobby_Touch_1:
  en: |-
    B.S.T., you say?
    We're the ones who handle biohazard outbreaks inside the Ark.
  ko: B.S.T. 말입니까? 방주에서 일어난 생물재해를 처리하는 부서입니다.
  ja: |-
    B.S.T.ですか？
    アークで発生した生物災害を処理する部署です。
c043_02_Lobby_Touch_2:
  en: |-
    If the celestial scales of this world can tilt even slightly toward the side of good,
    I'll do whatever I can for the sake of justice.
  ko: |-
    세상이 조금이나마 선한 쪽으로 기울 수 있다면,
    전 정의를 위해 제가 생각하는 최선의 수를 쓸 겁니다.
  ja: |-
    世界が少しでもいい方向に傾くのなら、
    私は正義のために、自分なりの最善を尽くします。
c043_02_Lobby_Touch_3:
  en: |-
    So you're saying you don't remember the details of the mission? In that case...
    I'll make sure it's burned into your memory.
  ko: |-
    임무 내용이 기억나지 않는다, 이 말씀이시죠. 그렇다면…
    기억에 선명히 남을 수 있도록 철저히 알려줘야겠네.
  ja: |-
    任務の内容を思い出せない、ということですね。でしたら…
    しっかり記憶に残るように徹底的に教え込まなければ。
c043_02_Lobby_Touch_Love_1:
  en: |-
    While I'm role-playing as Winters, I'll speak a bit more formally.
    But when it's just the two of us, like now... you can act like you always do.
  ko: |-
    윈터스를 연기하는 동안에는 경어를 사용하겠다만,
    지금처럼 둘만 있을 땐 평소처럼 대해도 돼.
  ja: |-
    ウィンタースを演じている間は敬語を使うが、
    今のように二人きりならいつも通りで構わない。
c043_02_Lobby_Touch_Love_2:
  en: |-
    I'm still not used to putting on handcuffs.
    Mind helping me practice?
  ko: |-
    아직 수갑 채우는 게 익숙하지 않네.
    연습 좀 도와줄래?
  ja: |-
    まだ手錠をかけるのは慣れない。
    練習に付き合ってくれるか？
c043_02_Lobby_Touch_Love_3:
  en: |-
    If you don't like being the one in charge, we can switch.
    Would you rather I take the lead instead?
  ko: |-
    상관인 설정이 맘에 들지 않으면, 역할을 바꿔도 문젠 없어.
    내가 상관인 편이 더 낫겠어?
  ja: |-
    上官という設定が気に入らないなら、役を変えても構わない。
    私が上官の方がいいのか？
c043_02_Lobby_Stay_1:
  en: I'll be waiting. Just don't be gone for too long.
  ko: 기다리고 있겠습니다. 자리를 너무 오래 비우지만 마시죠.
  ja: |-
    お待ちしております。
    あまり長く席を外さないでくださいね。
c043_02_Lobby_Stay_Love_1:
  en: |-
    I expect you to return before the mission begins.
    Otherwise... I may conduct a search of your place just to track you down.
  ko: |-
    임무 시작 전엔 돌아오길 바래.
    널 찾기 위해, 가택을 수색할 수도 있으니.
  ja: |-
    任務が始まる前には戻ってくれ。
    お前を探すために、家宅捜索をすることになるかもしれないからな。
c043_02_Outpost_Touch_1:
  en: |-
    Poli gave me a bizarrely large number of donuts.
    Would you like one?
  ko: |-
    어째서인지 폴리에게 도넛을 잔뜩 받았습니다.
    하나 드시겠습니까?
  ja: |-
    なぜかポリからドーナツをたくさんもらいました。
    おひとついかがですか？？
c043_02_Outpost_Touch_2:
  en: |-
    People seem to avoid me when I walk around in this outfit.
    I'll have to keep a close watch on them.
  ko: |-
    이 복장으로 다니니, 날 피하는 사람들이 보이네.
    주의 깊게 지켜봐야겠어.
  ja: |-
    この格好で歩いていると、私を避ける者たちがいる。
    注意深く観察しなければ。
c043_02_Outpost_Touch_3:
  en: |-
    We'll wrap up the operation briefing at the hotel.
    It might take a while, so be prepared to spend the night.
  ko: |-
    작전 브리핑은 호텔에서 마무리 짓겠습니다.
    …꽤 길어질 테니, 하룻밤 정도 셀 각오는 하고 와.
  ja: |-
    作戦会議はホテルでやりましょう。
    …かなり長引くはずだ。徹夜になる覚悟で来てくれ。
c043_02_Gacha_Get_1:
  en: |-
    Agent Winters of B.S.T., reporting in.
    I'm counting on your support for this mission as well.
  ko: |-
    B.S.T. 소속 윈터스라고 합니다.
    …이번 임무도 잘 부탁할게.
  ja: |-
    B.S.T.所属のウィンタースと申します。
    …今回の任務もよろしく頼む。
c043_02_Reinforce_1:
  en: I'll do my best to resolve as many problems as I can.
  ko: 해결할 수 있는 문제를 최대한 해결할 수 있도록, 열심히 하겠습니다.
  ja: 解決可能な問題は、徹底的に解決いたします。
c043_02_Reinforce_2:
  en: Thank you for your support.
  ko: 지원 감사합니다.
  ja: ご支援、ありがとうございます。
c043_02_Reinforce_3:
  en: Looks like we'll be able to execute the operation flawlessly.
  ko: 작전을 완벽히 수행할 수 있겠군.
  ja: 作戦を完璧に遂行できそうだ。
c043_02_Gift_1:
  en: |-
    Is this a bribe? I have no need for such things.
    ... For a number of reasons.
  ko: |-
    뇌물입니까? 이런 건 필요 없습니다.
    …여러모로 말이지.
  ja: |-
    ワイロですか？こんなもの、必要ありません。
    …色々な意味でな。
c043_02_Gift_2:
  en: I'll make sure to return the favor.
  ko: 보답은 반드시 하겠습니다.
  ja: このご恩は必ずお返しします。
c043_02_Gift_3:
  en: |-
    It may not be related to the mission,
    ... but I'll gratefully accept it just this once.
  ko: |-
    임무와는 관련 없는 것 같습니다만,
    …이번만은 감사히 받아두겠습니다.
  ja: |-
    任務とは関係ないようですが…
    今回はありがたくいただいておきます。
c043_02_Attractive_Up_1:
  en: |-
    You're a good person, Commander.
    I hope that never changes.
  ko: |-
    지휘관은 좋은 사람입니다.
    그 점 앞으로도 변치 않길 바라겠습니다.
  ja: |-
    指揮官は素敵な人です。
    これからも変わらずにいてください。
c043_02_Attractive_Up_2:
  en: Good partners, that's the kind of relationship we have.
  ko: "…좋은 버디란 우리 같은 관계를 뜻하는 거겠지."
  ja: "…いいバディというのは、私たちのような関係を言うのだろう。"
c043_02_Attractive_Up_3:
  en: Strange. You're not the target, yet I keep getting drawn to you.
  ko: 묘하군. 타겟이 아닌 데도 시선을 자꾸만 끌다니.
  ja: 妙だな。ターゲットでもないのに、やたらと目をひく。
c043_02_Party_Deploy_1:
  en: I've joined the squad, effective immediately.
  ko: 현 시간부로 합류하게 되었습니다.
  ja: 現時刻より、合流いたします。
c043_02_Field_Touch_1:
  en: Is there a problem, Commander?
  ko: 지휘관, 뭔가 문제라도?
  ja: 指揮官、何か問題でも？
c043_02_Field_Go_1:
  en: Moving out.
  ko: 이동하겠습니다.
  ja: 移動します。
c043_02_Battle_Enter_1:
  en: Target located. Proceeding with arrest.
  ko: 타겟 발견. 체포하겠습니다.
  ja: ターゲット発見。逮捕します。
c043_02_Battle_Ready_1:
  en: Don't even think about running.
  ko: 도주할 생각은 마시길.
  ja: 逃げようと思うな。
c043_02_Battle_Ready_2:
  en: Resist, and I will open fire.
  ko: 저항하면 발포하겠다.
  ja: 抵抗すれば発砲する。
c043_02_Battle_Ready_3:
  en: Commencing operation.
  ko: 작전 개시.
  ja: 作戦開始。
c043_02_Reload_1:
  en: Chamber loaded.
  ko: 일발 장전.
  ja: 一発装填。
c043_02_Reload_2:
  en: Requesting backup.
  ko: 백업을 부탁드리겠습니다.
  ja: フォローをお願いします。
c043_02_Reload_3:
  en: Taking cover.
  ko: 엄폐.
  ja: ハイド。
c043_02_Ult_Skill_Ready_1:
  en: Prepared to face the consequences?
  ko: 처벌받을 각오는 되셨는지.
  ja: 罰を受ける覚悟はできているか？
c043_02_Ult_Skill_1:
  en: I'll give you comprehensive instructions.
  ko: 철저하게 지도해 드리겠습니다.
  ja: 徹底的に指導いたします。
c043_02_FullBurst_1:
  en: In the name of justice.
  ko: 정의를 위하여.
  ja: 正義のために。
c043_02_Kill_Monster_1:
  en: Clear.
  ko: 클리어.
  ja: クリア。
c043_02_Kill_Monster_2:
  en: Threat neutralized.
  ko: 위험 요소 제거.
  ja: 危険因子、排除。
c043_02_Kill_Monster_3:
  en: It's been taken care of.
  ko: 처리했습니다.
  ja: 処理しました。
c043_02_Damage_1:
  en: Ugh.
  ko: 큭.
  ja: くっ。
c043_02_Damage_2:
  en: Agh.
  ko: 읏.
  ja: うっ。
c043_02_Damage_3:
  en: Urgh!
  ko: 쳇.
  ja: チッ。
c043_02_Die_1:
  en: Forget about me... focus on completing the mission...
  ko: 신경 쓰지 말고… 임무부터 완수해….
  ja: 気にせず…任務を完遂してくれ…
c043_02_Win_1:
  en: |-
    Mission complete.
    ... We've resolved everything we could. Good work.
  ko: |-
    임무 완료.
    …해결할 수 있는 문제는 최대한 해결한 것 같네. 고생했어.
  ja: |-
    任務完了。
    …解決できる問題はすべて解決したようだ。ご苦労だった。
