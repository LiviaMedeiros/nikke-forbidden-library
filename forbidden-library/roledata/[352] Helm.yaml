  ko: P.S.I.D. 코드 매뉴얼
  ja: P.S.I.D.コードマニュアル
material_characterskill_water_desc:
  en: |-
    A manual only for Nikkes with P.S.I.D. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "P.S.I.D. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    P.S.I.D.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
