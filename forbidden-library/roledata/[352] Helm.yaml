---
352_name:
  en: Helm
  ko: 헬름
  ja: ヘルム
c352_description:
  en: The leader of Aegis and the captain of the Admire, an amphibious warship. She
    eagerly awaits the day when she can prove her mettle in naval combat.
  ko: |-
    이지스 스쿼드의 리더.
    동시에 수륙양용 만능 전함 어드마이어 호의 함장이기도 하다.
    하루빨리 바다로 나가 전과를 세울 날을 기다리고 있다.
  ja: |-
    イージス部隊のリーダー兼水陸両用万能戦艦
    アドマイアー号の艦長でもある。
    一日も早く海に出て戦功を挙げる日を待ち望んでいる。
352_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_352:
  en: Helm's Spare Body
  ko: 헬름 스페어 바디
  ja: ヘルムのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
23522_name:
  en: Fire Away
  ko: 포문 개방
  ja: 砲門開放
23522_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF><word_group=10000>Damage to Interruption Parts</word_group> ▲{description_value_01}% permanently.</color>
    ■ Activates when entering Full Burst. Affects all allies.
    <color=#00AEFF>Attack damage ▲{description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[<word_group=10000>저지 부위 공격 대미지</word_group> {description_value_01}% ▲] [지속]</color>
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[공격 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「<word_group=10000>阻止部位の攻撃ダメージ</word_group> {description_value_01}％▲」「持続」</color>
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「攻撃ダメージ{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
23521_name:
  en: Frontline Command
  ko: 진두지휘
  ja: 陣頭指揮
23521_description:
  en: "■ Activates when the last bullet hits the target. Affects all allies. \n<color=#00AEFF>Critical
    Rate of normal attack ▲ {description_value_01}% for {description_value_02} sec.</color>"
  ko: |-
    ■ 마지막 탄환 명중 시 아군 전체에게
    <color=#00AEFF>[일반 공격 크리티컬 확률 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■最後の弾丸が命中した時、味方全体に
    <color=#00AEFF>「通常攻撃のクリティカル確率{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
13523_name:
  en: Aegis Cannon
  ko: 이지스 캐논
  ja: イージスキャノン
13523_description_1:
  en: "■ Affects the enemy with the highest <word_group=10025>final</word_group> ATK.
    \n<color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group>
    ATK as Burst Skill damage.</color> \n■ Affects all allies. \n<color=#00AEFF>Recovers
    {description_value_02}% of attack damage as HP over {description_value_03} sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 적 1기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 버스트 스킬 대미지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[공격 대미지 비례 {description_value_02}% 회복] [{description_value_03}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い敵1機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の
    バーストスキルダメージ」</color>
    ■味方全体に
    <color=#00AEFF>「攻撃ダメージの{description_value_02}％回復」
    「{description_value_03}秒間維持」</color>
