---
402_name:
  en: Quency
  ko: 퀀시
  ja: クエンシー
c402_description:
  en: |-
    A master escape artist who can break out of any prison where she is being kept captive.
    A highly amiable individual who excels in wheeling and dealing. She is always the life of the party at the Rehabilitation Center.
  ko: |-
    탈옥 왕. 어디에 갇혀있든 무조건 탈출한다.
    뛰어난 붙임성과 정치력으로 갱생관의 무드 메이커로 유명하다.
  ja: |-
    脱獄王。どこに閉じ込められようとも必ず脱出する。
    人当たりがよく、ずば抜けた政治力で更生館の\nムードメーカーとして有名。
402_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_402:
  en: Quency's Spare Body
  ko: 퀀시 스페어 바디
  ja: クエンシーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
14022_name:
  en: Hidden Accomplice
  ko: 은밀한 공범자
  ja: 隠れた共犯者
14022_description:
  en: "■ Affects {description_value_01} ally unit(s) with the highest <word_group=10025>final</word_group>
    ATK. \n<color=#00AEFF>ATK ▲ {description_value_02}% for {description_value_03}
    sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 {description_value_01}기에게
    <color=#00AEFF>[공격력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_01}機に
    <color=#00AEFF>「攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
24021_name:
  en: New Route
  ko: 새로운 루트
  ja: 新しいルート
24021_description:
  en: |-
    ■ Activates after {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF><word_group=10013>Duplicate {description_value_02}% Max HP</word_group> of Nikke with the highest Max HP, lasts for {description_value_03} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 자신에게
    <color=#00AEFF>[최대 체력이 가장 높은 니케의 <word_group=10013>최대 체력 복제</word_group> {description_value_02}%] [{description_value_03}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、自分に
    <color=#00AEFF>「最大HPが最も高いニケの<word_group=10013>最大HPのコピー</word_group> {description_value_02}％」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
14023_name:
  en: The Great Escape
  ko: 위대한 탈출
  ja: 偉大なる脱出
14023_description:
  en: "■ Affects {description_value_01} ally unit(s) with the highest <word_group=10025>final</word_group>
    ATK. \n<color=#00AEFF>Max HP ▲ {description_value_02}% for {description_value_03}
    sec. \nCritical Damage ▲ {description_value_04}% for {description_value_05} sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 {description_value_01}기에게
    <color=#00AEFF>[최대 체력 {description_value_02}% ▲] [{description_value_03}초 유지]
    [크리티컬 대미지 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_01}機に
    <color=#00AEFF>「最大HP{description_value_02}％▲」「{description_value_03}秒間維持」
    「クリティカルダメージ{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_electronic:
  en: Z.E.U.S. Code Manual
  ko: Z.E.U.S. 코드 매뉴얼
  ja: Z.E.U.S.コードマニュアル
material_characterskill_electronic_desc:
  en: |-
    A manual only for Nikkes with Z.E.U.S. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "Z.E.U.S. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    Z.E.U.S.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
