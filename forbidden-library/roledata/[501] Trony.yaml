---
501_name:
  en: Trony
  ko: 트로니
  ja: トロニー
c501_description:
  en: |-
    A Nikke from the Electric Shock squad.
    She's the pioneer of the electrical engineering field.
    Due to her lack of social skills, it's difficult for her to communicate with other Nikkes.
  ko: |-
    일렉트릭 쇼크 스쿼드 소속의 니케.
    전기전자공학 분야의 선구자.
    사회성이 떨어져 다른 니케와의 교류에 어려움을 겪고 있다.
  ja: |-
    エレクトリックショック部隊所属のニケ。
    電気電子工学分野の先駆者。
    社会性が低く、他のニケとの交流に困っている。
501_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_501:
  en: Trony's Spare Body
  ko: 트로니 스페어 바디
  ja: トロニーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
