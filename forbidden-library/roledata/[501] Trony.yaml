    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
25012_name:
  en: Efficiency Increase
  ko: 효율 증가
  ja: 効率アップ
25012_description:
  en: |-
    ■ Activates when attacking with Full Charge for {description_value_01} time(s). Affects self.
    <color=#00AEFF><word_group=10019>Distributed Damage</word_group> ▲ {description_value_02}% for {description_value_03} sec.</color>
    ■ Activates when hitting the target with Full Charge for {description_value_04} time(s). Affects the target.
    <color=#00AEFF>DEF ▼ {description_value_05}% for {description_value_06} sec.</color>
  ko: |-
    ■ 풀 차지 공격 {description_value_01}회 공격 시 자신에게
    <color=#00AEFF>[<word_group=10019>분배 대미지</word_group> {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    ■ 풀 차지 공격 {description_value_04}회 명중 시 대상에게
    <color=#00AEFF>[방어력 {description_value_05}% ▼] [{description_value_06}초 유지]</color>
  ja: |-
    ■フルチャージして{description_value_01}回攻撃した時、自分に
    <color=#00AEFF>「<word_group=10019>分配ダメージ</word_group>{description_value_02}％▲」「{description_value_03}秒間維持」</color>
    ■フルチャージして{description_value_04}回命中した時、対象に
    <color=#00AEFF>「防御力{description_value_05}％▼」「{description_value_06}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
25011_name:
  en: T.Rony Bomber
  ko: T.Rony 봄버
  ja: T.Ronyボンバー
25011_description_1:
  en: |-
    ■ Activates when hitting a target with Full Charge. Affects 1 enemy unit nearest to the crosshair if there are no enemies in T.Rony Bomber status.
    <color=#00AEFF><word_group=10049>Cumulative Damage Skill</word_group> active for {description_value_01} sec.
    Function: Accumulates a fraction of the caster's inflicted damage. Upon reaching the maximum accumulated damage, deals damage to enemies before ending.
    Effect 1: Maximum Accumulated Damage is {description_value_03}% of the caster's <word_group=10025>final</word_group> ATK.
    Effect 2: Accumulates {description_value_02}% of the caster's ATK damage.
    Effect 3: Deals <word_group=10019>Distributed Damage</word_group> to <word_group=10020>enemies within the attack range</word_group> when <word_group=10049>Cumulative Damage Skill</word_group> explodes.</color>
  ko: |-
    ■ 풀 차지 공격 명중 시 T.Rony 봄버 상태의 적이 없다면 조준선에 가장 가까운 적 1기에게
    <color=#00AEFF>[<word_group=10049>누적 폭발 스킬</word_group>] [{description_value_01}초 유지] :
    기능 : 시전자가 가하는 대미지의 일부를 누적. 최대 누적량 도달 시 적에게 대미지를 준 후 해제.
    효과 1 : [최대 대미지 누적량은 시전자 <word_group=10025>최종</word_group> 공격력의 {description_value_03}%]
    효과 2 : [자신의 공격 대미지의 {description_value_02}%만큼 누적]
    효과 3 : [<word_group=10049>누적 폭발 스킬</word_group> 폭파 시 <word_group=10020>공격 범위 내 적들</word_group>에게 <word_group=10019>분배 대미지</word_group>]</color>
  ja: |-
    ■フルチャージ攻撃が命中した時、T.Ronyボンバー状態の敵がいなければ照準線に最も近い敵1機に
    <color=#00AEFF>「<word_group=10049>蓄積爆破</word_group>」「{description_value_01}秒間維持」：
    機能：スキル発動者が与えるダメージの一部を蓄積。最大蓄積量に到達した時、敵にダメージを与えて解除。
    効果1：「最大ダメージ蓄積量はスキル発動者の<word_group=10025>最終</word_group>攻撃力の{description_value_03}％」
    効果2：「自分の攻撃ダメージの{description_value_02}％分蓄積」
    効果3：「<word_group=10049>蓄積爆破</word_group>効果が爆発すると、<word_group=10020>攻撃範囲内の敵</word_group>に<word_group=10019>分配ダメージ</word_group>」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
15013_name:
  en: Mega T.Rony
  ko: 메가 T.Rony
  ja: メガT.Rony
15013_description:
  en: "■ Affects self. \n<color=#00AEFF>ATK ▲ {description_value_01}% for {description_value_02}
