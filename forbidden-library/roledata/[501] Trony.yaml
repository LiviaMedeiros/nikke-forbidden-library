    <color=#00AEFF>[<word_group=10049>누적 폭발 스킬</word_group>의 대미지 누적 비율 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    <color=#00AEFF>「<word_group=10049>蓄積爆破</word_group>のダメージ蓄積割合{description_value_03}％▲」「{description_value_04}秒間維持」</color>
