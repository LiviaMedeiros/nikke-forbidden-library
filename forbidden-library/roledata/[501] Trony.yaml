500_name:
  en: Elegg
  ko: 일레그
  ja: エレグ
502_name:
  en: 'Elegg: Boom and Shock'
  ko: '일레그 : 붐 앤 쇼크'
  ja: エレグ：ブーム・アンド・ショック
c501_Lobby_Touch_1:
  en: It's lovely weather outside today. Perfect day to stay inside and play some
    games.
  ko: 오늘은 날씨가 좋네. 방에서 게임하면 되겠다.
  ja: 今日はいい天気だね。部屋でゲームしよう。
c501_Lobby_Touch_2:
  en: |-
    If there is any electronic equipment you need, I could try making it for you.
    I... I'm actually quite confident with this sort of thing!
  ko: |-
    필요한 전자기기 있으면 내가 만들어줄게.
    그, 그런 쪽으로는 자신 있으니까…!
  ja: |-
    必要な電子機器があったら作ってあげる。
    そ、そっち系は自信あるから…！
c501_Lobby_Touch_3:
  en: |-
    Umm... Commander... Er, forget it, it's nothing...
    I'll tell you later. Maybe next week? No, maybe next month...
  ko: |-
    저기… 지휘관… 그… 아, 아무것도 아니야…
    나중에 말할게. 다음 주… 아니, 다음 달 즈음에….
  ja: |-
    その…指揮官…あの…な、何でもない…
    今度言うね。来週…いや、来月あたりに…
c501_Lobby_Touch_Love_1:
  en: |-
    Elegg is so very, er...
    Very... BOOM.
  ko: |-
    일레그는 음… 그러니까….
    응, 엄청 BOOM 해.
  ja: |-
    エレグは、うーん…その…
    うん、すごくBOOMだよ。
c501_Lobby_Touch_Love_2:
  en: |-
    Personally, I think the best game ever made is Combat Ace...
    But don't tell Elegg that.
  ko: |-
    최고의 게임? [컴뱃 에이스], 라고 생각하는데….
    그… 일레그한텐 비밀로 해줘….
  ja: |-
    最高のゲーム？「コンバットエース」だと思うけど…
    その…エレグにはナイショにして…
c501_Lobby_Touch_Love_3:
  en: |-
    Electricity is made by boiling water and spinning a turbine...
    Oh, I guess I'm boring you. Sorry... I'll go in the corner and stay quiet.
  ko: |-
    전기는 물을 끓여서 터빈을 돌리는 방식으로 만드는데….
    어… 재, 재미없어 보이네. 미안… 구석에 조용히 있을게.
  ja: |-
    電気って、水を沸騰させて
    蒸気でタービンを回転させて作るんだけど…
    あっ…た、退屈だよね。ごめん…隅っこで大人しくしてるから。
c501_Lobby_Stay_1:
  en: |-
    Commander...? Are you outside?
    Phew, finally I'm alone. Hehe, this is nice.
  ko: |-
    저기… 지휘관…? 밖에 나간 거 맞지?
    이제야 혼자 남았네. 헤헤… 편안해….
  ja: |-
    あの…指揮官…？出かけたの？
    やっと1人になれた。えへへ…気楽…
c501_Lobby_Stay_Love_1:
  en: "Is there anyone here? Hmm... I'm Trony, and I'm here to uphold justice! \nPrepare
    yourself, villain! Hehe, just like the way the Black Ark Ranger would say it."
  ko: |-
    저… 아무도 없지? 흠흠. 나 트로니, 정의를 수호하러 왔다!
    각오해, 악당! …헤헤, 아크레인저 블랙 같았으려나.
  ja: |-
    えーと…誰もいないよね？オホンッ。
    私はトロニー。正義を守りに来た！
    覚悟しろ、悪党め！
    …えへへ、アークレンジャー・ブラックみたいにできたかな。
c501_Outpost_Touch_1:
  en: "The Ark Rangers movie just got released in theaters. If-if you happen to have
    time, would you... \nNo, there's no way you would want to come with me... I'll
    just go and watch it by myself..."
  ko: |-
    아크레인저 극장판 재개봉한다는데. 시, 시간 되면 같이…
    나랑 가고 싶을 리 없겠지… 혼자 보고 올게….
  ja: |-
    アークレンジャーの 劇場版が 再上映されるらしくて…
    よ、よかったら一緒に…
    …私と行きたいはずないよね… 1人で見てくるね…
c501_Outpost_Touch_2:
  en: |-
    Have you seen Elegg?
    We were together just a moment ago, but I think she might have left...
  ko: |-
    혹시 일레그 못 봤어?
    아까까지 같이 있었는데, 혼자 가 버렸어….
  ja: |-
    ねえ、エレグ見てない？
    さっきまで一緒にいたのに、 1人でどっか行っちゃって…
c501_Outpost_Touch_3:
  en: |-
    You said that the elevator breaks down a lot, right?
    Um... I think I'll just wait inside for a bit. I prefer being alone.
  ko: |-
    저 엘리베이터 자주 고장 난다고 했지?
    …잠깐 갇혔다 올게. 혼자 있고 싶어.
  ja: |-
    あのエレベーター、 よく壊れるんだよね？
    …ちょっと 閉じ込められてくるね。 1人になりたいから…
c501_Gacha_Get_1:
  en: I-I'm Trony. Glad to be part of the team.
  ko: 트, 트로니라고 해. 잘 부탁해.
  ja: ト、トロニーだよ。よろしくね。
c501_Reinforce_1:
  en: 'Note to self: Circuit calibration should be reinforced this way.'
  ko: 강화 시 회로 조정은 이렇게. 메모.
  ja: 強化時の回路調整はこんな感じ、メモメモ…
c501_Reinforce_2:
  en: Wow, this feeling reminds me of BOOM.
  ko: 헤헤, 진짜 BOOM한 기분이야.
  ja: えへへ、本当にBOOMな気分だよ。
c501_Reinforce_3:
  en: I definitely feel stronger, even if you can't really tell...
  ko: 전보다 강해졌어. 티나진 않겠지만….
  ja: 前より強くなったよ。分かりにくいと思うけど…
c501_Gift_1:
  en: |-
    Um, just a moment. Let me jot down a note on the computer.
    I got a gift from Commander today, hehe...
  ko: |-
    자, 잠깐만. 컴퓨터에 메모 좀 할게.
    오늘 지휘관에게 선물을 받았다. 헤헤….
  ja: |-
    ま、待って。パソコンにメモするから。
    今日は指揮官からプレゼントをもらった。えへへ…
c501_Gift_2:
  en: |-
    Um... D-don't look at me like that.
    Am I making a strange face right now?
  ko: |-
    으으… 그, 그렇게 쳐다보지 말아 줘.
    나 지금 이상한 표정 짓고 있지?
  ja: |-
    うう…そ、そんなに見つめないで。
    変な顔になってるでしょ？
c501_Gift_3:
  en: |-
    It's just a tiny gift, so l-I should probably calm down...
    Hehe... hehehe.
  ko: |-
    아무 의미 없는 선물이니까 치, 침착하자….
    헤헤, 헤헤헤….
  ja: |-
    深い意味なんてないんだから、お、落ち着こう…
    へへ、えへへ…
c501_Attractive_Up_1:
  en: |-
    Th-thank you for always being nice to...
    Uhh, it feels like my heart is about to explode.
  ko: |-
    항상 잘해줘서 고, 고마…
    우으… 심장이 터질 거 같아.
  ja: |-
    いつも気にかけてくれて、あ、ありが…
    うう…心臓が張り裂けそう。
c501_Attractive_Up_2:
  en: |-
    If there's any Ark Rangers merchandise that you want, I could maybe get you one... or two.
    You know... as a token of my appreciation.
  ko: |-
    가지고 싶은 아크레인저 굿즈 있으면….
    보, 보답의 의미로… 하나… 아니, 두 개 줄게….
  ja: |-
    欲しいアークレンジャーのグッズがあったら…
    お、お礼に…1つ…いや、2つあげる…
c501_Attractive_Up_3:
  en: |-
    Being with you makes me feel so comfortable...
    I'm looking forward to doing it more.
  ko: |-
    지휘관이랑 있으면 편안해서 좋아.
    …앞으로도 잘 부탁할게.
  ja: |-
    指揮官といると、落ち着くから好き。
    …これからもよろしくね。
c501_Party_Deploy_1:
  en: M-me? Wouldn't it be better to send another Nikke instead of me?
  ko: 나, 나? 나보단 다른 니케랑 가는 게 나을 텐데….
  ja: わ、私？他のニケと行った方がいいと思うけど…
c501_Field_Touch_1:
  en: Oh, um... You called?
  ko: 응, 불렀어?
  ja: うん。呼んだ？
c501_Field_Go_1:
  en: I'll be right there.
  ko: 바로 갈게.
  ja: すぐ行くね。
c501_Battle_Enter_1:
  en: I've got your back.
  ko: 백업은 맡겨줘.
  ja: バックアップは任せて。
c501_Battle_Ready_1:
  en: Be careful not to run out of battery.
  ko: 방전되지 않게 조심해.
  ja: バッテリー切れに気をつけて。
c501_Battle_Ready_2:
  en: I-I'm glad to be in this foxhole with you all.
  ko: 다, 다들 잘 부탁해.
  ja: み、みんな、よろしくね。
c501_Battle_Ready_3:
  en: I guess I should do what needs to be done...
  ko: 해야 할 일은 해야겠지….
  ja: やるべきことはやらなくちゃ…
c501_Reload_1:
  en: Huh? The battery is dead.
  ko: 배, 배터리가 방전 됐어.
  ja: ば、バッテリーが切れた…
c501_Reload_2:
  en: Repair complete.
  ko: 수리 완료.
  ja: 修理完了。
c501_Reload_3:
  en: Just need to do some fixing... Don't leave me behind.
  ko: 잠시 정비할 건데…. 나 놓고 가지 마.
  ja: ちょっと整備するから…置いてかないでね…
c501_Ult_Skill_Ready_1:
  en: Preparation complete.
  ko: 작업 준비 끝났어.
  ja: 準備、終わったよ。
c501_Ult_Skill_1:
  en: Work complete. I did it! Hehe.
  ko: 작업 완료. 해냈어! 헤헤.
  ja: 作業完了。やった！えへへ。
c501_FullBurst_1:
  en: Give them an electrifying blow!
  ko: 짜릿하게 한 방 먹이는 거야.
  ja: ビリリと一発、お見舞いするよ！
c501_Kill_Monster_1:
  en: Neutralized.
  ko: 격추 완료.
  ja: 敵機撃墜。
c501_Kill_Monster_2:
  en: Let's wrap this up and go home...
  ko: 빨리 끝내고 집에 가자….
  ja: 早く終わらせて帰ろう…
c501_Kill_Monster_3:
  en: D-did you see that? I defeated it.
  ko: 봐, 봤지? 내가 쓰러뜨렸어.
  ja: み、見た？私が倒したよ。
c501_Damage_1:
  en: Eek!
  ko: 흐익!
  ja: ひゃあっ！
c501_Damage_2:
  en: Ugh…
  ko: 으으….
  ja: うう…
c501_Damage_3:
  en: Ah...
  ko: 구석에 조용히 있을걸….
  ja: 大人しく隅っこにいればよかった…
c501_Die_1:
  en: |-
    I guess this is where I fall.
    It's been an honor to be fighting alongside you all...
  ko: |-
    트로니, 여기서 쓰러지다.
    지금까지 함께해서 영광이었어….
  ja: |-
    トロニー、ここに死す…
    今まで一緒に戦えて光栄だったよ…
c501_Win_1:
  en: I... I feel kinda cool, hehe.
  ko: 나, 조금 멋졌을 지도… 헤헤….
  ja: 私、ちょっとカッコよかったかも…えへへ…
501_cv_ja:
  en: 'CV: Akane Fujita'
  ko: 'CV : 후지타 아카네'
  ja: CV：藤田茜
501_cv_ko:
  en: 'CV: Yu Hye-ji'
  ko: 'CV : 유혜지'
  ja: CV：ユ・ヘジ
501_cv_en:
  en: 'CV: Aria Saltini'
  ko: 'CV : 아리아 솔티니'
  ja: CV：Aria Saltini
