30_name:
  en: Poli
  ko: 폴리
  ja: ポリ
33_name:
  en: Quiry
  ko: 키리
  ja: キリ
c032_Lobby_Touch_1:
  en: A.C.P.U. will always be here to protect the citizens of the Ark.
  ko: A.C.P.U.는 언제나 방주 시민과 함께합니다!
  ja: A.C.P.U.はいつもアークの市民の味方です！
c032_Lobby_Touch_2:
  en: You called? What do you need?
  ko: 부르셨습니까? 어떤 걸 하면 되겠습니까?
  ja: |-
    お呼びでしょうか？
    何をすればよろしいでしょうか？
c032_Lobby_Touch_3:
  en: You call me over here for nothing? Can you please not do that?
  ko: 빈둥거리란 말씀이십니까! 엇… 그래도 됩니까?
  ja: |-
    ぶらぶら歩けということでしょうか！えっ…
    それでもいいのですか？
c032_Lobby_Touch_Love_1:
  en: I will continue to protect you, Commander!
  ko: 앞으로도 지휘관을 지켜드리겠습니다!
  ja: これからも指揮官をお守りいたします！
c032_Lobby_Touch_Love_2:
  en: May I hug you?!
  ko: 혹시 끌어안아도 되겠습니까?!
  ja: 抱き寄せてもよろしいでしょうか！？
c032_Lobby_Touch_Love_3:
  en: You and Poli are the most important people in my life!
  ko: 지휘관과 폴리는 저에게 있어 제일 소중한 사람들입니다!
  ja: 指揮官とポリは私の大事な人たちです！
c032_Lobby_Stay_1:
  en: Excuse me... is the Commander here?
  ko: 저… 지휘관 계십니까?
  ja: し…指揮官、いらっしゃいますか？
c032_Lobby_Stay_Love_1:
  en: |-
    Where have you been, Commander?
    I waited for your return!
  ko: |-
    지휘관 어디 가셨습니까?
    일단 오실 때까지 기다리겠습니다!
  ja: |-
    指揮官、どこに行ったんですか？
    お戻りになるまで待機してます！
c032_Outpost_Touch_1:
  en: We do have iron grate windows. Not sure how sturdy they are though.
  ko: 경찰서엔 철창도 있습니다! 조금 부실하지만 있긴 합니다!
  ja: |-
    警察署には牢屋もあります！
    ちょっとお粗末ではありますが！
c032_Outpost_Touch_2:
  en: Nice weather. I'm feeling strong!
  ko: 오늘은 날씨도 좋습니다! 힘이 납니다!
  ja: |-
    今日はいい天気であります！
    力が沸いてきます！
c032_Outpost_Touch_3:
  en: Complaints keep piling into the police station. I just don't get it.
  ko: 다들 자꾸 경찰서에 민원을 넣으십니다. 엄청 곤란합니다.
  ja: |-
    警察署にみなさんからの 問い合わせが殺到しており、
    とても困っております。
c032_Gacha_Get_1:
  en: I'll make more effort! Wow! I'm full of power!
  ko: 열심히는 합니다! 뭐든 시키셔도 됩니다!
  ja: 一生懸命にやります！何でもご用命ください！
c032_Reinforce_1:
  en: Thank you for your support!
  ko: 지원입니까? 감사합니다!
  ja: 支援でしょうか？ありがとうございます！
c032_Reinforce_2:
  en: I'm growing stronger! I really am!
  ko: 강해졌습니다! 진짜입니다!
  ja: 強くなりました！本当です！
c032_Reinforce_3:
  en: I feel like I'm on top of the world!
  ko: 뭐든 할 수 있을 것 같습니다!
  ja: 何でもできる気がします！
c032_Gift_1:
  en: Thank you for your gift!
  ko: 선물 감사합니다!
  ja: 贈り物、ありがとうございます！
c032_Gift_2:
  en: Err... Is someone in my position even allowed to accept this?
  ko: 저… 공무원이 이런 거 받아도 되는 겁니까?
  ja: あの…公務員がこんなもの受け取ってもいいのでしょうか？
c032_Gift_3:
  en: You are the best, Commander. I'm so happy.
  ko: 지휘관 최고입니다! 기쁩니다!
  ja: 指揮官は最高です！嬉しいです！
c032_Attractive_Up_1:
  en: I'll do everything I can to make your life easier, Commander.
  ko: 앞으로도 지휘관께 열심히 잘하겠습니다! 정말입니다!
  ja: これからも指揮官に一生懸命奉仕いたします！本当です！
c032_Attractive_Up_2:
  en: Staying with you always gives me this feeling... I don't know how to describe
    it!
  ko: 지휘관과 함께 하면 뭔가 알 수 없는 감정이 솟아납니다!
  ja: 指揮官と一緒にいると、よく分からない感情が込み上げてきます！
c032_Attractive_Up_3:
  en: You have complete trust in me, don't you? And you're willing to rely on me?
    I'm so glad to hear that!
  ko: 지휘관도 저를 온전히 믿고 의지하는 겁니까? 기쁩니다!
  ja: |-
    指揮官も私を心から頼ってくださるのですか？
    嬉しいです！
c032_Party_Deploy_1:
  en: Go Miranda go!
  ko: 미란다, 출동합니다!
  ja: ミランダ、出動です！
c032_Field_Touch_1:
  en: Where do you need me?
  ko: 어디로 가면 되겠습니까?
  ja: どこに行けばいいでしょうか？
c032_Field_Go_1:
  en: To the target!
  ko: 목표를 향해 앞으로!
  ja: 目標に向かって前進！
c032_Battle_Enter_1:
  en: Enemies, straight ahead!
  ko: 으와앗! 적입니다!
  ja: うわあっ！敵です！
c032_Battle_Ready_1:
  en: I will protect you, Commander!
  ko: 반드시 지켜드리겠습니다!
  ja: 必ずお守りしてみせます！
c032_Battle_Ready_2:
  en: I will try my best!
  ko: 열심히 싸우겠습니다!
  ja: 一生懸命戦います！
c032_Battle_Ready_3:
  en: Enemy sighted!
  ko: 적들이 옵니다!
  ja: 敵が向かってきます！
c032_Reload_1:
  en: Reloading! I repeat, reloading!
  ko: 재장전! 빠르게! 재장전!
  ja: リロード！迅速に！リロード！
c032_Reload_2:
  en: Find cover!
  ko: 일단 숨어 봅니다!
  ja: ひとまず潜伏します！
c032_Reload_3:
  en: I'm going to reload.
  ko: 리로드 합니다!
  ja: リロードします！
c032_Ult_Skill_Ready_1:
  en: All right! I'm feeling it now!
  ko: 저! 신호가 왔습니다!
  ja: あ！信号です！
c032_Ult_Skill_1:
  en: Harder! Harder, I said! Yes, the power!
  ko: 열심히! 더 열심히이-! 힘이 솟는다아-!
  ja: |-
    全力で！もっと全力でー！
    力が湧いてくるー！
c032_FullBurst_1:
  en: Push it to the limit!
  ko: 열심히 쏘는 겁니다아-!
  ja: 全力で撃つのですー！
c032_Kill_Monster_1:
  en: I did it!
  ko: 잡았습니다!
  ja: 捕らえました！
c032_Kill_Monster_2:
  en: I win!
  ko: 이겨냈다!
  ja: 勝った！
c032_Kill_Monster_3:
  en: Who's next?
  ko: 다음은 누굽니까!
  ja: 次は誰ですか！
c032_Damage_1:
  en: Gah!
  ko: 으앗!
  ja: うあっ！
c032_Damage_2:
  en: Ugh!
  ko: 헙!
  ja: ほっ！
c032_Damage_3:
  en: Ouch!
  ko: 악!
  ja: きゃっ！
c032_Die_1:
  en: Guess I didn't work hard enough...
  ko: 열심히가 안 통하는 것 같습니다….
  ja: 一生懸命やっても無駄みたいです…
c032_Win_1:
  en: We won! We actually won!
  ko: 우리가 이겼습니다! 열심히 이겨냈습니다!
  ja: |-
