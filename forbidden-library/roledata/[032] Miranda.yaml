---
32_name:
  en: Miranda
  ko: 미란다
  ja: ミランダ
c032_description:
  en: A Nikke from the A.C.P.U. who has no lack of passion but sometimes falls short
    in her work performance. Despite her supposed secret of being an A.C.P.U. Inspector,
    everyone is all too aware of it.
  ko: "모자라지만 열정 넘치는 A.C.P.U. 스쿼드 소속 니케. \n경찰을 감찰 중인 비밀 감사관이란 사실은 공공연한 비밀이다."
  ja: |-
    未熟だがやる気にあふれるA.C.P.U.部隊所属のニケ。
    警察を監察中の秘密監視官という事実は、公然の秘密だ。
32_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50032:
  en: Miranda's Spare Body
  ko: 미란다 스페어 바디
  ja: ミランダのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
20322_name:
  en: Wake Up!
  ko: 웨이크업!
  ja: ウェイクアップ！
20322_description:
  en: "■ Activates at the beginning of Full Burst. Affects all allies. <color=#00AEFF>Critical
    Damage ▲ {description_value_01}% for {description_value_02} sec.</color>"
  ko: |-
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[크리티컬 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、
    味方全体に
    <color=#00AEFF>「クリティカルダメージ{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20321_name:
  en: Health Up!
  ko: 헬스업!
  ja: ヘルスアップ！
20321_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects all allies.
    <color=#00AEFF>Hit Rate ▲ {description_value_02}% for {description_value_03} sec.</color>
    ■ Activates after landing {description_value_04} normal attack(s). Affects all allies with a Submachine Gun.
    <color=#00AEFF>Hit Rate ▲ {description_value_05}% for {description_value_06} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 아군 전체에게
    <color=#00AEFF>[명중률 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    ■ 일반 공격 {description_value_04}회 명중 시 기관단총 아군 전체에게
    <color=#00AEFF>[명중률 {description_value_05}% ▲] [{description_value_06}초 유지]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、味方全体に
    <color=#00AEFF>「命中率{description_value_02}％▲」「{description_value_03}秒間維持」</color>
    ■通常攻撃が{description_value_04}回命中した時、
    サブマシンガンを所持する味方全体に
    <color=#00AEFF>「命中率{description_value_05}％▲」「{description_value_06}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10323_name:
  en: Powering Up!
  ko: 파워 업!
  ja: パワーアップ！
10323_description:
  en: "■ Affects {description_value_01} ally unit(s) with the highest <word_group=10025>final</word_group>
    ATK (except caster; including the caster if there are not enough allies). \n<color=#00AEFF>ATK
    ▲ {description_value_02}% for {description_value_03} sec. \nCritical Damage ▲
    {description_value_04}% for {description_value_05} sec.</color>"
  ko: |-
    ■ 자신을 제외한 <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 {description_value_01}기에게 (대상 부족 시 자신 포함)
    <color=#00AEFF>[공격력 {description_value_02}% ▲] [{description_value_03}초 유지]
    [크리티컬 대미지 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■自分を除く<word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_01}機に（対象が足りない場合、自分も対象となる）
    <color=#00AEFF>「攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」
    「クリティカルダメージ{description_value_04}％▲」
    「{description_value_05}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_fire:
  en: H.S.T.A. Code Manual
  ko: H.S.T.A. 코드 매뉴얼
  ja: H.S.T.A.コードマニュアル
material_characterskill_fire_desc:
  en: |-
    A manual only for Nikkes with H.S.T.A. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: |-
    H.S.T.A. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다.
    다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.
    스킬 레벨 업에 사용됩니다.
  ja: |-
    H.S.T.A.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
