    <color=#00AEFF>Sustained Damage ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Affects all enemies.
    <color=#00AEFF>Damage Taken ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
