282_name:
  en: Sakura
  ko: 사쿠라
  ja: サクラ
281_name:
  en: Moran
  ko: 목단
  ja: モラン
280_name:
  en: Rosanna
  ko: 로산나
  ja: ロザンナ
284_name:
  en: 'Sakura: Bloom in Summer'
  ko: '사쿠라 : 블룸 인 서머'
  ja: サクラ：ブルーム・イン・サマー
c283_Lobby_Touch_1:
  en: |-
    What's wrong?
    Do you wanna help put some sunscreen on my back?
  ko: |-
    왜 그래 미스터,
    선크림 발라주려고?
  ja: |-
    どうしたの？ミスター。
    日焼け止めでも塗ってくれんの？
c283_Lobby_Touch_2:
  en: What do you think? Do you like this swimsuit?
  ko: 어때? 이 수영복, 마음에 들어?
  ja: どう？この水着。気に入った？
c283_Lobby_Touch_3:
  en: Since we're at the beach anyway, it's okay to kick back and relax.
  ko: 이왕 바다에 왔으니 즐겨보는 것도 괜찮겠지.
  ja: せっかく海に来たんだから、楽しむのもアリよね。
c283_Lobby_Touch_Love_1:
  en: |-
    The way you're touching me... I don't know how much more I can take.
    Come here and loosen this strap.
  ko: |-
    그렇게 건드려대니 참기 힘드네,
    와서 이 끈 좀 풀어봐.
  ja: |-
    そういうふうに触られると我慢できないんだケド。
    このヒモ、ほどいてくれる？
c283_Lobby_Touch_Love_2:
  en: If you'd like, I could wear this every day.
  ko: 미스터가 원한다면 매일 입어줄 수도 있어~
  ja: ミスターが望むなら、毎日着てあげよっか。
c283_Lobby_Touch_Love_3:
  en: |-
    Here, come sit beside me. I can't go running over to you, after all.
    I have my dignity to maintain!
  ko: |-
    내 옆으로 와 미스터,
    나도 품위가 살아야 하지 않겠어?
  ja: |-
    隣に来てよ、ミスター。
    あたしにもプライドってもんがあるの。
c283_Lobby_Stay_1:
  en: |-
    Are you taking a picture right now?
    Or are you just... enjoying the show?
  ko: |-
    지금 사진을 찍는 거야?
    감상을 하고 있는 거야?
  ja: |-
    写真でも撮ってるの？
    それともあたしを見てんの？
c283_Lobby_Stay_Love_1:
  en: Hm... If you want to experience it firsthand, it might be better to come this
    way.
  ko: 흐음~ 직접 체험하려면 이쪽으로 오는 게 나을 텐데?
  ja: 気になるなら、こっちに来た方がイイんじゃない？
c283_Outpost_Touch_1:
  en: Next time, let's ditch the deadweight and hit the sea. Just the two of us. How's
    that sound?
  ko: |-
    다음 바다는 떨거지들은 떼어놓고 가지고.
    단 둘이, 어때?
  ja: |-
    次はお邪魔虫は 置いて来ようよ。
    二人っきりで海。 どう？
c283_Outpost_Touch_2:
  en: I'm all for such a display of affection, even with everyone watching.
  ko: |-
    이렇게 모두가 보는 곳에서 하는 스킨십?
    나쁘지 않아.
  ja: |-
    みんなが見てる場所で スキンシップ？
    悪くないね。
c283_Outpost_Touch_3:
  en: Indeed, the air up on the surface is so different from the stale air of the
    underworld.
  ko: |-
    확실히 지상의 공기는…
    뒷세계의 탁한 공기와 다른 것 같네.
  ja: |-
    確かに、地上の空気は…
    裏社会の濁った空気とは 違うね。
c283_Gacha_Get_1:
  en: |-
    Hedonia's boss in a swimsuit...
    I can safely say this is a privilege given only to you, Mister.
  ko: |-
    수영복을 입은 헤도니아의 보스…
    미스터만이 가진 특권이랄까?
  ja: |-
    水着のヘッドニアのボス…
    ミスターだけの特権だよ。
c283_Reinforce_1:
  en: Amassing influence requires formidable inner strength.
  ko: 세력을 키우는 데는 강한 힘이 필요한 법이지.
  ja: 勢力を伸ばすには、強い力が必要よね。
c283_Reinforce_2:
  en: |-
    This investment will soon become a boon for our organization.
    Of course, that includes you too, Mister.
  ko: |-
    이 투자는 곧 우리 패밀리의 힘이 될 거야.
    물론 미스터도 포함이지.
  ja: |-
    この投資は、あたしらファミリーの力になるはずよ。
    もちろん、ミスターも含めてね。
c283_Reinforce_3:
  en: Hmm, shall we use this power to party all through the night?
  ko: 흐음~ 이 힘으로 같이 밤새도록 놀아볼까?
  ja: この力で、一晩中一緒に遊んじゃう？
c283_Gift_1:
  en: |-
    Hot summer beach and a gift from a handsome man.
    What more could I ask for?
  ko: |-
    뜨거운 여름 바다와 미남이 주는 선물,
    나쁘지 않은 조합인데?
  ja: |-
    アツい夏の海とイケメンからのプレゼント。
    悪くない組み合わせね。
c283_Gift_2:
  en: |-
    I give back as much as I get.
    That's a personal rule of mine, so expect a gift sometime soon.
  ko: |-
    받은 만큼 돌려준다…
    이게 나의 규칙이니 기대해.
  ja: |-
    もらった分だけちゃーんと返す…
    これがあたしのルールだから、期待してて。
c283_Gift_3:
  en: |-
    This is lovely.
    I'll pay you back in my own way later, so you can look forward to that.
  ko: |-
    오? 좋아.
    내 방식대로 돌려줄 테니 나중에 놀라지 말라고.
  ja: |-
    おっ？イイね。
    あたしのやり方でお返しするから、驚かないでよ。
c283_Attractive_Up_1:
  en: Thanks to you, I think this summer is going to be extra hot.
  ko: 이번 여름, 미스터 덕분에 더 뜨거워질 것 같은데?
  ja: この夏は、ミスターのおかげでもっと暑くなりそうね。
c283_Attractive_Up_2:
  en: I'll see you tonight, Mister.
  ko: 미스터, 오늘 밤 숙소에서 기다릴게.
  ja: ミスター。今夜、部屋で待ってるよ。
c283_Attractive_Up_3:
  en: From now on, anyone who disturbs you will disappear without a trace.
  ko: |-
    이제 미스터의 심기를 거스르는 것들은
    소리 소문 없이 사라질 거야.
  ja: ミスターを怒らせた奴らは、人知れず消えるはずよ。
c283_Party_Deploy_1:
  en: If not me, who else could you possibly choose?
  ko: 그래~ 내가 아니면 누구를 선택하겠어.
  ja: そうよね。あたし以外に誰を選ぶっての？
c283_Field_Touch_1:
  en: What's wrong, Mister?
  ko: 무슨 일이야, 미스터?
  ja: どうしたの？ミスター。
c283_Field_Go_1:
  en: Did you hear that, guys?
  ko: 얘들아~ 들었지?
  ja: みんな～聞いたでしょ？
c283_Battle_Enter_1:
  en: All right, let's have a look at your face.
  ko: 좋아. 어디 낯짝 좀 볼까?
  ja: よし。そのツラ、拝ませてもらおうか？
c283_Battle_Ready_1:
  en: Let's wipe them out.
  ko: 시원하게 쓸어버리자고~
  ja: スッキリ片づけるよ。
c283_Battle_Ready_2:
  en: Let's make quick work of this and head back, everyone.
  ko: 얘들아, 깔끔하게 처리하고 돌아가자.
  ja: みんな、キレイに片づけて帰るよ。
c283_Battle_Ready_3:
  en: Looks like it's time to return to our daily lives.
  ko: 자, 일상으로 돌아갈 때야.
  ja: ほら、日常に戻らないとね。
c283_Reload_1:
  en: They're putting up a greater resistance than I thought.
  ko: 오, 생각보다 저항이 더 거센데?
  ja: 思ったより抵抗が激しいね。
c283_Reload_2:
  en: So, this is how you're showing up, huh?
  ko: 그렇게 나오신다 이거지?
  ja: はいはい、そう来るってワケね。
c283_Reload_3:
  en: Don't rile me. I'll deal with you soon enough.
  ko: 금방 갈겨줄 테니 보채지 마.
  ja: すぐぶっ潰してあげるから、急かさないで。
c283_Ult_Skill_Ready_1:
  en: Mister, I'm ready.
  ko: 미스터, 준비됐어.
  ja: ミスター、準備できたよ。
c283_Ult_Skill_1:
  en: What do you say we cool off?
  ko: 후우~ 시원하게 가볼까?
  ja: ふぅ～爽やかにいこっか。
c283_FullBurst_1:
  en: Fire until your gun barrels melt!
  ko: 총구가 녹을 정도로 뜨겁게 가보자고!
  ja: 銃口が溶けるくらい、アツイのをあげる！
c283_Kill_Monster_1:
  en: How disappointing.
  ko: 실망인데.
  ja: がっかりなんだケド。
c283_Kill_Monster_2:
  en: Look at all those bullet holes...
  ko: 벌집이 되었네?
  ja: ハチの巣にしちゃった？
c283_Kill_Monster_3:
  en: Is this all?
  ko: 이게 다야?
  ja: これでオワリ？
c283_Damage_1:
  en: "*Cough*...!"
  ko: 큭…!
  ja: くっ…！
c283_Damage_2:
  en: Damn it...
  ko: 젠장….
  ja: クソッ…
c283_Damage_3:
  en: Argh...!
  ko: 으윽…!
  ja: ううっ…！
c283_Die_1:
  en: |-
    Tch... Don't you know who I am?
    Attacking me is a death sentence.
  ko: |-
    젠장… 나를 공격한 것에 대한 의미는…
    알고 있는 거겠지…?
  ja: |-
    チッ…あたしを攻撃するなんて…
    分かってるわよね…？
c283_Win_1:
  en: Revenge is a dish best served cold.
  ko: 속 시원한데? 벤데타의 맛이 느껴져.
  ja: スッキリした。まさにヴェンデッタね。
