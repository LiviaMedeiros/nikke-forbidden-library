    ■ 자신을 포함한 아군 누군가 <word_group=10052>파츠 파괴 시</word_group> 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_03}% ▲] [{description_value_04} 중첩] [{description_value_05}초 유지]</color>
  ja: |-
