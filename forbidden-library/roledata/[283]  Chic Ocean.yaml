  ja: |-
    ■味方全体に
    <color=#00AEFF>「持続ダメージ{description_value_01}％▲」 「{description_value_02}秒間維持」</color>
    ■敵全体に
    <color=#00AEFF>「受けるダメージ{description_value_03}％▲」 「{description_value_04}秒間維持」</color>
