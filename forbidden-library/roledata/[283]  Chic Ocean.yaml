---
283_name:
  en: 'Rosanna: Chic Ocean'
  ko: '로산나 : 시크 오션'
  ja: ロザンナ：シックオーシャン
c283_description:
  en: |-
    The boss of Hedonia clad in a swimsuit.
    Per Mustang's request, she has gone up to the surface to partake in a magazine photoshoot.
    Her swimsuit is both striking and audacious, much like her own personality.
  ko: |-
    수영복을 입은 헤도니아의 보스.
    머스탱의 부탁으로 잡지 사진을 찍으러 지상에 나왔다.
    그녀의 성격을 반영하듯, 과감한 디자인의 수영복을 볼 수 있다.
  ja: |-
    水着になったヘッドニアのボス。
    マスタングの依頼でグラビア写真を撮りに地上へ。
    彼女らしい大胆なデザインの水着姿を見ることができる。
