---
131_name:
  en: Pepper
  ko: 페퍼
  ja: ペッパー
c131_description:
  en: A doctor who takes care of her patients with optimism. She is like a vitamin
    to Seraphim, and is admired by many as an idol of the hospital.
  ko: |-
    긍정의 에너지로 환자들을 보살피는, 세라핌 스쿼드의 비타민 같은 의사.
    많은 이들이 그녀를 병원의 아이돌처럼 여기고 있다.
  ja: |-
    持ち前の明るさで患者を支える、
    セラフィム部隊のビタミンのような医師。
    多くの人から病院のアイドルとしてかわいがられている。
131_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50131:
  en: Pepper's Spare Body
  ko: 페퍼 스페어 바디
  ja: ペッパーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
11312_name:
  en: Vitamin Power
  ko: 비타민파워
  ja: ビタミンパワー
11312_description:
  en: "■ Affects {description_value_01} enemy unit(s) with the highest <word_group=10025>final</word_group>
    ATK. \n<color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group>
    ATK as damage.\nATK ▼ {description_value_03}% for {description_value_04} sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]
    [공격력 {description_value_03}% ▼] [{description_value_04}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」
    「攻撃力{description_value_03}％▼」「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21311_name:
  en: Refresh Heart
  ko: 리프레쉬 하트
  ja: リフレッシュハート
21311_description:
  en: |-
    ■ Activates when the last bullet hits the target. Affects {description_value_01} ally unit(s) with the lowest HP percentage.
    <color=#00AEFF>Restores HP equal to {description_value_02}% of the caster's <word_group=10025>final</word_group> Max HP.</color>
    ■ Activates when the last bullet hits the target. Affects all allies.
    <color=#00AEFF>Refresh Heart: Potency of HP restored ▲ {description_value_03}%, stacks up to {description_value_04} time(s) and lasts for {description_value_05} sec.</color>
  ko: |-
    ■ 마지막 탄환 명중 시 남은 체력 비율이 가장 낮은 아군 {description_value_01}기에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% 회복]</color>
    ■ 마지막 탄환 명중 시 아군 전체에게
    <color=#00AEFF>[리프레쉬 하트 : 받는 체력 회복량 {description_value_03}% ▲] [{description_value_04} 중첩] [{description_value_05}초 유지]</color>
  ja: |-
    ■最後の弾丸が命中した時、残りのHPの割合が最も低い味方{description_value_01}機に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_02}％回復」</color>
    ■最後の弾丸が命中した時、味方全体に
    <color=#00AEFF>「リフレッシュハート：受けるHP回復量{description_value_03}％▲」「{description_value_04}スタック」「{description_value_05}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11313_name:
  en: Pepper Therapy
  ko: 페퍼 테라피
  ja: ペッパーセラピー
11313_description_1:
  en: |-
    ■ Affects {description_value_01} enemy unit(s) with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
    ■ Affects all allies.
    <color=#00AEFF><word_group=10001>Stack count of buffs</word_group> ▲ {description_value_03}</color>.
    ■ Activates when Refresh Heart is fully stacked. Affects all allies.
    <color=#00AEFF>Restores HP equal to {description_value_04}% of the caster's <word_group=10025>final</word_group> Max HP.</color>
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 버스트 스킬 대미지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[<word_group=10001>중첩 가능 이로운 효과 중첩량</word_group> {description_value_03}개 ▲]</color>
    ■ 자신이 리프레쉬 하트 최대 중첩 상태라면 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_04}% 회복]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のバーストスキルダメージ」</color>
    ■味方全体に
    <color=#00AEFF>「<word_group=10001>スタック可能バフ効果のスタック量</word_group>{description_value_03}個▲」</color>
    ■自分がリフレッシュハートのフルスタック状態なら、味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_04}％回復」</color>
