c361_Lobby_Touch_1:
  en: Tell me if you need anything, and I'll see to it right away!
  ko: |-
    필요한 게 있으면 말씀해 주세요.
    바로 만들어드릴게요…!
  ja: |-
    必要なものがあったら、言ってください。
    すぐに作ります…！
c361_Lobby_Touch_2:
  en: Hmm... What kind of function should I add for T.A.L.O.S. this time?
  ko: 흠… 이번엔 탈로스에 어떤 기능을 추가해 볼까요?
  ja: うーん…今度はタロスにどんな機能を追加しようかな？
c361_Lobby_Touch_3:
  en: |-
    Huh? You want to take T.A.L.O.S. for a spin?
    Only I can pilot T.A.L.O.S...
  ko: |-
    네? 탈로스에 탑승해보고 싶다고요?
    그… 일단 탈로스엔 저밖에 탈 수 없는데… 말이죠.
  ja: |-
    えっ？タロスに乗ってみたい？
    その…タロスには私しか乗れないんです…
c361_Lobby_Touch_Love_1:
  en: |-
    I've been with T.A.L.O.S. for a long time.
    He's not just a colleague, but a friend.
  ko: |-
    탈로스랑은 오랫동안 함께했어요.
    제일 친한 동료… 친구예요!
  ja: |-
    タロスとはずっと一緒でした。
    一番仲のいい仲間…友だちです！
c361_Lobby_Touch_Love_2:
  en: |-
    No, I'm not uncomfortable inside here at all.
    In fact, there's nowhere I'm more comfortable than here.
  ko: |-
    이 안에 있으면 불편하진 않냐고요?
    그렇진 않아요. 제일 편안한 나만의 장소거든요.
  ja: |-
    中は窮屈じゃないのかって？
    そんなことありません。一番居心地のいい場所なんです。
c361_Lobby_Touch_Love_3:
  en: T.A.L.O.S. was born to engage in combat, and he can make anything I need in
    a snap. There's nothing he can't do. Isn't he amazing?
  ko: |-
    탈로스는요. 전투도 잘하고, 필요한 게 있으면 뚝딱 만들어내고.
    못하는 게 없어요. 정말, 너무 멋지지 않나요?
  ja: |-
    タロスは戦闘も得意で、必要なものがあればパッと作れるし、
    何でもできるんです。すごくカッコイイですよね。
c361_Lobby_Stay_1:
  en: I hope I'm not boring you...
  ko: 어… 저… 제가 너무 지루하게 만든 건 아니죠…?
  ja: えっと…あの…退屈させちゃいましたか…？
c361_Lobby_Stay_Love_1:
  en: |-
    Um... when are you coming back?
    I guess T.A.L.O.S. and I can play some word games until you get back.
  ko: |-
    호, 혹시 언제 돌아오시나요?
    탈로스랑 끝말잇기라도 하면서 기다릴까요….
  ja: |-
    あ、あの、いつ戻ってきますか？
    タロスとしりとりでもしながら待ってますね…
c361_Outpost_Touch_1:
  en: Is there a workshop or armory here? Somewhere where T.A.L.O.S. can get a tune-up.
  ko: 공방? 무기고? 탈로스 정비는 어디서 하면 될까요?
  ja: タロスの整備は どこですればいいですか？ 工房？武器庫ですか？
c361_Outpost_Touch_2:
  en: Just passing through.
  ko: 지나갈게요. 지나가겠습니다…!
  ja: すみません、通ります…！
c361_Outpost_Touch_3:
  en: Oh, sorry for blocking the way...
  ko: 부, 불법 주차요? 으… 기, 길 막아서 죄송해요.
  ja: い、違法駐車？ あっ… み、道を塞いでしまって すみません。
c361_Gacha_Get_1:
  en: |-
    I'm Kilo from the Heavy Gram Squad.
    T.A.L.O.S. Joined.
  ko: |-
    헤, 헤비그램 스쿼드 소속 킬로.
    [탈로스. 합류했습니다.]
  ja: |-
    ヘ、ヘビーグラム部隊所属、キロ。
    「タロス。合流しました」
c361_Reinforce_1:
  en: |-
    T.A.L.O.S., the maintenance is done. How is it?
    Status optimal.
  ko: |-
    탈로스, 정비 끝났어. 어때?
    [상태, 최상입니다.]
  ja: |-
    タロス、整備が終わったよ。どう？
    「ステータス、最高です」
c361_Reinforce_2:
  en: |-
    You have become stronger, Kilo. I'm proud of you.
    It's not enough. I need to be stronger.
  ko: |-
    [킬로, 강해지셨군요. 자랑스럽습니다.]
    이걸론 아직 부족해. 더 강해질 거야.
  ja: |-
    「キロ、強くなりましたね。誇らしく思います」
    これじゃまだ足りない。もっと強くならなきゃ。
c361_Reinforce_3:
  en: I'll do everything I can to be of help.
  ko: 도, 도움이 될 수 있도록 더 열심히 할게요.
  ja: お、お役に立てるようにもっと頑張ります。
c361_Gift_1:
  en: Oh wow, oh boy... okay, I gotta calm down...
  ko: 후우… 후우… 진정, 진정하자.
  ja: ふぅ…ふぅ…お、落ち着こう。
c361_Gift_2:
  en: Th-thank you. I will treasure it forever.
  ko: 가, 감사해요. 평생 간직할게요.
  ja: あ、ありがとうございます。一生大切にします。
c361_Gift_3:
  en: "You're not going to store that in the cockpit, are you? \nThe cockpit is already
    full of presents from the Commander, and there is not much space left...\nYou
    don't have to say everything out loud, T.A.L.O.S.!"
  ko: |-
    [킬로, 그 선물도 콕핏에 보관할 건가요?
    지휘관께 받은 선물로 가득 차서 공간이 부족….]
    자, 잠깐. 탈로스, 그런 말은 굳이 안 해도 돼!
  ja: |-
    「キロ、そのプレゼントもコックピットに保管する予定ですか？
    指揮官から頂いたプレゼントで、もういっぱいです」
    ま、待って、タロス。そういうことは言わなくていいの！
c361_Attractive_Up_1:
  en: I won't forget a single second that I spend with you, Commander.
  ko: 저 잊지 않을게요. 지휘관과 함께하는 이 1분 1초를…!
  ja: |-
    忘れません。
    指揮官と共にしたこの瞬間を…！
c361_Attractive_Up_2:
  en: Whenever I'm with you, I feel more energized.
  ko: 저, 지휘관 곁에 있으면 더 힘낼 수 있어요.
  ja: し、指揮官のそばにいると、もっと頑張れる気がします。
c361_Attractive_Up_3:
  en: Thank you for always believing in me.
  ko: 항상 믿어주셔서 감사해요.
  ja: いつも信じてくださって、ありがとうございます。
c361_Party_Deploy_1:
  en: |-
    T.A.L.O.S., wake up.
    Reboot complete. Hello, Kilo.
  ko: |-
    웨이크 업. 탈로스.
    [재가동 완료. 안녕하세요. 킬로 님!]
  ja: |-
    ウェイクアップ。タロス。
    「再起動完了。こんにちは、キロ様」
c361_Field_Touch_1:
  en: A-are you talking to me?
  ko: 저, 저 말인가요?
  ja: わ、私ですか？
c361_Field_Go_1:
  en: Order received. Checking route.
  ko: "[명령 확인. 경로를 확인합니다.]"
  ja: "「命令確認。ルートを確認します」"
c361_Battle_Enter_1:
  en: |-
    Chance of success?
    Very high.
  ko: |-
    승률은?
    [매우 높습니다.]
  ja: |-
    勝率は？
    「非常に高いです」
c361_Battle_Ready_1:
  en: Good. Let's go.
  ko: 좋아. 가보자고.
  ja: よし、行こう。
c361_Battle_Ready_2:
  en: Let... Let's do this, everyone.
  ko: 다, 다들 잘 부탁드릴게요.
  ja: み、みなさんよろしくお願いします。
c361_Battle_Ready_3:
  en: Engaging in combat.
  ko: "[전투 개시합니다.]"
  ja: "「戦闘を開始します」"
c361_Reload_1:
  en: T.A.L.O.S., initiate self-repair.
  ko: 탈로스, 자가 수복 실시.
  ja: タロス、自己修復。
c361_Reload_2:
  en: Calm down... keep calm...
  ko: 침착하자~ 침착~
  ja: 落ち着いて～リラックス～
c361_Reload_3:
  en: Reload.
  ko: "[리로드.]"
  ja: "「リロード」"
c361_Ult_Skill_Ready_1:
  en: Kilo. Preparation complete.
  ko: "[킬로, 준비 완료입니다.]"
  ja: "「キロ、準備完了です」"
c361_Ult_Skill_1:
  en: |-
    - Let's go, T.A.L.O.S.!
    - Roger.
  ko: |-
    가자, 탈로스!
    [라져.]
  ja: |-
    行こう、タロス！
    「了解」
c361_FullBurst_1:
  en: Focus your fire! Fire everything we've got!
  ko: 화력 집중! 전탄 발사!
  ja: 火力集中！全弾発射！
c361_Kill_Monster_1:
  en: W-we did it!
  ko: 해, 해냈다!
  ja: や、やった！
c361_Kill_Monster_2:
  en: Nothing to it.
  ko: 별 거 아니었네.
  ja: 大したことなかったね。
c361_Kill_Monster_3:
  en: Target down.
  ko: "[격추 확인.]"
  ja: "「撃墜を確認」"
c361_Damage_1:
  en: Eek...!
  ko: 히익…!
  ja: ひいっ…！
c361_Damage_2:
  en: T.A.L.O.S., are you okay?!
  ko: 탈로스, 괜찮아?!
  ja: タロス、大丈夫！？
c361_Damage_3:
  en: External glove damaged.
  ko: "[외부 장갑 손상.]"
  ja: "「外部装甲、損傷」"
c361_Die_1:
  en: |-
    Test failure.
    I'm sorry... my best wasn't good enough...
  ko: |-
    [테스트 실패.]
    죄, 죄송해요. 제가 부족해서….
  ja: |-
    「テスト失敗」
    す、すみません。私の力不足で…
c361_Win_1:
  en: |-
    Combat ended. We have won.
    T.A.L.O.S., you did well!
  ko: |-
    [전투 종료. 승리했습니다.]
    탈로스, 수고했어!
  ja: |-
    「戦闘終了。勝利しました」
    タロス、お疲れ様！
