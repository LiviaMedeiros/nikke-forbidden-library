---
361_name:
  en: Kilo
  ko: 킬로
  ja: キロ
c361_description:
  en: |-
    A pilot from the Heavy Gram squad who operates T.A.L.O.S., a robot equipped with high-performance AI.
    They have a record of being in multiple squads but struggle to find a place to belong.
  ko: |-
    고성능 A.I.가 탑재된 로봇 T.A.L.O.S.를 조종하는, 헤비그램 스쿼드 소속의 파일럿.
    여러 스쿼드를 거쳐간 전적이 있어, 어딘가에 소속되길 원하나 잘 풀리지 않고 있다.
  ja: |-
    高性能A.I.が搭載されたロボットT.A.L.O.S.を
    操縦するヘビーグラム部隊所属のパイロット。
    複数の部隊を経験しており、どこかに定着したいと思っているが、
    思うように行かない。
361_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_361:
  en: Kilo's Spare Body
  ko: 킬로 스페어 바디
  ja: キロのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_mg_down:
  en: Machine Gun
  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
23612_name:
  en: Self-Repair
  ko: 자가 수복
  ja: 自己修復
23612_description:
  en: |-
    ■ Activates when performing Normal Attack for {description_value_01} time(s) in Nano Coating status. Affects self.
    <color=#00AEFF><word_group=10048>Recovers Shield HP</word_group> equal to {description_value_02}% caster's <word_group=10025>final</word_group> Max HP.</color>
    ■ Activates when using Burst Skill. Affects self if not in Nano Coating status.
    <color=#00AEFF>Effect changes according to the caster's status. Previous effects trigger repeatedly.</color>
    <color=#00AEFF>Once: <word_group=10047>Next Shield's HP</word_group> ▲ {description_value_03}% continuously.</color>
    <color=#00AEFF>Twice: <word_group=10047>Next Shield's HP</word_group> ▲ {description_value_04}% continuously.</color>
    <color=#00AEFF>Three times: <word_group=10047>Next Shield's HP</word_group> ▲ {description_value_05}% continuously.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 자신이 나노 코팅 상태라면 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 <word_group=10048>보호막 체력 회복</word_group> {description_value_02}%]</color>
    ■ 버스트 스킬 사용 시 자신이 나노 코팅 상태가 아니라면 자신에게
    <color=#00AEFF>[사용 횟수 별 효과] [하위 효과 중복 적용]</color>
    <color=#00AEFF>1회 : [<word_group=10047>다음 보호막 체력</word_group> {description_value_03}% ▲] [지속]</color>
    <color=#00AEFF>2회 : [<word_group=10047>다음 보호막 체력</word_group> {description_value_04}% ▲] [지속]</color>
    <color=#00AEFF>3회 : [<word_group=10047>다음 보호막 체력</word_group> {description_value_05}% ▲] [지속]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、自分がナノコーティング状態なら自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPに比例して<word_group=10048>バリアHP回復</word_group>{description_value_02}％」</color>
    ■バーストスキルを使用した時、自分がナノコーティング状態でなければ自分に
    <color=#00AEFF>「使用回数別の効果」「下位効果のスタック適用」</color>
    <color=#00AEFF>1回：「<word_group=10047>次のバリアのHP</word_group>{description_value_03}％▲」「持続」</color>
    <color=#00AEFF>2回：「<word_group=10047>次のバリアのHP</word_group>{description_value_04}％▲」「持続」</color>
    <color=#00AEFF>3回：「<word_group=10047>次のバリアのHP</word_group>{description_value_05}％▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
23611_name:
  en: Nano Coating
  ko: 나노 코팅
  ja: ナノコーティング
23611_description:
  en: |-
    ■ Activates when entering battle. Affects self.
    <color=#00AEFF>Nano Coating: Creates a <word_group=10023>Shield</word_group> equal to {description_value_01}% of the caster's <word_group=10025>final</word_group> Max HP continuously.</color>
    ■ Activates when using Burst Skill. Affects self if not in Nano Coating status.
    <color=#00AEFF>Nano Coating: Creates a <word_group=10023>Shield</word_group> equal to {description_value_02}% of the caster's <word_group=10025>final</word_group> Max HP continuously.</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[나노 코팅 : 시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% <word_group=10023>보호막</word_group>] [지속]</color>
    ■ 버스트 스킬 사용 시 자신이 나노 코팅 상태가 아니라면 자신에게
    <color=#00AEFF>[나노 코팅 : 시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% <word_group=10023>보호막</word_group>] [지속]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「ナノコーティング：スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％の<word_group=10023>バリア</word_group>」「持続」</color>
    ■バーストスキルを使用した時、自分がナノコーティング状態でなければ自分に
    <color=#00AEFF>「ナノコーティング：スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_02}％の<word_group=10023>バリア</word_group>」「持続」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
13613_name:
  en: Assign Priority
  ko: 우선 순위 지정
  ja: プライオリタイズ
13613_description:
  en: |-
    ■ Activates when in Nano Coating status. Affects all enemies.
    <color=#00AEFF>Deals damage equal to {description_value_02}% of the ATK, which is calculated from {description_value_01}% of <word_group=10025>final</word_group> Max HP.</color>
    ■ Activates when not in Nano Coating status. Affects self.
    <color=#00AEFF>Max HP ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 자신이 나노 코팅 상태라면 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 최대 체력의 {description_value_01}%를 공격력으로 환산한 {description_value_02}% 대미지]</color>
    ■ 자신이 나노 코팅 상태가 아니라면 자신에게
    <color=#00AEFF>[최대 체력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■自分がナノコーティング状態なら敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>最大HPの{description_value_01}％を攻撃力として換算した{description_value_02}％のダメージ」</color>
    ■自分がナノコーティング状態でなければ自分に
    <color=#00AEFF>「最大HP{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
