191_name:
  en: Alice
  ko: 앨리스
  ja: アリス
190_name:
  en: Ludmilla
  ko: 루드밀라
  ja: ルドミラ
194_name:
  en: 'Ludmilla: Winter Owner'
  ko: '루드밀라 : 윈터 오너'
  ja: ルドミラ：ウィンターオーナー
195_name:
  en: 'Alice: Wonderland Bunny'
  ko: '앨리스 : 원더랜드 바니'
  ja: アリス：ワンダーランドバニー
193_name:
  en: Neve
  ko: 네베
  ja: ネヴェ
c192_Lobby_Touch_1:
  en: |-
    No matter how harsh your surroundings are,
    there is always a way to survive.
  ko: |-
    아무리 혹독한 곳이라도,
    생존법은 있는 법이에요!
  ja: どれだけ過酷な場所でも、生き残る方法はあります！
c192_Lobby_Touch_2:
  en: |-
    If you're ever in danger,
    just let me know and I'll take care of it.
  ko: |-
    위험하다 싶으면 말씀해 주세요!
    제가 해결해 드릴게요!
  ja: |-
    危ないと思ったら、おっしゃってください！
    私が解決します！
c192_Lobby_Touch_3:
  en: |-
    I know it may not seem like it, but I'm a treasure trove of survival knowledge.
    You can put your trust in me!
  ko: |-
    이래 봬도 온갖 생존 지식으로 무장하고 있어요!
    저만 믿어요!
  ja: |-
    こう見えて、いろんなサバイバルの知識を持ってるんです！
    私を信じてください！
c192_Lobby_Touch_Love_1:
  en: |-
    I've learned that theory alone won't cut it.
    I'll have to try even harder!
  ko: |-
    이론만으로는 안되는 일이 있다는 걸 배웠어요.
    더욱 정진하겠습니다!
  ja: |-
    理論だけじゃダメなこともあるって、学びました。
    もっと精進します！
c192_Lobby_Touch_Love_2:
  en: If you have some time, do you want to make some survival tools with me?
  ko: 생존가님. 시간 괜찮으시면 저랑 생존 도구나 만들까요?
  ja: |-
    生存者様。
    もしお時間があれば、私とサバイバルツールを作りませんか？
c192_Lobby_Touch_Love_3:
  en: |-
    My squadmates are really amazing.
    I'm sure I'll measure up to them in time.
  ko: |-
    선배들은 정말 굉장해요.
    물론, 저도 굉장해질 거예요!
  ja: |-
    先輩たちは、本当にすごいです。
    もちろん、私も頑張ります！
c192_Lobby_Stay_1:
  en: |-
    Survivalist. Survivalist?
    You're not lost somewhere, are you?
  ko: |-
    생존가님~? 생존가님~?
    혹시 어디 표류 되신 건 아니겠죠?
  ja: |-
    生存者様～？生存者様～？
    どこかで漂流したりしてませんよね？
c192_Lobby_Stay_Love_1:
  en: |-
    I'm not sure where you are,
    but I'll find you, promise.
  ko: |-
    어디에 계시는지는 모르겠지만,
    제가 반드시 찾아낼게요!
  ja: |-
    どこにいるんですか？
    私が必ず見つけ出します！
c192_Outpost_Touch_1:
  en: Hmmm... I'm not too confident about surviving in the city.
  ko: 으음…! 도심 생존 쪽은 자신 없는데…!
  ja: うーん…！ 都会でのサバイバルは 自信がないのですが…！
c192_Outpost_Touch_2:
  en: You should really check out some clothing stores. They have all sorts of outfits
    perfect for every kind of survival situation.
  ko: |-
    의류 상점엔 온갖 상황을 이겨낼 수 있는 옷들이 많아요.
    꼭 들러주세요.
  ja: |-
    ブティックには、 あらゆる状況に 対応できる服が
    たくさん揃ってます。 ぜひ寄ってください。
c192_Outpost_Touch_3:
  en: Let's see... a good place to hide during emergencies is...
  ko: 어디 보자… 유사시 피해있기 좋은 곳이….
  ja: えっと… 有事の際に避難するなら…
c192_Gacha_Get_1:
  en: I'm Tove, the new Unlimited recruit! Anything survival-related is my specialty.
  ko: |-
    언리미티드의 신입! 토브입니다!
    생존에 관한 지식은 맡겨주세요!
  ja: |-
    アンリミテッドの新人！トーブです！
    サバイバルについての知識なら、お任せください！
c192_Reinforce_1:
  en: Hehe. My survival skills have improved.
  ko: 후후. 생존력이 올라갔어요.
  ja: ふふ。生き抜く力が上がりました。
c192_Reinforce_2:
  en: I'll overcome any challenges that come my way.
  ko: 어떤 곳이든 이겨낼 수 있을 것 같아요!
  ja: どんな難所でも、乗り越えられそうです！
c192_Reinforce_3:
  en: I'm getting to be more like my squadmates!
  ko: 선배들에게 좀 더 가까워졌군요!
  ja: 先輩たちに、一歩近づきました！
c192_Gift_1:
  en: There aren't bugs in here, are there? I mean, of course I'll eat them, but...
  ko: |-
    어… 이거 안에 곤충이 있거나 하는 건 아니겠죠…?
    아, 무, 물론 저는 그런 거 잘 먹지만요!
  ja: |-
    えっと…中にムシが入ってたりしませんよね…？
    あ、も、もちろん、何でも食べられますけど！
c192_Gift_2:
  en: Thank you! This will make a perfect survival tool.
  ko: 감사합니다! 이걸 활용해서 생존 도구를 만들어볼게요!
  ja: |-
    ありがとうございます！
    これで、サバイバルツールを作ってみます！
c192_Gift_3:
  en: Oooh! I'll have so many uses for this!
  ko: 오오…! 이건 활용할 방법이 그야말로 무궁무진…!
  ja: おおっ…！これはいろんなところに使えますね…！
c192_Attractive_Up_1:
  en: Um... Survivalist. Whenever you feel lonely or in danger, please let me know,
    okay?
  ko: |-
    저… 생존가님.
    위험하거나 외롭거나 쓸쓸할 땐 저를 꼭 불러주세요. 아시겠죠?
  ja: |-
    あの…生存者様。
    危険な時や、寂しい時は必ず呼んでくださいね？
c192_Attractive_Up_2:
  en: |-
    Would you ever want to join me on a camping trip sometime?
    O-of course I understand if you're busy.
  ko: |-
    호, 혹시 저랑 캠핑 한 번 가실 생각 없으세요?
    바, 바쁘시면 어쩔 수 없고요!
  ja: |-
    あ、あの、一緒にキャンプに行きませんか？
    い、忙しかったら大丈夫です！
c192_Attractive_Up_3:
  en: I'll tough it out in any environment if it means rescuing you, Survivalist.
  ko: |-
    생존가님을 구하기 위해서라면,
    저는 그 어떤 험지도 이겨낼 수 있을 것 같아요!
  ja: |-
    生存者様を救うためなら、
    どんな険しい道でも、乗り越えられそうです！
c192_Party_Deploy_1:
  en: I'll make sure everyone here survives.
  ko: 여러분의 생존을 책임지겠습니다!
  ja: サバイバルなら、お任せください！
c192_Field_Touch_1:
  en: Survival conditions still optimal.
  ko: 생존 이상 무!
  ja: この先、異常なし！
c192_Field_Go_1:
  en: I'll lead you to a safe route.
  ko: 안전한 루트로 안내할게요!
  ja: 安全なルートにご案内します！
c192_Battle_Enter_1:
  en: This is an emergency!
  ko: 돌발 상황 발생!
  ja: 緊急事態、発生！
c192_Battle_Ready_1:
  en: Raptures are excellent sources of protein... wait, that's not right.
  ko: 랩쳐는 훌륭한 단백…! 아니다 이거.
  ja: ラプチャーは良質なタンパク…！じゃ、ないですね。
c192_Battle_Ready_2:
  en: Those who survive are the victors.
  ko: 살아남는 자가 이기는 자다!
  ja: 生き残った者が勝者です！
c192_Battle_Ready_3:
  en: We will survive!
  ko: 우리! 꼭 살아남아요!
  ja: 絶対に生き残りましょうね！
c192_Reload_1:
  en: Just hold on a bit longer!
  ko: 잠시만 버텨주세요!
  ja: 少しだけ耐えてください！
c192_Reload_2:
  en: Recharging survival power!
  ko: 생존력 충전합니다!
  ja: サバイバルパワー、チャージです！
c192_Reload_3:
  en: Just like in the manual.
  ko: 매뉴얼대로...!
  ja: マニュアル通りに…！
c192_Ult_Skill_Ready_1:
  en: The will to survive... can you feel it?
  ko: 이건… 생존의 감각!
  ja: これが…生存本能！
c192_Ult_Skill_1:
  en: The burning passion! The fiery will!
  ko: 불타라! 나의 열정! 나의 의지!
  ja: 燃えろ！私の情熱！私の意志！
c192_FullBurst_1:
  en: All of us will return alive and kicking!
  ko: 모두! 살아서 돌아가는 거예요!
  ja: みんな！生きて帰りましょう！
c192_Kill_Monster_1:
  en: That actually worked?
  ko: 이게 되네?
  ja: 上手くいっちゃった！？
c192_Kill_Monster_2:
  en: Did you see that?!
  ko: 보셨나요!?
  ja: 見ました！？
c192_Kill_Monster_3:
  en: N-nice!
  ko: 조, 좋아!
  ja: よ、よし！
c192_Damage_1:
  en: Ow!
  ko: 윽!
  ja: うっ！
c192_Damage_2:
  en: Argh!
  ko: 어흑!
  ja: ああっ！
c192_Damage_3:
  en: I-is this it?
  ko: 주, 죽나?
  ja: し、死ぬ…
c192_Die_1:
  en: If I fail now, I'll never be able to face my squadmates.
  ko: 이런 곳에서 쓰러지면… 선배들을 볼 면목이…!
  ja: こんなところで倒れたら…先輩たちに合わせる顔が…！
c192_Win_1:
  en: We did it! We survived!
  ko: 훌륭히 생존했습니다!
  ja: 立派に生き残りました！
c192_02_Lobby_Touch_1:
  en: Even if it's my first time at sea... there's always a way to survive!
  ko: |-
    아무리 바다에 처음 온 걸지라도…!
    생존법은 있는 법이에요!
  ja: |-
    海は初めてでも…！
    生き残る方法はあります！
c192_02_Lobby_Touch_2:
  en: |-
    Stranded in the middle of the vast ocean...
    Should I make some more survival tools?
  ko: "망망대해 한복판에서 조난을 당한다라… \n…생존 도구를 좀 더 만들어 놓을까요?"
  ja: |-
    広い海のど真ん中で遭難…
    …サバイバルグッズをもう少し作っておきます。
c192_02_Lobby_Touch_3:
  en: |-
    Mmm, the intoxicating smell of the sea!
    This would be an ideal place for summer survival training.
  ko: |-
    음~ 바다 냄새…!
    이게 여름의 조난 장소라는 것이겠죠?
  ja: |-
    う～ん、海の匂い…！
    ここが夏の遭難スポットってことですね？
c192_02_Lobby_Touch_Love_1:
  en: "Survivalist, wanna go play in the water later? \nI'll make sure you're completely
    safe!"
  ko: |-
    생존가님! 이따 물놀이하러 가실래요?
    최고로 안전하게 모실게요!
  ja: |-
    生存者様！あとで水遊びに行きませんか？
    全力で安全にサポートしますよ！
c192_02_Lobby_Touch_Love_2:
  en: |-
    If you fall in the water, shout for me!
    I... might not be able to rescue you myself, but I'll find the best way to help!
  ko: |-
    물에 빠지면 저를 불러주세요!
    제가 구… 하진 못하겠지만, 도울 수 있는 최선의 방안을 찾을게요!
  ja: |-
    溺れそうになったら呼んでください！
    私が助けに…はいけませんが、
    一番いい救出方法を見つけます！
c192_02_Lobby_Touch_Love_3:
  en: |-
    The sea is really dangerous, but as long as you can survive, it's a fantastic place.
    I'll definitely come back with my squadmates next time.
  ko: |-
    바다는 정말 위험하지만 생존할 수만 있다면 정말 좋은 곳이네요!
    다음에 선배들과 꼭 다시 오고 싶어요.
  ja: |-
    海は本当に危険な場所ですが、
    生き残ることさえできれば素敵な場所ですね！
    いつかまた先輩たちと一緒に来たいです。
c192_02_Lobby_Stay_1:
  en: |-
    Survivalist...? You didn't leave me in the middle of the ocean on my own, did you?
    No, you couldn't have... If you had, it'd be terrifying... It's not true, right?
  ko: |-
    생존가님…? 설마 저만 바다 한복판에 두고 가신 건 아니죠?
    에이 설마… 정말이면 엄청 무서울 것 같은데… 아니죠?
  ja: |-
    生存者様…？まさか私を海のど真ん中に
    置き去りにして行ってしまったのでは？
    まさか…もし本当にそうなら怖すぎます…違いますよね？
c192_02_Lobby_Stay_Love_1:
  en: "Hehe. I know you'd never abandon me, \nso even when I'm alone in the middle
    of the ocean, I'm not scared anymore."
  ko: |-
    후후. 이젠 바다 한복판에 저 혼자만 있어도 무섭지 않아요.
    생존가님이 절 버리고 갈 리가 없다는 걸 아니까요!
  ja: |-
    ふふ。今はもう海で一人にされても怖くありません。
    生存者様が私を置いていくはずありませんから！
c192_02_Outpost_Touch_1:
  en: |-
    Wow, there's a pool at the Outpost too!
    What were the pool survival rules again...?
  ko: |-
    세상에, 전초기지에 수영장도 있었군요…!
    수영장 생존 수칙이 뭐였더라….
  ja: |-
    驚きました。 前哨基地には プールまであるんですね…！
    プールでのサバイバルの鉄則、 なんだったっけ…
c192_02_Outpost_Touch_2:
  en: |-
    It would be great if I could hang out at the pool with my squadmates.
    I'll have to bring all of them here someday.
  ko: |-
    선배들도 수영장에서 다 같이 놀면 좋을 텐데…
    언젠가 꼭 다 모셔와야겠어요!
  ja: |-
    先輩たちも一緒にプールで遊んだら 楽しいだろうな…
    いつか必ず連れてこなくちゃ！
c192_02_Outpost_Touch_3:
  en: Survivalist, you didn't forget to bring your survival tools before getting in
    the pool, did you?
  ko: "생존가님, 수영장에 들어가기 전에 \n생존 도구를 챙기는 것 잊지 않으셨죠?"
  ja: |-
    生存者様、 プールに入る時には、
    必ずサバイバルグッズを 持って入ってくださいね？
c192_02_Gacha_Get_1:
  en: |-
    Looking for me?
    Let's brave the open sea, and together, we'll survive!
  ko: |-
    절 찾아주셨군요!
    바다 위에서도 함께 생존해 봐요, 생존가님!
  ja: |-
    私を見つけてくれたんですね！
    海でも生き残りましょうね、生存者様！
c192_02_Reinforce_1:
  en: Oh, I feel like I can survive a bit longer!
  ko: 오, 좀 더 살아남을 수 있을 거 같아요!
  ja: あ、もう少し生き延びられそうです！
c192_02_Reinforce_2:
  en: Even if waves came crashing down, I'd survive! ... I think?
  ko: 어떤 파도가 몰려와도 살아남을 수… 있을까요?
  ja: どんな波が来ても生き残れる…でしょうか？
c192_02_Reinforce_3:
  en: Oh, if my squadmates could only see me now!
  ko: 선배들! 보세요! 제가 이만큼이나 컸어요!
  ja: 先輩たち！見てください！私、こんなに大きくなりました！
c192_02_Gift_1:
  en: You're so thoughtful, Survivalist.
  ko: 역시 생존가님…! 최고의 센스에요!
  ja: さすがは生存者様…！最高のセンスです！
c192_02_Gift_2:
  en: "Thank you! \nWith this, I'll be able to survive anywhere."
  ko: |-
    감사합니다!
    이걸로 어디서든 살아남아 볼게요!
  ja: |-
    ありがとうございます！
    これでどこででも生き残れそうです！
c192_02_Gift_3:
  en: |-
    Oh, a gift!
    Is there anything you need? I can try and make it for you!
  ko: |-
    오오… 선물…!
    생존가님은 뭐 필요한 거 없나요? 어떻게든 만들어 드릴게요!
  ja: |-
    おお…プレゼント…！
    生存者様は何か欲しいものはありますか？
    私が何とか頑張って作ってあげます！
c192_02_Attractive_Up_1:
  en: |-
    Um... Would you like to go for a walk on the beach later?
    I-I'll be sure to protect you...
  ko: |-
    그 음... 좀 이따 바닷가에 같이 산책하러 가실래요?
    제, 제가… 꼭 지켜드릴 테니까….
  ja: |-
    その、えっと…あとで海辺を一緒にお散歩しませんか？
    わ、私が…生存者様をお守りしますから…
c192_02_Attractive_Up_2:
  en: "No matter how many waves come crashing down, \nI will rescue you, promise!"
  ko: "아무리 험한 파도가 몰려온다고 해도, \n생존가님 만큼은 제가 반드시 구해낼게요!"
  ja: |-
    どんなに大きな荒波にもまれても、
    生存者様だけは私が必ず助け出してみせます！
c192_02_Attractive_Up_3:
  en: |-
    I will keep growing and become like my squadmates.
    That way, I'll be able to rescue you anywhere, no matter how turbulent the sea.
  ko: |-
    좀 더… 선배들만큼 더 성장해서,
    어떤 바다에서도 생존가님을 구해낼 수 있는 사람이 될게요!
  ja: |-
    …先輩たちみたいになって、
    どんな海でも生存者様を助けられるようになります！
c192_02_Party_Deploy_1:
  en: Okay! Which sea are we going to this time?
  ko: 좋아요! 이번엔 어떤 바다로 가나요?
  ja: 喜んで！今度はどこの海に行くんですか？
c192_02_Field_Touch_1:
  en: Preparation complete!
  ko: 준비 완료입니다!
  ja: 準備完了です！
c192_02_Field_Go_1:
  en: The optimal route... I think that path will work.
  ko: 최적의 루트가… 저 길로 가면 될 거 같아요!
  ja: 最適なルートは、っと…あの道を進んでください！
c192_02_Battle_Enter_1:
  en: Gaaah! Emergency!
  ko: 으아아!! 긴급 상황!!
  ja: うわああ！！緊急事態！！
c192_02_Battle_Ready_1:
  en: I'm not scared of any waves... I hope.
  ko: 어떤 파도도 무섭지 않을… 걸요?
  ja: どんな波も怖くない…はずです。
c192_02_Battle_Ready_2:
  en: Here I come, and I've got my sea legs now!
  ko: 바다 생존도 익숙해져 버린 제가 갑니다!
  ja: 海でのサバイバルにも慣れっこの私、参上！
c192_02_Battle_Ready_3:
  en: Just trust me, Survivalist.
  ko: 생존가님 저만 믿고 계셔요…!
  ja: 生存者様、私を信じてください…！
c192_02_Reload_1:
  en: I'm pretty sure they said this is how I'm supposed to reload it...
  ko: 분명 재장전을 이렇게 하라고 했던 거였던 거 같은데….
  ja: 確かリロードはこうやれと…
c192_02_Reload_2:
  en: Phew... Recharging my survival meter!
  ko: 후우... 생존력 충전 중…!
  ja: ふぅ…サバイバルパワーチャージ中…！
c192_02_Reload_3:
  en: I won't let my guard down, not until we're all completely safe!
  ko: 완전 생존까지… 긴장을 놓으면 안 되죠!
  ja: 安全を確保するまで…油断できません！
c192_02_Ult_Skill_Ready_1:
  en: Survivalist! I'm ready!
  ko: 생존가님! 저 준비됐어요!
  ja: 生存者様！準備できました！
c192_02_Ult_Skill_1:
  en: Ignite! The fierce survival spirit of the blazing sea!!
  ko: 타올라라! 뜨거운 바다의 생존력이여!!
  ja: 燃え上がれ！熱き海のサバイバル魂よ！！
c192_02_FullBurst_1:
  en: We will not let ourselves be submerged by the dangers of the sea!
  ko: 바다의 위협에 밀려나지 않도록, 힘내서 버텨보는 거예요!
  ja: 海の脅威に負けないように、踏ん張りましょう！
c192_02_Kill_Monster_1:
  en: Oh, it's done!
  ko: 오, 됐어요!
  ja: あ、終わりました！
c192_02_Kill_Monster_2:
  en: I'm alive!
  ko: 살았다!
  ja: 助かった！
c192_02_Kill_Monster_3:
  en: I did it!
  ko: 해냈어요!
  ja: やりました！
c192_02_Damage_1:
  en: Agh!
  ko: 으악!
  ja: うおっ！
c192_02_Damage_2:
  en: Ugh!
  ko: 흑!
  ja: ううっ。
c192_02_Damage_3:
  en: Ouch...!
  ko: 아파…!
  ja: 痛い…！
c192_02_Die_1:
  en: As expected... I still don't quite have what it takes to survive at sea...
  ko: 역시… 아직 바다에서는 살아남기 힘든가 봐요….
  ja: やっぱり…まだ海でのサバイバルは難しいみたいですね…
c192_02_Win_1:
  en: Survivalist! We did it! We survived!
  ko: 생존가님! 우리가 또 살아남았어요! 해냈다고요!
  ja: 生存者様！生き残りました！やりましたよ！
192_cv_ja:
  en: 'CV: Shion Wakayama'
  ko: 'CV : 와카야마 시온'
  ja: CV：若山詩音
192_cv_ko:
  en: 'CV: Cha Yeong-hui'
  ko: 'CV : 차영희'
  ja: CV：チャ・ヨンヒ
192_cv_en:
  en: 'CV: Molly Elizabeth Ring'
  ko: 'CV : 몰리 엘리자베스 링'
  ja: CV：Molly Elizabeth Ring
