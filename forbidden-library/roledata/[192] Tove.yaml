---
192_name:
  en: Tove
  ko: 토브
  ja: トーブ
c192_description:
  en: |-
    A Nikke acting as a new mechanic in Unlimited, which is the squad with an only drawback of continuous malfunctioning equipments.
    She boasts a plethora of theoretical knowledge, but lacks practical experience, which invariably leads to various mishaps. However, as an out-and-out extrovert, she is slowly but successfully fitting into the squad.
  ko: |-
    지속적인 장비 고장이 유일한 단점이었던 언리미티드 스쿼드의 기계공으로 추가 배치된 신입 니케.
    지식은 많고 실전에 써본 적이 없어 늘 실수하지만 특유의 밝은 성격과 신입의 열정으로 느리지만 나름대로 순조롭게 스쿼드에 적응해나가는 중.
  ja: |-
    度重なる装備の故障が唯一の短所だった
    アンリミテッド部隊のメカニックとして、
    追加で配置された新人ニケ。
    知識は豊富だが実践したことはなく、いつも失敗ばかり。
    しかし、明るい性格と新人らしい情熱で
    彼女なりにゆっくりと部隊に適応している。
192_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_192:
  en: Tove's Spare Body
  ko: 토브 스페어 바디
  ja: トーブのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
21922_name:
  en: Modification Successful
  ko: 개조 성공
  ja: 改造成功
21922_description:
  en: |-
    ■ Only activates when Temporary Modification is fully stacked. Affects all allies.
    <color=#00AEFF>Critical Rate ▲ {description_value_01}% continuously.</color>
    ■ Only activates when Temporary Modification is fully stacked. Affects all allies with a Shotgun.
    <color=#00AEFF>Attack Speed ▲ {description_value_02}% continuously.</color>
  ko: |-
    ■ 자신이 임시 개조가 최대 중첩 상태일 때 한하여 아군 전체에게
    <color=#00AEFF>[크리티컬 확률 {description_value_01}% ▲] [지속]</color>
    ■ 자신이 임시 개조가 최대 중첩 상태일 때 한하여 샷건 소지 아군 전체에게
    <color=#00AEFF>[공격 속도 {description_value_02}% ▲] [지속]</color>
  ja: |-
    ■自分が「応急改造」のフルスタック状態の
    時のみ、味方全体に
    <color=#00AEFF>「クリティカル確率{description_value_01}％▲」「持続」</color>
    ■自分が「応急改造」のフルスタック状態の
    時のみ、ショットガンを所持する味方全体に
    <color=#00AEFF>「攻撃速度{description_value_02}％▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21921_name:
  en: Emergency-Crafted Bullets
  ko: 급조 탄환
  ja: 代用弾丸
21921_description:
  en: |-
    ■ There is a {description_value_01}% chance of activating when attacking. Affects self.
    <color=#00AEFF>Emergency-Crafted Bullets: Reload {description_value_02}% of the magazine(s).</color>
    ■ Activates during Emergency-Crafted Bullets. Affects all allies.
    <color=#00AEFF>Temporary Modification: Max Ammunition Capacity ▲ {description_value_03}, stacks up to {description_value_04} time(s) and lasts for {description_value_05} sec.
    Critical Damage ▲ {description_value_06}% for {description_value_07} sec.</color>
  ko: |-
    ■ 공격 시 {description_value_01}% 확률로 자신에게
    <color=#00AEFF>[급조 탄환 : 탄환 충전 {description_value_02}%]</color>
    ■ 급조 탄환이 적용될 때 아군 전체에게
    <color=#00AEFF>[임시 개조 : 최대 장탄 수 {description_value_03}발 ▲] [{description_value_04}중첩] [{description_value_05}초 유지]
    [크리티컬 대미지 {description_value_06}% ▲] [{description_value_07}초 유지]</color>
  ja: |-
    ■攻撃した時、{description_value_01}％の確率で自分に
    <color=#00AEFF>「代用弾丸：弾丸チャージ{description_value_02}％」</color>
    ■「代用弾丸」が適用される時、味方全体に
    <color=#00AEFF>「応急改造：最大装弾数{description_value_03}発▲」
    「{description_value_04}スタック」「{description_value_05}秒間維持」
    「クリティカルダメージ{description_value_06}％▲」
    「{description_value_07}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11923_name:
  en: Miracle of Makeshifts
  ko: 급조품의 기적
  ja: その場しのぎの奇跡
11923_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Miracle of Makeshifts: ATK ▲ {description_value_01}% of caster's ATK. <word_group=10026>Mirrors the stack count</word_group> of Temporary Modification. This effect lasts for {description_value_02} sec.</color>
    ■ Affects all allies with a Shotgun.
    <color=#00AEFF>Miracle of Makeshifts: ATK ▲ {description_value_03}% of caster's ATK. <word_group=10026>Mirrors the stack count</word_group> of Temporary Modification. This effect lasts for {description_value_04} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[급조품의 기적 : 시전자 기준 공격력 {description_value_01}% ▲] [임시 개조 <word_group=10026>중첩 복사</word_group>] [{description_value_02}초 유지]</color>
    ■ 샷건 소지 아군 전체에게
    <color=#00AEFF>[급조품의 기적 : 시전자 기준 공격력 {description_value_03}% ▲] [임시 개조 <word_group=10026>중첩 복사</word_group>] [{description_value_04}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「その場しのぎの奇跡：
    スキル発動者基準で攻撃力{description_value_01}％▲」
    「応急改造<word_group=10026>スタックコピー</word_group>」「{description_value_02}秒間維持」</color>
    ■ショットガンを所持する味方全体に
    <color=#00AEFF>「その場しのぎの奇跡：スキル発動者基準で
    攻撃力{description_value_03}％▲」
    「応急改造<word_group=10026>スタックコピー</word_group>」「{description_value_04}秒間維持」</color>
