  ko: 당근과 토끼 파티
  ja: ニンジンとウサギパーティー
21951_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects all allies.
    <color=#00AEFF>Recovers {description_value_02}% of caster's <word_group=10025>final</word_group> Max HP as HP.
    Carrot Party: <word_group=10000>Damage to Interruption Parts</word_group> ▲{description_value_03}%, stacks up to {description_value_04} time(s) and lasts for {description_value_05} sec.</color>
    ■ Activates after {description_value_06} normal attack(s). Affects all Water Code allies.
    <color=#00AEFF><word_group=10001>Stack count of buffs</word_group> ▲ {description_value_07}.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% 회복]
    [당근 파티 : <word_group=10000>저지 부위 공격 대미지</word_group> {description_value_03}% ▲] [{description_value_04} 중첩] [{description_value_05}초 유지]</color>
    ■ 일반 공격 {description_value_06}회 공격 시 수냉 코드 아군 전체에게
    <color=#00AEFF>[<word_group=10001>중첩 가능 이로운 효과 중첩량</word_group> {description_value_07}개 ▲]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_02}％回復」
    「ニンジンパーティー：<word_group=10000>阻止部位の攻撃ダメージ</word_group>{description_value_03}％▲」「{description_value_04}スタック」「{description_value_05}秒間維持」</color>
    ■通常攻撃で{description_value_06}回攻撃した時、水冷コードの味方全体に
    <color=#00AEFF>「<word_group=10001>スタック可能バフ効果のスタック量</word_group>{description_value_07}個▲」</color>
