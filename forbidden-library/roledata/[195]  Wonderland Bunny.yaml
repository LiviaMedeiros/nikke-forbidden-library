---
195_name:
  en: 'Alice: Wonderland Bunny'
  ko: '앨리스 : 원더랜드 바니'
  ja: アリス：ワンダーランドバニー
c195_description:
  en: |-
    By sheer coincidence, Alice is wearing a bunny costume.
    Ecstatic, she proceeds to spend her time meeting various rabbit-related characters at Coin Rush.
  ko: "우연한 기회로 바니 옷을 입게 된 앨리스. \n코인 러시에서 다양한 토끼 씨를 만나 행복한 시간을 보내게 된다."
  ja: |-
    偶然バニーの服を着ることになったアリス。
    コインラッシュでたくさんのウサギさんと出会い、
    幸せな時間を過ごす。
195_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_195:
  en: 'Alice: Wonderland Bunny''s Spare Body'
  ko: '앨리스 : 원더랜드 바니 스페어 바디'
  ja: アリス：ワンダーランドバニーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
