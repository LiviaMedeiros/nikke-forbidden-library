    <color=#00AEFF>[최대 장탄 수 {description_value_03}% ▲] [{description_value_04}초 유지]
    [탄환 충전 {description_value_05}%]</color>
  ja: |-
    ■フルバーストタイムが終了した時、味方全体に
    <color=#00AEFF>「<word_group=10014>バーストゲージのチャージ速度</word_group>{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「最大装弾数{description_value_03}％▲」「{description_value_04}秒間維持」
    「弾丸チャージ{description_value_05}％」</color>
skill_name_1003:
