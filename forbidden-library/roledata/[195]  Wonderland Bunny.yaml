193_name:
  en: Neve
  ko: 네베
  ja: ネヴェ
c195_Lobby_Touch_1:
  en: Here I come!
  ko: 짜잔~ 앨리스 토끼랍니다!
  ja: ジャーン！アリスウサギです！
c195_Lobby_Touch_2:
  en: |-
    My tail isn't moving when I walk, is it?
    Can you check it for me?
  ko: |-
    걸을 때마다 꼬리가 움직인다고 하는데, 어때요?
    저는 잘 안 보여요!
  ja: |-
    歩くとしっぽが動くらしいです。どうですか？
    私はよく見えません！
c195_Lobby_Touch_3:
  en: |-
    Are these carrots in my hair edible?
    May I eat them?
  ko: |-
    제 머리에 있는 당근, 진짜로 먹어도 되는 걸까요~?
    한 입만 먹어보면 안 돼요?
  ja: |-
    頭のニンジン、食べてもいいんでしょうか～？
    一口だけ、ダメですか？
c195_Lobby_Touch_Love_1:
  en: |-
    The main reason I love this outfit
    is because you gave it to me.
  ko: |-
    이 옷 너무 좋아요!
    토끼 씨가 주신 옷이라 더 좋아요~!
  ja: |-
    この服、すごくステキです！
    ウサギさんにもらったので、もっとステキです～！
c195_Lobby_Touch_Love_2:
  en: |-
    You wanna know why I love this place so much?
    Because you're here.
  ko: |-
    전 여기가 너~무 좋아요! 왜냐구요?
    당연히 토끼 씨가 있으니까요!
  ja: |-
    私はここが大好きです！どうしてかって？
    もちろん、ウサギさんがいるからです！
c195_Lobby_Touch_Love_3:
  en: You and I are gonna live happily ever after!
  ko: |-
    앨리스 토끼와 토끼 씨는~
    오래오래 행복하게 잘 살았답니다~
  ja: |-
    アリスウサギとウサギさんは～
    ずっと幸せに暮らしました～めでたしめでたし～
c195_Lobby_Stay_1:
  en: |-
    Bunnies aren't meant to be solitary creatures, you know.
    They get lonely...
  ko: |-
    힝, 토끼는 혼자 두면 외롭다고 했는데….
    저 외로워요 토끼 씨~!
  ja: |-
    えーん。ウサギはひとりぼっちだと寂しいのに…
    寂しいです、ウサギさ～ん！
c195_Lobby_Stay_Love_1:
  en: |-
    Don't be gone too long.
    I'll be here waiting for you.
  ko: |-
    토끼 씨, 금방 오실 거죠~?
    앨리스 토끼는 씩씩하니까 얌전히 기다리고 있을 게요!
  ja: |-
    ウサギさん、すぐ戻りますよね～？
    アリスウサギはえらいので、いい子にして待ってます！
c195_Outpost_Touch_1:
  en: |-
    Gah! You scared me!
    Where are you headed to?
  ko: |-
    으앗! 깜짝 놀랐어요~!
    토끼 씨는 어디 가는 길이예요?
  ja: |-
    きゃっ！ びっくりしました～！
    ウサギさんは どこに行くんですか？
c195_Outpost_Touch_2:
  en: |-
    Are there no other rabbits around?
    Like Twinkling Bunny or Slippery Bunny?
  ko: |-
    다른 토끼 씨는 안 계시려나요~?
    반짝 토끼 씨나, 미끌 토끼 씨나….
  ja: |-
    他のウサギさんは いませんか～？
    ピカピカウサギさんとか、 ツルツルウサギさんとか…
c195_Outpost_Touch_3:
  en: All right, time to go out on a walk. Bounce, bounce!
  ko: 앨리스 토끼는 산책 중이랍니다~ 깡총! 깡총!
  ja: アリスウサギは お散歩中です。 ぴょん！ぴょん！
c195_Gacha_Get_1:
  en: |-
    Check it out,
    I've got ears and a tail! Aren't they adorable?
  ko: |-
    토끼 씨, 이것 봐요!
    저~ 귀도 생겼고, 꼬리도 생겼어요! 귀엽죠~?
  ja: |-
    ウサギさん、見てください！
    耳もあるし、しっぽもあります！かわいいでしょう？
c195_Reinforce_1:
  en: Whoa, I can feel my power soaring!
  ko: 우와! 힘이 불끈 솟는 것 같아요~!
  ja: わあ！力があふれてきます～！
c195_Reinforce_2:
  en: |-
    Let's hang out, Rabbity.
    We've got all night.
  ko: |-
    저희 놀러 가요, 토끼 씨!
    저 밤새 놀 수 있을 것 같아요!
  ja: |-
    遊びに行きましょう、ウサギさん！
    一晩中遊べそうです！
c195_Reinforce_3:
  en: |-
    I can feel the magic in the air.
    How did you do that?
  ko: |-
    신기한 느낌이 났어요!
    어떻게 하신 거예요~?
  ja: |-
    不思議な感じがしました！
    どうやったんですか～？
c195_Gift_1:
  en: You're the best, Rabbity! I feel so happy now!
  ko: 토끼 씨, 최고! 지금 너무너무 행복해요~!
  ja: ウサギさん、最高です！今、とっても幸せです～！
c195_Gift_2:
  en: Wowee! I'm gonna show this off to Queen.
  ko: 와아~ 여왕님한테 가서 자랑할래요!
  ja: わあ～女王様にも見せてあげたいです！
c195_Gift_3:
  en: |-
    Hmm... I don't have anything to give you in return...
    Unless you want some carrots.
  ko: |-
    어어… 저는 토끼 씨한테 드릴 게 없는데….
    당근이라도 드릴까요?!
  ja: |-
    えっと…私はウサギさんにあげるものがなくて…
    ニンジンはいらないですか！？
c195_Attractive_Up_1:
  en: I just love you to bits, Rabbity.
  ko: 토끼 씨가 너무 좋아요!
  ja: ウサギさんのことが大好きです！
c195_Attractive_Up_2:
  en: |-
    Whenever I see you,
    my heart won't stop racing.
  ko: |-
    토끼 씨를 보고 있으면
    가슴이 콩닥~콩닥~ 뛰는 게 느껴져요~!
  ja: ウサギさんを見ていると胸がドキドキします～！
c195_Attractive_Up_3:
  en: Whenever you're around, I can't stop blushing.
  ko: 토끼 씨를 보면 얼굴이 빨개지는 것 같아요…!
  ja: ウサギさんを見ると顔が真っ赤になります…！
c195_Party_Deploy_1:
  en: I'm happy going anywhere, so long as you're with me.
  ko: 토끼 씨랑 함께라면, 어디든 좋아요~
  ja: ウサギさんと一緒なら、どこでも嬉しいです～
c195_Field_Touch_1:
  en: Alice the Wonderland Bunny, reporting in!
  ko: 앨리스 토끼, 여기 있어요~
  ja: アリスウサギはここですよ～
c195_Field_Go_1:
  en: Bounce, bounce!
  ko: 깡총~ 깡총~!
  ja: ぴょん！ぴょん！
c195_Battle_Enter_1:
  en: Let's play together!
  ko: 다 함께 놀아요~!
  ja: みんなで遊びましょう！
c195_Battle_Ready_1:
  en: This seems like fun!
  ko: 와아아~ 재미있을 것 같아요!
  ja: わあ～面白そうです！
c195_Battle_Ready_2:
  en: It's like playing hide-and-seek!
  ko: 꼭, 숨바꼭질하는 것 같아요!
  ja: なんだか、隠れんぼみたいですね！
c195_Battle_Ready_3:
  en: Are you ready? I'm ready!
  ko: 준비 됐나요~ 준비 됐어요~
  ja: もういいか～い、ま～だだよ～
c195_Reload_1:
  en: Alice isn't home!
  ko: 앨리스 없~다!
  ja: アリスはどーこだ？
c195_Reload_2:
  en: Just a sec.
  ko: 잠시만요~ 금방 가요~
  ja: すぐに行きま～す！
c195_Reload_3:
  en: Come and get me!
  ko: 나 잡아 봐~라!
  ja: こ～こま～でお～いで～！
c195_Ult_Skill_Ready_1:
  en: Ugh! It's carrots!
  ko: 어! 당근이다!
  ja: あっ！ニンジン！
c195_Ult_Skill_1:
  en: Gotcha, carrots!
  ko: 당그으으은~! 잡았다!
  ja: ニンジンさ～ん！捕まえた！
c195_FullBurst_1:
  en: See you in heaven!
  ko: 다 함께, 낙원으로 가요~!
  ja: みんなで幸せの国に行きましょう！
c195_Kill_Monster_1:
  en: Yahoo! Gotcha!
  ko: 야호! 잡았어요!
  ja: やったー！つ～かま～えた！
c195_Kill_Monster_2:
  en: I did pretty good, don't you think?
  ko: 저 잘하고 있는 거죠~?
  ja: いい感じですよね～？
c195_Kill_Monster_3:
  en: This is fun!
  ko: 이거 재미있어요~!
  ja: これ、面白いです～！
c195_Damage_1:
  en: Gah!
  ko: 으앗!
  ja: ひゃっ！
c195_Damage_2:
  en: Whoa!
  ko: 힝….
  ja: えーん…
c195_Damage_3:
  en: "*Sob*"
  ko: 우엥!
  ja: うわーん！
c195_Die_1:
  en: So tired... but I'm not done having fun yet...
  ko: 아직 덜 놀았는데… 벌써 졸리네요….
  ja: まだ遊び足りないのに…もう眠いです…
c195_Win_1:
  en: I had a great time! Where to now?
  ko: 재밌었어요~! 이제 어디로 놀러 가나요~?
  ja: 楽しかったです！次はどこに行きましょうか～？
