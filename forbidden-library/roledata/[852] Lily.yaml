---
852_name:
  en: Lily
  ko: 릴리
  ja: リリー
c852_description:
  en: |-
    An Engineering Support from the 5th Airborne Squad.
    True to her role, she is skilled at maintaining the bodies and equipment of Airborne Squad members.
  ko: |-
    5차 강하 부대의 엔지니어링 서포터.
    역할에 걸맞게, 강하 부대의 바디와 장비의 메인터넌스에 능통하다.
  ja: |-
    第5空挺部隊のエンジニア。
    その役割に相応しく、空挺部隊のボディや装備の
    メンテナンスに長けている。
852_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_852:
  en: Lily's Spare Body
  ko: 릴리 스페어 바디
  ja: リリーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
18522_name:
  en: Emergency Repair
  ko: 긴급 보수
  ja: 緊急補修
18522_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF><word_group=10017>Cover's HP recovers</word_group> by {description_value_01}%.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[<word_group=10017>엄폐물 체력 회복</word_group> {description_value_01}%]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「<word_group=10017>遮蔽物HP回復</word_group> {description_value_01}％」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
18521_name:
  en: Precise Adjustment
  ko: 정밀 조정
  ja: 精密調整
18521_description:
  en: |-
    ■ Affects 1 random ally unit.
    <color=#00AEFF>ATK ▲ {description_value_01}% of caster's ATK for {description_value_02} sec.</color>
  ko: |-
    ■ 무작위 아군 1기에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■ランダムな味方1機に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18523_name:
  en: The Best Engineer!
  ko: 최고의 엔지니어!
  ja: 最高のエンジニア！
18523_description:
  en: |-
    ■ Affects 1 random ally unit whose cover has been destroyed.
    <color=#00AEFF><word_group=10016>Rebuild Cover</word_group> with {description_value_01}% HP.
    ATK ▲ {description_value_02}% of caster's ATK for {description_value_03} sec.</color>
    ■ Affects 1 random ally unit if there is no ally unit whose cover has been destroyed.
    <color=#00AEFF>ATK ▲ {description_value_04}% of caster's ATK for {description_value_05} sec.</color>
  ko: |-
    ■ 엄폐물이 파괴된 아군 무작위 1기에게
    <color=#00AEFF>[엄폐물 체력 {description_value_01}%로 <word_group=10016>엄폐물 부활</word_group>]
    [시전자 기준 공격력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    ■ 엄폐물이 파괴된 아군이 없다면 무작위 아군 1기에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_04}% ▲][{description_value_05}초 유지]</color>
  ja: |-
    ■遮蔽物が破壊されたランダムな味方1機に
    <color=#00AEFF>「遮蔽物HP{description_value_01}％で<word_group=10016>遮蔽物復活</word_group>」
    「スキル発動者基準で攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
    ■遮蔽物が破壊された味方がいない場合、ランダムな味方1機に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_wind:
  en: A.N.M.I. Code Manual
  ko: A.N.M.I. 코드 매뉴얼
  ja: A.N.M.I.コードマニュアル
material_characterskill_wind_desc:
  en: |-
    A manual only for Nikkes with A.N.M.I. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "A.N.M.I. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    A.N.M.I.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_a_r:
  en: Skill Manual I
  ko: 스킬 매뉴얼 I
  ja: スキルマニュアルI
material_characterskill_a_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading skills 1 and 2.

    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの固有能力を磨く方法が網羅されているマニュアル
    スキル1、2のレベルアップに使用する

    「獲得先」：シミュレーションルーム
