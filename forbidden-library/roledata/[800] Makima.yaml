piece_800:
  en: Makima's Spare Body
  ko: 마키마 스페어 바디
  ja: マキマのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
28002_name:
  en: Seems I've Been Noticed
  ko: 발각된 모양이네
  ja: 気づかれたようだね
28002_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF> Attract: Taunt all enemies for {description_value_02} sec.</color>
    ■ Activates when taking lethal damage. Affects self.
    <color=#00AEFF>Gain <word_group=10006>indomitability</word_group> for {description_value_03} sec. Activates {description_value_04} time(s) per battle.
    <word_group=10031>Cooldown</word_group> of Burst Skill ▼ {description_value_05} sec.</color>
  ko: "■ 일반 공격 {description_value_01}회 공격 시 자신에게\n<color=#00AEFF>[주목 : 적 전체 도발] [{description_value_02}초
    유지]</color> \n■ 전투불능에 이르는 공격에 피격 시 자신에게 \n<color=#00AEFF>[<word_group=10006>불굴</word_group>]
    [{description_value_03}초 유지] [전투 중 {description_value_04}회 발동] \n[버스트 스킬 <word_group=10031>재사용
    시간</word_group> {description_value_05}초 ▼]</color>"
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、自分に
    <color=#00AEFF>「ヘイト：敵全体を挑発」「{description_value_02}秒間維持」</color>
    ■戦闘不能に至る攻撃を受けると、自分に
    <color=#00AEFF>「<word_group=10006>不屈</word_group>」「{description_value_03}秒間維持」「戦闘中{description_value_04}回発動」
    「バーストスキル<word_group=10031>クールタイム</word_group>{description_value_05}秒▼」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28001_name:
  en: Show Me What You Got
  ko: 나에게 활약을 보여줄 수 있겠니?
  ja: 私に活躍見せられそう？
28001_description:
  en: "■ Activates when attacked {description_value_01} time(s). Affects all allies.\n<color=#00AEFF>Reloading
    Speed ▲ {description_value_02}% for {description_value_03} sec. \nDEF ▲ {description_value_04}%
    for {description_value_05} sec.</color>"
  ko: |-
    ■ {description_value_01}회 피격 시 아군 전체에게
    <color=#00AEFF>[재장전 속도 {description_value_02}% ▲] [{description_value_03}초 유지]
    [방어력 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■{description_value_01}回攻撃を受けた時、味方全体に
    <color=#00AEFF>「リロード速度{description_value_02}％▲」「{description_value_03}秒間維持」
    「防御力{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18003_name:
  en: Can You Be Quiet?
  ko: 조용히 해주겠니?
  ja: 静かにできる？
18003_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Gain Pierce for {description_value_01} sec.
    Recover {description_value_02}% of attack damage as HP over {description_value_03} sec.</color>
    ■ Activates during <word_group=10006>indomitability</word_group>. Affects self.
    <color=#00AEFF>Potency of HP restored ▲ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[관통 특화] [{description_value_01}초 유지]
    [공격 대미지 비례 {description_value_02}% 회복] [{description_value_03}초 유지]</color>
    ■ 자신이 <word_group=10006>불굴</word_group> 상태라면 자신에게
    <color=#00AEFF>[받는 체력 회복량 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「貫通特化」「{description_value_01}秒間維持」
    「攻撃ダメージの{description_value_02}％回復」「{description_value_03}秒間維持」</color>
    ■自分が<word_group=10006>不屈</word_group>状態なら、自分に
    <color=#00AEFF>「受けるHP回復量{description_value_04}％▲」「{description_value_05}秒間維持」</color>
