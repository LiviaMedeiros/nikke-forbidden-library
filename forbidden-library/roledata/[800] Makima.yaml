  ja: マキマ
c800_description:
  en: |-
    Member of Public Safety Devil Extermination Special Division 4.
    A devil hunter working directly under the Chief Cabinet Secretary.
  ko: |-
    공안 대마 특이 4과.
    관방장관 직속의 데블 헌터.
  ja: |-
    公安対魔特異4課、
    官房長官直属のデビルハンター。
