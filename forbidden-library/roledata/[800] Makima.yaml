801_name:
  en: Power
  ko: 파워
  ja: パワー
802_name:
  en: Himeno
  ko: 히메노
  ja: 姫野
c800_Lobby_Touch_1:
  en: What should I do today?
  ko: 오늘은 뭘 해볼까.
  ja: 今日は何をしようかな。
c800_Lobby_Touch_2:
  en: Huh?
  ko: 응?
  ja: ん？
c800_Lobby_Touch_3:
  en: Hm?
  ko: 흐음?
  ja: おや？
c800_Lobby_Touch_Love_1:
  en: Come here.
  ko: 이리 온.
  ja: おいで。
c800_Lobby_Touch_Love_2:
  en: That's a good child.
  ko: 착한 아이네.
  ja: いい子だね。
c800_Lobby_Touch_Love_3:
  en: Good job.
  ko: 기특하네.
  ja: えらいね。
c800_Lobby_Stay_1:
  en: Hmm...
  ko: 흐음~
  ja: ふーん…
c800_Lobby_Stay_Love_1:
  en: Nothing wrong with a moment of silence.
  ko: 고요함은 싫어하지 않아.
  ja: 静かなのは嫌いじゃないよ。
c800_Outpost_Touch_1:
  en: Should I go for a little jaunt?
  ko: 좀 걸어볼까.
  ja: 散歩でもしようかな。
c800_Outpost_Touch_2:
  en: The drinks yesterday were superb...
  ko: 어제 마신 술 맛있었지….
  ja: 昨日のお酒 美味しかった…
c800_Outpost_Touch_3:
  en: Normally we have to wear a suit and tie.
  ko: 우리는 기본적으로 제복 착용이니까.
  ja: うちは基本制服だからね。
c800_Gacha_Get_1:
  en: I'm Makima, a public safety devil hunter.
  ko: 나는 마키마. 공안의 데블 헌터야.
  ja: 私はマキマ、公安のデビルハンターなんだ
c800_Reinforce_1:
  en: Nicely done.
  ko: 수고했어.
  ja: お疲れさま。
c800_Reinforce_2:
  en: This will suffice.
  ko: 이 정도면 충분해.
  ja: これなら十分。
c800_Reinforce_3:
  en: Thanks.
  ko: 고마워.
  ja: ありがとう。
c800_Gift_1:
  en: Is this a gift?
  ko: 선물인가….
  ja: プレゼントか…
c800_Gift_2:
  en: This makes me feel... happy.
  ko: 흠… 기분 좋아.
  ja: ふ～ん…嬉しいかも。
c800_Gift_3:
  en: Interesting.
  ko: 흥미롭네.
  ja: 面白いことするね。
c800_Attractive_Up_1:
  en: I feel like I can trust you more now.
  ko: 신뢰가 쌓인다라… 좋지.
  ja: 信頼を築く…か、いいね。
c800_Attractive_Up_2:
  en: Good dog.
  ko: 쓸만한 개로구나.
  ja: 使える犬だね。
c800_Attractive_Up_3:
  en: Thanks.
  ko: 고마워.
  ja: ありがとう。
c800_Party_Deploy_1:
  en: Time to get to work.
  ko: 근무시간이야.
  ja: 勤務時間だよ。
c800_Field_Touch_1:
  en: I have an exceptionally sharp nose.
  ko: 나는 냄새를 잘 맡아.
  ja: 私は特別に鼻が利くんだ。
c800_Field_Go_1:
  en: Should I go over there?
  ko: 저쪽으로 가볼까.
  ja: あっちに行ってみよう。
c800_Battle_Enter_1:
  en: It seems we've been noticed.
  ko: 발각된 모양이네.
  ja: 気づかれたようだね。
c800_Battle_Ready_1:
  en: Be careful.
  ko: 조심해.
  ja: 気を付けてね。
c800_Battle_Ready_2:
  en: Commencing operation.
  ko: 작전 개시.
  ja: 作戦開始。
c800_Battle_Ready_3:
  en: I don't need a dog that talks back.
  ko: 말대꾸하는 개는 필요 없어.
  ja: 口答えする犬はいらない。
c800_Reload_1:
  en: This is a bit of a hassle.
  ko: 이건 좀 번거롭네.
  ja: これはちょっと面倒だね。
c800_Reload_2:
  en: All good.
  ko: 괜찮아.
  ja: 大丈夫。
c800_Reload_3:
  en: Let's lock and load.
  ko: 대응하자.
  ja: 対応しよう。
c800_Ult_Skill_Ready_1:
  en: Here.
  ko: 여기 여기.
  ja: こっちこっち。
c800_Ult_Skill_1:
  en: Can you be quiet?
  ko: 조용히 해주겠니?
  ja: 静かにできる？
c800_FullBurst_1:
  en: I expect great things from you.
  ko: 나에게 활약을 보여줄 수 있겠니?
  ja: 私に活躍見せられそう？
c800_Kill_Monster_1:
  en: Good.
  ko: 좋아.
  ja: いいね。
c800_Kill_Monster_2:
  en: "*Sigh*"
  ko: 후….
  ja: ふぅ…
c800_Kill_Monster_3:
  en: Ah-ah.
  ko: 아-아.
  ja: あーあ。
c800_Damage_1:
  en: Ouch.
  ko: 앗.
  ja: あっ。
c800_Damage_2:
  en: Hm.
  ko: 음.
  ja: ふ～ん。
c800_Damage_3:
  en: Argh.
  ko: 아.
  ja: おっと
c800_Die_1:
  en: Perhaps we should leave it at this.
  ko: 이쯤 해둘까.
  ja: これくらいにしとこうか。
c800_Win_1:
  en: Good.
  ko: 좋아.
  ja: よし。
800_cv_ja:
  en: 'CV: Tomori Kusunoki'
