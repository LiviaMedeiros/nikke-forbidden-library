82_name:
  en: Liter
  ko: 리타
  ja: リター
c080_Lobby_Touch_1:
  en: What'll it be? I'll have it done in a jiffy!
  ko: 말만 하십쇼! 뚝딱뚝뚝 만들어 드리겠슴다!
  ja: |-
    何でも言ってください！
    ちゃちゃちゃっと作ってみせるっす！
c080_Lobby_Touch_2:
  en: There's nothing mightier than Raze & Rebuild!
  ko: 마이티 툴즈는 전지전능의 도구임다!
  ja: マイティツールズは全知全能の道具っす！
c080_Lobby_Touch_3:
  en: If there are any malfunctions or broken parts, let me know!
  ko: 어디 고장 나거나 부서진 것이 있다면 바로 말씀 주십쇼!
  ja: 何か故障したり壊れたりしたらすぐに教えてくださいっす！
c080_Lobby_Touch_Love_1:
  en: It's a pleasure to work with you!
  ko: 반장님과 일을 하면 참 즐겁슴다!
  ja: 親方と一緒に働くの、すっごく楽しいっす！
c080_Lobby_Touch_Love_2:
  en: Boss! Are the loans all taken care of?
  ko: 반장님! 대금 결제는 완료하셨슴까?
  ja: |-
    親方！
    支払いの方は済みましたか？
c080_Lobby_Touch_Love_3:
  en: Business is booming, thanks to you!
  ko: 공방에 의뢰가 넘쳐남다! 다 반장님 덕임다!
  ja: |-
    工房にどんどん依頼が入ってくるっす！
    全部親方のおかげっす！
c080_Lobby_Stay_1:
  en: Is the Boss not here? I better get to work then, lots to do.
  ko: 반장님 안 오심까? 그럼 저도 바빠서 이만 가봐야겠슴다!
  ja: |-
    親方、来ないんすか？
    じゃあ、私は忙しいのでもう行くっす！
c080_Lobby_Stay_Love_1:
  en: "Boss! When are you coming? We gotta get to work. \nThere's much to be done
    with the class manager."
  ko: |-
    반장님! 언제 오심까? 얼른 저와 공사하러 가셔야 함다!
    반장님과 해야 할 공사가 산더미임다!
  ja: |-
    親方！早く来てください！
    工事しに行かないといけないっす！
    親方に手伝ってもらうことが山積みっす！
c080_Outpost_Touch_1:
  en: This outpost needs to be reworked from the ground up... I love it!
  ko: 전초기지는 좋슴다! 고치고 만들 것투성이임다!
  ja: |-
    前哨基地は最高っす！
    直したり作ったりすることが いっぱいっす！
c080_Outpost_Touch_2:
  en: Pretty cool workshop, huh? Built it ourselves!
  ko: 공방은 멋지지 않슴까? 우리가 만들었슴다!
  ja: |-
    カッコいい工房だと 思いませんか？
    私たちの手作りっす！
c080_Outpost_Touch_3:
  en: Is that a broken part over there? I'm on it!
  ko: 엇. 저기 부서진 데가 있슴다! 있다 바로 고치겠슴다!
  ja: |-
    あっ。あそこが少し壊れてます！
    あとですぐに修理するっす！
c080_Gacha_Get_1:
  en: Saw teeth... entire buildings... you name it, I can make it for you, and fast!
  ko: 톱니에서 건물까지! 뭐든 만들어드리겠슴다!
  ja: |-
    ノコギリから建物まで！
    何だって作ってみせるっす！
c080_Reinforce_1:
  en: Getting closer to completion!
  ko: 완성도가 올라갔슴다!
  ja: 完成度が上昇したっす！
c080_Reinforce_2:
  en: Woo-hoo! My power is increasing!
  ko: 오오! 출력이 올라가고 있슴다!
  ja: おお！出力が上がってるっす！
c080_Reinforce_3:
  en: I feel like I could build a skyscraper in the blink of an eye!
  ko: 고층 빌딩도 지을 수 있을 것 같슴다!
  ja: 高層ビルも建てちゃいそうっす！
c080_Gift_1:
  en: Wait, this isn't a mission letter... Is this a gift?
  ko: 작업 지시서가 아니라… 선물이란 말임까!?
  ja: 作業指示書ではなくて…プレゼントっすか！？
c080_Gift_2:
  en: So you were thinking about me? Thanks!
  ko: 챙겨 주시는 검까? 고맙슴다!
  ja: 私へのお心遣いっすか？嬉しいっす！
c080_Gift_3:
  en: Just for me? This means so much to me!
  ko: 나만을 위한 물건… 이건 귀한 것임다!
  ja: 私にだけくれる品物…これは貴重っす！
c080_Attractive_Up_1:
  en: My heart seems to be beating faster lately... Hope it's not a malfunction...
  ko: |-
    요즘 심장 박동이 좀 빨라진 것 같슴다!
    오작동이 아니라면 좋겠슴다!
  ja: |-
    最近心臓の鼓動が少し早くなった気がするっす！
    誤作動でないことを祈るっす！
c080_Attractive_Up_2:
  en: I feel just like I do whenever we finish constructing a building.
  ko: 이 감정은 마치… 완벽한 건축물을 지었을 때와 같은 느낌임다!
  ja: |-
    この気持ちはまるで…
    建物を完璧に完成させた時と似てるっす！
c080_Attractive_Up_3:
  en: |-
    All these strange emotions I've been feeling... they make my heart race.
    If only you could repair emotions!
  ko: |-
    사람의 감정도 고칠 수 있다면 좋을 것 같슴다!
    지금 알 수 없는 감정이 계속 울렁거리고 있슴다!
  ja: |-
    感情ってものも修理したいっす！
    得体のしれない感情がどんどん込み上げてくるっす！
c080_Party_Deploy_1:
  en: Where is the next site?
  ko: 이번 현장은 어떤 곳임까?
  ja: 今回の現場はどんな場所っすか？
c080_Field_Touch_1:
  en: Just name a troop!
  ko: 명령만 주십쇼!
  ja: 命令してくださいっす！
c080_Field_Go_1:
  en: I'm going!
  ko: 갑니다!
  ja: 行くっす！
c080_Battle_Enter_1:
  en: Let's do this!
  ko: 싸워보겠슴다!
  ja: 戦ってくるっす！
c080_Battle_Ready_1:
  en: Looks there's a lot to repair!
  ko: 여긴 고칠 게 많아 보임다!
  ja: ここは修理のし甲斐がありそうっす！
c080_Battle_Ready_2:
  en: Destruction is also my specialty!
  ko: 부수는 것도 자신 있슴다!
  ja: 壊すのも得意っす！
c080_Battle_Ready_3:
  en: Let's roll!
  ko: 열심히 싸워보겠슴다!
  ja: 一生懸命戦ってくるっす！
c080_Reload_1:
  en: Reloaded!
  ko: 재장전함다!
  ja: リロードっす！
c080_Reload_2:
  en: Excuse me!
  ko: 잠시 실례하겠슴다!
  ja: ちょっと失礼するっす！
c080_Reload_3:
  en: Be back in a second!
  ko: 빠르게 복귀하겠슴다!
  ja: すぐに復帰するっす！
c080_Ult_Skill_Ready_1:
  en: I'm ready!
  ko: 준비 완료임다!
  ja: 準備完了っす！
c080_Ult_Skill_1:
  en: Raze & Rebuild are all-powerful tools!
  ko: 우리 마이티 툴즈는! 전지전능의 도구임다!
  ja: このマイティツールズは！全知全能の道具っす！
c080_FullBurst_1:
  en: Now! Fight to the death!!
  ko: 지금 쏟아붓는 것임다!!
  ja: 今一気に注ぎ込むっす！！
c080_Kill_Monster_1:
  en: Gotcha!
  ko: 잡았슴다!
  ja: 捕まえたっす！
c080_Kill_Monster_2:
  en: I did it!
  ko: 해냈슴다!
  ja: やったっす！
c080_Kill_Monster_3:
  en: See?
  ko: 보셨슴까?
  ja: 見てくれたっすか？
c080_Damage_1:
  en: That hurt!
  ko: 아픔다!
  ja: 痛いっす！
c080_Damage_2:
  en: Ugh!
  ko: 우왓!
  ja: うわっ！
c080_Damage_3:
  en: Gah!
  ko: 으앗!
  ja: うあっ！
c080_Die_1:
  en: Sorry, if you will excuse me.
