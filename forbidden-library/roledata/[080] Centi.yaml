---
80_name:
  en: Centi
  ko: 센티
  ja: センチ
c080_description:
  en: An artisan with incredible strength who puts her heart into everything she does,
    never failing to get the job done at Mighty Tools. As Liter's first apprentice,
    she has great respect for her mentor. She always listens to what Liter says, and
    studies her techniques in earnest.
  ko: "굉장한 완력을 가진 장인으로서 무엇이든 성실하게 임한다. \n사실상 마이티 툴즈의 실무 담당.\n리타의 수제자로서, 리타를 존경하고 따르며
    그녀의 노하우를 열심히 배워나가고 있다."
  ja: |-
    とてつもない腕力を持つ職人で、
    何事にも誠実に取り組んでいる。
    事実上、マイティツールズの実務担当。
    リターの弟子であり、彼女を尊敬していて
    ノウハウを学ぶことに没頭している。
80_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50080:
  en: Centi's Spare Body
  ko: 센티 스페어 바디
  ja: センチのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
10802_name:
  en: Field Discussion
  ko: 현장검토
  ja: 現場検討
10802_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Creates a <word_group=10023>Shield</word_group>, equivalent to {description_value_01}% of the caster's <word_group=10025>final</word_group> Max HP, which protects all allies from damage. Lasts for {description_value_02} sec. </color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 아군 공용 <word_group=10023>보호막</word_group>] [{description_value_02}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％の
    味方共用<word_group=10023>バリア</word_group>」「{description_value_02}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20801_name:
  en: Maintain Fortification
  ko: 보수공사
  ja: 補修工事
20801_description:
  en: |-
    ■ Activates when hitting a target with Full Charge. Affects self.
    <color=#00AEFF><word_group=10031>Cooldown</word_group> of Skill 2 ▼ {description_value_01}%.</color>
  ko: |-
    ■ 풀 차지 공격 명중 시 자신에게
    <color=#00AEFF>[스킬 2 <word_group=10031>재사용 시간</word_group> {description_value_01}% ▼]</color>
  ja: |-
    ■フルチャージ攻撃が命中した時、自分に
    <color=#00AEFF>「スキル2の<word_group=10031>クールタイム</word_group>{description_value_01}％▼」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10803_name:
  en: Start Construction
  ko: 착공시작
  ja: 着工開始
10803_description:
  en: "■ Affects {description_value_01} enemy unit(s) with the lowest remaining HP.
    \n<color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group>
    ATK as damage.\nDEF ▼ {description_value_03}% for {description_value_04} sec.</color>"
  ko: |-
    ■ 남은 체력 수치가 가장 낮은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]
    [방어력 {description_value_03}% ▼] [{description_value_04}초 유지]</color>
  ja: |-
    ■残りのHPの数値が最も低い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」
    「防御力{description_value_03}％▼」「{description_value_04}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_iron:
  en: D.M.T.R. Code Manual
  ko: D.M.T.R. 코드 매뉴얼
  ja: D.M.T.R.コードマニュアル
material_characterskill_iron_desc:
  en: |-
    A manual only for Nikkes with D.M.T.R. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "D.M.T.R. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    D.M.T.R.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_a_r:
  en: Skill Manual I
  ko: 스킬 매뉴얼 I
  ja: スキルマニュアルI
material_characterskill_a_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading skills 1 and 2.

    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの固有能力を磨く方法が網羅されているマニュアル
    スキル1、2のレベルアップに使用する

    「獲得先」：シミュレーションルーム
