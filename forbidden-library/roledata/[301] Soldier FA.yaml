  en: A Nikke from Replace. One of the mass-produced Nikke models developed by Elysion,
    collectively known as Model FA.
  ko: "리플레이스 스쿼드 소속의 니케. \n엘리시온에서 개발한 양산형 모델로, 통칭 팔콘 모델이라고 불린다."
  ja: |-
    リプレイス部隊所属のニケ。
    エリシオンで開発した量産型モデルで、
    F.A.モデルと呼ばれる。
