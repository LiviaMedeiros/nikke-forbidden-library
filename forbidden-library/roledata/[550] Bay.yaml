    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
15502_name:
  en: Cheer Up Together
  ko: 치얼업 투게더
  ja: チアアップトゥギャザー
15502_description_1:
  en: "■ Activates if self survives when using Burst Skill. Affects all allies. \n<color=#00AEFF><word_group=10044>Proportionally
    shares damage taken</word_group> continuously.</color>\n■ Activates when Full
    Burst ends. Affects self.\n<color=#00AEFF><word_group=10043>Constantly recovers
    Cover's HP</word_group> by {description_value_01}% of caster's <word_group=10025>final</word_group>
    Max HP every 1 sec for {description_value_02} sec.</color>"
  ko: |-
    ■ 버스트 스킬 사용 시 자신이 생존해있을 때 한하여 자신의 엄폐물에게
    <color=#00AEFF>[<word_group=10044>받는 대미지 차등 분배</word_group>] [지속]</color>
    ■ 풀 버스트 타임 종료 시 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 <word_group=10043>엄폐물 체력 지속 회복</word_group> {description_value_01}%] [1초 간격] [{description_value_02}초 유지]</color>
  ja: |-
    ■バーストスキルを使用した時、自分が生存している限り、自分の遮蔽物に
    <color=#00AEFF>「<word_group=10044>受けるダメージ偏差分配</word_group>」「持続」</color>
    ■フルバーストタイムが終了した時、自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPに比例して<word_group=10043>遮蔽物HP持続回復</word_group>{description_value_01}％」「1秒間隔」「{description_value_02}秒間維持」</color>
