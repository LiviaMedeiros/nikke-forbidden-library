551_name:
  en: Clay
  ko: 클레이
  ja: クレイ
c550_Lobby_Touch_1:
  en: "What are you looking at? \nIs this the first time you've seen a cheerleader?"
  ko: |-
    뭘 봐?
    치어리딩 하는 사람 처음 봐?
  ja: |-
    何？
    チアリーディングを見るのは初めて？
c550_Lobby_Touch_2:
  en: Quit staring at my face for more than 5 seconds, Coach.
  ko: 코치님, 내 얼굴 5초 이상 빤히 바라보는 거 금지야.
  ja: コーチ、私の顔を5秒以上見るのは禁止ね。
c550_Lobby_Touch_3:
  en: |-
    You want me to cheer you on, huh?
    Then, turn around.
  ko: |-
    나한테 응원받고 싶다고?
    그럼 뒤돌아 있어.
  ja: |-
    私に応援してほしいって？
    じゃあ後ろ向いてて。
c550_Lobby_Touch_Love_1:
  en: I'll let you make eye contact with me, but for ten seconds only.
  ko: |-
    코치님한텐 특별히 나랑 눈 맞출 수 있는 기회 줄게.
    대신 10초만이야.
  ja: |-
    コーチには特別に私と目を合わせるチャンスをあげる。
    その代わり、10秒だけね。
c550_Lobby_Touch_Love_2:
  en: |-
    I still can't stand people staring at me.
    But your gaze... well, it's tolerable, I suppose.
  ko: |-
    아직도 사람들의 시선은 불편해.
    하지만 코치님의 시선은… 뭐, 나쁘지 않아.
  ja: |-
    まだみんなからの視線は怖いの。
    でも、コーチの視線は…悪くないかな。
c550_Lobby_Touch_Love_3:
  en: With you by my side, I don't see anything worth being afraid of.
  ko: 코치님만 내 옆에 있어준다면 무서울 게 없을 것 같아.
  ja: コーチさえ隣にいてくれたら、何も怖くないかも。
c550_Lobby_Stay_1:
  en: |-
    Coach, if you're not gonna do anything, why even bother calling me out here?
    I sacrificed practice time for this... If I mess up again, it's on you, got it?
  ko: |-
    코치님, 아무것도 안 할 거면 대체 왜 불렀어?
    연습 시간 쪼개서 왔더니… 내가 또 실수하면 책임 질거야?
  ja: |-
    コーチ、何もしないならどうして呼んだの？
    練習時間を減らして来たのに…失敗したら責任とってくれる？
c550_Lobby_Stay_Love_1:
  en: |-
    Coach, I know I told you not to stare at me, but...
    Isn't it a bit rude to completely ignore me? Hurry up and help me with practice.
  ko: |-
    코치님, 내가 아무리 바라보지 말라고 했다지만…
    너무 관심 없는 거 아니야? 빨리 와서 연습이나 도와줘.
  ja: |-
    コーチ、確かに見ないでとは言ったけど…
    興味なさすぎじゃない？早く来て、練習でも手伝ってよ。
c550_Outpost_Touch_1:
  en: Is there no place that I can practice alone?
  ko: 여기 혼자서 응원 연습 할 수 있는 곳 없어?
  ja: ここって、 1人で応援の練習が できる場所はないの？
c550_Outpost_Touch_2:
  en: "Victory! Let's hear it for victory! \n... Hold up, how long you been staring
    at me? Quit with the staring!"
  ko: |-
    빅토리! 승리를 외치자!
    …잠깐, 언제부터 보고 있던 거야? 그렇게 빤히 쳐다보지마!
  ja: |-
    ビクトリー！ 勝利を叫ぼう！
    …待って、 いつからいたの？ そんなに見ないで！
c550_Outpost_Touch_3:
  en: Do you happen to know any Nikke who would make a good cheerleader?
  ko: 있잖아, 혹시 아는 니케 중에 치어리더 할만한 니케 없어?
  ja: ねえ、 知り合いにチアリーダーが できそうなニケって いない？
c550_Gacha_Get_1:
  en: |-
    Once you've had a taste of my cheerleading,
    you'll never settle for less.
    Your victory is guaranteed.
  ko: |-
    내 응원을 받고도 진다는 건 있을 수 없는 일이야.
    반드시 승리해야만 해.
  ja: |-
    私に応援されたのに負けるなんてあり得ないわ。
    必ず勝たなきゃダメよ。
c550_Reinforce_1:
  en: I'll repay you with some top-notch cheerleading.
  ko: 멋진 응원으로 보답할게.
  ja: 素敵な応援でお返しするわ。
c550_Reinforce_2:
  en: This time, I think I can look directly at the crowd without flinching.
  ko: "…이번엔 관중들 눈을 제대로 쳐다볼 수 있을 것만 같아."
  ja: "…今度は観客の目をちゃんと見られそう。"
c550_Reinforce_3:
  en: Thanks to you, Coach, I can cheer with a louder voice.
  ko: 코치님 덕분에 조금 더 큰 목소리로 응원할 수 있어.
  ja: コーチのおかげで、もっと大きな声で応援できるわ。
c550_Gift_1:
  en: If it makes you happy, I'll accept it.
  ko: 코치님 성의를 봐서라도 받아줄게.
  ja: コーチの気持ちをくんで、受け取ってあげるわ。
c550_Gift_2:
  en: What's this? Doesn't seem like it's your first time giving a gift to a girl,
    huh?
  ko: "…뭐야, 여자한테 한두 번 선물해본 게 아닌 것 같은데?"
  ja: "…何よ、よく女の子にプレゼントしてるみたいね？"
c550_Gift_3:
  en: |-
    Seems like I'm always receiving your gifts...
    Well, thanks anyway.
  ko: "매번 나만 받는 기분인데… \n아무튼, 고마워."
  ja: |-
    いつももらってばかりの気がするわね…
    とにかく、ありがとう。
c550_Attractive_Up_1:
  en: |-
    The reason my face is red is that I was cheering too hard.
    It's not because of you, so don't get any funny ideas.
  ko: |-
    얼굴 빨개진 건 응원을 너무 열심히 해서 그래.
    코치님 때문 아니니까 착각하지 마.
  ja: |-
    顔が赤くなったのは応援を頑張りすぎたからよ。
    コーチのせいじゃないから、勘違いしないで。
c550_Attractive_Up_2:
  en: |-
    Something isn't right.
    This isn't the same jitters I had on stage.
  ko: |-
    …뭔가 이상해.
    무대에서 느꼈던 떨림과는 달라.
  ja: |-
    …何だか落ち着かないわ…
    ステージで感じる緊張とは違うの。
c550_Attractive_Up_3:
  en: This won't end up with me cheering about how much I love you, right?
  ko: "…이러다 코치님과의 사랑을 응원하게 되는 건 아니겠지?"
  ja: "…このままコーチとの恋を応援しちゃったりして？"
c550_Party_Deploy_1:
  en: Want to hear my cheerleading?
  ko: 내 응원을 원해?
  ja: 応援してほしい？
c550_Field_Touch_1:
  en: Let's get our cheer on!
  ko: 치어리딩은 문제없어.
  ja: いつでもパフォーマンスできるわ。
c550_Field_Go_1:
  en: |-
    Let's head over there!
    Looks like I'm needed.
  ko: |-
    저쪽으로 가보자!
    내가 필요할 것 같아.
  ja: |-
    あっちに行きましょ！
    何か手伝えそうだわ。
c550_Battle_Enter_1:
  en: I will give you strength!
  ko: 힘을 불어 넣어줄게!
  ja: 元気づけてあげる！
c550_Battle_Ready_1:
  en: Go! Go! Victory!
  ko: Go! Go! Victory!
  ja: Go！Go！Victory！
c550_Battle_Ready_2:
  en: Don't sweat it, the squad's here!
  ko: 내가 있으니, 응원은 걱정 마!
  ja: 私がいるから、応援は心配しないで！
c550_Battle_Ready_3:
  en: If we can't do it, no one can!
  ko: 승리를 위해, 파이팅!
  ja: 勝利のために、ファイト！
c550_Reload_1:
  en: I'll keep cheering after this.
  ko: 내 응원은 멈추지 않아.
  ja: 私の応援は止まらないのよ。
c550_Reload_2:
  en: There's still plenty of time.
  ko: 아직 시간은 많아.
  ja: まだ時間はたっぷりあるわ。
c550_Reload_3:
  en: Get ready to cheer!
  ko: 응원 장전.
  ja: インターバルよ。
c550_Ult_Skill_Ready_1:
  en: Now, it's my turn!
  ko: 내 차례가 왔어!
  ja: 私の番よ！
c550_Ult_Skill_1:
  en: Time to get you all jazzed up!
  ko: 내가 너희를 빛내줄게!
  ja: みんなを輝かせてあげる！
c550_FullBurst_1:
  en: B-E-S-T! spells BEST!
  ko: 점프 업! 텐션 업! 치얼 업-!
  ja: ジャンプアップ！テンションアップ！チアーアップ！
c550_Kill_Monster_1:
  en: I'm on a roll now!
  ko: 다음 응원도 문제없어!
  ja: 次のダンスも問題ないわ！
c550_Kill_Monster_2:
  en: I'm gonna see this through with you!
  ko: 나와 끝까지 가보는 거야!
  ja: 最後まで一緒に行こう！
c550_Kill_Monster_3:
  en: Can you feel the team spirit?
  ko: 내 응원이 무사히 닿았어!
  ja: 私の応援が届いたわね！
c550_Damage_1:
  en: Ouch!
  ko: 아야!
  ja: ああ！
c550_Damage_2:
  en: Kyaa!
  ko: 꺅!
  ja: きゃっ！
c550_Damage_3:
  en: Ow!
  ko: 흐윽…!
  ja: ううっ…！
c550_Die_1:
  en: I guess my cheers weren't enough...
  ko: "…내 응원이 부족했나 보네."
  ja: "…私の応援が足りなかったみたいね。"
c550_Win_1:
  en: This time, my cheerleading was perfect!
  ko: 이번 나의 치어리딩은 완벽했어!
  ja: 完璧なチアリーディングだったわ！
