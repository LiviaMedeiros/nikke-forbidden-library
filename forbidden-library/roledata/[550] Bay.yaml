---
550_name:
  en: Bay
  ko: 베이
  ja: ベイ
c550_description:
  en: |-
    Ark's Cheerleading Squad — Captain of Rewind.
    Suffers from scopophobia, but becomes very enthusiastic when it comes to cheering someone on.
  ko: |-
    방주 치어리더 팀, 리와인드 스쿼드의 리더.
    주목 공포증을 가지고 있지만, 누군가를 응원하고 격려해야 할 때만큼은 열정적으로 변한다.
  ja: |-
    アークのチアリーダーチーム、リワインド部隊のリーダー。
    視線恐怖症だが、誰かを応援し、励ます時だけは
    情熱的になる。
