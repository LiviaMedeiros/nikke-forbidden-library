  ja: |-
    ■自分に
    <color=#00AEFF>「スキル発動者の最大HPに比例して<word_group=10033>遮蔽物最大HP</word_group>{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■味方全体に
    <color=#00AEFF>「受けるダメージ{description_value_03}％▼」「{description_value_04}秒間維持」</color>
