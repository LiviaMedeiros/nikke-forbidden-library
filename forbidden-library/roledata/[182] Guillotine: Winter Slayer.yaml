  ko: |-
    ■ 수냉 코드 아군 전체에게
    <color=#00AEFF>[공격 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]
    [<word_group=10009>우월 코드 공격 대미지</word_group> {description_value_03}% ▲] [{description_value_04}초 유지]</color>
    ■ <word_group=10025>최종</word_group> 최대 체력이 가장 높은 적 {description_value_05}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_06}% X 용사 레벨 수 지속 대미지] [1초 간격] [{description_value_07}초 유지]</color>
  ja: |-
    ■水冷コードの味方全体に
    <color=#00AEFF>「攻撃ダメージ{description_value_01}％▲」「{description_value_02}秒間維持」
    「<word_group=10009>有利コードの攻撃ダメージ</word_group>{description_value_03}％▲」
    「{description_value_04}秒間維持」</color>
    ■<word_group=10025>最終</word_group>最大HPが最も高い敵{description_value_05}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_06}％×勇者レベル数分の
    持続ダメージ」「1秒間隔」「{description_value_07}秒間維持」</color>
