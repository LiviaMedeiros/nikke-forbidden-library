---
182_name:
  en: 'Guillotine: Winter Slayer'
  ko: '길로틴 : 윈터 슬레이어'
  ja: ギロチン：ウィンタースレイヤー
c182_description:
  en: |-
    With the Winter's Bane cast by the White Ice Dragon, the world was plunged into an endless blizzard.
    To save the country in peril, Guillotine takes on the role of a hero and gathers her comrades to embark on an adventure.
  ko: |-
    백빙룡이 [겨울의 저주]를 내려 언제나 눈보라가 몰아치는 세상.
    위기에 빠진 봄의 나라를 구하기 위해 길로틴은 용사가 되어 동료를 모아 모험을 떠난다.
  ja: |-
    ホワイトアイスドラゴンが「冬の呪い」をかけ
    常に吹雪が吹く世界で、危機に陥った
    春の国を救うため、ギロチンが勇者になり
    仲間を集めて冒険をする。
182_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_182:
  en: 'Guillotine: Winter Slayer''s Spare Body'
  ko: '길로틴 : 윈터 슬레이어 스페어 바디'
  ja: ギロチン：ウィンタースレイヤーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
21822_name:
  en: Hero's Gift
  ko: 용사의 자질
  ja: 勇者の資格
21822_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s) without hitting the core. Affects self.
    <color=#00AEFF>EXP: ATK ▲ {description_value_02}%, stacks up to {description_value_03} time(s) continuously. </color>
    ■ Activates when hitting the Core for {description_value_04} time(s). Affects self.
    <color=#00AEFF>EXP: ATK ▲ {description_value_05}%, stacks up to {description_value_06} time(s) continuously.</color>
    ■ Activates when Hero Level is 2 or above. Affects self.
    <color=#00AEFF><word_group=10009>Damage as strong element</word_group> ▲ {description_value_07}% continuously.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 코어가 아니라면 자신에게
    <color=#00AEFF>[경험치 : 공격력 {description_value_02}% ▲] [{description_value_03} 중첩][지속]</color>
    ■ 코어 {description_value_04}회 명중 시 자신에게
    <color=#00AEFF>[경험치 : 공격력 {description_value_05}% ▲] [{description_value_06} 중첩][지속]</color>
    ■ 자신이 용사 레벨이 2 이상일 때 한하여 자신에게
    <color=#00AEFF>[<word_group=10009>우월 코드 공격 대미지</word_group> {description_value_07}% ▲] [지속]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、コアでなければ自分に
    <color=#00AEFF>「経験値：攻撃力{description_value_02}％▲」
    「{description_value_03}スタック」「持続」</color>
    ■コアに{description_value_04}回命中した時、自分に
    <color=#00AEFF>「経験値：攻撃力{description_value_05}％▲」
    「{description_value_06}スタック」「持続」</color>
    ■自分の勇者レベルが2以上の時のみ自分に
    <color=#00AEFF>「<word_group=10009>有利コードの攻撃ダメージ</word_group>{description_value_07}％▲」
    「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21821_name:
  en: Hero's Fate
  ko: 용사의 숙명
  ja: 勇者の宿命
21821_description:
  en: |-
    ■ Activates every time EXP stacks {description_value_01}. Affects self.
    <color=#00AEFF>Hero Level Up: Reaches a maximum of Level 11.
    Hero Level Up Reward: Reloads {description_value_02}%.
    Hero Level Up Reward: Recovers {description_value_03}% of caster's <word_group=10025>final</word_group> Max HP.</color>
    ■ Activates when Hero levels up. Affects all Water Code allies.
    <color=#00AEFF><word_group=10009>Damage as strong element</word_group> ▲ {description_value_04}% * Hero Level continuously.
    ATK ▲ {description_value_05}% of caster's ATK * Hero Level continuously.</color>
  ko: |-
    ■ 경험치 {description_value_01} 중첩 마다 자신에게
    <color=#00AEFF>[용사 레벨 업 : 최대 11레벨까지 성장]
    [용사 레벨 업 보상 : 탄환 충전 {description_value_02}%]
    [용사 레벨 업 보상 : 시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_03}% 회복]</color>
    ■ 용사 레벨 업 시 수냉 코드 아군 전체에게
    <color=#00AEFF>[<word_group=10009>우월 코드 공격 대미지</word_group> {description_value_04}% X 용사 레벨 수 ▲] [지속]
    [시전자 기준 공격력 {description_value_05}% X 용사 레벨 수 ▲] [지속]</color>
  ja: |-
    ■経験値{description_value_01}スタックごとに自分に
    <color=#00AEFF>「勇者レベルアップ：最大11レベルまで成長」
    「勇者レベルアップ効果：弾丸チャージ{description_value_02}％」
    「勇者レベルアップ効果：スキル発動者の
    <word_group=10025>最終</word_group>最大HPに比例して{description_value_03}％回復」</color>
    ■勇者レベルアップ時、
    水冷コードの味方全体に
    <color=#00AEFF>「<word_group=10009>有利コードの攻撃ダメージ</word_group>{description_value_04}％X
    勇者レベル数分▲」「持続」
    「スキル発動者基準で攻撃力{description_value_05}％X
    勇者レベル数分▲」「持続」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11823_name:
  en: Extermination
  ko: 익스터미네이션
  ja: エクスターミネイション
11823_description:
  en: |-
    ■ Affects all Water Code allies.
    <color=#00AEFF>Attack Damage ▲ {description_value_01}% for {description_value_02} sec.
    <word_group=10009>Damage as strong element</word_group> ▲ {description_value_03}% for {description_value_04} sec.</color>
    ■ Affects {description_value_05} enemy unit(s) with the highest <word_group=10025>final</word_group> Max HP.
