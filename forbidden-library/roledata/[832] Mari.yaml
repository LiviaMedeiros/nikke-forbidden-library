---
832_name:
  en: Mari
  ko: 마리
  ja: マリ
c832_description:
  en: |-
    Her full name is Mari Makinami Illustrious.
    A new character in Evangelion: 2.0 You Can (Not) Advance.
    Details unclear.
  ko: "풀네임은 마키나미 마리 일러스트리어스.\n「에반게리온 신극장판 : 파」에서 등장한 신캐릭터. \n자세한 것은 불명."
  ja: |-
    フルネームは真希波・マリ・イラストリアス。
    「ヱヴァンゲリヲン新劇場版：破」から 登場した新キャラクター。
    詳細は不明。
832_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_832:
  en: Mari's Spare Body
  ko: 마리 스페어 바디
  ja: マリのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
18322_name:
  en: Full Focus
  ko: 정신 집중
  ja: 精神集中
18322_description:
  en: "■ Affects self. \n<color=#00AEFF>Gain Pierce for {description_value_01} sec.</color>\n<color=#00AEFF>ATK
    ▲ {description_value_04}% for {description_value_05} sec.</color>\n■ Affects all
    allies.\n<color=#00AEFF>ATK ▲ {description_value_02}% of caster's ATK for {description_value_03}
    sec.</color>"
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[관통 특화] [{description_value_01}초 유지]</color>
    <color=#00AEFF>[공격력 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「貫通特化」「{description_value_01}秒間維持」</color>
    <color=#00AEFF>「攻撃力{description_value_04}％▲」「{description_value_05}秒間維持」</color>
    ■味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28321_name:
  en: Precision Sniping
  ko: 일점 저격
  ja: 一点狙撃
28321_description:
  en: |-
    ■ Activates when landing an attack with Full Charge. Affects all allies.
    <color=#00AEFF><word_group=10054>Damage dealt to Shield</word_group> ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when hitting the target's core. Affects all allies.
    <color=#00AEFF><word_group=10042>Pierce Damage</word_group> ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 풀 차지 공격 시 아군 전체에게
    <color=#00AEFF>[<word_group=10054>보호막에 가하는 대미지</word_group> {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 대상 코어 명중 시 아군 전체에게
    <color=#00AEFF>[<word_group=10042>관통 대미지</word_group> {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■フルチャージして攻撃した時、味方全体に
    <color=#00AEFF>「<word_group=10054>バリアに与えるダメージ</word_group>{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■対象のコアに命中した時、味方全体に
    <color=#00AEFF>「<word_group=10042>貫通ダメージ</word_group>{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18323_name:
  en: GPS Guided Missile
  ko: 좌표 유도식 미사일
  ja: 座標誘導式ミサイル
18323_description_1:
  en: |-
    ■ Affects all enemies.
    <color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
    ■ Affects all allies.
    <color=#00AEFF>Attack damage ▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 버스트 스킬 대미지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[공격 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のバーストスキルダメージ」</color>
    ■味方全体に
    <color=#00AEFF>「攻撃ダメージ{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
