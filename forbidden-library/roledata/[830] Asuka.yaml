---
830_name:
  en: Asuka
  ko: 아스카
  ja: アスカ
c830_description:
  en: |-
    Her full name is Asuka Shikinami Langley.
    A native of Germany and the pilot of Evangelion Unit Two,
    her competitive nature and straightforward personality makes it difficult for her to be bested by people around her.
  ko: "풀네임은 시키나미 아스카 랑그레이.\n에반게리온 2호기 파일럿. 독일 출신. \n지기 싫어하는 성격이며, 직설적인 언동으로 주변을 압도한다."
  ja: |-
    フルネームは式波・アスカ・ラングレー。
    エヴァンゲリオン2号機のパイロット。
    ドイツ出身、勝ち気な性格と気持ちを
    ストレートに反映した言動で周囲を圧倒する。
830_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_830:
  en: Asuka's Spare Body
  ko: 아스카 스페어 바디
  ja: アスカのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
28302_name:
  en: Assault Tactics
  ko: 돌격 전술
  ja: 突撃戦術
28302_description:
  en: |-
    ■ Activates when entering Full Burst. Affects self when in <word_group=10023>Shield</word_group> status.
    <color=#00AEFF><word_group=10009>Damage as strong element</word_group> ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when entering Full Burst. Affects all Fire Code allies.
    <color=#00AEFF>Damage dealt when attacking core ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 자신이 <word_group=10023>보호막</word_group> 적용 상태라면 자신에게
    <color=#00AEFF>[<word_group=10009>우월 코드 공격 대미지</word_group> {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 풀 버스트 타임 시작 시 작열 코드 아군 전체에게
    <color=#00AEFF>[코어 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、自分が<word_group=10023>バリア</word_group>適用状態なら自分に
    <color=#00AEFF>「<word_group=10009>有利コードの攻撃ダメージ</word_group>{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■フルバーストタイムが発動した時、灼熱コードの味方全体に
    <color=#00AEFF>「コアダメージ{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28301_name:
  en: Competitiveness
  ko: 호승심
  ja: 負けず嫌い
28301_description:
  en: |-
    ■ Activates at the start of the battle. Affects self.
    <color=#00AEFF><word_group=10054>Damage dealt to Shield</word_group> ▲ {description_value_01}% continuously.</color>
    ■ Activates when <word_group=10027>recovery takes effect</word_group>. Affects self.
    <color=#00AEFF>ATK ▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[<word_group=10054>보호막에 가하는 대미지</word_group> {description_value_01}% ▲] [지속]</color>
    ■ <word_group=10027>회복 효과 적용 시</word_group> 자신에게
    <color=#00AEFF>[공격력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「<word_group=10054>バリアに与えるダメージ</word_group>{description_value_01}％▲」「持続」</color>
    ■<word_group=10027>回復効果が適用された時</word_group>、自分に
    <color=#00AEFF>「攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18303_name:
  en: Piercing Bullets
  ko: 관통 특화 탄환
  ja: 貫通特化弾丸
18303_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Gain Pierce for {description_value_01} sec.</color>
    <color=#00AEFF>Attack damage ▲ {description_value_02}% for {description_value_03} sec.</color>
    <color=#00AEFF>Recovers {description_value_04}% of attack damage as HP over {description_value_05} sec.</color>
    <color=#00AEFF>Hit Rate ▲ {description_value_06}% for {description_value_07} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[관통 특화] [{description_value_01}초 유지]</color>
    <color=#00AEFF>[공격 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    <color=#00AEFF>[공격 대미지 비례 {description_value_04}% 회복] [{description_value_05}초 유지]</color>
    <color=#00AEFF>[명중률 {description_value_06}% ▲] [{description_value_07}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「貫通特化」「{description_value_01}秒間維持」</color>
    <color=#00AEFF>「攻撃ダメージ{description_value_02}％▲」「{description_value_03}秒間維持」</color>
    <color=#00AEFF>「攻撃ダメージの{description_value_04}％回復」
    「{description_value_05}秒間維持」</color>
    <color=#00AEFF>「命中率{description_value_06}％▲」「{description_value_07}秒間維持」</color>
