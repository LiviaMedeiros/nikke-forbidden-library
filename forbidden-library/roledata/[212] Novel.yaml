210_name:
  en: Exia
  ko: 엑시아
  ja: エクシア
c212_Lobby_Touch_1:
  en: Looks like we've got ourselves a mystery!
  ko: 오옷, 어디선가 사건의 냄새가 나는 것입니다!
  ja: おお、どこからか事件のにおいがします！
c212_Lobby_Touch_2:
  en: The bathroom door is locked? It must be... a locked room mystery!
  ko: "화장실 문이 잠겼다고요? 그건 틀림없이… \n밀실 살인 사건인 것입니다!"
  ja: |-
    トイレに鍵がかかっているですと？
    これは間違いなく…密室殺人事件であります！
c212_Lobby_Touch_3:
  en: A detective's intuition comes and goes in an instant.
  ko: "…명탐정의 감이 번득이는 것입니다."
  ja: "…名探偵の勘が力を発揮する瞬間なのです。"
c212_Lobby_Touch_Love_1:
  en: |-
    Doing detective work with you always brings me great pleasure, Watson!
    Let's do it again some time!
  ko: |-
    왓슨과 추리하는 건 언제나 즐거운 것입니다!
    앞으로 저와 함께 하는 것입니다!
  ja: |-
    ワトソンと一緒に推理するのはとても楽しいのであります！
    どうぞよろしくなのであります！
c212_Lobby_Touch_Love_2:
  en: Hmm... Looking around, the only thing I can see is you, Watson!
  ko: 흐음~ 주위를 둘러보니 왓슨밖에 안 보이는 것입니다!
  ja: ふ～む、どこを見てもワトソンしか見えないのであります！
c212_Lobby_Touch_Love_3:
  en: |-
    I have to say, Watson...
    It seems that our tastes are quite similar!
  ko: "왓슨은 정말… \n저와 하나부터 열까지 모든 취향이 겹치는 것입니다!"
  ja: |-
    どう考えてもワトソンは…
    完璧に私と趣味が一致するのであります！
c212_Lobby_Stay_1:
  en: Watson? Watson! Where are you?
  ko: 왓슨? 왓슨?! 어디 간 것입니까?
  ja: |-
    ワトソン？ワトソン！？
    どこに行ったのですか？
c212_Lobby_Stay_Love_1:
  en: |-
    Hmm, it seems Watson has disappeared...
    Time to put my sleuthing skills to the test.
  ko: |-
    …후후. 왓슨이 사라지다니…
    지금부터 명탐정의 감으로 왓슨이 있는 곳을 찾아내는 것입니다!
  ja: |-
    …ふふ。ワトソンが消えた…ただ今より、名探偵の勘で
    ワトソンの居場所を突き止めるのであります！
c212_Outpost_Touch_1:
  en: Don't disturb me! I'm trying to make a deduction.
  ko: 추리 중이니 방해하지 않는 것입니다.
  ja: 推理中なので 邪魔しないでください。
c212_Outpost_Touch_2:
  en: How long do I have to rummage through this stuff... Ah hah! Found something!
  ko: |-
    뒤적뒤적. 뒤적뒤적.
    …아니, 이 물건은!?
  ja: |-
    ゴソゴソ。ゴソゴソ。
    …はっ、この品物は！？
c212_Outpost_Touch_3:
  en: Where does a detective's intuition come from? Probably from... the Radio Tower??
  ko: |-
    명탐정의 감은 어디서 오는 것이냐고요?
    아마도…… 전파탑??
  ja: |-
    名探偵の勘はどこから生まれるのか ですって？
    たぶん…電波塔から？？
c212_Gacha_Get_1:
  en: Wherever there's an unsolved mystery, you can bet I'll be close by!
  ko: 사건이 있는 곳이라면 어디든지 달려가는 것입니다.
  ja: 事件がある場所ならどこへだって飛んでいきます。
c212_Reinforce_1:
  en: My power of deduction seems to have improved!
  ko: 추리력이 상승한 것입니다!
  ja: 推理力が上昇した模様です！
c212_Reinforce_2:
  en: Thank you for all your support.
  ko: 지원에 감사드리는 것입니다.
  ja: ご支援に感謝いたします。
c212_Reinforce_3:
  en: Heh heh, my intuition has become sharper.
  ko: 후후. 감이 날카로워진 것입니다.
  ja: ふふ。勘がもっとよくなった気がします。
c212_Gift_1:
  en: I-is this a gift? Interesting.
  ko: "아니, 이 선물은…? \n흥미로운 것입니다."
  ja: |-
    おっと、このプレゼントは…？
    興味深いアイテムであります。
c212_Gift_2:
  en: This gift certainly has piqued my curiosity!
  ko: 호기심을 자극하는 선물인 것입니다!
  ja: 好奇心が刺激されるプレゼントなのであります！
c212_Gift_3:
  en: I'm ecstatic!
  ko: 너무나도 기쁜 것입니다!
  ja: とても嬉しいのであります！
c212_Attractive_Up_1:
  en: Is love something that can be deduced? What I mean is... Better not expose myself.
  ko: |-
    사랑이라는 감정도 추리가 가능한 것일까요?
    제 말은 그러니까… 들키고 싶지 않아서요.
  ja: |-
    愛という感情も推理が可能でしょうか？
    私が言いたいのは…つまりバレたくないのです。
c212_Attractive_Up_2:
  en: If only I could find my magnifying glass to peer inside your mind.
  ko: 돋보기로 왓슨의 생각을 들여다보고 싶은 것입니다.
  ja: 虫眼鏡でワトソンが何を考えているのか探ってみたいのであります。
c212_Attractive_Up_3:
  en: Do you feel the same way as I? Let me make some deductions.
  ko: 왓슨도 저와 같은 마음인 건지… 추리해 보고 싶은 것입니다.
  ja: |-
    ワトソンも私と同じ想いかどうか…
    推理してみたいのであります。
c212_Party_Deploy_1:
  en: Need my sleuthing skills?
  ko: 저의 추리력이 필요한 것입니까!
  ja: 私の推理力が必要でしょうか！
c212_Field_Touch_1:
  en: Standing by.
  ko: 대기 중인 것입니다.
  ja: 待機中であります。
c212_Field_Go_1:
  en: Oops!! Um... Should I go in person?
  ko: "마차!! \n…아. 직접 가야 하나요?"
  ja: |-
    馬車！！
    …あ。自分で行けってですか？
c212_Battle_Enter_1:
  en: The battle has begun!
  ko: 전투를 시작하는 것입니다!
  ja: 戦闘を始めるのであります！
c212_Battle_Ready_1:
  en: I'll make it quick!
  ko: 속전속결로 해치우는 것입니다!
  ja: 速戦即決で片付けるのであります！
c212_Battle_Ready_2:
  en: Sleuthing skills, activate!
  ko: 추리를 시작하는 것입니다!
  ja: 推理を始めるのであります！
c212_Battle_Ready_3:
  en: I'll show you all what a Nikke detective can do!
  ko: 니케 탐정단의 힘을 보여주는 것입니다!
  ja: ニケ探偵団の力の見せ所であります！
c212_Reload_1:
  en: Reloading!
  ko: 장전하는 것입니다.
  ja: 装填するのであります！
c212_Reload_2:
  en: Come on!
  ko: 읏차.
  ja: うっしゃ。
c212_Reload_3:
  en: Hurry up!
  ko: 빨리빨리!
  ja: 急いで、急いで！
c212_Ult_Skill_Ready_1:
  en: Idea!
  ko: 번뜩인 것입니다!
  ja: ヒラメキなのでございます！
c212_Ult_Skill_1:
  en: Heh heh heh! Eureka!
  ko: 흠흠 흐으음… 아니잇!! 추리가 완성된 것입니다!
  ja: ふむふむ、何と！！推理が完成したのであります！
c212_FullBurst_1:
  en: There's no case I can't crack!
  ko: 이것이 바로 니케 탐정단의 풀 파워인 것입니다!
  ja: これこそまさしくニケ探偵団のフルパワーなのであります！
c212_Kill_Monster_1:
  en: Consider this case closed!
  ko: 처치 완료!
  ja: 退治完了！
c212_Kill_Monster_2:
  en: Gotcha!
  ko: 범인을 잡은 것입니다.
  ja: 犯人を捕まえたのであります。
c212_Kill_Monster_3:
  en: That should be all of them, heh heh.
  ko: 끝장을 본 것입니다. 후후.
  ja: ジ・エンドであります。ふふふ。
c212_Damage_1:
  en: Uh.
  ko: 윽.
  ja: うっ。
c212_Damage_2:
  en: Ah!
  ko: 앗!
  ja: はっ！
c212_Damage_3:
  en: Ugh!
  ko: 헙!
  ja: ほっ！
c212_Die_1:
  en: I should have checked harder...
  ko: 으윽, 관찰이 부족했던 것입니다….
  ja: ううっ、観察が不十分だった模様です…
c212_Win_1:
  en: Elementary, my dear Watson!
  ko: 후후. 군더더기 없는 승리인 것입니다.
  ja: ふふ。完璧な勝利であります。
