---
212_name:
  en: Novel
  ko: 노벨
  ja: ノベル
c212_description:
  en: A detective who is a fan of Sherlock Holmes. Her intense curiosity inevitably
    draws her towards any nearby crime scene. Although she is in Protocol, she has
    great difficulty operating machines.
  ko: "셜록 홈즈를 동경하는 사립 탐정. \n사건이 있는 곳이라면 어디든 달려가는 넘치는 호기심의 소유자. \n프로토콜 스쿼드 소속이지만 기계와
    친하진 않다."
  ja: |-
    シャーロック・ホームズに憧れている私立探偵。
    事件がある所ならどこにでも駆けつける、
    好奇心旺盛な少女。
    プロトコール部隊所属だが、機械の扱いは苦手。
212_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50212:
  en: Novel's Spare Body
  ko: 노벨 스페어 바디
  ja: ノベルのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
22122_name:
  en: Detective's Intuition
  ko: 탐정 도구인 것입니다!
  ja: 探偵グッズであります！
22122_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF> Cornucopia: DEF▲ {description_value_02}%, stacks up to {description_value_03} time(s) and lasts for {description_value_04} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 자신에게
    <color=#00AEFF>[증거품 수집 : 방어력 {description_value_02}% ▲] [{description_value_03} 중첩] [{description_value_04}초 유지]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、自分に
    <color=#00AEFF>「証拠品収集：防御力{description_value_02}％▲」
    「{description_value_03}スタック」
    「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
12121_name:
  en: Something's Fishy Here
  ko: 수상한 것입니다!
  ja: 怪しいのであります！
12121_description:
  en: "■ Affects {description_value_01} enemy unit(s) with the highest <word_group=10025>final</word_group>
    DEF. \n<color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group>
    ATK as damage.\nDEF ▼ {description_value_03}% for {description_value_04} sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 방어력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]
    [방어력 {description_value_03}% ▼] [{description_value_04}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>防御力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」
    「防御力{description_value_03}％▼」「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12123_name:
  en: Case Closed
  ko: 사건 해결인 것입니다!
  ja: 事件解決であります！
12123_description_1:
  en: |-
    ■ Affects {description_value_01} enemy unit(s) with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
    ■ Activates when Cornucopia is fully stacked. Affects {description_value_03} enemy unit(s).
    <color=#00AEFF>Damage Taken ▲ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 버스트 스킬 대미지]</color>
    ■ 자신이 증거품 수집 최대 중첩 상태라면 추가로 적 {description_value_03}기에게
    <color=#00AEFF>[받는 대미지 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のバーストスキルダメージ」</color>
    ■自分が証拠品収集のフルスタック状態なら、さらに敵{description_value_03}機に
    <color=#00AEFF>「受けるダメージ{description_value_04}％▲」「{description_value_05}秒間維持」</color>
