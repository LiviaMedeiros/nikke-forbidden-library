---
30_name:
  en: Poli
  ko: 폴리
  ja: ポリ
c030_description:
  en: A member of the Ark police force and captain of the A.C.P.U. Squad. Her appearance
    and her temperament are like that of a little puppy. Though she can be rather
    careless sometimes, she's a real professional at work and always does a perfect
    job.
  ko: "방주의 경찰, A.C.P.U. 스쿼드의 리더. \n외형도 성격도 강아지를 닮아 조금 허술한 부분도 있지만, 일에서만큼은 유능하고 프로페셔널하다."
  ja: |-
    アークの警察、A.C.P.U.部隊のリーダー。
    見た目も性格もイヌのようで、
    ちょっと抜けてる部分もあるけれど、
    仕事においては有能でプロフェッショナル。
30_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50030:
  en: Poli's Spare Body
  ko: 폴리 스페어 바디
  ja: ポリのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_up:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
10302_name:
  en: That's a Good Boy
  ko: 도그 테라피
  ja: ドッグセラピー
10302_description_1:
  en: "■ Affects self and {description_value_01} ally unit(s) with the lowest remaining
    HP (except caster). \n<color=#00AEFF>DEF ▲ {description_value_02}% for {description_value_03}
    sec. \n<word_group=10044>Equally shares damage taken</word_group> for {description_value_04}
    sec.</color>"
  ko: |-
    ■ 자신과 자신을 제외한 남은 체력 수치가 가장 낮은 아군 {description_value_01}기에게
    <color=#00AEFF>[방어력 {description_value_02}% ▲] [{description_value_03}초 유지]
    [<word_group=10044>받는 대미지 균등 분배</word_group>] [{description_value_04}초 유지]</color>
  ja: |-
    ■自分と自分を除く残りHPの値が最も低い味方{description_value_01}機に
    <color=#00AEFF>「防御力{description_value_02}％▲」「{description_value_03}秒間維持」
    「<word_group=10044>受けるダメージ均等分配</word_group>」「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20301_name:
  en: Brave Call
  ko: 브레이브 콜
  ja: ブレイブコール
20301_description:
  en: "■ Activates after {description_value_01} normal attacks. Affects all allies.
    <color=#00AEFF> ATK ▲ {description_value_02}% for {description_value_03} sec.</color>"
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 아군 전체에게
    <color=#00AEFF>[공격력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、味方全体に
    <color=#00AEFF>「攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10303_name:
  en: Poli's Defense Line
  ko: 폴리스 라인
  ja: ポリスライン
10303_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Creates a <word_group=10023>Shield</word_group>, equivalent to {description_value_01}% of the caster's <word_group=10025>final</word_group> Max HP, which protects all allies from damage. Lasts for {description_value_02} sec. </color>
    ■ Affects all allies.
    <color=#00AEFF>ATK ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 아군 공용 <word_group=10023>보호막</word_group>] [{description_value_02}초 유지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[공격력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％の
    味方共用<word_group=10023>バリア</word_group>」「{description_value_02}秒間維持」</color>
    ■味方全体に
    <color=#00AEFF>「攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_water:
  en: P.S.I.D. Code Manual
  ko: P.S.I.D. 코드 매뉴얼
  ja: P.S.I.D.コードマニュアル
material_characterskill_water_desc:
  en: |-
    A manual only for Nikkes with P.S.I.D. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "P.S.I.D. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    P.S.I.D.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
