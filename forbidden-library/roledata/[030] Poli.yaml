32_name:
  en: Miranda
  ko: 미란다
  ja: ミランダ
33_name:
  en: Quiry
  ko: 키리
  ja: キリ
c030_Lobby_Touch_1:
  en: As soon as I touch your hand, I get all drowsy. Pretty weird, don't ya think?
  ko: 지휘관 손만 닿으면 노곤노곤 해지네영~
  ja: 指揮官になでられると、眠たくなっちゃうんです～
c030_Lobby_Touch_2:
  en: Looks like I've been shedding a lot recently!
  ko: 어훙~ 요즘따라 이렇게 털이 날린다니까영~
  ja: |-
    ガオ～
    最近は髪の毛がこんな風にたれてくるんですよん～
c030_Lobby_Touch_3:
  en: I look a lot like a puppy, don't ya think?
  ko: 흐아암~ 강아지라고 놀리지 마세영~
  ja: |-
    ふわあああ～
    あんまり子犬子犬って言わないでください～
c030_Lobby_Touch_Love_1:
  en: Commander! I cracked the case today! Aren't I a good girl?!
  ko: 지휘관! 오늘도 완벽하게 사건 해결했어영! 잘했졍?!
  ja: |-
    指揮官！今日も完璧に事件を解決してきましたよん！
    偉いでしょ！？
c030_Lobby_Touch_Love_2:
  en: If I apprehend the suspect today, you need to give me some extra head pats,
    all right?
  ko: 오늘도 범인 잡고 돌아오면 쓰담쓰담 잔뜩 해주세여!
  ja: 今日もちゃんと犯人捕まえたらいっぱいナデナデしてくださいねぇ！
c030_Lobby_Touch_Love_3:
  en: The Commander will let you tease him for being a puppy. But not too much.
  ko: |-
    지휘관은 특별히 강아지라고 놀리는 거 허락해줄게영!
    그래도 너무 많이 하면 안돼영!
  ja: |-
    指揮官だけは特別に子イヌってからかっても許してあげますよん！
    でもほどほどにですよん！
c030_Lobby_Stay_1:
  en: Aaaah~ Why hasn't Commander shown up...
  ko: 흐아암~ 지휘관 왜 이렇게 안 와영….
  ja: |-
    ふわぁぁ～
    指揮官、何で来ないんですかぁ…
c030_Lobby_Stay_Love_1:
  en: I wonder where the Commander is? I thought we agreed the two of us would go
    on patrol today.
  ko: 지휘관 어디 갔어영! 저랑 오늘 순찰하기로 했잖아영!
  ja: |-
    指揮官ったらどこに行ったんです！
    今日は一緒にパトロールするって約束したのにぃ！
c030_Outpost_Touch_1:
  en: Do you want to come to the police station? I won't arrest you, pinky swear!
  ko: 잠깐 경찰서에 들렀다 가실래여? 체포하진 않을게여!
  ja: |-
    ちょっと警察署に 寄っていきませんか？
    逮捕なんてしませんからぁ！
c030_Outpost_Touch_2:
  en: I just feel like kicking back and relaxing, ya know?
  ko: 흐아암~ 오늘은 뭐랄까 노곤노곤하네영~
  ja: ふわあああ～ 今日は何だか怠いですぅ～
c030_Outpost_Touch_3:
  en: Wowzers, why are there so many cases in such a small place? Pretty weird, don't
    ya think?
  ko: 어흉, 이 좁은 동네에 왜 이렇게 사건이 많은 건가영?
  ja: ふぅ、こんな小さい町で どうしてこうも事件が 起きるんでしょう？
c030_Gacha_Get_1:
  en: "*Sniff* If there's anything you can trust, it's this snout of mine! I'll protect
    you!"
  ko: 킁킁 킁킁킁! 형사의 코만 믿으세여! 지켜드릴게영!
  ja: |-
    クンクン、クンクン！刑事の鼻はピカイチです！
    信じてくださいっ！
c030_Reinforce_1:
  en: Wowee, I'll take good care of it!
  ko: 세상엥, 잘 쓸게용!
  ja: |-
    きゃあ～
    大切に使いますねん！
c030_Reinforce_2:
  en: My nose has become more sensitive, don't ya think?
  ko: 형사의 코가 좀 더 강력해졌어용!
  ja: 刑事の鼻がもっとパワーアップしましたぁ！
c030_Reinforce_3:
  en: Thank you for your support, Commander!
  ko: 지원에 감사드립니당!
  ja: ご支援に感謝いたしますぅ！
c030_Gift_1:
  en: This is my favorite!
  ko: 지휘관~! 저 이거 엄청 좋아해용!
  ja: 指揮官～！私これ大好きなんですぅ！
c030_Gift_2:
  en: It's... a gift! Thanks!
  ko: 서... 선물이닷! 감사합니당!
  ja: プ…プレゼントだぁ！ありがとうございますぅ！
c030_Gift_3:
  en: Whoaaa! Thank you for this!
  ko: 우와앙! 잘 받을게용!
  ja: うわああ！ありがとうございますっ！
c030_Attractive_Up_1:
  en: I can't express how grateful I am, Commander. You can count on me!
  ko: 늘 감사해용. 앞으로도 지휘관께 충성하겠습니닷!
  ja: |-
    いつもありがとうございますぅ。
    これからも指揮官に忠誠を誓います！
c030_Attractive_Up_2:
  en: The Commander. My job... I'm equally fond of both!
  ko: 제가 경찰 일을 좋아하는 만큼 지휘관이 좋아용!
  ja: 警察の仕事と同じくらい指揮官のことが好きですよん！
c030_Attractive_Up_3:
  en: You're under arrest... for stealing my heart!
  ko: 제 마음을 훔친 죄로 체포합니닷!
  ja: 私の心を盗んだ罪で逮捕しちゃいます！
c030_Party_Deploy_1:
  en: Mind if I join?
  ko: 이번엔 저도 함께군용!
  ja: 今度は私も一緒なんですね！
c030_Field_Touch_1:
  en: Where should I go?
  ko: 어디로 움직일까영?
  ja: どこに行けばいいですかぁ？
c030_Field_Go_1:
  en: Position confirmed, let's go!
  ko: 위치 확인, 갑니당!
  ja: 位置確認、行きますよぉ！
c030_Battle_Enter_1:
  en: Moving!
  ko: 출동이닷-!
  ja: 出動だ～っ！
c030_Battle_Ready_1:
  en: Enemy sighted!
  ko: 적이 옵니당!
  ja: 敵が来ますっ！
c030_Battle_Ready_2:
  en: Engaging!
  ko: 전투 시작합니당!
  ja: 戦闘開始ですっ！
c030_Battle_Ready_3:
  en: Let's get this show on the road!
  ko: 시작해볼까영!
  ja: 始めましょっ！
c030_Reload_1:
  en: Reloading!
  ko: 리로드 중입니당!
  ja: リロード中ですっ！
c030_Reload_2:
  en: Let me catch my breath!
  ko: 숨 좀 고르고 가죵!
  ja: 少し休憩していきましょっ！
c030_Reload_3:
  en: Taking cover!
  ko: 커버 중!
  ja: フォロー中！
c030_Ult_Skill_Ready_1:
  en: Ready to strike!
  ko: 출동 준비 완료!
  ja: 出動準備完了！
c030_Ult_Skill_1:
  en: Police officer Poli is here! Let me be your escort!
  ko: 형사 폴리 나가신닷-! 안전하게 지켜드리겠습니당!
  ja: |-
    刑事ポリ、行っきま～す！
    安全にお守りいたしますっ！
c030_FullBurst_1:
  en: I'll get them all!
  ko: 모두 잡아버리는 거예요옷-!
  ja: 全部捕まえちゃいまーすっ！
c030_Kill_Monster_1:
  en: Suspects detained!
  ko: 체포 완룟!
  ja: 逮捕完了っ！
c030_Kill_Monster_2:
  en: That should do it!
  ko: 해치웠당!
  ja: 退治したよんっ！
c030_Kill_Monster_3:
  en: Searching for next target.
  ko: 다음 타겟 갑니당!
  ja: 次のターゲットに移りますっ！
c030_Damage_1:
  en: Argh!
  ko: 아양!
  ja: うひゃあ！
c030_Damage_2:
  en: Uh...
