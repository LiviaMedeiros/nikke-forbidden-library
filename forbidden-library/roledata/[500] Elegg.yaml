---
500_name:
  en: Elegg
  ko: 일레그
  ja: エレグ
c500_description:
  en: |-
    A Nikke from the Electric Shock squad.
    She's an expert in power sources of electronics, and her hobby is installing the classic FPS game, BOOM, on every device that has a screen.
  ko: |-
    일렉트릭 쇼크 스쿼드 소속의 니케.
    전자제품의 동력원 쪽의 전문가.
    취미는 디스플레이가 있는 기계라면 가리지 않고 고전 명작 FPS게임 [BOOM]을 설치하는 것.
  ja: |-
    エレクトリックショック部隊所属のニケ。
    電子製品の動力源に関する専門家。
    趣味はディスプレイがついている機械に
    レトロゲームの名作FPS「BOOM」を
    インストールすること。
500_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_500:
  en: Elegg's Spare Body
  ko: 일레그 스페어 바디
  ja: エレグのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_mg_down:
  en: Machine Gun
  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
25002_name:
  en: Fast Charge
  ko: 패스트 차지
  ja: ファストチャージ
25002_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects all allies if the target is in BOOM Install.
    <color=#00AEFF>ATK ▲ {description_value_02}% of caster's ATK for {description_value_03} sec.</color>
    ■ Activates when the target appears. Affects all allies.
    <color=#00AEFF><word_group=10015>Fills Burst Gauge</word_group> by {description_value_04}%. Activates once per battle.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 대상이 붐 인스톨 상태라면 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    ■ 타겟 출현 시 아군 전체에게
    <color=#00AEFF>[<word_group=10015>버스트 게이지 충전</word_group> {description_value_04}%] [전투 중 1회 발동]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、対象がブームインストール状態なら味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
    ■ターゲットが出現した時、味方全体に
    <color=#00AEFF>「<word_group=10015>バーストゲージのチャージ</word_group>{description_value_04}％」「戦闘中1回発動」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
25001_name:
  en: Short Circuit
  ko: 쇼트
  ja: 回路ショート
25001_description:
  en: |-
    ■ Activates when entering battle. Affects all allies.
    <color=#00AEFF><word_group=10007>When attacking an enemy projectile, damage dealt to that projectile</word_group> ▲ {description_value_01}% continuously.</color>
    ■ Activates after landing {description_value_02} normal attack(s). Affects the target and {description_value_03} surrounding enemy unit(s) if the target is in BOOM Install.
    <color=#00AEFF>Deals {description_value_04}% of <word_group=10025>final</word_group> ATK as <word_group=10019>Distributed Damage</word_group>.</color>
  ko: |-
    ■ 전투 시작 시 아군 전체에게
    <color=#00AEFF>[<word_group=10007>적 발사체 공격 시 해당 발사체에 가하는 대미지</word_group> {description_value_01}% ▲] [지속]</color>
    ■ 일반 공격 {description_value_02}회 명중 시 대상이 붐 인스톨 상태라면 대상과 주변의 적 {description_value_03}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_04}% <word_group=10019>분배 대미지</word_group>]</color>
  ja: |-
    ■戦闘開始時、味方全体に
    <color=#00AEFF>「<word_group=10007>敵の発射体を攻撃する時、該当の発射体に与えるダメージ</word_group>{description_value_01}％▲」「持続」</color>
    ■通常攻撃が{description_value_02}回命中した時、対象がブームインストール状態なら、対象と周囲の敵{description_value_03}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_04}％の<word_group=10019>分配ダメージ</word_group>」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
15003_name:
  en: BOOM Install
  ko: 붐 인스톨
  ja: ブームインストール
15003_description_1:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF><word_group=10019>Distributed Damage</word_group> dealt ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Affects the enemy nearest to the crosshair.
    <color=#00AEFF>Deals {description_value_03}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
    <color=#00AEFF>BOOM Install: DEF ▼ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[<word_group=10019>분배 대미지</word_group> {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 조준선에 가장 가까운 적 1기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_03}% 버스트 스킬 대미지]</color>
    <color=#00AEFF>[붐 인스톨 : 방어력 {description_value_04}% ▼] [{description_value_05}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「<word_group=10019>分配ダメージ</word_group>{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■照準線に最も近い敵1機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_03}％のバーストスキルダメージ」</color>
    <color=#00AEFF>「ブームインストール：防御力{description_value_04}％▼」「{description_value_05}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
