    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
20952_name:
  en: AS Formation
  ko: 포메이션 AS
  ja: フォーメーションAS
20952_description:
  en: |-
    ■ Activates only when self survives.
    <color=#00AEFF>AS Formation:
    Function: Issues a battle-advantageous tactic to target(s).
    Effect 1: Affects all allies from the same squad. Critical Rate ▲ {description_value_01}% continuously.
    Effect 2: Affects all allies. Charge Damage ▲ {description_value_02}% continuously.
    Effect 3: Affects self. ATK ▲ {description_value_05}% continuously.

    Bonus effects when applying LT Formation to self.
    Effect 1: Affects all allies. <word_group=10066>Projectile Explosion Damage</word_group> ▲ {description_value_03}% continuously.
    Effect 2: Affects all allies. True Damage ▲ {description_value_04}% continuously.</color>
  ko: |-
    ■ 자신이 생존해있을 때 한하여
    <color=#00AEFF>[포메이션 AS] :
    기능 : 대상에게 전투에 유리한 전술 작전을 하달합니다.
    효과 1 : 동일 스쿼드 아군 전체에게 [크리티컬 확률 {description_value_01}% ▲] [지속]
    효과 2 : 아군 전체에게 [차지 대미지 {description_value_02}% ▲] [지속]
    효과 3 : 자신에게 [공격력 {description_value_05}% ▲] [지속]

    [자신에게 포메이션 LT 적용 중 추가 효과]
    효과 1 : 아군 전체에게 [<word_group=10066>발사체 폭발 대미지</word_group> {description_value_03}% ▲] [지속]
    효과 2 : 아군 전체에게 [방어력 무시 대미지 {description_value_04}% ▲] [지속]</color>
  ja: |-
    ■自分が生存している限り
    <color=#00AEFF>「フォーメーションAS」：
    機能：戦闘を有利に進める作戦指示を行う
    効果1：同じ部隊の味方全体に「クリティカル確率{description_value_01}％▲」「持続」
    効果2：味方全体に
    「チャージダメージ{description_value_02}％▲」「持続」
    効果3：自分に「攻撃力{description_value_05}％▲」「持続」

    「自分にフォーメーションLT適用中、効果を追加」
    効果1：味方全体に
    「<word_group=10066>発射体爆発ダメージ</word_group>{description_value_03}％▲」「持続」
    効果2：味方全体に
    「防御力無視ダメージ{description_value_04}％▲」「持続」</color>
