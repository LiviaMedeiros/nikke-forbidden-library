    ▲ {description_value_03}% for {description_value_04} sec.</color>"
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[사용 무기 변경] :
    차지 시간 : 0.3초
    대미지 : <word_group=10025>최종</word_group> 공격력 {description_value_01}% 방어력 무시 대미지
    풀 차지 대미지 : 300% 대미지
    최대 장탄 수 : {description_value_02}발
    특이사항 : 폭발탄을 발사해 넓은 범위를 공격합니다.
    추가 효과
    대상 : 명중 대상에게
    효과 : [내부 폭발탄 : 받는 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「使用武器変更」：
    チャージ時間：0.3秒
    ダメージ：<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の
    防御力無視ダメージ
    フルチャージダメージ：300％
    最大装弾数：{description_value_02}発
    特記事項：炸裂弾を発射して
    広範囲を攻撃する
    追加効果
    対象：命中した敵に
    効果：「徹甲炸裂弾：
    受けるダメージ{description_value_03}％▲」
    「{description_value_04}秒間維持」</color>
