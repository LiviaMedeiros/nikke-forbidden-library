  ko: 내부 폭발탄
  ja: 徹甲炸裂弾
10953_description:
  en: "■ Affects self.\n<color=#00AEFF>Changes the weapon in use:\nCharge time: 0.3
    sec\nDamage: {description_value_01}% of <word_group=10025>final</word_group> ATK
    as true damage\nFull Charge damage: 300% of damage\nMax Ammunition Capacity: {description_value_02}
