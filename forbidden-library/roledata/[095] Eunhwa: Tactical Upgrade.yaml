95_name:
  en: 'Eunhwa: Tactical Upgrade'
  ko: '은화 : 택티컬 업'
  ja: ウンファ：タクティカル・アップ
c095_description:
  en: |-
    Eunhwa, the leader of Absolute has been strengthened through the Tactical Upgrade plan.
    Having let go of the burdens of her past, she is free of all hesitation, and exhibits remarkable growth both physically and mentally.
  ko: "택티컬 업 플랜을 통해 더욱 강력해진 앱솔루트의 리더, 은화. \n얽매어 있던 과거의 응어리를 모두 풀어내고 망설임이 사라져, 육체적으로도
    정신적으로 한층 성장했다."
  ja: |-
    タクティカル・アップ計画でさらに強くなった
    アブソルートのリーダー、ウンファ。
    過去のわだかまりから解放されたことで迷いが消え、
    肉体的にも精神的にもさらに成長した。
