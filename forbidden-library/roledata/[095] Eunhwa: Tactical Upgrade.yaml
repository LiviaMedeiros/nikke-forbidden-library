20951_name:
  en: Camouflage Scarf
  ko: 카모플라쥬 스카프
  ja: カモフラージュスカーフ
20951_description:
  en: |-
    ■ Activates when using Burst Skill. Affects self.
    <color=#00AEFF>Camouflage: <word_group=10004>Prevents being targeted by single-target attacks</word_group> for {description_value_01} sec. This effect is removed upon taking a direct hit.</color>
    ■ Activates when performing Full Charge attacks. Affects self when entering Full Burst.
    <color=#00AEFF>Camouflage: <word_group=10004>Prevents self from being the target of single-target attacks</word_group> for {description_value_01} sec. This effect is removed upon taking a direct hit.</color>
    ■ Activates only when in Camouflage status. Affects self.
    <color=#00AEFF>Normal attacks deal true damage continuously.
    True Damage ▲ {description_value_02}% continuously.</color>
  ko: |-
    ■ 버스트 스킬 사용 시 자신에게
    <color=#00AEFF>[카모플라쥬 : <word_group=10004>1인 공격 대상에서 제외</word_group> 직접 피격 시 해제] [{description_value_01}초 유지]</color>
    ■ 풀 차지 공격 시 풀 버스트 타임이라면 자신에게
    <color=#00AEFF>[카모플라쥬 : <word_group=10004>1인 공격 대상에서 제외</word_group> 직접 피격 시 해제] [{description_value_01}초 유지]</color>
    ■ 카모플라쥬 상태일 때 한하여 자신에게
    <color=#00AEFF>[일반 공격을 방어력 무시 대미지로 적용] [지속]
    [방어력 무시 대미지 {description_value_02}% ▲] [지속]</color>
  ja: |-
    ■バーストスキルを使用した時、自分に
    <color=#00AEFF>「カモフラージュ：<word_group=10004>単一攻撃対象から除外</word_group>
    直接攻撃を受けると解除」
    「{description_value_01}秒間維持」</color>
    ■フルチャージして攻撃した時、
    フルバーストタイムなら自分に
    <color=#00AEFF>「カモフラージュ：<word_group=10004>単一攻撃対象から除外</word_group>
    直接攻撃を受けると解除」
    「{description_value_01}秒間維持」</color>
    ■カモフラージュ状態である限り、自分に
    <color=#00AEFF>「通常攻撃が防御力無視ダメージに変化」
    「持続」
    「防御力無視ダメージ{description_value_02}％▲」「持続」</color>
