c095_Lobby_Touch_1:
  en: Hey, Junior Blockhead. If you've got some free time, review the mission briefing.
  ko: 야, 꼴통 후배. 한가하면 작전 자료라도 살펴봐.
  ja: |-
    おい、情けない後輩。
    暇なら作戦の資料でも読んでおけ。
c095_Lobby_Touch_2:
  en: If you've got something to say, go ahead. I'll at least hear you out.
  ko: 하고 싶은 말이 있다면 해봐. 들어는 주지.
  ja: 言いたいことがあるなら言え。一応聞いてやる。
c095_Lobby_Touch_3:
  en: Don't start a conversation if you're not going to finish it. Don't leave people
    hanging.
  ko: 말을 걸었으면, 말을 해라. 사람 귀찮게 하지 말고.
  ja: 話しかけたなら最後まで話せ。こっちは暇じゃないんだ。
c095_Lobby_Touch_Love_1:
  en: Hey, Junior Blockhead. What's the next mission?
  ko: 이봐, 꼴통 후배. 다음 작전은 뭐냐?
  ja: おい、後輩。次の作戦は何だ？
c095_Lobby_Touch_Love_2:
  en: If you're curious about something, ask. I can at least offer some advice as
    your senior.
  ko: 궁금한 게 있으면 말해 봐. 선배로서 조언 정돈 해줄 테니까.
  ja: |-
    気になることがあるなら話してみろ。
    先輩として、アドバイスくらいはしてやる。
c095_Lobby_Touch_Love_3:
  en: We're Absolute. No matter how tough the mission is, just tell us what you need.
  ko: 우린 앱솔루트다. 작전의 난이도 따윈 상관없으니 뭐든 말해.
  ja: |-
    私たちはアブソルートだ。作戦の難易度など関係ない。
    何でも言ってくれ。
c095_Lobby_Stay_1:
  en: What are you doing? Now's not the time to be slacking off.
  ko: 뭐 하고 있는 거냐? 지금 이렇게 노닥거리고 있을 때가 아니야.
  ja: 何をしている？今はくだらん話をしている場合ではない。
c095_Lobby_Stay_Love_1:
  en: |-
    Running through the mission in your head? Take your time.
    But it'd better be flawless.
  ko: "작전을 생각 중이냐? 천천히 생각하도록 해. \n다만, 완벽한 작전이어야 할 거다."
  ja: |-
    作戦を考えているのか？ならゆっくり考えるといい。
    ただし、完璧な作戦にしろ。
c095_Outpost_Touch_1:
  en: Not bad at all. Still, I think you could do even better.
  ko: "그럭저럭 잘해놨군. \n하지만 조금 더 잘할 수 있을 것 같은데."
  ja: |-
    なかなかの出来だな。
    だがお前なら、 もう少し上手くできるはずだ。
c095_Outpost_Touch_2:
  en: Make sure to regularly maintain the weapons and ammo in the Armory so they're
    kept in perfect condition at all times.
  ko: 무기고의 무기와 탄약 관리는 항상 완벽한 상태를 유지할 수 있게 틈틈이 해둬라.
  ja: |-
    武器庫の武器と弾薬は、 常に完璧な状態を 保たなければならない。
    こまめに管理しろ。
c095_Outpost_Touch_3:
  en: Always be thorough in mission prep. That's your job, after all.
  ko: 작전 대비는 항상 철저히 하도록 해라. 그게 네가 할 일이잖아.
  ja: 作戦の準備は 常に徹底して行え。 それがお前の役目だ。
c095_Gacha_Get_1:
  en: Absolute is the ultimate force of perfection. Count yourself lucky to be on
    this journey with us, Junior Blockhead.
  ko: |-
    완벽한 최강. 우리 앱솔루트가 가는 길에 너도 함께하게 해주지.
    영광인 줄 알아라, 꼴통 후배.
  ja: |-
    完璧にして最強。私たちアブソルートが目指す道を、
    お前にも歩ませてやる。ありがたく思え、後輩。
c095_Reinforce_1:
  en: I've gotten a bit more tactical.
  ko: 좀 더 택티컬해졌군.
  ja: さらにタクティカルになったな。
c095_Reinforce_2:
  en: One step closer to ultimate strength.
  ko: 최강을 향해 한 걸음 더 나아갔어.
  ja: 最強に向かって、また一歩前進したな。
c095_Reinforce_3:
  en: This is just the beginning. I'm far from satisfied.
  ko: 이 정도로 만족하기엔 일러.
  ja: 満足するにはまだ早い。
c095_Gift_1:
  en: Looks like you've finally developed some good judgment.
  ko: 안목이 어느 정도는 생겼나 보군.
  ja: 少しは見る目が鍛えられたようだな。
c095_Gift_2:
  en: I hope it's something useful.
  ko: 쓸모 있는 물건이길 바라지.
  ja: 役に立つものだと思っておこう。
c095_Gift_3:
  en: You're giving this to me...? Thanks.
  ko: 이걸, 받으라고? …고맙다.
  ja: これを、受け取れと？…礼は言っておく。
c095_Attractive_Up_1:
  en: I guess it's not completely foolish of me to entrust my dream to you.
  ko: 너라면 내 꿈을 맡겨도 괜찮겠지.
  ja: お前になら、私の夢を託してもいい。
c095_Attractive_Up_2:
  en: You're certainly not one of those run-of-the-mill weaklings.
  ko: 확실히 넌 여느 삼류 나부랭이들과는 달라.
  ja: やはりお前は、他の三流どもとは違うようだな。
c095_Attractive_Up_3:
  en: If you're determined to walk that path, then I'll walk it with you. I'm counting
    on you, Junior Blockhead.
  ko: "네가 걸어가려고 하는 그 길, 나도 함께하겠다. \n잘 부탁하지. 꼴통 후배."
  ja: |-
    お前が進む道に私も同行しよう。
    よろしく頼んだぞ、情けない後輩。
c095_Party_Deploy_1:
  en: That's some tactical thinking.
  ko: 택티컬한 판단이군.
  ja: タクティカルな判断だ。
c095_Field_Touch_1:
  en: Call out the coordinates.
  ko: 좌표를 말해.
  ja: 座標を言え。
c095_Field_Go_1:
  en: Always stay alert and watch your surroundings while on the move.
  ko: 이동할 땐 주위를 항상 경계하도록.
  ja: 移動するときは常に周囲を警戒するように。
c095_Battle_Enter_1:
  en: Encounter.
  ko: 인카운터.
  ja: エンカウンター。
c095_Battle_Ready_1:
  en: I'll show you what perfection looks like.
  ko: 완벽이란 게 뭔지 보여주지.
  ja: 完璧とは何か見せてやろう。
c095_Battle_Ready_2:
  en: Target identified. Eliminating.
  ko: 목표 식별 완료. 섬멸한다.
  ja: 目標確認。ただちに殲滅する。
c095_Battle_Ready_3:
  en: I'll deal with this tactically.
  ko: 택티컬하게 처치하겠다.
  ja: タクティカルに処理する。
c095_Reload_1:
  en: Never take your eyes off the battlefield, even while reloading.
  ko: 장전 중에도 전장에서 눈을 떼지 마.
  ja: 装填中も戦場から目を離すな。
c095_Reload_2:
  en: Hang in there until I'm finished reloading.
  ko: 정비가 끝날 때까지 버텨.
  ja: 整備が終わるまで持ちこたえろ。
c095_Reload_3:
  en: One second. I'll be back soon.
  ko: 조금만 기다려. 금방 복귀하지.
  ja: 少し待ってろ。すぐに戻る。
c095_Ult_Skill_Ready_1:
  en: Target locked.
  ko: 목표 포착 완료.
  ja: 目標確認。
c095_Ult_Skill_1:
  en: Once I've got something in my sights, I never miss.
  ko: 내 스코프에 담긴 이상, 그 어떤 것도 놓치지 않아!
  ja: 捉えた獲物を逃すと思うな！
c095_FullBurst_1:
  en: Go! Wipe them all out!
  ko: 가라, 전부 쓸어 버려!
  ja: 行け、すべて片づけろ！
c095_Kill_Monster_1:
  en: Target neutralized.
  ko: 표적 침묵.
  ja: 目標の沈黙を確認。
c095_Kill_Monster_2:
  en: Next.
  ko: 다음.
  ja: 次。
c095_Kill_Monster_3:
  en: Target eliminated.
  ko: 격파 완료.
  ja: クリア。
c095_Damage_1:
  en: Ngh...
  ko: 크윽.
  ja: くっ…
c095_Damage_2:
  en: Dammit!
  ko: 젠장!
  ja: クソッ！
c095_Damage_3:
  en: Damn.
  ko: 망할.
  ja: チッ…！
c095_Die_1:
  en: I'm still a long way from being the perfect ultimate force it seems...
  ko: 아직도 완벽한 최강이 되기엔 멀었나…….
  ja: まだ完璧には…届かないのか…？
c095_Win_1:
  en: Good work, Junior Blockhead. Not a bad operation.
  ko: 수고했다. 꼴통 후배. 나쁘지 않은 작전이었어.
  ja: ご苦労だったな、後輩。悪くない作戦だった。
