---
835_name:
  en: 'Asuka: WILLE'
  ko: '아스카 : WILLE'
  ja: アスカ：WILLE
c835_description:
  en: |-
    Her full name is Asuka Shikinami Langley.
    The pilot of New Evangelion Unit-02.
    Due to the Curse of Eva, her physical appearance has remained perpetually at 14 years of age.
    She wears a black eye patch over her left eye.
  ko: |-
    풀네임 시키나미 아스카 랑그레이.
    에반게리온 신 2호기의 파일럿.
    「에바의 주박」으로 인해 신체 나이는 14세에 머물러 있다.
    왼쪽 눈에 안대를 하고 있다.
  ja: |-
    フルネームは式波・アスカ・ラングレー。
    エヴァンゲリオン新2号機のパイロット。
    「エヴァの呪縛」によって肉体年齢は14歳のまま止まっている。
    左目には黒い眼帯を覆っている。
835_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_835:
  en: 'Asuka: WILLE''s Spare Body'
  ko: '아스카 : WILLE 스페어 바디'
  ja: アスカ：WILLEのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_mg_down:
  en: Machine Gun
  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
28352_name:
  en: Emergency Repair
  ko: 긴급 수복
  ja: 緊急修復
28352_description:
  en: |-
    ■ Activates when entering Full Burst. Affects self when in Annihilation State status.
    <color=#00AEFF>Attack Damage ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when using Annihilation. Affects self.
    <color=#00AEFF>Emergency Repair:
    Function: Reduces MG heating up speed and clears ammo. Fixes recharge speed and restores HP based on the Max HP proportion continuously.
    Effect 1: <word_group=10073>MG heating up speed</word_group> ▼ {description_value_03}% for {description_value_04} sec.
    Effect 2: Clears {description_value_05}% of ammo.
    Effect 3: Constantly recovers {description_value_06}% of caster's <word_group=10025>final</word_group> Max HP every 1 sec over {description_value_07} sec.
    Effect 4: Fixes the recharge speed with a {description_value_08}% increase for {description_value_09} shot(s).</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 자신이 섬멸 태세 상태라면 자신에게
    <color=#00AEFF>[공격 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 섬멸 시 자신에게
    <color=#00AEFF>[긴급 수복] :
    기능: 머신건 예열 속도 감소 & 탄환 제거를 하는 대신  재장전 속도 고정 & 최대 체력 비례 지속 회복
    효과 1 : [<word_group=10073>머신건 예열 속도</word_group> {description_value_03}% ▼] [{description_value_04}초 유지]
    효과 2 : [탄환 {description_value_05}% 제거]
    효과 3 : [시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_06}% 지속 회복] [1초 간격] [{description_value_07}초 유지]
    효과 4 : [재장전 속도 {description_value_08}% 증가 상태로 고정] [{description_value_09}발 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、自分が殲滅態勢状態なら自分に
    <color=#00AEFF>「攻撃ダメージ{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■殲滅の効果発動時、自分に
    <color=#00AEFF>「緊急修復」：
    機能：マシンガン立ち上げ速度低下＆残弾数が低下する代わりにリロード速度固定＆最大HPに比例して持続回復
    効果1：「<word_group=10073>マシンガン立ち上げ速度</word_group> {description_value_03}％▼」「{description_value_04}秒間維持」
    効果2：「残弾数{description_value_05}％減少」
    効果3：「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_06}％持続回復」「1秒間隔」「{description_value_07}秒間維持」
    効果4：「リロード速度{description_value_08}％増加状態で固定」「{description_value_09}発間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28351_name:
  en: Anti A.T. Field
  ko: 안티 AT 필드
  ja: アンチA.T.フィールド
28351_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects the target(s).
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
    ■ Activates only when in Annihilation State status. Affects self.
    <color=#00AEFF>Annihilation State's additional effect:
    Target: Affects {description_value_05} enemy unit(s) within the attack range nearest to the crosshair every {description_value_04} shot(s).
    Damage: Deals {description_value_06}% of <word_group=10025>final</word_group> ATK as damage.
    Additional effect: Anti A.T. Field: Damage Taken ▲ {description_value_07}% for {description_value_09} sec, stacks up to {description_value_08} time(s).</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 명중 시 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 추가 대미지]</color>
    ■ 자신이 섬멸 태세 상태일 때 한하여 자신에게
    <color=#00AEFF>[섬멸 태세 추가 효과] :
    대상 : {description_value_04}발 당 조준선에 가장 가까운 공격 범위내 적 {description_value_05}기
    대미지 : <word_group=10025>최종</word_group> 공격력 {description_value_06}% 대미지
    추가 효과 : [안티 AT 필드 : 받는 대미지 {description_value_07}% ▲] [{description_value_08}중첩] [{description_value_09}초 유지]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」</color>
    ■自分が殲滅態勢状態の時に限り、自分に
    <color=#00AEFF>「殲滅態勢の追加効果」：
    対象：{description_value_04}発ごとに照準線に最も近い攻撃範囲内の敵{description_value_05}機
    ダメージ：<word_group=10025>最終</word_group>攻撃力の{description_value_06}％のダメージ
    追加効果：「アンチA.T.フィールド：受けるダメージ{description_value_07}％▲」「{description_value_08}スタック」「{description_value_09}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18353_name:
  en: Annihilation State
  ko: 섬멸 태세
  ja: 殲滅態勢
18353_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Annihilation State:
    Function: Reduces the normal attack damage while increasing attack capabilities.
    Effect 1: Normal Attack Damage <word_group=10029>Multiplier</word_group> ▼ {description_value_07}% for {description_value_08} sec.
    Effect 2: Reloads {description_value_01}% magazine(s).
    Effect 3: ATK ▲ {description_value_02}% of caster's ATK for {description_value_03} sec.
    Effect 4: Attack Damage ▲ {description_value_04}% for {description_value_05} sec.</color>
    ■ Affects the target(s) afflicted with Anti A.T. Field.
    <color=#00AEFF>Annihilation:
    Function: After Annihilation State ends, fires powerful attacks at targets affected by Anti A.T. Field.
    Deals {description_value_06}% of <word_group=10025>final</word_group> ATK as additional damage. <word_group=10026>Mirrors the stack count</word_group> of Anti A.T. Field for certain targets. Anti A.T. Field status is removed after the effect is triggered.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[섬멸 태세] :
    기능 : 일반 공격 대미지가 감소하는 대신 공격 능력 증가
    효과 1 : [일반 공격 대미지 {description_value_07}% <word_group=10029>배율</word_group> ▼] [{description_value_08}초 유지]
    효과 2 : [탄환 충전 {description_value_01}%]
    효과 3 : [시전자 기준 공격력 {description_value_02}% ▲] [{description_value_03}초 유지]
    효과 4 : [공격 대미지 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
    ■ 안티 AT 필드 상태인 대상에게
    <color=#00AEFF>[섬멸] :
    기능: 섬멸 태세 종료 시 안티 AT 필드가 걸린 대상에게 강력한 공격
    [<word_group=10025>최종</word_group> 공격력 {description_value_06}% 추가 대미지] [개별 대상 안티 AT 필드 <word_group=10026>중첩 복사</word_group>] [효과 적용 후 안티 AT 필드 제거]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「殲滅態勢」：
    機能：通常攻撃ダメージの減少と引き換えに、攻撃能力増加
    効果1：「通常攻撃ダメージ{description_value_07}％<word_group=10029>倍率</word_group>▼」「{description_value_08}秒間維持」
    効果2：「弾丸チャージ{description_value_01}％」
    効果3：「スキル発動者基準で攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」
    効果4：「攻撃ダメージ{description_value_04}％▲」「{description_value_05}秒間維持」</color>
    ■アンチA.T.フィールド状態の対象に
    <color=#00AEFF>「殲滅」：
    機能：殲滅態勢が終了した時、アンチA.T.フィールドの効果中の対象に、強力な攻撃
    「<word_group=10025>最終</word_group>攻撃力{description_value_06}％の追加ダメージ」「個別対象ごとにアンチA.T.フィールド<word_group=10026>スタックコピー</word_group>」「効果適用後、アンチA.T.フィールド解除」</color>
