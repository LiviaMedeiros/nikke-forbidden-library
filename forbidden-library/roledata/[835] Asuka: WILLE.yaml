836_name:
  en: Sakura
  ko: 사쿠라
  ja: サクラ
c835_Lobby_Touch_1:
  en: What are you doing?
  ko: 뭐해?
  ja: 何してるの？
c835_Lobby_Touch_2:
  en: That Four-Eyed Crony has some nerve disappearing at a time like this.
  ko: 연줄안경은... 이런 때 사라지다니….
  ja: |-
    コネメガネ…
    こんな時にいなくなるなんて…
c835_Lobby_Touch_3:
  en: My appearance has something to do with Eva's cur... Never mind, it has nothing
    to do with you.
  ko: 내 외모? 에바의 주박... 너하고는 상관없어.
  ja: 私の見た目？エヴァの呪縛…あんたには関係ないわ。
c835_Lobby_Touch_Love_1:
  en: Don't treat me like a child.
  ko: 나를 어린애 취급하지 마.
  ja: 私を子どもだと思わないで。
c835_Lobby_Touch_Love_2:
  en: There are lots of weird people here. Lilins like you are rare.
  ko: "여긴 이상한 녀석들이 많아. \n너 같은 릴림은 드물지."
  ja: |-
    ここはおかしな奴らが多いわね。
    あんたみたいなリリンは珍しい。
c835_Lobby_Touch_Love_3:
  en: As long as you're fighting, Unit Two and I will help.
  ko: 네가 싸우는 한, 나와 2호기가 도울 거야.
  ja: あんたが戦う限り、私と2号機で助けるわ。
c835_Lobby_Stay_1:
  en: I'm a bit bored, but a peaceful daily life isn't so bad either.
  ko: 심심해. 하지만 평화로운 일상도 나쁘지 않네.
  ja: 退屈だわ。でも、平和な日常を過ごすのもいいわね。
c835_Lobby_Stay_Love_1:
  en: Bring a game console next time.
  ko: 다음에는 게임기를 가지고 와.
  ja: 戻ってくる時、ゲーム機を持ってきて。
c835_Outpost_Touch_1:
  en: Get me a room that's farther away.
  ko: 좀 더 멀리 있는 방을 마련해 줘.
  ja: 私の部屋だけど、 ちょっと遠くに用意して。
c835_Outpost_Touch_2:
  en: Very well. I'll protect this place as well.
  ko: 알았어. 이곳도 내가 지켜야지.
  ja: |-
    分かった。
    ここも私が守るところよ。
c835_Outpost_Touch_3:
  en: Shouldn't we upgrade the defenses here, Lilin?
  ko: 릴림, 여기 방어 시설을 더 갖춰야 하지 않을까?
  ja: |-
    ねぇリリン、ここの防御施設…
    準備が足りないんじゃない？
c835_Gacha_Get_1:
  en: That's right, I'm Asuka. When the battle starts, stay behind me, Lilin.
  ko: "맞아. 내가 아스카야. \n릴림, 전투가 시작되면 내 뒤로 피해."
  ja: |-
    そうよ、私がアスカ。
    戦闘が始まったら、さっさと私の後ろに隠れるように。
c835_Reinforce_1:
  en: Isn't that obvious?
  ko: 당연한 거 아냐?
  ja: 当然でしょ？
c835_Reinforce_2:
  en: Unit Two, are you listening?
  ko: 2호기 듣고 있어?
  ja: 2号機、聞いてる？
c835_Reinforce_3:
  en: Great!
  ko: 좋아!
  ja: いいわね！
c835_Gift_1:
  en: Ah, thank you.
  ko: 아, 고마워.
  ja: ありがとう。
c835_Gift_2:
  en: Hmm? Trying to impress me, are you?
  ko: 흥, 나에게 잘 보이려고?
  ja: ふんっ、ご機嫌取りのつもり？
c835_Gift_3:
  en: I suppose I'll have to accept it.
  ko: 어쩔 수 없이 받아줘야겠네.
  ja: 仕方ないからもらってあげるわ。
c835_Attractive_Up_1:
  en: Cut my hair for me. It keeps growing, and it's rather bothersome.
  ko: "머리카락 좀 잘라줘. \n계속 자라니까 너무 귀찮아."
  ja: |-
    髪、切ってくれる？
    髪だけは伸びる。うっとおしい。
c835_Attractive_Up_2:
  en: How do you even manage something this frustrating? It must be hard for you.
  ko: 이렇게 귀찮은 걸 관리하는 거야? 고생이 많네.
  ja: こんなに面倒な奴も管理しなきゃなの？大変ね。
c835_Attractive_Up_3:
  en: |-
    That startled me!
    What was that?
    Are you an idiot?
  ko: |-
    깜짝이야!
    뭐야! 너 바보야?
  ja: |-
    わっ！びっくりした！
    なんなのよう！あんたバカぁ？
c835_Party_Deploy_1:
  en: What about Four-Eyed Crony?
  ko: 연줄안경은?
  ja: コネメガネは？
c835_Field_Touch_1:
  en: Are you stupid?
  ko: 너 바보야?
  ja: あんた、バカぁ？
c835_Field_Go_1:
  en: Got it...
  ko: 알았어….
  ja: "…分かった。"
c835_Battle_Enter_1:
  en: Perfect timing.
  ko: 마침 잘 왔어.
  ja: ちょうどいいところに来たわね。
c835_Battle_Ready_1:
  en: Deployment confirmed.
  ko: 출전 확인.
  ja: 出撃、確認。
c835_Battle_Ready_2:
  en: Let's sortie.
  ko: 출격하자.
  ja: 出撃するわよ。
c835_Battle_Ready_3:
  en: Cover me!
  ko: 엄호해!
  ja: 援護して！
c835_Reload_1:
  en: Don't rush me!
  ko: 재촉하지 마!
  ja: 急かさないで！
c835_Reload_2:
  en: Reload!
  ko: 리로드!
  ja: リロード！
c835_Reload_3:
  en: Still reloading!
  ko: 아직 장전 중이야!
  ja: まだ装填中よ！
c835_Ult_Skill_Ready_1:
  en: Unit Two!
  ko: 2호기!
  ja: 2号機！
c835_Ult_Skill_1:
  en: Charge!
  ko: 돌격!
  ja: 突撃！
c835_FullBurst_1:
  en: Take that!
  ko: 에잇!
  ja: ええいっ！
c835_Kill_Monster_1:
  en: Move!
  ko: 비켜!
  ja: どけー！
c835_Kill_Monster_2:
  en: You're in the way!
  ko: 방해돼!
  ja: 邪魔っ！
c835_Kill_Monster_3:
  en: Next!
  ko: 다음!
  ja: 次！
c835_Damage_1:
  en: Tch...
  ko: 쳇….
  ja: ちっ…
c835_Damage_2:
  en: This is the worst.
  ko: 최악이야.
  ja: 最っ低。
c835_Damage_3:
  en: That hurt...
  ko: 아파….
  ja: いったぁ…
c835_Die_1:
  en: Support fire is always late!
  ko: 지원 사격이 항상 늦어!
  ja: 援護射撃、いっつも遅いっ！
c835_Win_1:
  en: Mission complete. Let's head back, Lilin.
  ko: 임무 완료. 돌아가자, 릴림.
  ja: 任務完了。帰るわよ、リリン。
c835_02_Lobby_Touch_1:
  en: Never thought I'd wear formal attire. I'm usually ready for battle at all times.
  ko: "내가 예복을 입게 될 줄이야. \n하긴, 늘 전투 준비 중이니까."
  ja: |-
    私がこんな格好するなんてね。
    まっ、あっちもこっちもずっと戦闘準備中だし、無理ないか。
c835_02_Lobby_Touch_2:
  en: What's Four-Eyed Crony doing in the band? Ugh, this sucks.
  ko: 왜 연줄안경이 밴드에 있는 거야? 짜증 나.
  ja: |-
    なんでコネメガネがバンドに入ってくるわけ？
    うっとおしいんだけど。
c835_02_Lobby_Touch_3:
  en: Hey, don't look so surprised! It stands to reason someone as talented as I could
    handle an instrument.
  ko: "너, 그렇게 놀란 얼굴 하지마! \n나같은 엘리트가 악기 정도는 당연히 다룰 수 있지 않겠어?"
  ja: |-
    何よ、その驚いた顔は！
    私はエリートなんだから、演奏くらい楽勝よ。
c835_02_Lobby_Touch_Love_1:
  en: You're surprisingly laidback in situations like this, Four-Eyed Crony.
  ko: |-
    연줄안경은...
    이런 상황에서 참 속도 편하구나.
  ja: |-
    コネメガネのやつ…
    こんな状況でよくのんきにしてられるわね。
c835_02_Lobby_Touch_Love_2:
  en: Lilin and Nikkes both seem to have an affinity for music, and that's good enough
    for me.
  ko: |-
    릴림, 니케…
    뭐, 너희도 똑같이 음악을 좋아하는 거지? 그럼 됐어.
  ja: |-
    …ニケって、リリンと同じように
    音楽が好きなのよね？ならいいわ。
c835_02_Lobby_Touch_Love_3:
  en: |-
    When I was a Lilin, I used to play instruments.
    Why? I'm not so sure myself.
  ko: |-
    릴림이었을 때는 악기 연주도 했어.
    왜냐고? ...나도 몰라.
  ja: |-
    リリンだった頃は楽器の練習もしてたわ。
    どうしてって？…そんなの知らないわよ。
c835_02_Lobby_Stay_1:
  en: My hair is still growing... Oh well, it suits the look.
  ko: 머리카락이... 아직도 자라네. 됐어. 이거랑 잘 어울리니.
  ja: 髪が…また伸びてる。ま、いいわ。この格好と似合いそうだし。
c835_02_Lobby_Stay_Love_1:
  en: Tired? Good. I can't stand noisy things.
  ko: 피곤해? 마침 잘됐어, 소란스러운 건 싫은걸.
  ja: 疲れたの？ちょうどいいわ、騒々しいのはごめんだもの。
c835_02_Outpost_Touch_1:
  en: |-
    You're thinking of throwing a party in a place like this?
    Shouldn't you decorate it some more?
  ko: |-
    이런 곳에서 파티할 생각이야?
    더 꾸며야 하지 않아?
  ja: |-
    こんな場所でパーティーする気？
    飾りつけが足りないんじゃない？
c835_02_Outpost_Touch_2:
  en: So this is where you feel most comfortable... I see.
  ko: 그래, 여기야말로 네가 가장 편안한 집이구나... 알았어.
  ja: ふうん、ここがあんたが 一番落ち着く場所なんだ… 分かったわ。
c835_02_Outpost_Touch_3:
  en: This place is halfway decent. If I get the chance... Never mind, forget I said
    anything.
  ko: "여기는 그나마 편하네. 기회가 되면... \n아니야, 못 들은 거로 해."
  ja: |-
    ここはまあ、 それなりに落ち着くわね。
    機会があれば… ううん、何でもない。
c835_02_Gacha_Get_1:
  en: I know that you invited me to the party, but I've never dressed like this before.
  ko: |-
    네가 파티에 초대했다고는 해도...
    이런 차림은 처음이라고!
  ja: |-
    あんたからパーティーに招待されたとはいえ…
    こんな格好、初めてなんだけど！
c835_02_Reinforce_1:
  en: Switching to new gear!
  ko: 새로운 장비로 교체!
  ja: 新しい装備に交換！
c835_02_Reinforce_2:
  en: |-
    Aren't Nikkes able to fight no matter what they wear?
    So can I.
  ko: "니케는 어떤 차림으로도 전투할 수 있는 거잖아? \n나도 그래."
  ja: |-
    ニケはどんな格好でも戦闘に行けるんでしょ？
    私もよ。
c835_02_Reinforce_3:
  en: You must always be thoroughly prepared for any emergencies.
  ko: 긴급사태는 철저히 대비해야 해.
  ja: 緊急事態への備えは、徹底するもんよ。
c835_02_Gift_1:
  en: The curtain call hasn't come yet, so don't rush in with the gifts.
  ko: 아직 커튼콜이 남았으니, 선물은 서두르지 마.
  ja: |-
    まだカーテンコールが残ってるわ。
    プレゼントはあとでちょうだい。
c835_02_Gift_2:
  en: I've told you before not to get it twisted; I'm not a superstar.
  ko: 전에도 말했지만 난 아이돌이 아니야. 착각하지 마.
  ja: 前にも言ったけど、私はアイドルじゃないわ。勘違いしないで。
c835_02_Gift_3:
  en: The party's not bad, and I like your gift. Thanks.
  ko: |-
    파티도 나쁘지 않고, 네 선물도 마음에 들어.
    고마워.
  ja: |-
    パーティーも悪くないし、あんたのプレゼントも気に入ったわ。
    ありがと。
c835_02_Attractive_Up_1:
  en: Hold on, why are you turning down this gift? I'm not a superstar, you know.
  ko: |-
    잠깐, 뭘 사양하는 거야?
    난 아이돌이 아니라니까.
  ja: |-
    ちょっと、なに遠慮してんのよ。
    私はアイドルでもないんだから。
c835_02_Attractive_Up_2:
  en: |-
    I smile more often now?
    Don't be ridiculous.
  ko: "자주 웃게 됐다고? \n아니거든!"
  ja: |-
    笑顔が増えたですって？
    そんなことないわよ！
c835_02_Attractive_Up_3:
  en: |-
    I've already adapted here, so you don't have to avoid me anymore.
    Isn't this how it's supposed to be?
  ko: |-
    이미 여기에 적응했으니까 날 피해서 숨지 않아도 돼.
    그래, 이게 당연한 거지?
  ja: |-
    もうここにも慣れたし、いちいち私を避けたりしなくていいわ。
    …別に、当然のことでしょ？
c835_02_Party_Deploy_1:
  en: I don't care about stuff like that!
  ko: 그런 거 신경 안 써!
  ja: 気にせず出るわよ！
c835_02_Field_Touch_1:
  en: When can I go back and change out of these clothes?
  ko: 옷 갈아입으러 언제 돌아갈 거야?
  ja: で、いつ着替えに行くの？
c835_02_Field_Go_1:
  en: These clothes are so annoying!
  ko: 이 옷 정말 걸리적거려.
  ja: ったく、この服、ほんっとうに邪魔っ！
c835_02_Battle_Enter_1:
  en: All right, emergency sortie!
  ko: 알았어. 긴급 출격!
  ja: 分かったわ。緊急出撃！
c835_02_Battle_Ready_1:
  en: Hurry up and deal with it!
  ko: 빨리 처리해!
  ja: 早く処理して！
c835_02_Battle_Ready_2:
  en: It's already started.
  ko: 이미 시작하고 있어.
  ja: もうやってる！
c835_02_Battle_Ready_3:
  en: Tch, why now of all times?
  ko: 쳇, 왜 하필 지금이야.
  ja: ちっ、なんで今なのよ。
c835_02_Reload_1:
  en: Out of bullets.
  ko: 총알이 비었네.
  ja: 弾切れだわ。
c835_02_Reload_2:
  en: How did an instrument end up here...!
  ko: 어떻게 여기에 악기가...!
  ja: どうしてここに楽器が…！？
c835_02_Reload_3:
  en: Pass me the magazine.
  ko: 탄창 이리 줘.
  ja: 弾倉！早く！
c835_02_Ult_Skill_Ready_1:
  en: Get rough with them!
  ko: 거칠게 몰아붙여!
  ja: ガンガン攻めるわよ！
c835_02_Ult_Skill_1:
  en: Unit Two, restart!
  ko: 2호기, 재기동!
  ja: エヴァ2号機、起動！
c835_02_FullBurst_1:
  en: It's time for the climax!
  ko: 클라이막스 시간이야!
  ja: クライマックスの時間よ！
c835_02_Kill_Monster_1:
  en: That was simple.
  ko: 간단하네.
  ja: 楽勝ね！
c835_02_Kill_Monster_2:
  en: Weak.
  ko: 약해.
  ja: 弱い！
c835_02_Kill_Monster_3:
  en: So irritating!
  ko: 귀찮네!
  ja: 邪魔くさい！
c835_02_Damage_1:
  en: Ugh...
  ko: 윽...
  ja: うっ…
c835_02_Damage_2:
  en: I've been hit!
  ko: 공격당했어!
  ja: 攻撃されたわ！
c835_02_Damage_3:
  en: That's dirty!
  ko: 치사해!
  ja: ズルイ！
c835_02_Die_1:
  en: Argh! You nasty bugger!
  ko: 쳇! 악질이네.
  ja: ちっ！タチ悪い！
c835_02_Win_1:
  en: |-
    This is worse than emergency training.
    Let's head back, Lilin.
  ko: |-
    긴급 훈련보다도 못하네.
    릴림, 돌아가자.
  ja: |-
    緊急訓練以下だわ。
    リリン、帰るわよ。
835_cv_ja:
  en: 'CV: Yūko Miyamura'
  ko: 'CV : 미야무라 유코'
  ja: CV：宮村優子
