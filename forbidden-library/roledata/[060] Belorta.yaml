62_name:
  en: 'Mica: Snow Buddy'
  ko: '미카 : 스노우 버디'
  ja: ミカ：スノーバディ
61_name:
  en: Mica
  ko: 미카
  ja: ミカ
c060_Lobby_Touch_1:
  en: I love a good meal! What about you?
  ko: 난 먹는 게 제일 좋아~! 아저씨도 그래?
  ja: |-
    私、食べるのだ～い好き！
    おじさんもそう？
c060_Lobby_Touch_2:
  en: Have you seen Mica? I want to tease her a bit, but I can't seem to find her.
  ko: 미카 못 봤어? 흐응~ 놀리고 싶은데 어디 갔지?
  ja: |-
    ミカ見なかった？ふ～ん、からかいたかったのに。
    どこ行ったのかな？
c060_Lobby_Touch_3:
  en: Wanna see some firecrackers? I'll show you something really cool!
  ko: 폭죽놀이하러 갈래? 엄청 멋진 거 보여줄게!
  ja: 爆竹で遊ばない？すんごくキレイなの見せてあげるから！
c060_Lobby_Touch_Love_1:
  en: Are you over your cold? Don't get sick. Let's get something delicious to eat!
  ko: "감기 몸살은 다 나았어?! 아프지 마~ \n나랑 맛있는 거 먹으러 가야지!"
  ja: |-
    頑張りすぎて寝込んでたのはもう治った！？
    これからは無理しないでね～
    さっ、一緒においしいもの食べに行こっ！
c060_Lobby_Touch_Love_2:
  en: Let's eat something delicious together.
  ko: 아저씨는 나한테 관심이 참 많은 거 같아♡
  ja: おじさんは私に興味津々だね♡
c060_Lobby_Touch_Love_3:
  en: Can you draw a heart on my palm?
  ko: 아저씨~ 나 손바닥에 하트 그려주면 안 돼요~?
  ja: おじさ～ん、私の手のひらにハートの絵描いてくれない？
c060_Lobby_Stay_1:
  en: "Huh? Where did you go? \nYou were playing and ran away?"
  ko: "응? 아저씨 어디 갔어? \n혹시 장난 많이 쳐서 도망간 거야?"
  ja: |-
    あれ？おじさん、どこ行っちゃったの？
    イタズラしすぎて逃げちゃったのかな？
c060_Lobby_Stay_Love_1:
  en: Mister, I'm not joking anymore. Please come back soon.
  ko: "아저씨~ 이제 장난 안 칠게. \n얼른 돌아와쥬떼요~♡"
  ja: |-
    おじさ～ん、もうイタズラしないからぁ～
    早く戻ってきてくだちゃ～い♡
c060_Outpost_Touch_1:
  en: Would you like to come to the toy store? They've got all sorts of neat stuff
    there!
  ko: 장난감 가게로 올래? 재미있는 거 엄청 많아!
  ja: |-
    おもちゃ屋さんに 来てくれる？
    面白いもの たくさんあるよ！
c060_Outpost_Touch_2:
  en: Buy me something yummy! Old-Timer!
  ko: 아저씨~♡ 맛있는 거 사쥬떼요~
  ja: |-
    おじさ～ん♡
    おいしいもの おごってくだちゃ～い。
c060_Outpost_Touch_3:
  en: Who should I prank today?
  ko: 오늘은~ 누구한테~ 장난을 쳐볼까~
  ja: 今日は誰に イタズラしちゃおうかな～
c060_Gacha_Get_1:
  en: Let's go find something delicious, Old-Timer!
  ko: 아저씨, 맛있는 거 먹으러 가자!
  ja: おじさん、おいしいもの食べに行こう！
c060_Reinforce_1:
  en: Thanks.
  ko: 고마워. 아저씨~
  ja: ありがとう、おじさん。
c060_Reinforce_2:
  en: Is something troubling you, Old-Timer!
  ko: 아저씨 엄청 고생한 얼굴이네!
  ja: おじさん、すっごく疲れた顔してる！
c060_Reinforce_3:
  en: Heh heh, now I can take my pranks to the next level!
  ko: 흐흥~ 이제 더 신나게 장난칠 수 있겠네?
  ja: フフン～これでもっとたくさんイタズラできちゃうね？
c060_Gift_1:
  en: Is this for me? Really?
  ko: 이거 나주는 거야? 진짜?
  ja: これ私にくれるの？本当？
c060_Gift_2:
  en: You know, you're the first person who's ever given me a present!
  ko: 그거 알아? 선물 주는 어른은 아저씨가 처음이다?
  ja: ねえ知ってた？プレゼントくれた大人って、おじさんが初めてなんだよ？
c060_Gift_3:
  en: I LOVE IT!
  ko: 너-무-좋-아♡
  ja: 最高～♡
c060_Attractive_Up_1:
  en: I love anyone who brings me lots of yummy goodies I can eat!
  ko: 난 맛있는 거 사주는 우리 아저씨가 세상에서 제일 좋더라♡
  ja: おいしいものおごってくれるおじさんが、世界で一番好きだよ♡
c060_Attractive_Up_2:
  en: How about we share some heart-shaped Splendamin?
  ko: 아저씨 나랑 하트 모양 퍼펙트 먹으러 가자♡
  ja: おじさん、ハート型のパーフェクト食べに行こっ♡
c060_Attractive_Up_3:
  en: Hey, did you know? I think you're just the coolest!
  ko: 아저씨가 너~~~~무 좋아 어떡해?♡
  ja: おじさんのこと、大大大だ～い好き！♡
c060_Party_Deploy_1:
  en: Will you buy me some snacks on the way?
  ko: 가면 먹을 거 사줄 거야?
  ja: 行けば、何か食べさせてくれるの？
c060_Field_Touch_1:
  en: What are we going to play?
  ko: 뭐 하고 놀까?
  ja: 何して遊ぶ？
c060_Field_Go_1:
  en: Are you sending me there?
  ko: 저쪽으로 가라는 거지?
  ja: あっちに行けってことでしょ？
c060_Battle_Enter_1:
  en: Eek! Something scary is coming!
  ko: 꺄아~ 무서운 게 온다~!
  ja: きゃあ～怖いのが来る～！
c060_Battle_Ready_1:
  en: If I defeat all the baddies, can we eat something yummy?
  ko: 이거 다 잡으면 맛있는 거 먹으러 갈까?
  ja: これ全部倒したら、おいしいもの食べに行かない？
c060_Battle_Ready_2:
  en: Firecrackers incoming!
  ko: 폭죽놀이~ 시작할게!
  ja: 爆竹遊び、はっじめっるよ～！
c060_Battle_Ready_3:
  en: Wowee, they sure look scary!
  ko: 우와~ 다들 엄청 무섭게 생겼네~
  ja: うわ～みんな怖い顔してるね～
c060_Reload_1:
  en: This is gonna be a big one.
  ko: 와~ 큰일 날 뻔했다.
  ja: わあ～大変なことになるところだった。
c060_Reload_2:
  en: Gotta reload!
  ko: 리로드 시간입니다~
  ja: リロード時間で～す。
c060_Reload_3:
  en: Just a little longer...
  ko: 좀 더 챙겨서…!
  ja: もう少したくさん準備して…！
c060_Ult_Skill_Ready_1:
  en: Old-Timer!
  ko: 아저씨!
  ja: おじさん！
c060_Ult_Skill_1:
  en: The bigger the firecracker, the better!
  ko: 진짜 큰~ 걸 터트려 볼게! 꺄아~ 멋져!
  ja: 大きいの爆発させるね！きゃあ～ワクワクする！
c060_FullBurst_1:
  en: I'm going to set off all the firecrackers!
  ko: 폭죽을 전부 터뜨리는 거야!
  ja: 爆竹を全部爆発させるよ！
c060_Kill_Monster_1:
  en: I got it!
  ko: 잡았다!
  ja: 捕まえた！
c060_Kill_Monster_2:
  en: I didn't hurt you, did I?
  ko: 이렇게 하는 거지?
  ja: こうやればいいの？
c060_Kill_Monster_3:
  en: KO!
  ko: 쓰러졌다~!
  ja: 倒れちゃった～！
c060_Damage_1:
  en: Yes!
  ko: 아파!
  ja: 痛いわよ！
c060_Damage_2:
  en: Argh!
  ko: 아!!
  ja: あ！
c060_Damage_3:
  en: Eeep!
  ko: 앗!
  ja: はっ！
c060_Die_1:
  en: If I had known this would happen, I'd have filled up on some more good food
