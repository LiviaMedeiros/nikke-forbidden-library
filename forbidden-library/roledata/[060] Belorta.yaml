---
60_name:
  en: Belorta
  ko: 벨로타
  ja: ベロータ
c060_description:
  en: The leader of the Carronades who is adorable and cuddly. She possesses above-average
    intelligence and has a soft spot for pulling pranks.
  ko: |-
    리틀 캐논 스쿼드 소속의 리더.
    애교 많고 영악한 소녀는 짓궂은 장난으로 남을 놀려먹곤 한다.
  ja: |-
    リトルキャノン部隊所属のリーダー。
    愛きょうがあってずる賢く、
    意地悪なイタズラでみんなをからかっている。
60_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50060:
  en: Belorta's Spare Body
  ko: 벨로타 스페어 바디
  ja: ベロータのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
20602_name:
  en: Greed
  ko: 그리디
  ja: 食い意地
20602_description:
  en: "■ Activates when an attack hits more than {description_value_01} enemy unit(s).
    Affects the target(s). \n<color=#00AEFF>DEF ▼ {description_value_02}% for {description_value_03}
    sec. \nDeals {description_value_04}% of <word_group=10025>final</word_group> ATK
    as additional damage.</color>"
  ko: |-
    ■ {description_value_01}기 이상을 동시에 명중시켰다면 대상에게
    <color=#00AEFF>[방어력 {description_value_02}% ▼] [{description_value_03}초 유지]
    [<word_group=10025>최종</word_group> 공격력 {description_value_04}% 추가 대미지]</color>
  ja: |-
    ■{description_value_01}機以上同時に命中した場合は対象に
    <color=#00AEFF>「防御力{description_value_02}％▼」「{description_value_03}秒間維持」
    「<word_group=10025>最終</word_group>攻撃力の{description_value_04}％の追加ダメージ」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20601_name:
  en: Surprise
  ko: 서프라이즈
  ja: サプライズ
20601_description:
  en: |-
    ■ Activates when hitting a target with Full Charge. Affects self.
    <color=#00AEFF>Explosion Radius ▲ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ 풀 차지 공격 명중 시 자신에게
    <color=#00AEFF>[폭발 범위 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■フルチャージ攻撃が命中した時、自分に
    <color=#00AEFF>「爆発範囲{description_value_01}％▲」「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10603_name:
  en: Tricky Bomber
  ko: 트릭키 봄버
  ja: トリッキーボンバー
10603_description_1:
  en: "■ Affects <word_group=10020>enemies within attack range</word_group>.\nDeals
    <color=#00AEFF>{description_value_01}% of <word_group=10025>final</word_group>
    ATK as damage.</color> \n■ Affects all allies.\n<color=#00AEFF>Charge Speed ▲
    {description_value_02}% for {description_value_03} sec.</color>"
  ko: |-
    ■ <word_group=10020>공격 범위 내 적들</word_group>에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[차지 속도 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■<word_group=10020>攻撃範囲内の敵</word_group>に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ」</color>
    ■味方全体に
    <color=#00AEFF>「チャージ速度{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1001:
