---
513_name:
  en: Little Mermaid
  ko: 리틀 머메이드
  ja: リトルマーメイド
c513_description:
  en: |-
    One of the second-generation Grimms models developed as successors to the Goddess Squad.
    Due to her long name, people around her usually call her "Siren".
    Her whereabouts have been unknown since the First Rapture Invasion.
  ko: |-
    갓데스 스쿼드의 후속기로 만들어진 2세대 페어리 테일 모델 중 한 명.
    이름이 너무 길어 주위 인물들은 보통 [세이렌]이라 부른다.
    1차 랩쳐 침공 이후, 행방이 묘연한 상태다.
  ja: |-
    ゴッデス部隊の後継機として作られた
    第2世代のフェアリーテールモデルの一人。
    名前が長いため、周りからは「セイレーン」と呼ばれている。
    第一次ラプチャー侵攻後、行方が分かっていない。
513_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_513:
  en: Little Mermaid's Spare Body
  ko: 리틀 머메이드 스페어 바디
  ja: リトルマーメイドのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
25132_name:
  en: Bubble Wave
  ko: 버블 웨이브
  ja: バブルウェーブ
25132_description:
  en: |-
    ■ Activates when the enemy appears. Affects the target.
    <color=#00AEFF>Bubble: Damage Taken ▲ {description_value_01}% continuously.</color>
    ■ Activates after landing {description_value_02} normal attack(s). Affects the target if the target is in Bubble status.
    <color=#00AEFF>Explosive Bubble: Damage Taken ▲ {description_value_01}% continuously.
    Stuns for {description_value_03} sec.
    Removes Bubble.</color>
    ■ Activates every {description_value_04} sec only during Full Burst. Affects random enemy unit(s).
    <color=#00AEFF>Deals {description_value_05}% of <word_group=10025>final</word_group> ATK as damage. <word_group=10050>Attacks sequentially</word_group> for {description_value_06} time(s).</color>
    ■ Activates each time <word_group=10078>total ammo consumed by allies</word_group> reaches {description_value_07}. Affects random enemy unit(s).
    <color=#00AEFF>Bubble Barrage: Deals {description_value_08}% of <word_group=10025>final</word_group> ATK as damage. <word_group=10050>Attacks sequentially</word_group> for {description_value_09} time(s).</color>
  ko: |-
    ■ 적 등장 시 대상에게
    <color=#00AEFF>[거품 : 받는 대미지 {description_value_01}% ▲] [지속]</color>
    ■ 일반 공격 {description_value_02}회 명중 시 대상이 거품 상태라면 대상에게
    <color=#00AEFF>[터진 거품 : 받는 대미지 {description_value_01}% ▲] [지속]
    [기절] [{description_value_03}초 유지]
    [거품 제거]</color>
    ■ 풀 버스트 타임일 때 한하여 {description_value_04}초 마다 무작위 적들에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_05}% 대미지] [{description_value_06}회 <word_group=10050>순차 공격</word_group>] </color>
    ■ <word_group=10078>아군이 소비한 탄의 총합</word_group>이 {description_value_07}발이 될 때 마다 무작위 적들에게
    <color=#00AEFF>[거품 난사 : <word_group=10025>최종</word_group> 공격력 {description_value_08}% 대미지] [{description_value_09}회 <word_group=10050>순차 공격</word_group>] </color>
  ja: |-
    ■敵が登場した時に、対象に
    <color=#00AEFF>「バブル：受けるダメージ{description_value_01}％▲」「持続」</color>
    ■通常攻撃が{description_value_02}回命中した時、
    対象がバブル状態なら、対象に
    <color=#00AEFF>「バブルバースト：受けるダメージ
    {description_value_01}％▲」「持続」
    「気絶」「{description_value_03}秒間維持」
    「バブル解除」</color>
    ■フルバーストタイム中のみ、
    {description_value_04}秒ごとにランダムな敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_05}％のダメージ」
    「{description_value_06}回<word_group=10050>順番に攻撃</word_group>」</color>
    ■<word_group=10078>味方が消費した弾の合計</word_group>が{description_value_07}発ごとに、ランダムな敵に
    <color=#00AEFF>「バブルバラージ：<word_group=10025>最終</word_group>攻撃力の{description_value_08}％の
    ダメージ」「{description_value_09}回<word_group=10050>順番に攻撃</word_group>」</color>
