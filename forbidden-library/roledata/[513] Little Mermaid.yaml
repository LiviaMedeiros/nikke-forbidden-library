25131_name:
  en: Bubble Order
  ko: 버블 오더
  ja: バブルオーダー
25131_description:
  en: |-
    ■ Activates only when in <word_group=10080>Focusing</word_group> status. Affects all allies.
    <color=#00AEFF><word_group=10079>Focuses fire</word_group> continuously.</color>
    ■ Activates when Full Burst ends. Affects all allies.
    <color=#00AEFF><word_group=10031>Cooldown</word_group> of Burst Skill ▼ {description_value_01} sec.</color>
    ■ Activates when entering Full Burst. Affects all allies.
    <color=#00AEFF>Attack Damage ▲ {description_value_02}% for {description_value_03} sec.</color>
    ■ Activates each time <word_group=10078>total ammo consumed by allies</word_group> reaches {description_value_04}. Affects all allies.
    <color=#00AEFF><word_group=10015>Fills Burst Gauge</word_group> by {description_value_05}%.</color>
  ko: |-
    ■ 자신이 <word_group=10080>포커싱</word_group> 상태일 때 한하여 아군 전체에게
    <color=#00AEFF>[<word_group=10079>사격 집중</word_group>][지속]</color>
    ■ 풀 버스트 타임 종료 시 아군 전체에게
    <color=#00AEFF>[버스트 스킬 <word_group=10031>재사용 시간</word_group> {description_value_01}초 ▼]</color>
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[공격 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    ■ <word_group=10078>아군이 소비한 탄의 총합</word_group>이 {description_value_04}발이 될 때 마다 아군 전체에게
    <color=#00AEFF>[<word_group=10015>버스트 게이지 충전</word_group> {description_value_05}%] </color>
  ja: |-
    ■自分が<word_group=10080>フォーカス</word_group>状態の時に限り、味方全体に
    <color=#00AEFF>「<word_group=10079>射撃集中</word_group>」「持続」</color>
    ■フルバーストタイムが終了した時、味方全体に
    <color=#00AEFF>「バーストスキル<word_group=10031>クールタイム</word_group> {description_value_01}秒▼」</color>
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「攻撃ダメージ{description_value_02}％▲」「{description_value_03}秒間維持」</color>
    ■<word_group=10078>味方が消費した弾の合計</word_group>が{description_value_04}発ごとに、味方全体に
    <color=#00AEFF>「<word_group=10015>バーストゲージのチャージ</word_group> {description_value_05}％」</color>
