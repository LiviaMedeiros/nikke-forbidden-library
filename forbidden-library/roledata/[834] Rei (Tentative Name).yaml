c834_Lobby_Touch_1:
  en: How do I get to the library?
  ko: 도서관, 어떻게 가?
  ja: 図書館、どうやって行くの？
c834_Lobby_Touch_2:
  en: Even here, there's music.
  ko: 여기에서도 음악이 나오네.
  ja: ここでも音楽が流れてる。
c834_Lobby_Touch_3:
  en: The happiness of not having to board an Eva...
  ko: 에바에 타지 않는 행복….
  ja: エヴァに乗らない幸せ…
c834_Lobby_Touch_Love_1:
  en: I'm happy to be with everyone.
  ko: 모두와 함께 있을 수 있어서 기뻐.
  ja: みんなと一緒にいられて、嬉しい。
c834_Lobby_Touch_Love_2:
  en: It's nice not having to ride in the Eva.
  ko: 더 이상 에바에 타지 않아도 돼.
  ja: エヴァに乗らなくてもいいようにする。
c834_Lobby_Touch_Love_3:
  en: I'll protect you too.
  ko: 나도 지킬게.
  ja: 私も守る。
c834_Lobby_Stay_1:
  en: Hm?
  ko: 응?
  ja: 何？
c834_Lobby_Stay_Love_1:
  en: Is there anything I can do?
  ko: 할 수 있는 일 있어?
  ja: できることある？
c834_Outpost_Touch_1:
  en: So this is the village where you and the Nikkes reside...
  ko: 니케와 너의 마을….
  ja: ここがあなたたちの村？
c834_Outpost_Touch_2:
  en: Is there work to do here as well?
  ko: 여기에도 일이 있어?
  ja: ここにも仕事があるの？
c834_Outpost_Touch_3:
  en: Did the Raptures break this too?
  ko: 이것도 랩쳐 때문에 망가진거야?
  ja: これもラプチャーに壊されたの？
c834_Gacha_Get_1:
  en: My name? I have no idea.
  ko: 이름...? 모르겠어.
  ja: 名前…？わからない。
c834_Reinforce_1:
  en: What does strength mean?
  ko: 강함이라는 게, 뭐야?
  ja: 強さって、何？
c834_Reinforce_2:
  en: This feeling...
  ko: 이런 느낌….
  ja: この感じは…？
c834_Reinforce_3:
  en: I, too, can do this.
  ko: 나도 할 수 있어.
  ja: 私もできる。
c834_Gift_1:
  en: A gift?
  ko: 선물?
  ja: プレゼント？
c834_Gift_2:
  en: Thank you. Is that the right way to say it?
  ko: 고마워. 이렇게 말하는 게 맞아?
  ja: ありがとう。これで合ってる？
c834_Gift_3:
  en: Is this happiness?
  ko: 이게, 기쁨?
  ja: これが、嬉しい？
c834_Attractive_Up_1:
  en: I want everyone to have a good time together.
  ko: 모두가 함께 놀고 싶어.
  ja: みんなと一緒に、遊びたい。
c834_Attractive_Up_2:
  en: A handshake is a spell intended to get closer to someone.
  ko: 악수. 친해지기 위한 주문.
  ja: 握手。仲良くなるための、おまじない。
c834_Attractive_Up_3:
  en: Here too... is a place I will protect.
  ko: 여기도... 내가 지켜야 할 곳이야.
  ja: ここも…私が守る場所。
c834_Party_Deploy_1:
  en: Evangelion... is gone.
  ko: 에반게리온이, 없어.
  ja: エヴァが、いない。
c834_Field_Touch_1:
  en: Okay.
  ko: 응.
  ja: ええ。
c834_Field_Go_1:
  en: Command confirmed.
  ko: 명령 확인.
  ja: 命令確認。
c834_Battle_Enter_1:
  en: Ready for battle.
  ko: 전투 준비.
  ja: 戦闘準備。
c834_Battle_Ready_1:
  en: Awaiting your command.
  ko: 명령.
  ja: 命令。
c834_Battle_Ready_2:
  en: Got it.
  ko: 알았어.
  ja: 分かった。
c834_Battle_Ready_3:
  en: Deploying.
  ko: 출격.
  ja: 出撃。
c834_Reload_1:
  en: Reloading.
  ko: 장전 중.
  ja: 装填中。
c834_Reload_2:
  en: Wait.
  ko: 기다려.
  ja: 待って。
c834_Reload_3:
  en: Reload.
  ko: 리로드.
  ja: リロード。
c834_Ult_Skill_Ready_1:
  en: Ready for deployment.
  ko: 출격 준비 완료.
  ja: 出撃準備完了。
c834_Ult_Skill_1:
  en: I won't lose.
  ko: 지지 않아.
  ja: 負けない。
c834_FullBurst_1:
  en: I will protect everyone.
  ko: 모두를 지킬 거야.
  ja: みんなを守る。
c834_Kill_Monster_1:
  en: Switching targets.
  ko: 목표 변경.
  ja: 目標変更。
c834_Kill_Monster_2:
  en: Target eliminated.
  ko: 목표 섬멸.
  ja: 目標殲滅。
c834_Kill_Monster_3:
  en: Mission complete.
  ko: 명령 완수.
  ja: 命令達成。
c834_Damage_1:
  en: Ugh...
  ko: 윽….
  ja: うっ…
c834_Damage_2:
  en: Mm...
  ko: 음….
  ja: うう…
c834_Damage_3:
  en: I've been attacked.
  ko: 공격받았어.
  ja: 攻撃された。
c834_Die_1:
  en: What would the original Rei Ayanami do in a situation like this?
  ko: 이럴 때 아야나미 레이라면 어떻게 하지?
  ja: こんな時、綾波レイならどうするの？
c834_Win_1:
  en: I won.
  ko: 이겼어.
  ja: 勝った。
c834_02_Lobby_Touch_1:
  en: I've learned how to play an instrument to a degree.
  ko: 나, 악기를 조금 배웠어.
  ja: 楽器、少し習ったの。
c834_02_Lobby_Touch_2:
  en: You look happy. What's going on?
  ko: 즐거워 보여. 뭐야?
  ja: 楽しそう。何？
c834_02_Lobby_Touch_3:
  en: The Nikkes have told me that peace means we can throw a party anytime.
  ko: "니케들이 가르쳐 줬어. \n언제든지 파티를 열 수 있는 게 평화라고."
  ja: "ニケたちが教えてくれた。 \nパーティーを開けるのは、平和の証。"
c834_02_Lobby_Touch_Love_1:
  en: Would you like to hear me play?
  ko: 연주, 들어 볼래?
  ja: 演奏、聴いてみる？
c834_02_Lobby_Touch_Love_2:
  en: Once we've gotten rid of the Raptures, I'll return and continue practicing.
  ko: 랩쳐를 제거하면, 돌아와서 계속 연습할 거야.
  ja: ラプチャーを倒したら、また練習する。
c834_02_Lobby_Touch_Love_3:
  en: It's still warm.
  ko: 따끈따끈해.
  ja: ぽかぽかする。
c834_02_Lobby_Stay_1:
  en: I'm practicing.
  ko: 연습하고 있어.
  ja: 練習してる。
c834_02_Lobby_Stay_Love_1:
  en: Will there be another concert next time...?
  ko: 다음...에도 음악회가 있을까?
  ja: 次…演奏はあるの？
c834_02_Outpost_Touch_1:
  en: A cat?
  ko: 고양이?
  ja: 猫？
c834_02_Outpost_Touch_2:
  en: Are there any children in this place?
  ko: 아기는 있어?
  ja: 赤ちゃんはいる？
c834_02_Outpost_Touch_3:
  en: Is it my job to protect this place?
  ko: 여기를 지키는 게 일?
  ja: ここを守るのが仕事？
c834_02_Gacha_Get_1:
  en: Your clothes are soft.
  ko: 옷, 부드러워.
  ja: この服、フカフカする。
c834_02_Reinforce_1:
  en: It's the same as training, just with a different outfit.
  ko: 훈련, 하지만 옷은 달라.
  ja: 訓練、でも服は違う。
c834_02_Reinforce_2:
  en: I'm used to it.
  ko: 익숙해.
  ja: 慣れてる。
c834_02_Reinforce_3:
  en: I'm stronger now.
  ko: 나, 강해졌어.
  ja: 強くなった。
c834_02_Gift_1:
  en: So sparkly.
  ko: 반짝거려.
  ja: キラキラしてる。
c834_02_Gift_2:
  en: Is this for me?
  ko: 주는 거야?
  ja: くれるの？
c834_02_Gift_3:
  en: A performance, in return for the gift.
  ko: 연주, 선물의 답례.
  ja: 演奏、プレゼントのお礼。
c834_02_Attractive_Up_1:
  en: Everyone, play some sounds... I mean, music.
  ko: 모두 소리를 연주해…… 그래, 음악.
  ja: みんなで、音を奏でる…そう、音楽。
c834_02_Attractive_Up_2:
  en: Performing brings me such joy.
  ko: 연주. 즐거워.
  ja: 演奏。楽しい。
c834_02_Attractive_Up_3:
  en: May I keep practicing?
  ko: 연습. 계속해도 돼?
  ja: 練習。続けてもいい？
c834_02_Party_Deploy_1:
  en: Time to act.
  ko: 행동 시간.
  ja: 行動の時間。
c834_02_Field_Touch_1:
  en: Where are the enemies?
  ko: 적, 어디에 있어?
  ja: 敵は、どこ？
c834_02_Field_Go_1:
  en: I can't hear their laughter, nor the music...
  ko: 모두의 웃음소리와 음악... 안 들려.
  ja: みんなの笑い声と音楽…聞こえない。
c834_02_Battle_Enter_1:
  en: Commencing mission.
  ko: 미션 시작.
  ja: 状況開始。
c834_02_Battle_Ready_1:
  en: Got it.
  ko: 그래.
  ja: 分かった。
c834_02_Battle_Ready_2:
  en: Into the fray.
  ko: 전투 합류.
  ja: 戦闘合流。
c834_02_Battle_Ready_3:
  en: Ready.
  ko: 준비 완료.
  ja: 準備完了。
c834_02_Reload_1:
  en: Reloading immediately.
  ko: 바로 장전.
  ja: すぐに装填。
c834_02_Reload_2:
  en: Out of bullets.
  ko: 탄환 없어.
  ja: 残弾、ゼロ。
c834_02_Reload_3:
  en: Reloading bullets.
  ko: 탄환 보충.
  ja: 弾丸補充。
c834_02_Ult_Skill_Ready_1:
  en: Ready signal.
  ko: 준비 완료의 신호.
  ja: 準備完了の合図。
c834_02_Ult_Skill_1:
  en: Witness my strength.
  ko: 나의 힘.
  ja: 私の力。
c834_02_FullBurst_1:
  en: I'll take them all down.
  ko: 전부 해치울게.
  ja: 全部、片付ける。
c834_02_Kill_Monster_1:
  en: Target eliminated.
  ko: 목표 격파.
  ja: 目標撃破。
c834_02_Kill_Monster_2:
  en: Let's keep going.
  ko: 계속.
  ja: 続けて。
c834_02_Kill_Monster_3:
  en: Yet another enemy...
  ko: 또 적...
  ja: また敵…
c834_02_Damage_1:
  en: Ugh...
  ko: 윽……
  ja: くっ…！
c834_02_Damage_2:
  en: Ahh...
  ko: 으윽……
  ja: ううっ……
c834_02_Damage_3:
  en: My instrument...!
  ko: 악기……
  ja: 楽器が…
c834_02_Die_1:
  en: I wanted to be with everyone...
  ko: 나, 모두와 함께하고 싶었는데....
  ja: みんなと一緒に、いたかった…
c834_02_Win_1:
  en: We won, so shouldn't we be celebrating?
  ko: 이겼을 때에는 축하?
  ja: 勝った時はお祝い？
