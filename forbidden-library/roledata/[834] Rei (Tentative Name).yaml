---
834_name:
  en: Rei (Tentative Name)
  ko: 레이 (가칭)
  ja: レイ（仮称）
c834_description:
  en: |-
    Rei (Tentative Name) pilots Evangelion Mark.09.
    Follows orders without question, and often acts and speaks in a way that suggests a complete lack of personal identity.
    Asuka often refers to her as being from an early lot of the Ayanami series.
  ko: |-
    에반게리온 Mark. 09의 파일럿 [아야나미 레이 (가칭)].
    명령에 순종적이며, 자아를 가지고 있지 않는 듯한 말과 행동을 많이 한다.
    아스카에게는 [초기 로트]라고 불리고 있다.
  ja: |-
    エヴァンゲリオンMark.09のパイロット「アヤナミレイ（仮称）」。
    命令に従順で、自我を持たないような言動が多い。
    アスカからは「初期ロット」と呼ばれている。
834_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_834:
  en: Rei (Tentative Name)'s Spare Body
  ko: 레이 (가칭) 스페어 바디
  ja: レイ（仮称）のスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
28342_name:
  en: Maintenance and Resupply
  ko: 정비 및 보급
  ja: 整備補給
28342_description:
  en: |-
    ■ Activates when entering Full Burst. Affects all allies with a Machine Gun who have used their Burst Skills.
    <color=#00AEFF><word_group=10073>MG heating up speed</word_group> ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when entering Full Burst. Affects all allies.
    <color=#00AEFF>ATK ▲ {description_value_03}% of caster's ATK for {description_value_04} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 직전에 버스트 스킬을 사용한 머신건 아군 전체에게
    <color=#00AEFF>[<word_group=10073>머신건 예열 속도</word_group> {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、直前にバーストスキルを使用したマシンガンの味方全体に
    <color=#00AEFF>「<word_group=10073>マシンガン立ち上げ速度</word_group> {description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28341_name:
  en: Annihilation Support
  ko: 섬멸 지원
  ja: 殲滅支援
28341_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects the target when the target is in Anti A.T. Field status.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as additional damage.
    Stack count of Anti A.T. Field ▲ {description_value_03}.</color>
    ■ Activates after landing {description_value_04} normal attack(s) when self is in Attack State status. Affects the target(s).
    <color=#00AEFF>Deals {description_value_05}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
    ■ Activates when entering Full Burst. Affects all allies in Annihilation State status.
    <color=#00AEFF><word_group=10071>Units affected</word_group> by Annihilation State's additional effect ▲ {description_value_06} for {description_value_07} sec.
    <word_group=10072>Attack range</word_group> of Annihilation State's additional effect ▲ {description_value_08}% for {description_value_09} sec.
    ATK ▲ {description_value_10}% of caster's ATK for {description_value_11} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 대상이 안티 AT 필드 상태라면 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 추가 대미지]
    [안티 AT 필드 중첩량 {description_value_03}개 ▲]</color>
    ■ 자신이 공격 태세 상태라면 일반 공격 {description_value_04}회 명중 시 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_05}% 추가 대미지]</color>
    ■ 풀 버스트 타임 시작 시 섬멸 태세 상태인 아군 전체에게
    <color=#00AEFF>[섬멸 태세 추가 효과 <word_group=10071>적용 대상</word_group> {description_value_06} ▲] [{description_value_07}초 유지]
    [섬멸 태세 추가 효과 <word_group=10072>공격 범위</word_group> {description_value_08}% ▲] [{description_value_09}초 유지]
    [시전자 기준 공격력 {description_value_10}% ▲] [{description_value_11}초 유지]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、対象がアンチA.T.フィールド状態なら、対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」
    「アンチA.T.フィールドスタック量{description_value_03}個▲」</color>
    ■自分が攻撃態勢状態なら、通常攻撃が{description_value_04}回命中した時、対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_05}％の追加ダメージ」</color>
    ■フルバーストタイムが発動した時、殲滅態勢状態の味方全体に
    <color=#00AEFF>「殲滅態勢の追加効果<word_group=10071>適用対象</word_group> {description_value_06}▲」「{description_value_07}秒間維持」
    「殲滅態勢の追加効果<word_group=10072>攻撃範囲</word_group> {description_value_08}％▲」「{description_value_09}秒間維持」
    「スキル発動者基準で攻撃力{description_value_10}％▲」「{description_value_11}秒間維持」</color>
