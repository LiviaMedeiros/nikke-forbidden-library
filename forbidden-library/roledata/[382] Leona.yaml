381_name:
  en: Biscuit
  ko: 비스킷
  ja: ビスケット
380_name:
  en: Nero
  ko: 네로
  ja: ネロ
c382_Lobby_Touch_1:
  en: Oh Timi, you're such a cutie!
  ko: |-
    우리 티미~ 쪽!
    너무 귀여워, 헤헤.
  ja: |-
    ティミ～ちゅっ！
    すっごくかわいい。ふふっ。
c382_Lobby_Touch_2:
  en: |-
    I wish people would't judge Timi based solely on his appearance.
    He's actually very kind.
  ko: |-
    사람들이 티미의 겉모습만 보고 판단하지 않았으면 좋겠어.
    엄청 순하다구.
  ja: |-
    ティミを見た目だけで判断しないでほしいな。
    すごく優しい子なんだから。
c382_Lobby_Touch_3:
  en: |-
    I've always fed large animals,
    so whenever I touch small animals, I'm afraid that I'll end up hurting them.
  ko: |-
    큰 동물들만 다루다 보니,
    작은 동물들은 건드리기만 해도 부서질 것 같아서 무서워.
  ja: |-
    大きな動物ばっかり相手してるから、
    小さな動物は触れるだけで壊しちゃいそうで怖いの。
c382_Lobby_Touch_Love_1:
  en: |-
    Here's a kiss for you, Timi!
    Would you like a kiss too, Zoo Keeper?
  ko: |-
    우리 티미~ 쪽!
    음? 사육사님도 받고 싶어?
  ja: |-
    ティミ～ちゅっ！
    ん？飼育士さんもしてほしい？
c382_Lobby_Touch_Love_2:
  en: |-
    I like everything to be king-sized,
    whether it's animals or you, Zoo Keeper, hehe.
  ko: |-
    나는 뭐든 큰 게 좋더라.
    동물도, 사육사님도. 헤헤.
  ja: |-
    私は何でも大きいのが好き。
    動物も、飼育士さんも。ふふっ。
c382_Lobby_Touch_Love_3:
  en: |-
    I want to be alone with you,
    so I won't bring Timi with me next time.
  ko: |-
    다음엔 티미를 두고 와야겠어.
    사육사님이랑 단둘이 있어 보고 싶거든.
  ja: |-
    次はティミを置いてこなきゃ。
    飼育士さんと二人きりになりたいから。
c382_Lobby_Stay_1:
  en: |-
    Are you tired of waiting, Timi?
    I'll play with you later.
  ko: |-
    티미, 기다리는 거 지루하지?
    이따가 내가 재미있게 놀아줄게.
  ja: |-
    ティミ、待つのは退屈だね？
    あとでたくさん遊んであげる。
c382_Lobby_Stay_Love_1:
  en: |-
    Are you eager to see Zoo Keeper, Timi?
    Me too.
  ko: |-
    티미도 사육사님이 보고싶어?
    나도 빨리 보고싶어. 헤헤.
  ja: |-
    ティミも飼育士さんに会いたいの？
    私も早く会いたいな。ふふっ。
c382_Outpost_Touch_1:
  en: |-
    This place is nice and quiet.
    Perfect for walking Timi.
  ko: |-
    여기는 한적해서 좋다.
    티미랑 같이 산책하기 딱이겠어.
  ja: |-
    ここは静かでいいね。
    ティミと一緒に お散歩するのにぴったり。
c382_Outpost_Touch_2:
  en: I don't suppose they've got any shops here that cater to big cats, do they?
  ko: 음. 맹수를 위한 상점은 없겠지?
  ja: うーん。 猛獣向けのお店はないよね？
c382_Outpost_Touch_3:
  en: I hope Timi's appearance doesn't scare anyone.
  ko: |-
    다른 사람들이 티미를 보고
    놀라지 않았으면 좋겠는데.
  ja: みんな、 ティミを見て 驚かないといいけど。
c382_Gacha_Get_1:
  en: Hello there, my name is Leona, and this cute lion here is Timi.
  ko: |-
    안녕, 나는 레오나고 여기는 귀여운 사자 티미야.
    잘 부탁해.
  ja: |-
    こんにちは。私はレオナ。こっちはかわいいライオンのティミ。
    よろしくね。
c382_Reinforce_1:
  en: You have hopes of me becoming better at my job, right? I'll try my best, I promise.
  ko: 더 멋진 사육사가 되라는 거지? 열심히 할게.
  ja: もっと素敵な飼育士になれってこと？頑張るよ。
c382_Reinforce_2:
  en: I feel like my body has become lighter. Thanks!
  ko: 음! 몸이 가벼워졌어, 고마워.
  ja: わあ！体が軽くなった、ありがとう。
c382_Reinforce_3:
  en: I'm more skilled now.
  ko: 좀 더 능숙하게 다룰 수 있겠는걸?
  ja: これでもっと上手に訓練できそう。
c382_Gift_1:
  en: Wow, thanks! I'll put it to good use.
  ko: 우와, 정말 고마워. 잘 쓸게.
  ja: わあ、本当にありがとう。大切に使うね。
c382_Gift_2:
  en: Timi seems to like it too, haha.
  ko: 어? 티미도 마음에 들었나 봐, 하하.
  ja: あれ？ティミも気に入ったみたい。あはは。
c382_Gift_3:
  en: I'm not used to getting gifts all the time.
  ko: 이렇게 받기만 하는 거, 적응이 잘 안 되는데.
  ja: もらってばっかり…こういうのには慣れてないの。
c382_Attractive_Up_1:
  en: It would be nice if you could be there for me like Timi has.
  ko: 음. 사육사님도 티미처럼 내 옆에 딱 붙어있으면 좋을 텐데.
  ja: |-
    うーん。飼育士さんもティミみたいに、
    べったりくっついてくれたらいいのに。
c382_Attractive_Up_2:
  en: |-
    What should I do? I'm growing more and more fond of you, Zoo Keeper.
    Timi might get jealous...
  ko: |-
    사육사님이 점점 좋아져서 어떡하지?
    티미가 질투할 텐데….
  ja: |-
    飼育士さんのこと、どんどん好きになっちゃうな。
    ティミが嫉妬しちゃいそう…
c382_Attractive_Up_3:
  en: Oh boy... my heart is beating faster than the last time I saw a brown bear out
    in the wild.
  ko: 아…! 불곰을 직접 봤을 때 보다 더 두근거리는 것 같아.
  ja: あっ…！ヒグマを初めて見た時よりもドキドキしてる。
c382_Party_Deploy_1:
  en: Off I go, Timi.
  ko: 티미, 다녀올게.
  ja: ティミ、行ってくるね。
c382_Field_Touch_1:
  en: Roar!
  ko: 어흥~!
  ja: ガオ～！
c382_Field_Go_1:
  en: On my way.
  ko: 가고 있어.
  ja: 今行くよ。
c382_Battle_Enter_1:
  en: You fools dare stand in the way of a lion?
  ko: 사자의 앞을 막다니, 겁이 없는 녀석들이네.
  ja: ライオンの前に立ちはだかるなんて、怖いもの知らずね。
c382_Battle_Ready_1:
  en: Looks like we've got some naughty kids who need taking care of.
  ko: 못된 친구들이 많네.
  ja: 悪い子たちが多いね。
c382_Battle_Ready_2:
  en: Let the training begin!
  ko: 훈련을 시작해 볼까?
  ja: 訓練を始めよっか？
c382_Battle_Ready_3:
  en: You're all worse than beasts.
  ko: 짐승보다 못한 것들….
  ja: あなたたちは獣以下ね…
c382_Reload_1:
  en: Replenishing ammo.
  ko: 채우고 있어.
  ja: リロードしてるよ。
c382_Reload_2:
  en: Give me a second.
  ko: 기다려 줘.
  ja: 待ってて。
c382_Reload_3:
  en: Can you keep an eye out for me?
  ko: 잠시 망 좀 봐줄래?
  ja: ちょっと見張っててくれる？
c382_Ult_Skill_Ready_1:
  en: I'm ready.
  ko: 준비됐어.
  ja: 準備できたよ。
c382_Ult_Skill_1:
  en: Who wants some treats? Come over here!
  ko: 츄르 먹을 친구~ 여기 여기 붙어라!
  ja: |-
    おやつ食べる子～
    こっちにおいで～！
c382_FullBurst_1:
  en: Bite at will!
  ko: 마음껏 물어뜯어!
  ja: 思いっきり噛みついて！
c382_Kill_Monster_1:
  en: Gotcha.
  ko: 잡았어.
  ja: 捕まえた。
c382_Kill_Monster_2:
  en: How was that? Am I doing good?
  ko: 어때, 방금 괜찮았어?
  ja: どう？今のカッコよかった？
c382_Kill_Monster_3:
  en: There are still so many.
  ko: 아직도 많이 남았네.
  ja: まだたくさん残ってるね。
c382_Damage_1:
  en: Ouch!
  ko: 아얏!
  ja: ああっ！
c382_Damage_2:
  en: "*Whimper*"
  ko: 끼잉….
  ja: クゥン…
c382_Damage_3:
  en: Ugh...!
  ko: 읏…!
  ja: うっ…！
c382_Die_1:
  en: Sorry, but I'm standing down.
  ko: 먼저 빠질게, 미안해….
  ja: 先に抜けるね、ごめん…
c382_Win_1:
  en: Never tread on the lion's tail.
  ko: 잠자는 사자의 코털을 건드리면 안 되지.
  ja: 眠ってるライオンを起こしちゃダメだよ。
