---
382_name:
  en: Leona
  ko: 레오나
  ja: レオナ
c382_description:
  en: |-
    A Nikke from the Happy Zoo Squad, which is responsible for overseeing the Ark's animals.
    Manages ferocious beasts like lions and tigers.
    Shares a unique bond with a timid lion named Timi.
  ko: |-
    방주의 동물들을 관리하는 부대, 해피 주 소속의 니케.
    사자, 호랑이 등의 맹수를 관리한다.
    티미라 불리는 겁쟁이 사자와 둘도 없는 단짝.
  ja: |-
    アークの動物を管理する部隊、ハッピーズー所属のニケ。
    ライオンやトラなどの猛獣を管理している。
    ティミと呼ばれる怖がりなライオンと大の仲よし。
382_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_382:
  en: Leona's Spare Body
  ko: 레오나 스페어 바디
  ja: レオナのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
23822_name:
  en: Courageous Look
  ko: 용기있는 시선
  ja: 勇気の眼差し
23822_description:
  en: |-
    ■ Activates when entering Full Burst. Affects all allies.
    <color=#00AEFF>Hit Rate ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when entering Full Burst. Affects {description_value_03} ally unit(s) with the highest <word_group=10025>final</word_group> ATK and a Shotgun.
    <color=#00AEFF>Number of <word_group=10038>pellets</word_group> ▲ {description_value_04} for {description_value_05} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[명중률 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 풀 버스트 타임 시작 시 <word_group=10025>최종</word_group> 공격력이 가장 높은 샷건 소지 아군 {description_value_03}기에게
    <color=#00AEFF>[<word_group=10038>펠릿</word_group> 개수 {description_value_04}개 ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「命中率{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■フルバーストタイムが発動した時、ショットガンを所持する<word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_03}機に
    <color=#00AEFF>「<word_group=10038>ペレット</word_group>数{description_value_04}個▲」「{description_value_05}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
23821_name:
  en: Thunderous Roar
  ko: 우렁찬 포효
  ja: 力強い咆哮
23821_description:
  en: |-
    ■ Activates after {description_value_01} normal attack(s). Affects all allies.
    <color=#00AEFF>Roar: Critical Rate ▲ {description_value_02}%, stacks up to {description_value_03} time(s) and lasts for {description_value_04} sec.</color>
    ■ Activates after {description_value_05} normal attack(s). Affects all allies with a Shotgun.
    <color=#00AEFF><word_group=10036>Maximum Effective Range</word_group> ▲ {description_value_06}% for {description_value_07} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 아군 전체에게
    <color=#00AEFF>[포효 : 크리티컬 확률 {description_value_02}% ▲] [{description_value_03} 중첩] [{description_value_04}초 유지]</color>
    ■ 일반 공격 {description_value_05}회 공격 시 샷건 소지 아군 전체에게
    <color=#00AEFF>[<word_group=10036>적정 최대 사거리</word_group> {description_value_06}% ▲] [{description_value_07}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、味方全体に
    <color=#00AEFF>「咆哮：クリティカル確率{description_value_02}％▲」
    「{description_value_03}スタック」「{description_value_04}秒間維持」</color>
    ■通常攻撃で{description_value_05}回攻撃した時、ショットガンを所持する味方全体に
    <color=#00AEFF>「<word_group=10036>適正最大射程距離</word_group>{description_value_06}％▲」「{description_value_07}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
13823_name:
  en: Lion's Heart
  ko: 사자의 심장
  ja: ライオンの心
13823_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Critical Damage ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when the caster's Roar is fully stacked. Affects all allies with a Shotgun.
    <color=#00AEFF>Critical Rate ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[크리티컬 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 자신이 포효 최대 중첩 상태라면 샷건 소지 아군 전체에게
    <color=#00AEFF>[크리티컬 확률 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「クリティカルダメージ{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
    ■自分が咆哮のフルスタック状態なら、
    ショットガンを所持する味方全体に
    <color=#00AEFF>「クリティカル確率{description_value_03}％▲」
    「{description_value_04}秒間維持」</color>
