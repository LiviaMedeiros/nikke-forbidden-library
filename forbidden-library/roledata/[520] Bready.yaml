---
520_name:
  en: Bready
  ko: 브래디
  ja: ブレッディ
c520_description:
  en: |-
    The Nikke in charge of taste testing in Cooking Oil Squad.
    When she eats food, she can discern its nutritional value, ingredients, and even subtle flavors.
    She's also capable of gathering information about an item's components and fragments of memories tied to it just by tasting it.
    However, she keeps this ability hidden as it could be exploited if discovered by the public.
  ko: |-
    쿠킹오일 스쿼드의 시식 담당 니케.
    음식을 먹으면 그것의 영양소, 재료, 사소한 맛까지 모두 알 수 있다.
    사물의 맛을 보면 구성 요소부터 단편적인 기억까지 정보를 얻을 수 있으나,
    이 부분은 외부에 알려지면 악용될 소지가 커 최대한 숨기고 있다.
  ja: |-
    クッキングオイル部隊の試食担当ニケ。
    食べたものの栄養素・食材・些細な味の違いまで
    すべて感知できる。
    物を舐めるとその成分や断片的な記憶まで分かるが、
    この能力が外部に知られると悪用される可能性が高いため
    極力隠している。
520_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_520:
  en: Bready's Spare Body
  ko: 브래디 스페어 바디
  ja: ブレッディのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
25202_name:
  en: Favorite Candy
  ko: 페이버릿 캔디
  ja: フェイバリット・キャンディー
25202_description:
  en: |-
    ■ Activates after landing {description_value_08} Full Charge attack(s) while in Lingering Taste status. Affects the target.
    <color=#00AEFF>Damage Taken ▲ {description_value_01}% for {description_value_02} sec.
    Aftertaste: Deals  {description_value_03}% of <word_group=10025>final</word_group> ATK as sustained damage every 1 sec for {description_value_04} sec.</color>
    ■ Activates when hitting a target with Full Charge while in Recommended Taste status. Affects self.
    <color=#00AEFF>Attack Damage ▲ {description_value_05}% for {description_value_06} sec.</color>
    ■ Activates when hitting a target with Full Charge while in Recommended Taste status. Affects all enemies.
    <color=#00AEFF>Deals {description_value_07}% of <word_group=10025>final</word_group> ATK as <word_group=10019>distributed damage</word_group>.</color>
  ko: |-
    ■ 풀 차지 공격 {description_value_08}회 명중 시 자신이 머물고 싶은 맛 상태라면 대상에게
    <color=#00AEFF>[받는 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]
    [맛의 여운 : <word_group=10025>최종</word_group> 공격력 {description_value_03}% 지속 대미지] [1초 간격] [{description_value_04}초 유지]</color>
    ■ 풀 차지 공격 명중 시 자신이 나누고 싶은 맛 상태라면 자신에게
    <color=#00AEFF>[공격 대미지 {description_value_05}% ▲] [{description_value_06}초 유지]</color>
    ■ 풀 차지 공격 명중 시 자신이 나누고 싶은 맛 상태라면 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_07}% <word_group=10019>분배 대미지</word_group>]</color>
  ja: |-
    ■フルチャージ攻撃が{description_value_08}回命中した時、自分がやみつきの味状態なら、対象に
    <color=#00AEFF>「受けるダメージ{description_value_01}％▲」「{description_value_02}秒間維持」
    「あと味：<word_group=10025>最終</word_group>攻撃力の{description_value_03}％の
    持続ダメージ」「1秒間隔」「{description_value_04}秒間維持」</color>
    ■フルチャージ攻撃が命中した時、
    自分がオススメの味状態なら、自分に
    <color=#00AEFF>「攻撃ダメージ{description_value_05}％▲」「{description_value_06}秒間維持」</color>
    ■フルチャージ攻撃が命中した時、
    自分がオススメの味状態なら、敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_07}％の<word_group=10019>分配ダメージ</word_group>」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
25201_name:
  en: Lonely Gourmet
  ko: 론리 구르메
  ja: ロンリーグルメ
25201_description:
  en: |-
    ■ Activates when entering Full Burst. Affects self.
    <color=#00AEFF>ATK ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when gaining the buff that increases sustained damage. Affects self.
    <color=#00AEFF>Lingering Taste: Charge Speed ▼ {description_value_03}% for {description_value_04} sec. This effect cannot be dispelled.
    Removes Recommended Taste.</color>
    ■ Activates when gaining the buff that increases distributed damage while not in a sustained damage-increasing status. Affects self.
    <color=#00AEFF>Recommended Taste: Charge Speed ▼ {description_value_05}% for {description_value_06} sec. This effect cannot be dispelled.
    Removes Lingering Taste.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[공격력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 지속 대미지 증가 효과 적용 시 자신에게
    <color=#00AEFF>[머물고 싶은 맛 : 차지 속도 {description_value_03}% ▼] [{description_value_04}초 유지] [해제 불가]
    [나누고 싶은 맛 삭제]</color>
    ■ 분배 대미지 증가 효과 적용 시 지속 대미지 증가 상태가 아니라면 자신에게
    <color=#00AEFF>[나누고 싶은 맛 : 차지 속도 {description_value_05}% ▼] [{description_value_06}초 유지] [해제 불가]
    [머물고 싶은 맛 삭제]</color>
  ja: |-
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■持続ダメージ増加効果が適用された時、
    自分に
    <color=#00AEFF>「やみつきの味：チャージ速度{description_value_03}％▼」「{description_value_04}秒間維持」「解除不可」
    「オススメの味解除」</color>
    ■分配ダメージ増加効果が適用された時、
    持続ダメージ増加状態でなければ自分に
    <color=#00AEFF>「オススメの味：チャージ速度{description_value_05}％▼」「{description_value_06}秒間維持」「解除不可」
    「やみつきの味解除」</color>
