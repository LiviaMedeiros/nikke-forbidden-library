521_name:
  en: Crust
  ko: 크러스트
  ja: クラスト
c520_Lobby_Touch_1:
  en: |-
    Let me know if you're hungry.
    I'll invite you to our kitchen.
  ko: |-
    배고프면 말해.
    우리 주방에 초대해 줄 테니까.
  ja: |-
    お腹が空いたら言って。
    キッチンに招待するわ。
c520_Lobby_Touch_2:
  en: Did you bring the food? Can I have some?
  ko: 음식, 가져온 거야? 내가 먹으면 돼?
  ja: |-
    食べる物、持ってる？
    もらってもいいかしら？
c520_Lobby_Touch_3:
  en: "*Nibble nibble* Mmm, delicious."
  ko: |-
    할짝- 할짝-
    음~ 맛있다.
  ja: |-
    ペロッ、ペロッ…
    う～ん、おいしい。
c520_Lobby_Touch_Love_1:
  en: |-
    Bonne Bouche, you look as scrumptious as ever.
    May I have a bite later?
  ko: |-
    미미, 오늘도 맛있어 보여.
    이따가 한 입만 먹어봐도 돼?
  ja: |-
    美味、今日もおいしそうね。
    あとで一口味見してもいい？
c520_Lobby_Touch_Love_2:
  en: |-
    *Nibble nibble* What is it? Are you ticklish?
    I still want to taste you some more, so please bear with me for a moment.
  ko: |-
    할짝- 할짝- 왜? 손가락은 간지러워?
    미미의 맛, 잔뜩 맛보고 싶으니까 조금만 참아줘.
  ja: |-
    ペロッ、ペロッ…えっ？指はくすぐったい？
    美味をとことん味わいたいから、少し我慢してて。
c520_Lobby_Touch_Love_3:
  en: |-
    I know it's unfair that I'm always the one munching on you...
    Would you like to try it too?
  ko: |-
    매번 나만 핥는 건 불공평하니까…
    미미도 나를 핥아볼래?
  ja: |-
    いつも私ばかりなめていたら不公平よね…
    私のこと、なめてみる？
c520_Lobby_Stay_1:
  en: When are you getting back? I'm hungry.
  ko: "…배고파. 언제 와?"
  ja: "…お腹が空いたわ。いつ戻って来るの？"
c520_Lobby_Stay_Love_1:
  en: I have to admit, waiting for you does make me appreciate the feeling of hunger
    a little more.
  ko: |-
    미미를 기다린다고 생각하니까,
    배고픔도 조금은 즐길 수 있게 된 것 같아.
  ja: 美味を待ってる間なら、空腹も少しは楽しめそう。
c520_Outpost_Touch_1:
  en: No one can come to our kitchen unless they are invited.
  ko: 우리 주방은 초대받은 사람들만 올 수 있어.
  ja: 私たちのキッチンは、 招待された人しか入れないの。
c520_Outpost_Touch_2:
  en: Do you have any tasty treats?
  ko: 맛있는 거라도 갖고 있어?
  ja: おいしいものでも持ってるの？
c520_Outpost_Touch_3:
  en: |-
    I'm gonna get something to eat.
    Personally, I recommend the Maid Cafe.
  ko: |-
    밥 먹으러 가고 있어.
    내가 추천하는 가게는 메이드 카페야.
  ja: |-
    ご飯を食べに行くの。
    おすすめはメイドカフェよ。
c520_Gacha_Get_1:
  en: I'm hungry. Have you got anything to eat, perchance?
  ko: 배고프네, 혹시 먹을 거 좀 갖고 있어?
  ja: お腹空いたわ。何か食べる物持ってない？
c520_Reinforce_1:
  en: I think my tongue has become more sensitive.
  ko: 혀가 좀 더 예민해진 것 같아.
  ja: 舌がもっと鋭くなった気がするわ。
c520_Reinforce_2:
  en: What a thrilling flavor! This is fun.
  ko: 짜릿한 맛이야, 재미있어.
  ja: ピリッとくる味ね。面白いわ。
c520_Reinforce_3:
  en: Interesting... I actually feel slightly full.
  ko: 배가 좀 찬 것 같아. 신기하네.
  ja: 少しお腹が満たされた気がする。不思議ね。
c520_Gift_1:
  en: I'm curious what this will taste like.
  ko: 어떤 맛이 날까, 궁금하네.
  ja: どんな味がするか、気になるわ。
c520_Gift_2:
  en: Thanks. I'll eat it when I get hungry.
  ko: 고마워, 배고플 때 꺼내 먹을게.
  ja: ありがとう。お腹が空いた時に食べるわね。
c520_Gift_3:
  en: Anyone who gives me something to eat, like you, must be a good person.
  ko: |-
    먹을 거 주는 사람, 좋은 사람.
    미미, 좋은 사람.
  ja: |-
    食べ物をくれる人は、いい人よ。
    だから、美味もいい人ね。
c520_Attractive_Up_1:
  en: Bonne Bouche, you're getting tastier with every passing day.
  ko: 미미, 날이 갈수록 더 맛있어지네.
  ja: 美味はどんどん味が深くなるわね。
c520_Attractive_Up_2:
  en: I want you to feed me the next item on the menu, Bonne Bouche.
  ko: 다음 메뉴는 미미가 직접 먹여줘. 아아~
  ja: 次は美味が食べさせてくれる？あ～ん。
c520_Attractive_Up_3:
  en: Just looking at you is enough to make me feel full.
  ko: 보기만 해도 배부르다는 기분이 이런 거구나.
  ja: 見てるだけでお腹いっぱいって、こういう気分なのね。
c520_Party_Deploy_1:
  en: What's on the menu?
  ko: 뭐 먹으러 가?
  ja: 何を食べに行く？
c520_Field_Touch_1:
  en: Did you call?
  ko: 응, 불렀어?
  ja: うん。呼んだ？
c520_Field_Go_1:
  en: I found something that looks delicious.
  ko: 맛있어 보이는 걸 찾았어.
  ja: おいしそうなものを見つけたわ。
c520_Battle_Enter_1:
  en: The menu here is lacking.
  ko: 여기는 메뉴가 부실한데.
  ja: ここのメニューはイマイチね。
c520_Battle_Ready_1:
  en: This all looks rather unappetizing.
  ko: 맛없어 보이는 것들 투성이야.
  ja: マズそうなものばっかり。
c520_Battle_Ready_2:
  en: This barely even counts as a snack.
  ko: 입가심도 안 되겠어.
  ja: 口直しにもならないわ。
c520_Battle_Ready_3:
  en: Let's finish up quickly and go eat something nice.
  ko: 빨리 정리하고 맛있는 거 먹으러 가자.
  ja: 早く片づけて、おいしいものを食べに行きましょ。
c520_Reload_1:
  en: Just a moment, let me digest.
  ko: 잠시만, 소화 좀 시킬게.
  ja: 待って、消化の時間。
c520_Reload_2:
  en: I'm really craving something tasty.
  ko: "…맛있는 거 먹고 싶다."
  ja: "…おいしいものが食べたいわ。"
c520_Reload_3:
  en: Refilling.
  ko: 리필 중.
  ja: おかわり中。
c520_Ult_Skill_Ready_1:
  en: I'm famished!
  ko: 아, 배고파…!
  ja: あぁ、お腹空いた…！
c520_Ult_Skill_1:
  en: I'll eat every last morsel!
  ko: 잔뜩 핥아줄게.
  ja: たっぷり味わってあげる。
c520_FullBurst_1:
  en: Let's eat together!
  ko: 다 같이 먹자.
  ja: 一緒に食べましょ。
c520_Kill_Monster_1:
  en: One more plate.
  ko: 한 접시 더.
  ja: もう一皿。
c520_Kill_Monster_2:
  en: Tasting finished.
  ko: 시식 끝.
  ja: 試食はおしまい。
c520_Kill_Monster_3:
  en: Main dish finished.
  ko: 메인 디시, 클리어.
  ja: メインディッシュ、クリア。
c520_Damage_1:
  en: Ouch.
  ko: 아야.
  ja: うう…
c520_Damage_2:
  en: Ugh...!
  ko: 으읏…!
  ja: うっ…！
c520_Damage_3:
  en: That hurts!
  ko: 아파….
  ja: 痛い…
c520_Die_1:
  en: Urgh... Can't gather strength... too hungry...
  ko: 으… 배고파서 힘이 안 들어가….
  ja: うぅ…お腹が空いて力が出ないわ…
c520_Win_1:
  en: That was a filling meal. What's next on the menu?
  ko: 잘 먹었어. 다음 메뉴는 뭐야?
  ja: ごちそうさま。次のメニューは何？
c520_01_Lobby_Touch_1:
  en: This ice cream is really hard—perfect for licking. *Lick*
  ko: |-
    이 아이스크림, 엄청 딱딱해.
    그래서 핥아 먹기에 딱 좋아. 핥짝-
  ja: |-
    このアイス、すっごく硬いの。
    舐めるのにちょうどいいわ。ペロッ。
c520_01_Lobby_Touch_2:
  en: Sweets don't make me full, but they do make me happy. Want a bite, Bonne Bouche?
  ko: |-
    달달한 건 배가 차지는 않지만, 기분이 좋아져.
    미미도 한 입 할래?
  ja: |-
    甘いものでお腹は満たされないけど、気分はよくなるわ。
    美味も一口食べてみない？
c520_01_Lobby_Touch_3:
  en: I get sleepy if I have too much sugar. Wanna eat some ice cream and take a nap
    with me?
  ko: |-
    단 걸 많이 먹으면 졸리더라.
    아이스크림 먹고 같이 낮잠 잘래?
  ja: |-
    甘いものを食べすぎると眠くなるわね…
    アイスを食べたら、お昼寝しない？
c520_01_Lobby_Touch_Love_1:
  en: Can I spread this on your hand and taste it? I think it'll be really sweet.
  ko: |-
    이거, 미미의 손에 발라서 맛봐도 돼?
    엄청 달콤할 것 같거든.
  ja: |-
    美味の指で味見してもいい？
    すごく甘そうなのよね。
c520_01_Lobby_Touch_Love_2:
  en: I like dessert shops and all... but I like your room even better, Bonne Bouche.
  ko: |-
    디저트 가게도 좋지만…
    난 미미의 방이 더 좋은데.
  ja: |-
    スイーツのお店もいいけど…
    私は美味の部屋のほうが好きだわ。
c520_01_Lobby_Touch_Love_3:
  en: Desserts are a treat for both the eyes and the palate. ...Just like Bonne Bouche.
  ko: |-
    디저트는 보는 맛도 좋고, 먹는 맛도 좋지.
    …미미처럼.
  ja: |-
    スイーツは目と口で味わうものよ。
    …美味みたいにね。
c520_01_Lobby_Stay_1:
  en: I want something sweet, like ice cream, candy, chocolate, crepes...
  ko: |-
    당 땡기네~
    아이스크림, 사탕, 초코, 크레이프….
  ja: |-
    糖分チャージが必要だわ～
    アイスクリームにキャンディ、チョコレートにクレープ…
c520_01_Lobby_Stay_Love_1:
  en: I want something sweet, like Bonne Bouche, Bonne Bouche, Bonne Bouche, Bonne
    Bouche...
  ko: |-
    당 땡기네~
    미미, 미미, 미미, 미미….
  ja: |-
    甘いものが恋しい～
    美味、美味、美味、美味…
c520_01_Outpost_Touch_1:
  en: Do you know any good dessert shops?
  ko: 괜찮은 디저트 가게, 추천해 줄 수 있을까?
  ja: おすすめのスイーツ屋さん、 教えてくれる？
c520_01_Outpost_Touch_2:
  en: I asked Crust to make me something sweet. Wanna come with?
  ko: |-
    크러스트한테 달콤한 간식을 준비해달라고 했어.
    같이 갈래?
  ja: |-
    クラストに甘いおやつを頼んだの。
    一緒に食べに行かない？
c520_01_Outpost_Touch_3:
  en: Did you eat? How about dessert?
  ko: 밥 먹었어? 그럼, 후식은?
  ja: ご飯は食べた？食後のデザートは？
c520_01_Gacha_Get_1:
  en: Bonne Bouche, let's go get something sweet together.
  ko: 미미, 같이 달달한 거 먹으러 가자.
  ja: 美味、一緒に甘いものを食べに行きましょ。
c520_01_Reinforce_1:
  en: I feel stronger, like I just stuffed myself with good food.
  ko: 배가 꽉~ 찬 것처럼 힘이 나.
  ja: お腹がいっぱいになったみたいに、力が湧いてくるわ。
c520_01_Reinforce_2:
  en: Now I'll be able to taste you even better, Bonne Bouche.
  ko: 미미의 맛을 더 잘 느낄 수 있을 것 같아.
  ja: 美味の味をもっと深く感じられそうよ。
c520_01_Reinforce_3:
  en: My tongue feels all tingly now!
  ko: 혀가 찌릿찌릿~ 해졌어.
  ja: 舌がピリピリするわ～
c520_01_Gift_1:
  en: Ooh, thanks for the snack!
  ko: 와~ 잘 먹을게.
  ja: わぁ、いただきます。
c520_01_Gift_2:
  en: I wonder what this'll taste like with ice cream.
  ko: 아이스크림에 찍어 먹으면 무슨 맛이 되려나.
  ja: アイスにつけて食べたら、どんな味がするかしら。
c520_01_Gift_3:
  en: I hope this tastes sweet.
  ko: 이건, 달콤한 맛이었으면 좋겠어.
  ja: これは…甘い味だと嬉しいわ。
c520_01_Attractive_Up_1:
  en: I've never tasted something this sweet before...
  ko: 이렇게 달콤한 맛은 처음이야….
  ja: こんなに甘いものは初めてよ…
c520_01_Attractive_Up_2:
  en: I like you so much, Bonne Bouche. Can I have just one little taste...?
  ko: 미미, 너무 좋아. 핥아도 돼…?
  ja: 美味、大好き。舐めてもいい…？
c520_01_Attractive_Up_3:
  en: Lately, you taste nothing but sweet to me. Is this what love tastes like...?
  ko: |-
    요새 미미한테서는 단맛밖에 안 나.
    이게… 사랑의 달콤함이라는 걸까?
  ja: |-
    最近、美味から甘い味しかしないの。
    これが…恋の甘さってこと？
c520_01_Party_Deploy_1:
  en: Okay, let's go!
  ko: 좋아, 같이 가자.
  ja: いいわ、一緒に行きましょ。
c520_01_Field_Touch_1:
  en: Yes, Bonne Bouche?
  ko: 응, 미미~?
  ja: 美味、呼んだ？
c520_01_Field_Go_1:
  en: There's something that looks sweet over here...
  ko: 여기에 달콤해 보이는 게 있어.
  ja: こっちに甘そうなものがあるわ。
c520_01_Battle_Enter_1:
  en: I wonder what they taste like.
  ko: 너희는 어떤 맛을 갖고 있어?
  ja: あなたたちは、どんな味がするかしら。
c520_01_Battle_Ready_1:
  en: I hope one of them is a new flavor...
  ko: 새로운 맛이 나면 좋겠는데….
  ja: 新しい味がするといいんだけど…
c520_01_Battle_Ready_2:
  en: That one might make a good entree.
  ko: 메인 요리로 괜찮으려나.
  ja: メインディッシュになるかしら。
c520_01_Battle_Ready_3:
  en: Time for a little taste test!
  ko: 맛 좀 볼게.
  ja: 味見させて。
c520_01_Reload_1:
  en: I need to wipe my mouth.
  ko: 입 좀 닦을게.
  ja: 口を拭くわね。
c520_01_Reload_2:
  en: I might be getting a food coma...
  ko: "…배 차니까 졸려."
  ja: "…お腹いっぱい、眠いわ。"
c520_01_Reload_3:
  en: "*Lick* This gun tastes bitter..."
  ko: |-
    핥짝-
    …총, 써.
  ja: |-
    ペロッ――
    …銃は苦いわ。
c520_01_Ult_Skill_Ready_1:
  en: My tummy's grumbling.
  ko: 꼬르륵.
  ja: グゥゥ…
c520_01_Ult_Skill_1:
  en: So many sweets!
  ko: 달콤한 게 잔뜩~
  ja: 甘いものがいっぱ～い。
c520_01_FullBurst_1:
  en: Time to dig in!
  ko: 잘 먹겠습니다.
  ja: いただきます。
c520_01_Kill_Monster_1:
  en: That one didn't taste good.
  ko: 이건 맛없네.
  ja: これはまずいわ。
c520_01_Kill_Monster_2:
  en: Next dish.
  ko: 다음 접시.
  ja: 次のお皿。
c520_01_Kill_Monster_3:
  en: Is there any food left?
  ko: 음식 남았나?
  ja: 食べ物、残ってる？
c520_01_Damage_1:
  en: Ah...!
  ko: 앗…!
  ja: あっ…！
c520_01_Damage_2:
  en: Ow...!
  ko: 아야…!
  ja: いたっ…！
c520_01_Damage_3:
  en: Ngh...
  ko: 으응….
  ja: うう…
c520_01_Die_1:
  en: Ugh... My blood sugar's getting low...
  ko: 으… 당 떨어진다….
  ja: うう…糖分が足りない…
c520_01_Win_1:
  en: I always have room for dessert. Let's go get something sweet.
  ko: 디저트 배는 따로니까, 달콤한 거 먹으러 가자.
  ja: スイーツは別腹だから、甘いものを食べに行きましょ。
