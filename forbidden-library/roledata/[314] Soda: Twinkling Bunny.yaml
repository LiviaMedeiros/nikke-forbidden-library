  ja: |-
    ご主人様、ご存じですかぁ？
    しっぽでお掃除もできるんですよぉ！
c314_Lobby_Touch_Love_3:
  en: Good luck to you, Master!
  ko: 주인님께 토끼의 행운을 나눠드릴게요~
  ja: ご主人様にウサギの幸運を分けてあげますね～
c314_Lobby_Stay_1:
  en: |-
    Master, where are you?
    You haven't left me, have you?
  ko: |-
    주인님 어디계세요오.
    저만 두고 가신 건 아니죠오?
  ja: |-
    ご主人様、どこですかぁ。
    私を置いていかないでください～
c314_Lobby_Stay_Love_1:
  en: If you keep disappearing on me, I'm gonna hold onto your arm and never let go.
  ko: 계속 없어지시면… 파, 팔짱 끼고 다닐 거예요~!
  ja: |-
    す、すぐいなくなっちゃう…
    …腕を組んで歩きましょう～！
c314_Outpost_Touch_1:
  en: |-
    What beautiful weather we're having.
    A perfect day for cleaning.
  ko: |-
    와아~ 오늘도 날씨가 좋네요~
    같이 청소하실래요~?
  ja: |-
    わあ～ 今日もいい天気ですね～
    一緒にお掃除しませんか？
c314_Outpost_Touch_2:
  en: I miss Cocoa and Ade so much...
  ko: 코코아… 에이드… 보고 싶었어요오.
  ja: ココア…エード… 会いたかったですぅ。
c314_Outpost_Touch_3:
  en: Hehe, back to the cafe, home sweet home!
  ko: 헤헤, 카페로 돌아오니 마음이 편해요오~
  ja: えへへ、 カフェに帰ったら 落ち着きましたぁ～
c314_Gacha_Get_1:
  en: Now you and I are squadmates, Master!
  ko: 주인님과 전 이제 한 팀이에요~!
  ja: ご主人様、私と同じチームです～！
c314_Reinforce_1:
  en: Keep it up!
  ko: 파이팅~! 파이팅~!
  ja: ファイトです～！
c314_Reinforce_2:
  en: You think this makes me look cuter?
  ko: 더 귀, 귀여워진 것 같다고요오?
  ja: も、もっとかわいくなれましたかぁ？
c314_Reinforce_3:
  en: Wow, this must be the power of luck.
  ko: 호에엑! 이것이 행운의 힘인가요오?
  ja: ふぇぇっ！これが幸運の力ですかぁ？
c314_Gift_1:
  en: |-
    Another gift?
    But you've already given me so much...
  ko: |-
    또 다른 선물이라구요오?
    힝… 이미 많이 받았는데요.
  ja: |-
    またプレゼントですかぁ？
    ふぇぇ…もうたくさん頂きましたよぉ。
c314_Gift_2:
  en: |-
    I want to give you something in return...
    How about a lucky letter?
  ko: "저도 답례로 뭔가 드리고 싶은데… \n행운의 편지… 라도 괜찮으실까요?"
  ja: |-
    私もお礼に何か差し上げたいのですが…
    幸運のお手紙…でも大丈夫ですか？
c314_Gift_3:
  en: Here, let me try and bestow some luck upon you.
  ko: 반짝 토끼의 행운을 받으세요오~!
  ja: ピカピカウサギの幸運をもらってくださ～い！
c314_Attractive_Up_1:
  en: I feel like I can depend on you.
  ko: 주인님과 한팀이라 다행이에요~
  ja: ご主人様と同じチームでよかったです～
c314_Attractive_Up_2:
  en: |-
    I'm having trouble catching my breath.
    Could it be because of this outfit?
  ko: |-
    흐에엥… 이상하게 숨이 차요.
    옷이 작아서 그런 걸까요…?
  ja: |-
    ふぇぇ…なぜか息が苦しいです。
    服が小さいからでしょうか…？
c314_Attractive_Up_3:
  en: |-
    Master, I lo... er...
    I mean, thank you.
  ko: |-
    주인님, 조… 좋…!
    아, 아니 감사하다고요오.
  ja: |-
    ご主人様、す…すきで…！
    い、いえ、ありがとうございますぅ。
c314_Party_Deploy_1:
  en: I'll hold the line!
  ko: 파, 파이팅 할게요~!
  ja: が、頑張ります～！
c314_Field_Touch_1:
  en: Huh?
  ko: 네, 네에~?
  ja: は、はい～
c314_Field_Go_1:
  en: Bit by bit...
  ko: 조금만 더어….
  ja: あとちょっとぉ…
c314_Battle_Enter_1:
  en: The battle begins.
  ko: 후에엥~ 전투 시작이래요.
  ja: ふぇぇ～戦闘開始ですぅ。
c314_Battle_Ready_1:
  en: I-I can do this!
  ko: 하, 할 수 있다!
  ja: や、やればできるっ！
c314_Battle_Ready_2:
  en: What if I mess up?
  ko: 실수하면 어쩌죠…?
  ja: 失敗しちゃったらどうしましょう…？
c314_Battle_Ready_3:
  en: Here we go.
  ko: 호에에, 시작해버렸어요오.
  ja: ふぇぇ、始まっちゃいましたぁ。
c314_Reload_1:
  en: I won't give up!
  ko: 포기하지 않을게요오!
  ja: 諦めませぇん！
c314_Reload_2:
  en: Oh gosh, I'm so nervous…
  ko: 흐에엥… 떨려요오.
  ja: ふぇぇ…緊張しますぅ。
c314_Reload_3:
  en: Cocoa... Ade...
  ko: 코코아… 에이드….
  ja: ココア…エードぉ…
c314_Ult_Skill_Ready_1:
  en: I'm gonna shine bright!
  ko: 반짝 토끼 준비됐어요오~!
  ja: ピカピカウサギ、準備できました～！
c314_Ult_Skill_1:
  en: Ah! Did you see anyone coming?
  ko: 흐엑! 보신 분 계신가요오?
  ja: ふぇぇっ！今の見ましたぁ？
c314_FullBurst_1:
  en: I will clean it up!
  ko: 깨끗하게 정리할게요!
  ja: きれいに片づけますね！
c314_Kill_Monster_1:
  en: Yeah! It worked!
  ko: 와아~! 해냈어요오!
  ja: わあ～！やりましたぁ！
c314_Kill_Monster_2:
  en: Cleaning finished!
  ko: 청소 끄읏!
  ja: お掃除、完了っ！
c314_Kill_Monster_3:
  en: Lucky bunny!
  ko: 토끼의 행운이네요오~
  ja: ウサギの幸運ですねぇ～
c314_Damage_1:
  en: Woo...
  ko: 힝….
  ja: えーん…
c314_Damage_2:
  en: Gasp.
  ko: 호엑.
  ja: ほぇっ。
c314_Damage_3:
  en: Ouch!
  ko: 후갹!
  ja: ふぎゃっ！
c314_Die_1:
  en: The cafe... we have to protect it...
  ko: 카페를 지켜야 하는데….
  ja: カフェを守らないと…
c314_Win_1:
  en: I-I made it!
  ko: 제가, 제가 해냈어요~!
  ja: や、やりました～！
