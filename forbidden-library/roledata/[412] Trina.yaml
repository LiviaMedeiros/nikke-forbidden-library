---
412_name:
  en: Trina
  ko: 트리나
  ja: トリナ
c412_description:
  en: |-
    A Nikke from Botanic Garden.
    She is in charge of managing the trees in the Ark.
    Though gentle and mature like the trees that keep her company, she exhibits a peculiar behavior due to her fondness for becoming one with nature.
  ko: |-
    보타닉 가든 소속의 니케.
    방주 내에 존재하는 나무들을 관리하고 있다.
    그녀가 늘 함께하는 나무처럼 온화하고 어른스러운 성격을 지녔지만, 자연과 하나 되는 것을 좋아해 남다른 행동을 하기도 한다.
  ja: |-
    ボタニックガーデン所属のニケ。
    アークに存在するすべての樹木を管理する。
    彼女と常に共にいる木のように穏やかで大人っぽい性格だが、
    自然と一体となることが好きで、独特な行動をとることもある
412_cv:
  en: "-"
  ko: "-"
  ja: "-"
