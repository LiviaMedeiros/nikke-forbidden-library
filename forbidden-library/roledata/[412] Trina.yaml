24122_name:
  en: Peaceful Tree
  ko: 피스풀 트리
  ja: ピースフルツリー
24122_description:
  en: |-
    ■ Activates at the start of battle only if self survives. Affects all Electric Code allies with rifles.
    <color=#00AEFF>Max HP ▲ {description_value_01}% of the caster's Max HP without restoring HP constantly.</color>
    ■ Activates at the start of battle. Affects {description_value_06} Electric Code ally unit(s) with rifles on the leftmost side of the squad.
    <color=#00AEFF>Invulnerable for {description_value_07} sec.</color>
    ■ Activates when using Burst Skill. Affects {description_value_06} Electric Code ally unit(s) with rifles on the leftmost side of the squad.
    <color=#00AEFF>Attack Damage ▲ {description_value_02}% for {description_value_03} sec.
    Reloading Speed ▲ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ 전투 시작 시 자신이 생존 상태일 때 한하여 전격 코드 소총 아군 전체에게
    <color=#00AEFF>[시전자 기준 최대 체력만 {description_value_01}% ▲] [지속]</color>
    ■ 전투 시작 시 스쿼드에서 가장 왼쪽에 위치한 전격 코드 소총 아군 {description_value_06}기에게
    <color=#00AEFF>[무적] [{description_value_07}초 유지]</color>
    ■ 버스트 스킬 사용 시 스쿼드에서 가장 왼쪽에 위치한 전격 코드 소총 아군 {description_value_06}기에게
    <color=#00AEFF>[공격 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]
    [재장전 속도 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■戦闘開始時、自分が生存状態の時に限り、
    電撃コードのアサルトライフルを使用する
    味方全体に
    <color=#00AEFF>「スキル発動者基準で最大HPのみ{description_value_01}％▲」「持続」</color>
    ■戦闘開始時、部隊の一番左側にいる
    電撃コードのアサルトライフルを使用する
    味方{description_value_06}機に
    <color=#00AEFF>「無敵」「{description_value_07}秒間維持」</color>
    ■バーストスキルを使用した時、部隊の一番左側にいる電撃コードのアサルトライフルを使用する味方{description_value_06}機に
    <color=#00AEFF>「攻撃ダメージ{description_value_02}％▲」「{description_value_03}秒間維持」
    「リロード速度{description_value_04}％▲」「{description_value_05}秒間維持」</color>
