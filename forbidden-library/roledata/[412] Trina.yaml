411_name:
  en: Flora
  ko: 플로라
  ja: フローラ
c412_Lobby_Touch_1:
  en: |-
    Who are these little cuties on my head, you ask?
    Hehe, they're my family.
  ko: |-
    제 머리 위의 아이들이요?
    후후, 제 소중한 가족이랍니다.
  ja: |-
    頭の上のこの子たちですか？
    ふふ、私の大切な家族です。
c412_Lobby_Touch_2:
  en: Can you hear the sounds of nature?
  ko: 자연의 소리가 들리시나요?
  ja: 自然の音が聞こえますか？
c412_Lobby_Touch_3:
  en: Trees may seem rough and unrefined, but they actually require a delicate touch.
  ko: |-
    나무는 투박하고 둔감해 보이지만
    의외로 섬세한 손길이 필요하답니다.
  ja: |-
    木は無骨で鈍感そうに見えますが、
    意外と繊細なお手入れが必要なのですよ。
c412_Lobby_Touch_Love_1:
  en: If you're tired, you're more than free to rest in my embrace for a while.
  ko: 피곤하시다면 제 품에서 쉬고 가셔도 좋아요~
  ja: お疲れでしたら、私の胸の中でひと休みしませんか？
c412_Lobby_Touch_Love_2:
  en: |-
    Ahhh, the pleasant scent of phytoncides...
    Oh, is that you, Sun?
  ko: |-
    흐음~ 기분 좋은 피톤치드의 향이…
    어머, 햇님이셨군요?
  ja: |-
    す～っ…すがすがしいフィトンチッドの香りが…
    まあ、おてんとさまでしたか。
c412_Lobby_Touch_Love_3:
  en: |-
    Why don't you remove your clothing and get a little closer to nature?
    How about joining us, Sun?
  ko: |-
    옷을 벗고 좀 더 자연에 가까워져 봐요~
    햇님도 같이 하시는 게 어때요?
  ja: |-
    服を脱いで、もっと自然に近づきましょう。
    おてんとさまも一緒にいかがですか？
c412_Lobby_Stay_1:
  en: |-
    Where did you go, Sun?
    Does anyone know where Sun might be?
  ko: |-
    어머, 햇님, 어디 가셨나요?
    흐음~ 혹시 알고 있는 친구 있니?
  ja: |-
    あれ、おてんとさまがいない！？
    う～ん、誰か知らない？
c412_Lobby_Stay_Love_1:
  en: |-
    Take your time; there’s no rush.
    My arms will always be open for you.
  ko: |-
    천천히 오셔도 좋아요~
    제 품은 항상 열려있으니까요~
  ja: |-
    ゆっくりいらしてください。
    私の胸はいつでも開かれています。
c412_Outpost_Touch_1:
  en: Someday, everyone here will feel the beauty of nature, won't they?
  ko: |-
    언젠가 여기 있는 모두가
    자연의 아름다움을 느낄 날이 오겠죠?
  ja: |-
    いつかここにいるみんなが
    自然の美しさを感じられる日が 来ますよね？
c412_Outpost_Touch_2:
  en: |-
    It's amazing to see how well they've grown in an artificial environment.
    Life always finds a way.
  ko: |-
    인공적인 환경에서 이렇게나 잘 자라주다니~
    역시 생명은 위대해요.
  ja: |-
    人工的な環境でも こんなによく育ってくれて…
    やっぱり生命は偉大です。
c412_Outpost_Touch_3:
  en: There are so many little ones here who require my care.
  ko: 이곳에도 제 손길이 필요한 아이들이 많네요~
  ja: 私のお世話が 必要な子たちばかりですね。
c412_Gacha_Get_1:
  en: |-
    They call me Trina, the caretaker of trees.
    You're always welcome to rest in my embrace.
  ko: |-
    나무를 관리하는 트리나라고 해요.
    언제나 제 품에서 쉬어가셔도 좋답니다.
  ja: |-
    樹木を管理している、トリナといいます。
    いつでも私の胸の中でお休みください。
c412_Reinforce_1:
  en: |-
    I've taken one step closer to nature.
    If we shed our layers here, we can take two steps forward.
  ko: |-
    자연에 한 걸음 더 다가갔어요~
    여기서 옷을 벗으면 두 걸음 갈 수 있겠죠?
  ja: |-
    自然に一歩近づきましたね。
    服を脱げば、二歩近づけますよ？
c412_Reinforce_2:
  en: Wow, the vitality is overflowing.
  ko: 와아~ 생명력이 넘쳐나고 있어요~
  ja: わあ～生命力があふれ出るようです。
c412_Reinforce_3:
  en: We must thank Sun, shouldn't we, little ones?
  ko: 얘들아~ 햇님께 감사하다고 인사해야지?
  ja: みんな～おてんとさまにお礼を言わなくちゃ～
c412_Gift_1:
  en: "Wow, is this a gift? \nIt has been some time since I've received anything like
    this. I'm touched."
  ko: |-
    와아~ 선물인가요?
    받는 건 오랜만이라 감동이네요~
  ja: |-
    わあ～プレゼントですか？
    何かをもらうのは久しぶりです。感動しました。
c412_Gift_2:
  en: The way you give so generously... you remind me of a tree with abundant fruit.
  ko: |-
    그렇게 아낌없이 주시는 모습…
    마치 사과나무를 보는 것 같달까요?
  ja: |-
    こんなふうに惜しみなく与える姿は…
    まるでリンゴの木のようです。
c412_Gift_3:
  en: Thank you. Oh, do you like it as well?
  ko: |-
    후후, 고마워요~
    어머, 너희들도 마음에 드니?
  ja: |-
    ふふ、ありがとうございます。
    あら、あなたたちも気に入ったのね。
c412_Attractive_Up_1:
  en: Sun... Is it okay if I hold you close for a moment?
  ko: 햇님… 잠시 제가 품어드려도 괜찮을까요?
  ja: |-
    おてんとさま…
    少しだけ私が抱きしめてあげましょうか？
c412_Attractive_Up_2:
  en: Your body and spirit feel sturdier than any tree I've ever known.
  ko: |-
    햇님의 몸과 마음…
    제가 아는 어떤 나무보다도 단단한 것 같아요.
  ja: |-
    おてんとさまの心と体は…
    私が知っているどんな木よりもたくましいです。
c412_Attractive_Up_3:
  en: |-
    You have this unfailing light that shines on everyone, and I want it all for myself...
    Could that be considered greed?
  ko: |-
    모두를 비춰주는 햇살을 독차지하고 싶어져요…
    이게 욕심이라는 걸까요?
  ja: |-
    みんなを照らす太陽を独り占めしたくなります…
    これが欲というものなのでしょうか。
c412_Party_Deploy_1:
  en: Great. Are we going out for some photosynthesis?
  ko: 좋아요~ 광합성 하러 가는 건가요?
  ja: |-
    分かりました～
    光合成をしに行くんですか？
c412_Field_Touch_1:
  en: Did you call for me?
  ko: 어머, 부르셨나요?
  ja: あら、お呼びでしょうか。
c412_Field_Go_1:
  en: I wonder what little ones might be nearby?
  ko: 이 주변엔 어떤 아이들이 있을까요?
  ja: この辺りには、どんな子たちがいるのでしょうか。
c412_Battle_Enter_1:
  en: It's time to return to nature.
  ko: 자연으로 돌아갈 시간이에요~
  ja: 自然に戻る時間ですよ～
c412_Battle_Ready_1:
  en: You’ve set your roots in the wrong place, haven't you?
  ko: 잘못된 곳에 뿌리를 내리셨군요?
  ja: 根を下ろす場所を間違えちゃいましたね。
c412_Battle_Ready_2:
  en: We need to prune the unnecessary branches.
  ko: 불필요한 가지는 솎아내야 하니까요~
  ja: 必要のない枝は、剪定をしましょうね～
c412_Battle_Ready_3:
  en: Careful, so the little ones don’t get hurt.
  ko: 아이들이 다치지 않게~ 조심해서~
  ja: 子どもたちがケガをしないように慎重に。
c412_Reload_1:
  en: Slow and steady wins the race.
  ko: 급할수록 천천히~
  ja: 忙しいときこそ、ゆっくりと～
c412_Reload_2:
  en: Gently, so the stems don’t get damaged.
  ko: 줄기가 상하지 않게 살살….
  ja: 茎が折れないようにそーっと…
c412_Reload_3:
  en: Hehe, I need to be careful.
  ko: 후후, 조심해야겠어요~
  ja: ふふ、慎重に、慎重に～
c412_Ult_Skill_Ready_1:
  en: Nature is calling to us!
  ko: 자연이 저희를 부르고 있어요!
  ja: 自然が私たちを呼んでいます！
c412_Ult_Skill_1:
  en: Nature... is a beautiful thing.
  ko: 자연은… 아름다운 것이랍니다.
  ja: 自然は…美しいものです。
c412_FullBurst_1:
  en: Feel the overflowing vitality!
  ko: 넘치는 생명력을 느껴보세요!
  ja: あふれる生命力を感じてください！
c412_Kill_Monster_1:
  en: This will make good compost.
  ko: 좋은 거름이 되겠어요.
  ja: いい肥料になりますね。
c412_Kill_Monster_2:
  en: Your roots seem to be damaged.
  ko: 뿌리가 상하셨군요?
  ja: 根がダメになっちゃいましたね。
c412_Kill_Monster_3:
  en: Return to the soil.
  ko: 흙으로 돌아가세요~
  ja: 土に戻ってくださ～い。
c412_Damage_1:
  en: That hurts!
  ko: 아, 아파….
  ja: い、痛い…
c412_Damage_2:
  en: Ow!
  ko: 윽!
  ja: うっ！
c412_Damage_3:
  en: Oops...
  ko: 아이쿠….
  ja: あぁ…
c412_Die_1:
  en: Ugh... This doesn't feel natural...
  ko: 으으… 이건 자연스럽지 않아요….
  ja: うぅ…こんなのは不自然です…
c412_Win_1:
  en: Hehe, finally, we've borne fruit!
  ko: 후후, 드디어 결실을 맺었군요~
  ja: ふふ、ついに実を結びましたね～
