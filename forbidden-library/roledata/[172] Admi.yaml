  ja: |-
    ■味方全体に
    <color=#00AEFF>「リロード速度{description_value_01}％▲」「{description_value_02}秒間維持」
    「クリティカルダメージ{description_value_03}％▲」
    「{description_value_04}秒間維持」</color>
