11723_name:
  en: Love Returned
  ko: 애정의 보은
  ja: 愛情の恩返し
11723_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Reloading Speed ▲ {description_value_01}% for {description_value_02} sec.
    Critical Damage ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[재장전 속도 {description_value_01}% ▲] [{description_value_02}초 유지]
