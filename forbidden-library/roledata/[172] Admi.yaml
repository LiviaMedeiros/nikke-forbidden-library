  ko: 응원의 손길
  ja: 応援の手
21721_description:
  en: |-
    ■ Activates when attacked {description_value_01} time(s). Affects all allies.
    <color=#00AEFF>Charge Damage <word_group=10029>Multiplier</word_group> ▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ {description_value_01}회 피격 시 아군 전체에게
    <color=#00AEFF>[차지 대미지 {description_value_02}% <word_group=10029>배율</word_group> ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■{description_value_01}回攻撃を受けた時、味方全体に
    <color=#00AEFF>「チャージダメージ{description_value_02}％<word_group=10029>倍率</word_group>▲」
    「{description_value_03}秒間維持」</color>
