---
172_name:
  en: Admi
  ko: 애드미
  ja: アドミ
c172_description:
  en: A Nikke from Triangle. Her time in the army has given her a maturity far beyond
    her years. Kittens are her favorite.
  ko: "군대 속에서 너무 일찍 철이 들어버린 트라이앵글 스쿼드의 막내. \n고양이를 좋아한다."
  ja: |-
    軍隊の中で大人になるのが早すぎた
    トライアングル部隊の少女。
    ネコが好き。
172_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50172:
  en: Admi's Spare Body
  ko: 애드미 스페어 바디
  ja: アドミのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
