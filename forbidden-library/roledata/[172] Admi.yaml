  en: Kitten's Breath
  ko: 고양이 숨결
  ja: ネコの息遣い
11722_description:
  en: |-
    ■ Affects 2 allies with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF>Damage Taken ▼ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 2기에게
    <color=#00AEFF>[받는 대미지 {description_value_01}% ▼] [{description_value_02}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い味方2機に
    <color=#00AEFF>「受けるダメージ{description_value_01}％▼」
    「{description_value_02}秒間維持」</color>
skill_name_1003:
  en: Skill 2
