281_name:
  en: Moran
  ko: 목단
  ja: モラン
280_name:
  en: Rosanna
  ko: 로산나
  ja: ロザンナ
283_name:
  en: 'Rosanna: Chic Ocean'
  ko: '로산나 : 시크 오션'
  ja: ロザンナ：シックオーシャン
284_name:
  en: 'Sakura: Bloom in Summer'
  ko: '사쿠라 : 블룸 인 서머'
  ja: サクラ：ブルーム・イン・サマー
c282_Lobby_Touch_1:
  en: At the end of the day, organizations are made up of humans, who should be treated
    with dignity.
  ko: "조직이라 함은 결국 사람이 모인 곳. \n사람답게 다스려야 하지요."
  ja: |-
    組織というものは結局、人が集まる場所。
    人らしく治めるべきでしょう。
c282_Lobby_Touch_2:
  en: What do you want from me this time?
  ko: 이번에는 제게 무엇을 구하러 오셨는지요?
  ja: 今度は私に何をお望みですか？
c282_Lobby_Touch_3:
  en: If you want the support of the organization, you'll need to win me over first.
  ko: |-
    조직의 힘을 빌리고자 한다면,
    먼저 제 마음을 움직이셔야 할 겁니다.
  ja: |-
    組織の力を借りようとするならば、
    まず私の心から動かしてみてください。
c282_Lobby_Touch_Love_1:
  en: All that is yours, is mine. Never forget that.
  ko: "군의 모든 것은 이 사쿠라의 것이랍니다. \n가슴에 새겨 두시길."
  ja: |-
    君のすべてはこのサクラのものなのです。
    胸に刻んでくださいね。
c282_Lobby_Touch_Love_2:
  en: You're free to have tea with me anytime...
  ko: "군을 위한 꽃과 차는 늘 준비되어 있답니다. \n…그리고 이 마음도."
  ja: |-
    君のための花と茶はいつも用意してあります。
    …そしてこの心も。
c282_Lobby_Touch_Love_3:
  en: Would you like to go see the cherry blossoms in the garden?
  ko: 정원에 벚꽃이 만개했으니, 함께 꽃놀이라도 가시겠나요?
  ja: |-
    庭の桜が満開です。
    一緒にお花見でもしませんか？
c282_Lobby_Stay_1:
  en: Since you're leaving me here standing, I assume you're taking time to compose
    a haiku?
  ko: 저를 이리 세워둔 채로, 하이쿠라도 짓고 계신 것인지.
  ja: 私をここに立たせたまま、俳句でも詠んでいるのでしょうか。
c282_Lobby_Stay_Love_1:
  en: It's nice spending a quiet moment with you.
  ko: 가끔은 군과 이리 한가로운 시간을 보내는 것도 좋겠지요.
  ja: たまには君とこうしてのんびり時間を過ごすのもいいでしょう。
c282_Outpost_Touch_1:
  en: I'm expanding my knowledge and looking into the organization you're a part of.
  ko: 군이 다스리는 조직을 살피며 견문을 넓히고 있답니다.
  ja: 君がまとめる組織を見ながら、 見聞を広めているのです。
c282_Outpost_Touch_2:
  en: It's nice to get out sometimes.
  ko: 가끔은 이렇게 저택 밖을 거니는 것도 즐겁군요.
  ja: たまにはこうして 屋敷の外を歩くのも 楽しいですね。
c282_Outpost_Touch_3:
  en: Apparently there is a court here, but in name only. Any semblance of justice
    in this place rests in your own hands.
  ko: "법원이 있다고는 하나 유명무실하니. \n이곳의 기강은 오롯이 군의 손에 달렸군요."
  ja: |-
    一応裁判所はありますが、 形だけのものですから。
    ここのルールは 君の手に 委ねられているのですね。
c282_Gacha_Get_1:
  en: I am Sakura, head of Saimaikai. If you are willing to accept the assistance
    of the underworld, I will gladly give it.
  ko: "세이메이카이의 당주, 사쿠라라고 합니다. \n음지의 힘이라도 괜찮으시다면 기꺼이 빌려드리지요."
  ja: |-
    清明会の当主、サクラと申します。
    陰の力でもよろしければ、喜んでお貸ししましょう。
c282_Reinforce_1:
  en: I will remember this.
  ko: 이 은혜는 반드시 기억하겠습니다.
  ja: このご恩は決して忘れません。
c282_Reinforce_2:
  en: Are you starting to trust me?
  ko: 신뢰해주시는 건가요?
  ja: 信頼してくださるのでしょうか？
c282_Reinforce_3:
  en: It won't do us any harm to be overprepared.
  ko: 준비가 지나쳐서 해가 될 일은 없지요.
  ja: 準備に「しすぎ」ということはありませんからね。
c282_Gift_1:
  en: Why would you give this to me? On second thought, I'll accept it gladly.
  ko: 제게 왜 이런 것을…… 아니, 감사히 받겠습니다.
  ja: |-
    なぜ私にこのようなものを…
    …いえ、ありがたく頂戴いたします。
c282_Gift_2:
  en: You're not doing this just to get into my good books, are you?
  ko: 가벼운 마음으로 주는 건 아니시겠죠?
  ja: 軽い気持ちでくださったわけではないでしょう？
c282_Gift_3:
  en: You truly are a kind person.
  ko: 참으로 다정하신 분.
  ja: 本当にお優しい方。
c282_Attractive_Up_1:
  en: I hope that I'm the only recipient of your love.
  ko: 군의 애정이 오직 제 것이기만을 바라고 있답니다.
  ja: 君の愛情がすべて私のものであることを願っております。
c282_Attractive_Up_2:
  en: You always catch me off guard like this.
  ko: 늘 이렇게 저의 처음을 가져가시는군요.
  ja: いつもこうして私の初めてをさらっていくのですね。
c282_Attractive_Up_3:
  en: Since our bond has deepened, perhaps the flavor of our tea will follow likewise.
  ko: "인연이 깊어졌으니, \n함께 마시는 차 맛도 더 깊어지지 않겠나요."
  ja: |-
    縁が深まったので、一緒に飲むお茶の味も
    さらに深まることでしょう。
c282_Party_Deploy_1:
  en: Very well, I will lend you the organization's power.
  ko: 좋습니다. 조직의 힘을 빌려 드리지요.
  ja: |-
    いいでしょう。
    組織の力をお貸しします。
c282_Field_Touch_1:
  en: I'm here.
  ko: 네, 저는 여기에 있습니다.
  ja: はい、私はここにおります。
c282_Field_Go_1:
  en: On my way.
  ko: 그리로 가고 있으니 안심하시지요.
  ja: |-
    そちらへ向かっているので
    ご安心ください。
c282_Battle_Enter_1:
  en: Time to take out the trash.
  ko: 숙청의 때가 왔군요.
  ja: 粛清の時が来ましたね。
c282_Battle_Ready_1:
  en: I'll settle this according to our own rules.
  ko: 조직의 법도대로 다스리겠습니다.
  ja: 組織のルールどおりに治めましょう。
c282_Battle_Ready_2:
  en: Those without sense of duty are punished.
  ko: 도리를 모르는 자들에게 처벌을.
  ja: 道理を知らぬ者には罰を。
c282_Battle_Ready_3:
  en: By Saimaikai, these fiends will go no further.
  ko: 조직의 이름을 걸고 처단해 드리지요.
  ja: 組織の名において処分します。
c282_Reload_1:
  en: Can you buy me some time?
  ko: 시간을 벌어주시겠나요?
  ja: 時間を稼いでくれますか？
c282_Reload_2:
  en: Trust me.
  ko: 저를 믿으시지요.
  ja: 私を信じてください。
c282_Reload_3:
  en: No time to waste.
  ko: 급할수록 돌아가야 하는 법.
  ja: 急がば回れですよ。
c282_Ult_Skill_Ready_1:
  en: You and me, right now.
  ko: 군, 지금입니다.
  ja: 今です。
c282_Ult_Skill_1:
  en: We are Saimaikai. We see all.
  ko: |-
    보이지 않는 곳에서 만인을 움직이니,
    제가 곧 조직입니다.
  ja: 見えぬところで万人を動かす、これが組織です。
c282_FullBurst_1:
  en: The time has come to end this strife.
  ko: 항쟁을 끝낼 때가 왔군요.
  ja: 抗戦を終わらせる時が来ましたね。
c282_Kill_Monster_1:
  en: Easy.
  ko: 순조롭군요.
  ja: 順調ですね。
c282_Kill_Monster_2:
  en: Next.
  ko: "…다음."
  ja: "…次。"
c282_Kill_Monster_3:
  en: We're on a roll. Let's keep going.
  ko: 여세를 몰아보죠.
  ja: この調子です。
c282_Damage_1:
  en: Ah!
  ko: 아!
  ja: あっ！
c282_Damage_2:
  en: Too many.
  ko: 이 정도쯤….
  ja: これしきのこと…
c282_Damage_3:
  en: Uh.
  ko: 윽.
  ja: うっ。
c282_Die_1:
  en: I'm sorry I didn't see this through.
  ko: 끝까지 의리를 지키지 못해… 미안합니다.
  ja: |-
    最後まで義理を果たせず…
    申し訳ございません。
c282_Win_1:
  en: The organization will be proud of this outcome.
  ko: 조직의 명성에 부끄럽지 않은 결과로군요.
  ja: 組織の名声に恥じぬ結果ですね。
