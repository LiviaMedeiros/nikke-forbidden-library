---
282_name:
  en: Sakura
  ko: 사쿠라
  ja: サクラ
c282_description:
  en: |-
    A Nikke belonging to Underworld Queen who is also the head of a yakuza group known as the Seimeikai.
    A woman of principle, the Seimeikai refrain from engaging in immoral acts thanks to her leadership. Under her guidance, the Seimeikai has become an organization with a well-deserved reputation for its honorable conduct.
  ko: |-
    언더월드 퀸 스쿼드의 니케이자, 보수적인 야쿠자 조직 세이메이카이(清明會)의 젊은 당주.
    밝고 깨끗하다는 조직의 이름에 걸맞게, 조직을 도리에 맞게 이끌고자 노력하는 보수적 원칙주의자다.
  ja: |-
    アンダーワールドクイーン部隊のニケであり、\n保守的なヤクザの組織である清明会の若き当主。
    清く明るいという組織の名にふさわしく、\n道理にかなった組織へと導くために努力し、原則を重んじる。
282_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50282:
  en: Sakura's Spare Body
  ko: 사쿠라 스페어 바디
  ja: サクラのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
22822_name:
  en: Falling Petals
  ko: 꽃잎 떨구기
  ja: 花びら落とし
22822_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF><word_group=10007>When attacking an enemy projectile, damage to that projectile</word_group> ▲ {description_value_01}% continuously.</color>
    ■ Activates when entering Full Burst. Affects all allies.
    <color=#00AEFF><word_group=10031>Cooldown</word_group> of Burst Skill ▼ {description_value_02} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[<word_group=10007>적 발사체 공격 시 해당 발사체에 가하는 대미지</word_group> {description_value_01}% ▲] [지속]</color>
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[버스트 스킬 <word_group=10031>재사용 시간</word_group> {description_value_02}초 ▼]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「<word_group=10007>敵の発射体を攻撃する時、該当の発射体に与えるダメージ</word_group> {description_value_01}％▲」「持続」</color>
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「バーストスキル<word_group=10031>クールタイム</word_group>{description_value_02}秒▼」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22821_name:
  en: Cherry Blossom Tea
  ko: 벚꽃차
  ja: 桜茶
22821_description:
  en: |-
    ■ Activates after {description_value_01} normal attack(s). Affects all allies.
    <color=#00AEFF>Cherry Blossom Tea: {description_value_02}% of DEF, stacks up to {description_value_03} time(s) and lasts for {description_value_04} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 아군 전체에게
    <color=#00AEFF>[벚꽃차 : 방어력 {description_value_02}%] [{description_value_03}중첩] [{description_value_04}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、味方全体に
    <color=#00AEFF>「桜茶：防御力{description_value_02}％」「{description_value_03}スタック」
    「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12823_name:
  en: Resplendent Cherry Blossom
  ko: 앵화난만
  ja: 桜花らんまん
12823_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF><word_group=10008>Damage dealt by Wind Code enemies</word_group> ▼ {description_value_01}% for {description_value_02} sec. Activates {description_value_03} time(s) per battle.
    ATK ▲ {description_value_04}% of caster's ATK for {description_value_05} sec.</color>
    ■ Affects all allies when Cherry Blossom Tea is fully stacked.
    <color=#00AEFF><word_group=10000>Damage to Interruption Parts</word_group> ▲ {description_value_06}% for {description_value_07} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[<word_group=10008>풍압 코드 적으로부터 받는 대미지</word_group> {description_value_01}% ▼] [{description_value_02}초 유지] [전투 중 {description_value_03}회 발동]
    [시전자 기준 공격력 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
    ■ 자신이 벚꽃차 최대 중첩 상태라면 아군 전체에게
    <color=#00AEFF>[<word_group=10000>저지 부위 공격 대미지</word_group> {description_value_06}% ▲] [{description_value_07}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「<word_group=10008>風圧コードの敵から受けるダメージ</word_group> {description_value_01}％▼」「{description_value_02}秒間維持」「戦闘中{description_value_03}回発動」
    「スキル発動者基準で攻撃力{description_value_04}％▲」「{description_value_05}秒間維持」</color>
    ■自分が桜茶のフルスタック状態なら、味方全体に
    <color=#00AEFF>「<word_group=10000>阻止部位の攻撃ダメージ</word_group> {description_value_06}％▲」「{description_value_07}秒間維持」</color>
