---
262_name:
  en: Liberalio
  ko: 리버렐리오
  ja: リバーレリオ
c262_description:
  en: "A Heretic reminiscent of the silence that covers the ocean depths. \nHer acute
    sensitivity to sound makes her excellent at search and detection, but also overly
    susceptible to loud noises, which she detests."
  ko: |-
    고요한 심해를 연상하게 하는 헬레틱.
    수색과 탐지에 뛰어난 능력을 지녔다.
    그래서인지 소리에 예민하게 반응하며, 시끄러운 소음을 매우 싫어한다.
  ja: |-
    静かな深海を連想させるヘレティック。
    捜索と探知に優れた能力を持つ。
    そのためか音に敏感で、騒音を毛嫌いする。
