  ja: |-
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■フルチャージ攻撃がコアに命中した時、
    自分に
    <color=#00AEFF>「攻撃ダメージ{description_value_03}％▲」「{description_value_04}秒間維持」</color>
    ■フルチャージ攻撃が命中した時、対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_05}％の追加ダメージ」
    「5回発動」</color>
    ■フルバーストタイムが発動した時、
    <word_group=10025>最終</word_group>攻撃力が一番低い<word_group=10082>基本バースト段階がⅢの</word_group>味方{description_value_08}機に
    <color=#00AEFF>「スキル発動者基準で
    チャージ速度{description_value_06}％▲」「{description_value_07}秒間維持」</color>
