260_name:
  en: Modernia
  ko: 모더니아
  ja: モダニア
261_name:
  en: Nihilister
  ko: 니힐리스타
  ja: ニヒリスター
c262_Lobby_Touch_1:
  en: |-
    I'm only with you right now for Mother's sake.
    Don't delude yourself into thinking I'm actually on your side.
  ko: |-
    지금은 어머니를 위해 함께 있는 것뿐이야.
    진짜 네 편이 되었다고 착각하지 마.
  ja: |-
    今はお母さまのために一緒にいるだけよ。
    仲間じゃないわ、勘違いしないで。
c262_Lobby_Touch_2:
  en: There's a lot of noise around you, Human. But I like how quiet you are.
  ko: |-
    인간. 네 옆엔 시끄러운 게 많지만,
    그래도 넌 고요해서 좋네.
  ja: |-
    人間。あなたの周りはうるさいのが多いけど…
    あなたは静かでいいわね。
c262_Lobby_Touch_3:
  en: "*Yawn* It's strange. Being next to you makes me sleepy."
  ko: |-
    하암... 네 옆에 있으면 잠이 잘 와.
    …이상할 정도로.
  ja: |-
    ふわぁ…あなたが隣にいるとよく眠れるの。
    …不思議なくらい。
c262_Lobby_Touch_Love_1:
  en: |-
    You're quiet, Human. Like the deep sea.
    That's why being with you... isn't all that unpleasant.
  ko: |-
    인간. 넌 고요해. 깊은 심해 같아.
    그래서 함께 있는 게… 그렇게 불편하진 않네.
  ja: |-
    人間。あなたは静かね。深い海のよう。
    一緒にいても…そんなにイヤな気がしないわ。
c262_Lobby_Touch_Love_2:
  en: |-
    It's comfortable being next to you... which is dangerous.
    But I'll stay with you, for now.
  ko: |-
    네 옆에 있으면 편안해. 그래서… 위험해.
    …그래도 지금은 곁에 있어 줄게.
  ja: |-
    あなたの隣は落ち着くわ。だから…危ないの。
    …でも、今はここにいてあげる。
c262_Lobby_Touch_Love_3:
  en: So long as you don't pose a threat to Mother, I'll let you live.
  ko: |-
    어머니께 위협이 되는 존재가 되지 마.
    그렇지만 않다면… 넌 살려줄 테니까.
  ja: |-
    お母さまを脅かす存在にはならないで。
    それさえ守るなら…あなたは生かしてあげる。
c262_Lobby_Stay_1:
  en: If we're not gonna do anything, I'd rather go somewhere else. It's too noisy
    here!
  ko: |-
    아무것도 안 할 거면, 다른 곳으로 갈래.
    여긴 시끄러워.
  ja: |-
    用がないならどこか別の場所へ行くわ。
    ここはうるさすぎるの。
c262_Lobby_Stay_Love_1:
  en: |-
    Don't talk to me, Human. I'm enjoying this silence.
    *Yawn* I think I might finally sleep soundly for once.
  ko: |-
    …인간. 말 걸지 마. 지금의 이 고요함이 좋으니까.
    흐암… 오랜만에 푹 잠들 거 같아.
  ja: |-
    …人間。話しかけないで。この静けさが好きなの。
    ふわぁ…久しぶりにぐっすり眠れそう。
c262_Outpost_Touch_1:
  en: It's a little noisy here but... it's not unbearable.
  ko: 여긴 좀 시끄러운데… 있을만하네.
  ja: |-
    ここは少しうるさいけど…
    耐えられないほどでもないわ。
c262_Outpost_Touch_2:
  en: It's so peaceful here. This calm reminds me of you, Human.
  ko: 여긴 평화롭네. 긴장감이 없는 게 인간, 꼭 너 같아.
  ja: |-
    平和な場所ね。
    緊張感がないところが、 あなたそっくりよ。
c262_Outpost_Touch_3:
  en: Hmm... not a bad place to just float around. I'm gonna take a catnap now.
  ko: |-
    음, 떠다니기에 나쁘지 않아.
    좀 자고 있을게.
  ja: |-
    ああ、浮かんでいるには ちょうどいいわ。
    少し眠るわね。
c262_Gacha_Get_1:
  en: I'll look after you, Human... until your calm begins to falter.
  ko: 인간. 네 고요함이 흐트러지는 순간까지, 지켜봐 줄게.
  ja: |-
    人間。
    あなたの静寂が乱れるその瞬間まで、見ていてあげる。
c262_Reinforce_1:
  en: I've gotten stronger... yet everything feels even more annoying now.
  ko: 강해졌네… 더 귀찮아진 느낌이야….
  ja: 強くなったわ…面倒ごとが増えそう…
c262_Reinforce_2:
  en: So this is... the humans' enhancement technology...
  ko: 이게… 인간의 강화 기술….
  ja: これが…人類の生み出した強化技術ね…
c262_Reinforce_3:
  en: You want to see how strong I am? How troublesome...
  ko: 내 힘을 더 보고 싶다고? 귀찮은데….
  ja: 私の力がもっと見たいの？面倒ね…
c262_Gift_1:
  en: These... must've been a hassle to get.
  ko: 이것들… 다 구해 오느라 귀찮았겠네.
  ja: これは…準備も大変だったでしょうね。
c262_Gift_2:
  en: You want to see me happy? Why...?
  ko: 내가 기뻐하는 모습을 보고 싶어? 왜…?
  ja: 私が喜ぶ姿を見たいの？なぜ…？
c262_Gift_3:
  en: I can see right through your intentions, but nevertheless... I'm happy.
  ko: 속이 빤히 보이는 선물인데, 의외로… 기쁘네.
  ja: |-
    魂胆は見え透いているけど、思ったより…
    嬉しいわ。
c262_Attractive_Up_1:
  en: Since you're not the annoying type, I'll stick by your side a little longer.
  ko: 넌 귀찮게 안 하는 인간이니까, 조금 더 지켜봐 줄게.
  ja: |-
    あなたはうるさくないから、
    もう少しだけ様子を見てあげる。
c262_Attractive_Up_2:
  en: I sleep like a baby whenever you're near. So stay by my side, Human.
  ko: |-
    네 옆에 있으면 잠이 잘 와.
    그러니까 옆에 있어, 인간.
  ja: |-
    隣にあなたがいるとよく眠れるの。
    だからここにいなさい、人間。
c262_Attractive_Up_3:
  en: It's so strange, Human. I'm starting to like your tranquility more and more.
  ko: "인간. 이상해. \n네 고요함이 점점 더 마음에 들어."
  ja: |-
    人間。不思議なものね。
    あなたの静けさが気に入ってきてるわ。
c262_Party_Deploy_1:
  en: I'm feeling a little lazy... but I'll tag along.
  ko: 귀찮은데… 같이 가줄게.
  ja: 面倒だけど…行ってあげるわ。
c262_Field_Touch_1:
  en: "*Yawn*"
  ko: 흐암.
  ja: ふわぁ～
c262_Field_Go_1:
  en: Let's go.
  ko: 가자.
  ja: 来なさい。
c262_Battle_Enter_1:
  en: Ugh, what a hassle...
  ko: 아… 귀찮게 됐네.
  ja: ああ…面倒だわ。
c262_Battle_Ready_1:
  en: Don't expect me to give it my all.
  ko: 진심을 다 할 거라고는 생각하지 마.
  ja: 本気でやるとは思わないで。
c262_Battle_Ready_2:
  en: I'm taking a nap... you take charge.
  ko: 난 자고 있을 테니까… 알아서 지휘해.
  ja: 私は寝るから…勝手にやって。
c262_Battle_Ready_3:
  en: Ugh, I'm gonna get rid of anything that makes noise.
  ko: 아… 시끄러운 건 전부 없애버릴래.
  ja: ああ…うるさいものは全部…消すわ。
c262_Reload_1:
  en: Ugh... I'm going back to sleep... Figure it out yourself.
  ko: 아… 더 잘래… 알아서 해결해.
  ja: ふわぁ…もっと寝るわ…好きにやって。
c262_Reload_2:
  en: Ugh... All right... Need a recharge.
  ko: 아… 그래… 충전해야지….
  ja: あ…そうだった…リロードしないと…
c262_Reload_3:
  en: Ugh... So annoying... Don't wake me up...
  ko: 으… 귀찮아… 깨우지 마….
  ja: うぅ…面倒ね…起こさないで…
c262_Ult_Skill_Ready_1:
  en: Get ready, Human.
  ko: 인간, 준비해.
  ja: 人間、準備しなさい。
c262_Ult_Skill_1:
  en: Hell has no fury like a woman awoken!
  ko: 고요한 잠을 깨우는 자에게, 대가를.
  ja: 静かな眠りを妨げる者には、代償を。
c262_FullBurst_1:
  en: You're all getting on my nerves.
  ko: 귀찮게 하는 건 전부, 사라져.
  ja: うるさいのは全部、消えて。
c262_Kill_Monster_1:
  en: "*Yawn*"
  ko: 흐암.
  ja: ふわぁ～
c262_Kill_Monster_2:
  en: Yeah, yeah... Good job.
  ko: 응… 잘했어….
  ja: まあ…上出来ね…
c262_Kill_Monster_3:
  en: It's not over yet...
  ko: 아직 안 끝났네….
  ja: まだ終わらないのね…
c262_Damage_1:
  en: Ahh...
  ko: 아.
  ja: あっ。
c262_Damage_2:
  en: Leave me alone...
  ko: 깨우지 마....
  ja: 起こさないで…
c262_Damage_3:
  en: Ugh...
  ko: 으으….
  ja: うう…
c262_Die_1:
  en: That's enough for now. I'm tapped out.
  ko: 그만할래. 더 힘쓰기 귀찮아….
  ja: やめたわ。これ以上力を使いたくないもの…
c262_Win_1:
  en: We've won. Happy now?
  ko: 이겼네. 기뻐?
  ja: 勝ったわ。嬉しい？
