  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
22622_name:
  en: Strange Currents
  ko: 기묘한 해류
  ja: 奇妙な海流
22622_description:
  en: |-
    ■ Activates when landing Full Charge attacks. Affects self if the enemy hit is the stage target.
    <color=#00AEFF>Raging Current: Attack Damage ▲ {description_value_01}% continuously.
    Removes Gentle Current.</color>
    ■ Activates when landing Full Charge attacks. Affects self if the enemy hit is a Rapture that is not the stage target.
    <color=#00AEFF>Gentle Current: Fixes charge time at {description_value_02} sec continuously.
    Dispels Raging Current.</color>
    ■ Activates at the start of battle. Affects self.
    <color=#00AEFF>Gains <word_group=10092>immunity to Increase Charge Speed effects</word_group> continuously. This effect cannot be dispelled.
    Gains <word_group=10093>immunity to Decrease Charge Speed effects</word_group> continuously. This effect cannot be dispelled.</color>
  ko: |-
    ■ 풀 차지 공격 명중 시 대상이 타겟이라면 자신에게
    <color=#00AEFF>[격류 : 공격 대미지 {description_value_01}% ▲] [지속]
    [완만류 해제]</color>
    ■ 풀 차지 공격 명중 시 대상이 타겟이 아닌 랩쳐라면 자신에게
    <color=#00AEFF>[완만류 : 차지 시간 {description_value_02}초로 고정] [지속]
    [격류 해제]</color>
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[<word_group=10092>차지 속도 증가 효과 면역</word_group>] [지속] [해제 불가]
    [<word_group=10093>차지 속도 감소 효과 면역</word_group>] [지속] [해제 불가]</color>
  ja: |-
    ■フルチャージ攻撃が命中した時、
    対象がターゲットなら、自分に
    <color=#00AEFF>「激流：攻撃ダメージ{description_value_01}％▲」「持続」
    「緩流解除」</color>
    ■フルチャージ攻撃が命中した時、
    対象がターゲットではないラプチャーなら、
    自分に
    <color=#00AEFF>「緩流：チャージ時間{description_value_02}秒で固定」「持続」
    「激流解除」</color>
    ■戦闘開始時、自分に
    <color=#00AEFF>「<word_group=10092>チャージ速度増加効果無効</word_group>」「持続」「解除不可」
    「<word_group=10093>チャージ速度減少効果無効</word_group>」「持続」「解除不可」</color>
