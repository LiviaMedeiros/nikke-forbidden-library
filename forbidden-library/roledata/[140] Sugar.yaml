142_name:
  en: Frima
  ko: 프림
  ja: プリム
141_name:
  en: Milk
  ko: 밀크
  ja: ミルク
143_name:
  en: 'Milk: Blooming Bunny'
  ko: '밀크 : 블루밍 바니'
  ja: ミルク：ブルーミングバニー
c140_Lobby_Touch_1:
  en: If you need anything, just give me a shout.
  ko: 의뢰할 것이 있으면 언제든 말해.
  ja: 頼みたいことがあったらいつでも言いな。
c140_Lobby_Touch_2:
  en: What a nice day for jogging.
  ko: 오늘은 좀 달리고 싶은 날이네.
  ja: 今日はちょっと走りたい気分なの。
c140_Lobby_Touch_3:
  en: Hey Partner, how about sharing a nice cup of joe with me? Plenty of sugar, of
    course!
  ko: 파트너, 커피 한잔할까? 슈가 커피로.
  ja: |-
    パートナー、コーヒー一杯どう？
    シュガーコーヒーで。
c140_Lobby_Touch_Love_1:
  en: "A kiss with a coffee aftertaste... \nI can see myself getting addicted to that.
    How about you?"
  ko: |-
    커피향이 나는 키스, 중독될 것 같아.
    파트너는 어떻게 생각해?
  ja: |-
    コーヒーの香りがするキスって病みつきになりそう。
    パートナーはどう思う？
c140_Lobby_Touch_Love_2:
  en: This place is dullsville. How about we go for a ride on my motorcycle?
  ko: 답답한데 같이 바이크나 타고 오지 않을래?
  ja: |-
    何だかスカッとしたいわ。
    バイク乗って来てくれない？
c140_Lobby_Touch_Love_3:
  en: I don't mind what the mission is as long as it's with you, Partner.
  ko: 파트너와 함께라면 어떤 의뢰도 좋아.
  ja: パートナーが一緒ならどんな依頼でも引き受けるわ。
c140_Lobby_Stay_1:
  en: Sigh... how long are you gonna keep me waiting?
  ko: 음… 언제까지 기다려야 하지?
  ja: う～ん…いつまで待てばいいの？
c140_Lobby_Stay_Love_1:
  en: I'll get myself a cup of coffee. Take your time.
  ko: 나는 커피 한 잔 마시고 있을 테니까 천천히 해.
  ja: |-
    私ならコーヒー飲んでるから、
    ゆっくりでいいのよ。
c140_Outpost_Touch_1:
  en: I really dig this place. It's perfect for jogging.
  ko: 이곳은 맘에 들어. 맘껏 달릴 수 있거든.
  ja: ここは好きよ。 思い切り走れるから。
c140_Outpost_Touch_2:
  en: Have you been to the cafe? The coffee there is spectacular. They don't skimp
    on the sugar!
  ko: 카페는 가봤어? 거기 슈가 커피가 맛있어.
  ja: |-
    カフェは行ってみた？
    あそこの シュガーコーヒーは 格別よ。
c140_Outpost_Touch_3:
  en: This cafe would be perfect if it weren't for those two weirdoes.
  ko: 카페는 좋아. 이상한 녀석 둘이 있다는 것만 빼면.
  ja: カフェっていいわ。 おかしな野郎どもがいなければね。
c140_Gacha_Get_1:
  en: What have you got for me this time, Partner?
  ko: 파트너, 이번 의뢰는 뭐지?
  ja: パートナー、今度の依頼は何？
c140_Reinforce_1:
  en: I can jog for a bit longer.
  ko: 좀 더 달릴 수 있겠는데.
  ja: まだまだ走れるのに。
c140_Reinforce_2:
  en: Don't worry. The power belongs to you, Partner.
  ko: 걱정 마. 이 힘은 온전히 파트너의 것이니까.
  ja: 心配ないわ。この力は全部パートナーのものだから。
c140_Reinforce_3:
  en: Since we are upgrading, I would appreciate it if you can upgrade more.
  ko: 이왕 하는 거 좀 더 챙겨주면 고맙겠어.
  ja: 折角だしもっとたくさんくれてもいいのよ。
c140_Gift_1:
  en: Thank you, I'm sure this will come in handy.
  ko: 고마워 파트너. 잘 쓰겠어.
  ja: ありがとう、パートナー。大切に使うわ。
c140_Gift_2:
  en: This is expensive! I'll pay you back with my equally expensive kiss.
  ko: 귀한 물건이군. 내 귀한 키스로 보답할게.
  ja: 貴重な品物ね。私の特別キスでお礼するわ。
c140_Gift_3:
  en: Your next request is on the house!
  ko: 다음 의뢰는 무상으로 해주겠어.
  ja: 次の依頼はただでやってあげる。
c140_Attractive_Up_1:
  en: We've become closer... Sounds weird when I put it like that.
  ko: 관계가 깊어지고 있군. 조금 야한데.
  ja: 関係が深まってきてるわね。ちょっといやらしいけど。
c140_Attractive_Up_2:
  en: You're full-bodied and sweet, just like a cup of sugar coffee.
  ko: 파트너는 진하고 달달하군. 슈가 커피 같은 맛이야.
  ja: |-
    パートナーは濃厚で甘いのね。
    シュガーコーヒーみたい。
c140_Attractive_Up_3:
  en: I think I'm addicted to you, Partner. I want another taste.
  ko: 파트너한테 중독된 것 같아. 계속 맛보고 싶어.
  ja: |-
    パートナーにハマっちゃったみたい。
    ずっと味わっていたいの。
c140_Party_Deploy_1:
  en: Let's go.
  ko: 달려볼까.
  ja: 走ってみようかしら。
c140_Field_Touch_1:
  en: What's next?
  ko: 뭘 할까?
  ja: 何しようかしら？
c140_Field_Go_1:
  en: Let's go, Black Typhoon. Whoosh!
  ko: 가자, 블랙 타이푼. 부아아앙-
  ja: 行きましょう、ブラックタイフーン。ブアアアーン。
c140_Battle_Enter_1:
  en: Let's get down to business.
  ko: 시작이군.
  ja: 始まったか。
c140_Battle_Ready_1:
  en: 'Request difficulty: Medium.'
  ko: 의뢰 난이도는 적당하군.
  ja: 依頼の難易度はまずまずってところね。
c140_Battle_Ready_2:
  en: Let's go.
  ko: 어디 한 번 달려볼까.
  ja: ちょっと走ってみようかしら。
c140_Battle_Ready_3:
  en: How quickly should I wrap this all up?
  ko: 그럼, 몇 초 만에 끝내볼까?
  ja: さて、数秒で終わらせちゃうよ。
c140_Reload_1:
  en: Reloading, cover me!
  ko: 리로드. 목숨 걸고 날 지켜.
  ja: リロード。命懸けで私を守る。
c140_Reload_2:
  en: Current ammo is sufficient.
  ko: 탄환은 아직 충분해.
  ja: 弾丸はまだ十分。
c140_Reload_3:
  en: No attacking while I'm reloading!
  ko: 장전 중엔 공격 금지야.
  ja: 装填中の攻撃は禁止よ。
c140_Ult_Skill_Ready_1:
  en: Partner!
  ko: 파트너.
  ja: パートナー。
c140_Ult_Skill_1:
  en: Playtime's over. Take this!
  ko: 슬슬 끝내볼까. 자, 다 받아 가.
  ja: |-
    そろそろ終わらせようかしら。
    ほら、全部受け取って。
c140_FullBurst_1:
  en: Let's show them how we roll.
  ko: 모두 쏟아부어주자고.
  ja: 全部注ぎ込むわよ。
c140_Kill_Monster_1:
  en: Good shot.
  ko: 굿 샷.
  ja: グッドショット。
c140_Kill_Monster_2:
  en: One point for me.
  ko: 내가 잡았어.
  ja: 私が捕まえたわ。
c140_Kill_Monster_3:
  en: Clear.
  ko: 클리어.
  ja: クリア。
c140_Damage_1:
  en: Ow!
  ko: 윽!
  ja: うっ！
c140_Damage_2:
  en: Urgh!
  ko: 크읏!
  ja: くうっ！
c140_Damage_3:
  en: Huh!
  ko: 허억!
  ja: うっ！
c140_Die_1:
  en: I've got low blood sugar... What else can I do?
  ko: 당이 떨어졌어. 이건 어쩔 수 없는 거야.
  ja: そろそろ甘いもの補充しなくちゃね。これは仕方がないのよ。
c140_Win_1:
  en: Request cleared.
  ko: 의뢰 완료.
  ja: 依頼完了。
140_cv_ja:
