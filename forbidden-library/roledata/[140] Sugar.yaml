---
140_name:
  en: Sugar
  ko: 슈가
  ja: シュガー
c140_description:
  en: A gearhead, who gets a thrill from burning rubber, sells sugar coffee in Cafe
    Sweety.
  ko: |-
    바이크를 타고 질주하는 것을 즐기는 속도광.
    카페 스위티 스쿼드에서 슈가 커피 판매를 담당하고 있다.
  ja: |-
    バイクに乗って疾走することを楽しむスピードマニア。
    カフェ・スウィーティー部隊で
    シュガーコーヒーを販売している。
140_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50140:
  en: Sugar's Spare Body
  ko: 슈가 스페어 바디
  ja: シュガーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
21402_name:
  en: Noire Sensor
  ko: 느와르 센서
  ja: ノワールセンサー
21402_description:
  en: "■ Affects self. Cast when entering Full Burst.\n<color=#00AEFF>Critical Rate
    ▲ {description_value_01}% for {description_value_02} sec.</color> \n■ Affects
    all allies with a Shotgun. Cast when entering Full Burst.\n<color=#00AEFF>Max
    Ammunition Capacity ▲ {description_value_03}% for {description_value_04} sec.</color>"
  ko: |-
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[크리티컬 확률 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 풀 버스트 타임 시작 시 샷건 소지 아군 전체에게
    <color=#00AEFF>[최대 장탄 수 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「クリティカル確率{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
    ■フルバーストタイムが発動した時、ショットガンを所持する味方全体に
    <color=#00AEFF>「最大装弾数{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21401_name:
  en: Black Typhoon
  ko: 블랙 타이푼
  ja: ブラックタイフーン
21401_description:
  en: "■ Affects self. {description_value_01}% chance of casting when Cover is under
    attack. \n<color=#00AEFF>Critical Damage ▲ {description_value_02}% for {description_value_03}
    sec. \nReloading Speed ▲ {description_value_04}% for {description_value_05} sec.</color>"
  ko: |-
    ■ 엄폐물 피격 시 {description_value_01}% 확률로 자신에게
    <color=#00AEFF>[크리티컬 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]
    [재장전 속도 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■遮蔽物が攻撃を受けた時、{description_value_01}％の確率で自分に
    <color=#00AEFF>「クリティカルダメージ{description_value_02}％▲」
    「{description_value_03}秒間維持」
    「リロード速度{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11403_name:
  en: Trouble Shooter
  ko: 트러블 슈터
  ja: トラブルシューター
11403_description:
  en: "■ Affects self. \n<color=#00AEFF>Attack Speed ▲ {description_value_01}% for
    {description_value_02} sec. \nHit Rate ▲{description_value_03}% for {description_value_04}
    sec.</color>"
  ko: "■ 자신에게 \n<color=#00AEFF>[공격 속도 {description_value_01}% ▲] [{description_value_02}초
    유지]\n[명중률 {description_value_03}% ▲] [{description_value_04}초 유지]</color>"
  ja: |-
    ■自分に
    <color=#00AEFF>「攻撃速度{description_value_01}％▲」「{description_value_02}秒間維持」
    「命中率{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_iron:
  en: D.M.T.R. Code Manual
  ko: D.M.T.R. 코드 매뉴얼
  ja: D.M.T.R.コードマニュアル
material_characterskill_iron_desc:
  en: |-
    A manual only for Nikkes with D.M.T.R. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "D.M.T.R. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    D.M.T.R.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
