12313_name:
  en: Sonic Chaser
  ko: 소닉 체이서
  ja: ソニックチェイサー
12313_description_1:
  en: |-
    ■ Affects all enemies.
    <color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.
    Additional effect(s) triggered according to the Marked Target's phase. <word_group=10028>Previous effects trigger repeatedly</word_group>:
    Marked Target 1: Damage Taken ▲ {description_value_02}% for {description_value_03} sec.
    Marked Target 2: Deals {description_value_04}% of <word_group=10025>final</word_group> ATK as additional damage.
    Marked Target 3: Deals {description_value_05}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
    ■ Affects all allies.
    <color=#00AEFF>Full Burst Time ▼ 5 sec.</color>
  ko: "■ 적 전체에게\n<color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}%
    버스트 스킬 대미지]\n[타겟 마킹 단계 별 추가 효과] [<word_group=10028>하위 효과 중복 적용</word_group>]  :
    \n타겟 마킹 1 : [받는 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]\n타겟
    마킹 2 : [<word_group=10025>최종</word_group> 공격력 {description_value_04}% 추가 대미지]\n타겟
    마킹 3 : [<word_group=10025>최종</word_group> 공격력 {description_value_05}% 추가 대미지]</color>\n■
    아군 전체에게\n<color=#00AEFF>[풀 버스트 타임 지속 시간 5초 ▼]</color>"
  ja: |-
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の
    バーストスキルダメージ」
    「ターゲットマーキング段階別の追加効果」
    「<word_group=10028>下位効果のスタック適用</word_group>」：
    ターゲットマーキング1：「受けるダメージ
    {description_value_02}％▲」「{description_value_03}秒間維持」
    ターゲットマーキング2：「<word_group=10025>最終</word_group>攻撃力の
    {description_value_04}％の追加ダメージ」
    ターゲットマーキング3：「<word_group=10025>最終</word_group>攻撃力の
    {description_value_05}％の追加ダメージ」</color>
    ■味方全体に<color=#00AEFF>
    「フルバーストタイム5秒▼」</color>
