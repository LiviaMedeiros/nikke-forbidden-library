---
231_name:
  en: Isabel
  ko: 이사벨
  ja: イサベル
c231_description:
  en: An aerial pursuer with a twisted mind. She will track her target to the ends
    of the earth, regardless of whether they're friend or foe. It's because of her
    that Inherit is a force to be reckoned with in the skies.
  ko: "하늘을 나는 추적자. \n집요한 성격으로, 한번 정한 표적은 적이든 연인이든 절대 놓아주지 않는다. \n그녀 덕에 인헤르트 스쿼드는 공중전에서도
    강하다."
  ja: |-
    空を飛ぶ追跡者。執拗な性格で、一度決めた標的は
    敵だろうと恋人だろうと絶対に離さない。
    彼女のおかげでインヘルト部隊は空中戦にも強い。
231_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50231:
  en: Isabel's Spare Body
  ko: 이사벨 스페어 바디
  ja: イサベルのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
