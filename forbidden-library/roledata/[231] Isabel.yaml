    ATK as damage.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 방어력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>防御力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」</color>
