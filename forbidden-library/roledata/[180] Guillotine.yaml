---
180_name:
  en: Guillotine
  ko: 길로틴
  ja: ギロチン
c180_description:
  en: A Nikke from Extrinsic who is always off in her own world. She believes that
    it is her destiny to lead a solitary life. Half-obscured with an eye patch, who
    knows where she draws her gaze?
  ko: "익스터너 스쿼드 소속의 니케. \n자신만의 세계의 빠져있는 고독한 운명을 가진 소녀. \n안대 아래에 번뜩이는 안광은 무엇을 바라보는가."
  ja: |-
    エクスターナー部隊所属。
    自分だけの世界に浸っている孤独な運命を持つ少女。
    眼帯の下にきらめく眼差しは、何を見つめているのか？
180_cv:
  en: "-"
  ko: "-"
  ja: "-"
