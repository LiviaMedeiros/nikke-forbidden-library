181_name:
  en: Maiden
  ko: 메이든
  ja: メイデン
183_name:
  en: 'Maiden: Ice Rose'
  ko: '메이든 : 아이스 로즈'
  ja: メイデン：アイスローズ
182_name:
  en: 'Guillotine: Winter Slayer'
  ko: '길로틴 : 윈터 슬레이어'
  ja: ギロチン：ウィンタースレイヤー
c180_Lobby_Touch_1:
  en: Eyes on me, you fools!
  ko: 크큭… 주목하라! 어리석은 자들이여.
  ja: |-
    くくっ…注目せよ！
    愚か者たちよ。
c180_Lobby_Touch_2:
  en: I am Guillotine de Mephisto, the Guardian of Balance.
  ko: 나는 길로틴 드 메피스토. [균형의 수호자]지.
  ja: |-
    我の名前はギロチン・デ・メフィスト。
    「均衡の守護者」である。
c180_Lobby_Touch_3:
  en: I'm about to cut loose, think you can handle it?
  ko: 감당할 수 있겠나? 내 안에 꿈틀대는 [그것]을.
  ja: |-
    受け止められるか？
    我の中に渦巻く「アレ」を。
c180_Lobby_Touch_Love_1:
  en: |-
    You are my assistant, therefore you must obey me.
    I will protect you, no matter what happens.
  ko: |-
    그대는 나의 서번트로서 나에게 복종하게 되어 있지.
    그리고 나는 그런 그대를 무슨 일이 있어도 지킬 것이다.
  ja: |-
    友は我のサーバントとして我に服従するのだ。
    そして我は、何があっても友を守ろう。
c180_Lobby_Touch_Love_2:
  en: |-
    Once, I was trapped in the prison they call "loneliness".
    But after being with you, I have freed myself from those fetters!
  ko: |-
    후… 예전의 나는 [고독]이라는 결계 속에 갇혀 있었지.
    하지만 그대가 함께 함으로써 그 구속에서 벗어나게 되었다!
  ja: |-
    ふぅ…昔の我は「孤独」という結界に封じ込められていた。
    しかし友のおかげで、その結界から抜け出せたのだ！
c180_Lobby_Touch_Love_3:
  en: |-
    Whenever I see you, my heart starts to race.
    Perhaps I need to see a doctor?
  ko: |-
    그대만 보면 자꾸 내 심장이 뜨거워진다….
    이로써 난 [블레이즈 하트]를 얻게 된 것인가?!
  ja: |-
    友を見るたびに、我の心臓が熱くなるんだ…
    これは「ブレイズハート」を手にする過程なのか！？
c180_Lobby_Stay_1:
  en: "Calm down, One-Winged Dark Lord. \nYour powers are no use here."
  ko: |-
    편익의 마왕이여, 진정하거라.
    여기선 우리들의 힘을 개방할 수 없다.
  ja: |-
    片翼の魔王よ、落ち着くのだ。
    ここで我々の力を開放してはいけない。
c180_Lobby_Stay_Love_1:
  en: |-
    The One-Winged Dark Lord does not stir in your presence.
    It seems to have accepted you.
  ko: |-
    편익의 마왕도 그대의 앞에서는 잠잠하군.
    그대가 꽤 마음에 든 모양이야.
  ja: |-
    片翼の魔王も友の前では大人しい。
    友のことが随分と気に入ったようだ。
c180_Outpost_Touch_1:
  en: No one could ever understand me. I'm destined to be alone.
  ko: |-
    평범한 인간들은 날 이해하지 못해.
    그래서 난 늘 고독하지.
  ja: |-
    平凡な人間どもに 我を理解することなどできない。
    だから我はいつも孤独なのだ。
c180_Outpost_Touch_2:
  en: Those people look suspicious. Are they from the Big O?
  ko: "저 녀석들… 자꾸 수상쩍게 구는데. \n설마 [조직] 쪽 인간인가?"
  ja: |-
    あいつら…動きが怪しい。
    まさか「組織」の人間か？
c180_Outpost_Touch_3:
  en: If you want to hide from the Big O, there's no better place than the Church.
    They wouldn't dream of stepping foot in there.
  ko: "[조직] 쪽 인간을 피하는 데 교회만 한 장소가 없지. 놈들도 그런 곳만은 절대 발 들이지 않으니까."
  ja: |-
    教会ほど「組織」の人間を 避けるのに ふさわしい場所はない。
    そういう場所には 奴らも足を 踏み入れないのだ。
c180_Gacha_Get_1:
  en: Aren't you curious about what I've got here in my right eye?
  ko: 궁금하지 않나? 이 오른쪽 눈에 봉인된 존재가 무엇인지.
  ja: 気になるだろう？この右目に封印された存在が何なのか。
c180_Reinforce_1:
  en: Heh heh. I can feel the power surging through my body.
  ko: 크크큭, 힘이 끓어넘치는군.
  ja: くくくっ、力が沸々とみなぎってくる。
c180_Reinforce_2:
  en: Hold up...I've got a pang in my eye.
  ko: 잠깐… 갑자기 한쪽 눈이 욱신거리는데?
  ja: ちょっと待て…急に片方の目がズキズキと痛み出したんだが？
c180_Reinforce_3:
  en: Great, now the Big O will really have it out for me.
  ko: 큭, 이걸로 [조직]에서 나를 더 경계하게 되겠어.
  ja: くっ、これで「組織」が我をさらに警戒するだろう。
c180_Gift_1:
  en: Wait, is this... what I've been looking for all this time?
  ko: "잠깐. 이건 설마… \n내가 아주 오랜 시간 찾고 있던 [그것]인가?"
  ja: |-
    はっ。これはもしや…
    我がずっと捜し求めていた「アレ」なのか？
c180_Gift_2:
  en: What is this, some kind of bribe? Well... a smart move I suppose.
  ko: 이까짓 선물로 날 매수하려 하다니… 큼… 똑똑하군.
  ja: この程度のプレゼントで我を買収しようとは…ふむ…見事だ。
c180_Gift_3:
  en: I know, I know... You don't have to thank me.
  ko: 크크큭… 고맙다는 말은 생략하지.
  ja: くくくっ…礼は省略する。
c180_Attractive_Up_1:
  en: You may be the only person who understands me... My solitude...
  ko: 어쩌면 그대야말로, 내 고독한 삶의 유일한 이해자인 지도 모르겠어.
  ja: |-
    もしかすると友こそが、
    我の孤独な人生における唯一の理解者かもしれないな。
c180_Attractive_Up_2:
  en: |-
    It feels like the darkness inside me has been dispelled.
    You haven't cast any spells on me, have you?
  ko: |-
    내 안에 있는 어둠까지도 정화되는 기분이군.
    백마법을 쓰는 건가?
  ja: |-
    我の内に潜む闇まで浄化される気分だ。
    白魔法を使えるのか？
c180_Attractive_Up_3:
  en: I've decided to show you who I am. All of me.
  ko: 그대에겐 내 모든 걸 숨기지 않고 보여주도록 하겠다.
  ja: 友に我のすべてを包み隠さず見せることにしよう。
c180_Party_Deploy_1:
  en: You want me over there? That could be arranged.
  ko: 기꺼이 힘을 빌려주도록 하지.
  ja: 喜んで力を貸してやろう。
c180_Field_Touch_1:
  en: What is it?
  ko: 용건이라도?
  ja: 何か用件でも？
c180_Field_Go_1:
  en: I've got a bad feeling about this!
  ko: 확실히, 그쪽으로 불길한 바람이 불어오는군.
  ja: 確かにそちらの方向に不吉な風が吹いている。
c180_Battle_Enter_1:
  en: Let's get down to business.
  ko: 전투를 개시한다.
  ja: 戦闘を開始する。
c180_Battle_Ready_1:
  en: Heh heh... You won't like me when I get angry.
  ko: 크큭, 내 안의 광기를 해방시킬 때가 왔군.
  ja: くくっ、我の内に秘める狂気を解放する時が来たか。
c180_Battle_Ready_2:
  en: This won't end well for you.
  ko: "…또 한바탕 피바람이 불겠군."
  ja: "…また、血の雨が降りそうだ。"
c180_Battle_Ready_3:
  en: Let's have some fun, shall we?
  ko: 한바탕 날뛰어 볼까. 크큭.
  ja: 少しばかり暴れさせてもらおうか。くくっ。
c180_Reload_1:
  en: Gotta reload.
  ko: 장전이 필요해.
  ja: 装填が必要だ。
c180_Reload_2:
  en: Wait a second.
  ko: 잠시 기다려라.
  ja: しばし待つのだ。
c180_Reload_3:
  en: Careful.
  ko: 때를 노려 보지.
  ja: 機をうかがおう。
c180_Ult_Skill_Ready_1:
  en: Now!
  ko: 때가 왔다!
  ja: 時は来た！
c180_Ult_Skill_1:
  en: Super, Ultra, Wyrmblast!
  ko: 와라, 편익의 마왕이여!! 마. 계. 흑. 룡. 파!!
  ja: 来たれ、片翼の魔王よ！！魔・界・黒・龍・波！！
c180_FullBurst_1:
  en: Ultra super-duper combo attack!!
  ko: 궁극의 합체 공격을 받아라!!
  ja: 究極の合体技を受けてみたまえ！
c180_Kill_Monster_1:
  en: Ain't nothing to it.
  ko: 별거 아니었군.
  ja: 大したことなかったな。
c180_Kill_Monster_2:
  en: Too bad, so sad!
  ko: 크크큭….
  ja: くくくっ…
c180_Kill_Monster_3:
  en: What a bunch of clowns.
  ko: 가소로운 것들.
  ja: 無益な存在よ。
c180_Damage_1:
  en: Errggh!
  ko: 크윽!
  ja: くうっ！
c180_Damage_2:
  en: Tsk!
  ko: 칫!
  ja: ちぃっ！
c180_Damage_3:
  en: Yeeoowch!
  ko: 커헉!
  ja: ぐほっ！
c180_Die_1:
  en: Urgh... Guess we'll have to settle this another time.
  ko: 큭… 아직 때가 아니었나 보군.
  ja: くっ…まだ時期尚早だったようだ。
c180_Win_1:
  en: Score another one for the good guys. Hope the Big O doesn't get wind of it.
  ko: "…큭, 또 이겨 버렸군. 가능하면 [조직]의 이목은 끌지 않으려 했는데."
  ja: |-
    …くっ、また勝ってしまった。
    なるべく「組織」の目につかないようにしたかったのだが。
