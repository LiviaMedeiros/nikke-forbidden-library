    self.\n<color=#00AEFF>Critical Damage ▲ {description_value_02}% for {description_value_03}
    sec.</color> \n■ Activates when HP falls below {description_value_04}%. Affects
    self.\n<color=#00AEFF>ATK ▲ {description_value_05}% with every 1% of HP loss.
    This effect is active continuously.</color>"
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 자신에게
    <color=#00AEFF>[크리티컬 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    ■ 자신의 체력이 {description_value_04}% 이하일 때 한하여 자신에게
    <color=#00AEFF>[잃은 체력 1% 당 공격력 {description_value_05}% ▲] [지속]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、自分に
    <color=#00AEFF>「クリティカルダメージ{description_value_02}％▲」
