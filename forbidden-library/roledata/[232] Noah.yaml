---
232_name:
  en: Noah
  ko: 노아
  ja: ノア
c232_description:
  en: A widely recognized invincible shield of the surface that protects Inherit.
    She has possessed tremendous strength since she was a child, leading to her picking
    up some bad habits.
  ko: "자타 공인 지상 최강의 방패. \n인헤르트 스쿼드의 든든한 벽이 되어주는데다가, 어린 나이에 지나치게 큰 힘을 갖게 되어 버릇이 아주
    나쁘다."
  ja: |-
    自他ともに認める地上最強の盾。
    インヘルト部隊の頼もしい壁となってくれるが、
    幼い頃から大きな力を手に入れてしまったことにより、
    非常に態度が悪い。
232_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50232:
  en: Noah's Spare Body
  ko: 노아 스페어 바디
  ja: ノアのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
22322_name:
  en: Cruisin' for a Bruisin'
  ko: 때려볼래?
  ja: 殴ってみれば？
22322_description_1:
  en: |-
    ■ Activates when hitting a target with a Full Charge attack. Affects the target.
    <color=#00AEFF>Taunt for {description_value_01} sec.
    ATK ▼ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ 풀 차지 공격 명중 시 대상에게
    <color=#00AEFF>[도발] [{description_value_01}초 유지]
    [공격력 {description_value_02}% ▼] [{description_value_03}초 유지]</color>
  ja: |-
    ■フルチャージ攻撃が命中した時、対象に
    <color=#00AEFF>「挑発」「{description_value_01}秒間維持」
    「攻撃力{description_value_02}％▼」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22321_name:
  en: This is Gonna Hurt
  ko: 아파 보이네?
  ja: 痛そうだね？
22321_description:
  en: |-
    ■ There is a {description_value_03}% chance of activating when attacked. Affects all allies.
    <color=#00AEFF>Damage Taken ▼ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ 피격 시 {description_value_03}% 확률로 아군 전체에게
    <color=#00AEFF>[받는 대미지 {description_value_01}% ▼] [{description_value_02}초 유지]</color>
  ja: |-
    ■攻撃を受けた時、{description_value_03}％の確率で味方全体に
    <color=#00AEFF>「受けるダメージ{description_value_01}％▼」「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12323_name:
  en: U Mad Bro?
  ko: 약오르죠?
  ja: ムカつくでしょう？
12323_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Attract: Taunt all enemies for {description_value_02} sec.</color>
    ■ Affects all allies.
    <color=#00AEFF>Invulnerable for {description_value_03} sec.
    DEF ▲ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[주목 : 적 전체 도발] [{description_value_02}초 유지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[무적] [{description_value_03}초 유지]
    [방어력 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「ヘイト：敵全体を挑発」「{description_value_02}秒間維持」</color>
    ■味方全体に
    <color=#00AEFF>「無敵」「{description_value_03}秒間維持」
    「防御力{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_wind:
  en: A.N.M.I. Code Manual
  ko: A.N.M.I. 코드 매뉴얼
  ja: A.N.M.I.コードマニュアル
material_characterskill_wind_desc:
  en: |-
    A manual only for Nikkes with A.N.M.I. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "A.N.M.I. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    A.N.M.I.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
