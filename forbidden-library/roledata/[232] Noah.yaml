231_name:
  en: Isabel
  ko: 이사벨
  ja: イサベル
230_name:
  en: Harran
  ko: 하란
  ja: ハラン
233_name:
  en: Dorothy
  ko: 도로시
  ja: ドロシー
234_name:
  en: 'Dorothy: Serendipity'
  ko: '도로시 : 세렌디피티'
  ja: ドロシー：セレンディピティ
c232_Lobby_Touch_1:
  en: Good grief, I don't think I've even laid eyes upon such a weak Commander.
  ko: 우와~ 같은 지휘관인데 그렇게 약해도 괜찮은 거야?
  ja: うげ～同じ指揮官なのにこんなに弱くていいの？
c232_Lobby_Touch_2:
  en: Hehe...
  ko: 키득키득….
  ja: クスクス…
c232_Lobby_Touch_3:
  en: I'll never obey any command that comes from an impostor's mouth.
  ko: 가짜 지휘관 명령은 안 드를 근듸~
  ja: 偽物指揮官の命令なんて聞かないよ～
c232_Lobby_Touch_Love_1:
  en: Ah~ I said I would protect you from now on!
  ko: 아~ 앞으로는 이 노아 님이 지켜 준다니깐? 진짜로!
  ja: |-
    ほらほら～これからはこのノア様が守ってあげるから。
    本当だってば！
c232_Lobby_Touch_Love_2:
  en: |-
    Your weakness is simply one of your many charms.
    This way, the only way I'll lose is if I let you win on purpose! Hehehe.
  ko: |-
    울 가짜는 약해빠진 게 매력이즤~
    탱킹 하는 맛이 있거든. 키득키득.
  ja: |-
    偽物は弱っちいところがまた魅力だよね～
    無気力の美っていうか～
    クスクス。
c232_Lobby_Touch_Love_3:
  en: |-
    Imposter, very well, you may caress my hair.
    Not everyone can earn this privilege.
  ko: "가짜 너한테만 특~별히 내 머릴 쓰다듬을 기회를 줄게. \n…이거 아무한테나 주는 거 아니다?"
  ja: |-
    偽物だけに、特別に私の頭をなでるチャンスをあげちゃう。
    …これ、誰でもできることじゃないんだよ？
c232_Lobby_Stay_1:
  en: Hypocrite, whenever you stare off into space like that, your weakness is...too
    much to take. Blech...
  ko: 가짜 너, 멍 때리는 모습도 약해 보이네. 풉….
  ja: |-
    偽物って、ぼうっとしてる姿も弱っちく見えるね。
    プフッ…
c232_Lobby_Stay_Love_1:
  en: Hey, why didn't you choose the Mightiest Shield on the Surface for the battle?
    You're not afraid of Raptures, are you?
  ko: 저기 가짜. 이 [지상 최강의 방패] 님이 파티에 있는데 왜 출전을 안 해? 무셔워? 랩쳐한테 쫄았쪄?
  ja: |-
    おい、偽物。
    この「地上最強の盾」様が仲間にいるのに、どうして出陣しないの？
    怖いから？
    ラプチャーって怖いよね～？
c232_Outpost_Touch_1:
  en: It may have been built by a bunch of impostors, but the base is actually looking
    good. About as good as our outhouse, that is.
  ko: |-
    오~ 가짜네 기지치고는 잘 꾸며놨네.
    우리 기지 화장실만큼이나 멋있는걸?
  ja: |-
    お～ 偽物の基地にしては なかなかだね。
    私たちの基地の トイレといい勝負だけど。
c232_Outpost_Touch_2:
  en: Hehehe...
  ko: 키득키득키득….
  ja: クスクスクス…
c232_Outpost_Touch_3:
  en: |-
    Kneel before me and lick my boots,
    and perhaps I'll consider seeing you as my commander... for a day.
  ko: "[위대하신 노아 님]이라고 백 번 말한다면, \n오늘 하루쯤은 지휘관 취급해 줄 수도 있어."
  ja: |-
    「偉大なるノア様」って 百回言えば 今日1日ぐらいなら
    指揮官扱いしてあげても いいよ。
c232_Gacha_Get_1:
  en: Get behind me, you weaklings.
  ko: 약해빠진 인간들은 다 내 뒤에 숨어~
  ja: 弱っちい人間どもは全員私の後ろに隠れて～
c232_Reinforce_1:
  en: Ha, I'm stronger!
  ko: 헛. 더 강해져 버렸어.
  ja: はっ。もっと強くなっちゃった。
c232_Reinforce_2:
  en: Heehee, you are falling further behind!
  ko: 키득키득. 이걸로 격차가 더 커져 버렸네?
  ja: クスクス。これじゃあもっと差が開いちゃうね？
c232_Reinforce_3:
  en: I can grow even stronger.
  ko: 아직 한참 더 세질 거지롱.
  ja: まだまだこれからもっと強くなるよ～だ。
c232_Gift_1:
  en: Are you trying to bribe me with this?
  ko: "…이, 이런 걸로 날 꼬시겠다고?"
  ja: "…こ、こんなので私を誘惑するつもり？"
c232_Gift_2:
  en: Ahem... I can see that you put some thought into this.
  ko: 큼, 머리 좀 썼네.
  ja: ふん、悪知恵だけはあるんだから。
c232_Gift_3:
  en: Oh my gosh... For me?
  ko: "……우와아아."
  ja: "……うわあああ。"
c232_Attractive_Up_1:
  en: I normally don't allow impostors to follow me, but I'll make an exception for
    you. Just keep it a secret, all right?
  ko: |-
    가, 가짜라도 특별히 날 모실 수 있게 해 줄게.
    ……진짜 지휘관한텐 비밀인 거 알지?
  ja: |-
    に、偽物でも特別に私にお仕えできるようにしてあげる。
    ……本当の指揮官には秘密だよ？分かった？
c232_Attractive_Up_2:
  en: I'll put this offering of yours to good use, hehe!
  ko: 가짜가 그동안 바친 조공이 빛을 발했노라~ 뚜둔!
  ja: 偽物の今までの努力が功を奏したのだ～ジャジャ～ン！
c232_Attractive_Up_3:
  en: |-
    Why are you so eager to have a closer relationship with me?
    Well, either way, I won't say no to it.
  ko: "뭐야~ 가짜, 나랑 그렇게까지 친해지고 싶었쪄? \n…응, 뭐. 안 될 건 없지만."
  ja: |-
    何だよ～偽物ったら、そんなに私と仲良くなりたかったんでちゅか？
    …うん、まあ、不可能なことじゃないけど。
c232_Party_Deploy_1:
  en: Need my help? Hehehe.
  ko: 내 도움이 필요하다는 거지? 키득키득.
  ja: 私の力が必要ってことでしょ？クスクス。
c232_Field_Touch_1:
  en: What's the scoop? Anything fun?
  ko: 뭐 재밌는 일 없어?
  ja: 何か面白いことない？
c232_Field_Go_1:
  en: What? I'm already on it.
  ko: 아~ 가고 있다고오.
  ja: もう～今行くところだってば。
c232_Battle_Enter_1:
  en: Let's get started!
  ko: 전투 시작!
  ja: 戦闘開始！
c232_Battle_Ready_1:
  en: Time to crush those weaklings. Hehehe.
  ko: 약한 놈들을 괴롭혀줄 때가 왔네. 키득키득.
  ja: 弱い奴らをいじめる時間だね。クスクス。
c232_Battle_Ready_2:
  en: Like shooting fish in a barrel.
  ko: 이 정도야 누워서 숨쉬기지.
  ja: こんなのちょろいもんよ。
c232_Battle_Ready_3:
  en: You can't even leave a scratch on my shield.
  ko: 내 방패엔 스칠 수도 없을걸?
  ja: この盾に指一本も触れることはできないはずよ？
c232_Reload_1:
  en: This is taking forever.
  ko: 빨리 좀 돼라아.
  ja: 早く早く。
c232_Reload_2:
  en: I'm cooling down.
  ko: 아, 방열 중이라고~
  ja: あっ、放熱中だってば～
c232_Reload_3:
  en: Those guys are dead meat.
  ko: 이제 저놈들 다 죽었어.
  ja: もうあいつらは全滅したよ。
c232_Ult_Skill_Ready_1:
  en: Impostor, now!
  ko: 가짜! 지금이야, 지금!
  ja: 偽物！今がチャンスだよ、今！
c232_Ult_Skill_1:
  en: I am invincible! Hehehe.
  ko: 이런 게 바로 무적이란 거 아니겠어? 키득키득.
