    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[전격 코드 적에게 <word_group=10063>우월 코드 대미지 적용</word_group>] [지속]
    [<word_group=10065>발사체 부착 대미지</word_group> {description_value_05}% ▲] [지속]
    [<word_group=10066>발사체 폭발 대미지</word_group> {description_value_06}% ▲] [지속]</color>
