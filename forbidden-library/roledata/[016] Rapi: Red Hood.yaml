c016_Lobby_Touch_2:
  en: |-
    All systems are go.
    I don't think it could get any better than this.
  ko: |-
    컨디션은 올 그린 상태입니다.
    이보다 좋을 순 없을 거라 생각합니다.
  ja: |-
    コンディションはオールグリーンです。
    最高の状態だと思います。
c016_Lobby_Touch_3:
  en: |-
    What do you think of me, Commander?
    I'm curious to hear your thoughts.
  ko: |-
    지휘관이 보기에 저는 어떻게 보이십니까.
    개인적인 감상이 궁금합니다.
  ja: |-
    指揮官は私のことをどう思いますか？
    指揮官の意見を聞きたいです。
c016_Lobby_Touch_Love_1:
  en: I'm looking forward to seeing what we'll do together.
  ko: 앞으로 함께, 뭘 하게 될지 기대됩니다.
  ja: これから一緒に何ができるか楽しみです。
c016_Lobby_Touch_Love_2:
  en: I do not die or break. Not under any circumstance.
  ko: |-
    저는 죽거나 망가지지 않습니다.
    절대로.
  ja: |-
    私は死にませんし、心も折れません。
    絶対に。
c016_Lobby_Touch_Love_3:
  en: I will carry on what has been passed down to me. In the meantime, I ask that
    you watch over me.
  ko: |-
    이어받은 것들을 짊어지고 계승해 나가겠습니다.
    지켜봐 주십시오.
  ja: |-
    受け継いだものを背負い、繋げていきます。
    見ていてください。
c016_Lobby_Stay_1:
  en: For the time being, may I tend to some personal matters?
  ko: 기다리는 동안 개인적인 용무를 좀 봐도 되겠습니까?
  ja: 待機中に個人的な用事を片付けてもよろしいでしょうか。
c016_Lobby_Stay_Love_1:
  en: |-
    I'm on the lookout for music that aligns with my taste.
    I hope I can find some this time.
  ko: |-
    취향에 맞는 음악이라도 찾고 있겠습니다.
    이번엔 찾을 수 있으면 좋겠군요.
  ja: |-
    好みに合う音楽でも探してみます。
    今度こそ見つかるといいのですが。
c016_Outpost_Touch_1:
  en: Speaking of which, it's been a long time since you've been here.
  ko: 생각해 보니 이곳에서 지낸 지도 오래됐군요.
  ja: そういえば、 ここでの生活も長くなりましたね。
c016_Outpost_Touch_2:
  en: |-
    It may be because so much has happened,
    but it almost feels like home.
  ko: |-
    많은 일이 있어서 그런지,
    반쯤은 고향 같은 느낌입니다.
  ja: |-
    色々なことが あったからでしょうか。
    ここはもう、 故郷のようなものですね。
c016_Outpost_Touch_3:
  en: Personally, I think there should be a hidden room in the Commander's Room.
  ko: |-
    개인적인 생각입니다만,
    지휘관실에 비밀 공간이 있어야 한다고 생각합니다.
  ja: |-
    個人的な意見ですが、
    指揮官室には秘密の場所が 必要だと思います。
c016_Gacha_Get_1:
  en: Once again, I'm counting on you, Commander.
  ko: 다시 한번 잘 부탁드립니다. 지휘관.
  ja: 改めて、どうぞよろしくお願いします。指揮官。
c016_Reinforce_1:
  en: |-
    Maximum output increased.
    I can do even more now.
  ko: |-
    최대 출력 상승.
    더 많은 것을 할 수 있겠군요.
  ja: |-
    最大出力上昇。
    もっと色々なことができそうです。
c016_Reinforce_2:
  en: |-
    Physical upgrade confirmed.
    I wonder how far I can push this?
  ko: |-
    바디 레벨 상승 확인.
    어디까지 올라갈 수 있을까요.
  ja: |-
    ボディレベルの上昇を確認。
    どこまで上昇するでしょうか。
c016_Reinforce_3:
  en: |-
    Battle data updated.
    It's fascinating to think how I can still grow stronger this way.
  ko: |-
    배틀 데이터 갱신 완료.
    새삼 신기하군요. 이런 방법으로 강해질 수 있다니.
  ja: |-
    バトルデータの更新完了。
    不思議です。こんな方法でも強くなれるなんて。
c016_Gift_1:
  en: Is there anything you need, Commander?
  ko: 지휘관은 뭔가 필요한 게 없으십니까.
  ja: 指揮官、何か必要なものはありますか？
c016_Gift_2:
  en: |-
    You always give me so much...
    This isn't affecting your finances, is it?
  ko: |-
    너무 주기만 하시는군요.
    …자금 상태는 괜찮으십니까?
  ja: |-
    すでにたくさん頂いています。
    …財務状況は大丈夫ですか？
c016_Gift_3:
  en: |-
    I’ve wanted this all along.
    You really know me better than I know myself.
  ko: |-
    …갖고 싶었던 겁니다.
    역시 저를 저보다 더 잘 아시는군요.
  ja: |-
    …これ、欲しかったんです。
    私よりも私のことをご存じですね。
c016_Attractive_Up_1:
  en: |-
    Commander. Perhaps...
    No, it's nothing.
  ko: |-
    지휘관. 혹시….
    아니, 아무것도 아닙니다.
  ja: |-
    指揮官。もしかして…
    いえ、何でもありません。
c016_Attractive_Up_2:
  en: |-
    Do you have a moment?
    There's something I'd like to discuss with you.
  ko: |-
    시간 괜찮으십니까?
    상담하고 싶은 것이 있습니다.
  ja: |-
    お時間よろしいでしょうか。
    ご相談したいことがあります。
c016_Attractive_Up_3:
  en: I won't let you down. Ever.
  ko: |-
    기대에 보답하겠습니다.
    예. 반드시.
  ja: |-
    期待にお応えします。
    必ず。
c016_Party_Deploy_1:
  en: Roger. Joining the mission.
  ko: 라져. 작전에 참가합니다.
  ja: ラジャー。作戦に参加します。
c016_Field_Touch_1:
  en: Awaiting orders.
  ko: 대기 중입니다. 명령을.
  ja: 待機中です。ご命令を。
c016_Field_Go_1:
  en: Proceeding to target.
  ko: 목표 지점으로 이동합니다.
  ja: 目標地点に移動します。
c016_Battle_Enter_1:
  en: Encounter.
  ko: 인카운터.
  ja: エンカウンター！
c016_Battle_Ready_1:
  en: |-
    Engaging with enemy.
    Commander, stay behind me.
  ko: |-
    교전 개시.
    지휘관, 제 뒤로.
  ja: |-
    交戦開始。
    指揮官、私の後ろへ。
c016_Battle_Ready_2:
  en: Enemy spotted. Engaging.
  ko: 적기 발견. 공격합니다.
  ja: 敵機発見。攻撃します。
c016_Battle_Ready_3:
  en: "... Watch over me."
  ko: "…지켜봐 줘."
  ja: "…見守っていて。"
c016_Reload_1:
  en: Reload.
  ko: 리로드.
  ja: リロード。
c016_Reload_2:
  en: I've got this.
  ko: 잘 다뤄보이겠어.
  ja: 使いこなしてみせるわ。
c016_Reload_3:
  en: How heavy your burden has been...
  ko: 무거워… 이런 걸 지금껏….
  ja: 重い…こんなものをいつも…
c016_Ult_Skill_Ready_1:
  en: Seven Dwarves Zero...!
  ko: 세븐스 드워프 제로…!
  ja: セブンスドワーフ、ゼロ…！
c016_Ult_Skill_1:
  en: Fully active! Pierce through!
  ko: 풀 액티브! 꿰뚫어라!
  ja: フルアクティブ！貫け！
c016_FullBurst_1:
  en: Target! Ahead! Fire at will!
  ko: 목표! 전방! 일제 사격!
  ja: ターゲット！前方！一斉射撃！
c016_Kill_Monster_1:
  en: Target down.
  ko: 격추 확인.
  ja: 撃墜を確認。
c016_Kill_Monster_2:
  en: Target clear.
  ko: 타겟 클리어.
  ja: ターゲットクリア。
c016_Kill_Monster_3:
  en: Enemy down.
  ko: 적기 다운.
  ja: 敵機ダウン。
c016_Damage_1:
  en: Ugh.
  ko: 큿.
  ja: くっ。
c016_Damage_2:
  en: Tsk.
  ko: 칫.
  ja: チッ。
c016_Damage_3:
  en: Ugh.
  ko: 읏.
  ja: うっ。
c016_Die_1:
  en: I'll fall back for a moment. I'll leave the rest to you.
  ko: 잠시 퇴각하겠습니다. 뒤를 부탁합니다.
  ja: 退却します。後をお願いします。
c016_Win_1:
  en: As long as we're together, I will never fall.
  ko: 함께라면, 저는 절대 지지 않습니다.
  ja: 一緒なら、私は絶対に負けません。
