16_name:
  en: 'Rapi: Red Hood'
  ko: '라피 : 레드 후드'
  ja: ラピ：レッドフード
c016_description:
  en: |-
    Rapi, who has truly inherited the essence of Red Hood, equips herself with the weapon, Seven Dwarves Zero, which is engraved with their cherished promise.
    She seeks to become the Goddess of Victory and reclaim the surface.
  ko: |-
    레드 후드를 진정한 의미로 계승한 라피.
    소중한 약속이 새겨진 무장, 세븐스 드워프 제로를 장비하고
    승리의 여신이 되어 지상을 탈환하려 한다.
  ja: |-
    レッドフードを本当の意味で継承したラピ。
    大切な約束が刻まれた武装、セブンスドワーフゼロを装備し、
    勝利の女神となり地上を奪還しようとする。
