20161_name:
  en: Battlefield Assessment
  ko: 전황 파악
  ja: 戦況把握
20161_description:
  en: |-
    ■ Activates at the start of battle and at the end of Full Burst.
    <color=#00AEFF>Effects differ according to squad formation. Activates only the corresponding effect .</color>
    Affects self if there are no <word_group=10067>Burst 1 allies.</word_group>.
    <color=#00AEFF>Combat Assist: <word_group=10062>Changes to Burst Stage {description_value_01}</word_group> continuously.</color>
    Affects self if there are <word_group=10067>Burst 1 allies.</word_group>
    <color=#00AEFF>Removes Combat Assist.</color>
    ■ Affects all allies if in Combat Assist status when entering Full Burst.
    <color=#00AEFF><word_group=10031>Cooldown</word_group> of Burst Skill ▼ {description_value_02} sec.
    Attack Damage ▲ {description_value_07}% for {description_value_08} sec.</color>
    ■ Affects self if not in Combat Assist status when entering Full Burst.
    <color=#00AEFF>ATK ▲ {description_value_03}% for {description_value_04} sec.
    <word_group=10000>Damage to Interruption Parts</word_group> ▲ {description_value_05}% for {description_value_06} sec.</color>
  ko: |-
    ■ 전투 시작 시와 풀 버스트 타임 종료 시
    <color=#00AEFF>[스쿼드 구성 별 효과] [해당되는 효과만 적용]</color>
    <word_group=10067>기본 버스트 단계가 Step 1인 아군</word_group>이 없다면 자신에게
    <color=#00AEFF>[전투 보조 : <word_group=10062>버스트 {description_value_01}단계로 변경</word_group>] [지속]</color>
    <word_group=10067>기본 버스트 단계가 Step 1인 아군</word_group>이 있다면 자신에게
    <color=#00AEFF>[전투 보조 해제]</color>
    ■ 풀 버스트 타임 시작 시 자신이 전투 보조 상태라면 아군 전체에게
    <color=#00AEFF>[버스트 스킬 <word_group=10031>재사용 시간</word_group> {description_value_02}초 ▼]
    [공격 대미지 {description_value_07}% ▲] [{description_value_08}초 유지]</color>
    ■ 풀 버스트 타임 시작 시 자신이 전투 보조 상태가 아니라면 자신에게
    <color=#00AEFF>[공격력 {description_value_03}% ▲] [{description_value_04}초 유지]
    [<word_group=10000>저지 부위 공격 대미지</word_group> {description_value_05}% ▲] [{description_value_06}초 유지]</color>
  ja: |-
    ■戦闘開始時およびフルバーストタイムが終了した時、
    <color=#00AEFF>「部隊構成による効果」
    「該当効果のみ適用」</color>
    <word_group=10067>基本バースト段階がⅠの味方</word_group>がいない場合、自分に
    <color=#00AEFF>「戦闘補助：<word_group=10062>バースト{description_value_01}に変更</word_group>」「持続」</color>
    <word_group=10067>基本バースト段階がⅠの味方</word_group>がいる場合、自分に
    <color=#00AEFF>「戦闘補助解除」</color>
    ■フルバーストタイムが発動した時、自分が戦闘補助状態なら、味方全体に
    <color=#00AEFF>「バーストスキル<word_group=10031>クールタイム</word_group>{description_value_02}秒▼」
    「攻撃ダメージ{description_value_07}％▲」「{description_value_08}秒間維持」</color>
    ■フルバーストタイムが発動した時、自分が戦闘補助状態でなければ、自分に
    <color=#00AEFF>「攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」
    「<word_group=10000>阻止部位の攻撃ダメージ</word_group>{description_value_05}％▲」「{description_value_06}秒間維持」</color>
