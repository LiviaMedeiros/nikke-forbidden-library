c016_Lobby_Touch_2:
  en: |-
    All systems are go.
    I don't think it could get any better than this.
  ko: |-
    컨디션은 올 그린 상태입니다.
    이보다 좋을 순 없을 거라 생각합니다.
  ja: |-
    コンディションはオールグリーンです。
    最高の状態だと思います。
c016_Lobby_Touch_3:
  en: |-
    What do you think of me, Commander?
    I'm curious to hear your thoughts.
  ko: |-
    지휘관이 보기에 저는 어떻게 보이십니까.
    개인적인 감상이 궁금합니다.
  ja: |-
    指揮官は私のことをどう思いますか？
    指揮官の意見を聞きたいです。
c016_Lobby_Touch_Love_1:
  en: I'm looking forward to seeing what we'll do together.
  ko: 앞으로 함께, 뭘 하게 될지 기대됩니다.
  ja: これから一緒に何ができるか楽しみです。
c016_Lobby_Touch_Love_2:
  en: I do not die or break. Not under any circumstance.
  ko: |-
    저는 죽거나 망가지지 않습니다.
    절대로.
  ja: |-
    私は死にませんし、心も折れません。
    絶対に。
c016_Lobby_Touch_Love_3:
  en: I will carry on what has been passed down to me. In the meantime, I ask that
    you watch over me.
  ko: |-
    이어받은 것들을 짊어지고 계승해 나가겠습니다.
    지켜봐 주십시오.
  ja: |-
    受け継いだものを背負い、繋げていきます。
    見ていてください。
c016_Lobby_Stay_1:
  en: For the time being, may I tend to some personal matters?
  ko: 기다리는 동안 개인적인 용무를 좀 봐도 되겠습니까?
  ja: 待機中に個人的な用事を片付けてもよろしいでしょうか。
c016_Lobby_Stay_Love_1:
  en: |-
    I'm on the lookout for music that aligns with my taste.
    I hope I can find some this time.
  ko: |-
    취향에 맞는 음악이라도 찾고 있겠습니다.
    이번엔 찾을 수 있으면 좋겠군요.
  ja: |-
    好みに合う音楽でも探してみます。
    今度こそ見つかるといいのですが。
c016_Outpost_Touch_1:
  en: Speaking of which, it's been a long time since you've been here.
  ko: 생각해 보니 이곳에서 지낸 지도 오래됐군요.
  ja: そういえば、 ここでの生活も長くなりましたね。
c016_Outpost_Touch_2:
  en: |-
    It may be because so much has happened,
    but it almost feels like home.
  ko: |-
    많은 일이 있어서 그런지,
    반쯤은 고향 같은 느낌입니다.
  ja: |-
    色々なことが あったからでしょうか。
    ここはもう、 故郷のようなものですね。
c016_Outpost_Touch_3:
  en: Personally, I think there should be a hidden room in the Commander's Room.
  ko: |-
    개인적인 생각입니다만,
    지휘관실에 비밀 공간이 있어야 한다고 생각합니다.
  ja: |-
    個人的な意見ですが、
    指揮官室には秘密の場所が 必要だと思います。
c016_Gacha_Get_1:
  en: Once again, I'm counting on you, Commander.
  ko: 다시 한번 잘 부탁드립니다. 지휘관.
  ja: 改めて、どうぞよろしくお願いします。指揮官。
c016_Reinforce_1:
  en: |-
    Maximum output increased.
    I can do even more now.
  ko: |-
    최대 출력 상승.
    더 많은 것을 할 수 있겠군요.
  ja: |-
    最大出力上昇。
    もっと色々なことができそうです。
c016_Reinforce_2:
  en: |-
    Physical upgrade confirmed.
    I wonder how far I can push this?
  ko: |-
    바디 레벨 상승 확인.
    어디까지 올라갈 수 있을까요.
  ja: |-
    ボディレベルの上昇を確認。
    どこまで上昇するでしょうか。
c016_Reinforce_3:
  en: |-
    Battle data updated.
    It's fascinating to think how I can still grow stronger this way.
  ko: |-
    배틀 데이터 갱신 완료.
    새삼 신기하군요. 이런 방법으로 강해질 수 있다니.
  ja: |-
    バトルデータの更新完了。
    不思議です。こんな方法でも強くなれるなんて。
c016_Gift_1:
  en: Is there anything you need, Commander?
  ko: 지휘관은 뭔가 필요한 게 없으십니까.
  ja: 指揮官、何か必要なものはありますか？
c016_Gift_2:
  en: |-
    You always give me so much...
    This isn't affecting your finances, is it?
  ko: |-
    너무 주기만 하시는군요.
    …자금 상태는 괜찮으십니까?
  ja: |-
    すでにたくさん頂いています。
    …財務状況は大丈夫ですか？
c016_Gift_3:
  en: |-
    I’ve wanted this all along.
    You really know me better than I know myself.
  ko: |-
    …갖고 싶었던 겁니다.
    역시 저를 저보다 더 잘 아시는군요.
  ja: |-
    …これ、欲しかったんです。
    私よりも私のことをご存じですね。
c016_Attractive_Up_1:
  en: |-
    Commander. Perhaps...
    No, it's nothing.
  ko: |-
    지휘관. 혹시….
    아니, 아무것도 아닙니다.
  ja: |-
    指揮官。もしかして…
    いえ、何でもありません。
c016_Attractive_Up_2:
  en: |-
    Do you have a moment?
    There's something I'd like to discuss with you.
  ko: |-
    시간 괜찮으십니까?
    상담하고 싶은 것이 있습니다.
  ja: |-
    お時間よろしいでしょうか。
    ご相談したいことがあります。
c016_Attractive_Up_3:
  en: I won't let you down. Ever.
  ko: |-
    기대에 보답하겠습니다.
    예. 반드시.
  ja: |-
    期待にお応えします。
    必ず。
c016_Party_Deploy_1:
  en: Roger. Joining the mission.
  ko: 라져. 작전에 참가합니다.
  ja: ラジャー。作戦に参加します。
c016_Field_Touch_1:
  en: Awaiting orders.
  ko: 대기 중입니다. 명령을.
  ja: 待機中です。ご命令を。
c016_Field_Go_1:
  en: Proceeding to target.
  ko: 목표 지점으로 이동합니다.
  ja: 目標地点に移動します。
c016_Battle_Enter_1:
  en: Encounter.
  ko: 인카운터.
  ja: エンカウンター！
c016_Battle_Ready_1:
  en: |-
    Engaging with enemy.
    Commander, stay behind me.
  ko: |-
    교전 개시.
    지휘관, 제 뒤로.
  ja: |-
    交戦開始。
    指揮官、私の後ろへ。
c016_Battle_Ready_2:
  en: Enemy spotted. Engaging.
  ko: 적기 발견. 공격합니다.
  ja: 敵機発見。攻撃します。
c016_Battle_Ready_3:
  en: "... Watch over me."
  ko: "…지켜봐 줘."
  ja: "…見守っていて。"
c016_Reload_1:
  en: Reload.
  ko: 리로드.
  ja: リロード。
c016_Reload_2:
  en: I've got this.
  ko: 잘 다뤄보이겠어.
  ja: 使いこなしてみせるわ。
c016_Reload_3:
  en: How heavy your burden has been...
  ko: 무거워… 이런 걸 지금껏….
  ja: 重い…こんなものをいつも…
c016_Ult_Skill_Ready_1:
  en: Seven Dwarves Zero...!
  ko: 세븐스 드워프 제로…!
  ja: セブンスドワーフ、ゼロ…！
c016_Ult_Skill_1:
  en: Fully active! Pierce through!
  ko: 풀 액티브! 꿰뚫어라!
  ja: フルアクティブ！貫け！
c016_FullBurst_1:
  en: Target! Ahead! Fire at will!
  ko: 목표! 전방! 일제 사격!
  ja: ターゲット！前方！一斉射撃！
c016_Kill_Monster_1:
  en: Target down.
  ko: 격추 확인.
  ja: 撃墜を確認。
c016_Kill_Monster_2:
  en: Target clear.
  ko: 타겟 클리어.
  ja: ターゲットクリア。
c016_Kill_Monster_3:
  en: Enemy down.
  ko: 적기 다운.
  ja: 敵機ダウン。
c016_Damage_1:
  en: Ugh.
  ko: 큿.
  ja: くっ。
c016_Damage_2:
  en: Tsk.
  ko: 칫.
  ja: チッ。
c016_Damage_3:
  en: Ugh.
  ko: 읏.
  ja: うっ。
c016_Die_1:
  en: I'll fall back for a moment. I'll leave the rest to you.
  ko: 잠시 퇴각하겠습니다. 뒤를 부탁합니다.
  ja: 退却します。後をお願いします。
c016_Win_1:
  en: As long as we're together, I will never fall.
  ko: 함께라면, 저는 절대 지지 않습니다.
  ja: 一緒なら、私は絶対に負けません。
c016_01_Lobby_Touch_1:
  en: "It appears you are unable to take your eyes off my swimsuit. \nI am glad it
    is to your liking."
  ko: |-
    수영복에서 눈을 못 떼시는 걸 보니,
    마음에 드시는 것 같아서 다행입니다.
  ja: |-
    視線が釘付けのようですね。
    お気に召していただけたようで、安心しました。
c016_01_Lobby_Touch_2:
  en: Commander, will you accompany me for a swim?
  ko: 같이 수영하러 가시겠습니까, 지휘관?
  ja: 一緒に泳ぎに行きませんか、指揮官。
c016_01_Lobby_Touch_3:
  en: |-
    The water temperature and breeze are perfect.
    Maybe it’s because you’re here with me that everything feels truly complete.
  ko: |-
    수온도, 바람도 딱 좋군요.
    지휘관이 함께라 그런지 더없이 완벽하게 느껴집니다.
  ja: |-
    水温も風もちょうど良いです。
    指揮官と一緒なので、さらに完璧ですね。
c016_01_Lobby_Touch_Love_1:
  en: |-
    It’s still too soon for anything else,
    but if you want, holding hands is fine.
  ko: |-
    다른 건 아직 이르지만,
    원하신다면 손은 잡으셔도 괜찮습니다.
  ja: |-
    他のことはまだ早いですが、
    もしご希望であれば、手を繋いでも構いません。
c016_01_Lobby_Touch_Love_2:
  en: |-
    Allow me to apply the sunscreen for you.
    It’s... something I’ve always wanted to try.
  ko: |-
    제가 직접 선크림을 발라 드리겠습니다.
    …꼭 한번 해보고 싶었습니다.
  ja: |-
    私が日焼け止めを塗って差し上げます。
    …一度やってみたかったのです。
c016_01_Lobby_Touch_Love_3:
  en: |-
    Danger always seems to find us during the summer,
    but there is no need for concern, Commander. I'll ensure you are well protected.
  ko: |-
    여름은 아주 위험한 계절이지만,
    지휘관은 제가 꼭 지켜드릴 테니 걱정 마십시오.
  ja: |-
    夏は非常に危険な季節ですが、
    指揮官は私が必ず守ります。心配なさらないでください。
c016_01_Lobby_Stay_1:
  en: |-
    Perhaps it is the heat,
    but the wait feels unusually long today.
  ko: |-
    날이 더워서 그런지
    오늘은 기다림이 유난히 길게 느껴지는군요.
  ja: |-
    気温のせいでしょうか。
    今日は特に指揮官を待つ時間が長く感じられますね。
c016_01_Lobby_Stay_Love_1:
  en: "There is no need for such unease. \nI will be here, waiting for you as I always
    do."
  ko: |-
    그렇게 불안해하지 않으셔도 됩니다.
    전 언제나처럼 여기서 지휘관을 기다리고 있을 테니까요.
  ja: |-
    心配なさらないでください。
    私はいつも通り、ここで指揮官を待っていますから。
c016_01_Outpost_Touch_1:
  en: Since I'm wearing a swimsuit for once, I might as well go to the pool. Why don't
    you come with me, Commander? Just the two of us.
  ko: |-
    모처럼 수영복을 입었으니, 수영장을 가봐야겠습니다.
    같이 가시죠, 지휘관. 단 둘이서만요.
  ja: |-
    久しぶりに水着も着ましたし、 プールに行こうと思っています。
    指揮官も一緒にいかがですか。 2人きりで。
c016_01_Outpost_Touch_2:
  en: I hope Neon and Anis will be able to join us next time as well.
  ko: 다음에는 네온과 아니스도 함께였으면 좋겠습니다.
  ja: 次はネオンとアニスにも 声をかけようと思います。
c016_01_Outpost_Touch_3:
  en: |-
    What are you looking at, Commander?
    ... I don't mind. You can keep looking.
  ko: |-
    지금 어디를 보시는 겁니까, 지휘관.
    계속 보셔도 좋습니다.
  ja: |-
    指揮官、どこを見て いらっしゃるのですか？
    ずっと見てくださっても 構いません。
c016_01_Gacha_Get_1:
  en: |-
    I got this swimsuit because I thought you'd like it.
    What do you think, Commander?
  ko: |-
    지휘관의 취향을 고려해서 준비한 수영복입니다.
    마음에 드십니까?
  ja: |-
    指揮官の好みを考慮して準備した水着です。
    お気に召しましたか？
c016_01_Reinforce_1:
  en: Yes, this is enough to make me stronger.
  ko: |-
    예, 충분합니다.
    더 강해질 수 있습니다.
  ja: はい、今でも十分ですが、もっと強くなれます。
c016_01_Reinforce_2:
  en: |-
    This feels good.
    But I can still improve further.
  ko: |-
    좋습니다.
    아직 더 나아갈 수 있습니다.
  ja: |-
    問題ありません。
    まだまだ余裕があります。
c016_01_Reinforce_3:
  en: I can't help but wonder how strong I can become when I'm with you, Commander.
  ko: |-
    지휘관과 함께라면,
    어디까지 강해질 수 있을지 새삼 궁금해지는군요.
  ja: 指揮官と一緒にどこまで強くなれるか、改めて気になります。
c016_01_Gift_1:
  en: Are you trying to make a move on me, Commander? All right, I’ll let it slide.
  ko: |-
    지금 저한테 수작 부리시는 겁니까?
    물론, 부리셔도 됩니다.
  ja: |-
    私を口説こうとしているのですか？
    もちろん大歓迎です。
c016_01_Gift_2:
  en: I can see where your tastes lie. I'll put this to good use.
  ko: 지휘관의 취향이 느껴지는군요. 잘 사용하겠습니다.
  ja: 指揮官の好みが感じられます。ありがたく使わせていただきます。
c016_01_Gift_3:
  en: You know me better than I know myself. You even know exactly what I like.
  ko: |-
    역시 지휘관은 저보다 저를 더 잘 알고 계신 게 틀림없군요.
    …제가 이걸 좋아한단 걸 알고 계시니까요.
  ja: |-
    間違いなく指揮官は私より私のことを知っていますね。
    …私がこれを好きだとご存じだったのですね。
c016_01_Attractive_Up_1:
  en: Such a warm feeling... this must be because of you, Commander.
  ko: |-
    따뜻한 기분입니다.
    이건 분명, 지휘관 덕분이겠죠.
  ja: |-
    あたたかい気持ちになります。
    これもきっと指揮官のおかげです。
c016_01_Attractive_Up_2:
  en: I do not think the heat is the only reason my heart is racing.
  ko: 심박수 상승의 원인이… 단순히 더위 때문만은 아닌 듯합니다.
  ja: 心拍数が上昇…暑さのせいだけではないようです。
c016_01_Attractive_Up_3:
  en: My devotion towards you will never waver.
  ko: 지휘관을 향한 제 진심은 항상 변치 않을 겁니다.
  ja: 指揮官への想いは、今もこれからも変わりません。
c016_01_Party_Deploy_1:
  en: Let's go, Commander.
  ko: 가시죠, 지휘관.
  ja: 行きましょう、指揮官。
c016_01_Field_Touch_1:
  en: What are your orders?
  ko: 예, 명령하십시오.
  ja: はい、ご命令を。
c016_01_Field_Go_1:
  en: Moving to the designated location.
  ko: 해당 지점으로 이동합니다.
  ja: 該当地点に移動します。
c016_01_Battle_Enter_1:
  en: Encounter.
  ko: 인카운터.
  ja: エンカウンター。
c016_01_Battle_Ready_1:
  en: Target confirmed, commencing operation.
  ko: 표적 확인, 작전 개시합니다.
  ja: 標的を確認、作戦を開始します。
c016_01_Battle_Ready_2:
  en: I shall suppress them swiftly.
  ko: 신속히 제압하겠습니다.
  ja: 速やかに制圧します。
c016_01_Battle_Ready_3:
  en: I will protect the Commander.
  ko: 지휘관은 제가 지키겠습니다.
  ja: 指揮官は私がお守りします。
c016_01_Reload_1:
  en: Reloading.
  ko: 재장전하겠습니다.
  ja: リロードします。
c016_01_Reload_2:
  en: Aren't you staring a bit too intently?
  ko: 너무 빤히 보시는 것 아닙니까?
  ja: 熱い視線を感じます。
c016_01_Reload_3:
  en: I will finish this quickly.
  ko: 금방 끝내겠습니다.
  ja: すぐに終わらせます。
c016_01_Ult_Skill_Ready_1:
  en: I'm ready.
  ko: 준비됐습니다.
  ja: 準備できました。
c016_01_Ult_Skill_1:
  en: This way, Commander. There is no need to hesitate.
  ko: 이쪽입니다, 지휘관. 망설일 이유는 없습니다.
  ja: こちらです、指揮官。ためらう理由はありません。
c016_01_FullBurst_1:
  en: Up ahead, commence firing!
  ko: 전방, 사격 개시!
  ja: 前方に射撃開始！
c016_01_Kill_Monster_1:
  en: Neutralized.
  ko: 제거 완료.
  ja: 排除完了。
c016_01_Kill_Monster_2:
  en: Target eliminated.
  ko: 타겟, 클리어.
  ja: ターゲット、クリア。
c016_01_Kill_Monster_3:
  en: Target down.
  ko: 적기 격추 확인.
  ja: 敵機の撃破を確認。
c016_01_Damage_1:
  en: Uh.
  ko: 윽.
  ja: うっ。
c016_01_Damage_2:
  en: Ugh.
  ko: 큭.
  ja: くっ。
c016_01_Damage_3:
  en: Ah!
  ko: 앗.
  ja: あっ。
c016_01_Die_1:
  en: |-
    The perfect opportunity for us to be alone doesn’t come around often.
    It's truly regrettable.
  ko: |-
    단둘만 있을 수 있는 이런 절호의 기회는
    자주 찾아오지 않는데, 아쉽군요.
  ja: 二人きりになれるこんなチャンスは滅多にないのに…残念です。
c016_01_Win_1:
  en: "Commander. The disruptive elements have been removed. \nMay we continue our
    date now?"
  ko: |-
    지휘관. 방해 요소는 제거되었습니다.
    이제 데이트를 이어가도 되겠습니까?
  ja: |-
    指揮官。邪魔者は排除しました。
    デートの続きを楽しみましょう。
