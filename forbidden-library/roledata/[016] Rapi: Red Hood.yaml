    <word_group=10065>발사체 부착 대미지</word_group> : <word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지
    <word_group=10066>발사체 폭발 대미지</word_group> : <word_group=10025>최종</word_group> 공격력 {description_value_03}% 대미지
    최대 장탄 수 : {description_value_04}발</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「電撃コードの敵に<word_group=10063>有利コードのダメージ適用</word_group>」「持続」
    「<word_group=10065>発射体付着ダメージ</word_group>{description_value_05}％▲」「持続」
    「<word_group=10066>発射体爆発ダメージ</word_group>{description_value_06}％▲」「持続」</color>
    ■通常攻撃で{description_value_01}回攻撃した時、自分に
    <color=#00AEFF>「粘着榴弾」
    機能：<word_group=10064>粘着する発射体</word_group>を発射し、命中した位置に付着させる。フルバーストタイム中に起爆される
    <word_group=10065>発射体付着ダメージ</word_group>：<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ
    <word_group=10066>発射体爆発ダメージ</word_group>：<word_group=10025>最終</word_group>攻撃力の{description_value_03}％のダメージ
    最大装弾数：{description_value_04}発</color>
