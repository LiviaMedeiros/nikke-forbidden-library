c094_description:
  en: |-
    Vesti has been strengthened through the Tactical Upgrade plan.
    While she is still quick to cry and gets scared easily, she has gained the strength and resolve to keep moving forward.
  ko: |-
    택티컬 업 플랜을 통해 더욱 강력해진 베스티.
    여전히 눈물도 겁도 많지만, 앞을 향해 나아갈 수 있는 단단한 마음과 힘을 갖게 되었다.
  ja: |-
    タクティカル・アップ計画でさらに強くなったベスティー。
    相変わらず泣き虫で怖がりだが、
    前を向いて進むことができる強い心と力を手に入れた。
