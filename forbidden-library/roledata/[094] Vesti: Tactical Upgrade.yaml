c094_Lobby_Touch_1:
  en: Is something wrong, Commander? I can listen, i-if you'd like!
  ko: 지휘관님. 무슨 일이야? 내, 내가 들어줄게!
  ja: |-
    指揮官様、どうしたの？
    わ、私が話を聞いてあげるね！
c094_Lobby_Touch_2:
  en: |-
    Um, Commander... I-I get flustered when you look at me like that.
    Could you look that way, instead?
  ko: |-
    저, 저기… 지휘관님. 그, 그렇게 쳐다보면 부끄러운데….
    저쪽 보고 있으면, 안 돼?
  ja: |-
    し、指揮官様。
    そ、そんなにじろじろ見られると恥ずかしいんだけど…
    少しだけ、あっちを見てもらっていい？
c094_Lobby_Touch_3:
  en: Commander, you think I'm strong... right?
  ko: 있잖아. 지휘관님은 내가 강하다고 생각하는 거, 맞지?
  ja: |-
    ねぇ、指揮官様。
    指揮官様は私のこと、強いって思ってくれてるんだよね？
c094_Lobby_Touch_Love_1:
  en: |-
    You can tell me anything. After all, you and I... are friends, aren't we?
    Hehe. I said it. F-friends...
  ko: "뭐든 말해 줘. 지휘관님하고 난 친구잖아. \n헤헤…. 친구래, 친구…."
  ja: |-
    な、何でも言ってね。だって指揮官様と私は、友だちなんだから。
    えへ、えへへ…友だちだって…
c094_Lobby_Touch_Love_2:
  en: |-
    Commander, my face feels really warm...
    Do you know why that is...?
  ko: |-
    지휘관님. 나, 얼굴이 너무 뜨거워….
    왜 그런 건지 지휘관님은 알아…?
  ja: |-
    ねぇ、指揮官様。なんだか、すごく顔が熱いの…
    どうしてなのか、分かる…？
c094_Lobby_Touch_Love_3:
  en: |-
    What's inside my shawl?
    Here, I'll show you... b-but only you, Commander.
  ko: "숄 안쪽에 있는 것들 말이야? \n지, 지휘관님한테만 특별히 보여줄게."
  ja: |-
    ケープの中にあるもの？
    し、指揮官様にだけ、特別に見せてあげるね。
c094_Lobby_Stay_1:
  en: "... Y-you're not gonna leave me alone like this forever, are you?"
  ko: 지휘관님…. 나 계속 이대로 혼자 두는 건 아니… 지?
  ja: |-
    指揮官様…
    ずっとこのまま私を一人にしておくつもりじゃ…ないよね？
c094_Lobby_Stay_Love_1:
  en: Kitty, when do you think the Commander will be back? I bet it won't be too long...
    But I really can't wait... Hehe.
  ko: "키티. 지휘관님은 언제 오실까? 조금만 기다리면 오시겠지? \n기대된다. 헤헤."
  ja: |-
    ねぇ、ミニー。指揮官様はいつ来るかなぁ？
    もう少し待てば来るよね？楽しみだなぁ…えへへ。
c094_Outpost_Touch_1:
  en: Let's leave the Armory to Eu-Eunhwa and... hang out! Just the two of u-us...
    as friends!
  ko: |-
    무기고는 으, 은화한테 맡겨두고,
    우, 우리… 친구끼리 놀러 안 갈래?
  ja: |-
    ぶ、武器庫のことは ウンファに任せて、
    と、友だち同士、 遊びに行くのはどうかな…？
c094_Outpost_Touch_2:
  en: Emma said rest is important, so... why don't y-you and I rest together?
  ko: "엠마가 휴식은 중요하댔어. 그러니까 지휘관님. \n나, 나랑 같이 쉬자."
  ja: |-
    エマがね、 休憩も大事よって言ってたんだ。
    だ、だからその… 一緒に、休憩しよ？
c094_Outpost_Touch_3:
  en: |-
    Where would you like to go, Commander?
    I-I'm fine with anywhere, as long as it's with you.
  ko: "지휘관님은 어디로 가고 싶어? \n나, 난 지휘관님이 가는 곳이라면 어디든 좋아."
  ja: |-
    指揮官様はどこに行きたい？
    わ、私は、指揮官様と一緒なら どこでもいいよ。
c094_Gacha_Get_1:
  en: If anyone tries to hurt you or our squad, I'll wipe them out with my missiles!
    So, please continue looking out for us...
  ko: |-
    지휘관님하고 우릴 괴롭히는 녀석들은 내 미사일로 전부 쓸어버릴게.
    그러니까, 이번에도 잘 부탁해….
  ja: |-
    指揮官様と私たちをいじめる奴らは、
    私のミサイルで全部吹っ飛ばしちゃうね。
    だからこれからも、よろしくね…
c094_Reinforce_1:
  en: I'll keep getting stronger...!
  ko: 계속해서 더 강해질 거야!
  ja: これからももっと強くなるよ！
c094_Reinforce_2:
  en: With this, I can kill even more.
  ko: 이걸로 더 많이 죽일 수 있겠다.
  ja: これでもっとたくさん倒せるね。
c094_Reinforce_3:
  en: Those bullies can't do anything to me anymore!
  ko: 날 괴롭히던 녀석들도 이젠 아무것도 못 하겠지?
  ja: 私をいじめてた奴らも、これでもう何もしてこないよね？
c094_Gift_1:
  en: I-is this for me? R-really?
  ko: 내, 내가 이거 받아도 돼…? 저, 정말로?
  ja: わ、私なんかがもらっていいの…？ほ、本当に？
c094_Gift_2:
  en: |-
    Th-thank you, Commander.
    Hehe... I love it.
  ko: "고, 고마워. 지휘관님. \n헤, 헤헤. 좋다."
  ja: |-
    あ、ありがとう、指揮官様。
    へへ、えへへ…嬉しいな。
c094_Gift_3:
  en: I had something for you too... I'll be sure to br-bring it next time.
  ko: 나도 줄 게 있었는데… 나, 나중에 꼭 들고 올게.
  ja: |-
    あ、あのね、私もプレゼントがあるんだ…
    ま、また今度持ってくるね。
c094_Attractive_Up_1:
  en: I'll try even harder to make you proud of me, Commander... because we're b-besties!
  ko: 지휘관님을 위해서 더 열심히 할게. 우린 아주 친한 치, 친구니까.
  ja: |-
    指揮官様のために、もっと頑張るね。
    だって私たちは、すごく仲のいい…と、友だちだから。
c094_Attractive_Up_2:
  en: I... I don't think "friends" is enough anymore. Wh-what comes after friends...?
  ko: "친구… 그런 말로는 부족한 거 같아. \n치, 친구 다음은 뭐, 뭐라고 부르면 되지?"
  ja: |-
    友だち…って言葉じゃ、なんだか物足りないかも。
    と、友だちの次は、何て呼べばいいのかな？
c094_Attractive_Up_3:
  en: I-I want to stay with you f-forever, Commander. Always.
  ko: 나, 나 있잖아. 지휘관님이랑 계속 가, 같이 있고 싶어.
  ja: あ、あのね…指揮官様と、ず、ずっと一緒にいたいな。
c094_Party_Deploy_1:
  en: O-okay! I'll do my best!
  ko: 응! 열심히 할게!
  ja: うん！一生懸命がんばるね！
c094_Field_Touch_1:
  en: Um... Wh-what should I do...?
  ko: 어… 어떻게 할까?
  ja: ど…どうすればいいかな？
c094_Field_Go_1:
  en: Is this the r-right path?
  ko: 이 길로 가는 거 마, 맞지?
  ja: こ、このルートで合ってる？
c094_Battle_Enter_1:
  en: I'm ready to fight.
  ko: 싸울 준비 됐어.
  ja: 戦闘の準備、できたよ。
c094_Battle_Ready_1:
  en: Engaging the enemy now! Let's kill them all!
  ko: 전투 개시. 다 죽여버리자.
  ja: 戦闘開始。全部倒してくるね。
c094_Battle_Ready_2:
  en: Target sighted. Do I just crush them?
  ko: 적을 발견했어. 부숴버리면 되지?
  ja: 目標発見。倒しちゃっていいよね？
c094_Battle_Ready_3:
  en: I-I'll be right back!
  ko: 금, 금방 끝내고 올게.
  ja: す、すぐに終わらせてくるね。
c094_Reload_1:
  en: H-hold on! Reloading is taking longer than I thought...
  ko: 자, 잠깐만. 무기 장전에 시간이 걸려서….
  ja: ま、待って！まだ装填が…
c094_Reload_2:
  en: G-get any closer, and you're all dead!
  ko: 가, 가까이 오면… 죽여버린다!
  ja: ち、近寄ったら…殺しちゃうよ！
c094_Reload_3:
  en: C-can you cover me, please?
  ko: 엄호 좀… 부탁해도, 될까?
  ja: え、援護を…お願いしてもいい？
c094_Ult_Skill_Ready_1:
  en: Target locked.
  ko: 조준 완료했어.
  ja: 照準完了。
c094_Ult_Skill_1:
  en: Missile container online. Full barrage, fire!
  ko: 미사일 컨테이너 온라인. 전탄 발사!
  ja: ミサイルコンテナ、オンライン。全弾発射！
c094_FullBurst_1:
  en: G-good! Blow them all to pieces!
  ko: 조, 좋아! 전부 다 쓸어버리는 거야!
  ja: う、うん！全部片づけちゃうね！
c094_Kill_Monster_1:
  en: D-did you see that, Commander?
  ko: 지, 지휘관님. 보고 있어?
  ja: し、指揮官様。ちゃんと見てた？
c094_Kill_Monster_2:
  en: I-I did it!
  ko: 해, 해냈어!
  ja: や、やったよ！
c094_Kill_Monster_3:
  en: Hehe... They're all dead?
  ko: 헤헤. 죽었네?
  ja: えへへ、死んじゃったね。
c094_Damage_1:
  en: Ah!
  ko: 꺅!
  ja: きゃっ！
c094_Damage_2:
  en: Ugh!
  ko: 하윽!
  ja: はうっ！
c094_Damage_3:
  en: Ah!
  ko: 앗.
  ja: あっ！
c094_Die_1:
  en: I-I'm sorry, C-Commander... I... I couldn't win...
  ko: |-
    지휘… 관님… 미안….
    못… 이겼어….
  ja: |-
    指揮官…様…
    ごめん…勝て…なかった…
c094_Win_1:
  en: As long as I'm with you, Commander... I-I think I can do even better!
  ko: 지휘관님과 함께라면, 나… 더 잘할 수 있을 거 같아!
  ja: し、指揮官様と一緒なら…もっと上手に戦える気がする…！
