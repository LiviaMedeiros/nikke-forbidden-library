  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
23812_name:
  en: Tug of War
  ko: 터그 놀이
  ja: 引っ張り合い
23812_description:
  en: |-
    ■ Activates when a Defender ally's Hp falls below {description_value_01}%. Affects the target Defender ally.
    <color=#00AEFF>Invincible for {description_value_04} sec. Activates {description_value_05} time(s) per battle.
    Recovers {description_value_02}% of caster's <word_group=10025>final</word_group> Max HP. Activates {description_value_03} time(s) per battle.</color>
  ko: |-
    ■ 방어형 아군 누군가의 체력이 {description_value_01}% 이하라면 대상에게
    <color=#00AEFF>[무적] [{description_value_04}초 유지] [전투 중 {description_value_05}회 발동]
    [시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% 회복] [전투 중 {description_value_03}회 발동]</color>
  ja: |-
    ■防御型の味方の誰かのHPが{description_value_01}％以下なら、
    対象に
    <color=#00AEFF>「無敵」「{description_value_04}秒間維持」「戦闘中{description_value_05}回発動」
    「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_02}％
    回復」「戦闘中{description_value_03}回発動」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
23811_name:
  en: Happy Puppy
  ko: 해피 퍼피
  ja: ハッピーパピー
23811_description:
  en: "■ Activates at the end of Full Burst. Affects all Attacker allies. \n<color=#00AEFF>Critical
    Rate of normal attack ▲ {description_value_01}% for {description_value_02} sec.
    \nConstantly recovers {description_value_03}% of caster's <word_group=10025>final</word_group>
    Max HP every 1 sec for {description_value_04} sec.</color>"
  ko: |-
    ■ 풀 버스트 타임 종료 시 화력형 아군 전체에게
    <color=#00AEFF>[일반 공격 크리티컬 확률 {description_value_01}% ▲] [{description_value_02}초 유지]
    [시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_03}% 지속 회복] [1초 간격] [{description_value_04}초 유지]</color>
  ja: |-
    ■フルバーストタイムが終了した時、火力型の味方全体に
    <color=#00AEFF>「通常攻撃のクリティカル確率{description_value_01}％▲」
    「{description_value_02}秒間維持」
    「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_03}％
    持続回復」「1秒間隔」「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
13813_name:
  en: Walk Training
  ko: 산책 훈련
  ja: お散歩トレーニング
13813_description:
  en: |-
    ■ Affects {description_value_01} random ally unit(s) whose cover has been destroyed.
    <color=#00AEFF><word_group=10016>Rebuild Cover</word_group> with {description_value_02}% HP.</color>
    ■ Affects all Supporter allies.
    <color=#00AEFF>ATK ▲ {description_value_03}% for {description_value_04} sec.
    Recovers {description_value_05}% of attack damage as HP over {description_value_06} sec.</color>
  ko: |-
    ■ 엄폐물이 파괴된 아군 무작위 {description_value_01}기에게
    <color=#00AEFF>[엄폐물 체력 {description_value_02}%로 <word_group=10016>엄폐물 부활</word_group>]</color>
    ■ 지원형 아군 전체에게
    <color=#00AEFF>[공격력 {description_value_03}% ▲] [{description_value_04}초 유지]
    [공격 대미지 비례 {description_value_05}% 회복] [{description_value_06}초 유지]</color>
  ja: |-
    ■遮蔽物が破壊された味方ランダムに{description_value_01}機に
    <color=#00AEFF>「遮蔽物HP{description_value_02}％で<word_group=10016>遮蔽物復活</word_group>」</color>
    ■支援型の味方全体に
    <color=#00AEFF>「攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」
    「攻撃ダメージの{description_value_05}％回復」「{description_value_06}秒間維持」</color>
