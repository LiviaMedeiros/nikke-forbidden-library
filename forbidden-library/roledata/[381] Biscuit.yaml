380_name:
  en: Nero
  ko: 네로
  ja: ネロ
382_name:
  en: Leona
  ko: 레오나
  ja: レオナ
c381_Lobby_Touch_1:
  en: All the dogs gather together when I blow this whistle! Wanna see?
  ko: 헤헤. 이 피리를 불면 강아지들이 몰려와요! 한 번 보실래요?
  ja: |-
    へへ。この笛を吹くとワンちゃんが集まるんです！
    試してみますか？
c381_Lobby_Touch_2:
  en: Doodoodoo... what should I do with the dogs today?
  ko: 음음~ 오늘은 강아지들이랑 뭐 하고 놀까요?
  ja: うーん、今日はみんなと何して遊びましょうか？
c381_Lobby_Touch_3:
  en: La-dee-dah~♬... Oh, hey Trainer.
  ko: |-
    삐리리~♬ 삐리리~♬
    어? 훈련사님 오셨어요?
  ja: |-
    ふんふん♬ふんふふん♬
    あれ？こんにちは、訓練士さん！
c381_Lobby_Touch_Love_1:
  en: Erm, Trainer? Is there any chance you could... pet me on the head?
  ko: |-
    훈련사님!
    저… 머리 쓰다듬어 주시면 안 돼요?
  ja: |-
    訓練士さん！
    あの…頭をなでてくれませんか？
c381_Lobby_Touch_Love_2:
  en: Wow! You came bounding over when I blew this whistle! That's awesome!
  ko: |-
    헙! 피리를 불었더니, 훈련사님이 왔네요~?
    좋아요~
  ja: |-
    はっ！笛を吹いたら、訓練士さんが来ました！
    嬉しいです～
c381_Lobby_Touch_Love_3:
  en: Dogs are cute, but so are you, hee hee.
  ko: 헤헤. 강아지들도 귀엽지만, 훈련사님도 귀여워요~
  ja: |-
    へへ。
    ワンちゃんもかわいいけど、訓練士さんもかわいいですよ～
c381_Lobby_Stay_1:
  en: Is there a chance I can go play with the dogs?
  ko: |-
    어… 훈련사님.
    저 다른 강아지들이랑 놀아도 돼요?
  ja: |-
    あの…訓練士さん。
    他のワンちゃんと遊んでもいいですか？
c381_Lobby_Stay_Love_1:
  en: Trainer, hurry up and get over here! Let's go play with the dogs.
  ko: |-
    훈련사님! 빨리 오세요~
    강아지들이랑 같이 놀아요!
  ja: |-
    訓練士さん！早く来てくださ～い！
    みんなで一緒に遊びましょう！
c381_Outpost_Touch_1:
  en: Wanna take a walk with me?
  ko: 저랑 같이 산책 가실래요?
  ja: 一緒にお散歩行きませんか？
c381_Outpost_Touch_2:
  en: Wanna play catch with me? We can play using a ball or frisbee!
  ko: |-
    헤헤. 저는 공놀이도 좋고, 원반 놀이도 좋아요~
    뭐 하면서 놀까요?
  ja: |-
    えへへ。
    私はボール遊びも好きだし、 フライングディスクも 好きですよ～
    何をして遊びましょうか？
c381_Outpost_Touch_3:
  en: Where are you going? I wanna come too!
  ko: 훈련사님! 어디 가세요? 저도 같이 갈래요!
  ja: |-
    訓練士さん！ どこ行くんですか？
    私も一緒に行きます！
c381_Gacha_Get_1:
  en: I'm the dog whisperer! Hee hee!
  ko: 방주의 강아지들은 저한테 맡겨주세요! 헤헤!
  ja: アークのワンちゃんたちは、私にお任せください！へへ！
c381_Reinforce_1:
  en: Wow, feels like I just ate a big bowl of kibble!
  ko: 우왓! 사료를 먹은 것처럼 힘이 나요!
  ja: |-
    わあっ！
    ドッグフードを食べたみたいに力が湧いてきます！
c381_Reinforce_2:
  en: Omnomnom~♬ Omnomnom~♬
  ko: 옴뇸뇸~♬ 옴뇸뇸~♬
  ja: モグモグ～♬モグモグ～♬
c381_Reinforce_3:
  en: My bark is just as bad as my bite!
  ko: 멍멍 파워를 보여드릴게요!
  ja: わんわんパワーをお見せします！
c381_Gift_1:
  en: Wow... this is the first time I've ever gotten a gift like this.
  ko: 우와아... 저 이런 선물 처음 받아봐요!
  ja: わぁ…こんなプレゼント、初めてです！
c381_Gift_2:
  en: This is awesome! I'll bring it with me every day when I go for my walks.
  ko: 헤헤! 매일 산책 갈 때마다 들고 다닐 거예요!
  ja: へへ！毎日お散歩行く時も持ち歩きますね！
c381_Gift_3:
  en: "*Gasp* Are you sure I can keep this? Thank you, Trainer!"
  ko: |-
    헙! 이거 제가 받아도 돼요?
    감사해요 훈련사님!
  ja: |-
    えっ！これ、私がもらってもいいんですか？
    ありがとうございます、訓練士さん！
c381_Attractive_Up_1:
  en: Dogs are great, but you're pretty cool too, Trainer.
  ko: |-
    저는 강아지들도 좋지만,
    훈련사님도 좋아요!
  ja: 私はワンちゃんも好きですが、訓練士さんも好きですよ！
c381_Attractive_Up_2:
  en: I hope you'll join me on my walks soon. Hee hee!
  ko: |-
    헤헤! 훈련사님.
    저랑 평생 산책 다녀요~ 알겠죠?
  ja: |-
    へへ！訓練士さん。
    私とず～っとお散歩行きましょうね！
c381_Attractive_Up_3:
  en: It's like my feelings for you... have become thiiiissssss big.
  ko: 훈련사님에 대한 마음이… 엄청 커졌어요!
  ja: |-
    訓練士さんへの気持ちが…
    とっても大きくなりました！
c381_Party_Deploy_1:
  en: Are we going for a walk?
  ko: 산책 가는 건가요~?
  ja: お散歩ですか～？
c381_Field_Touch_1:
  en: Woof woof!
  ko: 멍멍!
  ja: ワンワン！
c381_Field_Go_1:
  en: Moving out!
  ko: 이동할게요!
  ja: 移動します！
c381_Battle_Enter_1:
  en: Re-ready!
  ko: 주, 준비됐어요!
  ja: じゅ、準備できました！
c381_Battle_Ready_1:
  en: I'll protect you, Trainer!
  ko: 훈련사님은 제가 지켜드릴게요!
  ja: 訓練士さんは私が守ります！
c381_Battle_Ready_2:
  en: I'm a little scared, but I can do it!
  ko: 조금 무섭지만, 할 수 있어요…!
  ja: ちょっと怖いけど、平気です…！
c381_Battle_Ready_3:
  en: Every dog has its day!
  ko: 강아지와 함께 힘낼게요…!
  ja: ワンちゃんと一緒に頑張ります…！
c381_Reload_1:
  en: Things are going ruff...
  ko: 강아지들! 도와줘!
  ja: みんな！手伝って！
c381_Reload_2:
  en: Stop hounding me!
  ko: 멍멍이 장전!
  ja: わんわんパワー装填！
c381_Reload_3:
  en: "*Gulp* Reloading!"
  ko: 읏챠! 리로드!
  ja: よいしょっ！リロード！
c381_Ult_Skill_Ready_1:
  en: Trainer!
  ko: 훈련사님!
  ja: 訓練士さん！
c381_Ult_Skill_1:
  en: You are all barking up the wrong tree!
  ko: 강아지 총출동!
  ja: ワンちゃんみんな出動！
c381_FullBurst_1:
  en: The leash is coming off!
  ko: 다들 물어…! 헙, 이게 아니지!
  ja: みんな噛みつけ…！あっ、違う！
c381_Kill_Monster_1:
  en: Wow!
  ko: 우와아!
  ja: やったぁ！
c381_Kill_Monster_2:
  en: Did I do well?
  ko: 저 잘했죠?
  ja: 私、すごいでしょう？
c381_Kill_Monster_3:
  en: Hehe! I caught it!
  ko: 헤헤! 잡았어요!
  ja: へへ！捕まえました！
c381_Damage_1:
  en: Ow...
  ko: 끼잉….
  ja: クゥン…
c381_Damage_2:
  en: Argh!
  ko: 아야!
  ja: いたっ！
c381_Damage_3:
  en: Ugh!
  ko: 헙!
  ja: はっ！
c381_Die_1:
  en: Trainer... I just need to rest for a while...
  ko: 훈련사니임… 저 조금만 쉴래요….
  ja: |-
    訓練士さぁん…
    ちょっと休みますね…
c381_Win_1:
  en: I won, hee hee! Do I get a treat for that?
  ko: 헤헤! 이겼으니까 간식 주실 거죠?!
  ja: へへ！勝ったから、おやつくれますよね！？
