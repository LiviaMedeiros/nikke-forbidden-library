---
381_name:
  en: Biscuit
  ko: 비스킷
  ja: ビスケット
c381_description:
  en: A Nikke belonging to Happy Zoo, the Ark's animal management squad. Due to her
    ability to communicate with animals, her responsibilities consist of rescuing
    stray and abused animals.
  ko: |-
    방주의 동물들을 관리하는 부대, 해피 주 소속의 니케.
    동물들과 소통할 수 있기 때문에 떠돌이 동물을 찾아서 데려오는 역할은 물론,
    어디선가 학대당하는 동물들을 찾아 구출하기도 한다.
  ja: |-
    アークの動物を管理する部隊、ハッピーズー所属のニケ。
    動物とコミュニケーションが取れるため、\n迷子の動物を連れてくることや
    どこかで虐待されている動物を救うこともある。
381_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_381:
  en: Biscuit's Spare Body
  ko: 비스킷 스페어 바디
  ja: ビスケットのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
