    ■ Affects all enemies. Activates when entering Full Burst.
    <color=#00AEFF>ATK ▼ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 적 전체에게
