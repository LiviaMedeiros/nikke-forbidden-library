    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
21102_name:
  en: Daredevil
  ko: 데어데블
  ja: デアデビル
21102_description:
  en: "■ Activates when the last bullet hits the target. Affects the target.\n<color=#00AEFF>Deals
    {description_value_01}% of <word_group=10025>final</word_group> ATK as additional
    damage.</color> \n■ Activates when the last bullet hits the target. Affects self.\n<color=#00AEFF>DEF
    ▲ {description_value_02}% for {description_value_03} sec.</color>"
  ko: "■ 마지막 탄환 명중 시 대상에게 \n<color=#00AEFF>[<word_group=10025>최종</word_group> 공격력
    {description_value_01}% 추가 대미지]</color>\n■ 마지막 탄환 명중 시 자신에게 \n<color=#00AEFF>[방어력
    {description_value_02}% ▲] [{description_value_03}초 유지]</color>"
  ja: |-
    ■最後の弾丸が命中した時、対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の追加ダメージ」</color>
    ■最後の弾丸が命中した時、自分に
    <color=#00AEFF>「防御力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
