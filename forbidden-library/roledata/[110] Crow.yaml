---
110_name:
  en: Crow
  ko: 크로우
  ja: クロウ
c110_description:
  en: The leader of Exotic, from the Outer Rim. There is a whiff of madness underneath
    her calm exterior, like a ticking time bomb that could go off at any moment.
  ko: "이그조틱 스쿼드의 리더로, 무법지대 아우터 림 출신이다. \n냉정한 이면에 광기를 숨기고 있어, 언제 터질지 모르는 시한폭탄 같은 존재."
  ja: |-
    エキゾチック部隊のリーダーで、無法地帯アウターリム出身。
    冷静さの裏に狂気を隠した、
    いつ爆発するか分からない時限爆弾のような存在。
110_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50110:
  en: Crow's Spare Body
  ko: 크로우 스페어 바디
  ja: クロウのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
