c011_Lobby_Touch_1:
  en: More firepower for a brighter tomorrow!
  ko: 스승님! 오늘도 화력을 위해 힘내보죠!
  ja: 師匠！今日も火力のために頑張ります！
c011_Lobby_Touch_2:
  en: The only thing standing between us and the enemy, is our firepower!
  ko: 오직 높은 화력만이 우릴 지켜준답니다.
  ja: 私たちを守ってくれるのは、高い火力だけです。
c011_Lobby_Touch_3:
  en: Firepower is the be all and end all!
  ko: 화력! 오직 화력뿐입니다!
  ja: 火力！火力が全てです！
c011_Lobby_Touch_Love_1:
  en: Let's go, Master! Bigger and better firepower awaits us!
  ko: 가죠, 스승님! 화력의 길이 우릴 기다리고 있습니다!
  ja: 行きましょう、師匠！火力の道が私たちを待っています！
c011_Lobby_Touch_Love_2:
  en: Master, I just know that one day I'll find a legendary weapon that can hold
    the bullets I make. Do you think so too?
  ko: |-
    스승님, 언젠가 제가 만든 총알을 받아줄
    전설의 총을 찾아낼 수 있겠죠?
  ja: |-
    師匠、いつか私が作った銃弾を受け入れてくれる
    伝説の銃が見つかりますよね？
c011_Lobby_Touch_Love_3:
  en: |-
    After being around you, my firepower has gotten stronger!
    And I'm definitely gonna stick around in the future.
  ko: |-
    스승님과 함께 한 후, 화력이 좀 더 강해졌습니다!
    앞으로도 계속 함께하겠습니다!
  ja: |-
    師匠と一緒に過ごすようになってから、
    火力がパワーアップしました！
    これからもよろしくお願いします！
c011_Lobby_Stay_1:
  en: Master, now is the time for action, not relaxation!
  ko: |-
    스승님, 이러고 있을 시간이 아닙니다.
    화력을 위해 움직여야 합니다!
  ja: |-
    師匠、こんなことしている場合じゃありません。
    火力のために行動しましょう！
c011_Lobby_Stay_Love_1:
  en: Is sitting here quietly one of your secret methods of boosting our firepower?
  ko: "이렇게 아무것도 안 하고 가만히 있는 것 또한 \n스승님만의 화력 강화법이겠죠?"
  ja: |-
    何もせずじっとしているのも
    師匠ならではの火力強化法なんですよね？
c011_Outpost_Touch_1:
  en: When are the showers going to be running again?
  ko: 샤워기는 대체 언제 고쳐지는 걸까요?
  ja: シャワーはいつになったら 交換してくれるの でしょうか？
c011_Outpost_Touch_2:
  en: This place is fantastic, I can shoot as much as I want.
  ko: 여기서는 아무 데나 총을 쏴도 돼서 좋아요.
  ja: ここではどこにでも 銃を撃っていいので 気が楽です。
c011_Outpost_Touch_3:
  en: Why does our dorm look more like a warehouse?
  ko: 저희 숙소 말인데요, 아무래도 창고 같죠?
  ja: 私たちの宿所なんですけど、 どう見ても倉庫ですよね？
c011_Gacha_Get_1:
  en: I'm Neon, and firepower is my game!
  ko: |-
    화력의 전도자. 화력의 화신.
    그게 바로 저, 네온입니다.
  ja: |-
    火力の伝道者。火力の化身。
    それがまさしく私、ネオンです。
c011_Reinforce_1:
  en: Firepower up!
  ko: 화력 업!
  ja: 火力アップ！
c011_Reinforce_2:
  en: Higher firepower output!
  ko: 좀 더 높은 화력을 낼 수 있겠군요!
  ja: もっと強力な火力を出せるんですね！
c011_Reinforce_3:
  en: Booyah!
  ko: 흐으아아압-!!
  ja: うあああああーっ！！
c011_Gift_1:
  en: Thanks, Master!
  ko: 헉! 감사합니다! 스승님!
  ja: きゃっ！ありがとうございます！師匠！
c011_Gift_2:
  en: There's nothing I won't do for greater firepower.
  ko: 내일의 화력을 위해 좀 더 힘내겠습니다!
  ja: 明日の火力のためにもう少し頑張ります！
c011_Gift_3:
  en: Wow, for me?
  ko: 와! 저한테 주시는 건가요?
  ja: わあ！私にくれるんですか？
c011_Attractive_Up_1:
  en: I would give up my finest ammo for you.
  ko: 스승님을 위해서라면, 총알도 내어줄 수 있어요.
  ja: 師匠のためなら銃弾だって惜しくありません。
c011_Attractive_Up_2:
  en: I'm starting to feel the sparks between us!
  ko: 스승님을 향한 제 화력이 더욱 강해졌습니다!
  ja: 師匠に向けた私の火力がさらに強くなりました！
c011_Attractive_Up_3:
  en: You've taught me well Master. I'll repay you by putting my firepower to good
    use!
  ko: "스승님께 받은 가르침만큼 \n화력으로 보답할 수 있게 앞으로도 노력하겠습니다!"
  ja: |-
    師匠の教えを無駄にしないためにも火力でお返しできるよう、
    これからも頑張ります！
c011_Party_Deploy_1:
  en: Time to put my firepower to the test.
  ko: 화력의 힘을 보여줄 때가 왔군요!
  ja: 火力の力を見せつける時が来ました！
c011_Field_Touch_1:
  en: Firepower!
  ko: 화력!
  ja: 火力！
c011_Field_Go_1:
  en: Repeat after me! Firepower!
  ko: 화력 화력!
  ja: 火力、火力！
c011_Battle_Enter_1:
  en: Time to battle!
  ko: 전투 시작하겠습니다!
  ja: 戦闘を開始します！
c011_Battle_Ready_1:
  en: Firepower ready!
  ko: 화력 레디!
  ja: 火力レディー！
c011_Battle_Ready_2:
  en: Kneel before my mighty firepower!
  ko: 보여드릴게요. 저의 화력을!
  ja: お見せいたしましょう！私の火力を！
c011_Battle_Ready_3:
  en: That's what I'm talking about!
  ko: 화력은 충분해요! 가죠!
  ja: 火力は十分です！行きましょう！
c011_Reload_1:
  en: Reloading!
  ko: 장전하겠습니다!
  ja: 装填します！
c011_Reload_2:
  en: Firepower refilled!
  ko: 화! 력! 충! 전!
  ja: 火！力！充！填！
c011_Reload_3:
  en: Oh no, my firepower!
  ko: 으아아…! 내 화력이…!
  ja: うああ…！私の火力が…！
c011_Ult_Skill_Ready_1:
  en: Me! Me!
  ko: 저요! 저요!
  ja: 私です！私です！
c011_Ult_Skill_1:
  en: Time for the grand finale!
  ko: 드디어 보여드릴 때가 됐군요… 제 궁극의 화력을!
  ja: ついにお披露目する時が来ましたか…私の究極の火力を！
c011_FullBurst_1:
  en: Now! Concentrate all attacks!
  ko: 여러분 지금이에요! 전 화력 전방에 집중!!
  ja: みなさん、今です！全火力を前方に集中！！
c011_Kill_Monster_1:
  en: One down!
  ko: 격추!
  ja: 撃墜！
c011_Kill_Monster_2:
  en: They're mine, mine I said!
  ko: 제가 잡았어요 제가!
  ja: 私が捕まえました。私が！
c011_Kill_Monster_3:
  en: Did you see that?
  ko: 다들 보셨나요?
  ja: みなさん、見てましたか？
c011_Damage_1:
  en: Gah!
  ko: 으앗!
  ja: うあっ！
c011_Damage_2:
  en: Firepower!
  ko: 화력!
  ja: 火力！
