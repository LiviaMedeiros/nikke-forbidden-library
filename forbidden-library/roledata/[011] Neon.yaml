---
11_name:
  en: Neon
  ko: 네온
  ja: ネオン
c011_description:
  en: A rabid gun nut who thinks about nothing else. She is from Counters, but her
    true identity as a spy is an open secret.
  ko: "화력에 살고 화력에 죽는, 이 시대의 진정한 화력 마니아. \n카운터스 스쿼드 소속으로, 그녀가 스파이라는 것은 누구나 알고 있는 비밀."
  ja: |-
    火力至上主義。この時代に生きる真の火力マニア。
    カウンターズ部隊所属で、
    彼女がスパイだということは公然の秘密。
11_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50011:
  en: Neon's Spare Body
  ko: 네온 스페어 바디
  ja: ネオンのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
20112_name:
  en: Viva Firepower!
  ko: 화력 만세!
  ja: 火力最高！
20112_description:
  en: "■ Activates at the beginning of Full Burst. Affects all allies. <color=#00AEFF>
    Critical Rate ▲ {description_value_01}% for {description_value_02} shots.</color>"
  ko: |-
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[크리티컬 확률 {description_value_01}% ▲] [{description_value_02}발 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「クリティカル確率{description_value_01}％▲」
    「{description_value_02}発間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20111_name:
  en: Neon's Special Bullet
  ko: 네온 특제탄
  ja: ネオン特製弾
20111_description:
  en: |-
    ■  Activates when killing an enemy. Affects {description_value_01} ally unit(s) with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF>Critical Rate ▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ 적 처치 시 <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 {description_value_01}기에게
    <color=#00AEFF>[크리티컬 확률 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■敵を倒した時、<word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_01}機に
    <color=#00AEFF>「クリティカル確率{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10113_name:
  en: Firepower Rules!
  ko: 오직 화력!
  ja: 火力が全て！
10113_description_1:
  en: "■ Affects {description_value_01} enemy unit(s) with the highest <word_group=10025>final</word_group>
    DEF.\n<color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group>
    ATK as Burst Skill damage.</color> \n■ Affects all allies with a Shotgun.\n<color=#00AEFF>Max
    Ammunition Capacity ▲ {description_value_03} round(s) for {description_value_04}
    sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 방어력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 버스트 스킬 대미지]</color>
    ■ 샷건 소지 아군 전체에게
    <color=#00AEFF>[최대 장탄 수 {description_value_03}발 ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>防御力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の
    バーストスキルダメージ」</color>
    ■ショットガンを所持する味方全体に
    <color=#00AEFF>「最大装弾数{description_value_03}発▲」「{description_value_04}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
