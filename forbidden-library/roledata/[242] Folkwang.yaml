241_name:
  en: Epinel
  ko: 에피넬
  ja: エピネル
240_name:
  en: Rumani
  ko: 루마니
  ja: ルマニ
c242_Lobby_Touch_1:
  en: I'm always sweating up a storm. Not exactly the most convenient thing for an
    athlete...
  ko: |-
    전 몸에 열이 많아서 땀이 많이 나는 거래요.
    선수 생활을 하기엔 아주 안 좋은 몸이죠....
  ja: |-
    私って熱がこもりやすくて汗っかきなんです。
    アスリートには致命的な欠点ですよね…
c242_Lobby_Touch_2:
  en: Geez... It's sweltering out here... Coach, any chance I can hug you for a bit
    to cool down?
  ko: |-
    아… 더워… 시원해 보이는 감독님이다.
    조금만 끌어안아도 될까요?
  ja: |-
    あぁ…暑い…監督は涼しそうですね。
    少しだけ抱きついてもいいですか？
c242_Lobby_Touch_3:
  en: People like me who get hot easily should eat colder foods!
  ko: "어디서 들었는데, 열이 많은 사람은 \n찬 걸 많이 먹어야 한대요!"
  ja: |-
    小耳に挟んだんですが、体温が高い人は
    冷たいものをたくさん食べるといい、ですって！
c242_Lobby_Touch_Love_1:
  en: |-
    I have no choice, I have to win this without you!
    Any chance you could slip me some additional supplements? Sigh, never mind.
  ko: |-
    감독님 아니었으면 승리하지 못했을 거예요!
    그러니 영양제 20알만… 아, 아니에요.
  ja: |-
    監督がいなかったら勝てませんでした！
    ということでサプリを20粒…
    あ、何でもないです。
c242_Lobby_Touch_Love_2:
  en: |-
    The last time you snuggled up to me, it was so cozy...
    Can we cuddle the whole day?
  ko: |-
    그때 감독님이 안아주셨을 때 너무 좋았는데….
    이번엔 하루 종일 안고 있으면 안 될까요?
  ja: |-
    この前監督が抱いてくれたの、すごくよかったです…
    今度は一日中抱いていてくれませんか？
c242_Lobby_Touch_Love_3:
  en: I'd like to train with you again so I can overcome the heat here. Oh, that's
    not how it works?
  ko: |-
    또 감독님이랑 훈련하고 싶어요.
    그럼 더운 것도 이겨 낼 수 있을 거 같아요. 아, 그건 아닌가?
  ja: |-
    また監督と一緒にトレーニングしたいです。
    そしたら暑さにも勝てそうです。
    あ、そんなことないか。
c242_Lobby_Stay_1:
  en: This heat is killing me! Where did Coach go...
  ko: 더워죽겠는데 감독님은 어디 가신 거지….
  ja: |-
    暑くて死にそうなのに、監督はどこ行って
    しまったんでしょうか…
c242_Lobby_Stay_Love_1:
  en: You know the rules! If you don't show up soon, then you owe me 30 minutes of
    cuddling.
  ko: 후우... 감독님 빨리 안 오시면 저 30분 동안 안아주셔야 해요.
  ja: ふう…監督、早く来ないと私を30分間抱かせますからね。
c242_Outpost_Touch_1:
  en: |-
    It's like a furnace in here, feels like I'm burning up!
    Coach, I need you to cool me down.
  ko: |-
    아- 여기 더워- 더워 더워 더워요오-
    감독님의 냉기가 필요해요.
  ja: |-
    あーここも暑いー
    暑い暑い暑すぎますー。
    監督が冷ましてください。
c242_Outpost_Touch_2:
  en: I wish they'd really crank up the A/C in the gym.
  ko: 체육관에 제발 냉방기 좀 세게 틀어줬으면 좋겠어요.
  ja: 体育館のクーラーを もっと強くしてほしいです。
c242_Outpost_Touch_3:
  en: I thought eating ice cream would help, but I haven't noticed any change.
  ko: |-
    아이스 퍼펙트를 많이 먹으면 체질 개선이 된다고 했는데.
    왜 아무것도 안 바뀌는 것 같죠?
  ja: |-
    アイスパーフェクトを たくさん食べると、
    体質改善に効果があるって 聞いたんですが…
    全然効果がないみたいで…
c242_Gacha_Get_1:
  en: Wow, you're like a human refrigerator! Can I... hold you for a while?
  ko: |-
    와, 시원해 보이는 몸이다…!
    조금만 끌어안고 있어도 될까요?
  ja: |-
    わぁ、涼しそうな体…！
    ちょっとだけ抱きしめていてもいいですか？
c242_Reinforce_1:
  en: Will I not sweat as much now?
  ko: 이제 땀이 좀 줄어들까요?
  ja: これで少しは汗が出にくくなりますかね？
c242_Reinforce_2:
  en: Is this some kind of new health care product?
  ko: 이건 새로운 영양제 같은 건가요?
  ja: これって、新しい栄養剤か何かですか？
c242_Reinforce_3:
  en: Hopefully this will prevent me from heating up all the time...
  ko: 이걸로 체질 개선이 되었다면 좋았을 텐데….
  ja: これで体質が改善されればよかったのですが…
c242_Gift_1:
  en: Let... Let me wipe the sweat off my hands first! Thanks!
  ko: 이, 일단 손에 땀 좀 닦고…! 감사합니다!
  ja: あ、まずは手の汗を拭いてっと…！ありがとうございます！
c242_Gift_2:
  en: Oh great, I sweat even when I'm overjoyed!
  ko: 어떡하죠? 너무 좋으니까 땀이 엄청나요!
  ja: どうしましょう？嬉しすぎてまた汗が大量に出てきました！
c242_Gift_3:
  en: Since you've given me a gift... how about a hug?
  ko: 이왕 선물을 주시는 거 포옹도 한 번만….
  ja: プレゼントをもらうついでに、もう一回抱きしめてもいいですか…
c242_Attractive_Up_1:
  en: I wish I could hold you all the time, not just when I need to cool down.
  ko: 시원해서가 아니더라도 감독님은 계속 껴안고 있고 싶네요.
  ja: |-
    冷たくて気持ちいいってのもありますが、
    ただ監督のことをずっと抱いていたいんです。
c242_Attractive_Up_2:
  en: Can you hug me tighter?
  ko: 감독님~조금만 더 꽉 껴안아 주시면 안 될까요?
  ja: 監督～もう少しだけ、このまま抱いていてくれませんか？
c242_Attractive_Up_3:
  en: I like you so much! Really! Not even supplements can match you... I think?
  ko: 감독님! 정말 좋아해요! 어쩌면 영양제 보다 더…?
  ja: |-
    監督！本当に大好きです！
    もしかするとサプリよりも好きかも…？
c242_Party_Deploy_1:
  en: Folkwang, reporting for duty!
  ko: 선수, 폴크방 출전합니다!
  ja: 選手、フォルクヴァン出陣します！
c242_Field_Touch_1:
  en: Roger that!
  ko: 네! 저 여기 있어요!
  ja: はい！私はここです！
c242_Field_Go_1:
  en: I'll give it everything I've got!
  ko: 땀나게 달려볼게요!
  ja: いい汗かきましょう！
c242_Battle_Enter_1:
  en: I always sweat during a battle!
  ko: 아, 싸우면 더 더워지는데!
  ja: あ、戦ったらもっと暑くなっちゃう！
c242_Battle_Ready_1:
  en: My hands are so sweaty, it feels like my gun is going to slip!
  ko: 땀이 너무 나서 총이 미끄러질 거 같아요!
  ja: 汗が出すぎて、銃が手から滑り落ちそうです！
c242_Battle_Ready_2:
