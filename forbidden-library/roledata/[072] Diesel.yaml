70_name:
  en: Brid
  ko: 브리드
  ja: ブリッド
71_name:
  en: Soline
  ko: 솔린
  ja: ソリン
c072_Lobby_Touch_1:
  en: Welcome! Another busy day for you, I see.
  ko: 어서 오세요~ 오늘도 고생 많으셨어요.
  ja: |-
    どうぞこちらへ～
    今日もお疲れさまでした。
c072_Lobby_Touch_2:
  en: Care for some strawberry candy?
  ko: 후후, 딸기 사탕이라도 드실래요?
  ja: ふふ、イチゴキャンディでもいかがですか？
c072_Lobby_Touch_3:
  en: Why don't you rest for a while? No use in running when you can barely walk!
  ko: 조금 쉬었다 갈까요? 뭐든 급하면 좋지 않은 법이랍니다.
  ja: |-
    ちょっと休んでから行きません？
    何事も急がば回れと言いますし。
c072_Lobby_Touch_Love_1:
  en: I wonder if my little brother will be as outstanding as you.
  ko: |-
    제 동생도…
    지휘관처럼 아주 멋있게 성장했겠죠~?
  ja: |-
    弟も…
    指揮官のような素敵な大人になっていたでしょうね～
c072_Lobby_Touch_Love_2:
  en: You can only buy this Splendamin at the train station! It's delicious, want
    some more?
  ko: 열차맛 퍼펙트 맛있었죠~ 또 먹으러 갈래요~?
  ja: |-
    列車味のパーフェクト、おいしかったですね～
    また食べに行きますか～？
c072_Lobby_Touch_Love_3:
  en: Being held by you feels... nice.
  ko: 지휘관의 품… 너무 따뜻했어요. 고마워요.
  ja: |-
    指揮官の胸は…とても温かかったです。
    ありがとうございます。
c072_Lobby_Stay_1:
  en: Hey, don't hide! I've got candies for you!
  ko: 지휘관~ 어디 계시나요~ 딸기 사탕 준비했는데….
  ja: |-
    指揮官～
    どこにいらっしゃるのですか～
    イチゴキャンディ準備しておいたのに…
c072_Lobby_Stay_Love_1:
  en: |-
    Commander, let's sing a song!
    Ride the AZX rails, destination: Happiness!
  ko: "지휘관, 같이 듀엣 할래요~? \n사랑과 행복을 실은 AZX를 타고 떠나자~"
  ja: |-
    指揮官、一緒に一曲歌いません～？
    愛と幸せを乗せたAZXに乗ってしゅっぱ～つ。
c072_Outpost_Touch_1:
  en: When you come to the train station, strawberry candies are on me!
  ko: 기차역에 놀러 오시면 맛있는 딸기 사탕을 드릴게요~
  ja: |-
    鉄道駅まで 遊びに来てくだされば、
    おいしいイチゴキャンディを 差し上げますよ。
c072_Outpost_Touch_2:
  en: There's the AZX! Schwooooosh! There it goes!
  ko: 기차역에는 칙칙 폭폭~ AZX가~ 지나간답니다~
  ja: シュッシュッポッポッ～ AZXが鉄道駅を通過しま～す。
c072_Outpost_Touch_3:
  en: Commander, are you bored?
  ko: 후후, 지휘관. 많이 심심하신가요?
  ja: ふふ、指揮官ったら。 だいぶお暇なようですね？
c072_Gacha_Get_1:
  en: How about some candy for the road?
  ko: 딸기 사탕이라도 먹으면서 함께 여행해 볼까요?
  ja: イチゴキャンディでも舐めながら、一緒に旅行でも行きます？
c072_Reinforce_1:
  en: Heehee, thanks for your help!
  ko: 후후, 도와주셔서 감사해요~
  ja: ふふ、助けていただき感謝します。
c072_Reinforce_2:
  en: I'll try and get stronger so I can protect you.
  ko: 더 강해져서 꼭 지켜드릴게요.
  ja: もっと強くなって必ずお守りいたします。
c072_Reinforce_3:
  en: I really appreciate all that you do for me.
  ko: 언제나 감사드려요~
  ja: いつもありがとうございま～す。
c072_Gift_1:
  en: Is this for me? You're kidding!
  ko: 어머, 저 주시는 건가요?
  ja: まあ、私にくれるのですか？
c072_Gift_2:
  en: Thank you, Commander!
  ko: 고마워요~ 지휘관.
  ja: ありがとうございます、指揮官。
c072_Gift_3:
  en: I'm so happy!
  ko: 더 행복해졌어요.
  ja: もっと幸せな気持ちになりました。
c072_Attractive_Up_1:
  en: Every day with you is a happy one, Commander.
  ko: 지휘관 덕분에 하루하루 더 행복해지고 있어요.
  ja: 指揮官のおかげで毎日どんどん幸せになっていきます。
c072_Attractive_Up_2:
  en: I'm so lucky to have you around.
  ko: 지휘관이 제 옆에 있어서 참 다행이에요.
  ja: 指揮官が私の隣にいてくれて本当によかったです。
c072_Attractive_Up_3:
  en: I want to get on the AZX with you, and travel the whole world!
  ko: 지휘관이랑 AZX를 타고 세계여행을 가고 싶어요~
  ja: 指揮官とAZXに乗って世界中を旅行したいです～
c072_Party_Deploy_1:
  en: Oh boy, oh boy, it's my turn!
  ko: 어머, 제 차례가 되었군요!
  ja: まあ、私の番でしたか！
c072_Field_Touch_1:
  en: Heehee, are you calling me?
  ko: 후후, 부르셨나요?
  ja: ふふ、お呼びでしょうか？
c072_Field_Go_1:
  en: Yes, on my way!
  ko: 네에~ 갑니다~
  ja: は～い、今、行きま～す。
c072_Battle_Enter_1:
  en: Wowzers! Take care of yourselves everyone!
  ko: 어머, 다들 조심하세요~
  ja: まあ、みなさん気をつけましょうね～
c072_Battle_Ready_1:
  en: Just calm down and give it another shot.
  ko: 침착하게 가볼까요?
  ja: 落ち着いて行きましょうか？
c072_Battle_Ready_2:
  en: Be careful, everyone.
  ko: 모두 조심하세요~
  ja: みなさん気をつけてくださ～い。
c072_Battle_Ready_3:
  en: Time to get serious.
  ko: 이제부터 집중할게요.
  ja: 今から集中します。
c072_Reload_1:
  en: Reload?
  ko: 리로드 해볼까요?
  ja: リロードしてみましょうか？
c072_Reload_2:
  en: Calm down...
  ko: 침착하게….
  ja: 落ち着いて…
c072_Reload_3:
  en: Dust yourself off and give it another go!
  ko: 정비 후 다시 갈게요~
  ja: 整備が終わったらまた行きま～す。
c072_Ult_Skill_Ready_1:
  en: I'm ready!
  ko: 전 준비됐어요~!
  ja: 私は準備万端で～す！
c072_Ult_Skill_1:
  en: May victory be ours!
  ko: 이 바람이, 승리를 불러오기를.
  ja: この風が、どうか勝利をもたらしてくれますように。
c072_FullBurst_1:
  en: Charge!
  ko: 모두 달리는 거예요~!
  ja: みなさん、突っ走りますよ～！
c072_Kill_Monster_1:
  en: Phew... That's settled.
  ko: 앗, 해치웠네요~
  ja: あっ、倒しちゃいましたね～
c072_Kill_Monster_2:
  en: Let's put our backs into it.
  ko: 조금 더 힘내볼까요?
