---
72_name:
  en: Diesel
  ko: 디젤
  ja: ディーゼル
c072_description:
  en: The leader of Infinity Rail who has a heart of gold. She always carries a bag
    of strawberry candy and helps guide lost passengers to their seats.
  ko: "인피니티 레일 스쿼드의 리더. \n늘 딸기 사탕을 들고 다니며 길 잃은 승객들을 안내하는 친절한 승무원."
  ja: |-
    インフィニティレール部隊のリーダー。
    いつもイチゴキャンディを持ち歩き、
    迷子の乗客を案内する親切な乗務員。
72_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50072:
  en: Diesel's Spare Body
  ko: 디젤 스페어 바디
  ja: ディーゼルのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_mg_down:
  en: Machine Gun
  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
20722_name:
  en: Sweet Strawberry Goodness
  ko: 딸기 사탕의 힘
  ja: イチゴキャンディのパワー
20722_description:
  en: "■ Activates after landing {description_value_01} normal attack(s). Affects
    self. \n<color=#00AEFF>Strawberry Candy: Max Ammunition Capacity ▲ {description_value_02}%,
    stacks up to {description_value_04} time(s) and lasts for {description_value_03}
    sec.</color> \n■ Affects all allies when the caster reaches max stacks of Strawberry
    Candy. Activates after stacks are removed.\n<color=#00AEFF>Reload {description_value_05}%
    of the magazine.</color>"
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 자신에게
    <color=#00AEFF>[딸기 사탕: 최대 장탄 수 {description_value_02}% ▲] [{description_value_04} 중첩] [{description_value_03}초 유지]</color>
    ■ 자신이 딸기 사탕 최대 중첩 상태라면 중첩 해제 후 아군 전체에게
    <color=#00AEFF>[탄환 충전 {description_value_05}%]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、自分に
    <color=#00AEFF>「イチゴキャンディ：
    最大装弾数{description_value_02}％▲」
    「{description_value_04}スタック」「{description_value_03}秒間維持」</color>
    ■自分がイチゴキャンディのフルスタック状態ならスタック解除後、味方全体に
    <color=#00AEFF>「弾丸チャージ{description_value_05}％」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20721_name:
  en: Strawberry Fields
  ko: 딸기향 이끌림
  ja: イチゴの香りの誘惑
20721_description:
  en: "■ Activates when entering Full Burst. Affects self. \n<color=#00AEFF>DEF ▲
    {description_value_01}% for {description_value_02} sec.</color> \n■ Activates
    when attacked during Full Burst. Affects self.\n<color=#00AEFF>Recovers HP by
    {description_value_03}% of the caster's <word_group=10025>final</word_group> Max
    HP.</color>"
  ko: |-
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[방어력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 풀 버스트 타임 지속 시간 중 피격 시 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_03}% 회복]</color>
  ja: |-
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「防御力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■フルバーストタイム持続中に撃たれたら、
    自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_03}％回復」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10723_name:
  en: Strawberry Shock
  ko: 스트로베리 쇼크
  ja: ストロベリーショック
10723_description:
  en: |-
    ■ Affects {description_value_01} enemy unit(s) with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as damage.
    Taunt for {description_value_03} sec.</color>
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]
    [도발] [{description_value_03}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」
    「挑発」「{description_value_03}秒間維持」</color>
