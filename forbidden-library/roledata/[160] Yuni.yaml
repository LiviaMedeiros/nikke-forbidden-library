  en: Skill Manual III
  ko: 스킬 매뉴얼 III
  ja: スキルマニュアルIII
material_characterskill_a_ssr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading skills 1 and 2.

    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 극한까지 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの固有能力を極限まで磨く方法が網羅されているマニュアル
    スキル1、2のレベルアップに使用する

    「獲得先」：シミュレーションルーム
162_name:
  en: 'Mihara: Bonding Chain'
  ko: '미하라 : 본딩 체인'
  ja: ミハラ：ボンディングチェーン
161_name:
  en: Mihara
  ko: 미하라
  ja: ミハラ
c160_Lobby_Touch_1:
  en: You'd make a lovely plaything.
  ko: 유니는 지휘관이랑 같이 놀고 싶어.
  ja: ユニは指揮官と一緒に遊びたいの。
c160_Lobby_Touch_2:
  en: Where's Mihara? Is she here?
  ko: 미하라는? 미하라도 여기 있어?
  ja: |-
    ミハラは？
    ミハラもここにいるの？
c160_Lobby_Touch_3:
  en: I need to punish someone. Are you interested?
  ko: 유니 지금 때리고 싶어. 생각 있어?
  ja: |-
    ユニ、今叩きたい気分なの。
    その気ある？
c160_Lobby_Touch_Love_1:
  en: "Commander, come talk to me. \nI'd like to have a more... in-depth discussion
    with you."
  ko: |-
    헤헤, 지휘관 유니랑 대화하자.
    지휘관이랑 깊게 대화하고 싶어.
  ja: |-
    へへ。指揮官、ユニと話そ。
    指揮官と深い話がしたいな。
c160_Lobby_Touch_Love_2:
  en: I'm no longer alone. I'm so lucky!
  ko: 이제 유니는 외롭지 않아. 너무 행복해.
  ja: |-
    もうユニは寂しくないよ。
    とっても幸せだよ。
c160_Lobby_Touch_Love_3:
  en: I really enjoyed our conversation yesterday.
  ko: 어제 했던 대화 너무 즐거웠어.
  ja: 昨日の会話、本当に楽しかったよ。
c160_Lobby_Stay_1:
  en: This is no fun. Can I leave?
  ko: "…재미없어. 유니 가도 돼?"
  ja: |-
    …つまんない。
    ユニ、もう行っていい？
c160_Lobby_Stay_Love_1:
  en: |-
    We can talk when the Commander returns, so it's okay.
    I can wait.
  ko: |-
    지휘관이 돌아오면 유니랑 즐겁게 대화해 줄 테니까 괜찮아.
    기다릴 수 있어.
  ja: |-
    指揮官は帰ってきたらユニと楽しく話してくれるもんね。
    だから大丈夫。待ってられるよ。
c160_Outpost_Touch_1:
  en: Oh, right. Um... Under the bar... Hmm... Never mind. Heh heh.
  ko: 있잖아, 바 지하에… 음~ 아무것도 아냐. 헤헤.
  ja: |-
    ほら、Barの地下に…
    ううん、何でもないわ。へへ。
c160_Outpost_Touch_2:
  en: Hey, when are you going to come back to the bar so we can have some fun?
  ko: 지휘관. 바에는 언제 놀러 올 거야? 응?
  ja: 指揮官。 Barにはいつ遊びにくるの？ねえ？
c160_Outpost_Touch_3:
  en: If you want to have a good time, come find me at the bar.
  ko: 유니랑 놀고 싶으면 바로 찾아와. 알았지?
  ja: ユニと遊びたかったらBarに来て。 いい？
c160_Gacha_Get_1:
  en: Do you like the rough stuff? I'm very good at it.
  ko: 유니가 괴롭혀줄까? 유니 그거 잘해.
  ja: ユニがいじめてあげようか？ユニ上手だよ。
c160_Reinforce_1:
  en: Heh heh. Now I can punch things even harder.
  ko: 헤헤. 이제 더 세게 때릴 수 있겠다.
  ja: |-
    へへ。
    これでもっと強く叩けるね。
c160_Reinforce_2:
  en: I want to punch something right now!
  ko: 아… 빨리 때리고 싶다.
  ja: あぁ…早く叩きたい。
c160_Reinforce_3:
  en: Heh heh. I'm still growing.
  ko: 헤헤. 유니는 아직 성장하고 있어.
  ja: へへ。ユニはまだ成長中だよ。
c160_Gift_1:
  en: I want to repay you. What will it be, handcuffs, or the whip?
  ko: 유니도 보답할게. 채찍이 좋아 수갑이 좋아?
  ja: ユニもお返しするね。ムチがいい？それとも手錠がいい？
c160_Gift_2:
  en: Is it for me? Thanks.
  ko: 유니한테 주는 거야? 헤헤. 고마워.
  ja: ユニにくれるの？へへ。ありがとう。
c160_Gift_3:
  en: It makes me very happy.
  ko: 헤헤. 유니 기뻐.
  ja: へへ。ユニ嬉しい。
c160_Attractive_Up_1:
  en: Can I whip you? Pretty please?
  ko: 아… 지휘관, 때려도 돼? 때리게 해줘.
  ja: あ…指揮官、叩いてもいい？叩かせて。
c160_Attractive_Up_2:
  en: These feelings... they're different than what I have with Mihara. You pique
    my curiosity, Commander.
  ko: 미하라랑은 다른 느낌이야. 유니 지휘관이 더 궁금해졌어.
  ja: |-
    ミハラとはまた違う感じだよ。
    ユニ、指揮官のことがもっと知りたくなっちゃった。
c160_Attractive_Up_3:
  en: Commander, come and chat with me alone, please?
  ko: 지휘관, 유니랑 단둘이 대화하자. 응?
  ja: |-
    指揮官、ユニと2人きりで話そ。
    いいでしょ？
c160_Party_Deploy_1:
  en: Can I punish anyone I like?
  ko: 맘대로 때려도 되는 거지?
  ja: 好きなように叩いてもいいんだね？
c160_Field_Touch_1:
  en: Yuni's here.
  ko: 응. 유니 여기 있어.
  ja: うん。ユニはここにいるよ。
c160_Field_Go_1:
  en: You want me to go there?
  ko: 저쪽으로 가?
  ja: あっちに行く？
c160_Battle_Enter_1:
  en: It's started!
  ko: 시작할게~
  ja: 始めるよ～
c160_Battle_Ready_1:
  en: Let's see how high your pain tolerance is.
  ko: 부서질 때까지 괴롭힐 거야.
  ja: 壊れちゃうまでいじめるんだから。
c160_Battle_Ready_2:
  en: Raptures are no fun. I don't like them.
  ko: 랩쳐는 싫어. 때려도 별로 재미없는걸.
  ja: ラプチャーは嫌い。叩いてもあんまり面白くないんだもん。
c160_Battle_Ready_3:
  en: I want this to be over quickly so I can go play with Mihara.
  ko: 빨리 끝내고 미하라랑 놀 거야.
  ja: 早く終わらせてミハラと遊ぶんだ。
c160_Reload_1:
  en: Wait, I'm reloading.
  ko: 장전할게~
  ja: 装填するね～
c160_Reload_2:
  en: This... then... that!
  ko: 이렇게 해서… 이렇게!
  ja: こうやって…こうして！
c160_Reload_3:
  en: Guns are awfully hard to operate.
  ko: 총은 다루기 힘드네.
  ja: 銃って難しいね。
c160_Ult_Skill_Ready_1:
  en: I'm coming!
  ko: 유니가 갈래!
  ja: ユニが行くよ！
c160_Ult_Skill_1:
  en: Looking forward to this. I'll be with you until the very end.
  ko: 헤헤헤. 유니가 잔~뜩 놀아줄게~
  ja: |-
    へへへ。楽しみでしょ？
    ユニがたっぷり遊んであげるよ～
c160_FullBurst_1:
  en: Hahaha! One more down!
  ko: 아하하! 부서져라 부서져-!!
  ja: あはは！壊れちゃえ～！！
c160_Kill_Monster_1:
  en: I took it down.
  ko: 유니가 잡았어.
  ja: ユニが捕まえた。
c160_Kill_Monster_2:
  en: Oh phooey, it's broken...
  ko: 아, 부서졌다.
  ja: あ、壊れちゃった。
c160_Kill_Monster_3:
  en: I'm bored.
  ko: 에~ 재미없어.
  ja: え～つまんない。
c160_Damage_1:
  en: Ugh...!
  ko: 윽…!
  ja: うっ…！
c160_Damage_2:
  en: Argh...
  ko: 아악….
  ja: ああっ…
c160_Damage_3:
  en: No...!
  ko: 싫어…!
  ja: いやだ…！
c160_Die_1:
  en: I'm tired. I need to rest.
  ko: 유니 질렸어. 쉬러 갈래.
  ja: ユニ飽きちゃった。ちょっと休む。
