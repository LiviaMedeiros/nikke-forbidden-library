---
160_name:
  en: Yuni
  ko: 유니
  ja: ユニ
c160_description:
  en: A sadistic girl from Wardress. She can control others' senses, and she communicates
    by inflicting pain upon others.
  ko: "가학적인 성향을 가진 소녀. \n타자의 감각을 제어하는 능력을 가졌으며, 상대에게 고통을 줌으로써 소통한다. 소속은 워드리스 스쿼드."
  ja: |-
    加虐的な趣向の少女。
    他者の感覚をコントロールする能力を持ち、
    相手に苦痛を与えることでコミュニケーションを取る。
    所属はワードレス部隊。
160_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50160:
  en: Yuni's Spare Body
  ko: 유니 스페어 바디
  ja: ユニのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
21602_name:
  en: SDS
  ko: SDS
  ja: SDS
21602_description:
  en: "■ Activates when attacking with Full Charge. Affects all allies.\n<color=#00AEFF>DEF
    ▲ {description_value_01}% for {description_value_02} sec. \nRestores {description_value_03}%
    of attack damage as HP over {description_value_04} sec. \nMax Ammunition Capacity
    ▲ {description_value_05} round(s) for {description_value_06} sec.</color>"
  ko: |-
    ■ 풀 차지 공격 시 아군 전체에게
    <color=#00AEFF>[방어력 {description_value_01}% ▲] [{description_value_02}초 유지]
    [공격 대미지 비례 {description_value_03}% 회복] [{description_value_04}초 유지]
    [최대 장탄 수 {description_value_05}발 ▲] [{description_value_06}초 유지]</color>
  ja: |-
    ■フルチャージして攻撃した時、味方全体に
    <color=#00AEFF>「防御力{description_value_01}％▲」「{description_value_02}秒間維持」
    「攻撃ダメージの{description_value_03}％回復」
    「{description_value_04}秒間維持」
    「最大装弾数{description_value_05}発▲」「{description_value_06}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21601_name:
  en: DMNS
  ko: DMNS
  ja: DMNS
21601_description:
  en: |-
    ■ Affects all allies. Activates when entering Full Burst.
    <color=#00AEFF>Charge Speed ▲ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[차지 속도 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「チャージ速度{description_value_01}％▲」「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11603_name:
  en: BDG
  ko: BDG
  ja: BDG
11603_description_1:
  en: "■ Affects <word_group=10020>enemies within attack range</word_group>. \n<color=#00AEFF>Deals
    {description_value_01}% of <word_group=10025>final</word_group> ATK as damage.
    \nImmobilizes the target(s) for {description_value_02} sec.</color>"
  ko: |-
    ■ <word_group=10020>공격 범위 내 적들</word_group>에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지]
    [이동 불가] [{description_value_02}초 유지]</color>
  ja: |-
    ■<word_group=10020>攻撃範囲内の敵</word_group>に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ」
    「移動不可」「{description_value_02}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_fire:
  en: H.S.T.A. Code Manual
  ko: H.S.T.A. 코드 매뉴얼
  ja: H.S.T.A.コードマニュアル
material_characterskill_fire_desc:
  en: |-
    A manual only for Nikkes with H.S.T.A. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: |-
    H.S.T.A. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다.
    다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.
    스킬 레벨 업에 사용됩니다.
  ja: |-
    H.S.T.A.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_a_r:
  en: Skill Manual I
  ko: 스킬 매뉴얼 I
  ja: スキルマニュアルI
material_characterskill_a_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading skills 1 and 2.

    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの固有能力を磨く方法が網羅されているマニュアル
    スキル1、2のレベルアップに使用する

    「獲得先」：シミュレーションルーム
