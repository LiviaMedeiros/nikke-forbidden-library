---
121_name:
  en: 'Anne: Miracle Fairy'
  ko: '앤 : 미라클 페어리'
  ja: 'エヌ : ミラクルフェアリー'
c121_description:
  en: |-
    Anne after being reborn as a winter spirit upon receiving some gifts from Rupee.
    Rupee's infectious energy has made her more cheerful and optimistic than ever before.
  ko: |-
    루피의 선물을 받아 겨울 요정으로 다시 태어난 앤.
    루피의 밝은 에너지의 영향을 받아 이전보다 밝고 긍정적인 모습을 보인다.
  ja: |-
    ルピーからプレゼントを受け取り、冬の妖精に生まれ変わったエヌ。
    ルピーの明るさの影響を受け、前よりもポジティブな姿を見せる。
121_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_121:
  en: 'Anne: Miracle Fairy''s Spare Body'
  ko: '앤 : 미라클 페어리 스페어 바디'
  ja: エヌ：ミラクルフェアリーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
