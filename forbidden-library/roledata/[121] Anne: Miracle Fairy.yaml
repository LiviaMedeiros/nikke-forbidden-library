  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
21212_name:
  en: Fairy's Jest
  ko: 요정의 장난
  ja: 妖精のイタズラ
21212_description:
  en: |-
    ■ Affects all allies. Activates when above {description_value_01}% HP.
    <color=#00AEFF>Potency of HP restored ▲ {description_value_02}%.</color>
    ■ Activates when the last bullet hits the target while caster has over {description_value_03}% HP. Affects all enemies.
    <color=#00AEFF>Potency of HP restored ▼ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ 자신의 체력이 {description_value_01}% 이상일 때 한하여 아군 전체에게
    <color=#00AEFF>[받는 체력 회복량 {description_value_02}% ▲] [지속]</color>
    ■ 마지막 탄환 명중 시 자신의 체력이 {description_value_03}% 이상이라면 적 전체에게
    <color=#00AEFF>[받는 체력 회복량 {description_value_04}% ▼] [{description_value_05}초 유지]</color>
  ja: |-
    ■自分のHPが{description_value_01}％以上の時のみ味方全体に
    <color=#00AEFF>「受けるHP回復量{description_value_02}％▲」「持続」</color>
    ■最後の弾丸が命中した時、自分のHPが{description_value_03}％以上なら敵全体に
    <color=#00AEFF>「受けるHP回復量{description_value_04}％▼」「{description_value_05}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21211_name:
  en: Fairy Dance
  ko: 춤추는 요정
  ja: 踊る妖精
21211_description:
  en: |-
    ■ Affects all Supporter allies. Activates after {description_value_01} normal attack(s).
    <color=#00AEFF>Recover {description_value_02}% of attack damage as HP over {description_value_03} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 지원형 아군 전체에게
    <color=#00AEFF>[공격 대미지 비례 {description_value_02}% 회복] [{description_value_03}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、支援型の味方全体に
    <color=#00AEFF>「攻撃ダメージの{description_value_02}％回復」
    「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11213_name:
  en: Blue Butterfly Slumber
  ko: 파란 나비의 꿈
  ja: 青い蝶の夢
11213_description_1:
  en: |-
    ■ Affects all Attacker allies.
    <color=#00AEFF>Recovers {description_value_03}% of the caster's <word_group=10025>final</word_group> Max HP as HP.
    ATK ▲ {description_value_04}% for {description_value_05} sec.</color>
    ■ Affects {description_value_01} incapacitated Attacker ally unit(s) randomly.
    <color=#00AEFF>Resurrect with {description_value_02}% HP. Activates once per battle.</color>
  ko: |-
    ■ 화력형 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_03}% 회복]
    [공격력 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
    ■ 전투불능 상태 화력형 아군 무작위 {description_value_01}기에게
    <color=#00AEFF>[체력 {description_value_02}%로 부활] [전투 중 1회 발동]</color>
  ja: |-
    ■火力型の味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_03}％回復」
    「攻撃力{description_value_04}％▲」「{description_value_05}秒間維持」</color>
    ■戦闘不能状態の火力型の味方をランダムで{description_value_01}機に
    <color=#00AEFF>「HP{description_value_02}％で復活」「戦闘中1回発動」</color>
