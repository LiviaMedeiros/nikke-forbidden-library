---
130_name:
  en: Mary
  ko: 메어리
  ja: メアリー
c130_description:
  en: A talented doctor who treats her patients with an unsurpassed solicitude. In
    Seraphim, she is known as the Angel in White. As for patients who disobey her
    orders, however...
  ko: |-
    실력도 좋고 배려심도 넘치는 유능한 의사.
    세라핌 스쿼드에서 백의의 천사로 불리고 있지만 말을 안 듣는 환자들에겐….
  ja: |-
    実力のある、思いやりにあふれる有能な医師。
    セラフィム部隊で白衣の天使と呼ばれているが、
    言うことを聞かない患者には…
130_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50130:
  en: Mary's Spare Body
  ko: 메어리 스페어 바디
  ja: メアリーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
21302_name:
  en: Nursing
  ko: 너싱
  ja: ナーシング
21302_description:
  en: |-
    ■ Activates when entering Full Burst. Affects all allies.
    <color=#00AEFF>Potency of HP restored ▲ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[받는 체력 회복량 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「受けるHP回復量{description_value_01}％▲」「{description_value_02}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21301_name:
  en: CPR
  ko: CPR
  ja: CPR
21301_description:
  en: "■ Activates when the last bullet hits the target. Affects {description_value_01}
    ally unit(s) with the lowest HP percentage. \n<color=#00AEFF>Recovers {description_value_02}%
    of the caster's <word_group=10025>final</word_group> Max HP as HP.</color>"
  ko: |-
    ■ 마지막 탄환 명중 시 남은 체력 비율이 가장 낮은 아군 {description_value_01}기에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% 회복]</color>
  ja: |-
    ■最後の弾丸が命中した時、残りのHPの割合が最も低い味方{description_value_01}機に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_02}％回復」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11303_name:
  en: Angel in White
  ko: 백의의 천사
  ja: 白衣の天使
11303_description:
  en: |-
    ■ Affects all allies.
     <color=#00AEFF>Recovers {description_value_04}% of caster's <word_group=10025>final</word_group> Max HP as HP.</color>
    ■ Activates when above {description_value_01}% HP. Affects all allies.
    <color=#00AEFF>DEF ▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_04}% 회복]</color>
    ■ 자신의 체력이 {description_value_01}% 이상이라면 아군 전체에게
    <color=#00AEFF>[방어력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの
    {description_value_04}％回復」</color>
    ■自分のHPが{description_value_01}％以上なら味方全体に
    <color=#00AEFF>「防御力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_water:
  en: P.S.I.D. Code Manual
  ko: P.S.I.D. 코드 매뉴얼
  ja: P.S.I.D.コードマニュアル
material_characterskill_water_desc:
  en: |-
    A manual only for Nikkes with P.S.I.D. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "P.S.I.D. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    P.S.I.D.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_a_r:
  en: Skill Manual I
  ko: 스킬 매뉴얼 I
  ja: スキルマニュアルI
material_characterskill_a_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading skills 1 and 2.

    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの固有能力を磨く方法が網羅されているマニュアル
    スキル1、2のレベルアップに使用する

    「獲得先」：シミュレーションルーム
