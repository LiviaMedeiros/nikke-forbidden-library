810_name:
  en: 2B
  ko: 2B
  ja: 2B
c811_Lobby_Touch_1:
  en: 'Objective: Destroy Machine Lifeforms.'
  ko: 목적은 기계생명체를 부수는 거다.
  ja: 目的は機械生命体をぶっ壊すことだ。
c811_Lobby_Touch_2:
  en: Anything to say?
  ko: 할 말이라도 있나?
  ja: 何か言いたいことでも？
c811_Lobby_Touch_3:
  en: Hey, watch the hands.
  ko: 어이. 함부로 건들지 마.
  ja: おい、勝手に触るな。
c811_Lobby_Touch_Love_1:
  en: We should handle our own affairs.
  ko: 서로서로 할 일을 하면 되는 거야.
  ja: それぞれやるべきことをやればいい。
c811_Lobby_Touch_Love_2:
  en: You guys did a great job out there.
  ko: 너희들도 고생이 많겠어.
  ja: お前たちも大変そうだな。
c811_Lobby_Touch_Love_3:
  en: If you need me for anything, just give me a shout.
  ko: 이봐. 불렀으면 말을 해.
  ja: おい。呼んだなら何か言え。
c811_Lobby_Stay_1:
  en: Don't you have anything better to do than just stand there?
  ko: 가만히 있는 건가? 한가한 모양이군.
  ja: |-
    じっとしてるのか？
    退屈そうだな。
c811_Lobby_Stay_Love_1:
  en: Suit yourself, I don't mind staying like this.
  ko: |-
    뭐, 맘대로 해.
    이렇게 있는 것도 나쁘진 않으니까.
  ja: |-
    まあ、勝手にしろ。
    こうしてるのも悪くない。
c811_Outpost_Touch_1:
  en: |-
    No need for introductions.
    I'll wander around by myself.
  ko: |-
    안내는 필요 없어.
    적당히 둘러볼 테니.
  ja: |-
    案内はいらない。
    適当に見て回る。
c811_Outpost_Touch_2:
  en: This place is quite advanced. Impressive.
  ko: |-
    제법 발전된 곳이네.
    나쁘지 않아.
  ja: |-
    意外と発展してるな。
    悪くない。
c811_Outpost_Touch_3:
  en: |-
    Peace and quiet.
    What a dreamy place...
  ko: |-
    평화롭고, 조용해.
    이런 곳이 있다니….
  ja: |-
    平和で、静かだ。
    こんな場所があったなんて…
c811_Gacha_Get_1:
  en: I'm A2, and I'll be joining you, although not for long.
  ko: A2다. 잠깐뿐이겠지만 합류하도록 하지.
  ja: |-
    A2だ。
    少しの間だが、合流しよう。
c811_Reinforce_1:
  en: Huh? My firepower is enhanced?
  ko: 음… 출력이 올랐다고…?
  ja: 何…？出力が上がっただと…？
c811_Reinforce_2:
  en: How did I get stronger?
  ko: 무슨 원리로 강해지는 거야 이거.
  ja: どういう原理で強くなってるんだ？
c811_Reinforce_3:
  en: Now I can wreak as much havoc as I like.
  ko: 좀 더 맘껏 부술 수 있겠어.
  ja: 思う存分、壊せそうだ。
c811_Gift_1:
  en: What's this? I suppose I'll accept it for now.
  ko: 음? 일단… 받아두지.
  ja: ん？とりあえず…受け取ろう。
c811_Gift_2:
  en: You don't have some ulterior motive, do you?
  ko: 다른 꿍꿍이가 있는 건 아니겠지?
  ja: 何か企んでるわけじゃないよな？
c811_Gift_3:
  en: I don't know what exactly this is... but thank you anyway.
  ko: 이게 뭔지는 잘 모르겠지만… 잘 쓰겠어.
  ja: |-
    これが何かよく分からないが…
    使わせてもらおう。
c811_Attractive_Up_1:
  en: You're a better person than I thought.
  ko: 생각보다 좋은 녀석이네, 너.
  ja: 思ったよりいい奴だな、お前。
c811_Attractive_Up_2:
  en: I will return the favor, you'll see.
  ko: 신세는 반드시 갚겠어.
  ja: 借りは必ず返す。
c811_Attractive_Up_3:
  en: Hey, don't die on me.
  ko: 이봐. 죽지 마.
  ja: おい、死ぬなよ。
c811_Party_Deploy_1:
  en: Leave the fighting to me.
  ko: 전투인가? 나한테 맡겨.
  ja: 戦闘か？任せろ。
c811_Field_Touch_1:
  en: What?
  ko: 왜?
  ja: なんだ？
c811_Field_Go_1:
  en: Don't tell me what to do.
  ko: 나한테 명령하지 마.
  ja: 私に命令するな。
c811_Battle_Enter_1:
  en: I will destroy them all.
  ko: 다 부숴주겠어.
  ja: すべてぶっ壊してやる。
c811_Battle_Ready_1:
  en: I demand satisfaction!
  ko: 나를 만족시켜봐.
  ja: 私を満足させてみろ。
c811_Battle_Ready_2:
  en: Come, let's get started.
  ko: 자, 시작하지.
  ja: さぁ、始めよう。
c811_Battle_Ready_3:
  en: Don't break down too fast.
  ko: 바로 부서지진 말아줘.
  ja: すぐに壊れないでくれよ？
c811_Reload_1:
  en: Sorry, one moment.
  ko: 미안, 잠시만 부탁해.
  ja: 悪い、少しの間頼んだぞ。
c811_Reload_2:
  en: What a nuisance.
  ko: 번거롭네 이거.
  ja: 面倒だな、これ。
c811_Reload_3:
  en: We right back with you in a second.
  ko: 곧 재합류 한다.
  ja: すぐ戻る。
c811_Ult_Skill_Ready_1:
  en: Time to end this.
  ko: 금방 끝내주겠어.
  ja: 一瞬で終わらせてやる。
c811_Ult_Skill_1:
  en: Mode B activated!
  ko: B 모드!
  ja: Bモード！
c811_FullBurst_1:
  en: Destroy them all!
  ko: 다 부숴버려!
  ja: ぶっ壊してやる！
c811_Kill_Monster_1:
  en: Is that all you got?
  ko: 이 정도인가?
  ja: こんなものか。
c811_Kill_Monster_2:
  en: Phew...
  ko: 후….
  ja: ふぅ……
c811_Kill_Monster_3:
  en: Next.
  ko: 다음.
  ja: 次だ。
c811_Damage_1:
  en: Uh! Tsk.
  ko: 큿!
  ja: くっ！
c811_Damage_2:
  en: Damn!
  ko: 젠장!
  ja: くそっ！
c811_Damage_3:
  en: Ugh!
  ko: 칫!
  ja: ちぃっ！
c811_Die_1:
  en: They caught me with my guard down... retreat.
  ko: 방심했나…. 퇴각한다.
  ja: 油断したか…退却だ。
c811_Win_1:
  en: Is that all?
  ko: 이걸로 끝인가?
  ja: これで終わりか？
