piece_811:
  en: A2's Spare Body
  ko: A2 스페어 바디
  ja: A2のスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up_750:
  en: "■ Affects target(s).\nUnleashes sword energy for an attack of large range.
    \n<color=#00AEFF>Deals {damage}% of ATK as damage.\nCharge Time: {charge_time}
    sec.\nFull Charge Damage: {full_charge_damage}% of damage.\nDeals {core_damage_rate}%
    damage when attacking core.</color>"
  ko: |-
    ■ 대상에게
    검기를 날려 넓은 범위를 공격합니다.
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    剣気を飛ばして広範囲を攻撃する
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
28112_name:
  en: Slow Charge Attack
  ko: 완충전 공격
  ja: フルチャージ攻撃
28112_description:
  en: "■ Activates when hitting a target with Full Charge. Affects the target.\n<color=#00AEFF>Deals
    {description_value_01}% of <word_group=10025>final</word_group> ATK as additional
    damage.</color> \n■ Activates when hitting a target with Full Charge. Affects
    self.\n<color=#00AEFF><word_group=10011>Damage to Parts</word_group> ▲ {description_value_02}%
    for {description_value_03} sec.</color>"
  ko: |-
    ■ 풀 차지 공격 명중 시 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 추가 대미지]</color>
    ■ 풀 차지 공격 명중 시 자신에게
    <color=#00AEFF>[<word_group=10011>파츠 대미지</word_group> {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■フルチャージ攻撃が命中した時、対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の追加ダメージ」</color>
    ■フルチャージ攻撃が命中した時、自分に
    <color=#00AEFF>「<word_group=10011>パーツダメージ</word_group>{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28111_name:
  en: Output Increased
  ko: 출력 상승
  ja: 出力上昇
28111_description:
  en: "■ Activates when using Burst Skill. Affects self.\n<color=#00AEFF>Charge Damage
    ▲ {description_value_01}% for {description_value_02} sec. \nExplosion Radius ▲
    {description_value_03}% for {description_value_04} sec.</color>"
  ko: |-
    ■ 버스트 스킬 사용 시 자신에게
    <color=#00AEFF>[차지 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]
    [폭발 범위 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■バーストスキルを使用した時、自分に
    <color=#00AEFF>「チャージダメージ{description_value_01}％▲」「{description_value_02}秒間維持」
    「爆発範囲{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18113_name:
  en: Mode B
  ko: B 모드
  ja: Bモード
18113_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Mode B:
    Own HP decreases every second while ATK and Charge Speed increase. If own HP dips below {description_value_01}%, Mode B is deactivated.
    Effect 1: Current HP ▼ {description_value_02}% every 1 sec.
    Effect 2: ATK ▲ {description_value_03}%
    Effect 3: Charge Speed ▲ {description_value_04}%.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[B 모드] :
    기능 : 1초 마다 자신의 체력이 감소하는 대신 공격력과 차지 속도 증가. 자신의 체력이 {description_value_01}% 이하라면 B 모드 해제.
    효과1 : [현재 체력 {description_value_02}% ▼] [1초 간격]
    효과2 : [공격력 {description_value_03}% ▲]
    효과3 : [차지 속도 {description_value_04}% ▲]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「Bモード」：
    機能：1秒ごとに自分のHPが減少する代わりに、攻撃力とチャージ速度増加。自分のHPが{description_value_01}％以下ならBモード解除
    効果1：「現在のHP{description_value_02}％▼」「1秒間隔」
    効果2：「攻撃力{description_value_03}％▲」
    効果3：「チャージ速度{description_value_04}％▲」</color>
