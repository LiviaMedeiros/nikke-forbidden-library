---
321_name:
  en: Marciana
  ko: 마르차나
  ja: マルチャーナ
c321_description:
  en: |-
    The rational, perfectionist teacher at M.M.R Vocational School.
    She continuously strives to provide excellent education to students.
    She also has a girly side and adores cute things.
  ko: |-
    미미르 부속 고등학교의 이성적인 완벽주의자 선생님.
    학생들에게 좋은 교육을 제공하고자 끊임없이 노력한다.
    귀여운 것을 매우 좋아하는 소녀 같은 면도 있다.
  ja: |-
    M.M.R.附属高校の先生で、理性的な完璧主義者。
    生徒たちにいい教育を提供すべく絶えず努力している。
    かわいいものが大好きで、少女のような一面も持つ。
321_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_232101:
  en: Marciana's Spare Body
  ko: 마르차나 스페어 바디
  ja: マルチャーナのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
23212_name:
  en: School Nurse
  ko: 양호 선생님
  ja: 保健室の先生
23212_description:
  en: "■ Activates when using Burst Skill. Affects all allies. \n<color=#00AEFF>Recovers
    {description_value_01}% of caster's <word_group=10025>final</word_group> Max HP
    as HP. </color>"
  ko: |-
    ■ 버스트 스킬 사용 시 아군 전체에게
    <color=#00AEFF>[시전자 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 회복]</color>
  ja: |-
    ■バーストスキルを使用した時、味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの
    {description_value_01}％を回復」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
23211_name:
  en: Drone Supporter
  ko: 드론 서포터
  ja: ドローンサポーター
23211_description:
  en: |-
    ■ Activates when the last bullet hits the target. Affects all allies.
    <color=#00AEFF>Recovers {description_value_01}% of attack damage as HP over {description_value_02} sec.</color>
    ■ Activates when the last bullet hits the target. Affects {description_value_03} ally unit(s) with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF>Potency of HP restored ▲ {description_value_04}% for {description_value_05} sec.</color>
  ko: "■ 마지막 탄환 명중 시 아군 전체에게 \n<color=#00AEFF>[공격 대미지 비례 {description_value_01}% 회복]
    [{description_value_02}초 유지]</color>\n■ 마지막 탄환 명중 시 <word_group=10025>최종</word_group>
    공격력이 가장 높은 아군 {description_value_03}기에게 \n<color=#00AEFF>[받는 체력 회복량 {description_value_04}%▲]
    [{description_value_05}초 유지]</color>"
  ja: |-
    ■最後の弾丸が命中した時、味方全体に
    <color=#00AEFF>「攻撃ダメージの{description_value_01}％回復」「{description_value_02}秒間維持」</color>
    ■最後の弾丸が命中した時、
    <word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_03}機に
    <color=#00AEFF>「受けるHP回復量{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
13213_name:
  en: A Teacher's Grace
  ko: 스승의 은혜
  ja: わが師の恩
13213_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Storage: Stores excess healing received by the caster, up to {description_value_01}% of their Max HP. Lasts for {description_value_02} sec.
    DEF ▲ {description_value_03}% of the caster's DEF for {description_value_04} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[저장 : 시전자 기준 최대 체력 {description_value_01}% 까지 초과 받는 체력 회복량 저장] [{description_value_02}초 유지]
    [시전자 방어력 비례 {description_value_03}% 방어력 ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「保存：スキル発動者基準で最大HP
    {description_value_01}％まで超過するHP回復量保存」
    「{description_value_02}秒間維持」
    「スキル発動者の防御力に比例して
    {description_value_03}％防御力▲」
    「{description_value_04}秒間維持」</color>
