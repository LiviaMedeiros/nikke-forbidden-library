---
101_name:
  en: Drake
  ko: 드레이크
  ja: ドレイク
c101_description:
  en: A hero who yearns to be a villain. As a part of Matis, she has the special ability
    to detect radio waves with her body.
  ko: "빌런이 되고 싶은 히어로. \n메티스 스쿼드 소속의 니케로 전파를 몸으로 느낄 수 있는 특수 능력을 지녔다."
  ja: |-
    ヴィランになりたいヒーロー。
    メティス部隊所属のニケで、
    電波を体で感じられる特殊能力を持つ。
101_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50101:
  en: Drake's Spare Body
  ko: 드레이크 스페어 바디
  ja: ドレイクのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
21012_name:
  en: Thunderbolt
  ko: 썬더볼트
  ja: サンダーボルト
21012_description_2:
  en: "■ Activates after {description_value_01} attack(s). Affects {description_value_02}
    enemy unit(s) with the lowest remaining HP. \nDeals <color=#00AEFF>{description_value_03}%
    of <word_group=10025>final</word_group> ATK as damage.</color>"
  ko: "■ {description_value_01}회 공격 시 남은 체력 수치가 가장 낮은 적 {description_value_02}기에게
    \n<color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_03}%
    대미지]</color>"
  ja: |-
    ■{description_value_01}回攻撃した時、残りのHPの数値が最も低い敵{description_value_02}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_03}％のダメージ」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21011_name:
  en: Overcharge
  ko: 오버 차지
  ja: オーバーチャージ
21011_description:
  en: "■ Activates at the beginning of Full Burst. Affects all allies. \n<color=#00AEFF>Hit
    Rate ▲ {description_value_01}% for {description_value_02} sec. \nATK ▲ {description_value_03}%
    for {description_value_04} sec.</color>"
  ko: |-
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[명중률 {description_value_01}% ▲] [{description_value_02}초 유지]
    [공격력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「命中率{description_value_01}％▲」「{description_value_02}秒間維持」
    「攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11013_name:
  en: Drake Special
  ko: 드레이크 스페셜
  ja: ドレイクスペシャル
11013_description_1:
  en: "■ Affects <word_group=10020>enemies within attack range</word_group>.\nDeals
    <color=#00AEFF>{description_value_01}% of <word_group=10025>final</word_group>
    ATK as damage.</color> \n■ Affects self.\n<color=#00AEFF>Max Ammunition Capacity
    ▲ {description_value_02}% for {description_value_03} sec.</color>"
  ko: |-
    ■ <word_group=10020>공격 범위 내 적들</word_group>에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지]</color>
    ■ 자신에게
    <color=#00AEFF>[최대 장탄 수 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■<word_group=10020>攻撃範囲内の敵</word_group>に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ」</color>
    ■自分に
    <color=#00AEFF>「最大装弾数{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_fire:
  en: H.S.T.A. Code Manual
  ko: H.S.T.A. 코드 매뉴얼
  ja: H.S.T.A.コードマニュアル
material_characterskill_fire_desc:
  en: |-
    A manual only for Nikkes with H.S.T.A. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: |-
    H.S.T.A. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다.
    다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.
    스킬 레벨 업에 사용됩니다.
  ja: |-
    H.S.T.A.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_a_r:
  en: Skill Manual I
  ko: 스킬 매뉴얼 I
  ja: スキルマニュアルI
material_characterskill_a_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading skills 1 and 2.

    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの固有能力を磨く方法が網羅されているマニュアル
    スキル1、2のレベルアップに使用する

    「獲得先」：シミュレーションルーム
