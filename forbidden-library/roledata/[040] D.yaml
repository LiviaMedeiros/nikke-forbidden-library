---
40_name:
  en: D
  ko: D
  ja: D
c040_description:
  en: |-
    The leader of Perilous Siege.
    Not a single wicked soul will escape her grasp, so long as she believes their death will be of benefit to the world.
    Has a tendency to play up her persona when carrying out a mission.
  ko: |-
    시지 패러리스 스쿼드의 리더.
    세상을 선한 쪽으로 기울게 할 수 있다면, 단호히 악을 제거하겠다고 말하는 니케.
    임무 시 능숙하게 연기를 하곤 한다.
  ja: |-
    シージペリラス部隊のリーダー。
    世界を良い方向へ導けるのなら、\n断固として悪を排除すると語るニケ。
    任務の際は言葉巧みに演技をすることも。
40_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50040:
  en: D's Spare Body
  ko: D 스페어 바디
  ja: Dのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
20402_name:
  en: Surprise Attack
  ko: 기습
  ja: 奇襲
20402_description:
  en: |-
    ■ Activates when the target appears. Affects all allies.
    <color=#00AEFF><word_group=10015>Fills Burst Gauge</word_group> by {description_value_01}%. Activates {description_value_02} time(s) per battle.
    <word_group=10010>Become immune to Stun</word_group> for {description_value_03} sec.</color>
    ■ Activates when the target appears. Affects self.
    <color=#00AEFF><word_group=10009>Damage as strong element</word_group> ▲ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ 타겟이 출현했다면 아군 전체에게
    <color=#00AEFF>[<word_group=10015>버스트 게이지 충전</word_group> {description_value_01}%] [전투 중 {description_value_02}회 발동]
    [<word_group=10010>기절 면역</word_group>] [{description_value_03}초 유지]</color>
    ■ 타겟이 출현했다면 자신에게
    <color=#00AEFF>[<word_group=10009>우월 코드 공격 대미지</word_group> {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■ターゲットが出現している場合、味方全体に
    <color=#00AEFF>「<word_group=10015>バーストゲージのチャージ</word_group> {description_value_01}％」「戦闘中{description_value_02}回発動」
    「<word_group=10010>気絶免疫</word_group>」「{description_value_03}秒間維持」</color>
    ■ターゲットが出現している場合、自分に
    <color=#00AEFF>「<word_group=10009>有利コードの攻撃ダメージ</word_group> {description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20401_name:
  en: Vigorous Waves
  ko: 노도
  ja: 怒とう
20401_description:
  en: |-
    ■ Activates when entering Full Burst. Affects self.
    <color=#00AEFF><word_group=10009>Damage as strong element</word_group> ▲ {description_value_01}% for {description_value_02} sec.
    Recovers {description_value_03}% of attack damage as HP, lasts for {description_value_04} sec.</color>
    ■ Affects self when first activated.
    <color=#00AEFF>Additionally recovers {description_value_05}% of ATK damage as HP, lasts for {description_value_06} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[<word_group=10009>우월 코드 공격 대미지</word_group> {description_value_01}% ▲] [{description_value_02}초 유지]
    [공격 대미지 비례 {description_value_03}% 회복] [{description_value_04}초 유지]</color>
    ■ 최초 발동 시 추가로 자신에게
    <color=#00AEFF>[공격 대미지 비례 {description_value_05}% 회복] [{description_value_06}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「<word_group=10009>有利コードの攻撃ダメージ</word_group> {description_value_01}％▲」「{description_value_02}秒間維持」
    「攻撃ダメージの{description_value_03}％回復」
    「{description_value_04}秒間維持」</color>
    ■初回発動時、追加で自分に
    <color=#00AEFF>「攻撃ダメージの{description_value_05}％回復」
    「{description_value_06}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10403_name:
  en: Chastisement
  ko: 처단
  ja: 処断
10403_description_1:
  en: |-
    ■ Affects all enemies.
    <color=#00AEFF> Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
    ■ Affects all Attacker allies.
    <color=#00AEFF><word_group=10011>Damage to Parts</word_group> ▲ {description_value_02}% for {description_value_03} sec.</color>
    ■ Affects all allies if the caster has <word_group=10010>immunity to Stun</word_group>.
    <color=#00AEFF>Full Burst Time ▲ {description_value_04} sec.</color>
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 버스트 스킬 대미지]</color>
    ■ 화력형 아군 전체에게
    <color=#00AEFF>[<word_group=10011>파츠 대미지</word_group> {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    ■ 자신이 <word_group=10010>기절 면역</word_group> 상태라면 아군 전체에게
    <color=#00AEFF>[풀 버스트 타임 지속 시간 {description_value_04}초 ▲]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のバーストスキルダメージ」</color>
    ■火力型の味方全体に
    <color=#00AEFF>「<word_group=10011>パーツダメージ</word_group> {description_value_02}％▲」「{description_value_03}秒間維持」</color>
    ■自分が<word_group=10010>気絶免疫</word_group>状態なら、味方全体に
    <color=#00AEFF>「フルバーストタイム{description_value_04}秒▲」</color>
