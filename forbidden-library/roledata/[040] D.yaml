43_name:
  en: 'D: Killer Wife'
  ko: 'D : 킬러 와이프'
  ja: D：キラーワイフ
c040_Lobby_Touch_1:
  en: I'm not some homicidal maniac who kills indiscriminately.
  ko: |-
    아무나 죽이진 않아.
    난 살인귀가 아니니까.
  ja: |-
    殺す相手は選んでる。
    殺人鬼じゃないんだ。
c040_Lobby_Touch_2:
  en: Don't cross the law. I'd prefer not to kill you.
  ko: |-
    죄를 짓지 마.
    널 죽이고 싶진 않아.
  ja: |-
    お前を殺したくない。
    罪を犯すなよ。
c040_Lobby_Touch_3:
  en: You want to know what's in my bag? Take a guess.
  ko: |-
    이 가방에 뭐가 들었냐고?
    …글쎄.
  ja: |-
    このカバンに何が入ってるかって？
    …さあ？
c040_Lobby_Touch_Love_1:
  en: Heavy is the head that wears the crown.
  ko: 왕관을 썼다면 그 무게를 견뎌야 해.
  ja: 王冠を戴くなら、その重さに耐えるべきだ。
c040_Lobby_Touch_Love_2:
  en: You're a good person. Try and keep it that way.
  ko: |-
    넌 좋은 사람 같아.
    계속 그렇게 있어줘.
  ja: |-
    お前はいい人だと思う。
    ずっとそのままでいてくれ。
c040_Lobby_Touch_Love_3:
  en: Committing crime is unforgivable. Maybe it sounds cliché, but that's what I
    believe.
  ko: |-
    악행은 용서하지 않아.
    흔한 소리 같지만 그게 내 신념이야.
  ja: |-
    悪事は許さない。
    ありふれた言葉かもしれないが、それが私の信念だから。
c040_Lobby_Stay_1:
  en: Patience is one of my strong suits.
  ko: 기다리는 건 내가 가장 잘하는 것 중 하나야.
  ja: 待つのは得意だから。
c040_Lobby_Stay_Love_1:
  en: Staying in can be enjoyable. Occasionally.
  ko: |-
    가만히 있는 것도 나쁘진 않네.
    가끔은 괜찮겠어.
  ja: |-
    じっとしてるのも悪くない。
    たまにはいいな。
c040_Outpost_Touch_1:
  en: I'm at the hotel. Call me if you need anything.
  ko: |-
    난 호텔에 있어.
    부탁할게 있다면 불러.
  ja: |-
    私はホテルにいる。
    用があるなら呼べ。
c040_Outpost_Touch_2:
  en: Assassins always stay at hotels. Not exactly sure why.
  ko: |-
    암살자는 호텔에 있어야 한대.
    왜인지는 모르겠지만.
  ja: |-
    殺し屋はホテルに いるべきなんだと。
    なぜかは知らないが。
c040_Outpost_Touch_3:
  en: This place is occupied entirely by Nikkes, save you, so I doubt I'll be finding
    any of my targets here.
  ko: |-
    여긴 니케가 많고 인간은 없네.
    내가 노릴 타겟은 없겠어. 너를 제외하고는.
  ja: |-
    ここにはニケばかりで 人間はいない。
    私のターゲットは いなそうだ、お前以外は。
c040_Gacha_Get_1:
  en: |-
    Do you wish to wear the crown?
    Can you really bear its weight?
  ko: |-
    왕관을 쓰고 싶은 건가.
    그 무게를 견딜 수 있겠어?
  ja: |-
    王冠をかぶりたい？
    その重さに耐えられるか？
c040_Reinforce_1:
  en: Your support is appreciated.
  ko: 지원 확인했어.
  ja: 支援は確認した。
c040_Reinforce_2:
  en: Now I can get more work done.
  ko: 좀 더 일할 수 있겠어.
  ja: これでもっと働けそうだ。
c040_Reinforce_3:
  en: Enhancement complete.
  ko: 강화 완료.
  ja: 強化完了。
c040_Gift_1:
  en: Is this payment for an assignment? I don't accept personal commissions.
  ko: |-
    의뢰 비용인가?
    사적 의뢰는 받지 않아.
  ja: |-
    依頼の代金か？
    プライベートでの依頼はお断りだが。
c040_Gift_2:
  en: I'll put this to good use.
  ko: 좋은 곳에 쓸게.
  ja: ありがたく使わせてもらう。
c040_Gift_3:
  en: As long as you don't have any ulterior motives... thanks.
  ko: |-
    잘 받을게.
    다른 꿍꿍이가 없다면 말이야.
  ja: |-
    ありがとう。
    裏がないことを願う。
c040_Attractive_Up_1:
  en: I knew you were a good person.
  ko: 역시, 넌 좋은 사람이야.
  ja: やっぱり、お前はいい奴だ。
c040_Attractive_Up_2:
  en: If everyone was like you, I wouldn't have to work so much.
  ko: 모든 사람이 너만 같다면, 나도 일이 없겠지.
  ja: みんなお前みたいなら、私も働かなくていいのにな。
c040_Attractive_Up_3:
  en: |-
    You truly are unique,
    in nearly every way possible.
  ko: |-
    넌 묘한 사람이군.
    여러 가지 의미로.
  ja: |-
    お前は変わってるな。
    色んな意味で。
c040_Party_Deploy_1:
  en: Roger, I'm going with you.
  ko: 라져. 함께 간다.
  ja: ラジャー。ともに行こう。
c040_Field_Touch_1:
  en: Your orders?
  ko: 말해.
  ja: 命令を。
c040_Field_Go_1:
  en: Moving out.
  ko: 이동.
  ja: 移動する。
c040_Battle_Enter_1:
  en: Target in sight.
  ko: 목표 발견.
  ja: 目標発見。
c040_Battle_Ready_1:
  en: Target acquired, shoot to kill.
  ko: 대상 발견. 사살한다.
  ja: 対象発見。攻撃開始。
c040_Battle_Ready_2:
  en: Engaging the enemy.
  ko: 전투 개시.
  ja: 戦闘開始。
c040_Battle_Ready_3:
  en: Hit 'em fast and hit 'em hard.
  ko: 신속하고 정확하게.
  ja: 迅速かつ正確に。
c040_Reload_1:
  en: Reloading.
  ko: 리로드.
  ja: リロード。
c040_Reload_2:
  en: Target is still alive.
  ko: 대상, 아직 생존 중.
  ja: 対象、いまだ生存中。
c040_Reload_3:
  en: This isn't easy.
  ko: 쉽지 않네.
