    残りのHPの数値が最も低い
    風圧コードの敵{description_value_02}機に
    <color=#00AEFF>「受けるダメージ{description_value_03}％▲」「{description_value_04}秒間維持」</color>
    ■通常攻撃で{description_value_05}回攻撃した時、
    残りのHPの数値が最も低い敵{description_value_06}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_07}％のダメージ」</color>
