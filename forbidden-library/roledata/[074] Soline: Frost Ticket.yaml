---
74_name:
  en: 'Soline: Frost Ticket'
  ko: '솔린 : 프로스트 티켓'
  ja: ソリン：フロストチケット
c074_description:
  en: |-
    As an outstanding attendant on the AZX, Soline skillfully serves her passengers.
    Of course, her flashy confidence is just the same as ever.
  ko: |-
    솔린은 AZX의 어엿한 승무원으로서, 능숙하게 승객을 모신다.
    물론, 허세 넘치는 자신감은 여전하다.
  ja: |-
    AZXの乗務員として慣れた様子で乗客を案内するソリン。
    もちろん、自信満々で見栄っ張りなところは相変わらずだ。
74_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_74:
  en: 'Soline: Frost Ticket''s Spare Body'
  ko: '솔린 : 프로스트 티켓 스페어 바디'
  ja: ソリン：フロストチケットのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
20742_name:
  en: I'll Help You Board the Train!
  ko: 열차 탑승 도와줄게!
  ja: 乗車を補助します！
20742_description:
  en: |-
    ■ Activates when the HP of anyone in the squad is lower than {description_value_01}%. Affects the target if the target has any tickets.
    <color=#00AEFF>Recovers {description_value_02}% of caster's <word_group=10025>final</word_group> max HP as HP.
    Ticket count ▼ {description_value_03}.</color>
    ■ Activates at the start of battle. Affects all allies.
    <color=#00AEFF>First Train Discount for {description_value_04} sec.
    Function: Tickets granted by I'll Help You Board the Train! will not be consumed.</color>
  ko: |-
    ■ 자신을 포함한 아군 누군가의 체력이 {description_value_01}% 이하 도달 시 대상이 티켓 보유 상태라면 대상에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% 회복]
    [티켓 {description_value_03}장 ▼]</color>
    ■ 전투 시작 시 아군 전체에게
    <color=#00AEFF>[첫차 할인] [{description_value_04}초 유지]
    기능 : 열차 탑승 도와줄게!의 효과로 인한 티켓을 소모하지 않습니다.</color>
  ja: |-
    ■自分を含む味方の誰かのHPが
    {description_value_01}％以下になった時、
    対象が乗車券を所持している状態なら対象に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの
    {description_value_02}％回復」
    「乗車券{description_value_03}枚▼」</color>
    ■戦闘開始時、味方全体に
    <color=#00AEFF>「早期割引」「{description_value_04}秒間維持」
    機能：このスキルの効果による乗車券減少が発生しない</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20741_name:
  en: I'll Check Your Ticket!
  ko: 티켓 확인할게!
  ja: チケットを拝見します！
20741_description:
  en: |-
    ■ Activates at the start of battle or when using Burst Skill. Affects all allies.
    <color=#00AEFF>Issues 1 ticket, up to a maximum of 2. Continuous.
    Ticket effect: Max HP ▲ number of tickets * {description_value_01}% of the caster's Max HP without restoring HP.</color>
    ■ Activates when entering Full Burst. Affects all allies.
    <color=#00AEFF><word_group=10031>Cooldown</word_group> of Burst Skill ▼ {description_value_03} sec.</color>
    ■ Activates when entering Full Burst. Affects all allies.
    <color=#00AEFF>Removes First Train Discount.</color>
  ko: |-
    ■ 전투 시작 시와 버스트 스킬 사용 시 아군 전체에게
    <color=#00AEFF>[티켓 1장 발권 : 최대 2장까지 발권 가능] [지속]
    티켓 효과 : [시전자 기준 최대 체력만 {description_value_01}% X 티켓 수▲]</color>
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[버스트 스킬 <word_group=10031>재사용 시간</word_group> {description_value_03}초 ▼]</color>
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[첫차 할인 해제]</color>
  ja: |-
    ■戦闘開始時またはバーストスキル使用時、
    味方全体に
    <color=#00AEFF>「乗車券1枚発券：最大2枚まで」「持続」
    乗車券の効果：「スキル発動者基準で最大HPのみ{description_value_01}％×乗車券の枚数▲」</color>
    ■フルバーストタイムが発動した時、
    味方全体に<color=#00AEFF>「バーストスキル<word_group=10031>クールタイム</word_group> {description_value_03}秒▼」</color>
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「早期割引解除」</color>
skill_name_1002:
