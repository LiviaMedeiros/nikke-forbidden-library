70_name:
  en: Brid
  ko: 브리드
  ja: ブリッド
71_name:
  en: Soline
  ko: 솔린
  ja: ソリン
72_name:
  en: Diesel
  ko: 디젤
  ja: ディーゼル
c074_Lobby_Touch_1:
  en: |-
    Well? Isn't this outfit pretty?
    Doesn't it make me look more mature?
  ko: |-
    어때? 이 옷 엄청 예쁘지!
    나 이번엔 좀 성숙해진 것 같지 않아?
  ja: |-
    どう？この服、とても素敵でしょ！
    いつもより大人っぽいと思わない？
c074_Lobby_Touch_2:
  en: |-
    I hope I get to go to the surface.
    I want everyone to see me wearing this while doing grown-up things.
  ko: |-
    지상에 올라갔으면 좋겠다~
    이거 입고 얼른 활약하는 모습 보여주고 싶어.
  ja: |-
    早く地上に行けないかな～
    この服で活躍するところ、すぐにでも見せたいのに…
c074_Lobby_Touch_3:
  en: |-
    Commander, want to ride the AZX?
    I'm getting reeeaaally good at being a crew member!
  ko: |-
    지휘관. AZX 타러 갈래?
    나 이제 승무원 일 엄~청 잘해!
  ja: |-
    指揮官、AZXに乗りに行かない？
    私、もう立派な乗務員になったんだよ！
c074_Lobby_Touch_Love_1:
  en: |-
    Hehe! I've got a pretty outfit, and I've grown more mature!
    I bet I could even drink strong coffee now.
  ko: |-
    흐흥~ 예쁜 옷도 입었고, 좀 더 성숙해졌으니까!
    이젠 쓴 커피도 마실 수 있을 거 같아.
  ja: |-
    ふふんっ。素敵な服に着替えて大人っぽくなったんだから、
    苦いコーヒーも飲めるはず！
c074_Lobby_Touch_Love_2:
  en: |-
    If there's somewhere you want to go, just say the word.
    I'll take you anywhere!
  ko: |-
    어디로든 가고 싶은 곳이 있으면 말만 해.
    내가 어디든 데려다줄 테니까!
  ja: |-
    行きたい場所があったら遠慮なく言って。
    私がどこへでも連れていってあげる！
c074_Lobby_Touch_Love_3:
  en: |-
    Someday... if the AZX is able to go anywhere on the surface,
    will you take a trip with me, Commander?
  ko: |-
    언젠가… AZX가 지상의 어느 곳이든 갈 수 있게 된다면,
    지휘관도 나랑 같이 여행하지 않을래?
  ja: |-
    いつか、AZXが地上とアークを自由に行き来できるようになったら…
    私と一緒に、旅に出るなんてどうかな？
c074_Lobby_Stay_1:
  en: Hmph... I came all this way, but you're gone? I'm so upset.
  ko: 치… 나 왔는데 없는 거야? 엄청 서운해.
  ja: |-
    むう…せっかく来たのに、どうしていないの？
    なんかガッカリ…
c074_Lobby_Stay_Love_1:
  en: |-
    Heh. Since I'm an adult now, I can handle being alone.
    Time flies when I think about where I want to go with you, Commander.
  ko: |-
    흥. 나 이제 어른이니까, 혼자 잘 있어.
    지휘관이랑 여행 갈 곳 생각하고 있으면 시간 잘 가.
  ja: |-
    ふんっ。もう大人なんだから、一人でも全然ヘーキよ。
    指揮官とどこへ旅に出ようかなって考えてたら、
    時間なんてあっという間なんだから。
c074_Outpost_Touch_1:
  en: Hehe... I have to show off my pretty new outfit to everyone at the Outpost.
  ko: "흐흥~ 예쁜 옷 입은 거, \n전초기지에 있는 애들한테 다 자랑해야지~"
  ja: |-
    ふんふふ～ん。 かわいい服を着てきたから、
    前哨基地にいるみんなに 自慢しちゃお～っと。
c074_Outpost_Touch_2:
  en: "I'm planning to dress the AZX up in pretty clothes too. \nWant to come, Commander?"
  ko: |-
    우리 AZX한테도 예쁜 옷을 입히러 가려고 하는데,
    지휘관도 갈래?
  ja: |-
    AZXにもかわいい服を 着せに行こうと思ってるの。
    指揮官も一緒に行く？
c074_Outpost_Touch_3:
  en: Hehe. Since I'm at the Outpost, I'm gonna buy all the delicious food at the
    train station.
  ko: 헤헤. 전초기지에 온 김에 기차역에 맛있는 거 잔뜩 사가서 놀아야지~
  ja: |-
    えへへ。せっかく 前哨基地に来たんだし、
    鉄道駅に置く おいしいものをいっぱい買ったり
    ブラブラしたりしよ～っと！
c074_Gacha_Get_1:
  en: |-
    Commander! What do you think? Isn't it pretty?
    With my new outfit, I'll show you how much I've grown!
  ko: |-
    지휘관~ 어때? 예쁘지!
    새 옷도 입었으니까 이번에는 어른스러운 모습 제대로 보여줄게!
  ja: |-
    あっ、指揮官！どう？かわいいでしょ！
    新しい服を着た大人っぽい私を、思う存分見せてあげる！
c074_Reinforce_1:
  en: Hehe... I've grown even more!
  ko: 흐흥~ 나 또 성장했다~
  ja: ふんふふ～ん、また成長しちゃった！
c074_Reinforce_2:
  en: Don't you think I've grown taller?
  ko: 어때? 나 키도 좀 큰 거 같아?
  ja: どう？背も大きくなったと思わない？
c074_Reinforce_3:
  en: I feel even more like a grown-up!
  ko: 더 어른스러워진 것 같아!
  ja: 前より大人っぽくなった気がするわ！
c074_Gift_1:
  en: |-
    Eek...! I'm gonna get you a gift too!
    Next time, you're gonna be the one receiving!
  ko: |-
    이이…! 나도 선물 줄 거야!
    다음엔 지휘관이 받아!
  ja: |-
    むううっ…！私だってプレゼントしたいんだから！
    次は指揮官がもらう番だからね！
c074_Gift_2:
  en: |-
    Wow... I really wanted one of these!
    Thanks, Commander!
  ko: |-
    와아... 이거 엄청 갖고 싶었던 건데…!
    지휘관 고마워!
  ja: |-
    わあっ…これ、すごく欲しかったの…！
    指揮官、ありがとう！
c074_Gift_3:
  en: |-
    I-I'm not a kid anymore... I don't really like this sort of thing...
    But since it's from you, I-I guess I'll try to like it!
  ko: |-
    애, 애도 아니고… 이걸로 좋아하기에 좀 그렇긴 한데...
    지휘관이 준비해 준 거니까 조, 좋아해 줄게!
  ja: |-
    こ、子どもじゃないんだし、こんなので喜んだりしないけど…
    せっかく指揮官がくれたんだから、よ、喜んであげる！
c074_Attractive_Up_1:
  en: |-
    I wish I could be with you every day.
    Then we could ride the AZX around together every single day.
  ko: |-
    지휘관이랑 맨날 같이 있었으면 좋겠다.
    그럼 매일매일 AZX를 같이 타고 다닐 수 있을 텐데.
  ja: |-
    指揮官と、毎日一緒にいられたらいいのにな。
    そしたら毎日一緒に、AZXに乗って出かけられるもん。
c074_Attractive_Up_2:
  en: |-
    Hehe... This is amazing.
    I'm gonna treat you like a VIP passenger!
  ko: |-
    흐흥~ 기분이다.
    특별히 지휘관은 VIP 승객으로 대해줄게!
  ja: |-
    ふふんっ、いいわ。
    特別に指揮官はAZXのVIPにしてあげる！
c074_Attractive_Up_3:
  en: |-
    It's strange.
    Whenever I put on a nice outfit, you're the first person I want to show it to.
  ko: |-
    나 이상해.
    예쁜 옷을 입으면 지휘관한테 제일 먼저 보여주고 싶어져.
  ja: |-
    なんか私、ヘンなの。
    かわいい服を着ると、真っ先に指揮官に見せたくなっちゃって…
c074_Party_Deploy_1:
  en: I knew it. You need me, don't you. I'll come along.
  ko: 역시 내가 필요하지? 같이 가줄게.
  ja: やっぱり私が必要なんでしょ？一緒に行ってあげる。
c074_Field_Touch_1:
  en: W-where should we go?
  ko: 어, 어디로 갈까?
  ja: ど、どこに行くの？
c074_Field_Go_1:
  en: Let's go, AZX!
  ko: 가자, AZX!
  ja: 行くよ、AZX！
c074_Battle_Enter_1:
  en: Aaah! Collision incoming!
  ko: 으아아!! 충돌한다!
  ja: えっ、ちょっ…しゅ、出動！！
c074_Battle_Ready_1:
  en: Watch closely! I've really grown a lot!
  ko: 나 정말 성장했으니까, 잘 보고 있어!
  ja: すごく成長したんだから、ちゃんと見ててね！
c074_Battle_Ready_2:
  en: I-I don't get nervous about this anymore!
  ko: 이, 이제 이런 거… 하나도 안 긴장해!
  ja: こ、これくらいで緊張するわけないでしょ！
c074_Battle_Ready_3:
  en: I'll handle everything like a grown-up!
  ko: 전부 어른스럽게 해결해버릴게!
  ja: ぜーんぶクールにやっつけちゃうね！
c074_Reload_1:
  en: Tch... This didn't go the way I thought.
  ko: 씨이… 생각보다 잘 안되네.
  ja: もうっ…全然うまくいかない…！
c074_Reload_2:
  en: Just a quick break, then I'm off again!
  ko: 조금만 쉬었다 바로 갈 거야!
  ja: 少しだけ休んだら、すぐ戻るから！
c074_Reload_3:
  en: Ahh... Just wait! I'll head out again!
  ko: 으으… 기다려…! 다시 갈 테니까!
  ja: うう…待ってて…！すぐ戻るから…！
c074_Ult_Skill_Ready_1:
  en: My turn!
  ko: 내 차례야!
  ja: 私の番！
c074_Ult_Skill_1:
  en: The happiness train AZX will bring you anywhere!
  ko: 행복을 실은 AZX와 함께, 어디든 데려다줄게!
  ja: 幸せを乗せたAZXで、どこまでも連れていってあげる！
c074_FullBurst_1:
  en: Now! Full steam ahead!
  ko: 지금이야! 다들 달리는 거야!
  ja: 今よ！みんな、全力で行っちゃって！
c074_Kill_Monster_1:
  en: I did it!
  ko: 해냈다!
  ja: やったわ！
c074_Kill_Monster_2:
  en: Hehe... Did you see that?
  ko: 흐흥~ 봤지?
  ja: ふふん、すごいでしょ？
c074_Kill_Monster_3:
  en: Get out of here!
  ko: 저리 가!
  ja: あっち行って！
c074_Damage_1:
  en: My clothes!
  ko: 내 옷!
  ja: 私の服が…！
c074_Damage_2:
  en: Ow!
  ko: 아파!
  ja: 痛っ！
c074_Damage_3:
  en: Urgh!
  ko: 으윽…!
  ja: ううっ…！
c074_Die_1:
  en: |-
    Ugh... My clothes are ruined... and I wasn't any help...
    I'm sorry, Commander.
  ko: "으… 옷도 다 망가지고… 도움도 안 되고… \n미안해. 지휘관."
  ja: |-
    うう…服もボロボロだし、役にも立てなかったし…
    ごめんなさい、指揮官…
c074_Win_1:
  en: Hehe. See, I told you I'd grown! I really helped out, didn't I?
  ko: 흐흥~ 봐. 나 성장했다고 했지! 이 정도면 도움 된 거 맞지?
  ja: |-
    ふふんっ。ほらね、成長したって言ったでしょ？
    これなら十分戦力になるわよね？
