    <color=#00AEFF>「不安定エネルギー：<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」「{description_value_03}回<word_group=10050>順番に攻撃</word_group>」</color>
    ■不安定エネルギーが命中した時、対象が電撃コードなら対象に
    <color=#00AEFF>「受けるダメージ{description_value_04}％▲」「{description_value_05}秒間維持」</color>
