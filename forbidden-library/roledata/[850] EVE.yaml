  ja: イヴ
c850_description:
  en: |-
    A member of the 7th Airborne Squad.
    Like other airborne squad members, she possesses outstanding physical abilities.
    For some reason, she appears rather naive about the world.
  ko: |-
    7차 강하 부대의 강하 부대원.
    강하 부대원답게 신체 능력이 매우 뛰어나다.
    어째서인지 세상 물정에 어두운 모습을 보인다.
  ja: |-
    第7空挺部隊の隊員。
    空挺部隊の兵士らしく、身体能力は非常に高いが
    なぜか世間知らずな一面がある。
