130_name:
  en: Mary
  ko: 메어리
  ja: メアリー
131_name:
  en: Pepper
  ko: 페퍼
  ja: ペッパー
c132_Lobby_Touch_1:
  en: |-
    If it's too hot, be sure to tell me.
    Summertime is when you're most at risk for heat stroke.
  ko: |-
    너무 더우면 말씀해 주세요~
    이런 한여름에는 일사병에 걸릴 수도 있으니까요.
  ja: |-
    暑いと思ったら言ってくださいね～
    真夏は熱中症にかかりやすいですから。
c132_Lobby_Touch_2:
  en: I get to see the ocean thanks to you.
  ko: 덕분에 바다를 다 와보네요~
  ja: おかげで海に来られました～
c132_Lobby_Touch_3:
  en: This is so relaxing!
  ko: 여유롭고 평화롭고, 좋네요~
  ja: のんびり平和で、いいですね～
c132_Lobby_Touch_Love_1:
  en: Since you barely have any clothes on, it'll make giving a physical exam much
    simpler, haha!
  ko: 웃옷을 벗고 계시니, 진찰할 때 편하겠어요~ 후후.
  ja: |-
    服を脱いでいらっしゃるので、
    簡単に診察できそうですね～
    ふふふっ。
c132_Lobby_Touch_Love_2:
  en: |-
    I'll rub some sunscreen on you later.
    Otherwise, you'll get burned if you stay out in the sun.
  ko: |-
    이따 자외선 크림을 발라 드릴게요.
    햇볕에 계속 노출되어 있으면 피부가 아플 테니까요.
  ja: |-
    あとで日焼け止めクリームを塗ってあげますね。
    ずっと日差しを浴びてると、お肌がヒリヒリしますから。
c132_Lobby_Touch_Love_3:
  en: The sun's shining awfully bright today. Actually, it reminds me of you, Commander.
  ko: 정말 눈부시네요~ 햇빛도, 지휘관도.
  ja: |-
    本当に眩しいですね～。
    お日さまも、指揮官も。
c132_Lobby_Stay_1:
  en: |-
    You haven't swam in the ocean yet, have you?
    I can't swim, so I won't be able to save you if you fall in.
  ko: |-
    지휘관~? 바다에 들어가신 건 아니죠?
    저는 수영을 할 수 없어서 물에 빠지면 구해드릴 수가 없답니다.
  ja: |-
    指揮官～？
    海に入ってませんよね？
    私は泳げないので、溺れても助けられませんよ。
c132_Lobby_Stay_Love_1:
  en: |-
    There's nothing wrong with playing in the water, but just be careful so you don't end up drowning.
    If anything happened to you, I'd never be able to forgive myself.
  ko: |-
    지휘관~? 물놀이도 좋지만 조심하셔야 해요~
    정말 물에 빠지거나, 다치거나 하시면…
    제가 저를 용서하지 못할 것 같거든요~
  ja: |-
    指揮官～？水遊びもいいですが、気をつけてくださいね～
    もし溺れたり、ケガをしたりしたら…
    私、自分が許せなくなりそうなので。
c132_Outpost_Touch_1:
  en: That day was so much fun!
  ko: 그날은 너무 즐거웠어요, 지휘관~
  ja: あの日はとても 楽しかったですよ。 指揮官～
c132_Outpost_Touch_2:
  en: |-
    Maybe the next time, we can go, just the two of us.
    I can be your personal attending physician, hehe.
  ko: |-
    다음엔 단둘이 바다로 갈까요?
    물론 지휘관의 주치의로서 말이에요.
  ja: |-
    次は2人きりで 海に行きましょうか？
    もちろん、 指揮官の主治医としてですよ。
c132_Outpost_Touch_3:
  en: I look forward to our next vacation.
  ko: 다음 휴가가 기다려지네요~
  ja: 次の休暇が待ち遠しいですね～
c132_Gacha_Get_1:
  en: Playing in the water is fun and all, but be careful not to tire yourself out.
  ko: 물놀이도 좋지만, 잠시 이쪽에서 쉬어 가시겠어요~?
  ja: 水遊びもいいですが、こちらでひと休みしませんか～？
c132_Reinforce_1:
  en: I'll be able to give you a more thorough examination next time, hehe!
  ko: 다음 진찰은 더 꼼꼼하게 봐 드릴 수 있겠어요~
  ja: 次の診察では、細かくチェックできそうです～
c132_Reinforce_2:
  en: Now my physical fortitude is as strong as my mental fortitude!
  ko: 몸도 튼튼, 마음도 튼튼! 해졌어요~ 후후.
  ja: 体も元気、心も元気！になりました～ふふっ。
c132_Reinforce_3:
  en: |-
    You've got to catch up, Commander.
    I'm the only one getting stronger.
  ko: |-
    지휘관이 튼튼해져야 하는데~
    저만 튼튼해지고 있는 것 같네요.
  ja: |-
    指揮官が元気にならなきゃいけないのに、
    私ばっかり元気になっている気がしますね。
c132_Gift_1:
  en: Oh, thank you! This may come in handy during your next physical.
  ko: 답례로 다음 진찰은 더 자세히 봐드려야겠네요~
  ja: お礼に、次の診察では細かくチェックしますね～
c132_Gift_2:
  en: You're so kind, Commander.
  ko: 지휘관, 매번 감사드려요~
  ja: 指揮官、いつもありがとうございます～
c132_Gift_3:
  en: I'll take good care of this.
  ko: 소중히 사용할게요~
  ja: 大切に使いますね～
c132_Attractive_Up_1:
  en: It seems kind of hot in here... maybe that's just because it's summer?
  ko: 지휘관, 여름이라 그런가 더 뜨겁네요~ 후후.
  ja: 指揮官、夏のせいか熱いですね～ふふっ。
c132_Attractive_Up_2:
  en: In theory, I should treat every patient the exact same, but I do show you some
    special treatment from time to time.
  ko: |-
    모든 환자에게 차별 없이 대하는 게 맞지만…
    지휘관은 자꾸 특별 취급을 하게 되네요.
  ja: |-
    患者さんには、みんな平等に接するべきなのですが…
    指揮官は特別扱いしちゃいますね。
c132_Attractive_Up_3:
  en: I'm a bit concerned, because I can't stop thinking about you.
  ko: 자꾸 욕심이 생겨버려서 곤란하네요~
  ja: ついつい欲張りになってしまって、困りますね～
c132_Party_Deploy_1:
  en: Do you need help?
  ko: 도움이 필요하신가요~?
  ja: 何かお手伝いしましょうか～？
c132_Field_Touch_1:
  en: Yes? What is it?
  ko: 네, 말씀하세요~
  ja: はい、どうぞ～
c132_Field_Go_1:
  en: Coming!
  ko: 가고 있어요~
  ja: 今行きま～す。
c132_Battle_Enter_1:
  en: Oh dear, there isn't much time to rest, is there?
  ko: 정말 쉴 틈이 없네요~
  ja: 本当に休む暇がないですね～
c132_Battle_Ready_1:
  en: Everyone, gather 'round.
  ko: 다들 모여보세요~
  ja: 皆さん、集まってください～
c132_Battle_Ready_2:
  en: I've got a special inoculation prepared for this.
  ko: 커다란 주사를 준비했답니다~
  ja: 大きなお注射を用意しましたよ～
c132_Battle_Ready_3:
  en: This'll only hurt a bit.
  ko: 따~끔할 거예요~
  ja: チクッとしますよ～
c132_Reload_1:
  en: Wait a moment, please.
  ko: 잠시만 기다려 주세요~
  ja: 少々お待ちくださいね～
c132_Reload_2:
  en: I'll be back in a jiffy.
  ko: 금방 다시 가요~
  ja: 今行きますから～
c132_Reload_3:
  en: Reloading.
  ko: 장전합니다~
  ja: 装填しま～す。
c132_Ult_Skill_Ready_1:
  en: Commander?
  ko: 지휘관?
  ja: 指揮官？
c132_Ult_Skill_1:
  en: Just a little closer...
  ko: 잠시, 가까이 갈게요.
  ja: ちょっと近づきますね。
c132_FullBurst_1:
  en: Pain, be gone!
  ko: 아픈 거 다 날아가라~
  ja: 痛いの痛いの、飛んでけ～
c132_Kill_Monster_1:
  en: Next patient.
  ko: 자, 다음 분~
  ja: はい、次の方～
c132_Kill_Monster_2:
  en: Haha!
  ko: 후후, 후후후….
  ja: ふふ、ふふふ…
c132_Kill_Monster_3:
  en: Invasive pathogens exterminated.
  ko: 병균 퇴치 완료~
  ja: バイ菌退治完了～
c132_Damage_1:
  en: Ugh...!
  ko: 읏…!
  ja: うっ…！
c132_Damage_2:
  en: Errggh!
  ko: 크윽!
  ja: くうっ！
c132_Damage_3:
  en: "*Gasp*"
  ko: 허억!
  ja: ううっ！
c132_Die_1:
  en: Sorry, but I'll have to bow out early.
  ko: 죄송해요… 먼저 빠지겠습니다….
  ja: すみません…先に抜けますね…
c132_Win_1:
  en: If you're hurt anywhere, come find me.
  ko: 혹시 다친 곳이 있으시면 저한테 와주세요~
  ja: もしケガをしたら来てくださいね～
