    An Angel in White who spends her whole vacation healing people.
    Behind her kind and gentle smile, there are secrets that no one knows.
  ko: |-
    휴가를 나와서도 치료를 멈추지 않는 [백의의 천사].
    그 선하고 배려심 넘치는 미소의 이면에는, 누구도 짐작 못할 비밀을 간직하고 있다.
  ja: |-
    休暇でも治療をやめない「白衣の天使」
    その優しく気遣いのある笑顔の裏には、
    誰も知らない秘密があった。
