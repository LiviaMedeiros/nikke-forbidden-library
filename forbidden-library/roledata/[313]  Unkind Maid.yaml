  ko: 소다
  ja: ソーダ
314_name:
  en: 'Soda: Twinkling Bunny'
  ko: '소다 : 트윙클링 바니'
  ja: ソーダ：トゥインクルバニー
c313_Lobby_Touch_1:
  en: With this magic spell... this dish will become more tasty... hyah!
  ko: 마, 맛있어지는 주문을… 걸어… 드릴… 으으으!!
  ja: お、おいしくなる呪文を…かけ…ううう！！
c313_Lobby_Touch_2:
  en: |-
    Don't be mistaken.
    Just because I'm wearing this outfit doesn't mean I'm a real maid.
  ko: |-
    이런 옷을 입었다고 해서
    진짜 메이드가 된 건 아니니 착각하지 말아요!
  ja: |-
    こんな服を着てるからって、
    本物のメイドになったわけじゃありません。
    勘違いしないでください！
c313_Lobby_Touch_3:
  en: Or-order your meal somewhere else!
  ko: 주, 주문은 다른 곳에 가서 하세요!
  ja: ちゅ、注文はあちらでしてください！
c313_Lobby_Touch_Love_1:
  en: W-would you like some coochie woochie omurice...?
  ko: |-
    마, 맛있는
    몽글몽글 오, 오므라이스를 준비해 드리면 될까요…?
  ja: お、おいしい、ドキドキ、オ、オムライスをご用意しましょうか…？
c313_Lobby_Touch_Love_2:
  en: |-
    Wh-what would you like to eat,
    Master?
  ko: |-
    어, 어떤 음식으로 준비해 드릴까요.
    주, 주인님….
  ja: |-
    ご、ご注文はいかがなさいますか…
    ご、ご主人様…
c313_Lobby_Touch_Love_3:
  en: |-
    I can't let the others see me like this.
    You're the only exception I'll make.
  ko: |-
    다, 다른 사람들에게 이런 모습을 보여드릴 수는 없어요.
    그러니까 주인님만 보셔야 해요…!
  ja: |-
    ほ、他の人にこんな姿は見せられません。
    だから、見ていいのはご主人様だけです…！
c313_Lobby_Stay_1:
  en: |-
    Master? Where did you go?
    I have lots of things to do, you know.
  ko: |-
    그… 주인님? 어디 가신 거죠?
    저도 한가해서 이러고 있는 게 아니라구요.
  ja: |-
    あの…ご主人様？どちらへ行かれたのですか？
    私も、暇だからこうしているわけじゃないんですよ。
c313_Lobby_Stay_Love_1:
  en: |-
    Since I'm your maid, I'll wait for you here.
    Please come back soon.
  ko: |-
    …주, 주인님의 메이드, 프리바티는 여기서 기다릴 테니
    어서 다녀오세요.
  ja: |-
    …ご、ご主人様のメイド、プリバティはここでお待ちしています。
    いってらっしゃいませ。
c313_Outpost_Touch_1:
  en: |-
    What are you doing?
    I didn't choose to dress up like this!
  ko: |-
    왜, 왜 그러시죠?!
    저라고 이런 옷을 입고 돌아다니고 싶은 줄 아세요?!
  ja: |-
    な、なんですか！？
    私だってこんな服、 着たくて着てるんじゃ ないんですよ！？
c313_Outpost_Touch_2:
  en: |-
    The Maid Cafe is holding an event,
    so come and join us if you have time.
  ko: |-
    그… 메이드 카페에서 이벤트가 열리고 있으니까
    시간 되시면 오시던가요.
  ja: |-
    その… メイドカフェで イベントを開催しているので
    時間があったら 来たらどうですか？
c313_Outpost_Touch_3:
  en: |-
    Coochie woochie, boing boing...
    Ah! You didn't hear that, did you?
  ko: |-
    몽글몽글 큐… 큐웅….
    핫! 서, 설마 들은 건 아니죠?
  ja: |-
    ドキドキ、 キュ…キュン…
    はっ！ ま、まさか 聞こえてました？
c313_Gacha_Get_1:
  en: My name is Privaty, and I am your maid...
  ko: "…주, 주인님의 메이드, 프리바티예요. …흐읏."
  ja: "…ご、ご主人様のメイド、プリバティです。…ふぅ。"
c313_Reinforce_1:
  en: I'll repay you by making some extra tasty omurice.
  ko: 더 멋진 오므라이스로 보답해 드리죠.
  ja: もっとおいしいオムライスでお返ししましょう。
c313_Reinforce_2:
  en: Are you planning on keeping me as a maid 24/7?
  ko: 저를 메이드로서 어디까지 키울 생각이죠…?!
  ja: どこまで私をメイドとして育てるつもりですか…！？
c313_Reinforce_3:
  en: Well... I guess being a maid isn't too bad.
  ko: 뭐, 나쁘진 않네요.
  ja: まあ、悪くありませんね。
c313_Gift_1:
  en: |-
    Huh? A Master trying to please a maid?
    Anyway, I'll take it for now...
  ko: |-
    흥. 메이드에게 아부하는 주인님이라니.
    일단 받아는 드리죠.
  ja: |-
    ふんっ。メイドに媚びを売るご主人様なんて。
    とりあえず受け取っておきますけどっ。
c313_Gift_2:
  en: Don't you think you're a bit obsessed with me?
  ko: 하, 저를 너무 좋아하시는 거 아닌가요?
  ja: ふんっ、私のことが好きすぎではありませんか？
c313_Gift_3:
  en: You really know what I like, Master.
  ko: 주인님은 제 취향을 참 잘 알고 계시네요.
  ja: ご主人様は私の好みをよくご存じですね。
c313_Attractive_Up_1:
  en: |-
    What do you think happens if a maid falls in love with someone she's serving?
    Ugh... Just asking!
  ko: |-
    호, 혹시 메이드가 주인님을 좋아하게 되면 어떻게 되나요…?
    그, 그냥 궁금해서 묻는 거예요!
  ja: |-
    も、もしメイドがご主人様のことを好きになってしまったら、
    どうなるのでしょう…？
    た、ただ聞いてみただけです！
c313_Attractive_Up_2:
  en: |-
    Next time,
    I'll use the ketchup to draw a heart on your omurice.
  ko: |-
    다음엔 특별히 오므라이스에
    하, 하트 모양 케첩을 뿌려드릴게요.
  ja: |-
    次は特別に、ケチャップでオムライスに
    ハ、ハートを描いてあげましょう。
c313_Attractive_Up_3:
  en: I'm starting to get used to calling you Master.
  ko: "...주인님이란 호칭이 입에 붙어버렸어요."
  ja: "…ご主人様という呼び方が、クセになってしまいました。"
c313_Party_Deploy_1:
  en: Did you select me?
  ko: 저, 저를 지명하신 건가요?
  ja: わ、私をご指名ですか？
c313_Field_Touch_1:
  en: Yes, M-Master.
  ko: 네, 주, 주인님.
  ja: はい、ご、ご主人様。
c313_Field_Go_1:
  en: I'm going in!
  ko: 가면 되잖아요, 가면!
  ja: 行けばいいんでしょう、行けば！
c313_Battle_Enter_1:
  en: Is this the sort of thing a maid should be doing?
  ko: 메이드가 이런 일도 하나요?!
  ja: メイドはこんなこともするんですか！？
c313_Battle_Ready_1:
  en: I just need to clean this place up, right?!
  ko: 여기만 정리하면 되는 거죠…?!
  ja: ここを片づければいいんですよね…！？
c313_Battle_Ready_2:
  en: Let's clean up this mess and go back!
  ko: 빨리 정리하고 돌아가요…!
  ja: 早く片づけて帰りましょう…！
c313_Battle_Ready_3:
  en: Phew... that's a lot of trash to take out.
  ko: 하아… 청소해야 할 것들이 많네요.
  ja: はぁ…お掃除しなきゃいけませんね。
c313_Reload_1:
  en: I'm reloading.
  ko: 장전하고 있어요.
  ja: 装填中です。
c313_Reload_2:
  en: Come on, faster!
  ko: 빨리…! 빨리!
  ja: 早く…！早く！
c313_Reload_3:
  en: What am I doing here?
  ko: 으으, 이게 뭐 하는 건지.
  ja: うう、何をしてるんだか…
c313_Ult_Skill_Ready_1:
  en: M-Master!
  ko: 주, 주인님!
  ja: ご、ご主人様！
c313_Ult_Skill_1:
  en: B-become tastier♪ Coochie woochie, boing!
  ko: 마, 맛있어져라♪ 몽글몽글 큐웅-!
  ja: |-
    お、おいしくな～れ♪
    ドキドキ、キュンッ！
c313_FullBurst_1:
  en: Wrap it up, now!
  ko: 마무리를 부탁해요!
  ja: 仕上げをお願いします！
c313_Kill_Monster_1:
  en: That wasn't such a big deal after all.
  ko: 뭐, 별거 아니네요.
  ja: まあ、大したことないですね。
c313_Kill_Monster_2:
  en: Who's next?
  ko: 다음은 어디죠?
  ja: 次はどこですか？
c313_Kill_Monster_3:
  en: All cleaned up!
  ko: 청소 끝!
  ja: お掃除、完了！
c313_Damage_1:
  en: Ouch!
  ko: 아얏!
  ja: ああっ！
c313_Damage_2:
  en: Ow!
  ko: 윽!
  ja: うっ！
c313_Damage_3:
  en: Eeep!
  ko: 앗!
  ja: はっ！
c313_Die_1:
  en: I've got to pull back... I'm sorry, Master...
  ko: 먼저 퇴각합니다… 죄송해요, 주인님….
  ja: 先に退却します…すみません、ご主人様…
c313_Win_1:
  en: For a maid, this was a piece of cake.
  ko: "…뭐, 메이드도 이 정도는 한다구요."
  ja: "…まあ、メイドだってこれくらいはできるんですよ。"
