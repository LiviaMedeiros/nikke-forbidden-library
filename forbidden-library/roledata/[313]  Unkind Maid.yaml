    Affects {description_value_03} enemy unit(s) nearest to the crosshair. \n<color=#00AEFF>Deals
    {description_value_02}% of <word_group=10025>final</word_group> ATK as damage.</color>"
  ko: |-
    ■ <word_group=10038>펠릿</word_group> {description_value_01}회 명중 시 조준선에 가장 가까운 적 {description_value_03}기에게
