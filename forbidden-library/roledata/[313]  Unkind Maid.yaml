    <color=#00AEFF>[공격력 {damage}% 대미지]
    [공격 시 명중률 증가]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「攻撃した時、命中率増加」
    「コアダメージ{core_damage_rate}％」</color>
23132_name:
  en: Loving Maid
  ko: 사랑 가득 메이드
  ja: 愛情たっぷりメイド
23132_description:
  en: |-
    ■ Activates when more than {description_value_01} <word_group=10038>pellet(s)</word_group> hit with a single normal attack. Affects self.
    <color=#00AEFF>Reloading Speed ▲ {description_value_02}% for {description_value_03} sec.</color>
