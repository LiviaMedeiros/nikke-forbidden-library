---
313_name:
  en: 'Privaty: Unkind Maid'
  ko: '프리바티 : 언카인드 메이드'
  ja: プリバティ：アンカインド・メイド
c313_description:
  en: |-
    For reasons beyond her control, Privaty ends up working as a maid in the Maid For You squad.
    Although she's unfamiliar and shy about her job duties, she's no doubt a professional maid as she takes responsibility for all her duties.
  ko: |-
    피치 못할 사정으로 메이드 포 유 스쿼드에서 메이드로서 일하게 된 프리바티.
    메이드의 업무 모든 것이 서투르고 부끄럽지만, 책임감만은 프로 메이드라 부르기에 손색이 없다.
  ja: |-
    やむを得ない事情により、メイド・フォー・ユー部隊で
    メイドとして働くことになったプリバティ。
    メイドの仕事は不慣れで恥ずかしいが、
    責任感だけはプロメイドに引けを取らない。
313_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_313:
  en: 'Privaty: Unkind Maid''s Spare Body'
  ko: '프리바티 : 언카인드 메이드 스페어 바디'
