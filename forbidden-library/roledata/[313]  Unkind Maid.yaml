    <color=#00AEFF>Reload {description_value_05} round(s).</color>
    <color=#00AEFF>ATK ▲ {description_value_06}%, stacks up to {description_value_07} time(s) and lasts for {description_value_08} sec.</color>
  ko: |-
    ■ 일반 공격 1회로 <word_group=10038>펠릿</word_group> {description_value_01}개 이상 명중 시 자신에게
    <color=#00AEFF>[재장전 속도 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    ■ 풀 버스트 타임 지속 시간 중 <word_group=10038>펠릿</word_group> {description_value_04}회 명중 시 자신에게
    <color=#00AEFF>[탄환 충전 {description_value_05}발]</color>
    <color=#00AEFF>[공격력 {description_value_06}% ▲] [{description_value_07} 중첩] [{description_value_08}초 유지]</color>
  ja: |-
    ■通常攻撃1回で<word_group=10038>ペレット</word_group>が{description_value_01}個以上命中した時、自分に
    <color=#00AEFF>「リロード速度{description_value_02}％▲」「{description_value_03}秒間維持」</color>
    ■フルバーストタイムの持続時間中、
    <word_group=10038>ペレット</word_group>が{description_value_04}回命中した時、自分に
    <color=#00AEFF>「弾丸チャージ{description_value_05}発」</color>
    <color=#00AEFF>「攻撃力{description_value_06}％▲」「{description_value_07}スタック」「{description_value_08}秒間維持」</color>
skill_name_1003:
