  ko: 부끄러운! 당신의 메이드
  ja: あなたのはにかみメイド
13133_description_1:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Attack damage ▲ {description_value_01}% for {description_value_02} sec.</color>
    <color=#00AEFF>Critical Damage ▲ {description_value_03}% for {description_value_04} sec.</color>
    ■ Affects all enemies.
    <color=#00AEFF>Deals {description_value_05}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[공격 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    <color=#00AEFF>[크리티컬 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_05}% 버스트 스킬 대미지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「攻撃ダメージ{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    <color=#00AEFF>「クリティカルダメージ{description_value_03}％▲」
    「{description_value_04}秒間維持」</color>
    ■敵全体に<color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_05}％のバーストスキルダメージ」</color>
