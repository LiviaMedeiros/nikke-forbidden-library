315_name:
  en: 'Ade: Agent Bunny'
  ko: '에이드 : 에이전트 바니'
  ja: エード：エージェントバニー
c316_Lobby_Touch_1:
  en: Welcome back, Master. I'll leave the meal preparations and cleaning to you,
    okay?
  ko: |-
    어서와, 주인님.
    식사랑 청소는 알아서 잘 부탁해~
  ja: |-
    いらっしゃい、ご主人様。
    食事の用意と片付けは自分でやってね～
c316_Lobby_Touch_2:
  en: Agent work? Sure, I'll do it if you ask me to. I haven't gone rusty anyway ♥
  ko: |-
    요원 일은… 뭐, 시키면 할게.
    딱히 녹슬지는 않았으니까♥
  ja: |-
    エージェントの仕事は…まっ、断りはしないわ。
    腕は落ちてないはずだから♥
c316_Lobby_Touch_3:
  en: Being a maid is more boring than I thought. I guess I'm glad you're here, Master.
  ko: |-
    메이드 일은 생각보다 따분하네.
    주인님이라도 있어서 다행인가?
  ja: |-
    メイドの仕事って思ったよりタイクツなのね。
    ご主人様がいてくれてよかったかも？
c316_Lobby_Touch_Love_1:
  en: I'm working hard here, you know... Like checking up on you, or warming up your
    bed ♥
  ko: |-
    이래봬도 열심히 하고 있다구~
    주인님의 몸 상태 파악이라던가, 침대 데워놓기라던가♥
  ja: |-
    こう見えても一生懸命やってるのよ～
    ご主人様の健康チェックとか、ベッドを温めたりとか♥
c316_Lobby_Touch_Love_2:
  en: |-
    I'm ready to do anything you ask, Master. You hear that?
    A-ny-thing ♥
  ko: |-
    벨벳은 주인님이 시키시는 건 뭐든지 할 준비가 되어 있답니다~
    …제대로 들었어? 뭐.든.지♥
  ja: |-
    ベルベットはご主人様の命令なら何でも聞く準備ができてま～す。
    …もう一回言うわよ？な・ん・で・も♥
c316_Lobby_Touch_Love_3:
  en: Master! ... It's nothing. I just felt like calling you ♥
  ko: |-
    주인님~
    …그냥 불러봤어♥
  ja: |-
    ご主人様～
    …呼んでみただけ♥
c316_Lobby_Stay_1:
  en: Looks like Master's busy. Time for me to slack off then.
  ko: |-
    주인님은 바쁘신가보네?
    그럼 나는 땡땡이나 쳐야겠다.
  ja: |-
    ご主人様は忙しいみたいね？
    じゃあ、ちょっと休憩～
c316_Lobby_Stay_Love_1:
  en: Master, are you busy? In that case... just relax. I'll take care of everything
    ♥
  ko: |-
    주인님, 바쁘세요~? 그러면… 가만히 있으시면 돼요.
    벨벳이 다… 알아서 할테니까♥
  ja: |-
    ご主人様、お忙しいですか～？だったら…何もしなくていいですよ。
    ベルベットにぜ～んぶ…お任せあ～れ♥
c316_Outpost_Touch_1:
  en: If you pick me at the Maid Cafe, I'll treat you to a special service just for
    you, Master.
  ko: |-
    메이드 카페에서 날 지명해주면,
    주인님만을 위한 특별 서비스, 해줄게.
  ja: |-
    メイドカフェで 私を指名してくれたら、
    ご主人様専用の特別サービス、 してあげる。
c316_Outpost_Touch_2:
  en: I was just looking around, checking out the routes. You know, just in case.
  ko: |-
    주변을 좀 둘러보고, 동선도 체크하고 있었어~
    혹시 모르니까.
  ja: |-
    周辺を見回って、 動線チェックもしてたところよ～
    念のためにね。
c316_Outpost_Touch_3:
  en: "*Yawn* Mind if I sleep in your room for a bit, Master?"
  ko: 하암… 잠깐 주인님 방에 자러 가도 돼?
  ja: はぁ… ちょっとだけご主人様の部屋に 休みに行ってもいい？
c316_Gacha_Get_1:
  en: Hi, Master ♥ I'm Velvet, your maid. Go easy on me, okay?
  ko: |-
    안뇽♥ 주인님을 모시게 된 메이드, 벨벳이야.
    적당히 잘 부탁해~
  ja: |-
    ハロ～♥ご主人様のお世話を担当するメイドのベルベットよ。
    ほどほどによろしくね～
c316_Reinforce_1:
  en: You're even taking care of a maid like me? That makes me so happy!
  ko: 나 같은 메이드도 챙겨주는 거야? 기뻐라~
  ja: 私みたいなメイドにまで？嬉しいわ～
c316_Reinforce_2:
  en: At this rate, I'm gonna be stronger than ever!
  ko: 이러다 예전보다 더 강해지겠는데?
  ja: このままだと、昔より強くなっちゃうかも？
c316_Reinforce_3:
  en: Do you think you can handle me?
  ko: 감당할 수 있겠어?
  ja: 最後まで耐えられそう？
c316_Gift_1:
  en: This means a lot, Master! ... Would you be happy if I said that?
  ko: |-
    감동이에요 주인님~
    …이라고 하면 기뻐?
  ja: |-
    感動です～、ご主人様～！
    …ってカンジで言えば、嬉しい？
c316_Gift_2:
  en: I really appreciate this, Master ♥
  ko: 주인님의 마음, 잘 받았어♥
  ja: ご主人様の気持ち、しっかり受け取ったわ♥
c316_Gift_3:
  en: In return... you get me ♥
  ko: 보답은… 바로 나야♥
  ja: お礼は…私♥
c316_Attractive_Up_1:
  en: You're really making me want you, you know?
  ko: 진짜 갖고 싶게 만드네?
  ja: 本気で欲しくなっちゃうんだけど？
c316_Attractive_Up_2:
  en: If you keep this up, I won't be able to hold back ♥
  ko: 자꾸 그러면 나 못참는데♥
  ja: 何度もこんなことされたら、我慢できなくなっちゃう♥
c316_Attractive_Up_3:
  en: Master, do you wanna be mine?
  ko: 주인님 너, 내 거 할래?
  ja: ご主人様、私のものにならない？
c316_Party_Deploy_1:
  en: How can you expect a maid to do something like this!
  ko: 메이드한테 이런 걸 시키면 어떡해~
  ja: メイドにこんなことさせるの～？
c316_Field_Touch_1:
  en: Yes, Master ♥
  ko: 네, 주인님♥
  ja: はい、ご主人様♥
c316_Field_Go_1:
  en: How troublesome... but I'll do it for you, Master!
  ko: 귀찮지만… 주인님을 위해서라면~
  ja: メンドくさいけど…ご主人様のためなら～
c316_Battle_Enter_1:
  en: Target acquired. Shall we get started?
  ko: 목표 확인했어. 바로 시작할까?
  ja: ターゲット確認オッケー。今すぐ始めちゃう？
c316_Battle_Ready_1:
  en: I'll end this quickly ♥
  ko: 얼른 끝낼게♥
  ja: すぐに終わらせるわ♥
c316_Battle_Ready_2:
  en: Shall I get warmed up?
  ko: 몸 좀 풀어볼까?
  ja: ウォーミングアップでもしようかしら？
c316_Battle_Ready_3:
  en: Hmph! I don't want to.
  ko: 아아~ 하기 싫어.
  ja: はぁ～メンドくさい。
c316_Reload_1:
  en: Just a sec!
  ko: 조금만 기다려~
  ja: ちょっとだけ待ってね～
c316_Reload_2:
  en: Reloading!
  ko: 재장전 할게~
  ja: リロードするわね～
c316_Reload_3:
  en: "*Sigh* When will this end?"
  ko: 하아. 언제 끝나려나.
  ja: はぁ。いつ終わるのかしら。
c316_Ult_Skill_Ready_1:
  en: Shall we wrap this up?
  ko: 슬슬 마무리 할까?
  ja: そろそろ終わらせちゃう？
c316_Ult_Skill_1:
  en: Ugh, let's just play ♥
  ko: 아~ 귀찮아~ 그냥 나랑 놀자, 주인님♥
  ja: あ～、メンドくさい。私と遊びましょ、ご主人様♥
c316_FullBurst_1:
  en: Hahaha! Here comes the finale!
  ko: 꺄하하하하. 이제 클라이맥스야!
  ja: キャハハハハ。クライマックスよ！
c316_Kill_Monster_1:
  en: Got one!
  ko: 하나 잡았고~
  ja: 1体、片付けた～っと。
c316_Kill_Monster_2:
  en: Feels like old times.
  ko: 옛날 생각 나는데?
  ja: 昔を思い出すわ。
c316_Kill_Monster_3:
  en: How lame...
  ko: 시시하네~
  ja: つまんないの～
c316_Damage_1:
  en: Eeek ♥
  ko: 꺄앙♥
  ja: きゃ～♥
c316_Damage_2:
  en: That hurts!
  ko: 아프잖아~
  ja: イタイじゃないっ！
c316_Damage_3:
  en: Ow!
  ko: 아야~
  ja: イタタッ。
c316_Die_1:
  en: Ugh, this is no fun at all...
  ko: 윽. 이러면… 재미 없는데….
  ja: ううっ。これじゃ…面白くないわ…
c316_Win_1:
  en: I did my best. Are you going to give me a reward?
  ko: 나 열심히 했는데, 상이라도 줄 거야?
  ja: 一生懸命がんばった私に、ご褒美くれる？
