23161_name:
  en: Sticky Fingers
  ko: 나쁜 손버릇
  ja: イタズラな手
23161_description:
  en: "■ Activates when entering battle and when entering Burst Stage 2.\n<color=#00AEFF>Bullet
    Snatch:\nFeature: Steals the enemy's bullets and loads self's <word_group=10098>ammo
    pouch</word_group>.\nEffect 1: Affects all enemies. Removes {description_value_01}%
    of bullets.\nEffect 2: Affects self. Loads {description_value_02} round(s) in
    the <word_group=10098>ammo pouch</word_group> and stores up to {description_value_03}
    round(s) continuously. This effect cannot be dispelled.</color>\n■ Activates when
    attacking with Full Charge. Affects self if not in Full Burst status.\n<color=#00AEFF>Feature:
    Consumes bullets in the <word_group=10098>ammo pouch</word_group> to strengthen
    self.\nEffect 1: <word_group=10099>Consumes</word_group> {description_value_04}
    round(s) of bullets in the <word_group=10098>ammo pouch</word_group>. \nEffect
    2: ATK ▲ {description_value_05}% for {description_value_06} sec continuously.\nEffect
    3: Attack damage ▲ {description_value_07}% for {description_value_08} sec continuously.</color>"
  ko: |-
    ■ 전투 시작 시와 버스트 2단계 진입 시
    <color=#00AEFF>[탄환 가져오기] :
    기능 : 적의 탄환을 훔쳐 자신의 <word_group=10098>탄환 주머니</word_group>를 채웁니다.
    효과 1 : 적 전체에게 [탄환 {description_value_01}% 제거]
    효과 2 : 자신에게 [<word_group=10098>탄환 주머니</word_group> {description_value_02}발 충전] [최대 {description_value_03}발 저장] [지속] [해제 불가]</color>
    ■ 풀 차지 공격 시 풀 버스트 상태가 아니라면 자신에게
    <color=#00AEFF>기능 : <word_group=10098>탄환 주머니</word_group>의 탄환을 소모하여 자신을 강화합니다.
    효과 1 : [<word_group=10098>탄환 주머니</word_group>의 <word_group=10099>탄환 소모</word_group> {description_value_04}발]
    효과 2 : [공격력 {description_value_05}% ▲] [{description_value_06}초 유지]
    효과 3 : [공격 대미지 {description_value_07}% ▲] [{description_value_08}초 유지]</color>
  ja: |-
    ■戦闘開始時およびバースト2段階突入時、
    <color=#00AEFF>「弾丸泥棒」：
    機能：敵の弾薬を盗み自分の<word_group=10098>弾丸ポーチ</word_group>を増加
    効果1：敵全体に「残弾数{description_value_01}％減少」
    効果2：自分に「<word_group=10098>弾丸ポーチ</word_group>{description_value_02}発チャージ」「最大{description_value_03}発保存」「持続」「解除不可」</color>
    ■フルチャージして攻撃した時、フルバースト状態でなければ自分に
    <color=#00AEFF>機能：<word_group=10098>弾丸ポーチ</word_group>の弾薬を消費して味方を強化
    効果1：「<word_group=10098>弾丸ポーチ</word_group>の<word_group=10099>弾薬消費</word_group>{description_value_04}発」
    効果2：「攻撃力{description_value_05}％▲」「{description_value_06}秒間維持」
    効果3：「攻撃ダメージ{description_value_07}％▲」「{description_value_08}秒間維持」</color>
