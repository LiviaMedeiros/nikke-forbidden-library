316_name:
  en: Velvet
  ko: 벨벳
  ja: ベルベット
c316_description:
  en: |-
    A new maid that just joined Maid For You.
    Once the leader of Tetra's covert squad known as Shade, she is now an unreliable yet alluring and deadly maid.
  ko: |-
    메이드 포 유 스쿼드의 신입 메이드.
    과거 [쉐이드]라고 불리던 테트라의 비밀 부대 리더였지만,
    지금은 불성실하고, 매력적이며, 치명적인 메이드가 되었다.
  ja: |-
    メイド・フォー・ユー部隊の新人メイド。
    かつては「シェイド」と呼ばれた
    テトラの秘密部隊のリーダーだったが、
    今は不真面目で、魅力的で、危ないメイドになった。
