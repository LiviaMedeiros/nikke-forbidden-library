  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
23162_name:
  en: Bullets of Love
  ko: 사랑의 탄환
  ja: 愛の弾丸
23162_description:
  en: |-
    ■ Activates when attacking with Full Charge during Full Burst.
    <color=#00AEFF>Feature: Consumes bullets in the <word_group=10098>ammo pouch</word_group> to strengthen ally units.
    Effect 1: Affects self. <word_group=10099>Consumes</word_group> {description_value_01} round(s) of bullets in the <word_group=10098>ammo pouch</word_group>.
    Effect 2: Affects all allies. ATK ▲ {description_value_02}% of the caster's ATK for {description_value_03} sec continuously.
    Effect 3: Affects all allies. Charge damage ▲ {description_value_04}% for {description_value_05} sec continuously.</color>
    ■ Activates when landing {description_value_06} normal attack(s) during Full Burst.
    <color=#00AEFF>Feature: Consumes bullets in the <word_group=10098>ammo pouch</word_group> to deal additional damage to the enemy.
    Effect 1: Affects self. <word_group=10099>Consumes</word_group> {description_value_07} round(s) of bullets in the <word_group=10098>ammo pouch</word_group>.
    Effect 2: Affects self. Attack damage ▲ {description_value_08}% for {description_value_09} sec continuously.
    Effect 3: Affects the target. Deals {description_value_10}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
  ko: |-
    ■ 풀 차지 공격 시 풀 버스트 타임일 때 한하여
    <color=#00AEFF>기능 : <word_group=10098>탄환 주머니</word_group>의 탄환을 소모하여 아군을 강화합니다.
    효과 1 : 자신에게 [<word_group=10098>탄환 주머니</word_group>의 <word_group=10099>탄환 소모</word_group> {description_value_01}발]
    효과 2 : 아군 전체에게 [시전자 기준 공격력 {description_value_02}% ▲] [{description_value_03}초 유지]
    효과 3 : 아군 전체에게 [차지 대미지 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
    ■ 일반 공격 {description_value_06}회 명중 시 풀 버스트 타임일 때 한하여
    <color=#00AEFF>기능 : <word_group=10098>탄환 주머니</word_group>의 탄환을 소모하여 적에게 추가 대미지를 가합니다.
    효과 1 : 자신에게 [<word_group=10098>탄환 주머니</word_group>의 <word_group=10099>탄환 소모</word_group> {description_value_07}발]
    효과 2 : 자신에게[공격 대미지 {description_value_08}% ▲] [{description_value_09}초 유지]
    효과 3 : 대상에게[<word_group=10025>최종</word_group> 공격력 {description_value_10}% 추가 대미지]</color>
  ja: |-
    ■フルチャージして攻撃した時、フルバーストタイム中のみ
    <color=#00AEFF>機能：<word_group=10098>弾丸ポーチ</word_group>の弾薬を消費して味方を強化
    効果1：自分に「<word_group=10098>弾丸ポーチ</word_group>の<word_group=10099>弾薬消費</word_group>{description_value_01}発」
    効果2：味方全体に「スキル発動者基準で攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」
    効果3：味方全体に「チャージダメージ{description_value_04}％▲」「{description_value_05}秒間維持」</color>
    ■通常攻撃を{description_value_06}回命中した時、フルバーストタイム中のみ
    <color=#00AEFF>機能：<word_group=10098>弾丸ポーチ</word_group>の弾薬を消費して敵に追加ダメージを与える
    効果1：自分に「<word_group=10098>弾丸ポーチ</word_group>の<word_group=10099>弾薬消費</word_group>{description_value_07}発」
    効果2：自分に「攻撃ダメージ{description_value_08}％▲」「{description_value_09}秒間維持」
    効果3：対象に「<word_group=10025>最終</word_group>攻撃力の{description_value_10}％の追加ダメージ」</color>
skill_name_1003:
