---
514_name:
  en: Grave
  ko: 그레이브
  ja: グレイブ
c514_description:
  en: |-
    An unknown Nikke who wanders the surface with a huge coffin on her back.
    In pursuit of her hidden objectives, her stealth and evasion skills are unmatched by ordinary individuals.
  ko: |-
    거대한 관을 짊어지고 지상을 떠돌아다니는 정체불명의 니케.
    비밀리에 목적을 위해 조용히 움직이고 있기에 은신 및 회피 능력은 타의 추종을 불허할 정도다.
  ja: |-
    巨大な棺を背負い、地上を彷徨う正体不明のニケ。
    目的のために秘密裏に動いているため、
    潜伏および回避能力は他の追従を許さないほどである。
514_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_514:
  en: Grave's Spare Body
  ko: 그레이브 스페어 바디
  ja: グレイブのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
25142_name:
  en: Overheat
  ko: 과열
  ja: オーバーヒート
25142_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF>Overheat I: ATK ▲ {description_value_02}%. Removed upon reloading to max ammunition.</color>
    ■ Activates when normal attack hits after Prediction status takes effect. Affects self.
    <color=#00AEFF>Changes according to the number of hits.<word_group=10028> Previous effects trigger repeatedly</word_group>.</color>
    {description_value_03} time(s): when in Prediction and Overheat I status.
    <color=#00AEFF>Overheat II: ATK ▲ {description_value_04}% continuously.</color>
    {description_value_05} time(s): when in Prediction and Overheat II status.
    <color=#00AEFF>Overheat III: Attack Damage ▲ {description_value_06}% continuously.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 자신에게
    <color=#00AEFF>[과열 I : 공격력 {description_value_02}% ▲] [최대 장탄 재장전 완료 시 삭제]</color>
    ■ 미래 예지 상태 적용 후 일반 공격 명중 시 자신에게
    <color=#00AEFF>[공격 명중 횟수 별 효과] [<word_group=10028>하위 효과 중복 적용</word_group>]</color>
    {description_value_03}회 : 미래 예지와 과열 I 상태일 때 한하여
    <color=#00AEFF>[과열 II : 공격력 {description_value_04}% ▲] [지속]</color>
    {description_value_05}회 : 미래 예지와 과열 II 상태일 때 한하여
    <color=#00AEFF>[과열 III : 공격 대미지 {description_value_06}% ▲] [지속]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、自分に
    <color=#00AEFF>「過熱I：攻撃力{description_value_02}％▲」
    「最大装弾リロード完了時に解除」</color>
    ■完全計算状態なら、
    通常攻撃が命中した時、自分に
    <color=#00AEFF>「攻撃命中回数別の効果」
    「<word_group=10028>下位効果のスタック適用</word_group>」</color>
    {description_value_03}回：完全計算かつ過熱I状態の時に限り
    <color=#00AEFF>「過熱II：攻撃力{description_value_04}％▲」「持続」</color>
    {description_value_05}回：完全計算かつ過熱II状態の時に限り
    <color=#00AEFF>「過熱III：攻撃ダメージ{description_value_06}％▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
25141_name:
  en: Heat Emission
  ko: 방열
  ja: ヒートラジエーション
25141_description_1:
  en: |-
    ■ Activates when Prediction status ends. Affects self.
    <color=#00AEFF>Removes {description_value_01}% of bullets.
    Heat Emission: Reload Ratio ▼ {description_value_02}%. <word_group=10059>Removes Heat Emission under certain conditions.</word_group></color>
    ■ Activates only when in Heat Emission status. Affects self.
    <color=#00AEFF>Recovers {description_value_03}% of caster's <word_group=10025>final</word_group> Max HP every 1 sec continuously.</color>
    ■ Activates only when in Heat Emission status. Affects all allies.
    <color=#00AEFF><word_group=10014>Burst Gauge filling speed</word_group> ▲ {description_value_04}% continuously.
    <word_group=10042>Pierce Damage</word_group> ▲ {description_value_05}% continuously.</color>
  ko: |-
    ■ 미래 예지 상태 종료 시 자신에게
    <color=#00AEFF>[탄환 {description_value_01}% 제거]
    [방열 : 재장전 비율 {description_value_02}% ▼] [<word_group=10059>방열 제거 조건</word_group>]</color>
    ■ 자신이 방열 상태일 때 한하여 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_03}% 회복] [1초 간격] [지속]</color>
    ■ 자신이 방열 상태일 때 한하여 아군 전체에게
    <color=#00AEFF>[<word_group=10014>버스트 게이지 충전 속도</word_group> {description_value_04}% ▲] [지속]
    [<word_group=10042>관통 대미지</word_group> {description_value_05}% ▲] [지속]</color>
  ja: |-
    ■完全計算状態が終了した時、自分に
    <color=#00AEFF>「残弾数{description_value_01}％減少」
    「放熱：リロード比率{description_value_02}％▼」
    「<word_group=10059>一定条件で解除</word_group>」</color>
    ■自分が放熱状態の時に限り、自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_03}％回復」
    「1秒間隔」「持続」</color>
    ■自分が放熱状態の時に限り、味方全体に
    <color=#00AEFF>「<word_group=10014>バーストゲージのチャージ速度</word_group>
    {description_value_04}％▲」「持続」
    「<word_group=10042>貫通ダメージ</word_group>{description_value_05}％▲」「持続」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
15143_name:
  en: Plot Spoiler
  ko: 라이터즈 스포일러
  ja: ライターズ・スポイラー
15143_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Prediction:
    Current HP ▼ {description_value_01}% every 1 sec, lasts for 10 sec.
    Grants unlimited ammunition for 10 sec.
    Gain Pierce for 10 sec.
    <word_group=10042>Pierce Damage</word_group> ▲ {description_value_02}% for 10 sec.
    Critical Rate ▲ {description_value_06}% for 10 sec.</color>
    ■ Affects all allies.
    <color=#00AEFF>Attack Damage ▲ {description_value_03}% for 10 sec.
    <word_group=10042>Pierce Damage</word_group> ▲ {description_value_04}% for 10 sec.
    Max Ammunition Capacity ▲ {description_value_05} round(s) for 10 sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[미래 예지]
    [현재 체력 {description_value_01}% ▼] [1초 간격] [10초 유지]
    [장탄 수 무한] [10초 유지]
    [관통 특화] [10초 유지]
    [<word_group=10042>관통 대미지</word_group> {description_value_02}% ▲] [10초 유지]
    [크리티컬 확률 {description_value_06}% ▲] [10초 유지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[공격 대미지 {description_value_03}% ▲] [10초 유지]
    [<word_group=10042>관통 대미지</word_group> {description_value_04}% ▲] [10초 유지]
    [최대 장탄 수 {description_value_05}발 ▲] [10초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「完全計算」
    「現在のHP{description_value_01}％▼」
    「1秒間隔」「10秒間維持」
    「装弾数無限」「10秒間維持」
    「貫通特化」「10秒間維持」
    「<word_group=10042>貫通ダメージ</word_group>{description_value_02}％▲」「10秒間維持」
    「クリティカル確率{description_value_06}％▲」
    「10秒間維持」</color>
    ■味方全体に
    <color=#00AEFF>「攻撃ダメージ{description_value_03}％▲」「10秒間維持」
    「<word_group=10042>貫通ダメージ</word_group>{description_value_04}％▲」「10秒間維持」
    「最大装弾数{description_value_05}発▲」「10秒間維持」</color>
