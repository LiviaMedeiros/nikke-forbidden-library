330_name:
  en: Crown
  ko: 크라운
  ja: クラウン
c331_Lobby_Touch_1:
  en: |-
    The number of citizens in the Crown Kingdom grows with each passing day.
    Is this not truly cause for great joy?
  ko: |-
    크라운 왕국의 백성 수가 나날이 늘어나고 있느니라.
    참으로 기뻐할 일이지 않느냐.
  ja: |-
    クラウン王国の民の数が日に日に増えているのだ。
    実に喜ばしいことなのだ。
c331_Lobby_Touch_2:
  en: |-
    Rapscallion!
    Do not argue with Her Highness!
  ko: |-
    네 이놈!
    아가씨 말에 토 달 생각 말거라!
  ja: |-
    貴様ぁ！
    お嬢さまのお言葉に文句をつけるとは！
c331_Lobby_Touch_3:
  en: |-
    There's no need to worry.
    Our kingdom is forever safeguarded by Her Highness, verily.
  ko: |-
    걱정할 필요 없다.
    우리 왕국은 늘 아가씨가 지켜주고 계시니 말이다.
  ja: |-
    心配いらないのだ。
    我が王国は、常にお嬢さまが守ってくださっているのだ。
c331_Lobby_Touch_Love_1:
  en: "What's this? \nHave you resolved to become the advisor to our kingdom at last?"
  ko: |-
    뭐냐.
    드디어 우리 왕국의 책사가 되기로 마음먹은 게냐?
  ja: |-
    ん？
    ついに王国の軍師になる決心がついたのだ？
c331_Lobby_Touch_Love_2:
  en: If you come into our kingdom's fold, it would be most conveni... I mean, most
    pleasing indeed.
  ko: |-
    네놈이 우리 왕국으로 오면 참 편할… 아니,
    좋을 것 같구나.
  ja: お前が王国に来たら楽そう…いや、うれしいのだ。
c331_Lobby_Touch_Love_3:
  en: Perhaps the day will come when we may impart unto you our sacred mission, Rapscallion.
  ko: |-
    언젠가는 우리의 사명을
    네놈에게 이야기할 수 있는 날이 올지도 모르겠구나.
  ja: |-
    いつか私たちの使命を
    お前に伝える日が来るかもしれないのだ。
c331_Lobby_Stay_1:
  en: |-
    Rapscallion...?!
    You vanished and left all manner of menial tasks in your wake!
  ko: |-
    이노옴~!
    잡일은 다 떠맡겨 놓고 어디로 사라진 게냐!
  ja: |-
    貴様ぁ～！
    雑用を押しつけて、どこに行ったのだ！？
c331_Lobby_Stay_Love_1:
  en: |-
    Such matters are but a trifle for me.
    If you have business to attend to, see to it with haste.
  ko: |-
    내게 이 정도 일은 식은 죽 먹기니라.
    볼일이 있으면 얼른 다녀오거라.
  ja: |-
    留守番なんて朝飯前なのだ。
    用事があるなら、さっさと行ってくるのだ。
c331_Outpost_Touch_1:
  en: "Oh, 'tis in better shape than I had expected. \nThis place is rather nice."
  ko: |-
    호오, 생각보다 더 멀쩡하구나.
    썩 괜찮은 곳이야.
  ja: |-
    ふーむ、思ったより 充実しているのだ。
    悪くないのだ。
c331_Outpost_Touch_2:
  en: |-
    I'll pass on the... Splendamin.
    I have brought my own sustenance.
  ko: |-
    퍼펙트는… 되었다.
    나는 따로 먹을 걸 챙겨왔느니라.
  ja: |-
    パーフェクトは… いらないのだ。
    自分の分は持って来たのだ。
c331_Outpost_Touch_3:
  en: "There are many curiosities to be found here. \nI shall purchase a gift to present
    to Her Highness."
  ko: |-
    여긴 신기한 물건이 많구나.
    아가씨께 드릴 선물을 사 가야겠다.
  ja: |-
    不思議なものがたくさんあるのだ。
    お嬢さまに差し上げる プレゼントを買っていくのだ。
c331_Gacha_Get_1:
  en: "I am Chime, the sole and most capable royal aide of the Crown Kingdom! \nDo
    well to remember this!"
  ko: |-
    나는 크라운 왕국의 단 하나뿐인 유능한 비서 차임이니라!
    잘 기억해 두도록 해라!
  ja: |-
    クラウン王国のたったひとりの優秀な秘書、チャイムなのだ！
    よく覚えておくのだ！
c331_Reinforce_1:
  en: "What is this strength? \nMost wondrous it is."
  ko: |-
    이 힘은 무엇이냐?
    신기하구나.
  ja: |-
    この力は…？
    不思議なのだ。
c331_Reinforce_2:
  en: Haha! Verily, I am most capable indeed!
  ko: 하하! 나는 역시 유능하다!
  ja: はっはっは！やはり私は優秀なのだ！
c331_Reinforce_3:
  en: I shall be able to lend even greater strength unto Her Highness and the Crown
    Kingdom.
  ko: 아가씨와 크라운 왕국에 더 큰 힘을 보탤 수 있겠구나.
  ja: お嬢さまとクラウン王国のお力になれそうなのだ。
c331_Gift_1:
  en: "I shall receive it with gratitude, \nbut why bestow such a thing upon me so
    suddenly?"
  ko: |-
    받긴 잘 받겠다만,
    왜 갑자기 이런 걸 주는 거냐?
  ja: ありがたく頂くが、なぜ急にこんなものをくれるのだ？
c331_Gift_2:
  en: This shall provide great aid to the kingdom's advancement. I will use it wisely.
  ko: |-
    왕국의 발전에 큰 도움이 되겠구나.
    잘 쓰마.
  ja: |-
    王国の発展に役に立ちそうなのだ。
    大切に使うのだ。
c331_Gift_3:
  en: |-
    Such a brilliant subject you are!
    I will be sure to recount your deeds to Her Highness.
  ko: |-
    아주 훌륭한 백성이로구나!
    아가씨께도 네 공적을 꼭 전해드리도록 하겠다.
  ja: |-
    実に素晴らしい民なのだ！
    お嬢さまにもお前の功績を伝えるのだ。
c331_Attractive_Up_1:
  en: "What is this? \nAre you flattering me in hopes of mere crumbs?"
  ko: |-
    뭐냐.
    콩고물 좀 얻어보겠다고 아부 떠는 것이냐?
  ja: |-
    むむ？
    おこぼれを狙ってゴマすりをしているのだ？
c331_Attractive_Up_2:
  en: Hmm... the more I gaze upon you, the more I see what desirable talents you possess,
    Rapscallion.
  ko: 흐음, 네놈은 보면 볼 수록 참 탐나는 인재로구나.
  ja: ふむ、お前は会うたびに欲しくなる人材なのだ。
c331_Attractive_Up_3:
  en: |-
    N-no matter what, Her Highness remains the most dear to me!
    You, Rapscallion... can occupy second place.
  ko: |-
    아, 아무리 그래도 내게 제일 소중한 분은 아가씨니라!
    네 놈은… 두번째 정도로 해주마.
  ja: |-
    わ、私にとって一番大切なお方はお嬢さまなのだ！
    お前は…2番目ぐらいにしてやるのだ。
c331_Party_Deploy_1:
  en: At last, 'tis my turn to step up!
  ko: 드디어 내가 나설 차례인가 보구나!
  ja: ついに私の出番なのだ！
c331_Field_Touch_1:
  en: What is the matter?
  ko: 왜 그러느냐.
  ja: 何か用なのだ？
c331_Field_Go_1:
  en: Very well, I shall go forth as commanded.
  ko: 알겠다, 그리 가도록 하마.
  ja: うむ、そちらに向かうのだ。
c331_Battle_Enter_1:
  en: Now, we proceed!
  ko: 자, 가자!
  ja: さあ、行くのだ！
c331_Battle_Ready_1:
  en: I shall lend my support, fear not!
  ko: 내가 지원해 줄 테니 걱정 말거라!
  ja: 私が援護する、安心するのだ！
c331_Battle_Ready_2:
  en: I shall move swiftly!
  ko: 재빠르게 움직여 보마!
  ja: 素早く動くのだ！
c331_Battle_Ready_3:
  en: I feel reassured with you here, Rapscallion.
  ko: 네놈이 있어 든든하구나!
  ja: お前がいるから心強いのだ！
c331_Reload_1:
  en: "'Tis strange, doing this after so long."
  ko: 간만에 하니 어색하구나.
  ja: 久しぶりだから妙な感じなのだ。
c331_Reload_2:
  en: Curse it... my magazine.
  ko: 이런… 탄창이.
  ja: あっ…弾倉が…
c331_Reload_3:
  en: M-my hand did slip, is all.
  ko: 소, 손이 살짝 미끄러졌을 뿐이니라.
  ja: て、手が滑っただけなのだ。
c331_Ult_Skill_Ready_1:
  en: I stand ready!
  ko: 준비되었느니라!
  ja: 準備できたのだ！
c331_Ult_Skill_1:
  en: Long live the Crown Kingdom! Hahaha!
  ko: 크라운 왕국에 부흥 있으라! 하하하!
  ja: クラウン王国に栄光あれ！ハハハ！
c331_FullBurst_1:
  en: I shall sweep away all in my path!
  ko: 이대로 싹 쓸어버리는 게다!
  ja: このまま一掃するのだ！
c331_Kill_Monster_1:
  en: Perish, scoundrels!
  ko: 죽어라, 이놈!
  ja: くらえっ！
c331_Kill_Monster_2:
  en: Ugh! What a bother!
  ko: 에에잇! 성가시다!
  ja: ふんっ！わずらわしい！
c331_Kill_Monster_3:
  en: Begone!
  ko: 썩 꺼지거라!
  ja: 消え失せるのだ！
c331_Damage_1:
  en: Eek!
  ko: 히익!
  ja: ひぃっ！
c331_Damage_2:
  en: Ah!
  ko: 앗!
  ja: あっ！
c331_Damage_3:
  en: Unghh!
  ko: 크흑!
  ja: くっ！
c331_Die_1:
  en: I'm sorry I could not offer more aid in battle...
  ko: 전투에 도움이 되지 못해 미안하구나….
  ja: 役に立てず、申し訳ないのだ…
c331_Win_1:
  en: |-
    Behold! What did I say?
    Did I not declare victory ours?
  ko: |-
    거 봐라! 내 뭐라 했느냐?
    반드시 이긴다고 하지 않았느냐!
  ja: |-
    見たのだ！？
    必ず勝つと言ったのだ！
