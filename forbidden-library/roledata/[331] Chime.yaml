  ko: 왕을 위해
  ja: 王のために
13313_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF><word_group=10002>Re-enters Burst Skill</word_group> Stage 2.
    Max Ammunition Capacity ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Affects <word_group=10091>the king</word_group>.
    <color=#00AEFF>Loyalty: Attack Damage ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[<word_group=10002>버스트 재진입</word_group> 2단계]
    [최대 장탄 수 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ <word_group=10091>나의 왕</word_group>에게
    <color=#00AEFF>[충심 : 공격 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「<word_group=10002>バースト再突入</word_group>2段階」
    「最大装弾数{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■<word_group=10091>自分の王</word_group>に
    <color=#00AEFF>「忠心：攻撃ダメージ{description_value_03}％▲」
    「{description_value_04}秒間維持」</color>
