    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
23312_name:
  en: The King's Secretary
  ko: 왕의 비서
  ja: 王の秘書
23312_description:
  en: |-
    ■ Activates when entering Full Burst. Affects <word_group=10091>the king</word_group>.
    <color=#00AEFF>Daily Report: Normal Attack Damage <word_group=10029>Multiplier</word_group> ▲ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 <word_group=10091>나의 왕</word_group>에게
    <color=#00AEFF>[일과 보고 : 일반 공격 대미지 {description_value_01}% <word_group=10029>배율</word_group> ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、
    <word_group=10091>自分の王</word_group>に
    <color=#00AEFF>「日課報告：通常攻撃ダメージ{description_value_01}％<word_group=10029>倍率</word_group>▲」
    「{description_value_02}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
23311_name:
  en: Chief Aide
  ko: 일등 신하
  ja: 王国一の臣下
23311_description:
  en: |-
    ■ Activates at the start of battle. Affects <word_group=10091>the king</word_group>.
    <color=#00AEFF>Wish: ATK ▲ {description_value_01}% of caster's ATK continuously.</color>
  ko: |-
    ■ 전투 시작 시 <word_group=10091>나의 왕</word_group>에게
    <color=#00AEFF>[소원 : 시전자 기준 공격력 {description_value_01}% ▲] [지속]</color>
  ja: |-
