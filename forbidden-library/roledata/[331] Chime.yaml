---
331_name:
  en: Chime
  ko: 차임
  ja: チャイム
c331_description:
  en: |-
    A Pilgrim from the White Knight squad.
    She serves Crown, a fellow Nikke from her squad, as her royal aide.
    Quick-witted, cunning, and fiercely loyal, she is a loyal retainer of the Crown Kingdom.
  ko: |-
    바이스리터 스쿼드 소속 필그림.
    같은 스쿼드의 니케인 크라운을 왕으로 모시고 있다.
    재빠르고 영리하며, 충성심 깊은 크라운 왕국의 비서.
  ja: |-
    ヴァイスリッター部隊に所属するピルグリム。
    同じ部隊のニケであるクラウンを王とみなし、仕えている。
    機敏で賢く、忠誠心が強いクラウン王国の秘書。
331_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_331:
  en: Chime's Spare Body
  ko: 차임 스페어 바디
  ja: チャイムのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
