---
590_name:
  en: Mori
  ko: 모리
  ja: モリー
c590_description:
  en: |-
    A Nikke from Missilis' Incubator Squad.
    With no outstanding abilities, she was part of a mass-produced Nikke squad but was later expelled to the Incubator Squad as a disciplinary action.
    She does not trust those around her and keeps all kinds of survival items in her bag.
  ko: |-
    미실리스 출신의 인큐베이터 소속의 니케.
    특출난 능력이 없어, 양산형 스쿼드에 소속되어 있다가 징계를 받고 인큐베이터 스쿼드로 쫓겨났다.
    주변 사람들을 잘 믿지 못해, 가방 속에 온갖 생존 물품을 구비하고 다닌다.
  ja: |-
    ミシリス出身のインキュベーター所属のニケ。
    特別な能力がなく、量産型部隊に所属していたが
    懲戒処分となりインキュベーター部隊に厄介払いされた。
    周りの人々を信用できず、様々なサバイバル道具を持ち歩いている。
590_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_590:
  en: Mori's Spare Body
  ko: 모리 스페어 바디
  ja: モリーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
25902_name:
  en: All-Out Support
  ko: 필사의 지원
  ja: 必死のサポート
25902_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s) when self is in Struggle status. Affects the target.
    <color=#00AEFF>Taunts for {description_value_02} sec.</color>
    ■ Activates when <word_group=10052>the parts of any ally (including caster) are destroyed</word_group>. Affects all allies.
    <color=#00AEFF>Sustained damage ▲ {description_value_03}%, stacks up to {description_value_04} time(s) and lasts for {description_value_05} sec.</color>
    ■ Activates when <word_group=10052>the parts of any ally (including caster) are destroyed</word_group>. Affects {description_value_06} enemy unit(s) with the highest ATK.
    <color=#00AEFF>Deals {description_value_07}% of <word_group=10025>final</word_group> ATK as sustained damage every 1 sec for {description_value_08} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 명중 시 자신이 발버둥 상태라면 대상에게
    <color=#00AEFF>[도발] [{description_value_02}초 유지]</color>
    ■ 자신을 포함한 아군 누군가 <word_group=10052>파츠 파괴 시</word_group> 아군 전체에게
    <color=#00AEFF>[지속 대미지 {description_value_03}% ▲] [{description_value_04} 중첩] [{description_value_05}초 유지]</color>
    ■ 자신을 포함한 아군 누군가 <word_group=10052>파츠 파괴 시</word_group> 공격력 가장 높은 적 {description_value_06}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_07}% 지속 대미지] [1초 간격] [{description_value_08}초 유지]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、自分が必死の抵抗状態なら対象に
    <color=#00AEFF>「挑発」「{description_value_02}秒間維持」</color>
    ■自分を含む味方の誰かが<word_group=10052>パーツを破壊した時</word_group>、味方全体に
    <color=#00AEFF>「持続ダメージ{description_value_03}％▲」「{description_value_04}スタック」「{description_value_05}秒間維持」</color>
    ■自分を含む味方の誰かが<word_group=10052>パーツを破壊した時</word_group>、攻撃力が最も高い敵{description_value_06}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_07}％の持続ダメージ」「1秒間隔」「{description_value_08}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
25901_name:
  en: Mole in Hiding
  ko: 두더지 숨기
  ja: モグラ隠れ
25901_description:
  en: |-
    ■ Activates when entering battle. Affects self.
    <color=#00AEFF>Struggle: Creates a <word_group=10023>Shield</word_group> equal to {description_value_01}% of the <word_group=10025>final</word_group> Max HP continuously.</color>
    ■ Activates when using Burst Skill. Affects self if not in Struggle status.
    <color=#00AEFF>Struggle: Creates a <word_group=10023>Shield</word_group> equal to {description_value_01}% of the <word_group=10025>final</word_group> Max HP continuously.</color>
    ■ Activates when Struggle status ends. Affects self.
    <color=#00AEFF>Max HP ▲ {description_value_02}% continuously, stacks up to {description_value_03} time(s).</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[발버둥 : <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% <word_group=10023>보호막</word_group>] [지속]</color>
    ■ 버스트 스킬 사용 시 자신이 발버둥 상태가 아니라면 자신에게
    <color=#00AEFF>[발버둥 : <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% <word_group=10023>보호막</word_group>] [지속]</color>
    ■ 발버둥 상태 종료 시 자신에게
    <color=#00AEFF>[최대 체력 {description_value_02}% ▲] [{description_value_03} 중첩] [지속]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「必死の抵抗：<word_group=10025>最終</word_group>最大HPの{description_value_01}％の<word_group=10023>バリア</word_group>」「持続」</color>
    ■バーストスキルを使用した時、
    自分が必死の抵抗状態でなければ自分に
    <color=#00AEFF>「必死の抵抗：<word_group=10025>最終</word_group>最大HPの{description_value_01}％の<word_group=10023>バリア</word_group>」「持続」</color>
    ■必死の抵抗が終了した時、自分に
    <color=#00AEFF>「最大HP{description_value_02}％▲」「{description_value_03}スタック」「持続」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
15903_name:
  en: Survival Tactics of the Weak
  ko: 약자의 생존법
  ja: 弱者の生存術
15903_description:
  en: |-
    ■ Activates when self is in Struggle status. Affects self.
    <color=#00AEFF><word_group=10048>Recovers Shield HP</word_group> equal to {description_value_01}% of caster’s <word_group=10025>final</word_group> Max HP.</color>
    ■ Activates when self is not in Struggle status. Affects self.
    <color=#00AEFF>Max HP ▲ {description_value_02}% for {description_value_03} sec.</color>
    ■ Affects all allies.
    <color=#00AEFF>Sustained damage ▲ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ 자신이 발버둥 상태라면 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 <word_group=10048>보호막 체력</word_group> {description_value_01}% 회복]</color>
    ■ 자신이 발버둥 상태가 아니라면 자신에게
    <color=#00AEFF>[최대 체력 {description_value_02}% ▲][{description_value_03}초 유지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[지속 대미지 {description_value_04}%▲][{description_value_05}초 유지]</color>
  ja: |-
    ■自分が必死の抵抗状態なら自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPに比例して
    <word_group=10048>バリアHP</word_group>{description_value_01}％回復」</color>
    ■自分が必死の抵抗状態でなければ自分に
    <color=#00AEFF>「最大HP{description_value_02}％▲」「{description_value_03}秒間維持」</color>
    ■味方全体に
    <color=#00AEFF>「持続ダメージ{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
