c590_Lobby_Touch_1:
  en: What are you looking at? Haven't you ever seen anyone eat before?
  ko: 뭘 봐요. 밥 먹는 거 처음 봐요?
  ja: |-
    何見てるんですか。
    人がご飯食べてるとこ見るの、初めてですか？
c590_Lobby_Touch_2:
  en: Stay out of my hair, and I'll do the same for you.
  ko: |-
    저 신경 쓰지 마세요.
    저도 평가자님한테 신경 안 쓸 테니까.
  ja: |-
    私のことならお構いなく。
    お互いキョーミないってことで。
c590_Lobby_Touch_3:
  en: What am I supposed to do here?
  ko: 난 또 여기서 뭘 해야 하지.
  ja: 何をどうしたらいいんだろう…
c590_Lobby_Touch_Love_1:
  en: |-
    Huh? You're giving me something to eat?
    ... You're a better person than I expected.
  ko: |-
    머, 먹을 걸 준다고요…?
    …생각보다는 좋은 분이시네요.
  ja: |-
    た、食べ物をくれる…？
    …思ったより親切なんですね。
c590_Lobby_Touch_Love_2:
  en: If it's you we're talking about... I suppose I can share a piece of bread.
  ko: 평가자님이라면, 빵 한 조각 정도는 나눠줄 수 있어요.
  ja: 評価者様にならパンを少しあげてもいいかな。
c590_Lobby_Touch_Love_3:
  en: I lack in a lot of areas, but I'll do the best I can.
  ko: |-
    제가 좀 많이 부족하긴 한데요.
    그래도 할 수 있는 건 최선을 다해볼게요.
  ja: |-
    私ってできないことばっかりだけど…
    でもベストは尽くしてみます。
c590_Lobby_Stay_1:
  en: I know I don't have much to offer, but leaving me like this is still a bit uncalled
    for...
  ko: |-
    내가 쓸모없는 건 알겠는데,
    이렇게 방치해두는 건 좀 너무하지 않나….
  ja: |-
    私が役立たずなのは分かってるけど、
    放置ってのは酷すぎない？
c590_Lobby_Stay_Love_1:
  en: |-
    I can have breaks now? What a life.
    I can't remember the last time I was this at ease.
  ko: |-
    쉬는 시간도 주고, 팔자 좋네.
    …이렇게 마음 편하게 있는 게 얼마 만인지 모르겠어.
  ja: |-
    休憩時間もくれるし、ゴクラクゴクラク。
    …こんなに気持ちが楽なのって、いつぶりかな。
c590_Outpost_Touch_1:
  en: What is it? Is there something you want me to do?
  ko: 왜요, 뭐 시킬 거라도 있어요?
  ja: |-
    なんすか？
    パシリでもさせるつもりですか？
c590_Outpost_Touch_2:
  en: |-
    Everyone here looks so happy.
    ... Unlike me.
  ko: |-
    여기 있는 사람들은 다 행복해 보이네요.
    …저랑 다르게.
  ja: |-
    ここの人はみんな幸せそう。
    …私とは大違い。
c590_Outpost_Touch_3:
  en: I see a lot of different shops, but it seems like I don't really belong anywhere.
  ko: |-
    이런저런 가게는 많아 보이는데,
    딱히 제가 있을 만한 곳은 없어 보이네요.
  ja: |-
    色々お店はありますけど、
    私が入れる場所はなさそうです。
c590_Gacha_Get_1:
  en: |-
    I'm Mori, a member of the Incubator Squad.
    ... Call me if you need me to do anything.
  ko: |-
    인큐베이더 스쿼드 소속, 모리라고 해요.
    …시킬 거 있으면 불러주세요.
  ja: |-
    インキュベーター部隊のモリーです。
    …何か用事があったら呼んでください。
c590_Reinforce_1:
  en: |-
    Don't waste your time and money on me.
    I won't be of any help to you anyway.
  ko: |-
    저한테 투자하지 마세요.
    그래봤자 아무런 도움도 안 될 텐데요, 뭐.
  ja: |-
    私に投資しないでください。
    何の意味もないですから。
c590_Reinforce_2:
  en: Why do you insist on having expectations of me? It's a real burden on me.
  ko: 왜 자꾸 기대하는 건데요, 부담스럽게.
  ja: そんなに期待されても困ります。
c590_Reinforce_3:
  en: "... I'll try my best to do what I can, so just hold on a minute."
  ko: "…뭐라도 해볼 테니까, 잠시만 기다려 봐요."
  ja: "…何かしてみますから、ちょっと待っててください。"
c590_Gift_1:
  en: |-
    Why are you giving me this...?
    I don't have anything to give you...
  ko: |-
    왜 저한테 이런 걸…
    전 드릴 게 딱히 없는데요….
  ja: |-
    どういう風の吹き回しですか…
    返せるものもないのに…
c590_Gift_2:
  en: |-
    Um... er...
    Thank you...
  ko: |-
    으, 으으음…
    감사합니다….
  ja: |-
    う、ううう…
    ありがとうございます…
c590_Gift_3:
  en: Wow... I've never received anything like this before.
  ko: 우와… 저 살면서 이런 거 처음 받아봐요.
  ja: わあ…こんなの初めてです！
c590_Attractive_Up_1:
  en: How nice would it be if the world were made up entirely of people like you,
    Evaluator?
  ko: 세상에 평가자님 같은 사람들만 있으면 얼마나 좋을까요.
  ja: 評価者様みたいな人ばっかりだったらいいのに。
c590_Attractive_Up_2:
  en: Thanks to you, I smiled for the first time in a long while.
  ko: 덕분에, 진짜 오랜만에 좀 웃었어요.
  ja: おかげさまで本当に久しぶりに笑いました。
c590_Attractive_Up_3:
  en: If I'd met you earlier, do you think my life would have turned out differently?
  ko: 평가자님을 일찍 만났으면, 제 삶도 좀 달라졌을까요…?
  ja: |-
    もう少し早く評価者様と出会っていたら、
    私の人生も違ったでしょうか？
c590_Party_Deploy_1:
  en: Even if you bring me along, I won't be of any help.
  ko: 절 데려가도 아무런 도움이 안 될걸요.
  ja: 私は何の役にも立ちませんよ。
c590_Field_Touch_1:
  en: What's up?
  ko: 왜요.
  ja: 何ですか。
c590_Field_Go_1:
  en: Moving out.
  ko: 잘 가고 있다고요.
  ja: ちゃ～んと移動中ですけど。
c590_Battle_Enter_1:
  en: Gah! Rapture!
  ko: 흐, 흐익…! 랩쳐…!
  ja: ひ、ひぃっ…！ラプチャー…！
c590_Battle_Ready_1:
  en: Screw it, whatever happens, happens!
  ko: 젠장, 이판사판이다…!
  ja: くそっ、なるようになれっ…！
c590_Battle_Ready_2:
  en: Can I do this...?
  ko: 내가 할 수 있을까…?
  ja: 私にできるかな…？
c590_Battle_Ready_3:
  en: "... All right! Let's do this!"
  ko: "…좋아! 한번 해보자고!"
  ja: "…よし！やってみよ！"
c590_Reload_1:
  en: Re-reloading!
  ko: 리, 리로드!
  ja: リ、リロード！
c590_Reload_2:
  en: Huff...! Huff...!
  ko: 후우…! 후우…!
  ja: ふぅ…！ふぅ…！
c590_Reload_3:
  en: Wait! I said wait!
  ko: 잠시만! 진짜 잠시만!
  ja: |-
    ちょっと待って！
    ホントにちょっとだけ！
c590_Ult_Skill_Ready_1:
  en: I'm ready!
  ko: 준비됐어요!
  ja: 準備できました！
c590_Ult_Skill_1:
  en: I-I'll eat quickly, so stop staring!
  ko: 빠, 빨리 먹을 테니까 그만 쳐다봐요!
  ja: さ、さっさと食べますから見ないでくださいっ！
c590_FullBurst_1:
  en: Ughh... Let's go!!
  ko: 으으… 가자!!
  ja: うぅ…行くよ！！
c590_Kill_Monster_1:
  en: I took it down!
  ko: 내가 해치웠어…!
  ja: 私がやったの…！？
c590_Kill_Monster_2:
  en: Did you see that?!
  ko: 봤어요?!
  ja: 今の見ました！？
c590_Kill_Monster_3:
  en: It worked!
  ko: 이게 되네…!
  ja: 嘘でしょ…！
c590_Damage_1:
  en: Nngh!
  ko: 윽…!
  ja: うっ…！
c590_Damage_2:
  en: Agh!
  ko: 크악!
  ja: くあっ！
c590_Damage_3:
  en: Ugh!
  ko: 으읏…!
  ja: うう…！
c590_Die_1:
  en: I told you... I'm no help at all...
  ko: 말했잖아요, 전... 아무런 도움이 안 된다고….
  ja: |-
    言ったじゃないですか…
    私は…役立たずだって…
c590_Win_1:
  en: That... actually worked? Am I not entirely worthless in battle?
  ko: 이게, 이게 된다고? 나 전투에 소질 좀 있나…?
  ja: |-
    え、え、私ちゃんと戦えてる！？
    私、戦闘の才能あるかも…？
