---
851_name:
  en: Raven
  ko: 레이븐
  ja: レイヴン
c851_description:
  en: |-
    A member of the 2nd Airborne Squad.
    She left behind messages for later squads through a series of records called Legacies.
  ko: |-
    2차 강하 부대의 강하 부대원.
    레거시를 통해 후속 부대에게 정보를 남겼다.
  ja: |-
    第2空挺部隊の隊員。
    レガシーを通じて、後続の部隊に情報を残した。
851_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_851:
  en: Raven's Spare Body
  ko: 레이븐 스페어 바디
  ja: レイヴンのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
28512_name:
  en: Blue Blade
  ko: 푸른 칼날
  ja: 青き刃
28512_description:
  en: |-
    ■ Activates when entering battle. Affects self.
    <color=#00AEFF>Vital Attack: <word_group=10011>Damage to Parts</word_group> ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when entering Full Burst. Affects self.
    <color=#00AEFF>Vital Attack: <word_group=10011>Damage to Parts</word_group> ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when an ally or self <word_group=10052>destroys an enemy's part</word_group>. Affects self if self is not in A.N. Mode status.
    <color=#00AEFF>Single Point Attack: Sustained damage ▲ {description_value_03}% for {description_value_04} sec.
    Removes Vital Attack.</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[급소 공략 : <word_group=10011>파츠 대미지</word_group> {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[급소 공략 : <word_group=10011>파츠 대미지</word_group> {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 자신을 포함한 아군 누군가 <word_group=10052>파츠 파괴 시</word_group> 자신이 A.N. 모드가 아니라면 자신에게
    <color=#00AEFF>[일점 공격 : 지속 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]
    [급소 공략 삭제]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「急所攻略：<word_group=10011>パーツダメージ</word_group>{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「急所攻略：<word_group=10011>パーツダメージ</word_group> {description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■自分を含む味方の誰かが<word_group=10052>パーツを破壊した時</word_group>自分がA.N.モードでなければ自分に
    <color=#00AEFF>「一点集中：持続ダメージ{description_value_03}％▲」「{description_value_04}秒間維持」
    「急所攻略解除」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28511_name:
  en: Shock Wave
  ko: 쇼크웨이브
  ja: ショックウェーブ
28511_description:
  en: |-
    ■ Activates when performing Full Charge attacks. Affects 1 enemy unit nearest to the crosshair.
    <color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as sustained damage every 1 sec, stacks up to {description_value_05} time(s) and lasts for {description_value_02} sec.</color>
    ■ Activates when entering Full Burst. Affects self.
    <color=#00AEFF>ATK ▲ {description_value_03}% of caster's ATK for {description_value_04} sec.</color>
  ko: |-
    ■ 풀 차지 공격 시 조준선에 가장 가까운 적 1기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 지속 대미지] [1초 간격] [{description_value_05} 중첩] [{description_value_02}초 유지]</color>
    ■ 풀 버스트 타임 진입 시 자신에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■フルチャージして攻撃した時、照準線に最も近い敵1機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の持続ダメージ」「1秒間隔」「{description_value_05}スタック」「{description_value_02}秒間維持」</color>
    ■フルバーストタイム発動時、自分に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18513_name:
  en: Tempest
  ko: 템페스트
  ja: テンペスト
18513_description:
  en: |-
    ■ Affects all enemies (including parts).
    <color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
    ■ Affects self.
    <color=#00AEFF>A.N. Mode:
    Effect 1: Removes Single Point Attack.
    Effect 2: Sustained damage ▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ 적 전체에게(파츠 포함)
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 버스트 스킬 대미지]</color>
    ■ 자신에게
    <color=#00AEFF>[A.N. 모드] :
    효과1 : [일점 공격 삭제]
    효과2 : [지속 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■敵全体（パーツ含む）に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のバーストスキルダメージ」</color>
    ■自分に
    <color=#00AEFF>「A.N.モード」：
    効果1：「一点集中解除」
    効果2：「持続ダメージ{description_value_02}％▲」「{description_value_03}秒間維持」</color>
