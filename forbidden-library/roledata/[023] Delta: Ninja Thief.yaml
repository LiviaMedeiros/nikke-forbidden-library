  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
20232_name:
  en: Ninjutsu Camouflage
  ko: 인법 카모플라쥬
  ja: 忍法カモフラージュ
20232_description:
  en: |-
    ■ Activates at the start of battle.
    <color=#00AEFF>Effects differ according to squad formation. Activates only the corresponding effect.</color>
    Affects self if there are no other Defender allies in the squad.
    <color=#00AEFF>Effect 1: Creates a <word_group=10023>Shield</word_group> equal to {description_value_01}% of the caster's <word_group=10025>final</word_group> Max HP for {description_value_02} sec.
    Effect 2: Attract: Taunt all enemies continuously.</color>
    Affects self if there is another Defender ally in the squad.
    <color=#00AEFF>Effect 1: Ninjutsu Camouflage: <word_group=10004>Prevents self from being the target of single-target attacks</word_group> for {description_value_06} sec. Loses effect when the caster takes damage.
    Effect 2: Ninjutsu Injection: Recovers {description_value_07}% of attack damage as HP continuously.</color>
    ■ Activates when performing {description_value_03} normal attack(s). Affects self while in Attract status.
    <color=#00AEFF>Creates a <word_group=10023>Shield</word_group> equal to {description_value_04}% of the caster's <word_group=10025>final</word_group> Max HP for {description_value_05} sec.</color>
    ■ Affects self while in Ninjutsu Injection status every {description_value_08} sec.
    <color=#00AEFF>Ninjutsu IFAK lasts for {description_value_10} sec.
    Function: Accumulates HP recovery during the activation duration, after which all allies are healed for the accumulated amount.
    Effect 1: The maximum accumulated amount is equal to {description_value_09}% of the caster's <word_group=10025>final</word_group> ATK.
    Effect 2: Once the duration ends, all allies are healed for the <word_group=10089>accumulated recovery amount</word_group>.</color>
  ko: "■ 전투 시작 시\n<color=#00AEFF>[스쿼드 구성 별 효과] [해당되는 효과만 적용]</color>\n아군 중 자신을 제외한
    방어형 아군이 없다면 자신에게\n<color=#00AEFF>효과 1 : [시전자의 <word_group=10025>최종</word_group>
    최대 체력 비례 {description_value_01}% <word_group=10023>보호막</word_group>] [{description_value_02}초
    유지]\n효과 2 : [주목 : 적 전체 도발] [지속]</color>\n아군 중 자신을 제외한 방어형 아군이 있다면 자신에게\n<color=#00AEFF>효과
    1 : [인법 카모플라쥬 : <word_group=10004>1인 공격 대상에서 제외</word_group> 직접 피격 시 해제] [{description_value_06}초
    유지]\n효과 2 : [인법 인젝션 : 공격 대미지 비례 {description_value_07}% 회복] [지속]</color>\n■ 일반
    공격 {description_value_03}회 공격 시 자신이 주목 상태라면  자신에게\n<color=#00AEFF>[시전자의 <word_group=10025>최종</word_group>
    최대 체력 비례 {description_value_04}% <word_group=10023>보호막</word_group>] [{description_value_05}초
    유지]</color>\n■ {description_value_08}초마다 자신이 인법 인젝션 상태라면 자신에게\n<color=#00AEFF>[인법
    IFAK] [{description_value_10}초 유지] : \n기능 : 유지 시간 동안 받은 회복량을 충전하고 유지 시간 만료 시 아군
    전체에게 충전량 만큼 회복\n효과 1 : [최대 충전량은 시전자 <word_group=10025>최종</word_group> 공격력의 {description_value_09}%]
    \n효과 2 : [유지 시간 만료 후 아군 전체에게 <word_group=10089>충전량 회복</word_group>]</color>"
  ja: |-
    ■戦闘開始時、
    <color=#00AEFF>「部隊構成別の効果」「該当効果のみ適用」</color>
    味方に自分を除く防御型がいない場合、自分に
    <color=#00AEFF>効果1：「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％の<word_group=10023>バリア</word_group>」「{description_value_02}秒間維持」
    効果2：「ヘイト：敵全体を挑発」「持続」</color>
    味方に自分を除く防御型がいる場合、自分に
    <color=#00AEFF>効果1：「忍法カモフラージュ：<word_group=10004>単一攻撃対象から除外</word_group>直接攻撃を受けると解除」「{description_value_06}秒間維持」
    効果2：「忍法注射器：攻撃ダメージの{description_value_07}％回復」「持続」</color>
    ■通常攻撃で{description_value_03}回攻撃した時、
    自分がヘイト状態なら、自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_04}％の
    <word_group=10023>バリア</word_group>」「{description_value_05}秒間維持」</color>
    ■{description_value_08}秒ごとに自分が忍法注射器状態なら、
    自分に
    <color=#00AEFF>「忍法救急キット」「{description_value_10}秒間維持」：
    機能1：持続時間中に受ける回復を蓄積して持続時間終了後、味方全体に蓄積量に応じた回復
    効果1：「最大蓄積量はスキル発動者の<word_group=10025>最終</word_group>攻撃力の{description_value_09}％」
    効果2：「持続時間終了後、味方全体に<word_group=10089>蓄積量に応じた回復</word_group>」</color>
