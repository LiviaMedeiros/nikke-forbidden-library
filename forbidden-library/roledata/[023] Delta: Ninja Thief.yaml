---
23_name:
  en: 'Delta: Ninja Thief'
  ko: '델타 : 닌자 시프'
  ja: デルタ：ニンジャシーフ
c023_description:
  en: |-
    In order to officially become a Phantom Thief, Delta joins the Thieves of Justice as a trainee.
    To embody the stealthy and silent nature of a Phantom Thief, she decides to become a Ninja Thief.
  ko: |-
    정식으로 괴도가 되기 위해, 정의 괴도단에 수습으로 들어가게 된 델타.
    은밀하고 조용히 움직이는 괴도의 특성에 맞춰, 괴도 닌자가 되기로 한다.
  ja: |-
    正式に怪盗になるため、見習いとして正義の怪盗団に
    入ることになったデルタ。
    人知れずそっと活動する怪盗に合わせ、怪盗忍者を目指す。
23_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_23:
  en: 'Delta: Ninja Thief''s Spare Body'
  ko: '델타 : 닌자 시프 스페어 바디'
  ja: デルタ：ニンジャシーフのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
