    ■バーストスキルを使用した時、
    照準線に最も近い<word_group=10020>攻撃範囲内の敵</word_group>に
    <color=#00AEFF>「忍法ハイパーアシッドボム：
    受けるダメージ{description_value_05}％▲」「{description_value_06}秒間維持」</color>
