c023_Lobby_Touch_1:
  en: The most important things to a ninja are stealth, technique, and situational
    awareness—and of course, teamwork.
  ko: |-
    닌자에게 중요한 건, 은밀함, 술법, 상황 판단력.
    그리고 협동이지 말입니다.
  ja: |-
    忍者に必要なのは隠密行動、忍術、状況判断力。
    そして協調性です。
c023_Lobby_Touch_2:
  en: |-
    Although I'm still a trainee as a Phantom Thief,
    as a ninja, I'm confident I've risen to a high level.
  ko: |-
    괴도로서는 수습이지만,
    닌자로서는 꽤 높은 곳까지 올랐다고 자신합니다.
  ja: |-
    怪盗としてはまだまだですが、
    忍者としてはかなりのレベルだと自負しています。
c023_Lobby_Touch_3:
  en: |-
    The path of a Phantom Thief and the path of a ninja...
    Only those who can walk both can truly be called a Ninja Thief.
  ko: |-
    괴도의 길과 닌자의 길. 이 두 가지를 모두 걸을 수 있는 자만이,
    괴도 닌자라고 할 수 있습니다.
  ja: |-
    怪盗の道と忍者の道。2つの道を同時に歩める者だけが、
    怪盗忍者と言えるでしょう。
c023_Lobby_Touch_Love_1:
  en: |-
    I can teach you all the secret techniques I've learned, Commander—just for you.
    So, how about becoming a Ninja Thief with me?
  ko: |-
    특별히 지휘관에게는 제가 배운 모든 술법을 알려드리겠습니다.
    그러니, 함께 괴도 닌자가 되지 않겠습니까?
  ja: |-
    指揮官には特別に私が学んだ忍術を教えてさしあげます。
    私と一緒に怪盗忍者になりませんか？
c023_Lobby_Touch_Love_2:
  en: My shuriken will never be aimed at you, Commander.
  ko: 제 수리검이 지휘관을 향할 일은 없을 겁니다.
  ja: 私の手裏剣が指揮官に向けられることはありません。
c023_Lobby_Touch_Love_3:
  en: It's an honor to walk the path of a Ninja Thief alongside you, Commander. Nin-nin!
  ko: |-
    괴도 닌자의 길을 괴도 지휘관과 함께 할 수 있어서 영광입니다.
    닌닌!
  ja: |-
    怪盗忍者の道を怪盗指揮官と一緒に歩むことができ、光栄です。
    ニンニン！
c023_Lobby_Stay_1:
  en: |-
    If I have to wait for you, may I do so up in the ceiling?
    Standing around here like this is unbecoming of a ninja.
  ko: |-
    지휘관을 기다려야 한다면, 천장 안으로 들어가도 되겠습니까?
    계속 여기에 서 있는 건, 닌자답지 못합니다.
  ja: |-
    指揮官を待つ間、天井裏にいてもいいでしょうか？
    ここに立っているのは忍者らしくありません。
c023_Lobby_Stay_Love_1:
  en: |-
    I can't see your face clearly from inside the ceiling.
    I'll just wait here instead.
  ko: |-
    천장 속에서는 지휘관의 얼굴이 잘 안 보이지 말입니다.
    그냥 여기서 기다리겠습니다.
  ja: |-
    天井裏では指揮官がよく見えませんでした。
    ここで待つことにします。
c023_Outpost_Touch_1:
  en: |-
    Wha...! How did you find me?
    I was certain I was moving like a shadow.
  ko: |-
    …! 저를 어떻게 찾아내신 겁니까?
    분명 그림자처럼 움직였다 생각했지 말입니다.
  ja: |-
    …！どうして私の居場所が 分かったのですか？
    影のように行動したはずなのに。
c023_Outpost_Touch_2:
  en: |-
    A summons, for the Thieves of Justice?
    I shall depart at once.
  ko: |-
    정의 괴도단, 소집입니까?
    바로 가겠습니다.
  ja: |-
    正義の怪盗団、招集ですか？
    すぐに向かいます。
c023_Outpost_Touch_3:
  en: |-
    I've sent the calling card.
    I'll see you at midnight.
  ko: |-
    예고장을 보내고 왔습니다.
    오늘 밤 자정에 뵙겠습니다.
  ja: |-
    予告状を送りました。
    今宵お会いしましょう。
c023_Gacha_Get_1:
  en: Delta, trainee Ninja Thief. Nin-nin!
  ko: 수습 괴도 닌자, 델타입니다. 닌닌!
  ja: 見習い怪盗忍者、デルタです。ニンニン！
c023_Reinforce_1:
  en: I can move more stealthily and quietly now.
  ko: 좀 더 은밀하고 조용하게 움직일 수 있지 말입니다.
  ja: より迅速に、目立たないよう動いてみせます。
c023_Reinforce_2:
  en: I can learn new techniques now. I shall train and return soon.
  ko: 배울 수 있는 술법이 늘었습니다, 수련하고 오겠습니다.
  ja: 習得可能な忍術が増えました。修行してまいります。
c023_Reinforce_3:
  en: Thank you for your support. I'll work on developing new ninja weapons.
  ko: 지원 감사드립니다, 새로운 닌자 무기를 개발해 보겠습니다.
  ja: |-
    ご支援、ありがとうございます。
    新しい忍者の武器を開発したいと思います。
c023_Gift_1:
  en: |-
    This is real, and not an illusion created by ninjutsu?
    ... I'm sincerely grateful.
  ko: |-
    술법으로 만든 환영이 아니라, 진짜입니까?
    …진심으로 감사드립니다.
  ja: |-
    忍術で作り出した幻ではなく、本物ですか？
    …心より感謝いたします。
c023_Gift_2:
  en: You're the only one who prepares such things for me, Commander.
  ko: 제게 이런 것들을 챙겨주시는 건, 지휘관뿐일 겁니다.
  ja: 私にこのような物をくださるのは指揮官だけです。
c023_Gift_3:
  en: I'll repay you by spreading the name of the Thieves of Justice.
  ko: 정의 괴도단의 이름을 알리는 것으로, 보답하겠습니다.
  ja: 正義の怪盗団の名を世に知らしめることで、恩返しいたします。
c023_Attractive_Up_1:
  en: |-
    My heartbeat is too loud.
    It makes it hard for me to move quietly.
  ko: |-
    …제 심장 소리가 너무 크게 들립니다.
    조용하게 움직이기가 어렵지 말입니다.
  ja: |-
    …私の心臓の音があまりにも大きく聞こえます。
    静かに動くことができません。
c023_Attractive_Up_2:
  en: I'll give my best to officially join the Thieves of Justice, so I can stand
    proudly alongside you, Commander.
  ko: |-
    정의 괴도단에 정식으로 입단해서,
    지휘관과 나란히 설 수 있도록 최선을 다하겠습니다.
  ja: |-
    正義の怪盗団に入り、
    指揮官と肩を並べられるよう頑張ります。
c023_Attractive_Up_3:
  en: So... is romance within the company—I mean, the organization—off limits?
  ko: 사내… 아니, 단내 연애는 금지입니까?
  ja: 社内…いえ、団内恋愛は禁止でしょうか？
c023_Party_Deploy_1:
  en: Trainee Ninja Thief, ready for duty.
  ko: 수습 괴도 닌자, 준비 완료.
  ja: 見習い怪盗忍者、準備完了。
c023_Field_Touch_1:
  en: Nin-nin!
  ko: 닌닌!
  ja: ニンニン！
c023_Field_Go_1:
  en: Footsteps must not be heard.
  ko: 발소리를 내어선 안 됩니다.
  ja: 足音を立ててはいけません。
c023_Battle_Enter_1:
  en: Enemy sighted. Approaching quietly.
  ko: 적 발견, 조용히 접근하겠습니다.
  ja: 敵を発見。静かに接近します。
c023_Battle_Ready_1:
  en: Ninjutsu! Commence battle!
  ko: 인법, 전투 개시!
  ja: 忍術、戦闘開始！
c023_Battle_Ready_2:
  en: I'll show you the results of my training.
  ko: 수련의 성과를 보여드리겠습니다.
  ja: 修行の成果をお見せします。
c023_Battle_Ready_3:
  en: I will leave no trace behind.
  ko: 흔적도 남기지 않겠습니다.
  ja: 痕跡すら残しません。
c023_Reload_1:
  en: Shuriken retrieved.
  ko: 수리검, 회수 완료.
  ja: 手裏剣、回収完了。
c023_Reload_2:
  en: Ninjutsu! Reload!
  ko: 인법, 리로드!
  ja: 忍術、リロード！
c023_Reload_3:
  en: I must hide in the shadows for a bit.
  ko: 잠시, 그림자 속에 숨겠습니다.
  ja: しばし影に身を潜めています。
c023_Ult_Skill_Ready_1:
  en: Ninjutsu, ready.
  ko: 기술, 준비됐습니다.
  ja: 技の準備が整いました。
c023_Ult_Skill_1:
  en: Secret technique! Ninja Overdrive!
  ko: 비기! 닌자 오버드라이브!
  ja: 秘技！忍者オーバードライブ！
c023_FullBurst_1:
  en: I'll show you the power of justice!
  ko: 정의의 힘을 보여드리겠습니다!
  ja: 正義の力をお見せしましょう！
c023_Kill_Monster_1:
  en: Justice has been served.
  ko: 정의 집행 완료.
  ja: 正義、執行完了。
c023_Kill_Monster_2:
  en: Nin-nin!
  ko: 닌닌!
  ja: ニンニン！
c023_Kill_Monster_3:
  en: A perfect hit.
  ko: 정확히 맞췄습니다.
  ja: 命中しました。
c023_Damage_1:
  en: Ugh...!
  ko: 읏…!
  ja: うっ…！
c023_Damage_2:
  en: Gah...!
  ko: 크흑!
  ja: くっ！
c023_Damage_3:
  en: Nin...!
  ko: 닌…!
  ja: ニン…！
c023_Die_1:
  en: As expected... I still have much to learn as a trainee.
  ko: 역시… 아직은 수습 괴도 닌자로서 부족한 게 많지 말입니다….
  ja: やはり…修行が足りなかったようです…
c023_Win_1:
  en: Even a trainee Ninja Thief can pull this off.
  ko: 수습 괴도 닌자도 이 정도는 하지 말입니다.
  ja: 見習い怪盗忍者でもこれくらいはできて当然です。
