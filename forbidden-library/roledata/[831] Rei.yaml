---
831_name:
  en: Rei
  ko: 레이
  ja: レイ
c831_description:
  en: |-
    Her full name is Rei Ayanami.
    The pilot of EVA Unit Zero.
    She's a stoic and quiet girl who gives off an inexplicable sense of artificiality.
  ko: |-
    풀네임은 아야나미 레이.
    EVA 0호기 파일럿.
    감정을 보이지 않는 과묵한 소녀로 어딘가 인공적인 부분을 느끼게 한다.
  ja: |-
    フルネームは綾波レイ。
    EVA零号機のパイロット。
    感情を見せない無口な少女で、 どこか人工的な部分を感じさせる。
831_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_831:
  en: Rei's Spare Body
  ko: 레이 스페어 바디
  ja: レイのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_mg_down:
  en: Machine Gun
  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
28312_name:
  en: Attack Support
  ko: 공격 지원
  ja: 攻撃支援
28312_description:
  en: "■ Activates at the start of the battle. Affects self. \n<color=#00AEFF><word_group=10054>Damage
    dealt to Shield</word_group> ▲ {description_value_01}% continuously.</color>\n■
    Activates when entering Burst stage {description_value_02}. Affects all Fire Code
    allies.\n<color=#00AEFF>ATK ▲ {description_value_03}% of caster's ATK for {description_value_04}
    sec.</color>"
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[<word_group=10054>보호막에 가하는 대미지</word_group> {description_value_01}% ▲] [지속]</color>
    ■ 버스트 {description_value_02}단계 진입 시 작열 코드 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「<word_group=10054>バリアに与えるダメージ</word_group>{description_value_01}％▲」「持続」</color>
    ■バースト{description_value_02}段階突入時、灼熱コードの味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28311_name:
  en: Preemptive Subdual
  ko: 선두 제압
  ja: 先頭制圧
28311_description:
  en: |-
    ■ Activates after {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF><word_group=10009>Damage as strong element</word_group> ▲ {description_value_02}% for {description_value_03} sec.</color>
    ■ Activates after landing {description_value_04} normal attack(s). Affects the <word_group=10020>enemy within attack range</word_group> nearest to the crosshair.
    <color=#00AEFF>Deals {description_value_05}% of <word_group=10025>final</word_group> ATK as damage.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 자신에게
    <color=#00AEFF>[<word_group=10009>우월 코드 공격 대미지</word_group> {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    ■ 일반 공격 {description_value_04}회 명중 시 조준선에 가장 가까운 <word_group=10020>공격 범위 내 적들</word_group>에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_05}% 대미지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、自分に
    <color=#00AEFF>「<word_group=10009>有利コードの攻撃ダメージ</word_group>{description_value_02}％▲」「{description_value_03}秒間維持」</color>
    ■通常攻撃が{description_value_04}回命中した時、照準線に最も近い<word_group=10020>攻撃範囲内の敵</word_group>に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_05}％のダメージ」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18313_name:
  en: 'Annihilation: High Explosives'
  ko: 섬멸용 고폭탄
  ja: 殲滅用榴弾
18313_description:
  en: |-
    ■ Affects all Fire Code allies.
    <color=#00AEFF>Creates a <word_group=10023>Shield</word_group> equal to {description_value_01}% of the caster's <word_group=10025>final</word_group> Max HP for {description_value_02} sec.
    Attack damage ▲ {description_value_03}% for {description_value_04} sec.</color>
    ■ Affects all enemies.
    <color=#00AEFF>Deals {description_value_05}% of <word_group=10025>final</word_group> ATK as damage.</color>
  ko: |-
    ■ 작열 코드 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% <word_group=10023>보호막</word_group>] [{description_value_02}초 유지]
    [공격 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_05}% 대미지]</color>
  ja: |-
    ■灼熱コードの味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％の<word_group=10023>バリア</word_group>」「{description_value_02}秒間維持」
    「攻撃ダメージ{description_value_03}％▲」「{description_value_04}秒間維持」</color>
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_05}％のダメージ」</color>
skill_name_1001:
