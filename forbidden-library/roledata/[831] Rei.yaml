  en: Misato
  ko: 미사토
  ja: ミサト
c831_Lobby_Touch_1:
  en: Yes?
  ko: 왜?
  ja: 何？
c831_Lobby_Touch_2:
  en: What's wrong?
  ko: 왜 그래?
  ja: どうしたの？
c831_Lobby_Touch_3:
  en: What is it?
  ko: 뭔가 용무라도 있어?
  ja: 何か用？
c831_Lobby_Touch_Love_1:
  en: I need to go back and meet with Ikari.
  ko: 돌아가서, 이카리 군과 만나야 해.
  ja: 戻って、碇くんと会わないと。
c831_Lobby_Touch_Love_2:
  en: Raptures won't be coming here.
  ko: 랩쳐는 오지 않네.
  ja: ラプチャー来ないのね。
c831_Lobby_Touch_Love_3:
  en: |-
    Is there a place to cook here?
    I'd like to practice.
  ko: |-
    주방은 있어?
    연습, 해두고 싶어.
  ja: |-
    キッチンはある？
    練習、しておきたいの。
c831_Lobby_Stay_1:
  en: What is this place?
  ko: 여긴 뭐야?
  ja: ここはなに？
c831_Lobby_Stay_Love_1:
  en: |-
    ...
    What are you doing?
  ko: |-
    …….
    뭐 해?
  ja: |-
    ……
    何をしてるの？
c831_Outpost_Touch_1:
  en: It's stuffy here.
  ko: 답답한 곳.
  ja: 息苦しい場所。
c831_Outpost_Touch_2:
  en: So... there's a library here.
  ko: 도서관… 있구나.
  ja: 図書館…あるのね。
c831_Outpost_Touch_3:
  en: Where should I go?
  ko: 어디로 가면 될까?
  ja: どこに行けばいい？
c831_Gacha_Get_1:
  en: I'm Rei Ayanami, the pilot of the Evangelion Unit Zero.
  ko: |-
    아야나미 레이.
    에반게리온 0호기의 파일럿이야.
  ja: |-
    綾波レイ。
    エヴァンゲリオン0号機のパイロット。
c831_Reinforce_1:
  en: What is this?
  ko: "…뭐지?"
  ja: "…どうなってるの？"
c831_Reinforce_2:
  en: This feels strange.
  ko: 이상한 기분.
  ja: 変な気分。
c831_Reinforce_3:
  en: I think something changed.
  ko: 뭔가 달라진 것 같아.
  ja: 何か変わった気がする。
c831_Gift_1:
  en: "... This is for me? Why?"
  ko: "…나한테? 왜?"
  ja: "…私に？なぜ？"
c831_Gift_2:
  en: Why?
  ko: 왜?
  ja: なに？
c831_Gift_3:
  en: What is... this?
  ko: 이건… 뭐야?
  ja: これは…何？
c831_Attractive_Up_1:
  en: I will assist you while I'm here.
  ko: 이곳에 있는 동안은 도울게.
  ja: ここにいる間は助けるわ。
c831_Attractive_Up_2:
  en: Nikke is... no, nevermind.
  ko: 니케는… 아니, 아무것도 아냐.
  ja: ニケは…ううん、何でもない。
c831_Attractive_Up_3:
  en: It's your task to protect this place?
  ko: 너희들은 이곳을 지키는 거야?
  ja: あなたたちはここを守ってるの？
c831_Party_Deploy_1:
  en: If that's your order.
  ko: 명령이라면.
  ja: 命令なら、そうする。
c831_Field_Touch_1:
  en: Yes.
  ko: 응.
  ja: うん。
c831_Field_Go_1:
  en: Roger.
  ko: 라져.
  ja: 了解。
c831_Battle_Enter_1:
  en: Engaging the enemy.
  ko: 전투에 돌입.
  ja: 戦闘に突入する。
c831_Battle_Ready_1:
  en: Target identified.
  ko: 목표를 포착.
  ja: 目標を捕捉。
c831_Battle_Ready_2:
  en: Target confirmed.
  ko: 타겟 확인.
  ja: ターゲット確認。
c831_Battle_Ready_3:
  en: Visual established.
  ko: 왔다.
  ja: 来た。
c831_Reload_1:
  en: Reload.
  ko: 리로드.
  ja: リロード。
c831_Reload_2:
  en: Reloading.
  ko: 장전 중.
  ja: 装填中。
c831_Reload_3:
  en: I'll be ready to go again soon.
  ko: 곧 복귀 가능해.
  ja: まもなく復帰可能。
c831_Ult_Skill_Ready_1:
  en: Preparation complete.
  ko: 준비 완료.
  ja: 準備完了。
c831_Ult_Skill_1:
  en: It's time. Let's go.
  ko: 시간이야. 가자.
  ja: 時間よ、行きましょう。
c831_FullBurst_1:
  en: I will keep going.
  ko: 계속해서 갈게.
  ja: このまま行くわ。
c831_Kill_Monster_1:
  en: You're not going anywhere.
  ko: 놓치지 않아.
  ja: 逃がさない。
c831_Kill_Monster_2:
  en: Bring it down!
  ko: 적기 격추.
  ja: 敵機撃墜。
c831_Kill_Monster_3:
  en: Next one.
  ko: 다음으로.
  ja: 次。
c831_Damage_1:
  en: Urgh!
  ko: 큿…!
  ja: くっ…！
c831_Damage_2:
  en: Ugh...!
  ko: 윽…!
  ja: うっ…！
c831_Damage_3:
  en: Ugh...!
  ko: 읏…!
  ja: んっ…！
c831_Die_1:
  en: It's okay, there are replacements for me.
  ko: 괜찮아. 대신할 건 있는걸.
  ja: 大丈夫。代わりはいるもの。
c831_Win_1:
  en: Mission accomplished.
  ko: 작전 완료.
  ja: 作戦完了。
831_cv_ja:
