---
190_name:
  en: Ludmilla
  ko: 루드밀라
  ja: ルドミラ
c190_description:
  en: A Nikke from Unlimited. She lives in the bitterly cold northern lands, where
    she saves Nikkes who have lost their way. Any machinery she touches will...
  ko: 추운 북쪽 지대에 머물며 길 잃은 니케들을 구하고 있는 언리미티드 스쿼드 소속의 니케. 그녀가 만지는 기계는 모두….
  ja: |-
    北の極寒地帯で迷子になったニケを助けている
    アンリミテッド部隊所属のニケ。
    彼女が触れる機械はすべて…
