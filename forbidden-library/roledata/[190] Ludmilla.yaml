    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
21902_name:
  en: Queenly Disposition
  ko: 여왕의 품격
  ja: 女王の品格
21902_description:
  en: "■ Activates when entering Full Burst. Affects all enemies. \n<color=#00AEFF>Attract:
    Taunt all enemies for {description_value_01} sec.</color> \n■ Activates when entering
    Full Burst. Affects self. \n<color=#00AEFF>Damage Taken ▼ {description_value_02}%
    for {description_value_03} sec.</color>"
  ko: |-
    ■ 풀 버스트 타임 시작 시 적 전체에게
    <color=#00AEFF>[주목 : 적 전체 도발] [{description_value_01}초 유지]</color>
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[받는 대미지 {description_value_02}% ▼] [{description_value_03}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、
    敵全体に
    <color=#00AEFF>「ヘイト：敵全体を挑発」
    「{description_value_01}秒間維持」</color>
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「受けるダメージ{description_value_02}％▼」
    「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21901_name:
  en: Noblesse Oblige
  ko: 노블레스 오블리주
  ja: ノブレス・オブリージュ
21901_description:
  en: "■ Activates when the last bullet hits the target. Affects the target.\n<color=#00AEFF>[Target]
    DEF ▼ {description_value_01}% for {description_value_02} sec. \n[Target] ATK ▼
    {description_value_03}% for {description_value_04} sec.</color>"
  ko: |-
    ■ 마지막 탄환 명중 시 대상에게
    <color=#00AEFF>[방어력 {description_value_01}% ▼] [{description_value_02}초 유지]
    [공격력 {description_value_03}% ▼] [{description_value_04}초 유지]</color>
  ja: |-
    ■最後の弾丸が命中した時、対象に
    <color=#00AEFF>「防御力{description_value_01}％▼」「{description_value_02}秒間維持」
    「攻撃力{description_value_03}％▼」「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11903_name:
  en: Snow Queen
  ko: 눈의 여왕
  ja: 雪の女王
11903_description:
  en: "■ Affects {description_value_01} enemy unit(s) with the highest <word_group=10025>final</word_group>
    ATK.\n<color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group>
    ATK as damage.</color> \n■ Activates when above {description_value_03}% HP. Affects
    all allies. \n<color=#00AEFF>DEF ▲ {description_value_04}% for {description_value_05}
    sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]</color>
    ■ 자신의 체력이 {description_value_03}% 이상이라면 아군 전체에게
    <color=#00AEFF>[방어력 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」</color>
    ■自分のHPが{description_value_03}％以上なら味方全体に
    <color=#00AEFF>「防御力{description_value_04}％▲」「{description_value_05}秒間維持」</color>
