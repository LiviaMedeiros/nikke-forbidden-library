  ko: '앨리스 : 원더랜드 바니'
  ja: アリス：ワンダーランドバニー
193_name:
  en: Neve
  ko: 네베
  ja: ネヴェ
c190_Lobby_Touch_1:
  en: Servant, go prepare the afternoon tea.
  ko: 시종! 티타임을 준비해라.
  ja: |-
    しもべ！
    ティータイムの準備をしなさい。
c190_Lobby_Touch_2:
  en: Hands off. You break it, you buy it.
  ko: 기계는 이 몸을 감당할 수 없다. 가까이 가져오지 마라.
  ja: |-
    機械はこの私の前ではただのポンコツ。
    近くには持ってこないことね。
c190_Lobby_Touch_3:
  en: I'm off to find a lost Nikke. Care to join me?
  ko: 이 몸을 따라 길 잃은 니케를 찾아보겠나?
  ja: 私と一緒に、彷徨うニケを見つけに行く？
c190_Lobby_Touch_Love_1:
  en: Huh, the tea you prepared was terrible, but I always think of it.
  ko: 흠, 이상하게 그대가 끓인 맛없는 차가 계속 생각나는군.
  ja: ふん、なぜかしら。あなたが淹れた不味いお茶が飲みたいわ。
c190_Lobby_Touch_Love_2:
  en: Servant, do you want to live with me in the north?
  ko: 시종, 북방에 와서 함께 살지 않겠나?
  ja: しもべ、北部に来て一緒に暮らすのはどう？
c190_Lobby_Touch_Love_3:
  en: Every machine I touch bites the dust, so it's difficult to contact you.
  ko: "이런, 기계가 이 몸을 감당하지 못해 \n그대에게 연락하기가 힘들구나."
  ja: |-
    あらあら、機械が私の偉大さに畏縮してしまって
    あなたに連絡ができないわ。
c190_Lobby_Stay_1:
  en: "Are you neglecting me? \nI have to admit, I've never experienced that before."
  ko: |-
    흠. 이 몸을 이렇게나 방치하다니.
    이건 또 색다른 경험이로구나.
  ja: |-
    ふん。この私をこんなふうに放っておくなんて。
    これもまた新鮮な経験だわ。
c190_Lobby_Stay_Love_1:
  en: |-
    Humph, should I have this much free time, I could have tea with you.
    Would you care to join?
  ko: |-
    흠. 이 정도 여유라면 그대와 티타임 정도는 할 수 있겠군.
    어떤가. 함께 하겠나?
  ja: |-
    ふん。この程度の余裕があればあなたとお茶ぐらいは嗜めそうだわ。
    どう？一杯いかが？
c190_Outpost_Touch_1:
  en: Fancy some afternoon tea in the Clothing Store?
  ko: 의류 상점에서 티타임이라도 하고 가겠나?
  ja: ブティックでティータイムを 嗜んでから行くのはどうかしら？
c190_Outpost_Touch_2:
  en: Well, it's certainly warmer than it is up north.
  ko: 여긴 확실히 북쪽보단 따뜻하군.
  ja: ここは北の方より断然暖かいわ。
c190_Outpost_Touch_3:
  en: Servant, run off to the store and purchase some clothing for me.
  ko: 시종, 이 몸이 옷을 사주지. 의류 상점으로 가는 거다!
  ja: |-
    しもべ、 この私が服を買ってあげるわ。
    ブティックへ向かいなさい！
c190_Gacha_Get_1:
  en: Come to us if you're lost. We'll save you anytime.
  ko: 지상에서 길을 잃으면 이 몸을 찾아라. 언제든 구해줄 테니.
  ja: |-
    地上で道に迷った時はこの私を訪ねてくるように。
    いつでも助けてあげるわ。
c190_Reinforce_1:
  en: Thanks, Servant.
  ko: 시종. 수고 많았다.
  ja: しもべ。ご苦労だったわね。
c190_Reinforce_2:
  en: This power to save can alleviate the people's suffering.
  ko: 이 힘은 조난자를 구하는데 사용하겠다.
  ja: この力は、遭難者の救出に使うわ。
c190_Reinforce_3:
  en: Thanks. I'll put it to good use.
  ko: 고맙다. 잘 쓰지.
  ja: ありがとう。大切に使わせてもらうわ。
c190_Gift_1:
  en: Hmm? Is this some kind of bribe?
  ko: 호오~ 이게 바로 뇌물인가!
  ja: ふ～ん、これが賄賂というものね！
c190_Gift_2:
  en: So you're trying to curry favor with me, is that it?
  ko: 흠, 이 몸의 애정을 원하나?
  ja: ふん、この私から愛されたいの？
c190_Gift_3:
  en: My affection towards you has been made very clear already.
  ko: 이 몸이 좋아하는 걸 잘 알고 있군.
  ja: 私の好みをよく分かってるじゃない。
c190_Attractive_Up_1:
  en: Sure, I have feelings for you. The question is, can you handle it?
  ko: 이 몸의 애정을 감당할 수 있겠나?
  ja: 私の愛情を全部受け止められるかしら？
c190_Attractive_Up_2:
  en: You ought to appreciate me as much as possible. Don't ever forget that.
  ko: |-
    그대는 이 몸이 귀하게 여기는 사람이다.
    그걸 늘 명심해라.
  ja: |-
    あなたはこの私が大切に思う存在よ。
    常に心に留めておきなさい。
c190_Attractive_Up_3:
  en: |-
    Servant, if you serve your queen well,
    I shall repay you in turn.
  ko: |-
    시종, 그대가 이 몸을 귀하게 여긴 만큼
    이 몸도 그대를 귀하게 여길 것이다.
  ja: |-
    しもべ、あなたがこの私を大切に思うように
    私もお返しをさせてもらうわ。
c190_Party_Deploy_1:
  en: Have you got everything under control?
  ko: 이 몸이 필요한가?
  ja: 私が必要？
c190_Field_Touch_1:
  en: Where's the target location?
  ko: 목표 지점은?
  ja: 目標地点は？
c190_Field_Go_1:
  en: Move out.
  ko: 좋아, 이동하겠다.
  ja: よし、移動するわよ。
c190_Battle_Enter_1:
  en: Enemy incoming!
  ko: 호오~ 놈들이 오는군!
  ja: ふ～ん、奴らのお出ましね！
c190_Battle_Ready_1:
  en: Servant! Are you ready?
  ko: 시종, 준비는 됐나?
  ja: しもべ、準備はいい？
c190_Battle_Ready_2:
  en: It's time to show them what we're capable of.
  ko: 이 몸의 실력을 보여줄 때가 되었군.
  ja: この私の実力を発揮する時が来たようね。
c190_Battle_Ready_3:
  en: You must be honored to be fighting beside me.
  ko: 이 몸과 싸우는 걸 영광으로 알거라.
  ja: 私と戦えることを光栄に思いなさい。
c190_Reload_1:
  en: Out of ammo.
  ko: 탄이 다 떨어졌군.
  ja: 弾が切れてしまったわ。
c190_Reload_2:
  en: Once again.
  ko: 다시 가겠다.
  ja: もう一度行くわ。
c190_Reload_3:
  en: Reload.
  ko: 이 몸의 리로드다.
  ja: この身体のリロードよ。
c190_Ult_Skill_Ready_1:
  en: Servant!
  ko: 시종!
  ja: しもべ！
c190_Ult_Skill_1:
  en: Now you'll see why they call me The Queen of Snow.
  ko: 이 몸이 왜 눈의 여왕이라고 불리는지, 직접 경험해 보거라.
  ja: 私が雪の女王と呼ばれる理由を、身を持って感じなさい。
c190_FullBurst_1:
  en: Blizzard!
  ko: 눈보라처럼 휘몰아쳐라!
  ja: 吹雪の如く吹きすさべ！
c190_Kill_Monster_1:
  en: Behold, my true power!
  ko: 이 몸의 실력이다.
  ja: 私の実力よ。
c190_Kill_Monster_2:
  en: I've got you now.
  ko: 잡았구나.
  ja: 捕まえたわ。
c190_Kill_Monster_3:
  en: You're dismissed.
  ko: 어서 물러가거라.
  ja: 早く後ろに下がりなさい。
c190_Damage_1:
  en: Ugh.
  ko: 큿.
  ja: くっ。
c190_Damage_2:
  en: Uh.
  ko: 윽.
  ja: うっ。
c190_Damage_3:
  en: Oops.
  ko: 이런.
  ja: あら。
c190_Die_1:
  en: This is... tougher than I thought it would be...
  ko: 제법이구나, 이 몸을 지치게 만들다니….
  ja: なかなかやるじゃない、この身体を疲れさせるなんて…
c190_Win_1:
  en: You survived yet again. That's something worth celebrating.
  ko: 기뻐해라. 이번에도 살아남았다.
  ja: 喜びなさい。今回も生き残ったわ。
