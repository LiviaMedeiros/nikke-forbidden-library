500_name:
  en: Elegg
  ko: 일레그
  ja: エレグ
501_name:
  en: Trony
  ko: 트로니
  ja: トロニー
c502_Lobby_Touch_1:
  en: I can make sure you can enjoy BOOM out on the open seas.
  ko: BOOM을 바다에서도 즐길 수 있게 해드릴게여.
  ja: 海でもBOOMができるようにいたしますぞ！
c502_Lobby_Touch_2:
  en: Nothing beats chillin' on a floatie in the pool.
  ko: 수영장에선 역시 튜브 위에서 느긋하게 보내는 게 좋져.
  ja: プールでは浮き輪に乗ってのんびり過ごす、これこそ至高ですぞ。
c502_Lobby_Touch_3:
  en: Is there anywhere near the sea where I can install BOOM?
  ko: 바다 근처에는 BOOM을 설치할 곳이 어디 없을까여?
  ja: 海の近くでBOOMをインストールできる場所はありますかな？
c502_Lobby_Touch_Love_1:
  en: |-
    How's my swimsuit?
    Isn't it BOOMtastic?
  ko: "제 수영복 어때여? \n정말 BOOM 하지 않나여?"
  ja: |-
    私の水着はいかがですかな？
    BOOMですかな？
c502_Lobby_Touch_Love_2:
  en: "Mr. Commander, wanna have a BOOMing good time? \nGuess what's on display? My
    swimsuit! Hehe."
  ko: |-
    지휘관 씨, BOOM 하실래여?
    디스플레이는 제 수영복이예여. 히히.
  ja: |-
    指揮官氏、BOOMでもしませんかな？
    ディスプレイは私の水着ですぞ。ふひひっ。
c502_Lobby_Touch_Love_3:
  en: |-
    You want to know more about my equipment?
    Sure, let me give you a rundown!
  ko: |-
    제 장비들에 대해 알고 싶으시다고여?
    당장 설명해 드릴게여!
  ja: |-
    私の装備について知りたいですと？
    今すぐ説明してあげますぞ！
c502_Lobby_Stay_1:
  en: |-
    I'm bored...
    Swimming is exhausting...
  ko: "심심해랴…. \n수영은 힘든뎨……."
  ja: |-
    つまらないですな…
    泳ぐのも疲れますしな…
c502_Lobby_Stay_Love_1:
  en: |-
    Take your time.
    I'll just be here relaxing on my floatie.
  ko: |-
    튜브 위에 느긋하게 누워 있는 것도 좋네여.
    천천히 다녀오세여~
  ja: |-
    浮き輪に乗ってのんびりするのも悪くないですぞ。
    ゆっくり行ってきてくだされ～
c502_Outpost_Touch_1:
  en: Next time we head out to sea, let's bring Ms. Trony with us.
  ko: 다음에 바다에 갈 땐, 트로니 씨도 함께 데려가져.
  ja: 今度海に行く際は、 トロニー氏もつれていきますぞ。
c502_Outpost_Touch_2:
  en: "Installing BOOM at the outdoor pool? \nI already did that ages ago!"
  ko: |-
    야외 수영장에 BOOM 설치여?
    진작에 했져!
  ja: |-
    屋外プールにBOOMを インストール？
    とっくに終わっていますぞ！
c502_Outpost_Touch_3:
  en: If a ghost appears, I'll take care of it with my handy BFG!
  ko: 이곳에 유령이 나타난다면, 제가 BFG로 해결해 드릴게여!
  ja: ここに幽霊が現れたら、 私がBFGで退治して 差し上げますぞ！
c502_Gacha_Get_1:
  en: |-
    BOOM anytime, anywhere!
    Even out at sea!
  ko: |-
    언제 어디서든 BOOM!
    물론 바다에서도 BOOM이에여!
  ja: |-
    いつでもどこでもBOOM！
    もちろん海でもBOOMですぞ！
c502_Reinforce_1:
  en: "Upgrade complete! \nBFG is ready for action!"
  ko: |-
    업그레이드, 완료!
    BFG가 준비됐어여!
  ja: |-
    アップグレード完了！
    BFGも準備完了ですぞ！
c502_Reinforce_2:
  en: The suction power got even stronger!
  ko: 흡입력이 더 강해졌어여!
  ja: 吸引力がさらにアップしましたぞ！
c502_Reinforce_3:
  en: Hehe, things just got even more electrifying.
  ko: 히히히. 좀 더 찌릿찌릿해졌어여!
  ja: へへへっ。さらにビリビリになりましたぞ！
c502_Gift_1:
  en: Oh! Thank you!
  ko: 오오~ 감사합니댜~!
  ja: おお～嬉しいですぞ～！
c502_Gift_2:
  en: This will let me enjoy BOOM a lot more!
  ko: 이거라면 BOOM을 좀 더 즐길 수 있겠네여!
  ja: これでもっとBOOMを楽しめますぞ！
c502_Gift_3:
  en: |-
    Mr. Commander, you know me so well.
    I've been needing this for a while.
  ko: |-
    지휘관 씨는 뭘 좀 아신다니까여.
    마침 이게 필요했던 참이었거든여.
  ja: |-
    指揮官氏はやはり一味違いますな。
    ちょうどこれが欲しかったんですぞ。
c502_Attractive_Up_1:
  en: I'm not afraid of ghosts or anything when I'm with you, Mr. Commander!
  ko: 지휘관 씨와 함께라면, 유령 따윈 두렵지 않아여!
  ja: 指揮官氏と一緒なら幽霊など怖くありませんぞ！
c502_Attractive_Up_2:
  en: "Wanna float around the pool with me? \nIt feels really great."
  ko: |-
    저랑 같이 수영장에서 튜브 타지 않으실래여?
    정말 기분 좋다구여.
  ja: |-
    私と一緒にプールで浮き輪に乗りませんかな？
    本当に気持ちいいんですぞ。
c502_Attractive_Up_3:
  en: |-
    I think it'd be fun to play BOOM with this pad.
    Wanna give it a go?
  ko: |-
    이 패드로 BOOM을 하면 재밌을 것 같은뎨….
    안 해보실래여?
  ja: |-
    このパッドでBOOMをしたら楽しいですぞ…
    いかがですかな？
c502_Party_Deploy_1:
  en: Let's start hunting some ghosts!
  ko: 유령 사냥을 시작해 볼까여?
  ja: では、ゴーストハントとまいりますかな？
c502_Field_Touch_1:
  en: All right, tell me where to go.
  ko: 녜이, 말씀하세여.
  ja: はい～、何でもおっしゃってくだされ。
c502_Field_Go_1:
  en: Let's go this instant!
  ko: 당장 가져!
  ja: 今すぐ行きますぞ！
c502_Battle_Enter_1:
  en: BFG, locked and loaded!
  ko: BFG, 준비됐습니댜!
  ja: BFG、準備完了ですぞ！
c502_Battle_Ready_1:
  en: Let's make this electrifying!
  ko: 짜릿하게 가보져!
  ja: スリリングに参りますぞ！
c502_Battle_Ready_2:
  en: I won't get electrocuted because of the water, will I?
  ko: 물 때문에 감전되진 않겠져?
  ja: 感電したりはしませんよな？
c502_Battle_Ready_3:
  en: Ghosts or Raptures, bring it on!
  ko: 유령이든 랩쳐든, 덤비세여!
  ja: 幽霊でもラプチャーでもかかってこいですぞ！
c502_Reload_1:
  en: Recharging battery!
  ko: 배터리 충전 중!
  ja: バッテリーチャージ中ですぞ！
c502_Reload_2:
  en: Don't worry! It's perfectly safe!
  ko: 걱정 마세여! 안전하니까여!
  ja: 心配ご無用ですぞ。安心してくだされ！
c502_Reload_3:
  en: This is fast charging? How slow...
  ko: 급속 충전인데, 느리녜….
  ja: 急速チャージ仕様なのに、遅いですな…
c502_Ult_Skill_Ready_1:
  en: Wiring installation complete!
  ko: 전선 설치 완료!
  ja: ケーブル、設置完了ですぞ！
c502_Ult_Skill_1:
  en: Connection complete! BOOM! BOOM! BOOM!
  ko: 커넥팅 완료! BOOM! BOOM! BOOM!
  ja: コネクティング完了！BOOM！BOOM！BOOM！
c502_FullBurst_1:
  en: Berserk mode, activate!
  ko: 버서크 모드, 시작이댜!
  ja: バーサーカーモード、スタートですぞ！
c502_Kill_Monster_1:
  en: BFG! BFG!
  ko: BFG! BFG!
  ja: BFG！BFG！
c502_Kill_Monster_2:
  en: Ghosts eliminated!
  ko: 유령 퇴치!
  ja: 悪霊退散ですぞ！
c502_Kill_Monster_3:
  en: That's how it's done!
  ko: 바로 이거져!
  ja: ずばりこれですぞ！
c502_Damage_1:
  en: Eek!
  ko: 흐갹!
  ja: ふぎゃっ！
c502_Damage_2:
  en: Ugh.
  ko: 으익.
  ja: うげっ。
c502_Damage_3:
  en: Ow, that hurt...
  ko: 으으… 아파랴.
  ja: うぅ…痛いですぞ。
c502_Die_1:
  en: Uh oh, my battery's completely drained...
  ko: 히잉…. 배터리가 다 됐어여….
  ja: ひぃん…バッテリーが切れてしまいましたな…
c502_Win_1:
  en: BFG! It's huge, it's cool, and it's a gun!
  ko: BFG! 크고, 멋진, 총이져!
  ja: BFG！すなわち、デカくてイカす銃ですぞ！
