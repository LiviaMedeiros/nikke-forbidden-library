---
502_name:
  en: 'Elegg: Boom and Shock'
  ko: '일레그 : 붐 앤 쇼크'
  ja: エレグ：ブーム・アンド・ショック
c502_description:
  en: |-
    To investigate the luxury cruise ship Utopia, Elegg changes into her swimsuit.
    She is equipped with a special weapon called BFG to take on special enemies.
    As expected, the front display of her swimsuit plays BOOM.
  ko: |-
    호화 크루즈 유토피아 호를 조사하기 위해 수영복으로 갈아입은 일레그.
    특수한 적을 상대하기 위한 전용 무기, BFG를 장비하고 있다.
    수영복의 전면 디스플레이에서는 당연하다는 듯이 BOOM이 플레이된다.
  ja: |-
    豪華客船ユートピア号を調査するため、
    水着に着替えたエレグ。
    特殊な敵と戦うための専用武器、BFGを装備している。
    水着の前面ディスプレイでは当然のように
    BOOMがプレイ可能。
502_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_502:
  en: 'Elegg: Boom and Shock''s Spare Body'
  ko: '일레그 : 붐 앤 쇼크 스페어 바디'
  ja: エレグ：ブーム・アンド・ショックのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_mg_down:
  en: Machine Gun
  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
25022_name:
  en: Ghostbuster
  ko: 고스트 버스터
  ja: ゴーストバスター
25022_description:
  en: |-
    ■ Activates when using Burst Skill. Affects self.
    <color=#00AEFF>ATK ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when a ghost is captured while at maximum ghost capacity. Affects all enemies.
    <color=#00AEFF>Deals {description_value_03}% of <word_group=10025>final</word_group> ATK as damage.</color>
  ko: |-
    ■ 버스트 스킬 사용 시 자신에게
    <color=#00AEFF>[공격력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 유령 개수가 최대 상태에서 유령 포획 시 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_03}% 대미지]</color>
  ja: |-
    ■バーストスキルを使用した時、自分に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■幽霊キャプチャー数が最大の状態で
    幽霊キャプチャー発動時、敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_03}％のダメージ」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
25021_name:
  en: Hello Ghost
  ko: 헬로 고스트
  ja: ハローゴースト
25021_description:
  en: |-
    ■ Activates when entering battle. Affects 1 random enemy.
    <color=#00AEFF>Possession lasts for {description_value_03} sec.
    Ability: Find and capture ghosts possessing the enemy.
    Required hit count: {description_value_02} time(s) in total, cumulative across all allies.
    Effect: Captures 1 ghost when the required hit count reaches 100%. A maximum of {description_value_04} ghost(s) can be captured.
    <word_group=10085>Recurring interval</word_group>: {description_value_01} sec</color>
    ■ Affects all Water Code allies.
    <color=#00AEFF>Effects differ based on the number of ghosts. <word_group=10028>Previous effects trigger repeatedly</word_group>.</color>
    Only activates when there is at least 1 ghost.
    <color=#00AEFF>ATK ▲ {description_value_05}% of the caster's ATK continuously.</color>
    Only activates when there are more than {description_value_06} ghost(s).
    <color=#00AEFF><word_group=10009>Superior Elemental Code Attack Damage</word_group> ▲ {description_value_07}% continuously.</color>
  ko: |-
    ■ 전투 시작 시 무작위 적 1기에게
    <color=#00AEFF>[빙의] [{description_value_03}초 유지]
    기능 : 적에게 빙의된 유령을 찾아 포획
    필요 명중 횟수 : {description_value_02}회 (아군 전체 일괄 누적)
    효과 : [명중 횟수 100% 달성 시 유령 1개 포획] [최대 {description_value_04}개]
    <word_group=10085>반복 주기</word_group> : {description_value_01}초</color>
    ■ 수냉 코드 아군 전체에게
    <color=#00AEFF>[유령 개수 별 효과] [<word_group=10028>하위 효과 중복 적용</word_group>]</color>
    유령 개수가 1개 이상일 때 한하여
    <color=#00AEFF>[시전자 기준 공격력 {description_value_05}% ▲] [지속]</color>
    유령 개수가 {description_value_06}개 이상일 때 한하여
    <color=#00AEFF>[<word_group=10009>우월 코드 공격 대미지</word_group> {description_value_07}% ▲] [지속]</color>
  ja: |-
    ■戦闘開始時、ランダムな敵1機に
    <color=#00AEFF>「憑依」「{description_value_03}秒間維持」
    機能：敵にキャプチャー可能な幽霊が
    憑依する
    必要命中回数：{description_value_02}回（味方全体で累計）
    効果：「命中回数100％到達時に
    幽霊キャプチャー数1増加」
    「最大{description_value_04}」
    <word_group=10085>再発動周期</word_group>：{description_value_01}秒</color>
    ■水冷コードの味方全体に
    <color=#00AEFF>「幽霊キャプチャー数別効果」
    「<word_group=10028>下位効果のスタック適用</word_group>」</color>
    幽霊キャプチャー数が1以上の時のみ
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_05}％▲」
    「持続」</color>
    幽霊キャプチャー数が{description_value_06}以上の時のみ
    <color=#00AEFF>「<word_group=10009>有利コードの攻撃ダメージ</word_group>{description_value_07}％▲」「持続」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
15023_name:
  en: 13 Ghosts
  ko: 13 고스트
  ja: サーティーンゴースト
15023_description:
  en: |-
    ■ Affects random enemy units if the number of ghosts is not 13.
    <color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as damage. <word_group=10050>Attacks sequentially</word_group> for {description_value_02} time(s).
    Number of ghosts ▼ {description_value_03}. Maintains at least 1 ghost.</color>
    ■ Affects random enemy units if the number of ghosts is 13.
    <color=#00AEFF>Deals {description_value_04}% of <word_group=10025>final</word_group> ATK as damage. <word_group=10050>Attacks sequentially</word_group> for {description_value_05} time(s).
    Number of ghosts ▼ {description_value_06}.</color>
  ko: |-
    ■ 자신의 유령 개수가 13이 아니라면 무작위 적들에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지] [{description_value_02}회 <word_group=10050>순차 공격</word_group>]
    [유령 개수 {description_value_03}개 ▼] [최소 1개 유지]</color>
    ■ 자신의 유령 개수가 13이라면 무작위 적들에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_04}% 대미지] [{description_value_05}회 <word_group=10050>순차 공격</word_group>]
    [유령 개수 {description_value_06}개 ▼]</color>
  ja: |-
    ■自分の幽霊キャプチャー数が13でない時、
    ランダムな敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ」
    「{description_value_02}回<word_group=10050>順番に攻撃</word_group>」
    「幽霊キャプチャー数{description_value_03}▼」「最低1を維持」</color>
    ■自分の幽霊キャプチャー数が13の時、
    ランダムな敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_04}％のダメージ」
    「{description_value_05}回<word_group=10050>順番に攻撃</word_group>」
    「幽霊キャプチャー数{description_value_06}▼」</color>
