840_name:
  en: Ada
  ko: 에이다
  ja: エイダ
841_name:
  en: Jill
  ko: 질
  ja: ジル
c842_Lobby_Touch_1:
  en: |-
    First the G-Virus, now the NEO-Virus?
    It never ends.
  ko: |-
    G 바이러스에 이어, NEO 바이러스라니.
    지긋지긋하네요.
  ja: |-
    G-ウィルスの次はNEO-ウィルス？
    もううんざりよ。
c842_Lobby_Touch_2:
  en: |-
    These Raptures are mechanical creatures, you say?
    It's hard to believe something like that could be enemies of humanity.
  ko: |-
    랩쳐… 기계로 만들어진 생명체라고 했죠?
    그런 게 인류의 적이라니. 실감 나지가 않네요.
  ja: |-
    ラプチャー…機械で作られた生命体？
    そんなのが人類の敵だなんて、実感がわかないわ。
c842_Lobby_Touch_3:
  en: If you see an infected, turn and run as fast as you can. A direct confrontation
    is only a last resort.
  ko: |-
    감염자와 대치하게 된다면 가급적 피하세요.
    맞서 싸우는 건 마지막 선택지니까요.
  ja: |-
    感染者に遭遇してもなるべく避けて。
    立ち向かうのは最後の選択よ。
c842_Lobby_Touch_Love_1:
  en: |-
    I learned how to shoot from my brother.
    He's a cop... but I haven't seen him around lately.
  ko: |-
    사격은 오빠한테 배웠어요.
    오빠요? 경찰인데요. 어디 갔는지 보이질 않네요.
  ja: |-
    射撃は兄さんに教わったの。
    職業は何かって？警察よ。でも今は行方不明なの。
c842_Lobby_Touch_Love_2:
  en: |-
    Promise me something.
    Even if I'm not around, don't leave that kid—Deipara—all alone.
  ko: |-
    저랑 약속해요.
    제가 떠나더라도 데이파라, 저 아이를 홀로 남겨두지 않기로요.
  ja: |-
    約束して。
    私がここからいなくなっても、デイパラを一人にしないって。
c842_Lobby_Touch_Love_3:
  en: |-
    I can't exactly go back to being just a college student.
    That's why I'm fighting—to make sure no one else has to live through this.
  ko: |-
    이제 평범한 대학생으로는 돌아갈 수 없어요.
    적어도 다른 사람들은 이렇게 되지 않기를 바라며, 전 싸우고 있어요.
  ja: |-
    私はもう平凡な大学生には戻れない。
    それでも、他の人は同じ目に遭せたくないから戦ってるのよ。
c842_Lobby_Stay_1:
  en: |-
    I wonder if Leon and Sherry are okay...
    I disappeared so suddenly. They must be worried.
  ko: |-
    레온이랑 셰리는 괜찮을까…
    갑자기 사라져서 걱정하고 있을 텐데….
  ja: |-
    レオンとシェリーは大丈夫かな…
    急にいなくなったし、心配してるわよね…
c842_Lobby_Stay_Love_1:
  en: |-
    You're not planning on leaving me here alone, are you?
    I'm counting on you to come back here soon, you hear?
  ko: |-
    설마, 절 홀로 내버려두려는 거 아니죠?
    금방 돌아올 거라고 믿어요… 들었어요? 믿고 있다고요.
  ja: |-
    まさか、私をほっとくつもりじゃないわよね？
    すぐに戻ってくるって信じてるけど…いい？信じてるからね。
c842_Outpost_Touch_1:
  en: |-
    The weapon I'm using? I borrowed it from the police station.
    I asked for permission, though. I didn't just take it.
  ko: |-
    지금 쓰는 무기요? 경찰서에서 빌렸어요.
    …멋대로 가져온 거 아니에요. 정말이라니까요!
  ja: |-
    この武器？ 警察署から借りてきたの。
    …勝手に持ってきたんじゃ ないわよ。本当だってば！
c842_Outpost_Touch_2:
  en: |-
    Are there any herbs in the Ark's garden?
    If there are, what color?
  ko: |-
    방주의 정원엔 허브가 있나요?
    있다면 무슨 색 허브가 있나요?
  ja: |-
    アークの庭園って、 ハーブもあるの？
    ねえ、どういうのがあるの？
c842_Outpost_Touch_3:
  en: |-
    I saw the coolest motorcycle parked outside the cafe.
    Who's the owner? I have so many questions for them.
  ko: |-
    카페에 끝내주는 바이크가 주차되어 있던데,
    주인이 누군가요? 하고 싶은 이야기가 많은데.
  ja: |-
    カフェにイカした バイクが停まってたわ。
    誰のなんだろ…？ 聞きたいことが 山ほどあるのに。
c842_Gacha_Get_1:
  en: My name's Claire. Claire Redfield. And you are?
  ko: 클레어예요. 클레어 레드필드. 그쪽은요?
  ja: クレアよ。クレア・レッドフィールド。あなたは？
c842_Reinforce_1:
  en: This looks strong enough to blow those things to hell.
  ko: 이거면 놈들을 박살 내기엔 충분하겠는걸요?
  ja: これなら敵を叩きのめすのに十分ね。
c842_Reinforce_2:
  en: Wow, wanna see how strong I've gotten?
  ko: 후우, 한번 보실래요? 얼마나 강해졌는지.
  ja: |-
    ふぅ、見せてあげよっか？
    強くなった私の力を。
c842_Reinforce_3:
  en: I've got some good news. I can be of greater help now.
  ko: 좋은 소식이 있어요. 그건 제가 더 도움이 될 수 있다는 거죠.
  ja: |-
    いいニュースがあるわよ。
    これから私、もっと役に立つから。
c842_Gift_1:
  en: |-
    Wait, seriously? You're really giving this to me?
    Well... thank you. I appreciate it.
  ko: |-
    농담이죠? 정말 저한테 주는 거라고요?
    그런 거라면 감사히 받을게요. 고마워요.
  ja: |-
    冗談よね？本当に私にくれるの？
    …そう、ならありがたく受け取るわ。ホントにありがと。
c842_Gift_2:
  en: |-
    Hmm... I should give you something in return.
    How about a Mr. Raccoon plushie?
  ko: |-
    흠. 뭐라도 보답해야 할 텐데.
    미스터 라쿤 인형은 어때요?
  ja: |-
    うーん、何かお返しをしなきゃよね。
    ラクーン君のぬいぐるみなんてどう？
c842_Gift_3:
  en: What is it? You won't be embarrassed if I open it now, will you?
  ko: 뭔가요? 눈앞에서 열어봐도 되나요? 부끄럽지 않겠어요?
  ja: |-
    えっ？今ここで開けてもいいの？
    恥ずかしくない？
c842_Attractive_Up_1:
  en: Don't worry. As long as I'm with you, nothing bad's gonna happen.
  ko: 걱정 마세요. 제가 함께하는 한, 아무 일 없을 거니까요.
  ja: 心配ないわよ。私がいる限り、何も起こらないから。
c842_Attractive_Up_2:
  en: Even in a hellish place like this, there always seems to be good people like
    you.
  ko: 지옥 같은 곳엔 항상 당신처럼 좋은 사람들이 있는 모양이네요.
  ja: 地獄のような場所って、必ずあなたみたいないい人がいるのよね。
c842_Attractive_Up_3:
  en: Honestly... it's a shame, knowing I won't see you again when I go back.
  ko: 솔직히 말해서 아쉽네요. 돌아가면, 당신을 볼 수 없다니.
  ja: |-
    正直言って残念よ。
    戻ったらあなたに会えないもの。
c842_Party_Deploy_1:
  en: Ehm... Is this... your way of asking me out?
  ko: 뭐예요? 데이트 신청인가요?
  ja: どうしたの？デートのお誘い？
c842_Field_Touch_1:
  en: Don't worry, I can take care of myself.
  ko: 제 몸은 제가 지켜야죠. 걱정 마세요.
  ja: 自分のことくらい自分で守れるわ。ご心配なく。
c842_Field_Go_1:
  en: Let's go!
  ko: 가요!
  ja: 行くわよ！
c842_Battle_Enter_1:
  en: One hell of a night, huh?
  ko: 정신없는 밤이네요, 안 그래요?
  ja: 熱い夜だこと。
c842_Battle_Ready_1:
  en: We've got no other choice.
  ko: 다른 방법이 없다면, 해치워야죠!
  ja: やるしかないわね！
c842_Battle_Ready_2:
  en: Let's give 'em hell.
  ko: 한 방 제대로 먹여주죠.
  ja: 一発、食らわせてあげる。
c842_Battle_Ready_3:
  en: Everyone ready?
  ko: 다들 준비는 됐나요?
  ja: みんな、準備はいい？
c842_Reload_1:
  en: Reloading.
  ko: 재장전할게요.
  ja: リロード！
c842_Reload_2:
  en: One sec, I need you to take point for a moment.
  ko: 잠깐, 앞에 좀 봐주세요!
  ja: ちょっと、前をお願い！
c842_Reload_3:
  en: I've gotta reload. Cover me.
  ko: 장전 중이에요. 부탁할게요.
  ja: 装弾中よ。頼むわ。
c842_Ult_Skill_Ready_1:
  en: I've got an idea. Trust me on this one!
  ko: 좋은 아이디어가 있어요. 한번 믿어 보겠어요?
  ja: いいアイデアが浮かんじゃった。信じてくれる？
c842_Ult_Skill_1:
  en: This ends here!
  ko: 여기서 끝장내 주겠어!
  ja: ここまでよ！
c842_FullBurst_1:
  en: Let's finish this in one shot!
  ko: 단숨에 끝내버려요!
  ja: 一気に終わらせるわよ！
c842_Kill_Monster_1:
  en: Next!
  ko: 다음!
  ja: 次！
c842_Kill_Monster_2:
  en: They just keep coming...
  ko: 끝이 없네…!
  ja: キリがないわね…！
c842_Kill_Monster_3:
  en: Target down!
  ko: 처치했어요!
  ja: 倒したわ！
c842_Damage_1:
  en: Damn it!
  ko: 젠장!
  ja: くっ！
c842_Damage_2:
  en: Ow!
  ko: 윽!
  ja: うっ！
c842_Damage_3:
  en: Ah!
  ko: 아앗!
  ja: ああっ！
c842_Die_1:
  en: Run, while you still can!
  ko: 당신이라도 도망가요!
  ja: あなただけでも逃げて…！
c842_Win_1:
  en: Nice work. When I get back, I'm heading straight for the shower.
  ko: 수고했어요. 돌아가면… 샤워부터 하고 싶네요.
  ja: お疲れ様。戻ったら…まずシャワーを浴びたいわ。
