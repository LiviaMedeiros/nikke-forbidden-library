---
842_name:
  en: Claire
  ko: 클레어
  ja: クレア
c842_description:
  en: |-
    Claire Redfield is a college student who ventured into Raccoon City to find her brother, Chris.
    She's one of the few survivors of the Raccoon City Incident—one of the deadliest pandemics in history.
  ko: |-
    풀네임은 클레어 레드필드.
    오빠인 크리스 레드필드를 찾기 위해 라쿤시티에 온 여대생이다.
    최악의 팬데믹, [라쿤 사건]의 생환자 중 한 명이다.
  ja: |-
    フルネームはクレア・レッドフィールド。
    兄のクリス・レッドフィールドの安否を確かめるためラクーンシティを訪れた女子大学生。
    最悪のパンデミック”ラクーン事件”の生還者の一人。
842_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_842:
  en: Claire's Spare Body
  ko: 클레어 스페어 바디
  ja: クレアのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
