    ■ Activates when using Burst Skill. Affects all allies.
    <color=#00AEFF>Blue Herb: Creates a <word_group=10023>Shield</word_group> equal to {description_value_01}% of caster's <word_group=10025>final</word_group> Max HP for {description_value_02} sec.</color>
  ko: |-
    ■ 버스트 스킬 사용 시 아군 전체에게
    <color=#00AEFF>[푸른 허브 : 시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% <word_group=10023>보호막</word_group>] [{description_value_02}초 유지]</color>
  ja: |-
    ■バーストスキルを使用した時、味方全体に
    <color=#00AEFF>「ブルーハーブ：スキル発動者の
    <word_group=10025>最終</word_group>最大HPの{description_value_01}％の<word_group=10023>バリア</word_group>」
