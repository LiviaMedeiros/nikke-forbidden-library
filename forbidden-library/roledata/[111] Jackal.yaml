---
111_name:
  en: Jackal
  ko: 자칼
  ja: ジャッカル
c111_description:
  en: |-
    A Nikke subordinate of the Exotic Squad.
    Crow's loyal lackey.
    Fully prepared to do Crow's bidding at any given moment.
  ko: |-
    이그조틱 스쿼드 소속의 니케.
    크로우의 충직한 개.
    크로우가 시키는 일이라면 뭐든 물어뜯을 준비가 되어있다.
  ja: |-
    エキゾチック部隊所属のニケ。
    クロウの忠犬。
    クロウに頼まれれば、何にでも飛びつく準備ができている。
111_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50111:
  en: Jackal's Spare Body
  ko: 자칼 스페어 바디
  ja: ジャッカルのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
21112_name:
  en: Jumpin' Jackal Flash
  ko: 치얼업 자칼
  ja: チアーアップジャッカル
21112_description_1:
  en: |-
    ■ Activates when entering battle. Affects self and {description_value_01} ally unit(s) with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF><word_group=10044>Equally shares damage taken</word_group>  for {description_value_02} sec.
    DEF ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 전투 시작 시 자신과 자신을 제외한 <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10044>받는 대미지 균등 분배</word_group>] [{description_value_02}초 유지]
    [방어력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■戦闘開始時、
    自分と自分を除く<word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_01}機に
    <color=#00AEFF>「<word_group=10044>受けるダメージ均等分配</word_group>」「{description_value_02}秒間維持」
    「防御力{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21111_name:
  en: Happy Jackal
  ko: 해피 자칼
  ja: ハッピージャッカル
21111_description:
  en: |-
    ■ Activates when attacked {description_value_01} time(s). Affects {description_value_02} enemy unit(s) with the highest <word_group=10025>final</word_group> Max HP.
    <color=#00AEFF>Damage Taken ▲ {description_value_03}% for {description_value_04} sec.
    ATK ▼ {description_value_05}% for {description_value_06} sec.</color>
  ko: "■ {description_value_01}회 피격 시 <word_group=10025>최종</word_group> 최대 체력이 가장
    높은 적 {description_value_02}기에게\n<color=#00AEFF>[받는 대미지 {description_value_03}%
    ▲] [{description_value_04}초 유지] \n[공격력 {description_value_05}% ▼] [{description_value_06}초
    유지]</color>"
  ja: |-
    ■{description_value_01}回攻撃を受けた時、
    <word_group=10025>最終</word_group>最大HPが最も高い敵{description_value_02}機に
    <color=#00AEFF>「受けるダメージ{description_value_03}％▲」「{description_value_04}秒間維持」
    「攻撃力{description_value_05}％▼」「{description_value_06}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11113_name:
  en: Crazy Jackal
  ko: 크레이지 자칼
  ja: クレイジージャッカル
11113_description_1:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF><word_group=10069>Burst Skill damage of skills with "Affects 1 enemy unit(s)" in the description</word_group> ▲ {description_value_01}% for {description_value_02} sec.
    DEF ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[<word_group=10069>대상 설명이 '~ 적 1기에게'로 끝나는 버스트 스킬 대미지</word_group> {description_value_01}% ▲] [{description_value_02}초 유지]
    [방어력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「<word_group=10069>スキル対象の説明部分が『～敵1機に』で
    終わるバーストスキルダメージ</word_group> {description_value_01}％▲」「{description_value_02}秒間維持」
    「防御力{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
