110_name:
  en: Crow
  ko: 크로우
  ja: クロウ
112_name:
  en: Viper
  ko: 바이퍼
  ja: バイパー
c111_Lobby_Touch_1:
  en: Hehe! Hehehe! *Gasp, cough, cough*
  ko: 헤헤헤! 헤헥 켈룩케룩케룩!
  ja: |-
    へへへへへへっ、アハハっ…
    ウッ、んっ。
    アハアハッ…アハっ！
c111_Lobby_Touch_2:
  en: The leader said I'm acting like a dog. That's a compliment, right?
  ko: |-
    대장이 나한테 개 같대!
    이거 좋은 거지, 맞지!
  ja: |-
    隊長が、私のことを
    イヌみたいだって！
    これっていいことだよね？ねっ？
c111_Lobby_Touch_3:
  en: I had a great day. I ate a lot, and got to fire a whole lotta artillery.
  ko: |-
    밥도 많이 먹고 총도 많이 쐈어!
    오늘 엄청 행복해에!
  ja: |-
    ご飯もたーくさん食べて、銃もたくさん撃ったよ！
    今日はすっごく幸せ～！
c111_Lobby_Touch_Love_1:
  en: If anyone is giving you a hard time, let me know and I'll bite their heads off!
  ko: "싫어하는 거 있으면 말해! \n내가 다 물어뜯어줄게!"
  ja: |-
    嫌いなものがあったら言って！
    私が全部噛みちぎってあげる！
c111_Lobby_Touch_Love_2:
  en: Hehehe! It's always a blast hanging out with you, Commander.
  ko: "히히힛! \n지휘관이랑 있으면 엄청 재밌어!"
  ja: |-
    イヒヒヒ！指揮官といると
    すっごく楽しいよ！
c111_Lobby_Touch_Love_3:
  en: I'll wait for you like a faithful guard dog. Aren't I awesome?
  ko: |-
    집 지키는 똥개처럼 지휘관 기다리고 있었어!
    나 잘했지이-!
  ja: |-
    家を守るワンちゃんみたいに、指揮官のこと待ってたよ！
    偉いでしょー？
c111_Lobby_Stay_1:
  en: Commander... why aren't you doing anything? I'm bored stiff!
  ko: "지휘과안… 왜 아무것도 안 해? \n나 심심해에-"
  ja: |-
    指揮官…なんで何もしないの？
    退屈だよぉ～
c111_Lobby_Stay_Love_1:
  en: Come and play with me, Commander, or I'll give you a chomp. Hehe.
  ko: |-
    지휘관 놀자아-
    헤헤, 자꾸 이렇게 안 놀아 주면 물어버리는 수가 있다아?
  ja: |-
    指揮官、遊ぼうよぉ～
    ヘヘ、遊んでくれないと、噛みついちゃうぞ？
c111_Outpost_Touch_1:
  en: Captain asked me to take you to Trandy Bar. No, was it Trendy Bar? Who cares.
    Let's go!
  ko: |-
    대장이 모덩 바? 모던 바?
    여튼 거기로 데리고 오래!
  ja: |-
    隊長が、モタンバ？ モダンバー？
    そこに連れてこいって！
c111_Outpost_Touch_2:
  en: |-
    I've never been anywhere as great as this! Tasty food and fun abound!
    Can I stay here as long as I like?
  ko: |-
    여긴 좋네! 먹을 것도 많고 놀 것도 많아!
    나 계속 여기 있어도 돼?
  ja: |-
    ここイイねー！
    食べ物も遊ぶ場所もいっぱい！
    ずっとここにいてもいい？
c111_Outpost_Touch_3:
  en: What if I shoot here? Rat-tat-tat! HAHAHA!
  ko: |-
    여기서 총 쏘고 놀면 엄청 재미있을 거 같아!
    투두두- 투두두두두! 히히힛!
  ja: |-
    ここで銃を撃って遊んだら、 すっごく楽しそう！
    ドドドッ、 ドドドドドッ！
    ヒヒヒ！
c111_Gacha_Get_1:
  en: Hehehe! I'll rip out the throats of all your enemies!
  ko: 헤헤헤! 누구를 개처럼 물어뜯으면 돼?
  ja: へへへ！誰をイヌみたいに噛みちぎればいい？
c111_Reinforce_1:
  en: I'm so much stronger!
  ko: 강해졌다아!
  ja: 強くなったぁ！
c111_Reinforce_2:
  en: Look! I've gotten my teeth sharpened!
  ko: 봐봐! 내 이빨 더 단단해졌어!
  ja: |-
    見てー！
    歯がもっと頑丈になったよ！
c111_Reinforce_3:
  en: Whose throat will my fangs sink into?
  ko: 이제 누굴 물어뜯으면 돼?
  ja: 次は誰を噛みちぎればいい？
c111_Gift_1:
  en: Is this for me? Really?
  ko: 이거 나 주는 거야? 진짜?
  ja: これ、私にくれるの？ホントに？
c111_Gift_2:
  en: You are so nice, Commander!
  ko: 지휘관, 진짜 좋은 인간이구나!
  ja: 指揮官、ホントにいい人間なんだね！
c111_Gift_3:
  en: All these are mine! Am I dreaming?
  ko: 이게 다 내 거야! 행복해에-!
  ja: |-
    これぜーんぶ私のもの！
    幸せだぁ～！
c111_Attractive_Up_1:
  en: |-
    Commander, you're awesome!
    But Crow is my owner. If she wasn't, I'd be by your side!
  ko: "지휘관 좋아! \n대장이 없었으면 지휘관을 주인으로 삼았을 거야!"
  ja: |-
    指揮官好き！
    隊長がいなかったら、指揮官をご主人様にしてたよ！
c111_Attractive_Up_2:
  en: |-
    Can we spend every day together?
    I'd love that!
  ko: |-
    지휘관이 없으면 심심해.
    나랑 계속 같이 놀아줬으면 좋겠어!
  ja: |-
    指揮官がいないとつまんない。
    ずっと一緒に遊んでほしいな！
c111_Attractive_Up_3:
  en: Hehe! You're the only one I won't bite, that's the truth!
  ko: |-
    헤헤헤! 다른 인간은 다 물어도 지휘관은 안 물어뜯을게!
    약속해!
  ja: |-
    へへへ！
    他の人間には噛みついても、指揮官には噛みつかない！
    約束するよ！
c111_Party_Deploy_1:
  en: Are we going to play? Where at?
  ko: 우리 놀러 가? 어디로?
  ja: 遊びに行くの？どこに？
c111_Field_Touch_1:
  en: You rang?
  ko: 나 불렀어?
  ja: 私のこと呼んだ？
c111_Field_Go_1:
  en: I'll be there ASAP!
  ko: 저리로 갈게-!
  ja: そっちに行くねー！
c111_Battle_Enter_1:
  en: Pleasure incoming!
  ko: 재미있는 게 온다아!
  ja: 面白いのが来るよー！
c111_Battle_Ready_1:
  en: I'm ready to bite down and never let go!
  ko: 저거 죄다 물어뜯으면 되는 거지?
  ja: あれ全部噛みちぎればいいんでしょ？
c111_Battle_Ready_2:
  en: Hehehe! Here it comes... Here it is!
  ko: 이히히힛! 온다… 온다아!
  ja: イヒヒヒッ！来る…来るよぉ！
c111_Battle_Ready_3:
  en: Compliment me when I take them down!
  ko: 저거 다 죽이면 칭찬해 줄 거지?
  ja: あれ全部倒したら、褒めてくれるよね？
c111_Reload_1:
  en: Hehehe! I had a blast!
  ko: 히히히! 재밌다아-!
  ja: ヒヒヒ！楽しいなぁ～！
