580_name:
  en: Phantom
  ko: 팬텀
  ja: ファントム
581_name:
  en: Arcana
  ko: 아르카나
  ja: アルカナ
c582_Lobby_Touch_1:
  en: A-am I even worthy... of being in your presence?
  ko: 이, 이렇게 귀한 분 앞에 누추한 제가 와도 되는 걸까요….
  ja: |-
    こ、こんな尊いお方の前に、
    みすぼらしい私が立っていいんでしょうか…
c582_Lobby_Touch_2:
  en: |-
    Y-you... don't really want me here, do you?
    I'm sorry, I'm sorry, I'm sorry, I'm sorry for overstepping...
  ko: |-
    여, 역시 제가 여기 있는 게 싫으셨던 건가요…?
    죄송합니다죄송합니다죄송합니다주제넘어서죄송합니다….
  ja: |-
    や、やっぱり私がここに来るのは嫌だったんですか…？
    すみませんすみませんすみませんでしゃばってすみません…
c582_Lobby_Touch_3:
  en: I-if that's what you want, I'll go sit in the trash can over there...
  ko: 워, 원하시면 저기 쓰레기통에 들어가 있을게요….
  ja: お、お望みなら、あのゴミ箱に入ってますね…
c582_Lobby_Touch_Love_1:
  en: Just trust me from now on... I'll be watching your every move... Every morning,
    noon, evening, even in the dead of night... Hehehe...
  ko: |-
    앞으로 저만 믿어주세요… 매일 아침 점심 저녁 새벽…
    당신의 일거수일투족을 지켜보고 있을 테니까… 흐흐흐….
  ja: |-
    これから私だけを信じてください…
    毎日…朝、昼、晩、そして夜中まで…
    あなたの一挙手一投足を見守りますから…ふふふ…
c582_Lobby_Touch_Love_2:
  en: Ahh... I knew it. Fate must have led me here...
  ko: 아아… 역시 운명이 나를 이곳으로 이끈 거야….
  ja: ああ…やっぱり運命に導かれたのね…
c582_Lobby_Touch_Love_3:
  en: |-
    Hehehe... If a man and a woman find themselves alone in a place like this...
    There's really only one thing they should do. Don't you think?
  ko: |-
    으흐흐… 이런 곳에 남녀 단둘이 남는다면…
    해야 할 것은 하나밖에 없지 않나요?
  ja: |-
    うふふ…こんな場所に男女二人っきり…
    すべきことは、一つしかないでしょう？
c582_Lobby_Stay_1:
  en: |-
    H-huh...? Where did you go...?
    Y-you're not... meeting another woman, are you...?
  ko: |-
    어, 어라…? 어디 가신 거지…?
    서, 설마… 다른 여자를 만나고 있다거나… 그런 건 아니겠지…?
  ja: |-
    あ、あれ…？いったいどこへ…？
    …ほ、他の女と会ってるとか…？まさかそんなね…
c582_Lobby_Stay_Love_1:
  en: |-
    Hehehe... N-not here... I-I'm not ready yet...
    Ah...! H-hey... wh-when did you come back...?
  ko: |-
    으흐흐… 여기선 안 돼요… 아직 저는 마음의 준비가…
    아…! 다, 다, 당신…? 언제 돌아오셨던 건가요…?
  ja: |-
    ぐふふ…ここではダメですよ…まだ心の準備が…
    あっ…！あ、あ、あなた…？いつ戻ってきたんですか…？
c582_Outpost_Touch_1:
  en: I-I... just want to hurry back to my room...
  ko: 아아… 빠, 빨리 방에 돌아가고 싶어….
  ja: ああ…は、早く部屋に戻りたい…
c582_Outpost_Touch_2:
  en: Th-there are too many people here...
  ko: 여, 여긴 사람이 너무 많아….
  ja: こ、ここは人が多すぎる…
c582_Outpost_Touch_3:
  en: Eek...! Y-you scared me...
  ko: 흐익…! 까, 깜짝이야….
  ja: ひぃっ…！び、びっくりした…
c582_Gacha_Get_1:
  en: |-
    Oh! You finally came for me...!
    I knew we were destined to meet... Hehehe.
  ko: |-
    아아… 드디어 저를 찾아주셨군요…!
    역시 저희는 만나게 될 운명이었던 거예요… 으흐흐흐.
  ja: |-
    ああ…ついに私を見つけてくれたんですね…！
    やっぱり、私たちは出会う運命だったんです…うふふふ。
c582_Reinforce_1:
  en: Hehe, good... Now we can stay together a little longer...
  ko: 흐흐, 좋아… 이걸로 좀 더 오래 함께할 수 있어….
  ja: ふふ…これでずっと一緒にいられる…
c582_Reinforce_2:
  en: Hehehe... Does this mean I don't have to worry about being abandoned anymore?
  ko: 으흐흐… 이제 버림받을 걱정은 하지 않아도 되는 걸까요?
  ja: うふふ…これで捨てられる心配はしなくていいですよね？
c582_Reinforce_3:
  en: |-
    You're treating me so well...
    Does that mean you want to be with me forever...? Hehehe...
  ko: |-
    이렇게 챙겨주신다는 건…
    레이블과 평생을 함께하고 싶다는 의미…? 으흐흐….
  ja: |-
    こんなに気遣ってくれるということは…
    レーベルと一生を共にしたいということ…？ぐふふ…
c582_Gift_1:
  en: I-if you keep this up... I might start getting the wrong idea...
  ko: 계, 계속 이러시면… 저 오해해 버려요…?
  ja: こ、このままだと…勘違いしちゃいますよ…？
c582_Gift_2:
  en: Hehehe... I'll cherish the gift you gave me... Forever...
  ko: 흐흐흐… 당신이 준 선물… 소중히 간직할게요. 영원히….
  ja: ふふふ…あなたからのプレゼント…大切にしますね。永遠に…
c582_Gift_3:
  en: |-
    *Sniff sniff* Ohh, this smells just like you...
    If I sleep with it by my side... it'll feel like I'm sleeping next to you! Hehe...
  ko: |-
    킁킁… 아아… 이건 당신의 냄새…
    옆에 두고 자면… 당신과 자는 느낌이 나지 않을까요...? 으흐흐.
  ja: |-
    クンクン…ああ…これはあなたの匂い…隣に置いて寝たら…
    あなたに添い寝してもらってる気分になるのでは…？ぐふふ。
c582_Attractive_Up_1:
  en: Ahh... I could die happy today...
  ko: |-
    아아… 이 레이블,
    오늘부로 숨이 멎어버려도 좋아요….
  ja: |-
    ああ…このレーベル…
    今日、死んでもかまいません…
c582_Attractive_Up_2:
  en: I'll say it as many times as you want. I like you. I like you, I like you, I
    like you, I like you, I like you...
  ko: |-
    몇 번이라도 말해 드릴게요… 좋아해요.
    좋아해요좋아해요좋아해요좋아해요좋아해요….
  ja: |-
    何度でもお伝えします…好きです。
    好きです好きです好きです好きです好きです…
c582_Attractive_Up_3:
  en: For you, I'd give everything... My time, my money, even my entire life...
  ko: |-
    당신이라면 모든 걸 드릴 수 있어요…
    시간이든 돈이든 제 인생까지도 전부….
  ja: |-
    あなたになら、何でも差し上げます…
    時間、お金、私の人生…すべて…
c582_Party_Deploy_1:
  en: |-
    H-have you guys ever kissed? Well, I have...
    I-in my imagination, of course... Hehehe...
  ko: |-
    호, 혹시 다들 키스는 해보셨는지… 저는 해봤거든요…
    물론 상상이지만… 으흐흐.
  ja: |-
    み、みなさんキスの経験は…？私はありますよ…
    もちろん想像ですけど…ぐふふ。
c582_Field_Touch_1:
  en: Wh-what's the matter...? Did I do something wrong...?
  ko: 왜, 왜 그러시나요…? 제가 무슨 실수를…?
  ja: ど、どうかしました…？私、何かやっちゃいました…？
c582_Field_Go_1:
  en: I-I don't want to... But if that's what you want...
  ko: 시, 싫지만… 당신이 원한다면….
  ja: い、嫌ですけど…あなたが望むなら…
c582_Battle_Enter_1:
  en: Can someone like me really be of help...?
  ko: 과연 저 같은 게 도움이 될 수 있을지….
  ja: 私なんかが役に立てるんでしょうか…
c582_Battle_Ready_1:
  en: I have to show my best side...
  ko: 멋진 모습을 보여줘야만 해….
  ja: いいところを見せないと…
c582_Battle_Ready_2:
  en: If I win this battle... then I’m yours... Hehehe...
  ko: 이번 전투를 무사히 끝내면 당신에게… 으흐흐….
  ja: 戦闘が無事に終わったら…ぐふふ…
c582_Battle_Ready_3:
  en: Hehehe... Keep your eyes on me, all right?
  ko: 으흐흐… 잘 지켜봐 주셔야 해요…?
  ja: ちゃんと見ていてくださいね…？
c582_Reload_1:
  en: Reload, reload, reload...
  ko: 장전장전장전….
  ja: 装填装填装填…
c582_Reload_2:
  en: C-come on, reload...
  ko: 자, 장전 좀….
  ja: そ、装填を…
c582_Reload_3:
  en: I-I'll be quick. Just don't call me useless...
  ko: 빠, 빨리할 테니까 쓸모없다는 말만은….
  ja: す、すぐやるから「役立たず」って言わないで…
c582_Ult_Skill_Ready_1:
  en: I'll do anything you command...!
  ko: 당신의 명령이라면 무엇이든…!
  ja: あなたのご命令とあらば、何だって…！
c582_Ult_Skill_1:
  en: Ahh, yes... We were meant to be together...!
  ko: 아아… 그래. 우린 맺어질 운명이었던 거야…!
  ja: 私たち、結ばれる運命だったんだ…！
c582_FullBurst_1:
  en: I'll handle everything that bothers you...!
  ko: 당신을 귀찮게 하는 것들은 전부…!
  ja: あなたを煩わせるものは、すべて…！
c582_Kill_Monster_1:
  en: "... Die."
  ko: "…죽어줘."
  ja: "…消えて。"
c582_Kill_Monster_2:
  en: Hehehe... G-gotcha.
  ko: 흐흐흐… 자, 잡았다.
  ja: ふふふ…た、倒した。
c582_Kill_Monster_3:
  en: Get out of my way...
  ko: 방해하지 마….
  ja: 邪魔しないで…
c582_Damage_1:
  en: This is the worst...
  ko: 아아, 최악….
  ja: 最悪…
c582_Damage_2:
  en: I don't like this...
  ko: 기분 나빠….
  ja: 気に入らない…
c582_Damage_3:
  en: Why...?
  ko: 어째서…?
  ja: どうして…？
c582_Die_1:
  en: I'm sorry, I'm sorry, I'm sorry, I'm sorry for being useless...
  ko: 죄송합니다죄송합니다죄송합니다쓸모없어서 죄송합니다….
  ja: すみませんすみませんすみません役立たずですみません…
c582_Win_1:
  en: Now that every enemy standing between us is gone... does this mean we can finally
    hold our wedding...? Hehehe.
  ko: |-
    당신과 저를 방해하는 적은 다 사라졌으니…
    이제 결혼식을 올리면 되려나요…? 으흐흐.
  ja: |-
    私たちを邪魔する敵は消えたので…
    あとは結婚式を挙げるだけですね…？うふふ。
