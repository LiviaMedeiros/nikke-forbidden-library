  en: Sweetness of Love (Imagined)
  ko: 연애의 달콤함(상상)
  ja: 甘い恋愛（想像）
25822_description:
  en: |-
    ■ Activates at the start of battle. Affects all allies (except self).
    <color=#00AEFF><word_group=10094>Damage taken from Electric Code enemies</word_group> ▼ {description_value_05}% for {description_value_07} sec. Activates {description_value_06} time(s) per battle.</color>
    ■ Activates only while in Delusion status. Affects self.
    <color=#00AEFF><word_group=10014>Burst Gauge filling speed</word_group> ▲ {description_value_01}% continuously.
    ATK ▲ {description_value_02}% continuously.
    <word_group=10094>Damage taken from Electric Code enemies</word_group> ▼ {description_value_03}% continuously.</color>
    ■ Activates only while in Shared Delusion status. Affects all allies (except self).
    <color=#00AEFF>ATK ▲ {description_value_04}% of the caster's ATK continuously.</color>
  ko: |-
    ■ 전투 시작 시 자신을 제외한 아군 전체에게
    <color=#00AEFF>[<word_group=10094>전격 코드 적으로부터 받는 대미지</word_group> {description_value_05}% ▼] [{description_value_07}초 유지] [전투 중 {description_value_06}회 발동]</color>
    ■ 자신이 망상 상태일 때 한하여 자신에게
    <color=#00AEFF>[<word_group=10014>버스트 게이지 충전 속도</word_group> {description_value_01}% ▲] [지속]
    [공격력 {description_value_02}% ▲] [지속]
    [<word_group=10094>전격 코드 적으로부터 받는 대미지</word_group> {description_value_03}% ▼] [지속]</color>
    ■ 자신이 망상 공유 상태일 때 한하여 자신을 제외한 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_04}% ▲] [지속]</color>
  ja: |-
    ■戦闘開始時自分を除く味方全体に
    <color=#00AEFF>「<word_group=10094>電撃コードの敵から受けるダメージ</word_group>
    {description_value_05}％▼」「{description_value_07}秒間維持」「戦闘中{description_value_06}回発動」</color>
    ■自分が妄想状態の時に限り、自分に
    <color=#00AEFF>「<word_group=10014>バーストゲージのチャージ速度</word_group>{description_value_01}％▲」「持続」
    「攻撃力{description_value_02}％▲」「持続」
    「<word_group=10094>電撃コードの敵から受けるダメージ</word_group>
    {description_value_03}％▼」「持続」</color>
    ■自分が妄想共有状態の時に限り、
    自分を除く味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_04}％▲」
    「持続」</color>
