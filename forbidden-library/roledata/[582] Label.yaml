---
582_name:
  en: Label
  ko: 레이블
  ja: レーベル
c582_description:
  en: |-
    A librarian at the Ark's library who works alongside Phantom.
    She keeps her distance from others due to her chronic delusions and gloomy personality, but deep down she craves friendship and love, and dreams of the day she'll finally find them.
  ko: |-
    팬텀과 함께 방주의 도서관에서 사서로 일하고 있다.
    고질적인 망상증과 음침한 성격으로 인해 사람들과 거리를 두게 되지만,
    사실 마음속으로는 우정과 사랑을 갈구하며 그날이 오기를 꿈꾸고 있다.
  ja: |-
    ファントムと共にアークの図書館で司書として働いている。
    慢性的な妄想癖と陰気な性格のために
    皆から距離を置かれているが、
    誰よりも友情と愛情に飢えており、
    心が満たされる日を夢見ている。
