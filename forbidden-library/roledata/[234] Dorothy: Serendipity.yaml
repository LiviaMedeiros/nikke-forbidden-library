231_name:
  en: Isabel
  ko: 이사벨
  ja: イサベル
230_name:
  en: Harran
  ko: 하란
  ja: ハラン
232_name:
  en: Noah
  ko: 노아
  ja: ノア
233_name:
  en: Dorothy
  ko: 도로시
  ja: ドロシー
c234_Lobby_Touch_1:
  en: |-
    Why that look?
    Does seeing me in this outfit surprise you?
  ko: |-
    뭐죠, 그 표정은?
    제가 이런 차림을 하고 있으니, 놀라우신가요?
  ja: |-
    その表情は何ですか？
    私がこのような格好をしているからでしょうか。
c234_Lobby_Touch_2:
  en: |-
    I will opt out of swimming.
    I cannot bear the idea of my clothes getting wet.
  ko: |-
    수영은 됐어요.
    옷이 젖는 건 딱 질색이라서요.
  ja: |-
    泳げはします。
    ただ服を濡らしたくないのです。
c234_Lobby_Touch_3:
  en: I sincerely hope I can find it here.
  ko: 여기서는 꼭 찾을 수 있었으면 좋겠네요.
  ja: ここで見つけられることを願っています。
c234_Lobby_Touch_Love_1:
  en: Hehe, today is truly a joyous day, for I can be with you.
  ko: |-
    후후, 오늘은 정말 기쁜 날이에요.
    함께 있을 수 있으니까요.
  ja: |-
    ふふ、今日は本当にいい日ですね。
    一緒にいられるのですから。
c234_Lobby_Touch_Love_2:
  en: |-
    Come and join me, if you would.
    I was just about to pour myself some tea.
  ko: |-
    자, 이리 오세요.
    마침, 티타임을 즐길 예정이었거든요.
  ja: |-
    さあ、どうぞこちらへ。
    ちょうど今、お茶の時間にしようと思っていたのですよ。
c234_Lobby_Touch_Love_3:
  en: "This is a parasol which I am rather fond of. \nWhat do you think of it?"
  ko: |-
    제가 참 마음에 들어 하는 양산이랍니다.
    어떤가요?
  ja: |-
    私のお気に入りの日傘です。
    似合っていますか？
c234_Lobby_Stay_1:
  en: |-
    The sunlight is quite intense here,
    so I hope you won't keep me waiting for too long.
  ko: |-
    여긴 햇살이 따가우니,
    너무 오래 기다리게 하진 않았으면 좋겠네요.
  ja: |-
    ここは日差しが強すぎます。
    あまり私を待たせないでくださいね。
c234_Lobby_Stay_Love_1:
  en: |-
    Enjoying some tea with a change of scenery isn't so bad, I suppose.
    All the same, please do hurry back.
  ko: |-
    뭐, 색다른 경치에서 즐기는 티타임도 그리 나쁘진 않네요.
    얼른 다녀와요.
  ja: |-
    いつもと違う場所で楽しむティータイムも悪くはありませんね。
    早く帰ってきてください。
c234_Outpost_Touch_1:
  en: "The air is incredibly stuffy here. \nLet's leave quickly once you are finished."
  ko: |-
    여긴 늘 공기가 답답하네요.
    볼일 끝났으면 얼른 나가죠.
  ja: |-
    ここは息苦しいです。
    用事が終わり次第、 早く行きましょう。
c234_Outpost_Touch_2:
  en: There's a place here that sells parasols?
  ko: 이곳에도 양산을 파는 곳이 있었군요?
  ja: ここでも日傘を 売っているのですね。
c234_Outpost_Touch_3:
  en: |-
    Marigold... It's been a while.
    Someone once roasted and brewed it for me a long time ago.
  ko: |-
    마리골드… 오랜만이네요.
    예전에 누가 직접 볶아서 우려준 적이 있었죠.
  ja: |-
    マリーゴールド…… 久しぶりですね。
    昔、誰かが炒って 淹れてくれたことがありました。
c234_Gacha_Get_1:
  en: Somehow, I have an auspicious premonition that I might meet her today.
  ko: |-
    오늘은 왠지, 만날 수 있을 것 같은
    그런 행복한 예감이 들어요.
  ja: 今日はなんだか会えそうな、そんな幸せな予感がするのです。
c234_Reinforce_1:
  en: That is a wise judgment. I will prove it by showing you the results.
  ko: 현명한 판단이에요, 결과로 증명해 보일게요.
  ja: 賢明な判断です。お見せしましょう。
c234_Reinforce_2:
  en: I shall ensure you do not regret placing your trust in me.
  ko: 그 신뢰, 후회하지 않게 해드리죠.
  ja: 後悔はさせません。
c234_Reinforce_3:
  en: "Are you still uneasy? \nThen I suppose I have no choice but to show you precisely
    what I'm capable of."
  ko: |-
    아직도 불안하세요?
    그럼 제가 누군지 제대로 보여드릴 수밖에 없겠네요.
  ja: |-
    まだ不安なのですか？
    では私が何者なのか、しっかりお見せするしかありませんね。
c234_Gift_1:
  en: Did I mention that I was fond of this?
  ko: 제가 이걸 좋아한다고 얘기한 적 있던가요?
  ja: これが好きだとお話したことがありましたか？
c234_Gift_2:
  en: Given your sincerity, I shall accept it gracefully.
  ko: 성의를 봐서, 잘 받아둘게요.
  ja: せっかくのご厚意ですので、大切にいたします。
c234_Gift_3:
  en: If the opportunity arises, I shall repay you.
  ko: 기회가 된다면 보답해 드리도록 하죠.
  ja: 機会があれば、お返しさせてください。
c234_Attractive_Up_1:
  en: Your behavior is always a subject of fascination for me, Your Grace.
  ko: 귀하는 늘 흥미로운 행동을 하시네요.
  ja: あなたはいつも興味深い行動をなさいますね。
c234_Attractive_Up_2:
  en: "You are quite fortunate. \nI was just preparing some high-grade tea. Would
    you care for a taste?"
  ko: |-
    운이 좋으시네요.
    마침 좋은 차를 준비하던 참인데, 맛보시겠어요?
  ja: |-
    運がいいですね。ちょうど今おいしいお茶を淹れたところです。
    一杯いかがですか？
c234_Attractive_Up_3:
  en: From here on out, I shall keep watch over you.
  ko: 앞으로도 귀하를 지켜보겠어요.
  ja: これからも、あなたを見守ります。
c234_Party_Deploy_1:
  en: As it's a rare occasion, I shall take the lead.
  ko: 모처럼이니, 제가 앞장서드리죠.
  ja: せっかくですので、私が先頭に立ちます。
c234_Field_Touch_1:
  en: You called?
  ko: 부르셨나요?
  ja: お呼びですか？
c234_Field_Go_1:
  en: I shall proceed in that direction.
  ko: 그쪽으로 가드리죠.
  ja: そちらに向かいます。
c234_Battle_Enter_1:
  en: Let's go.
  ko: 가죠.
  ja: 行きましょう。
c234_Battle_Ready_1:
  en: What is there to be concerned about when I am around?
  ko: 제가 있는데 뭐가 걱정인가요?
  ja: 私がいる限り、何の心配もいりません。
c234_Battle_Ready_2:
  en: It has been quite some time since I felt such pleasant emotions.
  ko: 후후, 이런 즐거운 기분 오랜만이네요.
  ja: ふふ。こんなに楽しい気持ちになるのは久しぶりです。
c234_Battle_Ready_3:
  en: We will not be defeated by anyone now.
  ko: 지금 우리는 누구에게도 지지 않아요.
  ja: 今の私たちは、誰にも負けません。
c234_Reload_1:
  en: One moment. I must reload.
  ko: 잠시, 재장전할게요.
  ja: リロードします。
c234_Reload_2:
  en: It is reassuring to have you by my side.
  ko: 곁에 있어 줘서 든든하네요.
  ja: 近くにいてくれるので、心強いです。
c234_Reload_3:
  en: I absolutely detest becoming unclean.
  ko: 흠, 더러워지는 건 질색인데.
  ja: 服が汚れるのは嫌ですね。
c234_Ult_Skill_Ready_1:
  en: Are you suggesting we attempt this now?
  ko: 지금, 해보자는 거죠?
  ja: 今こそ勝負ということですね？
c234_Ult_Skill_1:
  en: Stop, it's cold... Heh, it's really cold!
  ko: 차가워요… 후후, 차갑다니까요!
  ja: 冷たいです…ふふ、冷たいですってば！
c234_FullBurst_1:
  en: Now! Push through to the very end!
  ko: 자, 끝까지 밀어붙여요!
  ja: さあ、最後まで参りましょう！
c234_Kill_Monster_1:
  en: That was easy.
  ko: 쉽네요.
  ja: 楽勝です。
c234_Kill_Monster_2:
  en: Didn't I tell you not to worry?
  ko: 걱정 말라고 했죠?
  ja: 心配いらないと申し上げましたよね？
c234_Kill_Monster_3:
  en: It has concluded.
  ko: 마무리했어요.
  ja: 片付けました。
c234_Damage_1:
  en: Agh!
  ko: 아윽!
  ja: ううっ…！
c234_Damage_2:
  en: Tsk.
  ko: 칫.
  ja: チッ。
c234_Damage_3:
  en: Ugh!
  ko: 큭!
  ja: くうっ！
c234_Die_1:
  en: I had hoped to spend a little more time together...
  ko: 좀 더 오랜 시간을 같이 보내고 싶었는데….
  ja: もう少し一緒にいたかったのですが…
c234_Win_1:
  en: Hehe, now we can finally get back to spending time together, just the two of
    us.
  ko: 후후, 이제야 둘만의 즐거운 시간을 이어갈 수 있겠네요.
  ja: ふふ、やっと2人だけの楽しい時間を過ごせそうですね。
