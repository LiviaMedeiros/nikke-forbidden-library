---
234_name:
  en: 'Dorothy: Serendipity'
  ko: '도로시 : 세렌디피티'
  ja: ドロシー：セレンディピティ
c234_description:
  en: |-
    To investigate the luxury cruise ship Utopia, Dorothy heads to the surface.
    She's packed plenty of supplies, as if expecting something.
    But the investigation mission itself seems to be a low priority for her, as she clearly has her own agenda.
  ko: |-
    호화 크루즈 유토피아 호를 조사하기 위해 지상으로 올라온 도로시.
    뭔가를 기대한 듯 각종 용품을 잔뜩 챙겨왔다.
    조사 임무는 뒷전인 듯 보이며, 도로시만의 목적이 있는 듯하다.
  ja: |-
    豪華客船ユートピア号を調査するため、
    地上へやってきたドロシー。
    何かを期待しているかのように、
    様々なアイテムを用意している。
    調査任務は二の次のようで、何か別の目的があるようだ。
234_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_234:
  en: 'Dorothy: Serendipity''s Spare Body'
  ko: '도로시 : 세렌디피티 스페어 바디'
  ja: ドロシー：セレンディピティのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
22342_name:
  en: Radiant Wings
  ko: 광익
  ja: 光翼
22342_description:
  en: |-
    ■ Activates when entering battle. Affects self.
    <color=#00AEFF><word_group=10042>Pierce damage</word_group> ▲ {description_value_01}% continuously.</color>
    ■ Activates only during Full Burst. Affects self.
    <color=#00AEFF>ATK ▲ {description_value_02}% continuously.
    Hit Rate ▲ {description_value_03}% continuously.</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[<word_group=10042>관통 대미지</word_group> {description_value_01}% ▲] [지속]</color>
    ■ 풀버스트 타임 지속 중일 때 한하여 자신에게
    <color=#00AEFF>[공격력 {description_value_02}% ▲] [지속]
    [명중률 {description_value_03}% ▲] [지속]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「<word_group=10042>貫通ダメージ</word_group> {description_value_01}％▲」「持続」</color>
    ■フルバーストタイム発動中のみ、自分に
    <color=#00AEFF>「攻撃力{description_value_02}％▲」「持続」
    「命中率{description_value_03}％▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22341_name:
  en: Flash
  ko: 섬광
  ja: 閃耀
22341_description:
  en: |-
    ■ Activates when hitting the target with {description_value_01} <word_group=10038>pellets</word_group>. Affects self.
    <color=#00AEFF>Gains Pierce for {description_value_02} round(s).
    Hit Rate ▲ {description_value_03}% for {description_value_02} round(s).
    Attack damage ▲ {description_value_04}% for {description_value_02} round(s).
    <word_group=10038>Pellet</word_group> count is fixed at 1 for {description_value_02} round(s).</color>
    ■ Activates when hitting the target with {description_value_05} <word_group=10038>pellets</word_group>. Affects self.
    <color=#00AEFF>Expands Pierce range by {description_value_06}% for {description_value_07} round(s).</color>
  ko: |-
    ■ <word_group=10038>펠릿</word_group> {description_value_01}회 명중 시 자신에게
    <color=#00AEFF>[관통 특화] [{description_value_02}발 유지]
    [명중률 {description_value_03}% ▲] [{description_value_02}발 유지]
    [공격 대미지 {description_value_04}% ▲] [{description_value_02}발 유지]
    [<word_group=10038>펠릿</word_group> 개수 1개로 고정] [{description_value_02}발 유지]</color>
    ■ <word_group=10038>펠릿</word_group> {description_value_05}회 명중 시 자신에게
    <color=#00AEFF>[관통 범위 {description_value_06}% 확장] [{description_value_07}발 유지]</color>
  ja: |-
    ■<word_group=10038>ペレット</word_group>が{description_value_01}回命中した時、自分に
    <color=#00AEFF>「貫通特化」「{description_value_02}発間維持」
    「命中率{description_value_03}％▲」「{description_value_02}発間維持」
    「攻撃ダメージ{description_value_04}％▲」「{description_value_02}発間維持」
    「<word_group=10038>ペレット</word_group>の数を1個に固定」「{description_value_02}発間維持」</color>
    ■<word_group=10038>ペレット</word_group>が{description_value_05}回命中した時、自分に
    <color=#00AEFF>「貫通範囲{description_value_06}％拡大」「{description_value_07}発間維持」</color>
skill_name_1002:
