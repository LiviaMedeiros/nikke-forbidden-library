  en: False Salvation
  ko: 위구원
  ja: 偽救
12343_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Attack speed ▲ {description_value_01}% for {description_value_02} sec.
    ATK ▲ {description_value_03}% for {description_value_04} sec.
    Number of <word_group=10038>pellets</word_group> ▲ {description_value_05} for {description_value_06} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[공격 속도 {description_value_01}% ▲] [{description_value_02}초 유지]
    [공격력 {description_value_03}% ▲] [{description_value_04}초 유지]
    [<word_group=10038>펠릿</word_group> 개수 {description_value_05}개 ▲] [{description_value_06}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「攻撃速度{description_value_01}％▲」「{description_value_02}秒間維持」
    「攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」
    「<word_group=10038>ペレット</word_group>数{description_value_05}個▲」「{description_value_06}秒間維持」</color>
