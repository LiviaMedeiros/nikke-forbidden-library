---
193_name:
  en: Neve
  ko: 네베
  ja: ネヴェ
c193_description:
  en: |-
    A Nikke subordinate of the Unlimited Squad, she is always searching for polar bears.
    Has a proclivity for hibernating, as she feels imitating the behavior of polar bears is the key to finding them.
  ko: |-
    북극곰을 찾아 헤메는 언리미티드 스쿼드 소속의 니케.
    북극곰을 찾으려면 그들의 행동방식을 따라 해야 한다며, 자주 동면에 들곤 한다.
  ja: |-
    ホッキョクグマを探し求めるアンリミテッド部隊所属のニケ。
    ホッキョクグマを見つけるには、彼らの行動方式にならうべきだという主張のもと、よく冬眠している。
193_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_193:
  en: Neve's Spare Body
  ko: 네베 스페어 바디
  ja: ネヴェのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
21932_name:
  en: Hibernation
  ko: 북극곰의 겨울잠
  ja: ホッキョクグマの冬眠
21932_description:
  en: |-
    ■ Activates when entering Full Burst. Affects self.
    <color=#00AEFF>Deals for Pierce for {description_value_01} round(s).
    ATK ▲ {description_value_02}% for {description_value_03} round(s).</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[관통 특화] [{description_value_01}발 유지]
    [공격력 {description_value_02}% ▲] [{description_value_03}발 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「貫通特化」「{description_value_01}発間維持」
    「攻撃力{description_value_02}％▲」「{description_value_03}発間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
11931_name:
  en: Bear Power
  ko: 북극곰의 힘
  ja: ホッキョクグマの力
11931_description:
  en: "■ Affects {description_value_01} enemy unit(s) with the lowest remaining HP.
    \n<color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group>
    ATK as damage.</color>"
  ko: |-
    ■ 남은 체력 비율이 가장 낮은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]</color>
  ja: |-
    ■残りのHPの割合が最も低い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11933_name:
  en: Roar
  ko: 북극곰의 포효
  ja: ホッキョクグマの遠吠え
11933_description:
  en: "■ Affects self. \n<color=#00AEFF>Critical Rate ▲ {description_value_01}% for
    {description_value_02} sec. \nHit Rate ▲ {description_value_03}% for {description_value_04}
    sec.</color>"
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[크리티컬 확률 {description_value_01}% ▲] [{description_value_02}초 유지]
    [명중률 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「クリティカル確率{description_value_01}％▲」「{description_value_02}秒間維持」
    「命中率{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1001:
