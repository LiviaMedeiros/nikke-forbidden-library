191_name:
  en: Alice
  ko: 앨리스
  ja: アリス
190_name:
  en: Ludmilla
  ko: 루드밀라
  ja: ルドミラ
192_name:
  en: Tove
  ko: 토브
  ja: トーブ
194_name:
  en: 'Ludmilla: Winter Owner'
  ko: '루드밀라 : 윈터 오너'
  ja: ルドミラ：ウィンターオーナー
195_name:
  en: 'Alice: Wonderland Bunny'
  ko: '앨리스 : 원더랜드 바니'
  ja: アリス：ワンダーランドバニー
c193_Lobby_Touch_1:
  en: "*Yawn* Have you ever seen a polar bear before? If not, forget I asked."
  ko: |-
    하아암~ 혹시 북극곰 보셨나요?
    못 봤으면 말고요~
  ja: |-
    ふわぁ～
    ホッキョクグマ見ましたか？
    見てなかったら別にいいですけど～
c193_Lobby_Touch_2:
  en: No matter how much I sleep, I'm always a little bit tired.
  ko: 자도 자도 졸린 건 어쩔 수 없네요~
  ja: いくら寝ても眠いのは仕方ありませんね～
c193_Lobby_Touch_3:
  en: Can I rest my eyes for a little bit?
  ko: 조금만 자고 있어도 될까요~?
  ja: ちょっと眠ってもいいですか～？
c193_Lobby_Touch_Love_1:
  en: Why don't we go looking for polar bears together?
  ko: 큰곰 씨~ 같이 북극곰 찾으러 가요~
  ja: |-
    ヒグマさん～
    一緒にホッキョクグマを探しに行きましょう～
c193_Lobby_Touch_Love_2:
  en: All I want to do is give you a big bear hug and go to sleep... Oh, you won't
    break or anything, will you?
  ko: |-
    포근하고 따뜻한 큰곰 씨를 껴안고 자고 싶네요~
    아, 뼈가 부러지려나?
  ja: |-
    ふんわり暖かなヒグマさんを抱いて眠りたいですね～
    あ、骨が折れてしまうかな？
c193_Lobby_Touch_Love_3:
  en: Oh Burly Bear, you're so warm and cuddly.
  ko: 포근하고 따뜻한 큰곰 씨가 좋아요~
  ja: ふんわり暖かなヒグマさんが好きです～
c193_Lobby_Stay_1:
  en: Where'd you go? I'm struggling to stay awake here...
  ko: 지금 잠 오는 거 참고 있는데 어디가신 거예요?
  ja: 今眠いの我慢しているのに、どこに行ったんですか？
c193_Lobby_Stay_Love_1:
  en: You didn't go looking for polar bears without me, did you?
  ko: 저만 두고 북극곰 찾으러 가신 건 아니죠~?
  ja: 私を放置してホッキョクグマを探しに行ったんじゃないですよね～？
c193_Outpost_Touch_1:
  en: Where can you find polar bears? Perhaps... there aren't any here?
  ko: |-
    북극곰을 어디서 볼 수 있죠~?
    설마… 이곳엔 없나요?
  ja: |-
    ホッキョクグマは どこで見れますか～？
    まさか… ここにはいないんですか？
c193_Outpost_Touch_2:
  en: "*Yaaawn* Can you help me find somewhere I can sleep?"
  ko: |-
    하아암~ 어디 잘 곳 없나~
    같이 찾아봐 주실래요~?
  ja: |-
    ふわぁ～
    どこか眠れるところ ないかな～
    一緒に探して くれませんか～？
c193_Outpost_Touch_3:
  en: I was just about to fall asleep, but then I remembered something.
  ko: |-
    지금 막 잠들려고 했는데.
    잠 깼잖아요.
  ja: 今ちょうど 眠るところだったのに、 目が覚めてしまったじゃ ないですか。
c193_Gacha_Get_1:
  en: So sleepy... Let me know if you see a polar bear.
  ko: |-
    하아암~ 졸려.
    북극곰을 본다면 저에게 알려주세요~
  ja: |-
    ふわぁ～眠い。
    ホッキョクグマを見つけたら教えてくださいね～
c193_Reinforce_1:
  en: I feel like I've gotten stronger but... I'm still sleepy.
  ko: 강해진 것 같 긴 한데…. 졸린 건 똑같네요.
  ja: |-
    強くなったようですが…
    眠いのは変わりませんね。
c193_Reinforce_2:
  en: Falling asleep...
  ko: 잠이 쏟아져요~
  ja: すごく眠いです～
c193_Reinforce_3:
  en: If I want to catch a glimpse of a polar bear, I've got to keep at it.
  ko: 힘내서 북극곰 찾으러 가야겠어요~
  ja: 頑張ってホッキョクグマを探しに行かないと～
c193_Gift_1:
  en: Wowee, is that a polar bear plushie?! Oh, it's not... Well, it's still really
    nice.
  ko: |-
    와아~ 혹시 북극곰 인형인가요?
    음… 아니지만 괜찮아요~
  ja: |-
    わあ～もしかして、ホッキョクグマのぬいぐるみですか？
    あ…こういうのもいいですね～
c193_Gift_2:
  en: Thanks, Burly Bear.
  ko: 고마워요. 큰 곰 씨~
  ja: ありがとう、ヒグマさん～
c193_Gift_3:
  en: Just for you, I'll find a polar bear so you can get a good look at one.
  ko: 보답으로 북극곰을 꼭 보여드릴게요~
  ja: お礼に必ずホッキョクグマをお見せしますね～
c193_Attractive_Up_1:
  en: |-
    Whenever I'm around you, it's like my fatigue just melts away...
    Was it that obvious I was lying?
  ko: |-
    큰 곰 씨랑 있으면 잠이 안 와요~
    …거짓말 티 났나요~?
  ja: |-
    ヒグマさんといると眠くならないのです～
    …嘘って分かっちゃいました～？
c193_Attractive_Up_2:
  en: Could I maybe... sleep beside you?
  ko: 혹시… 옆에서 자도 될까요~?
  ja: あの…隣で眠ってもいいですか～？
c193_Attractive_Up_3:
  en: You're the first thing I've ever liked more than polar bears.
  ko: 북극곰보다 좋은 건 큰곰 씨가 처음이에요.
  ja: ホッキョクグマよりも好きになったのは、ヒグマさんが初めてです。
c193_Party_Deploy_1:
  en: Off to find some polar bears!
  ko: 북극곰 찾으러 출발~
  ja: ホッキョクグマを探しに、出発～
c193_Field_Touch_1:
  en: Did you call me?
  ko: 부르셨나요~?
  ja: お呼びですか～？
c193_Field_Go_1:
  en: Should we go?
  ko: 가볼까요~?
  ja: 行きましょうか～？
c193_Battle_Enter_1:
  en: "*Yawn* I'm ready."
  ko: 하아암~ 준비됐어요~
  ja: ふわぁ～準備できました～
c193_Battle_Ready_1:
  en: After this battle, I'll go search for a polar bear.
  ko: 전투 끝나면 북극곰 찾으러 갈 거예요~
  ja: 戦闘が終わったら、ホッキョクグマを探しに行きます～
c193_Battle_Ready_2:
  en: You'll need to wake me up if I zonk out.
  ko: 제가 졸면 깨워주셔야 해요~
  ja: 私がウトウトしてたら、起こしてくださいね～
c193_Battle_Ready_3:
  en: Think we should scrounge around for what polar bears eat?
  ko: 북극곰의 먹이를 찾으러 가볼까요~
  ja: ホッキョクグマのエサを探しに行きましょうか～
c193_Reload_1:
  en: Reloading!
  ko: 리~로드~
  ja: リロード～
c193_Reload_2:
  en: Relax, what's the rush?
  ko: 그렇게 서두를 필요 없어요~
  ja: そんなに急ぐ必要はありません～
c193_Reload_3:
  en: "... I almost fell asleep."
  ko: "…졸 뻔했어요."
  ja: "…居眠りするところでした。"
c193_Ult_Skill_Ready_1:
  en: Watch this, Burly Bear.
  ko: 큰 곰씨~
  ja: ヒグマさ～ん。
c193_Ult_Skill_1:
  en: Polar Bear Power!
  ko: 북극곰 파워~
  ja: ホッキョクグマ・パワ～
c193_FullBurst_1:
  en: "*Yawwwwn*"
  ko: 하아아암~!
  ja: ふわぁぁ～！
c193_Kill_Monster_1:
  en: Gotcha!
  ko: 잡았네요~
  ja: やりましたね～
c193_Kill_Monster_2:
  en: This is easy.
  ko: 식은 죽 먹기네요~
  ja: 朝飯前ですね～
c193_Kill_Monster_3:
  en: "*Yawn* I'm feeling a little foggy."
  ko: 하아암~ 잠 온다.
  ja: ふわぁ～眠い。
c193_Damage_1:
  en: Ugh.
  ko: 윽.
  ja: うっ。
c193_Damage_2:
  en: Argh!
  ko: 앗!
  ja: はっ！
c193_Damage_3:
