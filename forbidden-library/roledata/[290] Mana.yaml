    ■通常攻撃で10回攻撃した時、
    自分がマターガンマ状態なら味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの
    {description_value_02}％回復」</color>
    ■味方が戦闘不能時、自分が
    マターガンマ状態なら
    自分を除く戦闘不能状態の
    <word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_03}機に
    <color=#00AEFF>「HP{description_value_04}％で復活」</color>
    ■味方が戦闘不能時、自分に
    <color=#00AEFF>「マターガンマ解除」</color>
