291_name:
  en: Ether
  ko: 에테르
  ja: エーテル
c290_Lobby_Touch_1:
  en: Phew... Er, I'm not tired! Honestly.
  ko: "…후우. 피, 피곤한 거 아닙니다."
  ja: "…ふう。つ、疲れてなんかいませんよ。"
c290_Lobby_Touch_2:
  en: I'm sorry, but could you not bother me?
  ko: 죄송하지만 건드리지 말아 주시죠…!
  ja: すみませんが…触らないでください。
c290_Lobby_Touch_3:
  en: Don't tell me I have to work overtime...
  ko: 설마 추가 업무입니까?
  ja: まさか、追加業務ですか？
c290_Lobby_Touch_Love_1:
  en: How about grabbing a drink together later?
  ko: 이따가 같이 술이나 한잔하러 가시죠.
  ja: 後でお酒でも飲みに行きましょう。
c290_Lobby_Touch_Love_2:
  en: I was feeling tired, but seeing your face puts a little pep in my step, Commander.
  ko: 피곤했는데 지휘관 얼굴을 보니 좀 낫군요.
  ja: 指揮官の顔を見たら、元気が出てきました。
c290_Lobby_Touch_Love_3:
  en: Wh-why are you poking me?
  ko: 왜, 왜 찌르시는 거죠?
  ja: ど、どうしてつっつくのですか？
c290_Lobby_Stay_1:
  en: "*Sigh*... I don't have time for this."
  ko: 하아, 여기서 이러고 있을 시간이 없는데….
  ja: はあ…ここでこんなことをしている暇はないのですが…
c290_Lobby_Stay_Love_1:
  en: Where did you go, Commander? I made time to see you.
  ko: 지휘관, 짬 내서 얼굴 보러 온 건데 어딜 가신 거죠?
  ja: |-
    指揮官…仕事の合間を見て会いに来たのに、
    どこに行かれたのでしょう？
c290_Outpost_Touch_1:
  en: I'm on my way to the library to gather some materials.
  ko: 도서관에 자료를 찾으러 가는 길입니다.
  ja: 資料を探しに、 図書館へ行くところです。
c290_Outpost_Touch_2:
  en: The work never seems to end.
  ko: 일은 해도 해도 끝이 안 보이네요.
  ja: いくらやっても、 仕事が減りません。
c290_Outpost_Touch_3:
  en: Ever since I got here, it feels like there's been even more work to do.
  ko: 여기에 오고 나서 일이 더 많아진 것 같습니다.
  ja: ここに来てから、 より仕事が増えた気がします。
c290_Gacha_Get_1:
  en: "*Sigh*... Looks like I'm going to be busier for the time being."
  ko: 하아… 당분간 더 바빠지겠군요.
  ja: はぁ…また忙しくなりそうですね。
c290_Reinforce_1:
  en: The stronger I become, the more work there seems to be.
  ko: 강해진 만큼 일이 더 많아지겠군요.
  ja: 強くなった分、もっと仕事が増えそうですね…
c290_Reinforce_2:
  en: Thank you for trusting me.
  ko: 믿어주셔서 감사합니다.
  ja: 信じてくださって、ありがとうございます。
c290_Reinforce_3:
  en: Does this mean... I need to work even harder from here on out?
  ko: 앞으로 더 열심히 일하라는… 그런 겁니까?
  ja: より一生懸命働け…という意味でしょうか。
c290_Gift_1:
  en: I... I'm not sure if I deserve to receive something like this.
  ko: 제가… 이런 걸 받아도 될지 잘 모르겠습니다.
  ja: 私がこんなものを頂いてもいいのでしょうか。
c290_Gift_2:
  en: Oh my... thank you.
  ko: 아… 감사합니다.
  ja: あ…ありがとうございます。
c290_Gift_3:
  en: What kind of work are you planning to assign me with a gift like this...
  ko: 어떤 일을 시키시려고 이런 선물을….
  ja: |-
    プレゼントまでくださるなんて…
    いったいどんな仕事をさせるおつもりでしょうか…
c290_Attractive_Up_1:
  en: I find myself thinking more and more about you.
  ko: 지휘관이 점점 신경 쓰이는군요….
  ja: 指揮官のことがますます気になってしまいます…
c290_Attractive_Up_2:
  en: Lately, whenever I drink, I end up looking for you.
  ko: 요새 술만 마시면 지휘관을 그렇게 찾는대요.
  ja: 最近はお酒を飲んだら必ず、指揮官の姿を探してしまうようです…
c290_Attractive_Up_3:
  en: I can't concentrate on work because I keep thinking about you.
  ko: 지휘관 생각 때문에 일에 집중이 잘 안됩니다.
  ja: 指揮官のことで頭がいっぱいで、仕事に集中できません。
c290_Party_Deploy_1:
  en: More work again?
  ko: 또 새로운 일입니까?
  ja: また新しい仕事ですか？
c290_Field_Touch_1:
  en: You called?
  ko: 부르셨습니까?
  ja: お呼びでしょうか？
c290_Field_Go_1:
  en: Moving out.
  ko: 이동합니다.
  ja: 移動します。
c290_Battle_Enter_1:
  en: Enemy spotted, engaging!
  ko: 적 발견, 교전합니다!
  ja: 敵を発見、交戦します！
c290_Battle_Ready_1:
  en: Moving in.
  ko: 진입합니다.
  ja: 進入します。
c290_Battle_Ready_2:
  en: Encounter!
  ko: 인카운터!
  ja: エンカウンター！
c290_Battle_Ready_3:
  en: I hope this is the last task.
  ko: 마지막 업무였으면 좋겠습니다.
  ja: これが最後の仕事であることを願います。
c290_Reload_1:
  en: Reload.
  ko: 리로드.
  ja: リロード。
c290_Reload_2:
  en: Reloading.
  ko: 장전합니다.
  ja: 装填します。
c290_Reload_3:
  en: Let's head back.
  ko: 다시 가보죠.
  ja: もう一度行きましょう。
c290_Ult_Skill_Ready_1:
  en: Reporting in.
  ko: 보고드립니다.
  ja: ご報告いたします。
c290_Ult_Skill_1:
  en: Once I finish the final task... huh?
  ko: 마무리 작업만 하면… 어?
  ja: あとは最終確認を…え？
c290_FullBurst_1:
  en: Let's wrap this up.
  ko: 슬슬 마무리하죠.
  ja: そろそろ終わりにしましょう。
c290_Kill_Monster_1:
  en: I've handled it.
  ko: 처리했습니다.
  ja: 処理しました。
c290_Kill_Monster_2:
  en: It's nothing special.
  ko: 별거 아니군요.
  ja: 大したことありませんね。
c290_Kill_Monster_3:
  en: Target eliminated.
  ko: 처치 완료.
  ja: 処理完了。
c290_Damage_1:
  en: Ow!
  ko: 윽!
  ja: うっ！
c290_Damage_2:
  en: Ugh...!
  ko: 크읏…!
  ja: くっ…！
c290_Damage_3:
  en: "*Gasp*"
  ko: 허억!
  ja: ううっ！
c290_Die_1:
  en: I'm sorry for disappointing you...
  ko: 실망시켜드려 죄송합니다….
  ja: 失望させてしまい、申し訳ございません…
c290_Win_1:
  en: A rather simple task.
  ko: 간단한 일이죠.
  ja: お安いご用です。
