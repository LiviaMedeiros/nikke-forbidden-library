290_name:
  en: Mana
  ko: 마나
  ja: マナ
c290_description:
  en: |-
    A researcher from M.M.R. and a member of the M.M.R. squad.
    She is a true jack of all trades, possessing both scientific expertise and superlative social skills—but her brilliance often leaves her inundated with work.
  ko: |-
    M.M.R.의 연구원이자, M.M.R. 스쿼드 소속의 니케.
    과학자로서의 지식과 사회성까지 두루 겸비하고 있는 팔방미인이기에, 지독한 업무 과다에 시달리고 있다.
  ja: |-
    M.M.R.の研究員でありM.M.R.部隊所属のニケ。
    科学者としての知識と社会性を備えた有能な人材であるため
    過剰な業務に苦しんでいる。
