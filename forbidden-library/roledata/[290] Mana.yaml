22902_name:
  en: Metal σ
  ko: 매터 시그마
  ja: マターシグマ
22902_description:
  en: |-
    ■ Activates at the start of the battle. Affects self.
    <color=#00AEFF>Metal σ: <word_group=10014>Burst Gauge filling speed</word_group> ▲ {description_value_01}% continuously.</color>
    ■ Activates when entering Full Burst in Metal σ status. Affects self.
    <color=#00AEFF>Attack Damage ▲ {description_value_02}% for {description_value_03} sec.
    ATK ▲ {description_value_04}% for {description_value_05} sec.
    Removes Metal σ.</color>
    ■ Activates when entering Full Burst. Affects {description_value_06} ally unit(s) with the longest basic Charge Time.
    <color=#00AEFF>Charge Time ▼ {description_value_07} sec for {description_value_08} sec.</color>
    ■ Activates if the caster has cast Burst Skill before Full Burst ends. Affects self.
    <color=#00AEFF>Metal σ: <word_group=10014>Burst Gauge filling speed</word_group> ▲ {description_value_01}% continuously.</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[매터 시그마 : <word_group=10014>버스트 게이지 충전 속도</word_group> {description_value_01}% ▲] [지속]</color>
    ■ 풀 버스트 타임 시작 시 자신이 매터 시그마 상태라면 자신에게
    <color=#00AEFF>[공격 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]
    [공격력 {description_value_04}% ▲] [{description_value_05}초 유지]
    [매터 시그마 해제]</color>
    ■ 풀 버스트 타임 시작 시 기본 차지 시간이 가장 긴 아군 {description_value_06}기에게
    <color=#00AEFF>[차지 시간 {description_value_07}초 ▼] [{description_value_08}초 유지]</color>
    ■ 풀 버스트 타임 종료 시 직전에 자신이 버스트 스킬을 사용 했다면 자신에게
    <color=#00AEFF>[매터 시그마 : <word_group=10014>버스트 게이지 충전 속도</word_group> {description_value_01}% ▲] [지속]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「マターシグマ：<word_group=10014>バーストゲージのチャージ速度</word_group>
    {description_value_01}％▲」「持続」</color>
    ■フルバーストタイムが発動した時、自分がマターシグマ状態なら自分に
    <color=#00AEFF>「攻撃ダメージ{description_value_02}％▲」「{description_value_03}秒間維持」
    「攻撃力{description_value_04}％▲」「{description_value_05}秒間維持」
    「マターシグマ解除」</color>
    ■フルバーストタイムが発動した時、基本チャージ時間が一番長い味方{description_value_06}機に
    <color=#00AEFF>「チャージ時間{description_value_07}秒▼」「{description_value_08}秒間維持」</color>
    ■フルバーストタイムが終了した時、直前に自分がバーストスキルを使用していれば自分に
    <color=#00AEFF>「マターシグマ：<word_group=10014>バーストゲージのチャージ速度</word_group>{description_value_01}％▲」「持続」</color>
