---
260_name:
  en: Modernia
  ko: 모더니아
  ja: モダニア
c260_description:
  en: A plain and delicate girl who sold out mankind. A member of the Queen's elite
    squad, the Heretics.
  ko: |-
    순수하고 상냥한 인류의 배신자.
    퀸의 정예라 불리는 헬레틱 중 한 명이다.
  ja: |-
    純粋で優しい人類の裏切り者。
    クイーンの精鋭と呼ばれるヘレティックの一人。
260_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50260:
  en: Modernia's Spare Body
  ko: 모더니아 스페어 바디
  ja: モダニアのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
