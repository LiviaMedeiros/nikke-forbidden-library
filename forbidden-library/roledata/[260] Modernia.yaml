  ko: 대도약
  ja: 大跳躍
22602_description:
  en: |-
    ■ Affects all allies. Activates when entering Full Burst.
    <color=#00AEFF>Hit Rate ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Affects self. Activates when normal attack hits {description_value_03} time(s) during increasing Hit Rate status.
    <color=#00AEFF> ATK ▲ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[명중률 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 일반 공격 {description_value_03}회 명중 시 자신이 명중률 증가 상태라면 자신에게
    <color=#00AEFF>[공격력 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、味方全体に
    <color=#00AEFF>「命中率{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■通常攻撃が{description_value_03}回命中した時、自分が命中率増加状態なら、自分に
    <color=#00AEFF>「攻撃力{description_value_04}％▲」「{description_value_05}秒間維持」</color>
