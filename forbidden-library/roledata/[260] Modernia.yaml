    「{description_value_07}スタック」「{description_value_08}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12603_name:
  en: New World
  ko: 신세계
  ja: 新世界
12603_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Full Burst Time ▲ 5 sec.</color>
    ■ Affects self.
    <color=#00AEFF>Grants unlimited ammunition for {description_value_02} sec.
    Destroy Mode:
    Extending the line of sight and auto-aim at all enemies within fire range. Stage target will be recognized as a single enemy regardless of its interruption parts.
    Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as damage for {description_value_02} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[풀 버스트 타임 지속 시간 5초 ▲]</color>
    ■ 자신에게
    <color=#00AEFF>[장탄 수 무한] [{description_value_02}초 유지]
    [섬멸 모드] :
    기능 : 조준선 확장 & 조준 범위 내 적 전체 동시 조준. 보스는 저지 부위 및 파츠 무관, 단일 적으로 간주
    대미지 : <word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지
    유지 시간 : {description_value_02}초</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「フルバーストタイム5秒▲」</color>
    ■自分に
    <color=#00AEFF>「装弾数無限」「{description_value_02}秒間維持」
    「殲滅モード」：
    機能：照準線拡張＆照準範囲内のすべての敵を同時に照準。ボスは阻止部位及びパーツに関係なく、単一の敵とみなす
    ダメージ：<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ
    維持時間：{description_value_02}秒</color>
