skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12913_name:
  en: Colossal Single Cell
  ko: 초거대 단세포
  ja: 超巨大単細胞
12913_description:
  en: |-
    ■ Affects {description_value_01} ally unit(s) with the lowest remaining HP.
    <color=#00AEFF>Creates a <word_group=10023>Shield</word_group> equal to {description_value_02}% of the caster's <word_group=10025>final</word_group> Max HP for {description_value_03} sec.</color>
  ko: |-
    ■ 남은 체력 수치가 가장 낮은 아군 {description_value_01}기에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% <word_group=10023>보호막</word_group>] [{description_value_03}초 유지]</color>
  ja: |-
    ■残りのHPの数値が最も低い味方{description_value_01}機に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_02}％の
    <word_group=10023>バリア</word_group>」「{description_value_03}秒間維持」</color>
