  ko: 예후 반응 실험
  ja: 副反応実験
12912_description:
  en: "■ Affects {description_value_01} enemy unit(s) with the highest <word_group=10025>final</word_group>
    DEF.\n<color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group>
    ATK as damage.</color> \n■ Affects the same enemy unit(s). Activates during Full
    Burst.\n<color=#00AEFF>DEF ▼ {description_value_03}% for {description_value_04}
    sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 방어력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]</color>
    ■ 풀 버스트 타임 지속 시간 중 발동 시 동일 적 대상에게
    <color=#00AEFF>[방어력 {description_value_03}% ▼] [{description_value_04}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>防御力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」</color>
    ■フルバーストタイム持続中に発動した時、同じ敵に
    <color=#00AEFF>「防御力{description_value_03}％▼」「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
12911_name:
