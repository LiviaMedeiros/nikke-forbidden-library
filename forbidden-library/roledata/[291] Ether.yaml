---
291_name:
  en: Ether
  ko: 에테르
  ja: エーテル
c291_description:
  en: A mad scientist who believes that science is the domain of humankind. She can
    often be seen carrying out all manner of experiments and overseeing the lives
    of her fellow M.M.R. members.
  ko: "과학은 인류를 위해.\n이 말을 위해서라면 어떠한 실험도 가리지 않는 매드 사이언티스트. \nM.M.R. 스쿼드에서 생명 공학을 담당하고
    있다."
  ja: |-
    科学は人類のために。この言葉のためなら、
    如何なる実験にも挑戦するマッドサイエンティスト。
    M.M.R.部隊で生命工学を担当している。
291_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50291:
  en: Ether's Spare Body
  ko: 에테르 스페어 바디
  ja: エーテルのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
