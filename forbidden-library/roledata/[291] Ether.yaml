290_name:
  en: Mana
  ko: 마나
  ja: マナ
c291_Lobby_Touch_1:
  en: What is our experiment for today, No. 7?
  ko: 7호. 오늘은 무슨 실험하면서 놀까?
  ja: 7号。今日は何の実験して遊ぼうか？
c291_Lobby_Touch_2:
  en: How's the medicine? No bleeding, I hope?
  ko: |-
    전에 준 약은 어땠어?
    출혈은 없었지?
  ja: |-
    この前渡した薬はどうだった？
    出血とかはなかった？
c291_Lobby_Touch_3:
  en: Now be good and take your medicine.
  ko: 아플 땐 약을 먹어야지. 이건 상식이잖아?
  ja: |-
    辛い時は薬を飲まなきゃ。
    常識よ？
c291_Lobby_Touch_Love_1:
  en: I can't wait to conduct our experiment together, No. 7.
  ko: 아… 7호랑 같이 실험하게 될 날이 기대되네.
  ja: ああ…7号と一緒に実験できる日が早く来るといいな。
c291_Lobby_Touch_Love_2:
  en: So you're feeling fine? Too bad, I can't look after you in that case.
  ko: 어디 아픈데 없지? 아쉽네. 또 아파도 좋았을 텐데….
  ja: |-
    具合悪いところはないわよね？
    残念だわ。また治療してあげたかったのに…
c291_Lobby_Touch_Love_3:
  en: If you ever get sick, don't take any medicine. Just come and find me and I'll
    make some for you.
  ko: 아플 땐 약 먹지 말고 나한테 와. 내가 만들어 줄게.
  ja: |-
    具合が悪い時は薬を飲む前に私のところへ来て。
    いい薬、作ってあげるから。
c291_Lobby_Stay_1:
  en: Is that all? I should be going then.
  ko: 아무것도 안 할 거면 나 먼저 가봐도 돼?
  ja: 何もしないなら私、もう行っていい？
c291_Lobby_Stay_Love_1:
  en: We don't have to do anything special. I just enjoy watching you.
  ko: 아무것도 안 해도 돼. 널 관찰하고 있는 것도 즐거우니까.
  ja: |-
    何もしなくてもいいわ。
    あなたを観察するのも楽しいから。
c291_Outpost_Touch_1:
  en: Don't mind the smell. Everything's fine in the library.
  ko: |-
    도서관에서 이상한 냄새가 나도 신경 쓰지 마.
    별일 아니니까.
  ja: |-
    図書館から 変な臭いがしても 気にしないで。
    何でもないから。
c291_Outpost_Touch_2:
  en: |-
    Any wild animals around here?
    I'm cooking up a great experiment.
  ko: |-
    야생동물 같은 건 여기 없어?
    한 번 실험해 보고 싶은데.
  ja: |-
    ここには 野生動物とかは いないの？
    ちょっと実験してみたいのに。
c291_Outpost_Touch_3:
  en: Come to the library if you want some supplements.
  ko: 영양제가 필요하면 도서관으로 와.
  ja: 栄養剤が欲しかったら 図書館に来て。
c291_Gacha_Get_1:
  en: This shot will make you stronger.
  ko: |-
    강해지고 싶어?
    그럼 이 주사 한방 맞아볼래?
  ja: |-
    強くなりたい？
    だったらこの注射打ってみない？
c291_Reinforce_1:
  en: Some enhancements here... and then... perfect.
  ko: 여기에 강화제를 믹스하면… 딱 좋겠네.
  ja: ここに強化剤を混ぜれば…ちょうどいいかも。
c291_Reinforce_2:
  en: Well, I'm an intellectual after all...
  ko: 아… 난 두뇌판데.
  ja: あ…私は頭脳派なんだけど。
c291_Reinforce_3:
  en: I'm stronger now, although that may spell trouble for me.
  ko: 강해졌네… 아, 더 귀찮아 지겠다.
  ja: 強くなった…あ、でももっと面倒なことになりそう。
c291_Gift_1:
  en: That's good, but... what's up with you?
  ko: 좋긴 한데… 무슨 일 있어?
  ja: 悪くはないけど…どうかしたの？
c291_Gift_2:
  en: How am I supposed to take it back? Well, thanks anyway.
  ko: 음… 들고 가긴 귀찮겠지만 고마워.
  ja: う～ん…持って帰るのがちょっと面倒だけど、ありがとう。
c291_Gift_3:
  en: It's only a gift, right?
  ko: 정말 순수한 선물인 거, 맞지?
  ja: このプレゼント…本当に、下心のない純粋なプレゼントなのよね？
c291_Attractive_Up_1:
  en: Take care of yourself, my precious No. 7.
  ko: |-
    항상 건강해야 해.
    나의 소중한 실험체 7호.
  ja: |-
    いつも健康第一よ。
    私の大事な実験体7号。
c291_Attractive_Up_2:
  en: It's amazing... the more I observe you, the more intriguing you become.
  ko: 7호는 정말 보고 또 봐도 재미있어. 그게 신기하단 말야.
  ja: |-
    7号は何度会っても飽きないわ。
    どうしてかしら？
c291_Attractive_Up_3:
  en: No. 7, you can never ever leave me. Got it?
  ko: 7호, 나랑 오래오래 함께 해야 해. 알겠지?
  ja: 7号、ずっと私と一緒にいるのよ？分かった？
c291_Party_Deploy_1:
  en: Combat is not my strong suit...
  ko: 아~ 전투는 전공이 아닌데.
  ja: あ～戦闘は専門外なのに。
c291_Field_Touch_1:
  en: Do I really have to?
  ko: 뭐야. 명령하게?
  ja: 何なの。命令？
c291_Field_Go_1:
  en: Sure, why not?
  ko: 아, 예. 갑니다.
  ja: あ、はい。行きます。
c291_Battle_Enter_1:
  en: I suppose this can help me vent.
  ko: 이왕 온 거 짜증이나 풀고 갈까?
  ja: せっかく来たんだしストレス解消でもしていこうかな？
c291_Battle_Ready_1:
  en: Oh yes, you'll make for wonderful guinea pigs.
  ko: 너희는 내 스트레스 해소용 모르모트야.
  ja: あなたたちは、私のストレス解消用モルモットよ。
c291_Battle_Ready_2:
  en: Perfect for my experiment.
  ko: 잘 됐네. 실험해 볼게 있었는데.
  ja: |-
    ちょうどいいわ。
    実験してみたいことがあったの。
c291_Battle_Ready_3:
  en: Ready to meet your demise?
  ko: 그래서, 누구부터 망가질래?
  ja: だから、誰が最初に壊れてみちゃう？
c291_Reload_1:
  en: Reloading.
  ko: 장전할게.
  ja: 装填するね。
c291_Reload_2:
  en: Why does this always have to happen to me?
  ko: 아, 이게 뭔 고생이람.
  ja: ああ、何でこんな思いしなきゃなんないの。
c291_Reload_3:
  en: One moment, I'll be right back.
  ko: 기다려. 곧 가니까.
  ja: 待ってて。すぐに行くから。
c291_Ult_Skill_Ready_1:
  en: I know what I have to do next.
  ko: 할 게 생각났어.
  ja: いいこと思いついた。
c291_Ult_Skill_1:
  en: There's no need to be afraid. This is good for you.
  ko: 왜, 무서워? 이거 정말 몸에 좋은 거라니까?
  ja: どうしたの、怖いの？これ本当に体にいいのよ？
c291_FullBurst_1:
  en: You're wasting my time. Let's get this over with.
  ko: 얼른 끝내자. 나한텐 시간 낭비라서.
  ja: 早く終わらせましょ。私は暇じゃないの。
c291_Kill_Monster_1:
  en: Nice.
  ko: 나이스.
  ja: ナイス。
c291_Kill_Monster_2:
  en: Good shot.
  ko: 굿 샷.
  ja: グッドショット。
c291_Kill_Monster_3:
  en: Broken?
  ko: 망가졌네?
  ja: 壊れちゃったね？
c291_Damage_1:
  en: Damn.
  ko: 짜증.
  ja: イライラ。
c291_Damage_2:
  en: Agh.
