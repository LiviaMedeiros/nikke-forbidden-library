470_name:
  en: Red Hood
  ko: 레드 후드
  ja: レッドフード
224_name:
  en: 'Snow White: Innocent Days'
  ko: '스노우 화이트 : 이노센트 데이즈'
  ja: スノーホワイト：イノセントデイズ
225_name:
  en: 'Scarlet: Black Shadow'
  ko: '홍련 : 흑영'
  ja: 紅蓮：ブラックシャドウ
c226_Lobby_Touch_1:
  en: Would you like me to pray for you?
  ko: 기도가 필요하신가요?
  ja: 私の祈りが必要ですか？
c226_Lobby_Touch_2:
  en: May you have a blessed day as well.
  ko: 오늘도 평안한 하루가 되시길.
  ja: 今日も平和な1日になりますように。
c226_Lobby_Touch_3:
  en: May blessings and hope be upon everyone.
  ko: 모두에게 축복과 희망을.
  ja: みなさんの心に祝福と希望を。
c226_Lobby_Touch_Love_1:
  en: |-
    What do I pray for?
    ... I pray for a world where peace prevails and all hearts are free from conflict.
  ko: |-
    평소에 어떤 기도를 하냐고요?
    …부디 모두가 싸우지 않는, 평화로운 세상이 오기를 빌어요.
  ja: |-
    いつも何を祈っているのか、ですか？
    …争いのない、平和な世界が訪れますようにと祈っています。
c226_Lobby_Touch_Love_2:
  en: |-
    Red Hood keeps recommending forbidden books to me.
    It's... rather troubling.
  ko: |-
    레드 후드가 자꾸 저에게 금서를 권하더라고요.
    휴우… 정말 곤란해요.
  ja: |-
    レッドフードが私に禁書を勧めるのです。
    ふぅ…困ったものですね。
c226_Lobby_Touch_Love_3:
  en: |-
    I am proud to be a member of the Goddess Squad.
    To that end, I must protect everyone, no matter what.
  ko: |-
    갓데스 스쿼드의 일원으로서, 매우 자랑스러워요.
    그래서 모두를 지키고 싶어요. 반드시.
  ja: |-
    ゴッデス部隊の一員であることを、とても誇りに思っています。
    みなさんを守りたいです、必ず。
c226_Lobby_Stay_1:
  en: Now is a good time to offer a prayer.
  ko: 기도를 올리기 좋은 시간이네요.
  ja: 祈りを捧げる時間ですね。
c226_Lobby_Stay_Love_1:
  en: |-
    Please guide me away from the path of temptation,
    and protect me from being tainted by sin...
  ko: |-
    저를 타락의 길로 인도하지 마시고,
    죄악에 물들지 않게 하소서….
  ja: 堕ちることなく、悪の道を避けられますように…
c226_Outpost_Touch_1:
  en: This place is filled with such kindness and warmth.
  ko: 다정하고 따뜻한 기운이 가득한 곳이네요.
  ja: あたたかく、 雰囲気のいい場所ですね。
c226_Outpost_Touch_2:
  en: May everyone here be filled with grace.
  ko: |-
    이 장소에 계신 모든 분들에게
    은총이 가득하시길.
  ja: ここにいるすべての方に 神の恵みがあらんことを。
c226_Outpost_Touch_3:
  en: May I stop by this church and pray?
  ko: 교회가 있었군요, 잠시 들러서 기도를 드리고 가도 될까요?
  ja: |-
    教会があるのですね。
    少し祈りを捧げても よろしいでしょうか？
c226_Gacha_Get_1:
  en: I shall pray for everyone's salvation.
  ko: 모두에게 구원이 닿을 수 있도록, 기도할게요.
  ja: 人々のために祈ります。みなさんが救われますように。
c226_Reinforce_1:
  en: Thank you for bestowing this blessing upon me.
  ko: 축복을 내려주셨군요, 감사합니다.
  ja: 祝福を与えてくださったのですね、ありがとうございます。
c226_Reinforce_2:
  en: With this power, I will protect everyone.
  ko: 이 힘으로 모두를 지켜내겠어요.
  ja: この力でみなさんをお守りします。
c226_Reinforce_3:
  en: In accordance with your will, I will strive ever harder.
  ko: 뜻에 따라, 더 정진하겠습니다.
  ja: 志に従い、さらに精進いたします。
c226_Gift_1:
  en: Thank you. I will repay you by keeping you in my prayers.
  ko: 감사합니다. 기도로 보답 드릴게요.
  ja: ありがとうございます。祈りでお返しいたします。
c226_Gift_2:
  en: Oh, I'm not sure if I can accept this...
  ko: 엇, 제가 이런 걸 받아도 될지….
  ja: わ…私がこんなものを頂いてもいいのでしょうか…
c226_Gift_3:
  en: I want to show this off to the others.
  ko: 다른 분들에게도 자랑해야겠어요.
  ja: みんなに自慢しなくては。
c226_Attractive_Up_1:
  en: You are truly a warm and compassionate person.
  ko: 정말 따뜻한 분이시네요.
  ja: 本当にお優しい方ですね。
c226_Attractive_Up_2:
  en: When I'm with you, I feel as if salvation is near.
  ko: 함께 있으면, 구원을 받는 기분이에요.
  ja: 一緒にいると、救われるような心地です。
c226_Attractive_Up_3:
  en: |-
    Thanks to you, I've uncovered this new feeling within me.
    Is this... what you would call fate?
  ko: |-
    덕분에 새로운 감정을 배웠어요.
    이런 걸 운명… 이라고 하는 걸까요?
  ja: |-
    おかげで新たな感情を学びました。
    これを運命…と呼ぶのでしょうか？
c226_Party_Deploy_1:
  en: If my blessings reach you, I will be with you.
  ko: 제 축복이 닿는다면, 함께할게요.
  ja: 私の祝福が届くのなら、お供いたします。
c226_Field_Touch_1:
  en: Yes? Did you call?
  ko: 네, 부르셨나요?
  ja: はい、お呼びですか？
c226_Field_Go_1:
  en: I'll move as you command.
  ko: 말씀하신 대로 움직일게요.
  ja: お心のままに。
c226_Battle_Enter_1:
  en: Everyone, be careful.
  ko: 모두, 조심하세요.
  ja: みなさん、お気を付けて。
c226_Battle_Ready_1:
  en: Please, may no one be hurt.
  ko: 부디 아무도 다치지 않고 끝날 수 있길.
  ja: どうか誰も傷つきませんように。
c226_Battle_Ready_2:
  en: I will protect you.
  ko: 지켜드릴게요.
  ja: お守りします。
c226_Battle_Ready_3:
  en: It's time to punish the sinners.
  ko: 죄지은 자들을 벌할 시간이에요.
  ja: 罪深き者たちの、審判の時です。
c226_Reload_1:
  en: Hold on just a little longer.
  ko: 조금만 버텨주세요.
  ja: 少しだけ耐えてください。
c226_Reload_2:
  en: Let me pray for a moment.
  ko: 잠시, 기도할게요.
  ja: 少しの間、祈りを捧げます。
c226_Reload_3:
  en: Kindly deliver judgment.
  ko: 심판을 내리소서.
  ja: 審判を。
c226_Ult_Skill_Ready_1:
  en: My prayers have been answered.
  ko: 기도가 닿았어요.
  ja: 祈りが届きました。
c226_Ult_Skill_1:
  en: May blessings be bestowed upon the faithful.
  ko: 믿는 자들에게 가호가 내릴지니.
  ja: 信じる者たちに、ご加護があらんことを。
c226_FullBurst_1:
  en: Salvation will come through victory.
  ko: 승리로 구원하리라.
  ja: 勝利を以って救いとならん！
c226_Kill_Monster_1:
  en: Don't let your guard down.
  ko: 방심하면 안 돼요.
  ja: 油断してはいけませんよ。
c226_Kill_Monster_2:
  en: We did it.
  ko: 해냈어요.
  ja: 成し遂げましたね。
c226_Kill_Monster_3:
  en: Next.
  ko: 다음.
  ja: 次。
c226_Damage_1:
  en: Ugh...!
  ko: 읏…!
  ja: くっ…！
c226_Damage_2:
  en: Ow!
  ko: 으윽!
  ja: ううっ！
c226_Damage_3:
  en: "*Gasp*"
  ko: 허억!
  ja: うっ！
c226_Die_1:
  en: Were my prayers... not enough?
  ko: 제 기도가… 부족했을까요….
  ja: 私の祈りが…足りなかったのでしょうか…
c226_Win_1:
  en: The judgment delivered by prayer is always fair.
  ko: 기도가 내리는 심판은 언제나 공평하답니다.
  ja: 祈りがもたらす審判は、常に公平です。
