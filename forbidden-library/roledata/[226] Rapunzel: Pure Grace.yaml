---
226_name:
  en: 'Rapunzel: Pure Grace'
  ko: '라푼젤 : 퓨어 그레이스'
  ja: ラプンツェル：ピュアグレイス
c226_description:
  en: |-
    One of the Grimms Models that joined the Goddess Squad.
    Originating from V.T.C., she was once a candidate for the next pope.
    She fights for mankind with a devout heart.
  ko: |-
    갓데스 스쿼드에 합류한 페어리 테일 모델 중 한 명.
    V.T.C. 출신의 차기여교황이라고 불리던 이었다.
    신실한 마음가짐으로 인류를 위해 싸우고 있다.
  ja: |-
    ゴッデス部隊に合流したフェアリーテールモデルの1人。
    V.T.C.出身で、次の教皇と言われていた。
    敬虔な心を持ち、人類のために戦っている。
226_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_226:
  en: 'Rapunzel: Pure Grace''s Spare Body'
  ko: '라푼젤 : 퓨어 그레이스 스페어 바디'
  ja: ラプンツェル：ピュアグレイスのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
22262_name:
  en: Pray
  ko: 프레이
  ja: プレイア
22262_description:
  en: |-
    ■ Activates when attacking with Full Charge. Affects self.
    <color=#00AEFF>Recovers {description_value_01}% of the caster's <word_group=10025>final</word_group> Max HP.</color>
    ■ Activates only when Full Charge status is maintained for more than {description_value_02} sec and <word_group=10032>a Shield</word_group> is present. Affects self.
    <color=#00AEFF>Current HP ▼ {description_value_03}% every 1 sec continuously.
    <word_group=10048>Recovers Shield HP</word_group> equal to {description_value_04}% of caster's <word_group=10025>final</word_group> Max HP every 1 sec continuously.</color>
  ko: |-
    ■ 풀 차지 공격 시 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 회복]</color>
    ■ 풀 차지 상태를 {description_value_02}초 이상 유지 시 자신이 <word_group=10032>보호막 적용</word_group> 상태일 때 한하여 자신에게
    <color=#00AEFF>[현재 체력 {description_value_03}% ▼] [1초 간격] [지속]
    [시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 <word_group=10048>보호막 체력</word_group> {description_value_04}% 회복] [1초 간격] [지속]</color>
  ja: |-
    ■フルチャージして攻撃した時、自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの
    {description_value_01}％回復」</color>
    ■フルチャージ状態を{description_value_02}秒以上維持した場合、自分が<word_group=10032>バリア適用</word_group>状態の時に限り、自分に
    <color=#00AEFF>「現在のHP{description_value_03}％▼」「1秒間隔」「持続」
    「スキル発動者の<word_group=10025>最終</word_group>最大HPに比例して<word_group=10048>バリアHP</word_group>{description_value_04}％回復」「1秒間隔」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22261_name:
  en: Sanctuary
  ko: 생츄어리
  ja: サンクチュアリ
22261_description:
  en: |-
    ■ Activates at the start of battle. Affects self.
    <color=#00AEFF>Creates a <word_group=10023>Shield</word_group> equal to {description_value_01}% of the caster's <word_group=10025>final</word_group> Max HP continuously, which protects all allies from damage.</color>
    ■ Activates when using Burst Skill. Affects self.
    <color=#00AEFF>Creates a <word_group=10023>Shield</word_group> equal to {description_value_02}% of the caster's <word_group=10025>final</word_group> Max HP continuously, which protects all allies from damage.</color>
    ■ Activates only when Full Charge status is maintained for more than {description_value_03} sec and <word_group=10032>a Shield</word_group> is present. Affects all allies.
    <color=#00AEFF>Attack Damage ▲ {description_value_04}% continuously.</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 공용 <word_group=10023>보호막</word_group>] [지속]</color>
    ■ 버스트 스킬 사용 시 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% 공용 <word_group=10023>보호막</word_group>] [지속]</color>
    ■ 풀 차지 상태를 {description_value_03}초 이상 유지 시 자신이 <word_group=10032>보호막 적용</word_group> 상태일 때 한하여 아군 전체에게
    <color=#00AEFF>[공격 대미지 {description_value_04}% ▲] [지속]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％の共用<word_group=10023>バリア</word_group>」「持続」</color>
    ■バーストスキルを使用した時、自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_02}％の共用<word_group=10023>バリア</word_group>」「持続」</color>
    ■フルチャージ状態を{description_value_03}秒以上維持した場合、自分が<word_group=10032>バリア適用</word_group>状態の時に限り、味方全体に
    <color=#00AEFF>「攻撃ダメージ{description_value_04}％▲」「持続」</color>
