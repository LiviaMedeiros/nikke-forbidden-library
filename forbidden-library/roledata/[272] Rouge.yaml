    <color=#00AEFF>[시전자 기준 최대 체력만 {description_value_07}% ▲] [{description_value_08}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■自分がソードコイン状態なら味方全体に
    <color=#00AEFF>「スキル発動者基準で最大HPのみ
    {description_value_03}％▲」「{description_value_04}秒間維持」</color>
    ■自分がシールドコイン状態なら味方全体に
    <color=#00AEFF>「スキル発動者基準で最大HP{description_value_05}％▲」「{description_value_06}秒間維持」</color>
    ■自分がダブルソードコイン状態なら味方全体に
    <color=#00AEFF>「スキル発動者基準で最大HPのみ
    {description_value_07}％▲」「{description_value_08}秒間維持」</color>
