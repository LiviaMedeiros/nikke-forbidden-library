---
272_name:
  en: Rouge
  ko: 루주
  ja: ルージュ
c272_description:
  en: |-
    A Nikke from Squad 777 and the Game Master of Coin Rush.
    She's competent and friendly, but is often troubled by her superstitions. Whenever this happens, she feels anxious about bad luck coming her way.
  ko: |-
    777 스쿼드 소속 니케이자 코인 러시의 게임 마스터.
    평소에는 매우 유능하고 친절하지만 여러 징크스를 갖고 있어, 이를 지키지 못했을 때 불운이 찾아올까 봐 불안해하는 모습을 보이기도 한다.
  ja: |-
    777部隊所属のニケであると同時に
    コインラッシュのゲームマスター。
    普段は非常に優秀で、親切である。
    しかしいろいろなジンクスを持っており、
    運に見放されることを心配している。
272_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_272:
  en: Rouge's Spare Body
  ko: 루주 스페어 바디
  ja: ルージュのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
22722_name:
  en: Coin Flip
  ko: 코인 플리핑
  ja: コインフリップ
22722_description:
  en: |-
    ■ Activates when assigned to the <word_group=10055>back row in battle. Affects self and 2 allies on both sides</word_group>.
    <color=#00AEFF>Sword Coin: Attack Damage ▲ {description_value_01}% continuously.</color>
    ■ Activates when attacking with Full Charge for {description_value_02} time(s). Affects self and 2 allies on both sides when in Sword Coin status.
    <color=#00AEFF>Shield Coin: Damage Taken ▼{description_value_03}% continuously.</color>
    ■ Activates when using Burst Skill for {description_value_04} time(s). Affects all allies when in Shield Coin status.
    <color=#00AEFF>Double Sword Coin: Max HP ▲ {description_value_05}% of caster's Max HP continuously.</color>
  ko: |-
    ■ 전투 시작 시 <word_group=10055>후열에 배치됐을 때 자신과 양 옆</word_group>에 있는 아군 2기에게
    <color=#00AEFF>[소드 코인 : 공격 대미지 {description_value_01}% ▲] [지속]</color>
    ■ 풀 차지 {description_value_02}회 공격 시 자신이 소드 코인 상태라면 자신과 양 옆에 있는 아군 2기에게
    <color=#00AEFF>[실드 코인 : 받는 대미지 {description_value_03}% ▼] [지속]</color>
    ■ 버스트 스킬 {description_value_04}회 사용 시 자신이 실드 코인 상태라면 아군 전체에게
    <color=#00AEFF>[더블 소드 코인 : 시전자 기준 최대 체력 {description_value_05}% ▲] [지속]</color>
  ja: |-
    ■戦闘開始時に<word_group=10055>後列に配置されている時、自分と両隣</word_group>にいる味方2機に
    <color=#00AEFF>「ソードコイン：攻撃ダメージ{description_value_01}％▲」「持続」</color>
    ■フルチャージで{description_value_02}回攻撃した時、自分がソードコイン状態なら自分と両隣にいる味方2機に
    <color=#00AEFF>「シールドコイン：受けるダメージ
    {description_value_03}％▼」「持続」</color>
    ■バーストスキルを{description_value_04}回使用した時、自分がシールドコイン状態なら味方全体に
    <color=#00AEFF>「ダブルソードコイン：スキル発動者基準で最大HP{description_value_05}％▲」「持続」</color>
