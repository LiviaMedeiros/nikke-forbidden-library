270_name:
  en: Blanc
  ko: 블랑
  ja: ブラン
271_name:
  en: Noir
  ko: 누아르
  ja: ノワール
c272_Lobby_Touch_1:
  en: |-
    There's a saying that luck is also a form of skill. 
    Would you like to test your luck, Highroller?
  ko: |-
    운도 실력이라는 말이 있죠.
    플레이어님의 행운을 시험해 보시겠어요?
  ja: |-
    運も実力のうちという言葉がございます。
    プレイヤー様の幸運を試されますか？
c272_Lobby_Touch_2:
  en: Flipping coins is... a habit of mine.
  ko: 동전을 던지는 건, 음… 습관 같은 거예요.
  ja: コインを投げるのは…そうですね、習慣のようなものです。
c272_Lobby_Touch_3:
  en: What game would you like to play today?
  ko: 오늘은 어떤 게임을 하시겠어요?
  ja: 今日はどのゲームをなさいますか？
c272_Lobby_Touch_Love_1:
  en: |-
    The coin landed heads side up.
    Maybe that's because you're here with me, Highroller.
  ko: |-
    동전의 앞면이 나왔네요.
    플레이어님이 함께 계셔준 덕분일까요?
  ja: |-
    表が出ましたね。
    プレイヤー様が一緒にいてくださるおかげでしょうか？
c272_Lobby_Touch_Love_2:
  en: |-
    Please, heads... heads... heads... Phew, it's heads.
    Whoa, I got fixated on that real fast.
  ko: |-
    제발 앞면… 앞면… 앞면… 휴우, 앞면이다.
    앗, 제가 너무 몰입했나요?
  ja: |-
    お願い、表…表…表…ふぅ、表ね。
    あっ…夢中になりすぎてしまいました。
c272_Lobby_Touch_Love_3:
  en: I'm not as scared of tails anymore. Thank you, Highroller.
  ko: |-
    이제 동전의 뒷면이 나와도 예전만큼 두렵지는 않아요.
    감사해요, 플레이어님.
  ja: |-
    コインの裏が出ても、以前ほど怖くなくなりました。
    ありがとうございます、プレイヤー様。
c272_Lobby_Stay_1:
  en: |-
    It landed heads side up, so Highroller will come soon.
    I just have to wait a little longer.
  ko: |-
    …앞면이 나왔으니, 플레이어님이 곧 오실 거야.
    조금만 더 기다리자.
  ja: |-
    …表が出たから、プレイヤー様がもうすぐ戻られるわ。
    もう少し待っていましょう。
c272_Lobby_Stay_Love_1:
  en: |-
    I get uneasy when I don't see you often. Maybe I've been jinxed.
    But please, come back soon.
  ko: |-
    …플레이어님이 안 보이면 불안해지는 징크스가 생긴 것 같아요.
    그러니 빨리 돌아와 주세요.
  ja: |-
    …プレイヤー様がいないと不幸になるという
    ジンクスができそうです。
    早く戻ってきてください。
c272_Outpost_Touch_1:
  en: |-
    This place doesn't have much to offer in terms of entertainment.
    Whenever you're bored, come visit Coin Rush.
  ko: |-
    이 곳은 놀 거리가 부족해 보이네요.
    심심할 때는 코인 러시를 방문해 주세요.
  ja: |-
    ここは娯楽が足りないようですね。
    退屈なときは、 コインラッシュにお越しください。
c272_Outpost_Touch_2:
  en: |-
    This is a nice place.
    Why don't we set up a game center here as well?
  ko: |-
    좋은 곳이네요.
    여기도 게임 센터를 만들어 보는 건 어떠신가요?
  ja: |-
    素敵なところですね。
    ここにもゲームセンターを 作ってみてはいかがですか？
c272_Outpost_Touch_3:
  en: Would you like to play a game with me?
  ko: 플레이어님, 저와 게임 한 판 하시겠어요?
  ja: プレイヤー様、 私とゲームをしませんか？
c272_Gacha_Get_1:
  en: |-
    I'm Rouge, the Game Master.
    Would you like to play a game with me?
  ko: |-
    게임 마스터, 루주라고 해요.
    같이 한 판 하시겠어요?
  ja: |-
    ゲームマスター、ルージュと申します。
    1ゲーム、いかがですか？
c272_Reinforce_1:
  en: I'm getting luckier. I can feel it.
  ko: 운이 좋아진 기분이에요.
  ja: 運がよかっただけです。
c272_Reinforce_2:
  en: Now we can play more exciting games.
  ko: 더 멋진 게임을 할 수 있겠군요.
  ja: もっといいゲームができそうですね。
c272_Reinforce_3:
  en: No one in all of Coin Rush will be able to beat me today.
  ko: 오늘은 코인 러시에서 저를 이길만한 분은 없겠어요.
  ja: |-
    今日コインラッシュで
    私に勝てる方はいらっしゃらないでしょう。
c272_Gift_1:
  en: Thank you so much, Highroller.
  ko: 정말 감사해요, 플레이어님.
  ja: 本当にありがとうございます、プレイヤー様。
c272_Gift_2:
  en: |-
    I had a feeling that today would be a lucky day.
    Thank you, Highroller.
  ko: |-
    어쩐지, 오늘따라 운이 좋은 것 같더라니…
    잘 받을게요, 플레이어님.
  ja: |-
    今日は運がいいですね。
    ありがたくいただきます、プレイヤー様。
c272_Gift_3:
  en: As thanks, I'll come up with even more exciting games.
  ko: 더 재미있는 게임으로 보답할게요.
  ja: より面白いゲームでご期待にお応えしますね。
c272_Attractive_Up_1:
  en: May fortune always favor you, Highroller.
  ko: 플레이어님에게 늘 행운이 있길 바래요. 진심으로요.
  ja: プレイヤー様の幸せを願っております。心から。
c272_Attractive_Up_2:
  en: I've noticed that whenever I meet you, I feel elated.
  ko: 플레이어님을 만나면, 행복해지는 징크스가 생긴 것 같아요.
  ja: |-
    プレイヤー様にお会いすると、
    幸せになれるというジンクスができたようです。
c272_Attractive_Up_3:
  en: |-
    I have a game that can be played with the two of us.
    Are you interested?
  ko: |-
    단둘이서만 할 수 있는 게임이 있다던데…
    혹시 관심 있으신가요, 플레이어님?
  ja: |-
    二人きりでできるゲームがあるそうなのですが…
    興味はございますか？
c272_Party_Deploy_1:
  en: I'll be the best hand in your deck.
  ko: 최고의 패가 되어드리죠.
  ja: 最高の手札となってさしあげます。
c272_Field_Touch_1:
  en: The game is ready.
  ko: 게임은 준비됐어요.
  ja: ゲームの準備はできました。
c272_Field_Go_1:
  en: |-
    I'll set off with my right foot first.
    Just a small superstition, don't worry about it.
  ko: |-
    오른발부터 움직일게요.
    …작은 징크스이니 신경 쓰지 마세요.
  ja: |-
    右足から行きましょう。
    …些細なジンクスなのでお気になさらず…
c272_Battle_Enter_1:
  en: Time to flip the coin.
  ko: 동전을 던질 시간이군요.
  ja: コイントスの時間ですね。
c272_Battle_Ready_1:
  en: You're about to witness my ultimate performance.
  ko: 최고의 플레이를 보여드리죠.
  ja: 最高のプレイをお見せしましょう。
c272_Battle_Ready_2:
  en: Shall we start the game?
  ko: 게임을 시작해 볼까요?
  ja: ゲームを始めましょうか。
c272_Battle_Ready_3:
  en: This match will be fun!
  ko: 재미있는 한 판, 부탁드리죠.
  ja: 面白いゲームをお願いします。
c272_Reload_1:
  en: Please, bring me luck.
  ko: 부디, 저에게 행운을….
  ja: どうか私に幸運を…
c272_Reload_2:
  en: I'll reload.
  ko: 재장전 할게요.
  ja: リロードします。
c272_Reload_3:
  en: Highroller, step back.
  ko: 플레이어님, 떨어져 계세요.
  ja: プレイヤー様、離れていてください。
c272_Ult_Skill_Ready_1:
  en: It's my turn.
  ko: 제 턴이군요.
  ja: 私の番ですね。
c272_Ult_Skill_1:
  en: Let's test your luck.
  ko: 당신의 운을 시험해 보도록 하죠.
  ja: あなたの運を試してみましょうか。
c272_FullBurst_1:
  en: I'm all in!
  ko: 올인할게요!
  ja: オールイン！
c272_Kill_Monster_1:
  en: Who's up next?
  ko: 다음 상대는 누구죠?
  ja: 次の相手はどなたですか？
c272_Kill_Monster_2:
  en: My lucky day.
  ko: 럭키.
  ja: ラッキーですね。
c272_Kill_Monster_3:
  en: Luck wasn't on your side.
  ko: 운이 없으셨네요
  ja: 運が悪かったですね。
c272_Damage_1:
  en: Ugh...!
  ko: 읏…!
  ja: うっ…！
c272_Damage_2:
  en: Argh!
  ko: 아악!
  ja: ああっ！
c272_Damage_3:
  en: Ouch...!
  ko: 아파…!
  ja: 痛い…！
c272_Die_1:
  en: |-
    I'm sorry, Highroller...
    I must be unlucky.
  ko: |-
    죄송해요, 플레이어님…
    저의 불운 때문에….
  ja: |-
    すみません、プレイヤー様…
    私の運が悪いばかりに…
c272_Win_1:
  en: It looks like we won this game.
  ko: 이번 게임은 저희가 승리한 것 같네요.
  ja: 今回のゲームは、私たちの勝利ですね。
c272_01_Lobby_Touch_1:
  en: |-
    ... I'm fine.
    It's a lucky... outfit after all.
  ko: |-
    …저는 괜찮아요.
    행운의… 의상이니까요.
  ja: |-
    …私は平気です。
    ラッキー…アイテムですから。
c272_01_Lobby_Touch_2:
  en: |-
    Even if I'm not quite like Blanc or Noir,
    if I can bring even just a tiny bit of luck to others...
  ko: |-
    블랑과 누아르만큼은 아니라도,
    조금이나마 다른 분들에게 행운을 드릴 수 있다면….
  ja: |-
    ブランとノワールほどではなくても
    少しでもお客様に幸運をお届けできるのなら…
c272_01_Lobby_Touch_3:
  en: |-
    You can't focus on the game?
    Wh-what do you mean...
  ko: |-
    게임에 집중하지 못하시겠다고요?
    무, 무슨 말씀이신지….
  ja: |-
    ゲームに集中できない？
    ど、どういうことでしょうか…
c272_01_Lobby_Touch_Love_1:
  en: |-
    If you're looking at me like that... it means you like it, right?
    ... Hehe, I'm glad I wore this lucky outfit. It's totally worth it.
  ko: |-
    그렇게 보신다는 건… 마음에 드시는 거죠?
    …후후. 행운의 의상을 입은 보람이 있었네요.
  ja: |-
    そんなにご覧になるということは…お気に召したのですね？
    …ふふ。ラッキーアイテムを着た甲斐があります。
c272_01_Lobby_Touch_Love_2:
  en: I'll be your personal lucky bunny, Highroller.
  ko: 제가 플레이어님만의 행운의 토끼가 되어드릴게요.
  ja: 私がプレイヤー様だけの幸運のウサギになってさしあげます。
c272_01_Lobby_Touch_Love_3:
  en: |-
    Focus on the game for now, please.
    If you want to look... you can stare all you want later.
  ko: |-
    지금은 게임에 집중해 주세요.
    보는 건… 나중에 마음껏 하셔도 되니까요.
  ja: |-
    今はゲームに集中してください。
    ご覧になるのは…あとで思う存分どうぞ。
c272_01_Lobby_Stay_1:
  en: |-
    ... There's so much to fuss about with this outfit.
    Y-you didn't see anything, did you...?
  ko: |-
    …이 의상은 신경 쓸 게 많네요.
    호, 혹시 보인 건 아니겠죠….
  ja: |-
    …この衣装は気を遣いますね。
    み、見えてたりしてませんよね？
c272_01_Lobby_Stay_Love_1:
  en: |-
    ... I guess you're busy.
    I'll just quietly stay by your side and recharge your luck.
  ko: |-
    ….바쁘신가 보네요
    그럼 곁에서 조용히, 행운을 충전해 볼까요.
  ja: |-
    …お忙しいようですね。
    ではおそばで静かに幸運をチャージします。
c272_01_Outpost_Touch_1:
  en: Was it really a good idea to come out dressed like this for publicity...?
  ko: 이렇게 입고 홍보를 나오는 게 잘한 일이었을까요….
  ja: このような姿で宣伝を行うのは、 果たして正解なのでしょうか…
c272_01_Outpost_Touch_2:
  en: "Oh, Highroller. \nI'm so glad you're here. I was really nervous being alone."
  ko: |-
    아, 플레이어님.
    다행이네요. 혼자선 불안했거든요.
  ja: |-
    あ、プレイヤー様。
    よかったです。 一人では不安だったので。
c272_01_Outpost_Touch_3:
  en: |-
    B-be sure to... join C-Coin Rush's latest event...
    *Sigh* I should go get changed...
  ko: |-
    코, 코인 러시의 이벤트… 다들 많은 참여를….
    하아… 갈아입고 오죠….
  ja: |-
    コ、コインラッシュのイベント… たくさんのご参加を…
    はぁ…着替えてきます…
c272_01_Gacha_Get_1:
  en: |-
    Hello, Highroller. Which game are you inter—
    Don't mind my clothes. It's just my lucky outfit.
  ko: |-
    안녕하세요, 플레이어님. 오늘도 게임을-
    …옷은 신경 쓰지 말아주세요. 행운의 의상일 뿐이니까요.
  ja: |-
    プレイヤー様、こんにちは。今日もゲームを――
    …私の服のことは気にしないでください。
    ラッキーアイテムなのです。
c272_01_Reinforce_1:
  en: Hehe. Is it possible to get even luckier?
  ko: 후후. 더 좋아질 운이 있을까요?
  ja: ふふ。これ以上のラッキーがあるでしょうか？
c272_01_Reinforce_2:
  en: I'll use all this luck on you, Highroller.
  ko: 이 행운, 플레이어님을 위해 쓸게요.
  ja: この幸運、プレイヤー様のために使います。
c272_01_Reinforce_3:
  en: |-
    Why don't we test how much stronger I've gotten?
    How about a game?
  ko: |-
    얼마나 강해졌는지…
    시험 삼아 게임 한 판, 어떠세요?
  ja: |-
    どれくらい強くなったのか…
    試しに1ゲーム、いかがですか？
c272_01_Gift_1:
  en: Thank you, as always.
  ko: 항상 감사드려요.
  ja: いつもありがとうございます。
c272_01_Gift_2:
  en: Thank you for the luck you've given me, Highroller.
  ko: 플레이어님이 주신 행운, 잘 받았어요.
  ja: プレイヤー様がくださった幸運、しっかり受け取りました。
c272_01_Gift_3:
  en: I'll repay you with even greater luck.
  ko: 더 큰 행운으로 보답할게요.
  ja: さらに大きな幸運でお返しします。
c272_01_Attractive_Up_1:
  en: Will you be my good luck charm?
  ko: 제 행운의 마스코트가 되어주시겠어요?
  ja: 私のラッキーマスコットになってくださいませんか？
c272_01_Attractive_Up_2:
  en: Meeting you might just be my greatest stroke of luck, Highroller.
  ko: 플레이어님을 만난 게 제 가장 큰 행운일 거예요.
  ja: プレイヤー様と出会えたことが、私の一番大きな幸運です。
c272_01_Attractive_Up_3:
  en: |-
    A relationship where we exchange luck.
    ... Yeah. I'm really glad we have that kind of bond.
  ko: |-
    서로 행운을 주고받는 관계.
    …네. 저희가 그런 관계가 되어서 정말 기뻐요.
  ja: |-
    お互いに幸運を分け合う関係。
    …はい。そんな関係になれてとても嬉しいです。
c272_01_Party_Deploy_1:
  en: Stay tuned. Your lucky bunny is about to shine, Highroller.
  ko: |-
    기대해 주세요.
    플레이어님의 행운의 토끼의 활약을요.
  ja: |-
    ご期待ください。
    プレイヤー様の幸運のウサギの活躍を。
c272_01_Field_Touch_1:
  en: With an outfit like this, I should be careful...
  ko: 조심해야 되겠네요. 의상이 의상인 만큼….
  ja: 気をつけないといけませんね。衣装が衣装なだけに…
c272_01_Field_Go_1:
  en: |-
    ... I-I'll go a little slower.
    If I'm not careful... things might slip off...
  ko: |-
    …조, 조금 천천히 갈게요.
    조심하지 않으면… [떨어져] 버려서….
  ja: |-
    …す、少しゆっくり行きます。
    気をつけないと…「剥がれて」しまうので…
c272_01_Battle_Enter_1:
  en: It's a little embarrassing, but I'm sure with this outfit, luck will follow.
  ko: |-
    조금 부끄럽긴 하지만,
    이 의상이라면 분명 행운이 함께할 거예요.
  ja: |-
    少し恥ずかしいですが、
    この服ならきっと幸運がついてくるでしょう。
c272_01_Battle_Ready_1:
  en: Your lucky bunny will fight alongside you.
  ko: 행운의 토끼가 함께 싸울게요.
  ja: 幸運のウサギが一緒に戦います。
c272_01_Battle_Ready_2:
  en: I better be careful not to ruin this outfit.
  ko: 옷이 망가지지 않도록 신경 써야겠어요.
  ja: 服が破けないように、気をつけないと。
c272_01_Battle_Ready_3:
  en: C-could you please look away for a moment?
  ko: "…조, 조금만 다른 곳을 봐주실 수 있나요?"
  ja: "…す、少しだけ、向こうを見ていてくれませんか？"
c272_01_Reload_1:
  en: Eek! The stickers almost fell off...!
  ko: "!! 스, 스티커가 떨어질 뻔…!"
  ja: "！！ス、ステッカーが剥がれそうに…！"
c272_01_Reload_2:
  en: Highroller wasn't watching... was he?
  ko: 플레이어님이 보고 계시진 않겠죠….
  ja: プレイヤー様はご覧になっていませんよね…
c272_01_Reload_3:
  en: I need to cover up a little...
  ko: 조금이라도 가려야….
  ja: 少しでも隠さないと…
c272_01_Ult_Skill_Ready_1:
  en: I'm ready, Highroller.
  ko: 준비됐어요, 플레이어님.
  ja: 準備できました、プレイヤー様。
c272_01_Ult_Skill_1:
  en: Shall I put my luck to the test?
  ko: 제 운을 한 번, 시험해 볼까요.
  ja: 私の運を試してみましょうか。
c272_01_FullBurst_1:
  en: Should I recommend this outfit to the others, too?
  ko: 이 의상, 다른 분들께도 추천드려 볼까요.
  ja: この衣装、他の方にもおすすめしてみましょうか。
c272_01_Kill_Monster_1:
  en: Victory to the bunny.
  ko: 토끼의 승리, 네요.
  ja: ウサギの勝ち、ですね。
c272_01_Kill_Monster_2:
  en: I won't have any bad luck in this outfit.
  ko: 이 옷을 입은 제게 불운은 없어요.
  ja: この服を着ている私には、不運は訪れません。
c272_01_Kill_Monster_3:
  en: Easy enough.
  ko: 쉽네요.
  ja: 楽勝です。
c272_01_Damage_1:
  en: Ugh.
  ko: 하윽.
  ja: はうっ。
c272_01_Damage_2:
  en: My outfit...!
  ko: 옷이…!
  ja: 服が…！
c272_01_Damage_3:
  en: Eek...
  ko: 꺅….
  ja: きゃっ…
c272_01_Die_1:
  en: Not again... This jinx...
  ko: 다시… 징크스가….
  ja: また…ジンクスが…
c272_01_Win_1:
  en: |-
    That was lucky. But...
    It was more embarrassing than I thought...
  ko: |-
    운이 좋았네요. 그리고…
    …생각보다, 부끄러웠고요.
  ja: |-
    運がよかったですね。それから…
    …思ったより、恥ずかしかったです。
