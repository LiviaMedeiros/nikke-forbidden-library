---
450_name:
  en: Naga
  ko: 나가
  ja: ナガ
c450_description:
  en: |-
    The spiritual glue that holds Dazzling Pearl together.
    She dotes on the forgetful Tia much like a older sister does to ensure that she remembers things.
    Appears mature on a regular basis, but if an accessory catches her eye, she often indulges in impulse purchases and overspending.
  ko: |-
    졸업반 다즐링 펄 스쿼드의 정신적 지주.
    늘 뭔가를 깜빡하거나 빼먹고 다니는 티아를 언니처럼 잘 챙겨준다.
    평소엔 늘 어른스럽지만 마음에 드는 액세서리를 보면 과소비를 해버리고 마는 충동적인 면도 있다.
  ja: |-
    最終学年の生徒で、ダージリンパール部隊の精神的リーダー。
    忘れ物が多いティアの面倒を見る、お姉ちゃん的存在。
    普段は大人っぽいが、気に入ったアクセサリーを見つけると
    うっかり衝動買いをしてしまう一面もある。
450_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_450:
  en: Naga's Spare Body
  ko: 나가 스페어 바디
  ja: ナガのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
24502_name:
  en: Support of Friendship
  ko: 우정의 서포트
  ja: 友情のサポート
24502_description:
  en: |-
    ■ Activates after {description_value_01} normal attack(s). Affects {description_value_02} ally unit(s) with the highest ATK.
    <color=#00AEFF>Damage dealt when attacking core ▲ {description_value_03}% for {description_value_04} sec.</color>
    ■ Activates after {description_value_05} normal attack(s). Affects {description_value_06} ally unit(s) with the lowest HP percentage.
    <color=#00AEFF>Recovers {description_value_07}% of the caster's <word_group=10025>final</word_group> Max HP as HP.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 공격력 가장 높은 아군 {description_value_02}기에게
    <color=#00AEFF>[코어 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
    ■ 일반 공격 {description_value_05}회 공격 시 남은 체력 비율이 가장 낮은 아군 {description_value_06}기에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_07}% 회복]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、攻撃力が最も高い味方{description_value_02}機に
    <color=#00AEFF>「コアダメージ{description_value_03}％▲」「{description_value_04}秒間維持」</color>
    ■通常攻撃で{description_value_05}回攻撃した時、残りのHPの割合が最も低い味方{description_value_06}機に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_07}％回復」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
24501_name:
  en: Guardian of Friendship
  ko: 우정의 가드
  ja: 友情のガード
24501_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects all allies.
    <color=#00AEFF><word_group=10017>Recovers {description_value_02}% of Cover's HP</word_group>.</color>
    ■ Activates when <word_group=10032>applying Shield</word_group>. Affects all allies.
    <color=#00AEFF>Damage dealt when attacking core ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 아군 전체에게
    <color=#00AEFF>[<word_group=10017>엄폐물 체력 회복</word_group> {description_value_02}%]</color>
    ■ <word_group=10032>보호막 적용</word_group> 시 아군 전체에게
    <color=#00AEFF>[코어 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、味方全体に
    <color=#00AEFF>「<word_group=10017>遮蔽物HP回復</word_group>{description_value_02}％」</color>
    ■<word_group=10032>バリア適用</word_group>時、味方全体に
    <color=#00AEFF>「コアダメージ{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
14503_name:
  en: As Long As We're With Friends
  ko: 친구들과 함께라면!
  ja: 友だちと一緒なら！
14503_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Gain Pierce for {description_value_01} sec.</color>
    ■ Affects all allies.
    <color=#00AEFF>ATK ▲ {description_value_02}% of caster's ATK for {description_value_03} sec.</color>
    ■ Activates when <word_group=10032>applying Shield</word_group>. Affects all allies.
    <color=#00AEFF>ATK ▲ {description_value_04}% of caster's ATK for {description_value_05} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[관통 특화] [{description_value_01}초 유지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    ■ 자신이 <word_group=10032>보호막 적용</word_group> 상태라면 추가로 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「貫通特化」「{description_value_01}秒間維持」</color>
    ■味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
    ■自分が<word_group=10032>バリア適用</word_group>状態なら、追加で味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_04}％▲」
    「{description_value_05}秒間維持」</color>
