---
61_name:
  en: Mica
  ko: 미카
  ja: ミカ
c061_description:
  en: |-
    A Nikke from the Carronades who is extremely naïve.
    Her sole friend Belorta is the only one she will fully trust without hesitation.
  ko: |-
    순수하고 맹한 어린아이.
    유일한 친구 벨로타에게 굉장히 맹목적이다.
    리틀 캐논 스쿼드 소속의 니케.
  ja: |-
    純粋で天然な子ども。
    唯一の友だちであるベロータにべったり。
    リトルキャノン部隊所属のニケ。
61_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50061:
  en: Mica's Spare Body
  ko: 미카 스페어 바디
  ja: ミカのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
10612_name:
  en: Brave Star
  ko: 용감한 별님
  ja: 勇敢なお星さま
10612_description:
  en: "■ Affects 2 allies with the highest <word_group=10025>final</word_group> ATK.\n<color=#00AEFF>Max
    Ammunition Capacity ▲ {description_value_01} round(s) for {description_value_02}
    sec. \nDEF ▲ {description_value_03}% for {description_value_04} sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 2기에게
    <color=#00AEFF>[최대 장탄 수 {description_value_01}발 ▲] [{description_value_02}초 유지]
    [방어력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い味方2機に
