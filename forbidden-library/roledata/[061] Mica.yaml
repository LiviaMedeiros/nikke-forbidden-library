62_name:
  en: 'Mica: Snow Buddy'
  ko: '미카 : 스노우 버디'
  ja: ミカ：スノーバディ
60_name:
  en: Belorta
  ko: 벨로타
  ja: ベロータ
c061_Lobby_Touch_1:
  en: You're a real stand up one, Old-Timer!
  ko: 아저씨는 좋은 어른 같아요!
  ja: おじさんはいい大人だと思います！
c061_Lobby_Touch_2:
  en: Hey Old-Timer, did you come to see Belorta?
  ko: 아저씨, 벨로타 못 보셨어요?
  ja: おじさん、ベロータ見ませんでした？
c061_Lobby_Touch_3:
  en: Belorta may tease a whole lot, but she's still my friend.
  ko: 벨로타가 맨날 놀리고 괴롭히지만 좋아해요. 친구니까요!
  ja: |-
    ベロータがいつもいじめてきますが、大好きなんです。
    友だちですから！
c061_Lobby_Touch_Love_1:
  en: If it weren't for you encouraging me, Belorta would be the only friend I ever
    had! Thanks, Old-Timer!
  ko: |-
    아저씨가 저한테 용기를 주지 않았다면…
    제 친구는 벨로타 하나뿐이었을 거예요! 감사해요 아저씨.
  ja: |-
    おじさんが私に勇気をくれなかったら…
    私の友だちはベロータだけでした！
    ありがとうござます、おじさん。
c061_Lobby_Touch_Love_2:
  en: You'll always be with me and Belorta, won't you?
  ko: 아저씨! 앞으로도 저랑 벨로타 옆에 항상 있을 거죠?
  ja: |-
    おじさん！
    これからも私とベロータのそばにいてくれますよね？
c061_Lobby_Touch_Love_3:
  en: As for me, I hope you and Belorta will both live a happy life!
  ko: 저는요! 벨로타도 아저씨도 행복했으면 좋겠어요!
  ja: 私はですね！ベロータとおじさんの幸せを願っています！
c061_Lobby_Stay_1:
  en: "*Sobbing* Where has Old-Timer gone?"
  ko: 우우… 아저씨 어디 가신 거예요!
  ja: うう…おじさん、どこに行っちゃったんですか！
c061_Lobby_Stay_Love_1:
  en: |-
    Wait a sec, is this the same hide and seek game Belorta and I play?
    Hehe, this time I will be the seeker to find Old-Timer!
  ko: |-
    어? 이거 벨로타랑 숨바꼭질하던 거랑 똑같은데!
    헤헤 그럼 제가 아저씨 찾을게요!
  ja: |-
    あれ？これってベロータと遊んだかくれんぼと同じだ！
    へへ、じゃあ私がおじさんを探しますね！
c061_Outpost_Touch_1:
  en: Stop by the toy shop if you have the time! That's where you'll find Belorta
    and I.
  ko: 아저씨. 장난감 가게로 놀러 오세요! 저도 벨로타도 있어요!
  ja: |-
    おじさん。 おもちゃ屋さんに 遊びに来てください！
    私もベロータもいますよ！
c061_Outpost_Touch_2:
  en: Belorta is always messing with me...
  ko: 으으~ 아저씨 벨로타가 자꾸 괴롭혀요.
  ja: うう～ おじさん、ベロータが ずっといじめるんです。
c061_Outpost_Touch_3:
  en: Whoa, this place is packed with all sorts of gizmos and gadgets! Neato!
  ko: 아저씨! 장난감 가게에 장난감 엄청 많아요! 신기해요!
  ja: "おじさん！\nおもちゃ屋さんに おもちゃがすごく たくさんあります！ \nびっくりしました！"
c061_Gacha_Get_1:
  en: Is Belorta around here?
  ko: 아저씨, 벨로타 여기에 있나요?
  ja: おじさん、ベロータはここにいますか？
c061_Reinforce_1:
  en: Have I gotten... stronger?
  ko: 어…? 저 강해졌대요!
  ja: あれ…？私、強くなったみたいです！
c061_Reinforce_2:
  en: I'm stronger?
  ko: 제가 강해졌다고요?
  ja: 私、強くなりましたか？
c061_Reinforce_3:
  en: Wow, I have grown stronger.
  ko: 아… 강해진 거군요!
  ja: あ…強くなったんですね！
c061_Gift_1:
  en: This is the first time anyone has ever given me something like this.
  ko: 이런 거 처음 받아봐요!
  ja: こんなのもらうの初めてです！
c061_Gift_2:
  en: Thanks, Old-Timer.
  ko: 감사합니다. 아저씨!
  ja: ありがとうございます。おじさん！
c061_Gift_3:
  en: You're the best!
  ko: 우와! 아저씨가 최고예요!
  ja: きゃあ！おじさん、最高です！
c061_Attractive_Up_1:
  en: As long as I've got you and Belorta, I don't need anyone else!
  ko: 아저씨! 저는 아저씨랑 벨로타가 제일 좋아요!
  ja: おじさん！私はおじさんとベロータが一番好きです！
c061_Attractive_Up_2:
  en: If you made me pick between you and Belorta... I could never choose.
  ko: 아저씨랑 벨로타랑 고르라면… 못 골라요!
  ja: |-
    おじさんとベロータのどっちかを選ぶ…
    そんなの無理です！
c061_Attractive_Up_3:
  en: I'm growing fonder of you all the time!
  ko: 아저씨를 좋아하는 감정이 점점 커지고 있어요!
  ja: おじさんを想う気持ちがどんどん大きくなっていきます！
c061_Party_Deploy_1:
  en: Are we going to play?
  ko: 우리 놀러 가는 거예요?
  ja: 遊びに行くんですか？
c061_Field_Touch_1:
  en: What's up?
  ko: 아저씨? 왜요?
  ja: おじさん？どうしましたか？
c061_Field_Go_1:
  en: That way?
  ko: 저기로 갈까요?
  ja: あそこに行きましょうか？
c061_Battle_Enter_1:
  en: Erk!
  ko: 어? 어어어어?
  ja: え？ええええ？
c061_Battle_Ready_1:
  en: Some firecrackers ought to do the trick, don't you think?
  ko: 폭죽놀이하면 되는 거죠?
  ja: 爆竹で遊べばいいんですね？
c061_Battle_Ready_2:
  en: Can we hang out after we're done here?
  ko: 이거 끝나면 놀러 가는 건가요?
  ja: これが終わったら遊びに行くんですか？
c061_Battle_Ready_3:
  en: Looks like these guys woke up on the wrong side of the bed this morning!
  ko: 어? 저 사람들 화가 많이 났나 봐요.
  ja: あれ？あの人たち、すごく怒ってるみたいです。
c061_Reload_1:
  en: Ow... My arm is killing me!
  ko: 우우… 팔 아프다.
  ja: うう…腕が痛い。
c061_Reload_2:
  en: Am I doing this right?
  ko: 이렇게 하는 건가?
  ja: こうやるのかな？
c061_Reload_3:
  en: All done!
  ko: 어? 됐다!
  ja: あれ？できた！
c061_Ult_Skill_Ready_1:
  en: Old-Timer!
  ko: 아저씨!
  ja: おじさん！
c061_Ult_Skill_1:
  en: You heard Belorta! Fire!
  ko: 벨로타가 말한 대로…! 발사!
  ja: ベロータが言った通りに…！発射！
c061_FullBurst_1:
  en: Wow, you guys rock!
  ko: 와, 다들 멋져요!
  ja: わあ、みなさんカッコいいです！
c061_Kill_Monster_1:
  en: Over already?
  ko: 어? 끝?
  ja: あれ？終わり？
c061_Kill_Monster_2:
  en: Oh, no. They fainted.
  ko: 쓰러졌어요!
  ja: 倒れちゃいました！
c061_Kill_Monster_3:
  en: I guess it's okay now.
  ko: 잘 된 거죠?
  ja: これでいいんですよね？
c061_Damage_1:
  en: Ugh!
  ko: 앗!
  ja: はっ！
c061_Damage_2:
  en: Argh!
  ko: 흑.
  ja: ふっ。
c061_Damage_3:
  en: Argh!
  ko: 아야!
  ja: ああ！
c061_Die_1:
  en: Ow... That hurt...
  ko: 아저씨 아파요….
  ja: おじさん、痛いです…
c061_Win_1:
  en: Done and dusted, Old-Timer!
  ko: 아저씨! 끝났어요! 헤헤헤.
  ja: おじさん！終わりました！へへへ。
