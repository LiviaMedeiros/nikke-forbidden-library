    「防御力{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20611_name:
  en: Wonderous Star
  ko: 맛있는 별님
  ja: 美味しいお星さま
20611_description:
  en: |-
    ■ Activates when attacked {description_value_01} time(s). Affects self.
    <color=#00AEFF>DEF ▲ {description_value_02}% for {description_value_03}S.</color>
  ko: |-
    ■ {description_value_01}회 피격 시 자신에게
    <color=#00AEFF>[방어력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■{description_value_01}回攻撃を受けた時、自分に
    <color=#00AEFF>「防御力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10613_name:
  en: Sparkling Star
  ko: 반짝반짝 별님
  ja: キラキラお星さま
10613_description_1:
  en: |-
    ■ Affects all enemies.
    <color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.
    DEF ▼ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 버스트 스킬 대미지]
    [방어력 {description_value_02}% ▼] [{description_value_03}초 유지]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のバーストスキルダメージ」
    「防御力{description_value_02}％▼」「{description_value_03}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
