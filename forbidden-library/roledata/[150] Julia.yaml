---
150_name:
  en: Julia
  ko: 율리아
  ja: ジュリア
c150_description:
  en: A violinist whose life revolves around music. Belonging to Master Hand, she
    uses music as a way to express herself.
  ko: |-
    음악의 길을 걷고 있는 바이올리니스트.
    마스터 핸드 스쿼드 소속으로, 그녀의 감정은 음악이라는 언어로 전달된다.
  ja: |-
    音楽の道を歩んでいるバイオリニスト。
    マスターハンド部隊所属で、
    彼女の感情は音楽という言語で伝えられる。
150_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50150:
  en: Julia's Spare Body
  ko: 율리아 스페어 바디
  ja: ジュリアのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
21502_name:
  en: Crescendo
  ko: 크레센도
  ja: クレッシェンド
21502_description:
  en: |-
    ■ Activates when the last bullet hits the target. Affects self.
    <color=#00AEFF>Crescendo: Critical Damage ▲ {description_value_01}%, stacks up to {description_value_02} times and lasts for {description_value_03} sec.</color>
  ko: |-
    ■ 마지막 탄환 명중 시 자신에게
    <color=#00AEFF>[크레센도 : 크리티컬 대미지 {description_value_01}% ▲] [{description_value_02} 중첩] [{description_value_03}초 유지]</color>
  ja: |-
    ■最後の弾丸が命中した時、自分に
    <color=#00AEFF>「クレッシェンド：クリティカルダメージ
    {description_value_01}％▲」「{description_value_02}スタック」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
11501_name:
  en: Decrescendo
  ko: 데크레센도
  ja: デクレッシェンド
11501_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Critical Rate▲ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[크리티컬 확률 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「クリティカル確率{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11503_name:
  en: Climax
  ko: 클라이맥스
  ja: クライマックス
11503_description:
  en: |-
    ■ Affects {description_value_01} enemy unit(s) with the highest <word_group=10025>final</word_group> DEF.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as damage.</color>
    ■ Activates when Crescendo is fully stacked. Affects the same target(s).
    <color=#00AEFF>Deals {description_value_03}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
  ko: |-
    ■ <word_group=10025>최종</word_group> 방어력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]</color>
    ■ 자신이 크레센도 최대 중첩 상태라면 동일 적 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_03}% 추가 대미지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>防御力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」</color>
    ■自分がクレッシェンドの
    フルスタック状態なら、同じ敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_03}％の追加ダメージ」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
