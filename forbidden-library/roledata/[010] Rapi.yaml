c010_Lobby_Touch_1:
  en: Awaiting your command.
  ko: 명령을 기다리고 있습니다.
  ja: 命令をお待ちしております。
c010_Lobby_Touch_2:
  en: Commander, what do we look like to you?
  ko: 지휘관이 보기엔 저희가 뭘로 보이십니까?
  ja: 指揮官にとって私たちはどのような存在でしょうか。
c010_Lobby_Touch_3:
  en: Body stats check. All clear. Ready to deploy.
  ko: 바디 체크, 올 그린. 언제든 출격할 수 있습니다.
  ja: |-
    ボディチェック、オールグリーン。
    いつでも出撃可能です。
c010_Lobby_Touch_Love_1:
  en: Commander, I'll protect you.
  ko: 지휘관. 지켜드리겠습니다.
  ja: 指揮官。お守りいたします。
c010_Lobby_Touch_Love_2:
  en: Don't push yourself too hard! I've got your back all the way.
  ko: 무리하지 마십시오. 늘 뒤에서 백업하고 있겠습니다.
  ja: |-
    ご無理なさらないでください。
    いつでもバックアップできるよう待機しています。
c010_Lobby_Touch_Love_3:
  en: No matter what you think of us, we'll always be by your side.
  ko: 지휘관이 저희를 어떻게 보시든, 함께하겠습니다.
  ja: 指揮官が私たちをどう思われていようと、全力でサポートします。
c010_Lobby_Stay_1:
  en: Commander, you don't have any orders to give?
  ko: 지휘관. 명령할 것이 없으십니까?
  ja: |-
    指揮官。
    ご命令はございませんか？
c010_Lobby_Stay_Love_1:
  en: I'll be on standby. Feel free to call me anytime.
  ko: 대기하고 있겠습니다. 편할 때 불러주십시오.
  ja: |-
    待機しております。
    何かありましたらお呼びください。
c010_Outpost_Touch_1:
  en: It's a desolate place, but we should be able to manage.
  ko: 삭막한 곳이군요. 관리하기 나름이겠습니다만.
  ja: |-
    殺風景な場所ですね。
    まぁ 管理次第ではありますが。
c010_Outpost_Touch_2:
  en: The accommodation is neither here nor there. It will suffice.
  ko: 숙소는 지낼만합니다. 편하지도, 불편하지도 않군요.
  ja: |-
    宿所は 特に問題ありません。
    快適でも不便でも ありません。
c010_Outpost_Touch_3:
  en: In these vast open spaces, outposts are invaluable.
  ko: 트여있다는 점에서는, 방주보다 전초기지가 낫습니다.
  ja: 開放感があるという点では、 アークよりも 前哨基地の方がましです。
c010_Gacha_Get_1:
  en: Your orders, please.
  ko: 명령을 내려주십시오.
  ja: ご命令ください。
c010_Reinforce_1:
  en: Maximum output increased.
  ko: 최대 출력 상승.
  ja: 最大出力上昇。
c010_Reinforce_2:
  en: Body upgrade confirmed.
  ko: 바디 레벨 상승 확인.
  ja: ボディレベルの上昇を確認。
c010_Reinforce_3:
  en: Battle data renewal complete.
  ko: 배틀 데이터 갱신 완료.
  ja: バトルデータの更新完了。
c010_Gift_1:
  en: Thank you.
  ko: 감사합니다.
  ja: ありがとうございます。
c010_Gift_2:
  en: I will put it to good use, Commander.
  ko: 잘 쓰겠습니다, 지휘관.
  ja: 大切に使わせていただきます、指揮官。
c010_Gift_3:
  en: Thank you for this, I'm sure I will find it useful.
  ko: 감사히 사용하겠습니다.
  ja: ありがたく使わせていただきます。
c010_Attractive_Up_1:
  en: Thank you for always taking care of me.
  ko: 항상 신경 써주셔서 감사합니다.
  ja: いつもお気遣いありがとうございます。
c010_Attractive_Up_2:
  en: I must repay your kindness.
  ko: 보여주신 호의만큼 꼭 보답하겠습니다.
  ja: このご恩は必ずお返しします。
c010_Attractive_Up_3:
  en: As always, thank you, Commander.
  ko: 늘 감사합니다. 지휘관.
  ja: |-
    いつも感謝しております。
    指揮官。
c010_Party_Deploy_1:
  en: Ready to go.
  ko: 출격 준비 완료.
  ja: 出撃準備完了。
c010_Field_Touch_1:
  en: Your orders, Commander?
  ko: 지휘관. 명령을.
  ja: 指揮官。ご命令を。
c010_Field_Go_1:
  en: Get to the target.
  ko: 목표 지점으로 이동합니다.
  ja: 目標地点に移動します。
c010_Battle_Enter_1:
  en: We're about to engage.
  ko: 교전에 돌입합니다.
  ja: 交戦に突入します。
c010_Battle_Ready_1:
  en: Engaging the enemy.
  ko: 전투 개시.
  ja: 戦闘開始。
c010_Battle_Ready_2:
  en: Enemy aircraft confirmed.
  ko: 적기, 육안으로 확인.
  ja: 敵機、目視により確認。
c010_Battle_Ready_3:
  en: Initiating engagement sequence.
  ko: 교전 시퀀스 실시.
  ja: 戦闘シークエンス実施。
c010_Reload_1:
  en: Reload.
  ko: 리로드.
  ja: リロード。
c010_Reload_2:
  en: Cover.
  ko: 커버를.
  ja: フォローを。
c010_Reload_3:
  en: Performing reload sequence.
  ko: 리로드 시퀀스 실시.
  ja: リロードシークエンス実施。
c010_Ult_Skill_Ready_1:
  en: Ready!
  ko: 레디.
  ja: レディー。
c010_Ult_Skill_1:
  en: Focus fire!
  ko: 화력 집중!
  ja: 火力集中！
c010_FullBurst_1:
  en: We need to fire straight ahead, together!
  ko: 전방의 적기에 일제 사격!
  ja: 前方の敵機に一斉射撃！
c010_Kill_Monster_1:
  en: Enemy aircraft has been shot down.
  ko: 적기 격추.
  ja: 敵機墜落。
c010_Kill_Monster_2:
  en: Target eliminated.
  ko: 파괴 확인.
  ja: 破壊確認。
c010_Kill_Monster_3:
  en: Target, clear.
  ko: 타겟, 클리어.
  ja: ターゲット、クリア。
c010_Damage_1:
  en: Uh.
  ko: 윽.
  ja: うっ。
c010_Damage_2:
  en: Ugh.
  ko: 큭.
  ja: くっ。
c010_Damage_3:
  en: Oh.
  ko: 헉.
  ja: はっ。
c010_Die_1:
  en: I'll leave the rest to you...
  ko: 뒤를 부탁합니다.
  ja: 後を頼みます。
c010_Win_1:
  en: This battle's finished. Moving on.
  ko: 상황 종료. 다음 작전 구역으로 이동합니다.
  ja: 状況終了。次の作戦区域に移動します。
