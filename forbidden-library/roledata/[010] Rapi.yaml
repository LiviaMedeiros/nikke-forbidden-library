---
10_name:
  en: Rapi
  ko: 라피
  ja: ラピ
c010_description:
  en: A troubled yet reliable girl who seeks to answer the question of just what Nikkes
    really are. As a member of Counters, she always ensures harmonious relations between
    various squadmates.
  ko: "니케란 무엇인가에 대해 고민하는 진중한 문제아. \n카운터스 스쿼드 소속의 니케로 개성 넘치는 멤버들 사이에서 중심을 잡고 있다."
  ja: |-
    ニケという存在について悩むシリアスな問題児。
    カウンターズ部隊所属のニケで、
    個性あふれるメンバーの中でバランスを取っている。
10_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50010:
  en: Rapi's Spare Body
  ko: 라피 스페어 바디
  ja: ラピのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
10102_name:
  en: Missile
  ko: 미사일
  ja: ミサイル
10102_description:
  en: |-
    ■ Affects {description_value_03} enemy unit(s) with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as damage.
    Taunt for {description_value_01} sec.</color>
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 적 {description_value_03}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]
    [도발] [{description_value_01}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い敵{description_value_03}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」
    「挑発」「{description_value_01}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20101_name:
  en: FF Formation
  ko: 포메이션 F.F
  ja: フォーメーションF.F
20101_description:
  en: |-
    ■ Activates when attacked {description_value_03} time(s). Affects self.
    <color=#00AEFF>ATK ▲ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ {description_value_03}회 피격 시 자신에게
    <color=#00AEFF>[공격력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■{description_value_03}回攻撃を受けた時、自分に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10103_name:
  en: Warhead Volley
  ko: 다탄두 미사일
  ja: 多弾頭ミサイル
10103_description_1:
  en: "■ Affects {description_value_04} enemy unit(s) with the highest <word_group=10025>final</word_group>
    ATK.\n<color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group>
    ATK as Burst Skill damage.</color> \n■ Affects self.\n<color=#00AEFF>ATK ▲ {description_value_02}%
    for {description_value_03} sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 적 {description_value_04}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 버스트 스킬 대미지]</color>
    ■ 자신에게
    <color=#00AEFF>[공격력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い敵{description_value_04}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の
    バーストスキルダメージ」</color>
    ■自分に
    <color=#00AEFF>「攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_fire:
  en: H.S.T.A. Code Manual
  ko: H.S.T.A. 코드 매뉴얼
  ja: H.S.T.A.コードマニュアル
material_characterskill_fire_desc:
  en: |-
    A manual only for Nikkes with H.S.T.A. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: |-
    H.S.T.A. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다.
    다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.
    스킬 레벨 업에 사용됩니다.
  ja: |-
    H.S.T.A.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
