---
380_name:
  en: Nero
  ko: 네로
  ja: ネロ
c380_description:
  en: |-
    A Nikke attached to the Ark's animal management troop — Happy Zoo.
    Her specialty is tending to all things pertaining to cats. Her personality and appearance are pretty feline-esque.
    Although she is soft-spoken, this does not mean she is in any way timid.
  ko: |-
    방주의 동물들을 관리하는 부대, 해피 주 소속의 니케.
    고양이를 관리하는 만큼 성격도 외형도 고양이를 많이 닮았다.
    조용조용한 성격이지만 소심하거나 낯을 가리진 않는다.
  ja: |-
    アークの動物を管理する部隊、ハッピーズー所属のニケ。
    ネコの世話をしており、性格も見た目もネコそっくり。
    物静かな性格だが、気が弱かったり
    人見知りをするわけではない。
380_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_380:
  en: Nero's Spare Body
  ko: 네로 스페어 바디
  ja: ネロのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
23802_name:
  en: Lil' Paw
  ko: 고양이 손
  ja: ネコの手
23802_description:
  en: |-
    ■ There is a {description_value_01}% chance of activating when attacked. Affects the target.
    <color=#00AEFF>Damage Taken ▲ {description_value_02}% for {description_value_03} sec.</color>
    ■ There is a {description_value_04}% chance of activating when attacked in Grumpy Cat status. Affects the target.
    <color=#00AEFF>Deals {description_value_05}% of <word_group=10025>final</word_group> ATK as damage.</color>
    ■ Activates when entering battle. Affects self.
    <color=#00AEFF>Max HP ▲ {description_value_06}% continuously.</color>
  ko: |-
    ■ 피격 시 {description_value_01}% 확률로 대상에게
    <color=#00AEFF>[받는 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    ■ 자신이 큰 고양이 상태라면 피격 시 {description_value_04}% 확률로 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_05}% 대미지]</color>
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[최대 체력 {description_value_06}% ▲] [지속]</color>
  ja: |-
    ■攻撃を受けた時、{description_value_01}％の確率で対象に
    <color=#00AEFF>「受けるダメージ{description_value_02}％▲」「{description_value_03}秒間維持」</color>
    ■自分が大きくて乱暴なネコ状態なら、
    攻撃を受けた時、{description_value_04}％の確率で対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_05}％のダメージ」</color>
    ■戦闘開始時、自分に
    <color=#00AEFF>「最大HP{description_value_06}％▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
23801_name:
  en: Cat's Repayment
  ko: 고양이 보은
  ja: ネコの恩返し
23801_description:
  en: |-
    ■ Activates when<word_group=10027>recovery takes effect</word_group>. Affects the target who cast the skill with recovery effect on Nero.
    <color=#00AEFF>Damage Taken ▼ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when<word_group=10027>recovery takes effect</word_group>. Affects self.
    <color=#00AEFF>Cat's Repayment: Damage Taken ▼ {description_value_03}%, stacks up to {description_value_04} time(s) and lasts for {description_value_05} sec.</color>
  ko: |-
    ■ <word_group=10027>회복 효과 적용 시</word_group> 대상에게
    <color=#00AEFF>[받는 대미지 {description_value_01}% ▼] [{description_value_02}초 유지]</color>
    ■ <word_group=10027>회복 효과 적용 시</word_group> 자신에게
    <color=#00AEFF>[고양이 보은: 받는 대미지 {description_value_03}% ▼] [{description_value_04} 중첩] [{description_value_05}초 유지]</color>
  ja: |-
    ■<word_group=10027>回復効果が適用されると</word_group>対象に
    <color=#00AEFF>「受けるダメージ{description_value_01}％▼」「{description_value_02}秒間維持」</color>
    ■<word_group=10027>回復効果が適用された時</word_group>、自分に
    <color=#00AEFF>「ネコの恩返し：受けるダメージ{description_value_03}％▼」「{description_value_04}スタック」「{description_value_05}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
13803_name:
  en: Grumpy Cat
  ko: 크고 난폭한 고양이
  ja: 大きくて乱暴なネコ
13803_description_1:
  en: |-
    ■ Affects {description_value_01} enemy unit(s) with the highest remaining HP.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
    ■ Affects self.
    <color=#00AEFF>Attract: Taunt all enemies for {description_value_03} sec.</color>
    ■ Activates when Cat's Repayment is fully stacked. Affects self.
    <color=#00AEFF>Grumpy Cat: Potency of HP restored ▲ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ 남은 체력 수치가 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 버스트 스킬 대미지]</color>
    ■ 자신에게
    <color=#00AEFF>[주목: 적 전체 도발] [{description_value_03}초 유지]</color>
    ■ 자신이 고양이 보은 최대 중첩 상태라면 자신에게
    <color=#00AEFF>[큰 고양이: 받는 체력 회복량 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■残りHPの値が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力{description_value_02}％の
    バーストスキルダメージ」</color>
    ■自分に
    <color=#00AEFF>「ヘイト：敵全体を挑発」「{description_value_03}秒間維持」</color>
    ■自分がネコの恩返しの
    フルスタック状態なら、自分に
    <color=#00AEFF>「大きなネコ：受けるHP回復量{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
