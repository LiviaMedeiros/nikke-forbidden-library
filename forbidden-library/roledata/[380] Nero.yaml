381_name:
  en: Biscuit
  ko: 비스킷
  ja: ビスケット
382_name:
  en: Leona
  ko: 레오나
  ja: レオナ
c380_Lobby_Touch_1:
  en: "... Don't bother me."
  ko: "…건들지 마라냥."
  ja: "…触るなにゃん。"
c380_Lobby_Touch_2:
  en: "*Yawn* I'm busy now."
  ko: |-
    …하아암.
    지금 바쁘다냥.
  ja: |-
    …ふわぁ。
    今忙しいにゃん。
c380_Lobby_Touch_3:
  en: I feel much better now.
  ko: 내 기분은 최고로 좋은 상태다냥.
  ja: 最高にいい気分だにゃん。
c380_Lobby_Touch_Love_1:
  en: Whoever pesters my Scoops will have to answer to me.
  ko: 누가 집사를 괴롭히면 혼내주겠다냥.
  ja: 誰かが執事をいじめたら、懲らしめてやるにゃん。
c380_Lobby_Touch_Love_2:
  en: Very well, you can pet me if you wish.
  ko: 날 만지는 걸 특별히 허락하겠다냥.
  ja: 特別に触ってもいいにゃん。
c380_Lobby_Touch_Love_3:
  en: If you've got an itch that needs scratching, let me know. I'll be more than
    happy to oblige.
  ko: |-
    집사, 간지러운 곳 있으면 말해라냥.
    긁어주겠다냥.
  ja: |-
    執事、かゆいところがあれば言うにゃん。
    かいてあげるにゃん。
c380_Lobby_Stay_1:
  en: It's nice being alone.
  ko: "…혼자 있으니까 좋다냥."
  ja: "…1人は楽だにゃん。"
c380_Lobby_Stay_Love_1:
  en: Where'd you go? I'm going off on a hunt.
  ko: |-
    집사 어디갔냥?
    사냥놀이 하자냥.
  ja: |-
    執事、どこ行ったにゃん？
    狩りごっこしようにゃん。
c380_Outpost_Touch_1:
  en: Where's a good hiding spot in this place?
  ko: 집사, 숨기 좋은 곳이 어디냥?
  ja: 執事、 隠れやすい場所は どこにゃん？
c380_Outpost_Touch_2:
  en: Is that a cat tower over there?
  ko: 여기는 캣타워 같은 거 없냥.
  ja: ここにはキャットタワーが ないにゃん。
c380_Outpost_Touch_3:
  en: This is my territory from now on.
  ko: 앞으로 이곳은 내 영역이다냥.
  ja: これからここは 私の縄張りだにゃん。
c380_Gacha_Get_1:
  en: Leave all the cats in the Ark to me.
  ko: 방주의 고양이는 나한테 맡겨라냥.
  ja: アークのネコは私に任せるにゃん。
c380_Reinforce_1:
  en: I'm a better hunter now!
  ko: 사냥놀이를 더 할 수 있다냥.
  ja: また狩りごっこができるにゃん。
c380_Reinforce_2:
  en: I feel stronger.
  ko: 힘이 더 세진 거 같다냥.
  ja: 力が強くなった気がするにゃん。
c380_Reinforce_3:
  en: I will protect you.
  ko: 집사는 내가 지켜주겠다냥.
  ja: 執事は私が守ってあげるにゃん。
c380_Gift_1:
  en: Is this cat nip? Or a snack of some kind?
  ko: 캣닢이냥? 아님 츄르?
  ja: |-
    マタタビにゃん？
    それとも液状おやつ？
c380_Gift_2:
  en: |-
    Thank you.
    What do you like?
  ko: |-
    고맙다냥.
    집사는 좋아하는 게 뭐냥?
  ja: |-
    ありがとにゃん。
    執事は何が好きにゃん？
c380_Gift_3:
  en: In return, I'll sing you a little song.
  ko: 보답으로 골골송 불러주겠다냥.
  ja: お礼にゴロゴロ鳴らしてあげるにゃん。
c380_Attractive_Up_1:
  en: I... think I'm growing fond of you.
  ko: "…집사는 좋다냥."
  ja: "…執事はいい人だにゃん。"
c380_Attractive_Up_2:
  en: Can I groom you?
  ko: 그루밍 해줘도 되냥?
  ja: 毛づくろいしてあげてもいいにゃん？
c380_Attractive_Up_3:
  en: Can I nudge up against you while you're sleeping?
  ko: 집사가 자고 있을 때 꾹꾹이 해도 되냥?
  ja: 執事が寝てる時に、ふみふみしてもいいにゃん？
c380_Party_Deploy_1:
  en: Are we going hunting?
  ko: 사냥놀이냥?
  ja: 狩りごっこするにゃん？
c380_Field_Touch_1:
  en: "*Meow*"
  ko: 야옹~
  ja: にゃ～ん。
c380_Field_Go_1:
  en: I'll move without making a sound.
  ko: 도도도… 소리내지 않고 이동하겠다냥.
  ja: |-
    トットットッ…
    音を立てずに移動するにゃん。
c380_Battle_Enter_1:
  en: Ah, the thrill of the hunt.
  ko: 사냥은 언제나 즐겁다냥
  ja: 狩りはいつでも楽しいにゃん。
c380_Battle_Ready_1:
  en: Should I start moving?
  ko: 슬슬 움직여 볼까냥….
  ja: そろそろ動くかにゃん…
c380_Battle_Ready_2:
  en: Cats make the world go 'round.
  ko: 고양이가 세상을 구한다냥.
  ja: ネコが世界を救うにゃん。
c380_Battle_Ready_3:
  en: Let the hunt begin.
  ko: 사냥 시작이다냥~
  ja: 狩りを始めるにゃん。
c380_Reload_1:
  en: Reloading.
  ko: 리로드다냥.
  ja: リロードだにゃん。
c380_Reload_2:
  en: "*Meow* Reloading."
  ko: 야옹이 장전이다냥.
  ja: にゃんにゃん、装填だにゃん。
c380_Reload_3:
  en: "*Meeeow*"
  ko: 냐냐냥!
  ja: にゃにゃん！
c380_Ult_Skill_Ready_1:
  en: Scoops!
  ko: 집사!
  ja: 執事！
c380_Ult_Skill_1:
  en: When the sun goes down, all the cats come out to play.
  ko: "…밤이 됐으니, 자유롭게 놀아볼까냥."
  ja: "…夜になったから、自由に遊ぶにゃん。"
c380_FullBurst_1:
  en: Time to catch these naughty little mice.
  ko: 쥐잡듯이 잡아보자냥~
  ja: ネズミ捕りみたいに捕まえるにゃ～ん。
c380_Kill_Monster_1:
  en: Did you see that?
  ko: 집사, 봤냥.
  ja: 執事、見たかにゃん？
c380_Kill_Monster_2:
  en: That was clawsome!
  ko: 냥냥 펀치!
  ja: にゃんにゃんパンチ！
c380_Kill_Monster_3:
  en: Caught it!
  ko: 잡았다냥!
  ja: 捕まえたにゃん！
c380_Damage_1:
  en: "*Meow*"
  ko: 냥!
  ja: にゃん！
c380_Damage_2:
  en: "*Hissss*"
  ko: 캬오옹-!
  ja: シャーッ！
c380_Damage_3:
  en: That hurt!
  ko: 아프다냥!
  ja: 痛いにゃん！
c380_Die_1:
  en: I think I'm done playing for the moment...
  ko: 사냥놀이는 이제 그만하고싶다냥….
  ja: 狩りごっこはもうやめたいにゃん…
c380_Win_1:
  en: I won! Where's my treat?
  ko: 내가 이겼다냥! 츄르주냥?!
  ja: |-
    勝ったにゃん！
    おやつくれるにゃん！？
