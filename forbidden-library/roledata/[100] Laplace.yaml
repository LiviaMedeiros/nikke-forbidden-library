---
100_name:
  en: Laplace
  ko: 라플라스
  ja: ラプラス
c100_description:
  en: The leader of Matis, the top squad in Missilis. She more than lives up to her
    heroic reputation inside the Ark, which goes unquestioned.
  ko: |-
    미실리스 최강의 스쿼드 메티스의 리더.
    자타공인 방주의 히어로로, 그 이름에 걸맞은 힘을 가지고 있다.
  ja: |-
    ミシリス最強の部隊メティスのリーダー。
    自他ともに認めるアークのヒーローで、
    その名にふさわしい力を持っている。
100_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50100:
  en: Laplace's Spare Body
  ko: 라플라스 스페어 바디
  ja: ラプラスのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
21002_name:
  en: Hero Bomber
  ko: 히어로 봄버
  ja: ヒーローボンバー
21002_description:
  en: "■ Activates when the last bullet hits the target. Affects the target.\n<color=#00AEFF>Deals
    {description_value_01}% of <word_group=10025>final</word_group> ATK as additional
    damage.</color> \n■ Activates when hitting the target's Parts. Affects the target.\n<color=#00AEFF>Deals
    {description_value_02}% of <word_group=10025>final</word_group> ATK as additional
    damage.</color>"
  ko: |-
    ■ 마지막 탄환 명중 시 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 추가 대미지]</color>
    ■ 대상 파츠 명중 시 대상 본체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 추가 대미지]</color>
  ja: |-
    ■最後の弾丸が命中した時、対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の追加ダメージ」</color>
    ■対象のパーツに命中した時、対象本体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21001_name:
  en: Hero Vision
  ko: 히어로 비전
  ja: ヒーロービジョン
21001_description:
  en: |-
    ■ Activates when attacking with Full Charge. Affects self.
    <color=#00AEFF>Hero Vision: Explosion Radius ▲ {description_value_01}%, stacks up to {description_value_03} time(s) and lasts for {description_value_02} sec.</color>
  ko: |-
    ■ 풀차지 공격 시 자신에게
    <color=#00AEFF>[히어로 비전 : 폭발 범위 {description_value_01}% ▲] [{description_value_03}중첩] [{description_value_02}초 유지] </color>
  ja: |-
    ■フルチャージして攻撃した時、自分に
    <color=#00AEFF>「ヒーロービジョン：爆発範囲{description_value_01}％▲」
    「{description_value_03}スタック」「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11003_name:
  en: Laplace Buster
  ko: 라플라스 버스터
  ja: ラプラスバスター
11003_description:
  en: "■ Affects self. \n<color=#00AEFF>Changes the weapon in use: \nFirst Damage:
    {description_value_01}% of <word_group=10025>final</word_group> ATK\nNormal Damage:
    {description_value_02}% of <word_group=10025>final</word_group> ATK\nDuration:
    {description_value_03} sec\nAdditional Effect: Pierce\nNote: Unable to take cover
    while using Burst Skill.</color>\n■ Affects the same enemy unit(s) when Hero Vision
    is fully stacked.\n<color=#00AEFF>Deals {description_value_04}% of <word_group=10025>final</word_group>
    ATK as true damage.</color>"
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[사용 무기 변경] :
    최초 대미지 : <word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지
    일반 대미지 : <word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지
    유지 시간 : {description_value_03}초
    추가 효과 : 관통 특화
    특이 사항 : 버스트 스킬 시전 중 엄폐 불가</color>
    ■ 자신이 히어로 비전 최대 중첩 상태라면 동일 적 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_04}% 방어력 무시 대미지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「使用武器変更」：
    初回ダメージ：<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ
    通常ダメージ：<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ
    維持時間：{description_value_03}秒
    追加効果：貫通特化
    注意事項：バーストスキル発動中はハイド不可</color>
    ■自分がヒーロービジョンの
    フルスタック状態なら、同じ敵に<color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_04}％の防御力無視ダメージ」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
