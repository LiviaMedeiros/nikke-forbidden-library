---
511_name:
  en: Cinderella
  ko: 신데렐라
  ja: シンデレラ
c511_description:
  en: |-
    One of the second generation Grimms Models created as a successor to the Goddess Squad.
    Although her specifications surpass that of the Goddess Squad, she was not deployed in actual battles due to corruption.
    After receiving treatment, she has been fighting alone with zero support to overcome the stigma of being humanity's enemy.
  ko: |-
    갓데스 스쿼드의 후속기로 만들어진 2세대 페어리 테일 모델 중 한 명.
    갓데스를 상회하는 스펙으로 제작되었으나, 침식을 당해 실전에 투입되지 못했다.
    침식이 치료된 이후, 아무런 지원을 받지 못한 채 인류의 적이었다는 오명을 다시 쓰기 위해 고군분투 중이다.
  ja: |-
    ゴッデス部隊の後継機である第2世代フェアリーテールモデルの1人。
    ゴッデスを上回るスペックを持つが、
    侵食され、実戦には投入されなかった。
    侵食が治療された後は人類の敵だったという
    汚名を雪ぐため孤軍奮闘している。
511_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_511:
  en: Cinderella's Spare Body
  ko: 신데렐라 스페어 바디
  ja: シンデレラのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up_c511:
  en: |-
    ■ Affects target(s).
    Fires a laser to perform a small-range attack.
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    레이저를 발사하여 좁은 범위를 공격합니다.
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    レーザーを発射して狭い範囲を攻撃する
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
25112_name:
  en: Dirt-Resistant Mirror
  ko: 더러워지지 않는 거울
  ja: 曇りなき鏡
25112_description:
  en: |-
    ■ Activates at the start of battle. Affects self.
    <color=#00AEFF><word_group=10024>Decoy</word_group>: Creates an avatar with {description_value_01}% of caster's <word_group=10025>final</word_group> Max HP continuously.</color>
    ■ Activates when entering Burst Skill Stage 3. Affects self.
    <color=#00AEFF><word_group=10024>Decoy</word_group>: Creates an avatar with {description_value_01}% of caster's <word_group=10025>final</word_group> Max HP continuously.</color>
    ■ Activates <word_group=10056>when decoy exists</word_group>. Affects self every {description_value_04} sec.
    <color=#00AEFF>Beautiful: Max HP ▲ {description_value_02}% continuously, stacks up to {description_value_03} time(s).</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[<word_group=10024>디코이</word_group> : 시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 분신] [지속]</color>
    ■ 버스트 3단계 진입 시 자신에게
    <color=#00AEFF>[<word_group=10024>디코이</word_group> : 시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 분신] [지속]</color>
    ■ <word_group=10056>디코이가 있다면</word_group> {description_value_04}초마다 자신에게
    <color=#00AEFF>[아름다움 : 최대 체력 {description_value_02}% ▲] [{description_value_03} 중첩] [지속]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「<word_group=10024>デコイ</word_group>：スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％の分身」「持続」</color>
    ■バースト3段階突入時、自分に
    <color=#00AEFF>「<word_group=10024>デコイ</word_group>：スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％の分身」「持続」</color>
    ■<word_group=10056>デコイが存在する時</word_group>{description_value_04}秒ごとに自分に
    <color=#00AEFF>「美しさ：最大HP{description_value_02}％▲」
    「{description_value_03}スタック」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
25111_name:
  en: Flawless Glass
  ko: 무결한 유리
  ja: 汚れなきガラス
25111_description:
  en: |-
    ■ Activates when entering Burst Stage 3. Affects self.
    <color=#00AEFF>ATK ▲ {description_value_01}% of caster's <word_group=10025>final</word_group> Max HP for {description_value_02} sec.</color>
    ■ Activates when attacking with Full Charge. Affects self.
    <color=#00AEFF>Charge Speed ▲ {description_value_03}%. Removed upon reloading to max ammunition.</color>
    ■ Activates when hitting a target with Full Charge. Affects the target.
    <color=#00AEFF>Deals {description_value_04}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
  ko: |-
    ■ 버스트 3단계 진입 시 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력의 {description_value_01}% 만큼 공격력 ▲] [{description_value_02}초 유지]</color>
    ■ 풀 차지 공격 시 자신에게
    <color=#00AEFF>[차지 속도 {description_value_03}% ▲] [최대 장탄 재장전 완료 시 삭제]</color>
    ■ 풀 차지 공격 명중 시 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_04}% 추가 대미지]</color>
  ja: |-
    ■バースト3段階突入時、自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％分の攻撃力▲」「{description_value_02}秒間維持」</color>
    ■フルチャージして攻撃した時、自分に
    <color=#00AEFF>「チャージ速度{description_value_03}％▲」「最大弾数リロード完了時に解除」</color>
    ■フルチャージ攻撃が命中した時、対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力{description_value_04}％の追加ダメージ」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
15113_name:
  en: Glass Slippers. Full Contact.
  ko: 유리 구두 풀 컨텍트
  ja: ガラスの靴・フルコンタクト
15113_description:
  en: |-
    ■ Affects random enemies.
    <color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as damage. <word_group=10050>Attacks sequentially</word_group> for {description_value_02} time(s).</color>
    ■ Affects the same target(s) when in Beautiful status.
    <color=#00AEFF>Deals {description_value_03}% of <word_group=10025>final</word_group> ATK as additional damage.<word_group=10026>Mirrors the stack count</word_group> of Beautiful.</color>
  ko: |-
    ■ 무작위 적들 에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지] [{description_value_02}회 <word_group=10050>순차 공격</word_group>]</color>
    ■ 자신이 아름다움 상태라면 동일 적 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_03}% 추가 대미지] [아름다움 <word_group=10026>중첩 복사</word_group>]</color>
  ja: |-
    ■ランダムな敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ」「{description_value_02}回<word_group=10050>順番に攻撃</word_group>」</color>
    ■自分が美しさをスタックしている場合、同じ敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_03}％の追加ダメージ」「美しさ<word_group=10026>スタックコピー</word_group>」</color>
