---
802_name:
  en: Himeno
  ko: 히메노
  ja: 姫野
c802_description:
  en: "Member of Public Safety Devil Extermination Special Division 4. \nHayakawa's
    senior officer and buddy."
  ko: |-
    공안 대마 특이 4과.
    후배인 하야카와와 버디를 짜서 행동한다.
  ja: |-
    公安対魔特異4課。
    後輩の早川とバディを組んで行動する。
802_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_802:
  en: Himeno's Spare Body
  ko: 히메노 스페어 바디
  ja: 姫野のスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
18022_name:
  en: Invisible Hand
  ko: 보이지 않는 손
  ja: 見えない手
18022_description:
  en: |-
    ■ Affects all allies with sniper rifles.
    <color=#00AEFF>ATK ▲ {description_value_01}% for {description_value_02} sec.
    Max Ammunition Capacity ▲ {description_value_03} round(s) for {description_value_04} sec.</color>
  ko: |-
    ■ 스나이퍼 라이플 소지 아군 전체에게
    <color=#00AEFF>[공격력 {description_value_01}% ▲] [{description_value_02}초 유지]
    [최대 장탄 수 {description_value_03}발 ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■スナイパーライフルを所持する味方全体に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」
    「最大装弾数{description_value_03}発▲」「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28021_name:
  en: Weak Spot Attack
  ko: 약점 공략
  ja: 弱点攻略
28021_description:
  en: |-
    ■ Activates when hitting a target with Full Charge. Affects the target.
    <color=#00AEFF>DEF ▼ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ 풀 차지 공격 명중 시 대상에게
    <color=#00AEFF>[방어력 {description_value_01}% ▼] [{description_value_02}초 유지]</color>
  ja: |-
    ■フルチャージ攻撃が命中した時、対象に
    <color=#00AEFF>「防御力{description_value_01}％▼」「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18023_name:
  en: Ghost
  ko: 고스트
  ja: ゴースト
18023_description:
  en: "■ Affects {description_value_01} ally unit(s) with the highest <word_group=10025>final</word_group>
    ATK. \n<color=#00AEFF>Charge Damage ▲ {description_value_02}% for {description_value_03}
    sec. \nCritical Rate ▲ {description_value_04}% for {description_value_05} sec.</color>"
  ko: |-
    ■ 자신을 제외한 <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 {description_value_01}기에게
    <color=#00AEFF>[차지 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]
    [크리티컬 확률 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■自分を除く<word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_01}機に
    <color=#00AEFF>「チャージダメージ{description_value_02}％▲」
    「{description_value_03}秒間維持」
    「クリティカル確率{description_value_04}％▲」
    「{description_value_05}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_wind:
  en: A.N.M.I. Code Manual
  ko: A.N.M.I. 코드 매뉴얼
  ja: A.N.M.I.コードマニュアル
material_characterskill_wind_desc:
  en: |-
    A manual only for Nikkes with A.N.M.I. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "A.N.M.I. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    A.N.M.I.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
