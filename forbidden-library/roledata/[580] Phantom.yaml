581_name:
  en: Arcana
  ko: 아르카나
  ja: アルカナ
c580_Lobby_Touch_1:
  en: Did you call? Despite my appearance, I'm in fact working as a librarian.
  ko: 불렀는가? 이래 봬도 사서로 일하고 있다네.
  ja: 呼んだかい？こう見えても、司書として働いているんだよ。
c580_Lobby_Touch_2:
  en: If you receive a note from me, I hope it inspires you have a moment of introspection.
  ko: |-
    나에게 예고장을 받았다면,
    평소 행실에 대해 되돌아보기를 바라겠소.
  ja: |-
    私の予告状を受け取ったなら、
    日頃の行いを振り返ってみるといい。
c580_Lobby_Touch_3:
  en: |-
    I'm practicing writing some warning notes.
    ... Don't you think I'm cool?
  ko: |-
    예고장 쓰는 연습을 하고 있었소.
    …좀 멋있지 않은가?
  ja: |-
    予告状を書く練習をしていた。
    …どうだ、かっこいいだろう？
c580_Lobby_Touch_Love_1:
  en: |-
    I came here to steal your heart,
    but it's my heart that has been spirited away...
  ko: |-
    이런, 그대의 마음을 뺏으러 왔건만
    되려 내 마음을 빼앗겨 버렸군….
  ja: |-
    おっと、君の心を奪いに来たのだが、
    むしろ私の心を奪われてしまったな…
c580_Lobby_Touch_Love_2:
  en: |-
    I became a thief to return that which has been stolen back to the rightful owner.
    In that sense, you and I have a lot in common.
  ko: |-
    내가 괴도가 된 건, 빼앗긴 것을 주인에게 되돌리기 위함이오.
    그런 점에서, 우린 닮은 곳이 참 많지 않은가?
  ja: |-
    私が怪盗になったのは、奪われたものを持ち主に返すためだ。
    私たちは似ているな。
c580_Lobby_Touch_Love_3:
  en: |-
    A thief is always captivated by all things beautiful.
    Perhaps that is why I find you so mesmerizing.
  ko: |-
    아름다운 것에 홀리는 건 괴도의 숙명.
    그래서 그대가 이리 눈부신가 보오.
  ja: |-
    美しいものに目を奪われるのは、怪盗の宿命。
    だからこれほど君がまぶしいのだろう。
c580_Lobby_Stay_1:
  en: You're leaving in front of me? Ha. Don't blame me if something goes missing.
  ko: |-
    괴도를 눈앞에 두고 자리를 비우다니….
    무엇 하나 사라져도 원망하지 마시길.
  ja: |-
    怪盗を置いていなくなるとは…
    何かなくなっても恨むなよ。
c580_Lobby_Stay_Love_1:
  en: Don't worry. Your heart is the only thing here that I intend to abscond with.
  ko: |-
    걱정 마시오, 내 그대의 마음 말고는
    여기 있는 것 중 그 무엇도 손대지 않을 터이니.
  ja: |-
    安心したまえ。ここにあるものには何一つ手を出さないよ。
    君の心以外はね。
c580_Outpost_Touch_1:
  en: |-
    If you come to the library, I could recommend many good books.
    For example... The Phantom's Tears?
  ko: |-
    도서관에 오면 좋은 책들을 많이 추천해 주겠소.
    예를 들면… [괴도의 눈물] 이라던가?
  ja: |-
    図書館に来たら、おすすめの本を たくさん紹介しよう。
    例えば…「怪盗の涙」はどうだい？
c580_Outpost_Touch_2:
  en: Tell me if you see anyone up to no good.
  ko: 악한 자들을 만난다면 내게 말해 주시오.
  ja: 悪い奴らを見かけたら、 私に報告してくれ。
c580_Outpost_Touch_3:
  en: |-
    The Outpost is rife with narrow alleyways winding between these buildings.
    It's the perfect place for a thief.
  ko: |-
    전초기지는 건물 사이의 간격이 좁아,
    괴도가 활동하기에 아주 좋소.
  ja: 前哨基地は建物の間隔が狭いから、 怪盗にはぴったりだな。
c580_Gacha_Get_1:
  en: Tonight, I shall spirit away your precious heart.
  ko: 오늘 밤, 그대의 소중한 마음을 받아 가도록 하지.
  ja: 今宵、君の心を頂くよ。
c580_Reinforce_1:
  en: I should be able to move more stealthily now.
  ko: 더 가볍게 몸을 움직일 수 있겠군.
  ja: 体が軽くなったな。
c580_Reinforce_2:
  en: Thank you. I'll put these skills to good use for you.
  ko: 고맙소, 그대를 위해 힘쓰도록 하지.
  ja: ありがたい。君のために力を尽くすよ。
c580_Reinforce_3:
  en: This is good. I just so happen to have somewhere I need to be today.
  ko: 마침 오늘 가야 할 곳이 있었는데, 잘 되었군.
  ja: ちょうど今日行くべきところがあってね。
c580_Gift_1:
  en: You gave me something so precious... Thank you.
  ko: 어찌 이리 귀한 것을… 고맙소.
  ja: こんな貴重なものを…ありがたい。
c580_Gift_2:
  en: You didn't steal this from somewhere, did you? Haha, just joking.
  ko: 어디서 훔친 건 아니겠지? 후후, 농담이오.
  ja: 盗品ではないよな？ふふ、冗談さ。
c580_Gift_3:
  en: I won't lose this. I'll take good care of it.
  ko: 잃어버리지 않게, 잘 보관하겠소.
  ja: なくさないように、きちんと保管しておこう。
c580_Attractive_Up_1:
  en: I want to stroll under the night sky with you.
  ko: 그대와 함께 밤 하늘을 누비고 싶군.
  ja: 君と一緒に夜空を飛び回りたいな。
c580_Attractive_Up_2:
  en: So, this is how it feels to have your heart stolen.
  ko: 마음을 도둑맞는다는 건, 이런 기분이었군.
  ja: 心を盗まれるというのは、こういう気持ちだったのか。
c580_Attractive_Up_3:
  en: Tonight, instead of a warning note, I shall write you a love letter.
  ko: 오늘은 예고장이 아니라 그대를 향한 연서를 써야겠소.
  ja: 予告状ではなく、君への恋文を書かなければ。
c580_Party_Deploy_1:
  en: I'm on your side.
  ko: 그대와 함께 하겠소.
  ja: 君とともに行こう。
c580_Field_Touch_1:
  en: Did you call?
  ko: 불렀소?
  ja: 呼んだかい？
c580_Field_Go_1:
  en: Heading over there now.
  ko: 그리로 가겠소.
  ja: そちらへ行くよ。
c580_Battle_Enter_1:
  en: This is where my warning note leads.
  ko: 여기가 내 예고장의 종착지인가 보오.
  ja: ここが予告状の場所か。
c580_Battle_Ready_1:
  en: I will punish all wrongdoers.
  ko: 악한 자들을 벌하겠소.
  ja: 悪者たちに罰を。
c580_Battle_Ready_2:
  en: I'll have this all taken care of before sunrise.
  ko: 해가 뜨기 전에 정리하겠소.
  ja: 日が昇る前に片づけよう。
c580_Battle_Ready_3:
  en: There are so many things to steal!
  ko: 훔칠 것들이 많아 보이는군.
  ja: 盗むべきものがたくさんありそうだ。
c580_Reload_1:
  en: Reloading.
  ko: 장전하겠소.
  ja: 装填しよう。
c580_Reload_2:
  en: There's still plenty here to steal.
  ko: 아직도 훔칠 것들이 많군, 그래.
  ja: まだ盗むべきものがたくさんあるね。
c580_Reload_3:
  en: I'm waiting for nightfall.
  ko: 밤이 오기를 기다리고 있소.
  ja: 夜の訪れを待っている。
c580_Ult_Skill_Ready_1:
  en: It's time.
  ko: 시간이 됐소.
  ja: 時間だ。
c580_Ult_Skill_1:
  en: Phantom will come for you when night falls.
  ko: 괴도 팬텀이 오늘 밤 그대를 찾아가겠소.
  ja: 怪盗ファントム。今宵、君の元に参上する。
c580_FullBurst_1:
  en: The darkness will cover us.
  ko: 어둠이 우리를 가려줄 것이오!
  ja: 闇が私たちを包むだろう！
c580_Kill_Monster_1:
  en: I've stolen everything here.
  ko: 이쪽은 다 훔쳤소.
  ja: こちらは盗み終わったぞ。
c580_Kill_Monster_2:
  en: Where next?
  ko: 다음은 어디지?
  ja: 次はどこだい？
c580_Kill_Monster_3:
  en: There's nothing else to take.
  ko: 더 가져갈만한 건 없군.
  ja: これ以上盗むべきものはなさそうだ。
c580_Damage_1:
  en: Urgh!
  ko: 큿…!
  ja: くっ…！
c580_Damage_2:
  en: I've been caught...!
  ko: 들켰군…!
  ja: バレたか…！
c580_Damage_3:
  en: Ow!
  ko: 으윽!
  ja: ううっ！
c580_Die_1:
  en: I'm sorry... I'll come back tomorrow night...
  ko: 미안하오… 내일 밤, 다시 찾아오겠소….
  ja: すまない…明日の夜、出直すとしよう…
c580_Win_1:
  en: As usual, the thief comes out victorious.
  ko: 괴도 팬텀, 예고했던 대로 승리를 가져왔소.
  ja: 怪盗ファントム、予告通り勝利をもたらした。
