---
580_name:
  en: Phantom
  ko: 팬텀
  ja: ファントム
c580_description:
  en: |-
    During the day, she's a librarian at the Ark's biggest library.
    At night, she's a phantom thief who punishes evil in the name of justice.
    Though she believes she keeps her nightly activities well hidden, most of the people who should know of it already do.
  ko: |-
    낮에는 방주의 가장 큰 도서관에서 사서로 일하고,
    밤에는 정의를 위해 악한 자들을 벌하는 괴도가 된다.
    본인은 괴도 활동을 하고 있다는 것을 잘 숨기고 있다고 생각하지만, 알 만한 사람들은 대부분 다 알고 있다.
  ja: |-
    昼はアークで最も大きな図書館で司書として働き、
    夜は正義のために悪者を罰する怪盗になる。
    自分では怪盗の活動をうまく隠せていると思っているが、
    ほとんど公然の秘密となっている。
580_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_580:
  en: Phantom's Spare Body
  ko: 팬텀 스페어 바디
  ja: ファントムのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
25802_name:
  en: Thief's Vision
  ko: 괴도의 시선
  ja: 怪盗の鑑定眼
25802_description:
  en: |-
    ■ Activates when Thief's Dagger is fully stacked. Affects the target(s) in Calling Card status after the stacks are removed.
    <color=#00AEFF>Deals {description_value_08}% of <word_group=10025>final</word_group> ATK as additional damage. Calling Card status is removed after the effect is triggered.</color>
    ■ Activates when Thief's Dagger is fully stacked. Affects self after the stacks are removed.
    <color=#00AEFF><word_group=10019>Distributed Damage</word_group> ▲ {description_value_01}% continuously, stacks up to {description_value_02} time(s). Stacks are removed after Burst Skill is cast.</color>
    ■ Activates after landing {description_value_03} normal attack(s). Affects self.
    <color=#00AEFF>ATK ▲ {description_value_04}% for {description_value_05} sec.
    <word_group=10019>Distributed Damage</word_group> ▲ {description_value_06}% for {description_value_07} sec.</color>
  ko: |-
    ■ 자신이 괴도의 단검 최대 중첩 상태라면 중첩 해제 후 예고장 상태의 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_08}% 추가 대미지] [효과 적용 후 예고장 제거]</color>
    ■ 자신이 괴도의 단검 최대 중첩 상태라면 중첩 해제 후 자신에게
    <color=#00AEFF>[<word_group=10019>분배 대미지</word_group> {description_value_01}% ▲] [{description_value_02} 중첩] [버스트 스킬 사용 후 중첩 제거] [지속]</color>
    ■ 일반 공격 {description_value_03}회 공격 시 자신에게
    <color=#00AEFF>[공격력 {description_value_04}% ▲] [{description_value_05}초 유지]
    [<word_group=10019>분배 대미지</word_group> {description_value_06}% ▲] [{description_value_07}초 유지]</color>
  ja: |-
    ■自分が怪盗の短剣フルスタック状態なら、スタック解除後予告状状態の対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_08}％の追加ダメージ」「効果発動後予告状解除」</color>
    ■自分が怪盗の短剣フルスタック状態なら、スタック解除後自分に
    <color=#00AEFF>「<word_group=10019>分配ダメージ</word_group>{description_value_01}％▲」「{description_value_02}スタック」「バーストスキル使用後スタック解除」
    「持続」</color>
    ■通常攻撃で{description_value_03}回攻撃した時、自分に
    <color=#00AEFF>「攻撃力{description_value_04}％▲」「{description_value_05}秒間維持」
    「<word_group=10019>分配ダメージ</word_group>{description_value_06}％▲」「{description_value_07}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
25801_name:
  en: Thief's Calling Card
  ko: 괴도의 예고장
  ja: 怪盗の予告状
25801_description:
  en: |-
    ■ Activates when hitting a Rapture with a normal attack if the Rapture is not in Calling Card status. Affects the target.
    <color=#00AEFF>Calling Card: DEF ▼ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates when hitting a Rapture with a normal attack if the Rapture is not in Calling Card status. Affects self.
    <color=#00AEFF>Thief's Dagger: Hit Rate ▲ {description_value_03}%, stacks up to {description_value_04} time(s) and lasts for {description_value_05} sec.</color>
    ■ Activates when hitting a target with a normal attack if the target is in Calling Card status. Affects self.
    <color=#00AEFF>Attack damage ▲ {description_value_06}% for {description_value_07} round(s).</color>
  ko: |-
    ■ 일반 공격 명중 시 예고장 상태가 아닌 랩쳐라면 대상에게
    <color=#00AEFF>[예고장 : 방어력 {description_value_01}% ▼] [{description_value_02}초 유지]</color>
    ■ 일반 공격 명중 시 대상이 예고장 상태가 아닌 랩쳐라면 자신에게
    <color=#00AEFF>[괴도의 단검 : 명중률 {description_value_03}% ▲] [{description_value_04} 중첩] [{description_value_05}초 유지]</color>
    ■ 일반 공격 명중 시 대상이 예고장 상태일 때 자신에게
    <color=#00AEFF>[공격 대미지 {description_value_06}% ▲] [{description_value_07}발 유지]</color>
  ja: |-
    ■通常攻撃が命中した時、予告状状態ではないラプチャーなら対象に
    <color=#00AEFF>「予告状：防御力{description_value_01}％▼」「{description_value_02}秒」</color>
    ■通常攻撃が命中した時、予告状状態ではないラプチャーなら自分に
    <color=#00AEFF>「怪盗の短剣：命中率{description_value_03}％▲」「{description_value_04}スタック」「{description_value_05}秒間維持」</color>
    ■通常攻撃が命中した時、対象が予告状状態なら自分に
    <color=#00AEFF>｢攻撃ダメージ{description_value_06}％▲」「{description_value_07}発間維持」</color>
