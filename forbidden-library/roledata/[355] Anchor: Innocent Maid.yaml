351_name:
  en: Anchor
  ko: 앵커
  ja: アンカー
c355_Lobby_Touch_1:
  en: Huh? Weren't we going out to sea?
  ko: 응? 바다 가는 거 아니었어?
  ja: え？海に行くんじゃないの？
c355_Lobby_Touch_2:
  en: So, I’m calling you Master now, not Captain. Got it!
  ko: 지금은 함장이 아니라 주인님인 거구나. 응.
  ja: 今は艦長じゃなくて、ご主人様？
c355_Lobby_Touch_3:
  en: "Being a maid is easier than I thought. \nShould I make you some omurice?"
  ko: |-
    메이드 일은 생각보다 쉽네.
    오므라이스 해줄까?
  ja: |-
    メイドの仕事、思ったより簡単。
    オムライス作ってあげようか？
c355_Lobby_Touch_Love_1:
  en: You must really like maid cafes, Master. You go there quite often.
  ko: 주인님은 메이드 카페 좋아하는구나. 자주 가네.
  ja: ご主人様はメイドカフェが好き。合ってる？
c355_Lobby_Touch_Love_2:
  en: I'll give you a massage as a special service.
  ko: 안마 해줄게. 주인님을 위한 특별 서비스래.
  ja: マッサージしてあげるね。ご主人様専用の特別サービスだよ。
c355_Lobby_Touch_Love_3:
  en: |-
    Become tastier! Coochie woochie, boing♡
    ... Would you prefer if I acted a bit more embarrassed?
  ko: |-
    맛있어져라~ 몽글몽글 큐웅~♡
    …좀 더 부끄러워하는 게 좋아?
  ja: |-
    おいしくな～れ♪ドキドキ、キュンッ♡
    …もっと恥ずかしがった方がいい？
c355_Lobby_Stay_1:
  en: Oh, a starfish!
  ko: 오. 불가사리.
  ja: あっ、ヒトデだ。
c355_Lobby_Stay_Love_1:
  en: I also enjoy just doing nothing like this with you, Master.
  ko: 주인님이랑 이렇게 아무것도 안 하고 있는 것도 좋아.
  ja: ご主人様とぼーっとしてるのも好き。
c355_Outpost_Touch_1:
  en: Were there always this many maids at the Outpost?
  ko: 전초기지에 원래 이렇게 메이드가 많았나…?
  ja: 前哨基地って、こんなにメイドが たくさんいたっけ…？
c355_Outpost_Touch_2:
  en: Hold on, I'm busy right now. I'm picking up signals from marine life!
  ko: 잠깐만. 지금 바빠. 해양생물의 신호가 느껴져…!
  ja: |-
    ちょっと待って。今忙しいの。
    海洋生物からの信号が…！
c355_Outpost_Touch_3:
  en: |-
    Oh right, I was supposed to go to the Maid Cafe...
    Can't I do this at the pool?
  ko: |-
    아, 메이드 카페로 가야 하는 거였지….
    수영장에서 하면 안 되나…?
  ja: |-
    あ、メイドカフェに行くんだった…
    プールでやったらダメかな…？
c355_Gacha_Get_1:
  en: |-
    It's Anchor, at the Master's service and filled with romance!
    ... Mast told me to say that.
  ko: |-
    주인님만의 로망을 담은 메이드, 앵커가 왔어~
    …마스트가 이렇게 하래.
  ja: |-
    ご主人様のロマンいっぱいメイド、アンカーで～す…
    …マストがそう言えって。
c355_Reinforce_1:
  en: Thank you, Master.
  ko: 감사합니다, 주인님~
  ja: ありがとうございます、ご主人様～
c355_Reinforce_2:
  en: I'm so happy, Master.
  ko: 너무 기뻐요, 주인님~
  ja: すごく嬉しいです、ご主人様～
c355_Reinforce_3:
  en: You're the best, Master. This turned out wonderfully.
  ko: 주인님 최고~♡ 엑. 좀 잘됐다.
  ja: ご主人様最高～♡おお。うまく言えたかも。
c355_Gift_1:
  en: Can a maid like me accept gifts?
  ko: 나 메이드인데 선물 받아도 돼?
  ja: メイドなのにもらっていいの？
c355_Gift_2:
  en: Next time, I'll make you a starfish omurice on the house.
  ko: 다음에 불가사리 오므라이스 공짜로 해줄게.
  ja: 次はヒトデオムライス、タダで作ってあげる。
c355_Gift_3:
  en: Even my starfish says thank you.
  ko: 불가사리도 고맙대.
  ja: ヒトデもありがとうだって。
c355_Attractive_Up_1:
  en: I enjoy just being with you, Master.
  ko: 난 그냥 주인님이랑 같이 있을 수 있어서 좋아.
  ja: ご主人様と一緒なだけで嬉しい。
c355_Attractive_Up_2:
  en: Hmm... Maybe becoming a maid was a good choice.
  ko: 음… 메이드 하길 잘했을지도.
  ja: メイドになって良かったかも。
c355_Attractive_Up_3:
  en: Hehe. I like this.
  ko: 헤헤. 좋다.
  ja: えへへ。嬉しいな。
c355_Party_Deploy_1:
