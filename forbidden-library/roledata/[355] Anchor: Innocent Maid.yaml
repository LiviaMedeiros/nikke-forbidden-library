c355_description:
  en: Following Mast's lead, Anchor dons her custom swimsuit and steps in as a "Maid
    for a Day." Her skills, honed through experiences from various fundraisers aboard
    the Admire, rival those of a professional maid.
  ko: |-
    어레인지한 수영복을 입고, 마스트를 따라 일일 메이드가 된 앵커.
    선상 파티 준비 경험으로 다져진 실력은 프로 메이드 못지않다.
  ja: |-
    アレンジした水着を着て、
    マストと一日メイドになったアンカー。
    船上パーティーの準備で培った実力は、プロのメイド並み。
