---
71_name:
  en: Soline
  ko: 솔린
  ja: ソリン
c071_description:
  en: An attendant of Infinity Rail that's responsible for attracting customers. She
    always wants to be more adult-like in order to appear more competent. Though she
    may seem sure of herself all the time, the truth is, she's just a braggart who
    often fails to live up to her words.
  ko: "인피니티 레일 스쿼드에서 승객을 이끄는 꼬마 승무원. \n유능해 보이고 싶어서, 늘 어른이 되고 싶어 한다. \n항상 자신감 넘치지만
    빈틈 많은 허세쟁이."
  ja: |-
    インフィニティレール部隊で乗客を率いるちびっ子乗務員。
    有能に見られたいからいつも大人になりたがっている。
    いつも自信満々だが、隙の多い見栄っ張り。
71_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50071:
  en: Soline's Spare Body
  ko: 솔린 스페어 바디
  ja: ソリンのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
20712_name:
  en: Grow up!
  ko: 어른스럽게!
  ja: シックに！
20712_description:
  en: |-
    ■ Only affects self at Max HP.
    <color=#00AEFF>Critical Rate ▲ {description_value_01}% permanently.
    Critical Damage ▲ {description_value_02}% permanently.</color>
  ko: |-
    ■ 자신의 체력이 최대일 때 한하여 자신에게
    <color=#00AEFF>[크리티컬 확률 {description_value_01}% ▲] [지속]
    [크리티컬 대미지 {description_value_02}% ▲] [지속]</color>
  ja: |-
    ■自分のHPが最大の時のみ自分に
    <color=#00AEFF>「クリティカル確率{description_value_01}％▲」
    「持続」
    「クリティカルダメージ{description_value_02}％▲」
    「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20711_name:
  en: On the Ball!
  ko: 유능하게!
  ja: 落ち度なく！
20711_description:
  en: |-
    ■ Activates after {description_value_01} basic attack(s). Affects self.
    <color=#00AEFF>Attack Speed▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 자신에게
    <color=#00AEFF>[공격 속도 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、自分に
    <color=#00AEFF>「攻撃速度{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10713_name:
  en: My Word, My Bond!
  ko: 나도 한다면 해!
  ja: 大胆不敵！
10713_description_1:
  en: |-
    ■ Affects <word_group=10020>enemies within attack range</word_group>.
    Deals <color=#00AEFF>{description_value_01}% of <word_group=10025>final</word_group> ATK as damage.</color>
    ■ Affects the same target(s) when at Max HP.
    Deals <color=#00AEFF>{description_value_02}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
  ko: |-
    ■ <word_group=10020>공격 범위 내 적들</word_group>에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지]</color>
    ■ 자신의 체력이 최대라면 동일 적 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 추가 대미지]</color>
  ja: |-
    ■<word_group=10020>攻撃範囲内の敵</word_group>に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ」</color>
    ■自分のHPが最大の場合、同じ敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_iron:
  en: D.M.T.R. Code Manual
  ko: D.M.T.R. 코드 매뉴얼
  ja: D.M.T.R.コードマニュアル
material_characterskill_iron_desc:
  en: |-
    A manual only for Nikkes with D.M.T.R. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "D.M.T.R. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    D.M.T.R.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
