70_name:
  en: Brid
  ko: 브리드
  ja: ブリッド
72_name:
  en: Diesel
  ko: 디젤
  ja: ディーゼル
74_name:
  en: 'Soline: Frost Ticket'
  ko: '솔린 : 프로스트 티켓'
  ja: ソリン：フロストチケット
c071_Lobby_Touch_1:
  en: What's next?
  ko: 난 이제부터 뭐 하면 돼?
  ja: 今から私、何をすればいいの？
c071_Lobby_Touch_2:
  en: This baby right here is Crimson Crusaders. Pretty sweet, huh?
  ko: 이 총은 크림슨 크루세이더야, 멋지지?
  ja: |-
    この銃はクリムソンクルセイダーって言うの。
    カッコいいでしょ？
c071_Lobby_Touch_3:
  en: You don't have to tell me. I already know I'm awesome.
  ko: 흐흥~ 나 멋지지? 그치?
  ja: ふふ～ん、私、かっこいいでしょ？でしょ？
c071_Lobby_Touch_Love_1:
  en: Huh. I'm an adult now. I don't eat candy.
  ko: 흥. 난 이제 어른이니까 사탕 안 먹어.
  ja: ふん。私はもう大人だからキャンディなんて食べないよ。
c071_Lobby_Touch_Love_2:
  en: Do I catch your eye?
  ko: 지금 내 모습 보고 반하는 거 아냐?
  ja: そんなに見てたら私に惚れちゃうよ？
c071_Lobby_Touch_Love_3:
  en: What do you think, Commander? I've come a long way, haven't I? I bet I don't
    look like a little kid anymore!
  ko: 지휘관, 어때? 나 좀 많이 성장한 거 같아? 어른 같아?
  ja: |-
    指揮官、どう？
    私、成長した？大人っぽい？
c071_Lobby_Stay_1:
  en: Huh, what on earth is taking so long? Come back or I'm leaving!
  ko: 흥, 끝까지 안 오네! 나 갈 거야!
  ja: |-
    ふん、最後まで来ないつもりね？
    私、もう行く！
c071_Lobby_Stay_Love_1:
  en: Where are you? You said you wouldn't leave me alone...
  ko: 지휘관 어디 갔어. 나 혼자 두지 않겠다며….
  ja: |-
    指揮官、どこに行ったの。
    独りぼっちにしないって約束したのに…
c071_Outpost_Touch_1:
  en: Looks like I'm the only one here who knows what they're doing.
  ko: 흥, 여기서 내가 제일 유능한 거 같네.
  ja: ふん、ここでは私が 一番有能みたいね。
c071_Outpost_Touch_2:
  en: I'm bored. I'm going to see the AZX.
  ko: 으~ 심심해. AZX나 보러 가야겠다.
  ja: うぅ～退屈だ。 AZXでも見にいこう。
c071_Outpost_Touch_3:
  en: Are you coming to the railway station? Let's ride the AZX together!
  ko: 기차역으로 올래? 같이 AZX 타자!
  ja: 鉄道駅に来ない？ 一緒にAZX乗ろうよ！
c071_Gacha_Get_1:
  en: You're lucky to have a Nikke like me who knows what she's doing.
  ko: 운이 좋네. 나 같이 유능한 니케를 만나다니!
  ja: 運がいいね。私みたいに有能なニケに会えるなんて！
c071_Reinforce_1:
  en: Excellent! I've become more powerful!
  ko: 좋아! 좀 더 유능해졌어!
  ja: いいわ！もっと有能になった！
c071_Reinforce_2:
  en: Wow, getting stronger feels incredible!
  ko: 흐흥~ 강해지는 거 너무 좋아!
  ja: ふふ～ん、強くなるって最高！
c071_Reinforce_3:
  en: Is that all? I want to keep getting stronger.
  ko: 더 없어? 더 강해지고 싶은데.
  ja: もっとないの？もっと強くなりたいのに。
c071_Gift_1:
  en: Is it really for me?
  ko: 정말 나한테 주는 거야?
  ja: 本当に私にくれるの？
c071_Gift_2:
  en: Thank... Thank you... Commander.
  ko: 고, 고마워… 지휘관.
  ja: あ、ありがとう…指揮官。
c071_Gift_3:
  en: Well, thank you for your kindness.
  ko: 뭐, 성의를 봐서… 잘 쓸게.
  ja: せっかくだから誠意に応えて…大事に使うよ。
c071_Attractive_Up_1:
  en: I don't understand...whenever I see the Commander, I can't think straight! My
    heart feels like it's about to beat out of my chest.
  ko: 이상해… 지휘관만 보면 신경 쓰여! 두, 두근거린다고!
  ja: |-
    変なの…指揮官を見ると気が散っちゃう！
    ド、ドキドキしちゃうんだってば！
c071_Attractive_Up_2:
  en: Oh, what's happening? My heart feels funny...
  ko: 어, 뭐지? 심장이 이상한 거 같아 이거 왜 이래….
  ja: |-
    あれ、どうして？
    心臓が何か変だよ、何だろう…
c071_Attractive_Up_3:
  en: You like me too, don't you Commander?
  ko: 솔직하게 말해. 지휘관도 나 좋아하지? 그렇지?
  ja: |-
    正直に言って。
    指揮官も私のこと好きでしょ？
    そうなんでしょ？
c071_Party_Deploy_1:
  en: Well then, I'll just join this team!
  ko: 흐흥~ 특별히 함께해 줄게!
  ja: ふふ～ん、特別に一緒にいてあげる！
c071_Field_Touch_1:
  en: What? Wh-what's wrong?!
  ko: 뭐, 뭔데. 왜!
  ja: な、何よ。もう！
c071_Field_Go_1:
  en: You want me to go there?
  ko: 저기로 가라고?
  ja: あそこに行くの？
c071_Battle_Enter_1:
  en: Be careful, enemy incoming!
  ko: 조심해, 온다!
  ja: 気をつけて、こっちに来る！
c071_Battle_Ready_1:
  en: Let me show you what I can do!
  ko: 내가 얼마나 유능한지 보여줄게!
  ja: 私の有能さを見せてあげる！
c071_Battle_Ready_2:
  en: I'm gonna try a few things out, that's all.
  ko: 한번 해보는 거야!
  ja: 一回やってみるわよ！
c071_Battle_Ready_3:
  en: Get behind me! I'll protect you!
  ko: 뒤에 숨어있어, 지켜줄 테니까!
  ja: 後ろに隠れてて。守ってあげるから！
c071_Reload_1:
  en: Finding a cover is part of strategy too, you know!
  ko: 작전 상 숨은 거야!
  ja: 隠れるのも作戦のうちなの！
c071_Reload_2:
  en: I'm still reloading, give me a second!
  ko: 장전을 하고 다시…!
  ja: 装填をしてもう一度…！
c071_Reload_3:
  en: Drats, out of bullets!
  ko: 씨이, 탄이 다 떨어졌어!
  ja: くっ、弾が切れちゃった！
c071_Ult_Skill_Ready_1:
  en: I'm coming!
  ko: 나! 나 할래!
  ja: 私！私がやる！
c071_Ult_Skill_1:
  en: I'll take care of this, and you can take that to the bank!
  ko: 나만 믿어! 내가 다 해결해 줄게!
  ja: 私を信じて！私が全部解決してあげる！
c071_FullBurst_1:
  en: You are going down!
  ko: 쓰러져! 쓰러지란 말야!
  ja: 倒れて！倒れてってば！
c071_Kill_Monster_1:
  en: You can run, but you can't hide!
  ko: 물리쳤다!
  ja: 退治した！
c071_Kill_Monster_2:
  en: You're done for!
  ko: 넌 끝이야!
  ja: あんたは終わりよ！
c071_Kill_Monster_3:
  en: C'mon, give me a real challenge!
  ko: 이 정돈 쉽지!
  ja: このくらいおやすいご用よ！
c071_Damage_1:
  en: Ouch!
  ko: 악!
  ja: きゃっ！
c071_Damage_2:
  en: Enough!
  ko: 그만!
  ja: いいかげんに！
c071_Damage_3:
  en: Ah!
  ko: 아!
  ja: あ！
c071_Die_1:
  en: I'm sorry... I'm so useless...
  ko: 미안해… 쓸모없어서….
  ja: ごめんなさい…役に立てなくて…
c071_Win_1:
  en: Nothing can stand in my way!
  ko: 봤지? 내가 얼마나 대단한지!
  ja: 見たでしょ？私の強さを！
71_cv_ja:
  en: 'CV: Inori Minase'
  ko: 'CV : 미나세 이노리'
  ja: CV：水瀬いのり
