20_name:
  en: Delta
  ko: 델타
  ja: デルタ
c022_Lobby_Touch_1:
  en: Any chance I could watch another episode? No?
  ko: 저… 드, 드라마 한 편만 보고 오면 안 되겠죠?
  ja: あの…ド、ドラマを一話だけ見てきちゃダメですよね？
c022_Lobby_Touch_2:
  en: I like plenty of other genres, not just romance.
  ko: 로맨스 드라마만 좋아하는 건 아니에요.
  ja: ロマンス系のドラマ以外も好きですよ。
c022_Lobby_Touch_3:
  en: I received a signal to move! M-may I move?
  ko: 이동하라는 시그널이 왔어요! 우… 움직일까요?
  ja: |-
    移動しろというシグナルを受け取りました！
    う…動きましょうか？
c022_Lobby_Touch_Love_1:
  en: |-
    I can't believe the Commander and I share the same interests...
    Feels like I'm in a dream!
  ko: |-
    지휘관이 저랑 같은 마음이라니…
    아직도 꿈같아요, 헤헤.
  ja: |-
    指揮官が私と同じ気持ちだったなんて…
    夢みたいです、へへ。
c022_Lobby_Touch_Love_2:
  en: |-
    C-Commander... I just learned of a lovely cafe from watching TV,
    would you like to go there for a coffee with me?
  ko: |-
    지, 지휘관…! 드라마에 나온 예쁜 카페가 있는데
    가, 같이 가주시겠어요?!
  ja: |-
    し、指揮官…！ドラマに出てきたお洒落なカフェがあるんですけど
    い、一緒に行きませんか！？
c022_Lobby_Touch_Love_3:
  en: "I can't thank you enough for how much confidence you've given me. \nYou're
    the best!"
  ko: |-
    지휘관 덕분에 자신감이 많이 생긴 것 같아요.
    정말 좋아해요…!
  ja: |-
    指揮官のおかげで自信が湧いてきました。
    本当に好きです…！
c022_Lobby_Stay_1:
  en: "It's not weird if I just stand here, is it? \nShould I be doing something?"
  ko: |-
    저, 저는 뭘 하면 될까요…?
    계속 서있으면 되나요?
  ja: |-
    わ、私は何をすればいいでしょうか…？
    ずっと立ってればいいですか？
c022_Lobby_Stay_Love_1:
  en: |-
    It looks like you're pretty busy. I can wait for you here.
    After all, you've waited before for me to finish watching a TV show!
  ko: |-
    바, 바쁘시군요! 저는 얼마든지 기다릴 수 있어요!
    지휘관도 제가 드라마 보는 걸 기다려 주시잖아요.
  ja: |-
    お、お忙しいみたいですね！
    私ならいくらでも待っていられます！
    指揮官だって私がドラマ見終わるまで、待っててくれますもんね。
c022_Outpost_Touch_1:
  en: I'm nearly done with this series! I'll sleep in a second!
  ko: 오늘은 저녁에 드라마 한편만 보고 자야지…!
  ja: 今日は夜に ドラマ見てから 寝なきゃ…！
c022_Outpost_Touch_2:
  en: D-did you call me? How can I help you?
  ko: 부, 부르셨나요? 무슨 일로….
  ja: |-
    お、お呼びでしょうか？
    どんなご用件で…
c022_Outpost_Touch_3:
  en: Why is the signal so bad in the Outpost?
  ko: 관측소는 왜 방송 전파가 잘 안 잡히는 걸까요…?
  ja: 観測所はどうして放送電波が 入りにくいんでしょうか…？
c022_Gacha_Get_1:
  en: I'm picking up a signal... Could it be fate?
  ko: 이런 게 바로 운명의 시그널인가요?
  ja: こういうのがまさに運命のシグナルってやつですか？
c022_Reinforce_1:
  en: C-can I really be this strong...?
  ko: 이, 이렇게 강해져도 되는 걸까요…?
  ja: こ、こんなに強くなっていいのでしょうか…？
c022_Reinforce_2:
  en: I feel safer! Thank you...
  ko: 더 안전해진 느낌이에요! 감사합니다….
  ja: |-
    もっと安定感が増した気がします！
    ありがとうございます…
c022_Reinforce_3:
  en: I-I will work harder!
  ko: 더, 더 열심히 일하겠습니다…!
  ja: もっともっと一生懸命頑張ります…！
c022_Gift_1:
  en: I-is that a gift...?
  ko: 서, 선물, 선물이라니…!
  ja: プ、プレゼント、プレゼントだなんて…！
c022_Gift_2:
  en: I like it very much... Th-thank you!
  ko: 저 이거 좋아하는데… 가, 감사합니다!
  ja: これ、私が好きなやつ…あ、ありがとうございます！
c022_Gift_3:
  en: M-my heart is racing!
  ko: 이, 이렇게 두근거리면 안 되는데….
  ja: こ、こんな風にドキドキしちゃだめなのに…
c022_Attractive_Up_1:
  en: I-I can't get the commander out of my head... What should I do?
  ko: 지, 지휘관이 더 좋아져 버렸어요… 어떡하죠?
  ja: |-
    し、指揮官のことがもっと好きになっちゃいました…
    どうしましょう？
c022_Attractive_Up_2:
  en: We can really have a picture perfect romance, just like in the movies!
  ko: 드, 드라마에서 보던 것처럼 고백하면 될까요…?!
  ja: ド、ドラマみたいに告白すればいいんでしょうか…！？
c022_Attractive_Up_3:
  en: Commander! I've sent you a love signal!
  ko: 지휘관! 사랑의 시그널을 보냈어요…!
  ja: |-
    指揮官！
    愛のシグナルを送りました…！
c022_Party_Deploy_1:
  en: M-may I go with you?
  ko: 제, 제가 함께하면 될까요?
  ja: わ、私がお供すればよろしいでしょうか？
c022_Field_Touch_1:
  en: You called?
  ko: 흐엑! 부르셨나요?
  ja: ふぎゃっ！お呼びですか？
c022_Field_Go_1:
  en: We will move according to the signal received.
  ko: 보, 보내주신 시그널대로 움직이겠습니다.
  ja: お、送ってくださったシグナル通りに動きます。
c022_Battle_Enter_1:
  en: E-enemy ahead! Proceed with caution!
  ko: 저, 적이에요! 조심하세요!
  ja: て、敵です！気をつけてください！
c022_Battle_Ready_1:
  en: C'mon Signal, you can do this!
  ko: 후우우우… 시그널, 할 수 있다!
  ja: ふううう…シグナル、できる！
c022_Battle_Ready_2:
  en: Battle start!
  ko: 전투 시작합니다!
  ja: 戦闘を始めます！
c022_Battle_Ready_3:
  en: E-enemy ahead!
  ko: 전방에 저, 적이에요!
  ja: 前方に、て、敵です！
c022_Reload_1:
  en: Faster...!
  ko: 빨리이…!
  ja: 早くぅ…！
c022_Reload_2:
  en: Reload... Please...!
  ko: 리로드… 제발…!
  ja: リロード…お願い…！
c022_Reload_3:
  en: I-I'll reload!
  ko: 재, 재장전 할게요오-!
  ja: リ、リロードしまぁぁす！
c022_Ult_Skill_Ready_1:
  en: It's the signal!
  ko: 시그널입니다!
  ja: シグナルです！
c022_Ult_Skill_1:
  en: D-danger! Please! Requesting backup!
  ko: 위, 위, 위, 위급 상황! 지원 부탁드려요오!
  ja: |-
    き、き、緊急事態！
    支援をお願いしますぅぅ！
c022_FullBurst_1:
  en: So shoot... just like this?
  ko: 이, 이렇게 쏘면 되는 건가요오-?
  ja: こ、こんな風に撃てばいいんでしょうかぁぁ？
c022_Kill_Monster_1:
  en: T-target down!
  ko: 해, 해치웠어요!
  ja: や、やっつけちゃいました！
c022_Kill_Monster_2:
  en: I made it!
  ko: 후우우… 해냈다!
  ja: ふうう…やったよ！
c022_Kill_Monster_3:
  en: Did I take down the target...?
  ko: 처치한 거죠…?
  ja: 退治できたんですよね…？
c022_Damage_1:
  en: Ahh!
  ko: 꺄아악!
  ja: きゃあ！
c022_Damage_2:
  en: Agh!
  ko: 으악!
  ja: うおっ！
c022_Damage_3:
  en: Hrrrrnngh!
  ko: 으읏!
  ja: ううっ！
c022_Die_1:
  en: I-I'm sorry I couldn't be much help...
  ko: 도, 도움이 못돼 죄송해요….
  ja: お、お役に立てず申し訳ございません…
c022_Win_1:
