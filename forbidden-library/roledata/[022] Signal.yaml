  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
20222_name:
  en: Waiting for Signal
  ko: 웨이팅 포 시그널
  ja: ウェイティング・フォー・シグナル
20222_description:
  en: |-
    ■ Affects self. Activates when entering Full Burst.
    <color=#00AEFF>Recover {description_value_01}% of attack damage as HP over {description_value_02} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[공격 대미지 비례 {description_value_01}% 회복] [{description_value_02}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「攻撃ダメージの{description_value_01}％を回復」「{description_value_02}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20221_name:
  en: Attack Signal
  ko: 어택 시그널
  ja: アタックシグナル
20221_description:
  en: "■ Activates after landing {description_value_01} normal attack(s). Affects
    the target(s).\n<color=#00AEFF>DEF ▼ {description_value_02}% for {description_value_03}
    sec. \nATK ▼ {description_value_04}% for {description_value_05} sec.</color>"
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 대상에게
    <color=#00AEFF>[방어력 {description_value_02}% ▼] [{description_value_03}초 유지]
    [공격력 {description_value_04}% ▼] [{description_value_05}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回命中した時、対象に
    <color=#00AEFF>「防御力{description_value_02}％▼」「{description_value_03}秒間維持」
    「攻撃力{description_value_04}％▼」「{description_value_05}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10223_name:
  en: Emergency Signal
  ko: 이머전시 시그널
  ja: エマージェンシー・シグナル
10223_description_1:
  en: |-
    ■ Affects <word_group=10020>enemies within attack range</word_group>.
    Deals <color=#00AEFF>{description_value_01}% of <word_group=10025>final</word_group> ATK as damage.
    DEF ▼ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ <word_group=10020>공격 범위 내 적들</word_group>에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지]
    [방어력 {description_value_02}% ▼] [{description_value_03}초 유지]</color>
  ja: |-
    ■<word_group=10020>攻撃範囲内の敵</word_group>に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ」
    「防御力{description_value_02}％▼」「{description_value_03}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_fire:
  en: H.S.T.A. Code Manual
  ko: H.S.T.A. 코드 매뉴얼
  ja: H.S.T.A.コードマニュアル
material_characterskill_fire_desc:
  en: |-
    A manual only for Nikkes with H.S.T.A. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: |-
    H.S.T.A. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다.
    다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.
    스킬 레벨 업에 사용됩니다.
  ja: |-
    H.S.T.A.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_a_r:
  en: Skill Manual I
  ko: 스킬 매뉴얼 I
  ja: スキルマニュアルI
material_characterskill_a_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading skills 1 and 2.

    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
