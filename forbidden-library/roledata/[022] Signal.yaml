---
22_name:
  en: Signal
  ko: 시그널
  ja: シグナル
c022_description:
  en: A communicator for the Scouts and also the best in her field. As a massive fan
    of soap operas, she always harbors fantasies about torrid love affairs.
  ko: 로맨스 드라마 마니아로 사랑에 대한 환상을 가지고 있는 스카우팅 스쿼드의 유능한 통신병.
  ja: |-
    ロマンス系のドラマが大好きで、愛に対する幻想を抱いている。
    スカウティング部隊の有能な通信兵。
22_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50022:
  en: Signal's Spare Body
  ko: 시그널 스페어 바디
  ja: シグナルのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
