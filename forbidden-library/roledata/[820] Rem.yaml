---
820_name:
  en: Rem
  ko: 렘
  ja: レム
c820_description:
  en: |-
    The younger of the twin maids who works at Roswaal Mansion.
    She excels at various household chores and adores her twin sister Ram.
  ko: |-
    로즈월 저택에서 일하는 쌍둥이 메이드 여동생.
    가사 전반에 능숙하며 쌍둥이 언니 람을 경애하고 있다.
  ja: |-
    ロズワールの屋敷で働く双子メイドの妹。
    家事全般が得意で、双子の姉であるラムを敬愛している。
820_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_820:
  en: Rem's Spare Body
  ko: 렘 스페어 바디
  ja: レムのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_mg_down:
  en: Machine Gun
  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
28202_name:
  en: Rem the Healer
  ko: 렘이 치료하겠습니다!
  ja: レムが治療します！
28202_description:
  en: |-
    ■ Activates when entering battle. Affects self.
    <color=#00AEFF>Recovers {description_value_01}% of attack damage as HP continuously.</color>
    ■ Activates when entering battle. Affects self and {description_value_02} Rocket Launcher-wielding ally unit(s) with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF><word_group=10046>Equally shares HP recovery</word_group> continuously.</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[공격 대미지 비례 {description_value_01}% 회복] [지속]</color>
    ■ 전투 시작 시 자신과 <word_group=10025>최종</word_group> 공격력이 가장 높은 로켓 런처 소지 아군 {description_value_02}기에게
    <color=#00AEFF>[<word_group=10046>체력 회복 균등 분배</word_group>] [지속]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「攻撃ダメージの{description_value_01}％回復」「持続」</color>
    ■戦闘開始時、自分と<word_group=10025>最終</word_group>攻撃力が最も高いロケットランチャーを所持する味方{description_value_02}機に
    <color=#00AEFF>「<word_group=10046>HP回復均等分配</word_group>」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28201_name:
  en: Leave it to Rem!
  ko: 렘에게 맡겨주세요!
  ja: レムにお任せください！
28201_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s) in Demon's Breath status. Affects self.
    <color=#00AEFF>ATK ▲ {description_value_02}%, stacks up to {description_value_03} time(s) and lasts for {description_value_04} sec.</color>
    ■ Activates when using Burst Skill. Affects all allies.
    <color=#00AEFF><word_group=10046>Equally shares HP recovery</word_group> for {description_value_05} sec.</color>
  ko: |-
    ■ 자신이 도깨비 기운 상태라면 일반 공격 {description_value_01}회 명중 시 자신에게
    <color=#00AEFF>[공격력 {description_value_02}% ▲] [{description_value_03} 중첩] [{description_value_04}초 유지]</color>
    ■ 버스트 스킬 사용 시 아군 전체에게
    <color=#00AEFF>[<word_group=10046>체력 회복 균등 분배</word_group>] [{description_value_05}초 유지]</color>
  ja: |-
    ■自分が鬼の気状態なら、通常攻撃が{description_value_01}回命中した時、自分に
    <color=#00AEFF>「攻撃力{description_value_02}％▲」「{description_value_03}スタック」「{description_value_04}秒間維持」</color>
    ■バーストスキルを使用した時、味方全体に
    <color=#00AEFF>「<word_group=10046>HP回復均等分配</word_group>」「{description_value_05}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18203_name:
  en: No Mercy from Rem
  ko: 렘은 용서하지 않습니다!
  ja: レムは許しません！
18203_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Demon's Breath: Critical Rate ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Affects all allies with a Rocket Launcher.
    <color=#00AEFF>ATK ▲ {description_value_03}% of caster's ATK for {description_value_04} sec.
    Max Ammunition Capacity ▲ {description_value_05} round(s) for {description_value_06} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[도깨비 기운 : 크리티컬 확률 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 로켓 런처 소지 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_03}% ▲] [{description_value_04}초 유지]
    [최대 장탄 수 {description_value_05}발 ▲] [{description_value_06}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「鬼の気：クリティカル確率{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■ロケットランチャーを所持する味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」
    「最大装弾数{description_value_05}発▲」「{description_value_06}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
