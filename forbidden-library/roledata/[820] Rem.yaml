821_name:
  en: Emilia
  ko: 에밀리아
  ja: エミリア
822_name:
  en: Ram
  ko: 람
  ja: ラム
c820_Lobby_Touch_1:
  en: Do you have something important to bother me with?
  ko: 렘에게 무슨 볼일이라도 있습니까?
  ja: レムに何かご用ですか？
c820_Lobby_Touch_2:
  en: Let me know if you need my help.
  ko: 렘이 할 수 있는 일이라면, 무엇이든 말씀해 주세요.
  ja: レムにできることでしたら、何なりとお申し付けください。
c820_Lobby_Touch_3:
  en: Where's my sister?
  ko: 언니는 어디에 있죠?
  ja: 姉様を見かけませんでしたか？
c820_Lobby_Touch_Love_1:
  en: Is there something I can help you with?
  ko: 무슨 일이신가요?
  ja: どうされましたか？
c820_Lobby_Touch_Love_2:
  en: |-
    How do you think the mansion is faring?
    We are all gone...
  ko: |-
    우리들이 갑자기 없어졌는데,
    저택은 괜찮을까요…?
  ja: |-
    レムたちが急にいなくなって、
    お屋敷は大丈夫でしょうか…？
c820_Lobby_Touch_Love_3:
  en: So the Mabeasts here are called Raptures... We must remain vigilant.
  ko: |-
    이곳의 마수는 랩쳐라고 부르는군요.
    경계를 늦추지 않는 편이 좋을 듯합니다.
  ja: |-
    あの魔獣、ラプチャーと言うそうですね。
    警戒を怠らない方が良さそうです。
c820_Lobby_Stay_1:
  en: I'll wait here.
  ko: 렘은 여기서 대기하고 있겠습니다.
  ja: レムは、ここで待機しています。
c820_Lobby_Stay_Love_1:
  en: You seem busy, so I'll go make some snacks. Once things calm down, please take
    a break.
  ko: |-
    바쁘신 것 같네요.
    렘이 과자를 구울 테니 상황이 일단락되면 휴식을 취하죠.
  ja: |-
    お忙しそうですね。
    一段落したらレムがお菓子を焼くので休憩しましょう。
c820_Outpost_Touch_1:
  en: Housework is my specialty, so I'm here to help if you need any assistance.
  ko: |-
    가사 전반은 렘의 특기니,
    필요한 일이 있다면 저 렘에게 맡겨주세요.
  ja: |-
    レムは家事全般が得意です。
    何かありましたら レムにお任せください。
c820_Outpost_Touch_2:
  en: A maid cafe, you say? Who do they serve?
  ko: |-
    메이드 카페, 라고요…?
    저분들은 누구를 모시고 있나요?
  ja: |-
    メイドカフェ、ですか…
    あの方たちはどなたに 仕えているのでしょうか…？
c820_Outpost_Touch_3:
  en: Mayonnaise?! Why is there mayonnaise here?
  ko: 마요네즈…! 왜 여기에 마요네즈가 있는 거죠…?
  ja: マヨネーズ…！ どうしてここに…？
c820_Gacha_Get_1:
  en: I'm Rem, in the service of Margrave Mathers. It's a pleasure to meet you.
  ko: |-
    메이더스 변경백의 고용인, 렘이라고 해요.
    잘 부탁드립니다.
  ja: |-
    メイザース辺境伯の使用人、レムと申します。
    よろしくお願いします。
c820_Reinforce_1:
  en: Leave anything requiring strength to me.
  ko: 힘쓰는 일이라면, 렘에게 맡겨주세요.
  ja: 力仕事ならレムにお任せください。
c820_Reinforce_2:
  en: Do you think I've caught up to my sister?
  ko: 조금은 언니한테 가까워졌을까요?
  ja: 少しは姉様に近づけたでしょうか？
c820_Reinforce_3:
  en: I still have a long way to go if I want to keep all of you safe.
  ko: 아직 멀었어요. 렘은 더욱 강해져서 여러분을 지켜야 해요…!
  ja: |-
    まだまだ、レムはもっと強くなって
    皆さんをお守りしなければ…！
c820_Gift_1:
  en: Thank you.
  ko: 감사합니다.
  ja: ありがとうございます。
c820_Gift_2:
  en: Is it all right for me to receive something this nice?
  ko: 이렇게 좋은 걸 받아도 될까요?
  ja: こんなよい物をいただいてしまっていいのでしょうか。
c820_Gift_3:
  en: Oh my goodness! I need to share this with my sister!
  ko: |-
    이건…!
    언니에게도 나눠주고 오겠습니다!
  ja: |-
    これは…！
    姉様にもお裾分けしてきます！
c820_Attractive_Up_1:
  en: There is such a kindness within you.
  ko: 이런 친절한 면이 있으셨군요.
  ja: 優しいところ、あるんですね。
c820_Attractive_Up_2:
  en: Somehow, I feel quite happy.
  ko: 어쩐지 조금, 상당히 조금 기쁘네요.
  ja: なんだか少し、とても少し、嬉しいです。
c820_Attractive_Up_3:
  en: If you are ever in need, I will be your strength.
  ko: 도움이 필요하다면, 렘이 힘이 되어 드리겠습니다.
  ja: 困った時はレムが力になります。
c820_Party_Deploy_1:
  en: I'm inexperienced, but I'll do my best.
  ko: 미숙하지만, 최선을 다하겠습니다.
  ja: 未熟者ですが、精一杯務めさせていただきます。
c820_Field_Touch_1:
  en: You called?
  ko: 부르셨습니까?
  ja: お呼びでしょうか？
c820_Field_Go_1:
  en: Is it this way?
  ko: 이쪽인가요?
  ja: こちらですか？
c820_Battle_Enter_1:
  en: I'll take the lead!
  ko: 렘이 앞장서겠습니다!
  ja: レムが前に出ます！
c820_Battle_Ready_1:
  en: Leave it to me!
  ko: 렘에게 맡겨주세요!
  ja: レムにお任せください！
c820_Battle_Ready_2:
  en: Slice and dice.
  ko: 베어버리겠습니다.
  ja: 薙ぎ払います。
c820_Battle_Ready_3:
  en: I will fulfill my duty as a maid.
  ko: 메이드로서 임무를 다하겠습니다.
  ja: メイドとしての務めを果たします。
c820_Reload_1:
  en: Stepping back for a moment...
  ko: 잠시 물러나겠습니다.
  ja: 一度下がります。
c820_Reload_2:
  en: I'll be back soon.
  ko: 금방 복귀할게요.
  ja: すぐに戻ります。
c820_Reload_3:
  en: Let me check on a few things.
  ko: 정비하겠습니다.
  ja: 立て直します。
c820_Ult_Skill_Ready_1:
  en: Preparations are complete!
  ko: 준비 완료했습니다!
  ja: 準備、完了しました！
c820_Ult_Skill_1:
  en: Get ready!
  ko: 각오하세요!
  ja: お覚悟を！
c820_FullBurst_1:
  en: Time to go all out!
  ko: 전력을 다하겠습니다!
  ja: 全力で行きます！
c820_Kill_Monster_1:
  en: Mission complete!
  ko: 임무를 완료했습니다!
  ja: 任務完了です！
