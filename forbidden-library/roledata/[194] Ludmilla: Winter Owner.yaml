191_name:
  en: Alice
  ko: 앨리스
  ja: アリス
190_name:
  en: Ludmilla
  ko: 루드밀라
  ja: ルドミラ
192_name:
  en: Tove
  ko: 토브
  ja: トーブ
195_name:
  en: 'Alice: Wonderland Bunny'
  ko: '앨리스 : 원더랜드 바니'
  ja: アリス：ワンダーランドバニー
193_name:
  en: Neve
  ko: 네베
  ja: ネヴェ
c194_Lobby_Touch_1:
  en: |-
    If you ever need anything while you're at Snowfield,
    give me a ring anytime.
  ko: |-
    설온장에서 필요한 게 있다면
    언제든지 이 몸을 부르거라.
  ja: 雪見温泉で欲しいものがあったら、いつでも私を呼びなさい。
c194_Lobby_Touch_2:
  en: |-
    I dressed in what I felt would be appropriate for the owner of a hot spring.
    What do you think? Does it suit me?
  ko: |-
    온천의 주인처럼 입어봤는데 어떤가.
    이 몸과 잘 어울리는가?
  ja: |-
    温泉の主らしい身なりをしてみたわ。
    似合っているかしら？
c194_Lobby_Touch_3:
  en: Have a nice time in the hot spring.
  ko: 온천에서 푹 쉬다 가거라.
  ja: 温泉でゆっくり休んでいきなさい。
c194_Lobby_Touch_Love_1:
  en: |-
    If you're not busy,
    would you like to take a walk around Snowfield?
  ko: |-
    시종, 지금 당장 할 게 없다면.
    이 몸과 설온장 산책은 어떤가.
  ja: しもべ、することがないなら、私と雪見温泉の散歩でもいかが？
c194_Lobby_Touch_Love_2:
  en: |-
    Whenever I'm with you,
    it feels like time passes so quickly.
  ko: |-
    시종과 함께 있을 때면
    시간이 빠르게 흘러가는 것 같은 기분이야.
  ja: しもべと一緒にいると、時の流れが早く感じるわ。
c194_Lobby_Touch_Love_3:
  en: |-
    You want to go in the hot spring with me?
    ... I'll think about it.
  ko: |-
    이 몸과 함께 온천에 들어가고 싶다고?
    …생각해 보겠다.
  ja: |-
    私と一緒に温泉に入りたいですって？
    …考えておくわ。
c194_Lobby_Stay_1:
  en: I should go and see how things are going at Snowfield.
  ko: 이 몸은 이만 설온장을 관리하러 가야겠구나.
  ja: 私は雪見温泉の様子を見てくるわ。
c194_Lobby_Stay_Love_1:
  en: |-
    When are you coming to Snowfield?
    I'd love to have tea with you and enjoy the scenery.
  ko: |-
    시종, 언제 오지?
    이 몸과 함께 설온장을 풍경으로 티타임을 했으면 좋겠구나.
  ja: |-
    しもべ、まだかしら？
    温泉の雪景色を眺めながら、ティータイムにしましょう。
c194_Outpost_Touch_1:
  en: Snowfield is always open, so you're welcome anytime.
  ko: 설온장은 항상 열려 있으니 언제든 와도 좋다.
  ja: 雪見温泉は年中無休よ。 いつでも来なさい。
c194_Outpost_Touch_2:
  en: |-
    Do you know where I can buy bath salts?
    I was thinking of adding some to the hot springs.
  ko: |-
    입욕제 파는 곳이 어딘지 알고 있나?
    온천에 좀 풀어놓을까 하는데.
  ja: |-
    入浴剤を売っている場所を 知らないかしら？
    温泉に入れてみようかと 思っているの。
c194_Outpost_Touch_3:
  en: Would you like to come to Snowfield with me?
  ko: 이 몸과 함께 설온장으로 가겠나?
  ja: 私と一緒に雪見温泉へ 行く気はない？
c194_Gacha_Get_1:
  en: |-
    Even with snow all around you, this is a place where you can cozy up and get warm.
    Welcome to Snowfield Hot Spring.
  ko: |-
    눈이 덮여 있어도 따뜻한 온기가 있는 곳.
    설온장에 온 걸 환영하지.
  ja: 雪が降っても暖かい場所、雪見温泉へようこそ。
c194_Reinforce_1:
  en: I think I can work a bit harder.
  ko: 조금 더 힘내서 일할 수 있겠군.
  ja: これで頑張って働けそうね。
c194_Reinforce_2:
  en: I'm always filled with a sense of gratitude.
  ko: 고마운 마음은 항상 가지고 있다.
  ja: いつも感謝しているわ。
c194_Reinforce_3:
  en: You always know when I need a pick-me-up.
  ko: 그대는 이 몸이 힘들 때를 잘 아는 것 같구나.
  ja: 私がつらい時、いつも分かっているのね。
c194_Gift_1:
  en: You got this for me?
  ko: "…이 몸을 위해 준비했다고?"
  ja: "…私のために、わざわざ準備を？"
c194_Gift_2:
  en: I can show this off at Snowfield.
  ko: 설온장에 장식해두도록 하지.
  ja: 雪見温泉に飾っておくわ。
c194_Gift_3:
  en: "I should be the one giving you gifts, and yet here I am receiving them from
    you. \nThanks."
  ko: |-
    이 몸이 시종에게 해줘야 하는데 되려 받아버렸군…
    잘 쓰도록 하지.
  ja: |-
    私がしもべに与えるべきなのに、逆にもらってしまったわね…
    ありがたく使わせてもらうわ。
c194_Attractive_Up_1:
  en: Don't forget that I'm always thinking of you.
  ko: 항상 이 몸이 그대를 생각하는 걸 잊지 말도록.
  ja: この私が常にあなたを想っているということ、忘れないで。
c194_Attractive_Up_2:
  en: Wherever you are, I will always find you.
  ko: 시종이 어디에 있든 꼭 찾아내도록 하지.
  ja: しもべがどこにいても、必ず見つけ出すわ。
c194_Attractive_Up_3:
  en: "... I haven't felt this in a long time."
  ko: "…이런 기분은 실로 오랜만이군."
  ja: "…こんな気持ちは、本当に久しぶりね。"
c194_Party_Deploy_1:
  en: I've already prepared.
  ko: 안 그래도 준비하고 있었다.
  ja: ちょうど準備していたところよ。
c194_Field_Touch_1:
  en: |-
    As long as I'm here,
    you don't have to worry about getting lost.
  ko: |-
    이 몸이 있는 한,
    길 잃을 걱정은 말거라.
  ja: 私がいる限り、道に迷う心配はいらないわ。
c194_Field_Go_1:
  en: I'll show you the way.
  ko: 올바른 길로 인도하겠다.
  ja: 正しい道へ案内するわ。
c194_Battle_Enter_1:
  en: I'll take the lead.
  ko: 이 몸이 나서도록 하지.
  ja: 私が行くわ。
c194_Battle_Ready_1:
  en: Follow me.
  ko: 이 몸을 따라오도록.
  ja: 私についてきなさい。
c194_Battle_Ready_2:
  en: Don't get yourself injured, Servant.
  ko: 시종, 다치지 말거라.
  ja: しもべ、気を付けるのよ。
c194_Battle_Ready_3:
  en: Let's hurry and get this done and head back to Snowfield.
  ko: 얼른 끝내고 설온장으로 돌아가자꾸나.
  ja: 早く終わらせて、雪見温泉に戻るわよ。
c194_Reload_1:
  en: Just a moment.
  ko: 잠깐, 기다리거라.
  ja: 少し待っていなさい。
c194_Reload_2:
  en: Reloading.
  ko: 리로드.
  ja: リロード。
c194_Reload_3:
  en: Don't rush me.
  ko: 재촉 말거라.
  ja: 急かさないでちょうだい。
c194_Ult_Skill_Ready_1:
  en: Hehe, should we start?
  ko: 후후, 슬슬 시작해 볼까.
  ja: ふふ、そろそろ始めようかしら。
c194_Ult_Skill_1:
  en: When you're lost, look to this lantern.
  ko: 길을 잃었을땐, 이 등불을 기억하거라.
  ja: 道に迷った時は、この明かりを思い出すのよ。
c194_FullBurst_1:
  en: I will light up the way.
  ko: 이 몸이 길을 밝혀주지.
  ja: 私が道を照らすわ。
c194_Kill_Monster_1:
  en: Why don't we display this at Snowfield?
  ko: 설온장에 세워두는 건 어떤가?
  ja: 雪見温泉に飾れそうね？
c194_Kill_Monster_2:
  en: This is nothing.
  ko: 후후, 별거 아니군.
  ja: ふふ、大したことないわね。
c194_Kill_Monster_3:
  en: Easy pickings.
  ko: 이 정도는 쉽구나.
  ja: これくらい簡単よ。
c194_Damage_1:
  en: Ow!
  ko: 으윽.
  ja: うっ。
c194_Damage_2:
  en: Urgh...
  ko: 하아….
  ja: あぁっ…
c194_Damage_3:
  en: That hurts.
  ko: 아프구나.
  ja: 痛いわ。
c194_Die_1:
  en: I don't think I'll be able to make it to the hot spring today.
  ko: "…오늘은 온천에 들어갈 수 없을 것 같구나."
  ja: "…温泉はまた後日になりそうね。"
c194_Win_1:
  en: Let's head to the hot spring and take a load off.
  ko: 함께 온천에서 쌓인 피로를 좀 풀지.
  ja: 溜まった疲れを温泉で癒やすわよ。
