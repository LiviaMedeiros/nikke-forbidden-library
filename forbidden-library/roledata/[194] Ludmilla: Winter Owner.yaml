    sec.</color>"
  ko: |-
    ■ 코어 {description_value_01}회 명중 시 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 추가 대미지]</color>
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[크리티컬 확률 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■コアに{description_value_01}回命中した時、対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」</color>
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「クリティカル確率{description_value_03}％▲」
    「{description_value_04}秒間維持」</color>
skill_name_1003:
