---
194_name:
  en: 'Ludmilla: Winter Owner'
  ko: '루드밀라 : 윈터 오너'
  ja: ルドミラ：ウィンターオーナー
c194_description:
  en: |-
    Ludmilla, who has become the owner of Snowfield Hot Spring,
    lights the lantern, guiding those who are lost.
  ko: |-
    설온장의 주인이 된 루드밀라.
    은은하게 빛나는 등불로 길 잃은 이들의 길을 밝히는 길잡이가 되어준다.
  ja: |-
    雪見温泉のオーナーになったルドミラ。
    淡く光る明かりで道に迷った人々の道を照らす
    案内人になってくれる。
