220_name:
  en: Snow White
  ko: 스노우 화이트
  ja: スノーホワイト
222_name:
  en: Scarlet
  ko: 홍련
  ja: 紅蓮
c221_Lobby_Touch_1:
  en: Please, oh merciful Creator, bring happiness upon these people.
  ko: 기도합니다. 모두 행복했으면 좋겠어요.
  ja: |-
    祈りましょう。
    みなさんが幸せになりますようにと。
c221_Lobby_Touch_2:
  en: Fill them with your light and bless them with eternal hope.
  ko: 부디 그들에게 영원한 희망을, 찬란한 희망을.
  ja: どうかあの者たちへ永遠の希望を、眩い希望を。
c221_Lobby_Touch_3:
  en: Please allow the rippling muscles of those men fill my dreams.
  ko: 부디 오늘은 근육질 형제님이 나오는 꿈을 꾸기를.
  ja: どうか今夜は、筋肉質なブラザーが夢に出てきますように。
c221_Lobby_Touch_Love_1:
  en: All I want is to remember every moment spent with you. Is that too much to ask?
  ko: |-
    형제님과의 추억은 단 한순간도 잊고 싶지 않아요.
    욕심이겠죠.
  ja: |-
    ブラザーとの思い出は一瞬たりとも忘れたくありません。
    欲張りですよね。
c221_Lobby_Touch_Love_2:
  en: Believer, tell me, when can we finally submit to our desire to do whatever we
    wish?
  ko: 형제님, 저희는 언제쯤 이런 거 저런 거 다 하게 되나요?
  ja: |-
    ブラザー、いつになったら私たちは
    あんなことやこんなことができるのですか？
c221_Lobby_Touch_Love_3:
  en: |-
    Oh my! Such skillful hands...
    Very impressive, as expected.
  ko: "헉! 저를 찔러대는 이 능숙한 손놀림… \n역시 예사롭지 않군요."
  ja: |-
    はっ！私を突っつき回すこの巧みな手つき…
    ただ事ではありませんね。
c221_Lobby_Stay_1:
  en: I must go pray. Feel free to call upon me if you have any needs.
  ko: 기도를 올리고 있을 테니 필요할 때 불러주세요.
  ja: 祈りを捧げておりますので、何かありましたらお呼びください。
c221_Lobby_Stay_Love_1:
  en: |-
    You pretend not to care so that I will let my guard down, is that it?
    What if I have a moment of weakness? What will you do to me then?!
  ko: |-
    이쪽엔 신경도 안 쓰는 척 저를 방심하게 하려는 속셈이군요.
    그렇게 방심한 저를 어떻게 하시려고…!
  ja: |-
    こちらに関心がないふりをして、私を油断させる作戦ですね。
    いったい何を企んでいらっしゃるのですか…！
c221_Outpost_Touch_1:
  en: If there is such a thing as Paradise, surely it is this place. I would love
    to live here.
  ko: |-
    낙원이 있다면 여기겠네요.
    눌러살고 싶어라.
  ja: |-
    楽園があるとしたら ここでしょう。
    ずっとここにいたいですわ。
c221_Outpost_Touch_2:
  en: I certainly hope there aren't any graves lying around here.
  ko: |-
    혹시 여기 무덤이 있나요?
    없었으면 좋겠네요.
  ja: |-
    ここには墓地はありますか？
    無いと言ってください。
c221_Outpost_Touch_3:
  en: There must be hidden areas all over this place.
  ko: 이곳은 은밀한 장소가 많겠네요.
  ja: ここには秘密の場所が たくさんありそうですね。
c221_Gacha_Get_1:
  en: May the Creator bless you for never losing your faith, even during your darkest
    hours.
  ko: 그 어떤 절망에도 빛을 잃지 않는 가호가 함께하길.
  ja: いかなる絶望にも光を失わないご加護が共にあらんことを。
c221_Reinforce_1:
  en: It's been quite some time since someone looked after me like this.
  ko: 제대로 된 케어는 오랜만이에요.
  ja: ちゃんとしたケアは久しぶりです。
c221_Reinforce_2:
  en: Oh. You really don't hold back.
  ko: 헉. 제 몸을 이렇게 맘대로 하시다니…!
  ja: なんとまあ。私の体をこんなにも好き勝手に扱うなんて…！
c221_Reinforce_3:
  en: It would be nice if I was a bit more... well-rounded in certain areas.
  ko: 좀 더 커지면 좋겠는데요.
  ja: もう少し大きくなりたいです。
c221_Gift_1:
  en: Thank you. May the Creator bless you, Believer.
  ko: 감사합니다. 형제님에게 축복이 가득하길.
  ja: ありがとうございます。ブラザーに祝福がみなぎらんことを。
c221_Gift_2:
  en: Would you like to make a donation? Oh... it's for me?
  ko: 헌금이신가요? 어? 저한테 주신다고요?
  ja: 献金でしょうか？え？私へですか？
c221_Gift_3:
  en: What are you trying to do? It... It can't be...!
  ko: "…뭘 요구하시려고 이러는 거죠? 서, 설마…!"
  ja: "…何が目的でこんなことされるのですか？ま、まさか…！"
c221_Attractive_Up_1:
  en: Believer, you are virtuous. The sooner I tie you down, the better... I mean...
    F-forget I said anything!
  ko: |-
    형제님은 좋은 분이세요.
    얼른 낚아채야, 아니. 아무것도 아니에요.
  ja: |-
    ブラザーは善良なお方です。
    早くかっさらわないと、いえ。何でもありません。
c221_Attractive_Up_2:
  en: Believer, you must trust your instincts completely.
  ko: |-
    형제님, 좀 더 본능에 충실하셔도 괜찮아요.
    아니, 충실해 주세요.
  ja: |-
    ブラザー、もう少し本能に従っても大丈夫ですよ。
    さあ、正直になりましょう。
c221_Attractive_Up_3:
  en: No, I cannot allow myself to be conquered by you like this!
  ko: 앗, 이렇게 형제님께 함락될 수는 없어요…!
  ja: あっ、こんなふうにブラザーに落とされるわけには…！
c221_Party_Deploy_1:
  en: I'm always by your side.
  ko: 그 걸음걸이의 옆을 지킬게요.
  ja: その歩みを傍からお守りします。
c221_Field_Touch_1:
  en: I'm ready.
  ko: 저는 준비되어 있어요.
  ja: 準備ならもうできています。
c221_Field_Go_1:
  en: You want me to get on it? W-wait, that didn't come out right...
  ko: 갑니다. 핫…! 간다고…?
  ja: 行きます。はっ…！い・く、ですって…？
c221_Battle_Enter_1:
  en: Everybody get ready.
  ko: 다들 준비해 주세요.
  ja: みなさん準備してください。
c221_Battle_Ready_1:
  en: No one will get hurt.
  ko: 누구도 다치게 하지 않겠어요.
  ja: 誰にもケガはさせません。
c221_Battle_Ready_2:
  en: I will look over everyone.
  ko: 제가 모두를 지킬게요.
  ja: 私がみなさんを守ります。
c221_Battle_Ready_3:
  en: May the Creator bless us.
  ko: 가호가 함께 하길.
  ja: ご加護が共にあらんことを。
c221_Reload_1:
  en: No! The power of my prayers are declining.
  ko: 앗, 기도력이 떨어졌어요.
  ja: あっ、祈りの効果が落ちてしまいました。
c221_Reload_2:
  en: Sorry, please wait a minute.
  ko: 잠시만 실례할게요.
  ja: ちょっと失礼いたします。
c221_Reload_3:
  en: May all of us remain standing.
  ko: 모두 무너지지 않기를.
  ja: 決して崩壊することのないように。
c221_Ult_Skill_Ready_1:
  en: I'm ready.
  ko: 준비됐어요.
  ja: 準備できました。
c221_Ult_Skill_1:
  en: The Garden of Shangri-La, no pain or despair!
  ko: "이곳은 완전한 세계. \n가든 오브 샹그릴라."
  ja: |-
    苦痛も絶望もない世界。
    ガーデンオブシャングリラ。
c221_FullBurst_1:
  en: Please guide us all to the light!
  ko: 우리 모두를 빛으로 인도하소서!
  ja: 我々を光を以てお導きあれ！
c221_Kill_Monster_1:
  en: Eh?
  ko: 어라?
  ja: あれ？
c221_Kill_Monster_2:
  en: My goodness.
  ko: 어머.
  ja: まあ。
c221_Kill_Monster_3:
  en: Whoa!
  ko: 우와!
  ja: うわぁ！
c221_Damage_1:
  en: Ow!
  ko: 윽!
  ja: うっ！
c221_Damage_2:
  en: Errggh!
  ko: 크윽!
  ja: くうっ！
c221_Damage_3:
  en: "*Gasp*"
  ko: 허억!
  ja: うっ！
c221_Die_1:
  en: I may have fallen... but so long as all of you are safe...
  ko: 저는 여기서 쓰러지지만… 여러분들만은…!
  ja: 私がここで倒れるなど…皆様だけは…！
c221_Win_1:
  en: We will also emerge victorious, so long as we never give up hope.
  ko: 희망을 잃지 않는 이상, 우리는 지지 않아요.
  ja: 希望を失わない限り、我々は負けません。
