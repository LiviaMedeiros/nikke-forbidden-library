---
221_name:
  en: Rapunzel
  ko: 라푼젤
  ja: ラプンツェル
c221_description:
  en: A saint-like figure who appeases the spirits of those who have died on the surface.
    Often found lost in prayer, she is also prone to reminiscence.
  ko: "지상에서 죽어간 망자들의 넋을 위로하는 파이오니아 스쿼드의 황금빛 성녀. \n항상 과거를 기억하며 기도한다."
  ja: |-
    地上で命を落とした亡者たちの魂を弔う、
    パイオニア部隊の輝く聖女。
    常に過去を思いながら祈りを捧げる。
221_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50221:
  en: Rapunzel's Spare Body
  ko: 라푼젤 스페어 바디
  ja: ラプンツェルのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
12212_name:
  en: Divine Blessing
  ko: 디바인 블레스
  ja: ディヴァインブレス
12212_description:
  en: "■ Affects {description_value_01} ally unit(s) with the highest <word_group=10025>final</word_group>
    ATK.\n<color=#00AEFF>Max HP ▲ {description_value_02}% for {description_value_03}
    sec. \nPotency of HP restored ▲ {description_value_04}% for {description_value_05}
    sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 {description_value_01}기에게
    <color=#00AEFF>[최대 체력 {description_value_02}% ▲] [{description_value_03}초 유지]
    [받는 체력 회복량 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_01}機に
    <color=#00AEFF>「最大HP{description_value_02}％▲」「{description_value_03}秒間維持」
    「受けるHP回復量{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22211_name:
  en: Sacrifice
  ko: 세크리파이스
  ja: サクリファイス
22211_description:
  en: "■ Activates when attacking with Full Charge. Affects {description_value_01}
    ally unit(s) with the lowest HP percentage. \n<color=#00AEFF>Recovers {description_value_02}%
    of the caster's <word_group=10025>final</word_group> Max HP as HP.</color>"
  ko: |-
    ■ 풀 차지 공격 시 남은 체력 비율이 가장 낮은 아군 {description_value_01}기에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% 회복]</color>
  ja: |-
    ■フルチャージして攻撃した時、残りのHPの割合が最も低い味方{description_value_01}機に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_02}％回復」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12213_name:
  en: Garden of Shangri-La
  ko: 가든 오브 샹그릴라
  ja: ガーデンオブシャングリラ
12213_description_1:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Recovers {description_value_01}% of the caster's <word_group=10025>final</word_group> Max HP as HP.</color>
    ■ Affects {description_value_02} incapacitated ally unit(s) with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF>Resurrect with {description_value_03}% HP.</color>
    ■ Activates when HP falls below {description_value_04}%. Affects all enemies.
    <color=#00AEFF>Stun for {description_value_05} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 회복]</color>
    ■ 전투불능 상태 <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 {description_value_02}기에게
    <color=#00AEFF>[체력 {description_value_03}%로 부활]</color>
    ■ 자신의 체력이 {description_value_04}% 이하라면 적 전체에게
    <color=#00AEFF>[기절] [{description_value_05}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％回復」</color>
    ■戦闘不能状態の<word_group=10025>最終</word_group>攻撃力が
    最も高い味方{description_value_02}機に
    <color=#00AEFF>「HP{description_value_03}％で復活」</color>
    ■自分のHPが{description_value_04}％以下なら敵全体に
    <color=#00AEFF>「気絶」「{description_value_05}秒間維持」</color>
