352_name:
  en: Helm
  ko: 헬름
  ja: ヘルム
350_name:
  en: Mast
  ko: 마스트
  ja: マスト
354_name:
  en: 'Mast: Romantic Maid'
  ko: '마스트 : 로망틱 메이드'
  ja: マスト：ロマンチックメイド
355_name:
  en: 'Anchor: Innocent Maid'
  ko: '앵커 : 이노센트 메이드'
  ja: アンカー：イノセントメイド
351_name:
  en: Anchor
  ko: 앵커
  ja: アンカー
c353_Lobby_Touch_1:
  en: Eeep! So cold!
  ko: 꺄악…! 차가워!
  ja: きゃっ…！冷たい！
c353_Lobby_Touch_2:
  en: If you keep splashing water around like that, there's no point in me wearing
    anything...
  ko: 그렇게 물을 뿌려대면 겉옷을 입은 의미가….
  ja: そんなに水をかけたら、上着を着た意味が…
c353_Lobby_Touch_3:
  en: Subordinate, I'd kindly ask you to quit splashing me with water.
  ko: 귀관, 물은 그만 뿌려줬으면 좋겠어.
  ja: 貴官、水をかけるのはやめてくれる？
c353_Lobby_Touch_Love_1:
  en: If you keep splashing me like that, you'll be able to see through my... er...
  ko: 자, 자꾸 그렇게 물을 뿌리면 안이 다 비친다구….
  ja: そ、そんなに水をかけたら透けて見えちゃう…
c353_Lobby_Touch_Love_2:
  en: This is my first time wearing this kind of swimsuit, so I'm a bit self-conscious.
  ko: "…이, 이런 수영복은 처음이라 조금 부끄럽네."
  ja: "…こ、こんな水着は初めてだから、少し照れるわ。"
c353_Lobby_Touch_Love_3:
  en: "*Gasp* Subordinate, are you doing this on purpose?"
  ko: 읏…! 귀관, 일부러 이러는거지…!
  ja: うっ…！わざとやってるの…？
c353_Lobby_Stay_1:
  en: If there's nothing to be done, can I go for a swim in the ocean?
  ko: |-
    음…귀관, 딱히 시킬 일이 없다면
    바다에 나가서 수영을 해봐도 될까?
  ja: あの…特にすることがないなら、海に行って泳いでもいいかしら？
c353_Lobby_Stay_Love_1:
  en: |-
    You can head back if you want.
    I'm going to stay and look at the ocean.
  ko: |-
    천천히 돌아와도 돼.
    난 여기서 바다를 보고 있을 테니까.
  ja: |-
    ゆっくりでいいわ。
    私はここで、海を見ているから。
c353_Outpost_Touch_1:
  en: When do you think we'll be able to come back to the ocean again?
  ko: 다음엔 언제쯤 바다에 나가게 될까?
  ja: 次はいつ海に行けるかしら？
c353_Outpost_Touch_2:
  en: I don't know when, if ever, I'll be back here, so I'm going to make the most
    of it.
  ko: 언제 또 바다에 나갈지 모르니, 훈련을 해야겠어.
  ja: いつ海に行くか分からないから、 トレーニングを しておかないと。
c353_Outpost_Touch_3:
  en: |-
    Have you seen Anchor or Mast?
    I feel they've been lax in their duties ever since we got back from the beach.
  ko: |-
    혹시 앵커랑 마스트 봤어?
    바다에 다녀온 이후로 기강이 풀린 것 같아.
  ja: |-
    アンカーとマストを 見なかった？
    海に行ってきてから、 たるんでるのよね。
c353_Gacha_Get_1:
  en: How about we take a nice walk on the beach together?
  ko: 귀관, 이번에야말로 나와 바다 위를 걸어보겠어?
  ja: 今度こそ私と海の上を歩いてみない？
c353_Reinforce_1:
  en: I think it's finally time to show my skills.
  ko: 드디어 내 진가를 발휘할 때가 온 것 같아.
  ja: ついに真価を発揮する時がきたのね。
c353_Reinforce_2:
  en: I won't disappoint you.
  ko: 실망시키지 않을게.
  ja: 期待は裏切らないわ。
c353_Reinforce_3:
  en: I get to be a part of a real battle? I've got no problem with that.
  ko: 당장 실전에 투입돼도 문제없을 것 같아.
  ja: 今すぐ実戦に投入しても問題ないはずよ。
c353_Gift_1:
  en: |-
    I feel bad. You always give me gifts, but I never reciprocate.
    Is there anything you want?
  ko: |-
    귀관은 갖고 싶은 거 없어?
    매번 받기만 해서 미안해.
  ja: |-
    何か欲しいものない？
    毎回もらってばかりで悪いわ。
c353_Gift_2:
  en: |-
    You've already given me so much,
    yet you're still giving me more?
  ko: |-
    이미 귀관에게 너무 큰 선물을 받아 버렸는데
    이런 것까지 챙겨주다니….
  ja: |-
    もう貴官からは沢山のプレゼントをもらってるのに
    こんなものまで用意してくれるなんて…
c353_Gift_3:
  en: |-
    I can use this to help maintain the Admire...
    Oh, never mind.
  ko: |-
    …이건 나중에 어드마이어 호의 유지비로….
    아, 아무것도 아냐.
  ja: |-
    …これはアドマイアー号の維持費として…
    な、何でもないわ。
c353_Attractive_Up_1:
  en: |-
    To me, you're just like the ocean.
    Every time I see you, I feel rejuvenated... and I always want to see you.
  ko: |-
    귀관은 마치 바다 같아. 넓고, 청량해.
    …그리고 늘 보고 싶지.
  ja: |-
    貴官はまるで海のようね。
    広くて、爽やかで…
    …それに、ずっと見ていたくなるの。
c353_Attractive_Up_2:
  en: The water is freezing, so why are my cheeks so hot?
  ko: 바닷물은 차가운데 내 볼은 왜 이렇게 뜨거운 건지….
  ja: 海水は冷たいのに、どうして私の頬はこんなに熱いのかしら…
c353_Attractive_Up_3:
  en: |-
    Today has been a dream come true.
    I will never forget it as long as I live.
  ko: |-
    오늘을 평생 잊지 못할 거야.
    내가 사랑하는 모든 것들을 눈에 담은 날이거든
  ja: |-
    今日のことは一生忘れないわ。
    私が愛するものを目に焼き付けた日だから。
c353_Party_Deploy_1:
  en: I'll do whatever I can to help.
  ko: 내가 할 수 있는 거라면, 뭐든.
  ja: 私にできることなら、何でも。
c353_Field_Touch_1:
  en: Awaiting your orders, Subordinate.
  ko: 귀관, 명령을.
  ja: 命令を。
c353_Field_Go_1:
  en: Coordinates have been confirmed.
  ko: 위치 확인했어.
  ja: 位置を確認したわ。
c353_Battle_Enter_1:
  en: Rapture discovered, ready for battle.
  ko: 랩쳐 발견, 교전 개시.
  ja: ラプチャー発見、交戦開始。
c353_Battle_Ready_1:
  en: Aegis Squad, preparations complete.
  ko: 이지스 스쿼드, 준비 완료.
  ja: イージス部隊、準備完了。
c353_Battle_Ready_2:
  en: Let's give it our all.
  ko: 이 전투에 모든걸 쏟아붓는 거야.
  ja: この戦闘にすべてを注ぎ込むわ。
c353_Battle_Ready_3:
  en: Anchor, Mast, let's go!
  ko: 앵커, 마스트. 가자…!
  ja: アンカー、マスト。行くわよ…！
c353_Reload_1:
  en: Faster...!
  ko: 더 빠르게…!
  ja: もっと速く…！
c353_Reload_2:
  en: Reloading, all good.
  ko: 장전 중, 이상 없음!
  ja: 装填中、異常なし！
c353_Reload_3:
  en: Cover me.
  ko: 커버 부탁해.
  ja: フォローをお願い。
c353_Ult_Skill_Ready_1:
  en: Admire, setting coordinates.
  ko: 어드마이어, 좌표 설정 완료.
  ja: アドマイアー号、座標設定完了。
c353_Ult_Skill_1:
  en: Aegis cannon! Full steam ahead! Open fire!
  ko: 이지스 캐논! 전심전력! 포격 개시!
  ja: |-
    イージスキャノン！
    全身全力！砲撃開始！
c353_FullBurst_1:
  en: Front ports open! Fire away!
  ko: 전 포문 개방! 풀 버스트 진입!
  ja: 全砲門開放！フルバースト突入！
c353_Kill_Monster_1:
  en: Clear!
  ko: 클리어!
  ja: クリア！
c353_Kill_Monster_2:
  en: One down.
  ko: 1기 격추!
  ja: 1機撃墜！
c353_Kill_Monster_3:
  en: Still more to go!
  ko: 아직 멀었어!
  ja: まだまだよ！
c353_Damage_1:
  en: Errr...
  ko: 윽…!
  ja: うっ…！
c353_Damage_2:
  en: It's okay...
  ko: 괜찮아….
  ja: 大丈夫…
c353_Damage_3:
  en: Keuk...!
  ko: 크읏…!
  ja: くっ…！
c353_Die_1:
  en: I didn't train enough... I'm sorry.
  ko: 훈련 부족이야… 미안해.
  ja: |-
    トレーニング不足だわ…
    ごめんなさい。
c353_Win_1:
  en: This is where I belong.
  ko: 여기가 바로 내가 있을 곳이야.
  ja: ここが、私のいるべき場所よ。
