c353_description:
  en: |-
    Helm sets off on an adventure in Blue Water Island.
    Although she looks strange wearing a uniform over the swimsuit which was given to her,
    people can't help but be attracted to her getup.
  ko: |-
    블루워터 아일랜드 탐색을 위해 나선 헬름.
    기부받은 수영복 위에 정복을 걸쳐 입은 수상한 모습이지만,
    어째서인지 박수를 보내고 싶어진다.
  ja: |-
    ブルーウォーターアイランドの探索に乗り出したヘルム。
    寄付された水着の上に制服を羽織るという怪しい格好だが、
    なぜか拍手を送りたくなってしまう。
