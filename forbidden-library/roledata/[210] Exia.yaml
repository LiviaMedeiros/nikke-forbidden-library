212_name:
  en: Novel
  ko: 노벨
  ja: ノベル
c210_Lobby_Touch_1:
  en: This gameplay is enough to put me to sleep.
  ko: |-
    타격감이 영-
    별로네요-
  ja: 打撃感がイマイチですね…
c210_Lobby_Touch_2:
  en: Ugh! Another round! That's no fair!
  ko: |-
    으-악-
    이길 때까지 재도전-
  ja: |-
    うああっ
    勝つまでリトライ…
c210_Lobby_Touch_3:
  en: How come you die so much, Noob?
  ko: |-
    왜 자꾸 죽나요-
    뉴-비-
  ja: |-
    なんでそんなにすぐ死ぬんですー
    初心者さーん…
c210_Lobby_Touch_Love_1:
  en: |-
    I am an untraceable hacker.
    Tonight, our objective is to obtain the enemy's source code.
  ko: |-
    나는야 무적의 해커-
    오늘 밤도 적들의 소스 코드를 노리지-
  ja: |-
    私は無敵ハッカー…
    今夜も敵のソースコードを狙うよー…
c210_Lobby_Touch_Love_2:
  en: |-
    Don't tell me you're still not strong enough?
    Don't worry, let the pro help you out.
  ko: |-
    뉴-비- 실력이 안 늘죠-
    내가 평생 캐리해 줘야겠-죠-
  ja: |-
    初心者さーん…
    実力が伸びませんねー
    私が一生サポートしてあげないとねー…
c210_Lobby_Touch_Love_3:
  en: |-
    *Yawn* I'm sleepy.
    Be my pillow, will you?
  ko: |-
    졸-려-
    인간 베개 주세-요-
  ja: |-
    眠ーい…
    人間枕くださーい…
c210_Lobby_Stay_1:
  en: |-
    Helloooo, the game won't play itself!
    Input a command already.
  ko: |-
    이 게임은 방치형 게임이 아-님-
    빨리 커맨드를 입력하세-요-
  ja: |-
    このゲームは放置ゲームではありませーん…
    早くコマンドを入力してくださーい…
c210_Lobby_Stay_Love_1:
  en: Does your mind wander whenever you're in front of a Nikke?
  ko: 당신의 니케를 두고 한눈파는 겁니까- 어이-
  ja: 私を差し置いて、目移りするんですかーはぁー…
c210_Outpost_Touch_1:
  en: Any interesting video games around?
  ko: 아- 뭐 괜찮은 게임 없나요-
  ja: あー、何か面白いゲーム ありませんかね…
c210_Outpost_Touch_2:
  en: The radio tower is hands down the best place to play online games!
  ko: 온라인 게임하기엔- 전파탑이 최고죠-
  ja: オンラインゲームするなら… 電波塔が最高です…
c210_Outpost_Touch_3:
  en: I wonder where I can get the strongest connection...
  ko: 전초기지에서 가장 통신이 빠른 곳이 어디-게-
  ja: 前哨基地で 一番通信速度が速い所は どーこだー…
c210_Gacha_Get_1:
  en: Allow me to introduce myself. Nobody can top me when it comes to hacking, and
    I'm at the top of the leaderboards as well.
  ko: |-
    랭킹 1위 게이머-가- 사실은 일류 해커였다니-
    …는 자기소개였습니다- 예-
  ja: |-
    ランキング1位のゲーマーが…実は一流ハッカーだったなんて…
    …って自己紹介でしたー…はい…
c210_Reinforce_1:
  en: Leveled up! Great!
  ko: "만-세- \n레벨 업이다-"
  ja: |-
    バンザーイ…
    レベルアップだ…
c210_Reinforce_2:
  en: On the fast-track to excellence!
  ko: "이번 열차는 만렙행- \n만렙행 열차입니다-"
  ja: |-
    次の列車はレベルMAX行き…
    レベルMAX行き列車です…
c210_Reinforce_3:
  en: Oh my gosh, my power is over 9000!
  ko: 으악- 전투력 측정기가 부서진-다-
  ja: うああっ…戦闘力測定器が壊れちゃう…
c210_Gift_1:
  en: If you think this will make me happy, well... You're right!
  ko: |-
    내가 고작 이런 걸로 기뻐할 거라 생각했다면-
    오예입니다-
  ja: |-
    私がたかがこんなもので喜ぶとでも思っただなんて…
    サンキューです…
c210_Gift_2:
  en: Event triggered! Lucky!
  ko: 럭키 이벤트 발-생-
  ja: ラッキーイベント発生…
c210_Gift_3:
  en: A gift! I'm so happy!
  ko: |-
    선물이다-
    신난-다-
  ja: |-
    プレゼントだ…
    わーい…
c210_Attractive_Up_1:
  en: I hate offline meet-ups, but if it's you, Noob, I suppose I can make an exception.
  ko: "오프라인 만남은 질색이지만- \n뉴비라면 괜찮을지도-"
  ja: |-
    オフ会はこりごりだけど…
    初心者さんならいいかも…
c210_Attractive_Up_2:
  en: |-
    Bond level up.
    Congrats, you've unlocked the ability to caress my hair.
  ko: |-
    친밀도 레벨 업-
    이제부터는 머리를 쓰다듬어도 좋습니-다-
  ja: |-
    親密度レベルアップ―…
    もう頭をなでてもいいですよー…
c210_Attractive_Up_3:
  en: The top-ranked player has ice in her veins but is far from icy with you.
  ko: |-
    랭킹 1위 게이머는 차가운 냉혈한이지-만-
    내 뉴비에게만은 따뜻하겠-지-
  ja: |-
    ランキング1位のゲーマーは冷たい冷血漢ではありますがー…
    私の初心者さんにだけは優しいでしょう…
c210_Party_Deploy_1:
  en: Exia, at your service!
  ko: 엑시아- 출격합니다-
  ja: エクシア…出撃します…
c210_Field_Touch_1:
  en: Awaiting your orders.
  ko: 명령을 주세-요-
  ja: 命令をくださーい…
c210_Field_Go_1:
  en: Proceeding with caution.
  ko: 성실하게 이동 중-
  ja: 真面目に移動中…
c210_Battle_Enter_1:
  en: Engaging!
  ko: 인카운-터-
  ja: エンカウンター…
c210_Battle_Ready_1:
  en: Hacker ready!
  ko: 해킹 준비 완료-
  ja: ハッキング準備完了…
c210_Battle_Ready_2:
  en: Game on!
  ko: 게임 스타-트-
  ja: ゲームスタート…
c210_Battle_Ready_3:
  en: All right noobs, can you "hack" it?
  ko: "힘을 숨긴 해커- \n실력을 개방합니-다-"
  ja: |-
    実力を隠してきたハッカー…
    本気出しまーす…
c210_Reload_1:
  en: Reload-
  ko: 리로드-
  ja: リロード…
c210_Reload_2:
  en: Verifying codes...
  ko: 코드 점검 중-
  ja: コードを点検中…
c210_Reload_3:
  en: Press R to reload.
  ko: 재장전은 R 키-
  ja: リロードはRキー…
c210_Ult_Skill_Ready_1:
  en: Hacker code, ready!
  ko: "해킹 코드- \n준비 완료-"
  ja: |-
    ハッキングコード…
    準備完了…
c210_Ult_Skill_1:
  en: Hacking the enemy system - hacking completed.
  ko: 적 시스템에 침투- 광역 해킹 완-료-
  ja: 敵のシステムに侵入…広域ハッキング完了…
c210_FullBurst_1:
  en: Incoming!
  ko: 다굴에는 장사가 없습니-다-
  ja: 集団リンチにはかないません…
c210_Kill_Monster_1:
  en: Coup de grace!
  ko: 막타 먹을게-요-
  ja: ラストヒット…決めますよ…
c210_Kill_Monster_2:
  en: Next!
  ko: 다음 갑니다-
  ja: 次行きまーす…
c210_Kill_Monster_3:
  en: You died!
  ko: You Died-
  ja: あなたはもう死んでいる…
c210_Damage_1:
  en: Ou-ch-
  ko: 으-악-
  ja: うぅーあーっ。
c210_Damage_2:
  en: Help!
  ko: 살-려-
  ja: 助けてー…
c210_Damage_3:
  en: "*Stomach growling—*"
  ko: 꼬르륵-
  ja: グゥゥー
c210_Die_1:
  en: Game... Over...
  ko: 게임 오-버-
  ja: ゲームオーバー…
c210_Win_1:
  en: Good game!
  ko: "게임 클리어- \n수고하셨습니-다-"
  ja: |-
    ゲームクリア…
    お疲れ様でした…
c210_01_Lobby_Touch_1:
  en: |-
    Is it Rudolph, or is it Bambi?
    Take a guess, Noob.
  ko: |-
    루돌프일까요 밤비일까요-
    맞춰보십쇼- 뉴비-
  ja: |-
    トナカイとバンビ…どっちでしょーかー…
    当ててみてくださーい、初心者さーん…
c210_01_Lobby_Touch_2:
  en: Wait just a moment. We can't miss the Christmas event.
  ko: |-
    기다려주세요-
    크리스마스 이벤트는 놓칠 수 없습니다-
  ja: |-
    ちょっと待ってくださーい…
    クリスマスイベントは外せませーん…
c210_01_Lobby_Touch_3:
  en: I made these clothes myself. Just kidding, I bought them.
  ko: |-
    이 옷은 직접 만든 것입니다-
    농담, 그냥 구입한 것입니다-
  ja: |-
    この服は私が作りましたー…
    冗談でーす…
    どっかで買いましたー…
c210_01_Lobby_Touch_Love_1:
  en: |-
    What are you doing for Christmas?
    If you don't have anything planned, let's play a game.
  ko: |-
    뉴비는 크리스마스에 뭐 하나요-
    별일 없으면 같이 게임이나 하죠-
  ja: |-
    初心者さん、クリスマスは何しますかー…
    特に予定がなければ一緒にゲームしましょー…
c210_01_Lobby_Touch_Love_2:
  en: |-
    Actually, I'm not wearing anything under this.
    I wonder if that will get some kind of reaction...
  ko: |-
    사실 이 안에는 아무것도 안 입었습니다-
    라고 하면 반응이 좀 오나요-
  ja: |-
    実はこの下に何も着てませーん…
    って言ったらこっち見てくれますかねー…
c210_01_Lobby_Touch_Love_3:
  en: It looks like something you could ride, but not me.
  ko: |-
    탈것처럼 생기긴 했지만-
    저는 탑승 불가입니다-
  ja: |-
    乗れるように見えますが―…
    私には乗らないでくださーい…
c210_01_Lobby_Stay_1:
  en: Fine, ignore me all you want. I'm busy with the Christmas event anyway.
  ko: |-
    마음껏 방치하십쇼-
    나도 크리스마스 이벤트로 바쁩니-다-
  ja: |-
    好きなだけ放置プレイしてくださーい…
    私もクリスマスイベントで忙しいですから―…
c210_01_Lobby_Stay_Love_1:
  en: Even my sides are cold in the winter. Brrr...
  ko: 제아무리 나라도 겨울엔 옆구리가 시린 법입니다- 예-
  ja: 私も冬になると人肌恋しいものでーす…はい…
c210_01_Outpost_Touch_1:
  en: Any events going on?
  ko: 여긴 뭐 이벤트 없나요-
  ja: ここはイベントとか ないんですかー…
c210_01_Outpost_Touch_2:
  en: You could at least put up a tree...
  ko: 트리 정도는 놔두란 말입니다- 어이-
  ja: ツリーくらい 飾ってくださーい… はぁ…
c210_01_Outpost_Touch_3:
  en: I knew I wouldn't be able to fool you so easily. How disappointing...
  ko: |-
    바닥이 미끄러지는 기믹 같은 건 역시 없군요-
    실-망-
  ja: |-
    滑る床ギミックとか やっぱりないですよねー
    がっかり―…
c210_01_Gacha_Get_1:
  en: Tada. Rudolph's bite has turned this poor girl into a were-Rudolph.
  ko: |-
    루돌프에게 물려 웨어 루돌프가 된 가련한 소녀-
    등-장-
  ja: |-
    トナカイにかまれトナカイになってしまった
    哀れな少女―…登場―…
c210_01_Reinforce_1:
  en: It's common to have a lot of EXP events during Christmas.
  ko: 크리스마스에는 경험치 이벤트도 많이 하는 법이죠-
  ja: クリスマスの経験値イベントはお約束でーす…
c210_01_Reinforce_2:
  en: Are there any other prizes for leveling up?
  ko: 레벨 업 보상은 따로 없나요-
  ja: レベルアップ報酬はないんですかー…
c210_01_Reinforce_3:
  en: Festive cheer, recharging!
  ko: 크리스마스 파워- 충- 전-
  ja: クリスマスパワー…チャージ…
c210_01_Gift_1:
  en: Hey, my affection is rising!
  ko: 호오- 호감도가 올라가는군요-
  ja: ほぉー。好感度がアップしていきまーす…
c210_01_Gift_2:
  en: I always feel different on special days like this.
  ko: 날이 날이다 보니 기분이 색다르군요-
  ja: やはり今日はちょっとワクワクしまーす…
c210_01_Gift_3:
  en: Wow, thanks Noob! It's fantastic. I've been dying to say this line forever.
  ko: |-
    꺄아- 고마워- 뉴비 너무 좋아-
    같은 대사를 꼭 해보고 싶었습니다- 예-
  ja: |-
    きゃーありがとうー
    初心者さん大好き―…
    みたいなセリフ、言ってみたかったんでーすー…
c210_01_Attractive_Up_1:
  en: For you Noob, you can lean on me.
  ko: 뉴비에게라면 등을 내어줄 수 있습니다-
  ja: 初心者さんなら助けてあげてもいいでーす…
c210_01_Attractive_Up_2:
  en: There's a Bond increase event for Christmas.
  ko: 크리스마스에는- 호감도 이벤트가 일어나는 법이죠-
  ja: クリスマスに好感度イベントは外せませーん…
c210_01_Attractive_Up_3:
  en: You will belong to Exia. Proceed?
  ko: |-
    뉴비가 엑시아에게 귀속됩니다-
    그래도 진행하시겠습니까-
  ja: |-
    初心者さんがエクシアに帰属しまーす…
    本当によろしいですかー…
c210_01_Party_Deploy_1:
  en: Extreme cold mode Exia, ready for launch.
  ko: 한랭지 사양 엑시아 출격 준비 완료-
  ja: 寒冷地仕様のエクシア出撃準備完了―…
c210_01_Field_Touch_1:
  en: I am Rudolph!
  ko: 내가 루돌프다-
  ja: 私がトナカイだー…
c210_01_Field_Go_1:
  en: I want to try walking on all fours, but I guess that's a bit much.
  ko: 사족 보행으로 가보고 싶지만 무리겠죠-
  ja: 四足歩行で行くのは無理ですよねー…
c210_01_Battle_Enter_1:
  en: Engaging.
  ko: 루돌프. 적을 구축한다-
  ja: エンカウンター…
c210_01_Battle_Ready_1:
  en: You're getting a nightmare for Christmas.
  ko: 크리스마스의 악몽을- 선사하겠다-
  ja: |-
    クリスマスの悪夢を―
    お見舞いしてやろうー…
c210_01_Battle_Ready_2:
  en: Are drop rates increased now?
  ko: 드랍율 상승 이벤트는 없나요-
  ja: ドロップ率上昇イベントはありませんかー…
c210_01_Battle_Ready_3:
  en: Let's catch the event monster.
  ko: 이벤트 몬스터를 잡아봅시다-
  ja: イベントモンスターを捕まえてみまーす…
c210_01_Reload_1:
  en: It's annoying to reload in these gloves...
  ko: 장갑이 불편하군요- 이런-
  ja: |-
    手袋がじゃまですねー
    うかつでしたー…
c210_01_Reload_2:
  en: Re-lo-ad!
  ko: 재-장-전-
  ja: リロード…
c210_01_Reload_3:
  en: Keep smashing the R key.
  ko: R 키를 연타해 볼까요-
  ja: Rボタンを連打してみましょうかー…
c210_01_Ult_Skill_Ready_1:
  en: Take this ultimate.
  ko: 받아라- 궁극의-
  ja: 食らえー究極のー…
c210_01_Ult_Skill_1:
  en: Christmas edition malware code.
  ko: 크리스마스 에디션 악성 코-드-
  ja: クリスマスエディション悪性コード…
c210_01_FullBurst_1:
  en: Incoming!
  ko: 다굴에는 장사가 없습니-다-
  ja: 集団リンチにはかないません…
c210_01_Kill_Monster_1:
  en: One grunt down.
  ko: 잡몹 1 격추-
  ja: 雑魚モンスターを1匹撃墜ー…
c210_01_Kill_Monster_2:
  en: Drop some items, will ya?
  ko: 템 좀 떨궈라- 어이-
  ja: アイテム落とせー…はぁー…
c210_01_Kill_Monster_3:
  en: Bonus points!
  ko: 콤보 카운트 누적-
  ja: コンボカウント累積―…
c210_01_Damage_1:
  en: Yikes!
  ko: 으악-
  ja: うあっー…
c210_01_Damage_2:
  en: My clothes!
  ko: 내- 옷-
  ja: 私の服ー…
c210_01_Damage_3:
  en: Hey!
  ko: 끄악-
  ja: ぐぁっー…
c210_01_Die_1:
  en: Game over.
  ko: 게임 오버-
  ja: ゲームオーバー…
c210_01_Win_1:
  en: This Rudolph isn't just for show!
  ko: 루돌프는 겉치레가 아닙니다-
  ja: トナカイは伊達ではありませーん…
