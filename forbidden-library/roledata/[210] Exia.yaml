---
210_name:
  en: Exia
  ko: 엑시아
  ja: エクシア
c210_description:
  en: A hacking wunderkind from Protocol. No one can hold a candle to her when it
    comes to video games.
  ko: "프로토콜 스쿼드 소속의 천재 해커. \n게임에도 일가견이 있어 어떤 게임을 잡든 랭킹 1위를 놓치지 않는다."
  ja: |-
    プロトコール部隊所属の天才ハッカー。
    ゲームにも精通しており、どんなゲームを
    プレイしてもランキング1位を逃さない。
210_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50210:
  en: Exia's Spare Body
  ko: 엑시아 스페어 바디
  ja: エクシアのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
22102_name:
  en: Secret Code
  ko: 시크릿 코드
  ja: シークレットコード
22102_description:
  en: |-
    ■ Activates when the last round of ammunition hits. Affects self.
    <color=#00AEFF>Collect Hacking Code: ATK ▲ {description_value_01}%, stacks up to {description_value_02} time(s) and lasts for {description_value_03} sec.</color>
  ko: |-
    ■ 마지막 탄환 명중 시 자신에게
    <color=#00AEFF>[해킹 코드 수집 : 공격력 {description_value_01}% ▲] [{description_value_02} 중첩] [{description_value_03}초 유지]</color>
  ja: |-
    ■最後の弾丸が命中した時、自分に
    <color=#00AEFF>「ハッキングコード収集：攻撃力{description_value_01}％▲」「{description_value_02}スタック」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22101_name:
  en: Invasion
  ko: 인베이젼
  ja: インヴェイジョン
22101_description:
  en: |-
    ■ When the last round of ammunition hits, affects the target if the caster is in Collect Hacking Code.
    <color=#00AEFF>ATK ▼ {description_value_01}% for {description_value_02} sec.
    DEF ▼ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 마지막 탄환 명중 시 자신이 해킹 코드 수집 상태라면 대상에게
    <color=#00AEFF>[공격력 {description_value_01}% ▼] [{description_value_02}초 유지]
    [방어력 {description_value_03}% ▼] [{description_value_04}초 유지]</color>
  ja: |-
    ■最後の弾丸が命中した時、自分がハッキングコード収集状態なら対象に
    <color=#00AEFF>「攻撃力{description_value_01}％▼」「{description_value_02}秒間維持」
    「防御力{description_value_03}％▼」「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12103_name:
  en: Partisan Protocol
  ko: 원사이드 프로토콜
  ja: ワンサイドプロトコル
12103_description:
  en: |-
    ■ Affects {description_value_01} enemy unit(s) with the highest <word_group=10025>final</word_group> DEF.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as damage.
    DEF ▼ {description_value_03}% for {description_value_04} sec.</color>
    ■ Activates when Collect Hacking Code is fully stacked. Affects the same target(s).
    <color=#00AEFF>Deals {description_value_05}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
  ko: |-
    ■ <word_group=10025>최종</word_group> 방어력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]
    [방어력 {description_value_03}% ▼] [{description_value_04}초 유지]</color>
    ■ 자신이 해킹 코드 수집 최대 중첩 상태라면 동일 적 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_05}% 추가 대미지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>防御力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」
    「防御力{description_value_03}％▼」「{description_value_04}秒間維持」</color>
    ■自分がハッキングコード収集のフルスタック状態なら、同じ敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_05}％の追加ダメージ」</color>
skill_name_1001:
