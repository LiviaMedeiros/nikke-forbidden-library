---
315_name:
  en: 'Ade: Agent Bunny'
  ko: '에이드 : 에이전트 바니'
  ja: エード：エージェントバニー
c315_description:
  en: After receiving a special mission from Mustang, Ade dons a bunny girl outfit.
    Though she remains the perfect maid, she’s still quite inexperienced as an agent.
  ko: |-
    머스탱에게 특수 임무를 받고 바니걸 의상을 입은 에이드.
    여전히 완벽한 메이드이지만, 요원으로서는 아직 서투르다.
  ja: |-
    マスタングから特殊任務を受け、
    バニーガールの衣装を着たエード。
    メイドとしては相変わらず完璧だが、
    エージェントとしてはまだ不慣れだ。
315_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_315:
  en: 'Ade: Agent Bunny''s Spare Body'
  ko: '에이드 : 에이전트 바니 스페어 바디'
  ja: エード：エージェントバニーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
