    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
23152_name:
  en: Agent's Movement
  ko: 요원의 움직임
  ja: エージェントの所作
23152_description:
  en: |-
    ■ Activates when landing Full Charge attacks on targets within the effective range. Affects all allies.
    <color=#00AEFF><word_group=10042>Pierce Damage</word_group> ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Activates only if Spy Lens is fully stacked. Affects self.
    <color=#00AEFF>Gain Pierce continuously.
    ATK ▲ {description_value_03}% continuously.</color>
  ko: |-
    ■ 풀 차지 공격으로 적정 사거리의 대상 명중 시 아군 전체에게
    <color=#00AEFF>[<word_group=10042>관통 대미지</word_group> {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 자신이 스파이 렌즈 최대 중첩 상태일 때 한하여 자신에게
    <color=#00AEFF>[관통 특화] [지속]
    [공격력 {description_value_03}% ▲] [지속]</color>
  ja: |-
    ■フルチャージ攻撃が適正射程距離内の対象に
    命中した時、味方全体に
    <color=#00AEFF>「<word_group=10042>貫通ダメージ</word_group>{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■自分が隠しレンズの
    フルスタック状態時のみ、自分に
    <color=#00AEFF>「貫通特化」「持続」
    「攻撃力{description_value_03}％▲」「持続」</color>
skill_name_1003:
