    ■ 풀 차지 공격 시 자신에게
    <color=#00AEFF>[스파이 렌즈 : <word_group=10037>적정 최소 사거리</word_group> {description_value_03}% ▲] [{description_value_04}중첩] [{description_value_05}초 유지]</color>
  ja: |-
    ■フルチャージ攻撃が適正射程距離内の対象に
    命中した時、味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
    ■フルチャージして攻撃した時、自分に
    <color=#00AEFF>「隠しレンズ：<word_group=10037>適正最小射程距離</word_group>{description_value_03}％▲」
