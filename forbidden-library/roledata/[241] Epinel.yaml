---
241_name:
  en: Epinel
  ko: 에피넬
  ja: エピネル
c241_description:
  en: A member of Nepenthe who is a master at pulling off skateboarding tricks. She
    is revered among teenagers because of her distinctly cool and chic demeanor.
  ko: "보드 트릭의 달인. \n특유의 쿨하고 시크한 성격으로 청소년들에게 선풍적인 인기를 끌고 있다. \n소속은 라이프 토닉 스쿼드이다."
  ja: |-
    ボードトリックの達人。
    クールな性格で若者から絶大な人気を集めている。
    所属はライフトニック部隊。
241_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50241:
  en: Epinel's Spare Body
  ko: 에피넬 스페어 바디
  ja: エピネルのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
22412_name:
  en: Arachnid
  ko: 스파이더
  ja: スパイダー
22412_description:
  en: |-
    ■ Activates when the last bullet hits the target. Affects self.
    <color=#00AEFF>Critical Rate▲ {description_value_01}% for {description_value_02} sec.
    Critical Damage ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: "■ 마지막 탄환 명중 시 자신에게\n<color=#00AEFF>[크리티컬 확률 {description_value_01}% ▲] [{description_value_02}초
    유지] \n[크리티컬 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>"
  ja: |-
    ■最後の弾丸が命中した時、自分に
    <color=#00AEFF>「クリティカル確率{description_value_01}％▲」
    「{description_value_02}秒間維持」
    「クリティカルダメージ{description_value_03}％▲」「{description_value_04}秒間維持」</color>
