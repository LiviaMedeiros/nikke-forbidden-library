  en: Skill 2
  ko: 스킬2
  ja: スキル2
22411_name:
  en: Total Noob
  ko: 슈퍼 루키
  ja: スーパールーキー
22411_description:
  en: |-
    ■ Activates when killing an enemy. Affects self.
    <color=#00AEFF>Total Noob: ATK ▲ {description_value_01}%, stacks up to {description_value_02} time(s) and lasts for {description_value_03} sec.</color>
  ko: |-
    ■ 적 처치 시 자신에게
    <color=#00AEFF>[슈퍼 루키 : 공격력 {description_value_01}% ▲] [{description_value_02}중첩] [{description_value_03}초 유지]</color>
  ja: |-
    ■敵を倒した時、自分に
    <color=#00AEFF>「スーパールーキー：攻撃力{description_value_01}％▲」「{description_value_02}スタック」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12413_name:
  en: SAFE 50-50
  ko: SAFE 50-50
  ja: SAFE 50-50
12413_description_1:
  en: "■ Affects all enemies.\n<color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group>
    ATK as Burst Skill damage.</color> \n■ Activates when Total Noob is fully stacked.
    Affects the same target(s).\n<color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group>
    ATK as additional damage.</color>"
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 버스트 스킬 대미지]</color>
    ■ 자신이 슈퍼 루키 최대 중첩 상태라면 동일 적 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 추가 대미지]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のバーストスキルダメージ」</color>
    ■自分がスーパールーキーの
    フルスタック状態なら、同じ敵に<color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」</color>
