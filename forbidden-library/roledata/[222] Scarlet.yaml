220_name:
  en: Snow White
  ko: 스노우 화이트
  ja: スノーホワイト
221_name:
  en: Rapunzel
  ko: 라푼젤
  ja: ラプンツェル
c222_Lobby_Touch_1:
  en: Follow the flow of the breeze, the cloud, and thy heart.
  ko: 바람 따라 구름 따라. 마음 가는 대로.
  ja: |-
    風の吹くまま、雲の流れるまま。
    思うがままに。
c222_Lobby_Touch_2:
  en: Fancy some spirits? It makes for fine bedfellows with the moonlight and the
    breeze.
  ko: |-
    한잔할 텐가?
    안주는 달빛과 바람일세.
  ja: |-
    一杯どうかね？
    酒の肴は月光と風だ。
c222_Lobby_Touch_3:
  en: Be they current foe, or past woes, my blade shall rend them all asunder.
  ko: |-
    이 검으로 베지 못 하는 건 없네.
    강대한 적은 물론, 괴로운 과거마저 베어버리지.
  ja: |-
    この剣で斬れぬものはない。
    強大な敵は無論、辛い過去をも斬り裂くのさ。
c222_Lobby_Touch_Love_1:
  en: |-
    There's naught more pleasurable than imbibing spirits with a kind soul.
    ... *hic*.
  ko: |-
    좋은 사람과 한잔 나누는 것만큼 행복한 일은 없지.
    …딸꾹.
  ja: |-
    気の合う相手と杯を交わすことほど、幸せなことはないね。
    …ひっく。
c222_Lobby_Touch_Love_2:
  en: |-
    Should you come to earth, call on me anytime.
    Wherever my feet shall trod, I will definitely visit you.
  ko: |-
    지상에 온다면 언제든 연락하게.
    그곳이 어디든 내 발이 닿는 곳이라면 꼭 찾아갈 테니.
  ja: |-
    地上に来ることがあればいつでも連絡してくれ。
    どこであろうと必ず会いに行こう。
c222_Lobby_Touch_Love_3:
  en: |-
    My lord, I've found some most valuable wine.
    Shall we have a cup in the near future?
  ko: |-
    도령, 내가 아주 귀한 술을 발견했다네.
    다음에 따로 한잔 하세.
  ja: |-
    ぼっちゃん、とても珍しい酒を手に入れたんだ。
    次の機会に一杯やろうじゃないか。
c222_Lobby_Stay_1:
  en: Any marvelous wine?
  ko: 어디 괜찮은 술 없나….
  ja: どこかにおいしい酒はないものか…
c222_Lobby_Stay_Love_1:
  en: "♪~ ♬♪~ ♩~"
  ko: "♪~ ♬♪~ ♩~"
  ja: "♪~ ♬♪~ ♩~"
c222_Outpost_Touch_1:
  en: A more barren wasteland have I never laid my eyes upon.
  ko: 허허. 삭막한 곳이로구만.
  ja: ははは。 もの寂しい場所であるな。
c222_Outpost_Touch_2:
  en: My lord, farm land is what we are in most dire need of here.
  ko: 도령, 내 보기에 여기 가장 필요한 건 밭일세.
  ja: ぼっちゃん、私が見るに ここで一番必要なのは 畑だ。
c222_Outpost_Touch_3:
  en: I would rather soon part from here, for there is no moon nor breeze for mine
    eyes to cherish.
  ko: |-
    달빛도, 바람도 없는 곳인가….
    썩 맘에 드는 곳은 아니군그래.
  ja: |-
    月光も風もない場所か…
    私の趣味ではないな。
c222_Gacha_Get_1:
  en: Beware, simply brandishing a blade does not make you its master.
  ko: |-
    조심하게.
    칼자루를 쥐었다고 그 검의 주인이 되는 것은 아니니.
  ja: |-
    気をつけるんだね。
    柄を掴んだからといってその剣の主にはなれない。
c222_Reinforce_1:
  en: Surely iron cannot be forged without fire? Most peculiar indeed.
  ko: 수련이 아닌 성장인가. 신기한 기분이군.
  ja: 修練ではなく成長とは。不思議な気分だ。
c222_Reinforce_2:
  en: Doth my blade spring from its sheathe with greater swiftness than before?
  ko: 흠… 이러면 더 빠르게 벨 수 있는 건가?
  ja: ふむ…ではもっと早く斬れるようになるのか？
c222_Reinforce_3:
  en: I feel more stout than before, to a degree akin to treachery!
  ko: 강해진 게 느껴지는군. 반칙이라고 느껴질 정도로.
  ja: 強くなった気がする。まるで反則のようだ。
c222_Gift_1:
  en: From you, my lord, such deportment is most unexpected.
  ko: 호오. 도령에게 이런 면도 있었는가?
  ja: ほお。ぼっちゃんにこんな一面もあったのかい？
c222_Gift_2:
  en: This... is truly an embarrassment of riches.
  ko: 이거 받기만 해서 너무 미안하구만.
  ja: もらってばかりで面目ない。
c222_Gift_3:
  en: In the future, the two of us shall partake in the imbibing of spirits.
  ko: 내 언젠가 한 잔 대접하겠네.
  ja: いつか私からもご馳走させてくれ。
c222_Attractive_Up_1:
  en: To wile away one's days on the surface, is this not something you have pondered?
  ko: 도령, 진지하게 지상에서 살 생각은 없는 겐가?
  ja: ぼっちゃん、地上で過ごしてみる気はないか？
c222_Attractive_Up_2:
  en: |-
    Latterly, I've been waiting to have a drink with you, my heart full of expectancy.
    Such delight goes beyond my furthest imaginations.
  ko: |-
    요새 도령과 한잔할 날만 손꼽아 기다린다네.
    …기다림이 이리 즐거울 줄이야.
  ja: |-
    最近は、ぼっちゃんと一杯やる日を今か今かと待っておる。
    ああ…
    待ちわびることの楽しさよ。
c222_Attractive_Up_3:
  en: You manage to delight this soul of mine time and time again.
  ko: 도령은 날 매번 즐겁게 하는군.
  ja: ぼっちゃんはいつも私を楽しませてくれるな。
c222_Party_Deploy_1:
  en: Who shall be the next to fall under my blade?
  ko: 그래, 내 무엇을 베면 되겠는가.
  ja: さて、何を斬ればいいのかね。
c222_Field_Touch_1:
  en: Standing by.
  ko: 난 여기 있네.
  ja: 私はここにおる。
c222_Field_Go_1:
  en: Here I go.
  ko: 가봄세.
  ja: いざ行かん。
c222_Battle_Enter_1:
  en: Rout them in their entirety, yes?
  ko: 이것들을 베면 되는 건가?
  ja: こやつらを斬ればいいのかい？
c222_Battle_Ready_1:
  en: My blade shall not be made light of.
  ko: 검이라고 우습게 보면 목이 달아날걸세.
  ja: 剣だと甘く見たら首が吹っ飛ぶぞい。
c222_Battle_Ready_2:
  en: Which of you scornful dunderheads dare step forward?
  ko: 어디, 누구부터 베이고 싶으신가?
  ja: どれどれ、誰が最初に斬られたいのかね？
c222_Battle_Ready_3:
  en: They are as candles, the better burnt out.
  ko: 잘 보고 있게. 눈 깜짝할새에 끝날 테니.
  ja: とくとご覧あれ。一瞬で終わらせてしんぜよう。
c222_Reload_1:
  en: The hour of retribution draws near.
  ko: 납도 하겠네.
  ja: 納刀する。
c222_Reload_2:
  en: You are out of harm's way, fleeting as it may be.
  ko: 목숨을 건졌군. 몇 초뿐이겠지만.
  ja: 命拾いしたな。数秒ばかりだが。
c222_Reload_3:
  en: You must persevere!
  ko: 다들 조금만 버텨주게.
  ja: 皆の衆、少しだけ耐えてくれ。
c222_Ult_Skill_Ready_1:
  en: The onus lies with me now.
  ko: 가겠네.
  ja: 行くぞ。
c222_Ult_Skill_1:
  en: Behold my ultimate blade.
  ko: 천지만물을 벤다는 건 이런 것일세.
  ja: 天地万物を斬るとはこういうことだ。
c222_FullBurst_1:
  en: Show them no quarter!
  ko: 다들 맘껏 날뛰어 보게나.
  ja: 皆の衆、心ゆくまで楽しむがよい。
c222_Kill_Monster_1:
  en: "'Tis but a lark."
  ko: 간단한 일일세.
  ja: 容易いことよ。
c222_Kill_Monster_2:
  en: How's this?
  ko: 어떤가.
  ja: いかがかね。
c222_Kill_Monster_3:
  en: Bisect.
  ko: 베었네.
  ja: 斬ったぞ。
c222_Damage_1:
  en: Ow!
  ko: 읏!
  ja: うっ！
c222_Damage_2:
  en: Ugh!
  ko: 허억.
  ja: ぐっ。
c222_Damage_3:
  en: Ouch!
  ko: 악!
  ja: きゃっ！
c222_Die_1:
  en: I was careless. No, I require more practice.
  ko: 방심한 모양이군. 아니, 이마저도 수련 부족인가.
  ja: 油断したようだ。いや、これもまた修行不足というものなのか。
c222_Win_1:
  en: Fancy a drink?
  ko: 그럼 이제 한잔하러 갈 텐가?
  ja: では、早速一杯やりに行くとするかね？
c222_01_Lobby_Touch_1:
  en: "'Tis most awkward when thine eyes doth linger on me so."
  ko: |-
    이것 참. 어색하군.
    너무 쳐다보진 말게나.
  ja: |-
    いやはや。慣れないね。
    あまり見つめないでおくれ。
c222_01_Lobby_Touch_2:
  en: |-
    This garb doth hinder not my movement in the least.
    Most comfortable, forsooth.
  ko: |-
    움직임에 불편함은 없네.
    오히려 괜찮은 편이지.
  ja: |-
    不便はないな。
    むしろ、動きやすい。
c222_01_Lobby_Touch_3:
  en: |-
    This garb was wrought for dancing with blades.
    A fine make, verily.
  ko: |-
    마치 검을 휘두르기 위해 만들어진 옷 같네.
    잘 만들어진 옷이야.
  ja: |-
    まるで剣を振りかざすために作られた服だな。
    よくできておる。
c222_01_Lobby_Touch_Love_1:
  en: Should I partake in spirits whilst garbed thus, I shall appear every bit the
    comely, modern young lass.
  ko: |-
    이러고 한잔 하면….
    후후. 요즘 시대 낭자 같아 보이지 않겠나?
  ja: |-
    これで一杯やれば…
    ふふ。今どきの娘のようであろう？
c222_01_Lobby_Touch_Love_2:
  en: |-
    I desire to show this unto Snow White and Rapunzel,
    merely to behold the look upon their fair faces.
  ko: |-
    스노우 화이트와 라푼젤에게 보여주고 싶군.
    어떤 표정을 지을지 궁금해.
  ja: |-
    スノーホワイトとラプンツェルに見せたいね。
    どんな顔をするか楽しみだ。
c222_01_Lobby_Touch_Love_3:
  en: Were I to perambulate throughout the Ark thus, none would take heed of me.
  ko: 은근슬쩍 방주로 가도 아무도 모르겠군 그래.
  ja: こっそりアークに行ったとしても、誰も気づかぬであろう。
c222_01_Lobby_Stay_1:
  en: Feel free to dawdle. I shall imbibe alone for the present.
  ko: 한잔하고 있겠네. 천천히 오시게.
  ja: 一杯やっているよ。ゆっくり来ておくれ。
c222_01_Lobby_Stay_Love_1:
  en: To imbibe alone doth not excite me. I shall await My Lord's arrival.
  ko: |-
    흠… 혼자 마시는 술은 영 흥이 나지 않는군.
    도령이 올 때까지 기다리고 있겠네.
  ja: |-
    ふむ…1人で飲む酒はつまらぬ。
    ぼっちゃんが戻るまで待つとしよう。
c222_01_Outpost_Touch_1:
  en: |-
    Let us make our way to the tavern in our current guise.
    The experience shall be most unique, verily.
  ko: |-
    이대로 BAR에 가봄세.
    색다른 분위기가 날 것 같군.
  ja: |-
    このまま酒が飲める場所に 行ってみよう。
    趣の異なる雰囲気が楽しめそうだ。
c222_01_Outpost_Touch_2:
  en: |-
    Take me to the waterfall.
    I have long yearned to cleave through the waters.
  ko: |-
    폭포 근처로 안내해 주게.
    예전부터 폭포 베기 같은 걸 해보고 싶었다네.
  ja: |-
    滝の近くに案内しておくれ。
    前から滝斬りを してみたかったのだ。
c222_01_Outpost_Touch_3:
  en: Doth this not make me seem akin to a city maiden?
  ko: 어떤가. 이곳에 이러고 있으니 도시 낭자 같아 보이지 않은가?
  ja: |-
    どうだい？
    ここでこうしていると、 都会の娘のようであろう？
c222_01_Gacha_Get_1:
  en: "New spirits with a new unit... \n'Tis but a phrase I'm mulling over to commemorate
    these new outfits."
  ko: |-
    새 술은 새 부대에….
    뭐, 새 옷을 입은 기념으로 한 번 해본 소리일세.
  ja: |-
    新しい部隊には新しい衣装で挑まねばな…
    なあに、ただの冗談さ。
c222_01_Reinforce_1:
  en: |-
    I feel the urge to move my body.
    Wouldst thou join me?
  ko: |-
    몸을 좀 움직이고 싶군.
    함께 가겠나?
  ja: |-
    少し体を動かしたいな。
    一緒にどうだい？
c222_01_Reinforce_2:
  en: |-
    Each time mine skill doth improve, I feel a stir within me.
    Perchance 'tis but simple ambition... or at least, I hope.
  ko: |-
    최근 기량이 올라갈 때마다 한 번씩 꿈틀대는 감정이 있네.
    단순한 호승심이면 좋으련만….
  ja: |-
    最近、腕が上がるたびに芽生える感情があるのだ。
    負けぬという気負いならばよいのだが…
c222_01_Reinforce_3:
  en: |-
    Fleetly Fading hath been sharpened yet further.
    Now, wouldst thou fain behold who shall bear the brunt of this blade?
  ko: |-
    화무십일홍이 한층 더 날카롭게 벼려졌네.
    자, 이걸 이제 누구한테 휘두를지 지켜보게나.
  ja: |-
    花無十日紅がさらに研ぎ澄まされている。
    さあ、これを誰に振りかざすことになるのか、見守っておくれ。
c222_01_Gift_1:
  en: |-
    Ah, thou dost present me with something most precious.
    I shall accept it with gratitude, truly.
  ko: |-
    호오. 귀한 걸 주는군.
    감사히 받겠네.
  ja: |-
    ほお。珍しいものだな。
    ありがたく頂こう。
c222_01_Gift_2:
  en: I shall repay this favor with drinks anon.
  ko: 이 은혜는 추후에 술자리로 보답하겠네.
  ja: この恩は、今度酒の席で返すとしよう。
c222_01_Gift_3:
  en: I am most thankful. When time doth permit, I shall bring thee victuals aplenty.
  ko: 항상 고맙네. 내 시간 나면 고기와 과일을 가져다줌세.
  ja: いつも感謝しておる。時間ができたら肉と果物を届けよう。
c222_01_Attractive_Up_1:
  en: If thou art at leisure, wouldst thou be inclined to join me for a tipple?
  ko: 시간이 괜찮다면 한잔 하러 갈 텐가?
  ja: 時間があるのなら、一杯やりに行くとするかね？
c222_01_Attractive_Up_2:
  en: My Lord, thou ought to show more restraint with thy smile.
  ko: |-
    이보게 도령.
    자네는 미소를 좀 자중하는 편이 좋겠어.
  ja: |-
    おい、ぼっちゃん。
    君は少し愛想を振りまくのを控えた方がいいだろう。
c222_01_Attractive_Up_3:
  en: |-
    Wouldst thou care to join me in rusticating?
    I yearn to feel the wind upon my face.
  ko: |-
    산책 갈 텐가?
    바람에 살랑살랑 흔들리고 싶은 기분일세.
  ja: |-
    散歩でもどうだい？
    風に当たりたい気分なのだ。
c222_01_Party_Deploy_1:
  en: Good fortune, 'tis. I was yearning for some movement.
  ko: 마침 잘됐네. 움직이고 싶던 참이니.
  ja: ちょうどよい。動きたいと思っていたところだ。
c222_01_Field_Touch_1:
  en: There thou art.
  ko: 여기 있네.
  ja: ここだ。
c222_01_Field_Go_1:
  en: Excellent. Let us proceed forthwith.
  ko: 좋네. 움직여봄세.
  ja: よし。動くとしよう。
c222_01_Battle_Enter_1:
  en: Let us go cleave them.
  ko: 베러 가세나.
  ja: 参る。
c222_01_Battle_Ready_1:
  en: I feel as though mine blade could cleave the very stars.
  ko: 별마저 벨 수 있을 것 같은 기분일세.
  ja: 星も斬れそうな気分だね。
c222_01_Battle_Ready_2:
  en: Keep thy eyes wide open.
  ko: 자, 눈 크게 뜨고 보게나.
  ja: さあ、その目でしかと見るがよい。
c222_01_Battle_Ready_3:
  en: The sword and mind must operate as one.
  ko: 신검합일이라는 말, 알고 있는가?
  ja: 身剣合一という言葉を知っているかい？
c222_01_Reload_1:
  en: It seemeth that thy blade hath dulled.
  ko: 날이 무뎌진 모양이야.
  ja: 刃が鈍ったようだ。
c222_01_Reload_2:
  en: Wait but a tick, I shall finish anon.
  ko: 뭐, 기다리고 있게. 곧 끝낼 테니.
  ja: まあ、待っておれ。すぐ終わらせてやろう。
c222_01_Reload_3:
  en: I shall rest for a brief spell.
  ko: 잠시 납도하겠네.
  ja: しばし待て。
c222_01_Ult_Skill_Ready_1:
  en: Let us make haste.
  ko: 달려봄세.
  ja: さあ、参ろう。
c222_01_Ult_Skill_1:
  en: A clean division... or thereabouts.
  ko: 일도양단. 뭐 그런 걸세.
  ja: 一刀両断。まあ、こんなものさ。
c222_01_FullBurst_1:
  en: Maidens, lend me thy strength.
  ko: 낭자들, 힘 좀 써주게나.
  ja: お嬢ちゃんたち、力を貸しておくれ。
c222_01_Kill_Monster_1:
  en: My blade cleft well.
  ko: 잘 베어졌군.
  ja: いい切れ味だ。
c222_01_Kill_Monster_2:
  en: Begone.
  ko: 떨어지게.
  ja: 離れたまえ。
c222_01_Kill_Monster_3:
  en: "‘Tis been severed."
  ko: 잘라냈네.
  ja: 斬ったぞ。
c222_01_Damage_1:
  en: Argh...!
  ko: 큭…!
  ja: くっ…！
c222_01_Damage_2:
  en: Ugh...!
  ko: 윽…!
  ja: うっ…！
c222_01_Damage_3:
  en: Egads!
  ko: 이것 참…!
  ja: まったく…！
c222_01_Die_1:
  en: Mine excitement got the best of me, perchance. I beseech thee, handle the rest.
  ko: 흥이 너무 오른 모양일세. 뒤는 부탁하네.
  ja: 少々調子に乗り過ぎてしまったようだ。後は頼むよ。
c222_01_Win_1:
  en: Mine body feels light, and my blade doth dance.
  ko: 몸이 가벼우니, 검이 춤을 추는 듯하군.
  ja: 体が軽いから、剣が舞うようだな。
