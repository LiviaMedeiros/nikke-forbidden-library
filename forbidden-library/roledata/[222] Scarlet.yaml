---
222_name:
  en: Scarlet
  ko: 홍련
  ja: 紅蓮
c222_description:
  en: A wandering swordswoman from Pioneer who's partial to a good drink. Despite
    the common perception of melee weapons being ineffective in combat, she chooses
    to wield a sword.
  ko: "지상의 술과 풍류를 즐기는 파이오니아 스쿼드 소속의 방랑 검객. \n실전성이 없다고 증명된 근접전용 무장인 검을 사용하고 있다."
  ja: |-
    地上の酒と風流を楽しむパイオニア部隊所属のさすらい剣士。
    実戦性がないことが証明された
    近接戦用武装である剣を使っている。
222_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50222:
  en: Scarlet's Spare Body
  ko: 홍련 스페어 바디
  ja: 紅蓮のスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
22222_name:
  en: Zatoichi
  ko: 검신합일
  ja: 身剣合一
22222_description:
  en: "■ There is a {description_value_01}% chance of activating when attacked.\n<color=#00AEFF>Deals
    {description_value_02}% of <word_group=10025>final</word_group> ATK as additional
    damage.</color> \n■ Activates when HP falls below {description_value_03}%. Affects
    self.\n<color=#00AEFF>Critical Damage ▲ {description_value_04}% continuously.</color>"
  ko: "■ 피격 시 {description_value_01}% 확률로 대상에게 \n<color=#00AEFF>[<word_group=10025>최종</word_group>
    공격력 {description_value_02}% 추가 대미지]</color>\n■ 자신의 체력이 {description_value_03}%
    이하일 때 한하여 자신에게\n<color=#00AEFF>[크리티컬 대미지 {description_value_04}% ▲] [지속]</color>"
  ja: |-
    ■攻撃を受けた時、{description_value_01}％の確率で対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」</color>
    ■自分のHPが{description_value_03}％以下の場合に限り、自分に
    <color=#00AEFF>「クリティカルダメージ{description_value_04}％▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22221_name:
  en: Blood for Blood
  ko: 육참골단
  ja: 肉斬骨断
22221_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF>ATK ▲ {description_value_02}%, stacks up to {description_value_04} time(s) and lasts for {description_value_03} sec.
    Current HP ▼ {description_value_05}%.</color>
  ko: "■ 일반 공격 {description_value_01}회 명중 시 자신에게 \n<color=#00AEFF>[공격력 {description_value_02}%
    ▲] [{description_value_04} 중첩] [{description_value_03}초 유지]  \n[현재 체력 {description_value_05}%
    ▼]</color>"
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、自分に
    <color=#00AEFF>「攻撃力{description_value_02}％▲」「{description_value_04}スタック」
    「{description_value_03}秒間維持」
    「現在のHP{description_value_05}％▼」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12223_name:
  en: Scarlet Flash
  ko: 홍련일섬
  ja: 紅蓮一閃
12223_description_1:
  en: "■ Affects self. Activates when HP falls below {description_value_01}%.\n<color=#00AEFF>Critical
    Rate ▲ {description_value_02}% for {description_value_03} sec.</color> \n■ Affects
    all enemies.\n<color=#00AEFF>Deals {description_value_04}% of <word_group=10025>final</word_group>
    ATK as Burst Skill damage.</color>"
  ko: |-
    ■ 자신의 체력이 {description_value_01}% 이하라면 자신에게
    <color=#00AEFF>[크리티컬 확률 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_04}% 버스트 스킬 대미지]</color>
  ja: |-
    ■自分のHPが{description_value_01}％以下の場合、自分に
    <color=#00AEFF>「クリティカル確率{description_value_02}％▲」「{description_value_03}秒間維持」</color>
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_04}％のバーストスキルダメージ」</color>
