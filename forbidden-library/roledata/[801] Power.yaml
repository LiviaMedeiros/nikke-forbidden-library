piece_801:
  en: Power's Spare Body
  ko: 파워 스페어 바디
  ja: パワーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
28012_name:
  en: Blood Explosion
  ko: 피의 폭발
  ja: 血の爆発
28012_description:
  en: |-
    ■ Activates when at Max Stacks of Blood Fiend after landing {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF>Explosion Radius ▲ {description_value_02}% for {description_value_03} sec.
    Reload {description_value_04}%. Activates {description_value_05} time(s) per battle.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 자신이 피의 마인 최대 중첩 상태라면 자신에게
    <color=#00AEFF>[폭발 범위 {description_value_02}% ▲] [{description_value_03}초 유지]
    [탄환 충전 {description_value_04}%] [전투 중 {description_value_05}회 발동]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、
    自分が血の魔人のフルスタック状態なら、
    自分に
    <color=#00AEFF>「爆発範囲{description_value_02}％▲」「{description_value_03}秒間維持」
    「弾丸チャージ{description_value_04}％」「戦闘中{description_value_05}回発動」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28011_name:
  en: Blood Fiend
  ko: 피의 마인
  ja: 血の魔人
28011_description:
  en: |-
    ■ Activates when attacking with Full Charge. Affects self.
    <color=#00AEFF>Blood Fiend: ATK ▲ {description_value_01}%, stacks up to {description_value_02} time(s) and lasts for {description_value_03} sec.</color>
  ko: |-
    ■ 풀 차지 공격 시 자신에게
    <color=#00AEFF>[피의 마인 : 공격력 {description_value_01}% ▲] [{description_value_02} 중첩] [{description_value_03}초 유지]</color>
  ja: |-
    ■フルチャージして攻撃した時、自分に
    <color=#00AEFF>「血の魔人：攻撃力{description_value_01}％▲」\n「{description_value_02}スタック」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18013_name:
  en: Blood Hammer
  ko: 피의 해머
  ja: 血のハンマー
18013_description_1:
  en: |-
    ■ Affects {description_value_01} enemy unit(s) with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
    ■ Affects the same target(s) when at Max Stacks of Blood Fiend.
    <color=#00AEFF>Deals {description_value_03}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 버스트 스킬 대미지]</color>
    ■ 자신이 피의 마인 최대 중첩 상태라면 동일 적 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_03}% 추가 대미지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の
    バーストスキルダメージ」</color>
    ■自分が血の魔人のフルスタック状態なら、
    同じ敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_03}％の追加ダメージ」</color>
