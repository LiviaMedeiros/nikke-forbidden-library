800_name:
  en: Makima
  ko: 마키마
  ja: マキマ
802_name:
  en: Himeno
  ko: 히메노
  ja: 姫野
c801_Lobby_Touch_1:
  en: I want to see humans suffer!
  ko: 인간이 괴로워하는 모습을 보고 싶다!
  ja: 人間が苦しむ姿を見たいのじゃ！
c801_Lobby_Touch_2:
  en: I'm hungry for blood!
  ko: 난 피에 굶주려 있느니라!
  ja: ワシは血が吸いたくてしょうがないのじゃ！
c801_Lobby_Touch_3:
  en: 'Let it be known: I despise vegetables!'
  ko: 채소는 싫다! 명심해 둬라.
  ja: 野菜は嫌いじゃ！覚えとけ。
c801_Lobby_Touch_Love_1:
  en: My IQ is 1000!
  ko: 내 IQ는 1000이다!
  ja: ワシのIQは1000じゃ！
c801_Lobby_Touch_Love_2:
  en: I wanna win a Nobel Prize!
  ko: 노벨상은 내가 탈 거다!
  ja: ノーベル賞はワシのもんじゃ！
c801_Lobby_Touch_Love_3:
  en: Gahaha! Tremble before me!
  ko: 크하하하! 맘껏 무서워해라!
  ja: |-
    ガハハハ！
    思う存分怖がるのじゃ！
c801_Lobby_Stay_1:
  en: Just as I expected, you're no fun...
  ko: 역시 인간은 재미없다….
  ja: やはり人間はつまらんのう…
c801_Lobby_Stay_Love_1:
  en: Hey, where'd you run off to? I'm bored over here.
  ko: 어이! 어디 간 거지? 인간이 없으니 지루하구나!
  ja: |-
    おい！どこ行った？
    人間がいないから暇じゃ！
c801_Outpost_Touch_1:
  en: Hey, wanna do something?
  ko: 인간! 나와 놀고 싶은 건가?!
  ja: 人間！ ワシと遊びたいのか！？
c801_Outpost_Touch_2:
  en: I'm not picking up any scent of blood here.
  ko: 이곳에선 피의 냄새가 안 나는구나!
  ja: ここは血の匂いがしないのう…
c801_Outpost_Touch_3:
  en: Human! Take me to my quarters.
  ko: 인간! 날 숙소까지 안내해라!
  ja: 人間！ ワシを宿所まで 案内しろ！
c801_Gacha_Get_1:
  en: All humans will kneel before me!
  ko: 워~ 워~! 내 앞에 엎드려라, 인간!
  ja: |-
    ウォ～ウォ～！
    ワシの前にひざまずくのじゃ、人間！
c801_Reinforce_1:
  en: Ohh! How did you do this?
  ko: 오오! 이건 어떻게 한 거지?
  ja: おお！どうなってるのじゃ？
c801_Reinforce_2:
  en: Wh-what is this power?
  ko: 아니, 이 힘은 뭐지?!
  ja: おい、この力は何じゃ！？
c801_Reinforce_3:
  en: I can feel myself getting stronger!
  ko: 강해진 게 느껴지는구나!
  ja: 強くなった気がするのう～
c801_Gift_1:
  en: Give me more!
  ko: 더 내놔라!
  ja: もっとよこせ！
c801_Gift_2:
  en: Is that all you brought?
  ko: 고작 이것만 가져온 것이냐?!
  ja: たったこれっぽっちしかないのか！？
c801_Gift_3:
  en: I hope the next gift will be someone tasty.
  ko: 다음 선물은 맛있는 녀석을 가져와라!
  ja: 次はうまいもん奢れ！
c801_Attractive_Up_1:
  en: You! Come with me. We're going to eat.
  ko: 어이! 나와 맛있는 녀석을 먹으러 가자!
  ja: おい！ワシとうまいもん食いにいくぞ！
c801_Attractive_Up_2:
  en: You're a good egg, so I won't eat you.
  ko: 인간! 넌 좋은 녀석이니까, 특별히 안 먹어주지!
  ja: |-
    人間！
    ウヌはいい奴だから、特別に食わんでおこう！
c801_Attractive_Up_3:
  en: You can have my vegetables.
  ko: 내 채소를 특별히 너에게만 양보해 주지!
  ja: ワシの野菜を特別にウヌにだけ譲ってやろう！
c801_Party_Deploy_1:
  en: My name is Power.
  ko: 내 이름은 파워!
  ja: ワシの名はパワー！
c801_Field_Touch_1:
  en: Do you have something to say?
  ko: 무슨 할 말이 있는 게냐?!
  ja: 何か言いたいことでもあるのか！？
c801_Field_Go_1:
  en: Let's go!
  ko: 가자!
  ja: 行くぞ！
c801_Battle_Enter_1:
  en: Time to fight!
  ko: 배틀이다!
  ja: バトルじゃ！
c801_Battle_Ready_1:
  en: Into the fray! Follow me!
  ko: 승부다! 날 따라와라!
  ja: 勝負じゃ！ワシについてこい！
c801_Battle_Ready_2:
  en: These guys are chump change.
  ko: 이놈들이라면 이길 수 있어!
  ja: コイツらなら勝てる！
c801_Battle_Ready_3:
  en: You can clean up after me.
  ko: 뒤쪽은 너한테 맡기마!
  ja: 後ろはウヌに任せたぞ！
c801_Reload_1:
  en: I'll end you!
  ko: 빨리 내가 죽일 걸 대령해라!
  ja: 早くなんか殺させろ！
c801_Reload_2:
  en: Bring it on!
  ko: 승부다!
  ja: 勝負じゃ！
c801_Reload_3:
  en: Gahahahaha!
  ko: 크하하하하!
  ja: ガハハハハ！
c801_Ult_Skill_Ready_1:
  en: Human!
  ko: 인간!
  ja: 人間！
c801_Ult_Skill_1:
  en: Me! Power! The strongest in the world!
  ko: 크하하! 파워가 제일 최강이다!
  ja: ガハハ！ワシが一番最強じゃ！
c801_FullBurst_1:
  en: Are you ready?
  ko: 준비됐느니라!
  ja: 準備できたぞ！
c801_Kill_Monster_1:
  en: How does that taste?
  ko: 맛이 어때?!
  ja: どんな味じゃ！？
c801_Kill_Monster_2:
  en: How do you like that?!
  ko: 어떠냐!
  ja: どうじゃ！
c801_Kill_Monster_3:
  en: I'm on a roll!
  ko: 나의 공적이니라!
  ja: ワシのおかげじゃ！
c801_Damage_1:
  en: Agh!
  ko: 으악!
  ja: うおっ！
c801_Damage_2:
  en: Tsk!
  ko: 쳇!
  ja: ちぇっ！
c801_Damage_3:
  en: "*Coughing*"
  ko: 컥!
  ja: ぐっ！
c801_Die_1:
  en: What's happening... I can barely even move my fingers...
  ko: 이럴 수가… 손가락 하나도 안 움직이는구나….
  ja: |-
    こんなはずでは…
    指一本も動かせんのう…
c801_Win_1:
  en: Gahahahaha! The glory is mine!
  ko: 크하하하하! 나의 승리니라!
  ja: ガハハハハ！わしの勝ちじゃ！
801_cv_ja:
  en: 'CV: Fairouz Ai'
  ko: 'CV : 파이루즈 아이'
  ja: CV：ファイルーズあい
