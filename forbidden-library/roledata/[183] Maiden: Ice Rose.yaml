180_name:
  en: Guillotine
  ko: 길로틴
  ja: ギロチン
181_name:
  en: Maiden
  ko: 메이든
  ja: メイデン
182_name:
  en: 'Guillotine: Winter Slayer'
  ko: '길로틴 : 윈터 슬레이어'
  ja: ギロチン：ウィンタースレイヤー
c183_Lobby_Touch_1:
  en: What's our quest for today?
  ko: 오늘은 무슨 퀘스트를 할 건가요?
  ja: 今日は何のクエストをするんですか？
c183_Lobby_Touch_2:
  en: The mask? In this land of such fecundity, there is no need for such a thing.
  ko: 마스크요? 봄의 나라에서 그런 건 필요 없어요.
  ja: マスクですか？春の国ではそんなもの必要ありません。
c183_Lobby_Touch_3:
  en: |-
    You say my outfit is too revealing?
    You just don't get it. The more revealing the clothing, the higher the defense.
  ko: |-
    복장이 너무 짧은 거 아니냐고요?
    뭘 모르시는군요. 그럴수록 방어력은 올라가는 거라고요.
  ja: |-
    布面積が少なすぎる？
    分かっていませんね。布が少ないほど防御力は上がるのです。
c183_Lobby_Touch_Love_1:
  en: Playing as a team is better than going solo.
  ko: 솔플보다는 파티 플레이가 더 좋은 거로군요.
  ja: ソロよりはパーティの方がいいですね。
c183_Lobby_Touch_Love_2:
  en: Nothing beats a mage that can tank and deal damage at the same time.
  ko: |-
    탱킹과 딜링을 동시에 할 수 있는 법사라니,
    정말 최고 아닌가요?
  ja: |-
    防御と攻撃が同時にできる魔法使いなんて…
    最高だと思いませんか？
c183_Lobby_Touch_Love_3:
  en: |-
    This magic circle engraved on my tongue?
    Hmm... Would you like to have a taste?
  ko: |-
    혀에 새겨진 마법진이요?
    음… 무슨 마법인지 맛 보여드릴까요?
  ja: |-
    舌に刻まれた魔法陣？
    …どんな魔法か味わってみますか？
c183_Lobby_Stay_1:
  en: How can you leave top-tier talent like me standing around idly?
  ko: 저 같은 고급 인력을 이렇게 방치해 두다니….
  ja: 私のような優秀な人材を放置するなんて…
c183_Lobby_Stay_Love_1:
  en: Time is money, Commander!
  ko: 시간은 금이에요, 지휘관!
  ja: 時は金なりですよ、指揮官！
c183_Outpost_Touch_1:
  en: Is PvP possible in this area?
  ko: 여기… PVP 가능 구역인가요?
  ja: ここは…PVPエリアですか？
c183_Outpost_Touch_2:
  en: "Can I break that chest? \nI feel like there's something good inside."
  ko: 흠, 저 상자 부셔봐도 될까요? 안에 좋은 게 있을 것 같은데.
  ja: あの箱、壊してみてもいいですか？ いいものが入っていそうです。
c183_Outpost_Touch_3:
  en: |-
    Objection! ... Sorry.
    I've programmed a macro for that line to sound out whenever I see a courthouse.
  ko: |-
    이의 있음! …죄송해요.
    법원을 보면 이 대사가 튀어나오도록 매크로를 입력해 둬서.
  ja: |-
    異議あり！…すみません。
    裁判所を見たら、 このセリフが飛び出すように
    マクロを設定していました。
c183_Gacha_Get_1:
  en: |-
    A cold chill, ruthless yet warm... The Ice Rose.
    I, Maiden, shall join you.
  ko: |-
    차가운 냉기를 머금은, 냉혹하면서도 따스한 [아이스로즈]…
    아니, 메이든 합류할게요.
  ja: |-
    冷気をまとい、
    冷酷でありながらも温かさを秘めた「アイスローズ」…
    いえ…メイデン、合流します。
c183_Reinforce_1:
  en: My power is overflowing!
  ko: 힘이 넘쳐흘러요!
  ja: 力がみなぎってきました！
c183_Reinforce_2:
  en: Heh, would you like to measure my power?
  ko: 후후. 제 전투력을 측정해 보시겠어요?
  ja: ふふ。私の戦闘力を測ってみませんか？
c183_Reinforce_3:
  en: You've dumped all my points into attack. Then again, I'm a power mage!
  ko: 스탯은 공격력에 몰빵 하죠. 전 힘법사니까요!
  ja: |-
    ステータスは攻撃力に全振りします。
    私はパワー系魔法使いですから！
c183_Gift_1:
  en: I didn't expect events where we'd increase our fondness.
  ko: 호감도 상승 이벤트가 있을 거라곤 예상 못했어요….
  ja: 好感度アップイベントがあるとは…予想できませんでした…
c183_Gift_2:
  en: |-
    Why would you give me this...? Oh, it's our anniversary today, isn't it?
    Our wedding anniversary, that is.
  ko: |-
    왜 저한테 이런 걸…? 아아… 오늘 기념일이었죠.
    저희 결혼기념일이요.
  ja: |-
    どうして私にこんなものを…？ああ…今日は記念日でしたね。
    私たちの結婚記念日です。
c183_Gift_3:
  en: Congratulations. You've successfully conquered the heroine.
  ko: 축하드려요. 히로인 공략 성공하셨네요.
  ja: おめでとうございます。ヒロイン攻略成功ですね。
c183_Attractive_Up_1:
  en: |-
    Shall I let you in on a little spoiler?
    I'm going to be the Commander's main heroine.
  ko: |-
    제가 스포 하나 할까요?
    지휘관의 메인 히로인은 제가 될 거예요.
  ja: |-
    一つネタバレをしましょうか？
    指揮官のメインヒロインは私です。
c183_Attractive_Up_2:
  en: Commander, where should we set up our first home as newlyweds?
  ko: 지휘관, 저희 신혼집은 어디에 마련할까요?
  ja: 指揮官、私たちの新居はどこにしましょうか？
c183_Attractive_Up_3:
  en: |-
    Adventures are best shared with those who are on the same page.
    Would you like to go on a journey, just the two of us?
  ko: |-
    모험은 마음이 맞는 동료들과 함께하는 거예요.
    지휘관, 저랑 단둘이 모험 떠나실래요?
  ja: |-
    冒険は気の合う仲間たちとするものです。
    指揮官、私と二人きりで冒険しませんか？
c183_Party_Deploy_1:
  en: Are you asking me to be your companion?
  ko: 너 내 동료가 돼라, 이런 말씀이시죠?
  ja: 仲間になれ、そういうことですね？
c183_Field_Touch_1:
  en: Go ahead and issue the order.
  ko: 예, 오더 부탁드려요.
  ja: はい。指示をお願いします。
c183_Field_Go_1:
  en: Help me find a shortcut, if at all possible.
  ko: 숏컷 루트로 안내해 주세요.
  ja: 最短ルートで案内してください。
c183_Battle_Enter_1:
  en: Let's start the dungeon crawl!
  ko: 던전 공략, 시작하죠!
  ja: ダンジョン攻略を始めましょう！
c183_Battle_Ready_1:
  en: Let's finish it with a flourish!
  ko: 최대한 멋지게 끝내죠!
  ja: 華麗に終わらせましょう！
c183_Battle_Ready_2:
  en: Have you figured out the patterns yet?
  ko: 패턴 파악은 끝났겠죠?
  ja: パターンの把握はお済みですね？
c183_Battle_Ready_3:
  en: Is everyone ready?
  ko: 다들 준비되셨나요?
  ja: みなさん、準備はよろしいですか？
c183_Reload_1:
  en: Let me recharge my mana.
  ko: 마나 좀 채울게요.
  ja: マナをチャージします。
c183_Reload_2:
  en: Does anyone need a potion?
  ko: 포션 필요하신 분 있나요?
  ja: ポーションが欲しい方？
c183_Reload_3:
  en: You take the aggro role for a second.
  ko: 어그로 좀 부탁해요.
  ja: ヘイトを集めてください。
c183_Ult_Skill_Ready_1:
  en: I'll freeze everything.
  ko: 전부 얼려버릴게요.
  ja: すべて凍らせましょう。
c183_Ult_Skill_1:
  en: A decimating breath. Diamond Dust.
  ko: 그대의 숨결을 적에게. 다이아몬드 더스트.
  ja: 汝の息吹を我が敵に。ダイヤモンドダスト。
c183_FullBurst_1:
  en: Let's do as much damage as possible!
  ko: 딜미터기 뚫어버리죠!
  ja: ダメージメーターを突き破りましょう！
c183_Kill_Monster_1:
  en: I want the last strike.
  ko: 막타는 양보 못해요.
  ja: トドメはこの私が。
c183_Kill_Monster_2:
  en: Frozen solid.
  ko: 꽁꽁 얼어붙어라.
  ja: 凍ってしまいなさい。
c183_Kill_Monster_3:
  en: Looks like I've dealt the most damage.
  ko: 딜량 일등 하겠는데요?
  ja: ダメージ量1位になれそうです！
c183_Damage_1:
  en: Heh!
  ko: 큭!
  ja: くっ！
c183_Damage_2:
  en: Eeep!
  ko: 앗!
  ja: はっ！
c183_Damage_3:
  en: Wrong move!
  ko: 컨트롤 미스가…!
  ja: コントロールミス…！
c183_Die_1:
  en: I was the weakest in our squad...
  ko: 안타깝게도… 저는 우리 스쿼드의 최약체였답니다….
  ja: 残念ながら…私はこのパーティの中でも最弱でした…
c183_Win_1:
  en: Commander, our adventure starts now!
  ko: 지휘관, 우리의 모험은 지금부터에요!
  ja: 指揮官、私たちの冒険はここからです！
