---
270_name:
  en: Blanc
  ko: 블랑
  ja: ブラン
c270_description:
  en: |-
    A member of Squad 777 who draws throngs of customers to Coin Rush.
    Nothing gives her greater pleasure than dressing herself up as a bunny, and she takes an immense amount of pride in her crowd-pleasing shows.
    Unlike her diffident sister, Blanc is an exuberant extrovert.
  ko: |-
    777 스쿼드 소속 니케이자 코인 러시의 간판스타이다.
    스스로가 바니걸임을 좋아하고 자신의 쇼로 사람들을 즐겁게 하는 것을 자랑스러워한다.
    부끄럼을 많이 타는 언니 누아르와 달리, 블랑은 매우 외향적이고 열정적인 편이다.
  ja: |-
    777部隊所属のニケであると同時に
    コインラッシュの看板娘。
    自分がバニーガールであることが嬉しく、
    自分のショーを見た人が楽しんでくれることを
    誇りに思っている。
    恥ずかしがり屋の姉・ノワールとは違い、
    ブランは社交的でやる気に満ちあふれている。
270_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50270:
  en: Blanc's Spare Body
  ko: 블랑 스페어 바디
  ja: ブランのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
22702_name:
  en: Rabbit Twins W
  ko: 래빗 트윈즈 W
  ja: ラビットツインズW
22702_description:
  en: |-
    ■ Activates after Full Burst ends. Affects all allies.
    <color=#00AEFF>Constantly recovers {description_value_01}% of caster's <word_group=10025>final</word_group> Max HP every 1 sec for {description_value_02} sec.</color>
    ■ Activates when Full Burst ends with an ally from the same squad still on the battlefield. Affects self.
    <color=#00AEFF><word_group=10031>Cooldown</word_group> of Burst Skill ▼ {description_value_03} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 종료 시 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 지속 회복] [1초 간격] [{description_value_02}초 유지]</color>
    ■ 풀 버스트 타임 종료 시 동일 스쿼드 아군이 있다면 자신에게
    <color=#00AEFF>[버스트 스킬 <word_group=10031>재사용 시간</word_group> {description_value_03}초 ▼]</color>
  ja: |-
    ■フルバーストタイムが終了した時、味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％持続回復」「1秒間隔」「{description_value_02}秒間維持」</color>
    ■フルバーストタイムが終了した時、同じ部隊の味方がいれば自分に
    <color=#00AEFF>「バーストスキル<word_group=10031>クールタイム</word_group>{description_value_03}秒▼」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22701_name:
  en: Lucky Guard
  ko: 럭키 가드
  ja: ラッキーガード
22701_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s).
    <color=#00AEFF>Creates a <word_group=10023>Shield</word_group> equal to {description_value_02}% of the caster's <word_group=10025>final</word_group> Max HP, which protects all allies from damage. Lasts for {description_value_03} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% 아군 공용 <word_group=10023>보호막</word_group>] [{description_value_03}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_02}％の味方共用<word_group=10023>バリア</word_group>」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12703_name:
  en: Showtime
  ko: 쇼타임
  ja: ショータイム
12703_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Constantly recovers {description_value_01}% of caster's <word_group=10025>final</word_group> Max HP every 1 sec for {description_value_02} sec.</color>
    ■ Affects {description_value_03} ally unit(s) with the lowest remaining HP (except caster).
    <color=#00AEFF>Gain <word_group=10006>Indomitability</word_group> for {description_value_04} sec.
    Max HP ▲ {description_value_05}% for {description_value_06} sec.</color>
    ■ Affects all enemies.
    <color=#00AEFF>Damage Taken ▲ {description_value_07}% for {description_value_08} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 지속 회복] [1초 간격] [{description_value_02}초 유지]</color>
    ■ 자신을 제외한 남은 체력 수치가 가장 낮은 아군 {description_value_03}기에게
    <color=#00AEFF>[<word_group=10006>불굴</word_group>] [{description_value_04}초 유지]
    [최대 체력 {description_value_05}% ▲] [{description_value_06}초 유지]</color>
    ■ 적 전체에게
    <color=#00AEFF>[받는 대미지 {description_value_07}% ▲] [{description_value_08}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％持続回復」「1秒間隔」「{description_value_02}秒間維持」</color>
    ■自分を除く残りのHPの数値が最も低い味方{description_value_03}機に
    <color=#00AEFF>「<word_group=10006>不屈</word_group>」「{description_value_04}秒間維持」
    「最大HP{description_value_05}％▲」「{description_value_06}秒間維持」</color>
    ■敵全体に
    <color=#00AEFF>「受けるダメージ{description_value_07}％▲」
    「{description_value_08}秒間維持」</color>
