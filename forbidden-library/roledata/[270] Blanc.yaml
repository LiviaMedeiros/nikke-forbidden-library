271_name:
  en: Noir
  ko: 누아르
  ja: ノワール
272_name:
  en: Rouge
  ko: 루주
  ja: ルージュ
c270_Lobby_Touch_1:
  en: A bit of luck, just for you.
  ko: 행운을 듬~뿍 받아 가세요!
  ja: 幸せをたっぷりお届けします！
c270_Lobby_Touch_2:
  en: Get ready for showtime! Featuring the twin bunnies!
  ko: 쌍둥이 토끼들이 함께하는 쇼 타임! 기대해 주세요.
  ja: |-
    双子のウサギのショータイム！
    お楽しみに！
c270_Lobby_Touch_3:
  en: My sister and I are polar opposites, but that makes it all the better when we
    appear together.
  ko: |-
    저랑 언니가 너무 다르다고요?
    그러니까 합쳐졌을 때 더 완벽한 거죠.
  ja: |-
    私とお姉ちゃんが違いすぎる？
    だから一緒にいるともっと完璧なんです。
c270_Lobby_Touch_Love_1:
  en: I'd be more than happy having you join me and Noir.
  ko: 점장님이라면, 저랑 언니 사이에 들어와도 좋을 것 같아요.
  ja: 店長なら、私とお姉ちゃんの間にいてもいいですよ。
c270_Lobby_Touch_Love_2:
  en: You understand how we feel, don't you, Pit Boss?
  ko: 저희 마음 다 아시죠, 점장님?
  ja: 店長。私たちの気持ち、分かってますよね？
c270_Lobby_Touch_Love_3:
  en: You want to touch my tail. Then should I stick it out... like this?
  ko: 꼬리를 만지고 싶다고요? 으음… 내, 내밀어 드려야 할까요?
  ja: |-
    尻尾を触りたい？
    うーん…こ、これで触れますか？
c270_Lobby_Stay_1:
  en: Fortune is fleeting. Let's hurry and start a new game.
  ko: "행운은 오래 머무르지 않아요! \n어서 새로운 게임을 시작하러 가요."
  ja: |-
    幸運は移動するもの！
    早く新しいゲームを始めましょう。
c270_Lobby_Stay_Love_1:
  en: I honestly enjoy spending time with you just doing nothing. I never tire of
    your company.
  ko: |-
    있죠, 실은 점장님이랑 가만있는 시간도 전 좋아요.
    보고 또 봐도 안 질리거든요.
  ja: |-
    実はですね、店長とじっとしてる時間も好きなんですよ。
    いくら見ていても飽きないんです。
c270_Outpost_Touch_1:
  en: Have you seen Noir? It's been 10 minutes since I last saw her.
  ko: "혹시 누아르 언니 못 봤나요? \n우리 지금 벌써 십분째 떨어져 있는데요!"
  ja: |-
    ノワールお姉ちゃんを 見てませんか？
    もう10分も 離れてるんです！
c270_Outpost_Touch_2:
  en: I don't wear this outfit all the time, you know. I'm merely maintaining a professional
    appearance in front of you.
  ko: |-
    저라고 늘 이 차림인 건 아니에요.
    점장님 앞이니까 프로 정신을 발휘하는 거죠.
  ja: |-
    私だってずっと この格好じゃない ですよ。
    店長の前だから、 プロとして がんばってるんです。
c270_Outpost_Touch_3:
  en: "I sometimes do shows at the theater during the holidays. \nWould you like to
    come see my next show?"
  ko: |-
    휴일엔 가끔 극장에서 쇼를 하기도 해요.
    나중에 보러 와 주실 거죠?
  ja: |-
    休日は劇場で ショーをすることも ありますよ。
    今度見に来て くれますよね？
c270_Gacha_Get_1:
  en: The Bunny Girl of Coin Rush, Blanc! I'll bring you luck.
  ko: 코인 러쉬의 바니걸, 블랑! 행운을 듬뿍 가져다드릴게요.
  ja: |-
    コインラッシュのバニーガール、ブラン！
    幸せをたっぷりお届けします。
c270_Reinforce_1:
  en: I feel amazing! I bet I could serve 10 drinks on a tray, no problem.
  ko: 열 잔 정도는 가뿐히 서빙할 수 있겠어요.
  ja: 10杯くらいは余裕で運べそうですね。
c270_Reinforce_2:
  en: I'll return the favor by putting on an amazing show!
  ko: 멋진 쇼로 보답할게요!
  ja: 素敵なショーでお返しします！
c270_Reinforce_3:
  en: With this, I'll be able to make so many more people happy!
  ko: 이걸로 더 많은 사람들을 행복하게 해줄 수 있겠죠?
  ja: これでもっとみんなを幸せにできますよね？
c270_Gift_1:
  en: Wow, I'm so happy! But how am I supposed to share half of this with Noir?
  ko: |-
    와, 너무 기뻐요!
    그런데 이걸 어떻게 언니와 반으로 나누죠?
  ja: |-
    わあ、とっても嬉しいです！
    でもどうやってお姉ちゃんと半分こしよう。
c270_Gift_2:
  en: Today is my lucky day.
  ko: 오늘은 제 행운의 날인가 봐요.
  ja: 今日は私のラッキーデーみたいです。
c270_Gift_3:
  en: Did you really give one of these to Noir as well?
  ko: "…누아르 언니한테도 같은 걸로 주신 거 맞죠?"
  ja: "…ノワールお姉ちゃんにも同じものあげたんですよね？"
c270_Attractive_Up_1:
  en: Because it's you, I wouldn't mind if you hog all of my luck.
  ko: 점장님이라면 제 행운을 다 가져가도 좋아요.
  ja: 店長なら私の幸せを全部持っていってもいいですよ。
c270_Attractive_Up_2:
  en: I'm all yours, Pit Boss, body and mind.
  ko: 몸도 마음도 점장님만의 거예요.
  ja: 心も体も店長だけのものです。
c270_Attractive_Up_3:
  en: If I'm fond of you, I'm sure Noir will be too. What do you say the three of
    us go on a date together someday?
  ko: "제가 점장님을 좋아하니까, 언니도 분명 같을 거예요. \n언제 셋이서 같이 데이트할까요?"
  ja: |-
    私は店長が好きなので、お姉ちゃんもきっと同じ気持ちのはずです。
    いつ3人でデートしましょうか？
c270_Party_Deploy_1:
  en: Is it a bet? Then count me in!
  ko: 베팅인가요? 그럼 저와 함께 해요!
  ja: |-
    ベットですか？
    じゃあ私と一緒にしましょう！
c270_Field_Touch_1:
  en: You look even more handsome out in the open, Pit Boss.
  ko: 햇빛 아래에서 보는 점장님은 더 멋지네요.
  ja: 日差しの下で見る店長は、もっと素敵ですね。
c270_Field_Go_1:
  en: I feel like we're gonna hit the jackpot with these guys.
  ko: 앗, 그쪽에서 잭팟의 기운이…!
  ja: あっ、あっちから大当たりの予感が…！
c270_Battle_Enter_1:
  en: Game on!
  ko: 게임 시작할게요!
  ja: ゲームを始めます！
c270_Battle_Ready_1:
  en: I'll share my luck with everyone.
  ko: 제 행운을 나눠드릴게요!
  ja: 私の幸運を分けてあげますね！
c270_Battle_Ready_2:
  en: As long as you have me, you'll never lose this round.
  ko: 제가 있으니까 이번 판은 절대 지지 않아요!
  ja: 私がいるので、絶対負けません！
c270_Battle_Ready_3:
  en: I'm not scared, so long as Noir is here with me.
  ko: 언니와 함께니까 두렵지 않아요.
  ja: お姉ちゃんと一緒だから怖くありません。
c270_Reload_1:
  en: Getting ready.
  ko: 준비 중이에요.
  ja: 準備中です。
c270_Reload_2:
  en: I've got to protect my sister.
  ko: 언닌 내가 지켜줄 거야.
  ja: お姉ちゃんは私が守るから。
c270_Reload_3:
  en: A bunny girl never loses.
  ko: 바니걸은 절대 지지 않아요.
  ja: バニーガールは絶対に負けません。
c270_Ult_Skill_Ready_1:
  en: It's time, Pit Boss!
  ko: 시간 됐어요, 점장님!
  ja: 時間ですよ、店長！
c270_Ult_Skill_1:
  en: Showtime for Noir and Blanc!
  ko: 블랑과 누아르의 쇼 타임이에요!
  ja: ブランとノワールのショータイムです！
c270_FullBurst_1:
  en: Everyone put your luck together and let 'em have it!
  ko: 지금이에요! 다들 행운을 믿고 던져봐요!
  ja: |-
    今です！
    幸運を信じて投げましょう！
c270_Kill_Monster_1:
  en: That was lucky!
  ko: 운이 좋았어요!
  ja: 運がよかったです！
c270_Kill_Monster_2:
  en: Lucky!
  ko: 럭키!
  ja: ラッキー！
c270_Kill_Monster_3:
  en: I'm on a hot streak today.
  ko: 오늘은 흐름이 좋네요.
  ja: いい流れですね。
c270_Damage_1:
  en: Agh!
  ko: 꺅!
  ja: きゃっ！
c270_Damage_2:
  en: Noir...!
  ko: 언니…!
  ja: お姉ちゃん…！
c270_Damage_3:
  en: Woah.
  ko: 흐앙.
  ja: ふえん。
c270_Die_1:
  en: Noir... I'm sorry I'm leaving you behind.
  ko: 언니… 두고 가서 미안해….
  ja: お姉ちゃん…置いていってごめんね…
c270_Win_1:
  en: I may look like a bunny, but I'll take on anyone, anytime, anywhere!
  ko: 바니걸은 언제 어디서나 무적이랍니다!
  ja: バニーガールはいつでもどこでも無敵です！
c270_01_Lobby_Touch_1:
  en: |-
    Pit Boss!
    Do you think this dress suits me?
  ko: |-
    점장님!
    이 옷 어때요? 저랑 잘 어울리나요?
  ja: |-
    店長！
    この服、どうですか？似合ってます？
c270_01_Lobby_Touch_2:
  en: Noir and I are going to take a bath in the hot spring.
  ko: 저는 누아르 언니랑 온천에 들어갈 거예요~!
  ja: ノワールお姉ちゃんと温泉に入ります～！
c270_01_Lobby_Touch_3:
  en: New clothes... New hairstyle... I like it!
  ko: 새로운 옷… 새로운 머리 스타일… 너무 마음에 들어요!
  ja: |-
    新しい服…新しいヘアスタイル…
    とっても気に入りました！
c270_01_Lobby_Touch_Love_1:
  en: |-
    I could stay here with you forever.
    Oh, and Noir, too!
  ko: |-
    점장님과 영원히 설온장에 있고 싶어요.
    물론 누아르 언니도 함께요!
  ja: |-
    店長と、ずっと雪見温泉にいたいです。
    もちろん、ノワールお姉ちゃんも一緒に！
c270_01_Lobby_Touch_Love_2:
  en: |-
    I am so happy that I get to spend Christmas with you, Pit Boss.
    This Christmas is gonna be the luckiest ever!
  ko: |-
    점장님과 함께 크리스마스를 보내다니 너-무 좋아요!
    이번 크리스마스는 분명 행운의 크리스마스일 거예요!
  ja: |-
    店長と一緒に過ごすクリスマス、すごくいいですね！
    今年のクリスマスは、きっと幸運のクリスマスになりますよ！
c270_01_Lobby_Touch_Love_3:
  en: |-
    Emma taught me how to give massages.
    Maybe I can give you one later?
  ko: |-
    점장님, 나중에 제가 마사지해 드릴까요?
    엠마한테 배웠거든요!
  ja: |-
    店長、今度マッサージしましょうか？
    エマに習ったんです！
c270_01_Lobby_Stay_1:
  en: |-
    Are you going to be here soon?
    If not, can I go hang out with Noir for a while?
  ko: |-
    점장님 언제 오세요?
    저 누아르 언니한테 가봐도 될까요~?!
  ja: |-
    店長、いつ帰って来るんですか？
    ノワールお姉ちゃんのところに行っちゃいますよ～！？
c270_01_Lobby_Stay_Love_1:
  en: |-
    Hurry up and get here, Pit Boss!
    You, me, and Noir all need to take a soak in the hot spring.
  ko: |-
    점장님~ 얼른 오세요!
    누아르 언니랑 함께 온천에 들어가요!
  ja: |-
    店長～早く来てください！
    ノワールお姉ちゃんと一緒に温泉に入りましょう！
c270_01_Outpost_Touch_1:
  en: Noir and I are going to Snowfield. Would you like to join us?
  ko: 언니랑 같이 설온장에 갈 예정인데 점장님도 같이 가실래요?
  ja: |-
    お姉ちゃんと一緒に 雪見温泉に行く 予定なんですが、
    店長も一緒に 行きませんか？
c270_01_Outpost_Touch_2:
  en: |-
    What I wouldn't give to go back to Snowfield again...
    When do you think we'll get another chance?
  ko: |-
    또 설온장에 가고 싶어요~
    언제 갈 수 있을까요?
  ja: |-
    また雪見温泉に 行きたいです～
    いつ行けるでしょうか？
c270_01_Outpost_Touch_3:
  en: |-
    Everybody is looking at me...
    Maybe because I'm wearing something other than my bunny girl suit?
  ko: |-
    사람들이 자꾸 쳐다봐요!
    바니걸 복장이 아닌 게 신기한가 봐요~
  ja: |-
    みんなからの 視線を感じます！
    バニーガールの 格好じゃないのが 不思議みたいですね～
c270_01_Gacha_Get_1:
  en: |-
    I'm Blanc, the lucky white bunny!
    Would you like to join me in the lucky hot spring?
  ko: |-
    행운의 흰토끼 블랑이에요!
    저와 함께 행운의 온천에 들어가실래요?
  ja: |-
    幸運の白ウサギ、ブランです！
    私と一緒に幸運の温泉に入りませんか？
c270_01_Reinforce_1:
  en: |-
    I feel like I'm full of luck!
    Maybe it's because I am wearing a new suit.
  ko: |-
    새로운 옷을 입어서 그런지
    행운이 듬뿍 들어오는 기분이에요!
  ja: 新しい服のおかげか、幸運がたっぷり入ってくる気がします！
c270_01_Reinforce_2:
  en: I'm gonna turn Snowfield Hot Spring into a place bursting with luck.
  ko: 설온장을 행운이 가득한 곳으로 만들 거예요!
  ja: 雪見温泉を幸運でいっぱいにしたいです！
c270_01_Reinforce_3:
  en: Luck energy, recharged!
  ko: 행운이 충전됐어요!
  ja: 幸運がチャージされました！
c270_01_Gift_1:
  en: Is this a Christmas gift?
  ko: 크리스마스 선물인가요?!
  ja: クリスマスプレゼントですか！？
c270_01_Gift_2:
  en: |-
    Wow! Thank you, Pit Boss!
    I'll take it with me every day at Snowfield.
  ko: |-
    …우와! 감사해요 점장님!
    설온장에서 매일매일 지니고 다닐게요!
  ja: |-
    …わあ！ありがとうございます、店長！
    雪見温泉で毎日持ち歩きますね！
c270_01_Gift_3:
  en: |-
    Whoa... Is this really for me?
    I'll give you something too when I return to Coin Rush.
  ko: |-
    우와아… 정말 저한테 주시는 거예요?
    코인 러시로 돌아가서 보답할게요!
  ja: |-
    わああ…本当に、私にくれるんですか？
    コインラッシュに戻ったらお礼しますね！
c270_01_Attractive_Up_1:
  en: |-
    I think the reason I like Snowfield so much is...
    because I can be with you all the time, Pit Boss.
  ko: |-
    설온장이 좋은 이유는…
    점장님과 함께여서 일까요?
  ja: |-
    雪見温泉が好きな理由は…
    店長と一緒にいられるからでしょうか？
c270_01_Attractive_Up_2:
  en: I'll never change the way I feel about you.
  ko: 점장님을 좋아하는 이 마음은 평생 변하지 않을 거예요.
  ja: 店長を好きなこの気持ちは、一生変わりません。
c270_01_Attractive_Up_3:
  en: After Noir, you're the person I cherish most, Pit Boss.
  ko: |-
    소중한 사람이 한 명 더 생겼네요.
    누아르 언니… 그리고 점장님.
  ja: |-
    大切な人がもう1人できました。
    ノワールお姉ちゃん…そして、店長です。
c270_01_Party_Deploy_1:
  en: Leave it to me!
  ko: 맡겨만 주세요!
  ja: お任せください！
c270_01_Field_Touch_1:
  en: Do you need me to share some luck with you?
  ko: 행운을 나눠드릴까요?
  ja: 幸運をおすそ分けしましょうか？
c270_01_Field_Go_1:
  en: |-
    Ugh...
    Moving isn't so easy without my bunny suit…
  ko: |-
    으으…
    바니걸 복장이 아니라 그런지 움직이기 조금 불편하네요!
  ja: |-
    うう…
    バニーガールの格好じゃないせいか、少し動きにくいです！
c270_01_Battle_Enter_1:
  en: Misfortune has found us!
  ko: 불행이 찾아왔어요…!
  ja: 不幸が訪れました…！
c270_01_Battle_Ready_1:
  en: Don't get hurt, Pit Boss!
  ko: 점장님, 다치지 마세요!
  ja: 店長、気をつけてください！
c270_01_Battle_Ready_2:
  en: I'll protect you!
  ko: 제가 지켜드릴게요!
  ja: 私がお守りします！
c270_01_Battle_Ready_3:
  en: Let's finish this battle then back to Snowfield Hot Spring!
  ko: 얼른 끝내고 설온장으로 돌아가요!
  ja: 早く終わらせて、雪見温泉に戻りましょう！
c270_01_Reload_1:
  en: Reloading!
  ko: 리로드!
  ja: リロード！
c270_01_Reload_2:
  en: Ugh, this clothing is so cumbersome.
  ko: 으아... 옷이 너무 거슬려요!
  ja: ううっ…服が邪魔です！
c270_01_Reload_3:
  en: I'm going as fast as I can.
  ko: 빨리할게요!
  ja: 急ぎます！
c270_01_Ult_Skill_Ready_1:
  en: Pit Boss, now's the time!
  ko: 점장님, 지금이요!
  ja: 店長、今です！
c270_01_Ult_Skill_1:
  en: Lady Luck is always on our side!
  ko: 행운은 언제나 우리 편이에요!
  ja: 幸運は、いつも私たちの味方です！
c270_01_FullBurst_1:
  en: Luck is reserved for those who are prepared!
  ko: 행운은 준비된 자에게 오는 법이죠!
  ja: 幸運は、準備ができている人のところに訪れるものですよ！
c270_01_Kill_Monster_1:
  en: One and done!
  ko: 바로 잡았어요!
  ja: 倒しました！
c270_01_Kill_Monster_2:
  en: Easy peasy!
  ko: 쉽네요!
  ja: 簡単ですね！
c270_01_Kill_Monster_3:
  en: Nice!
  ko: 나이스!
  ja: ナイス！
c270_01_Damage_1:
  en: Ooof!
  ko: 읏!
  ja: うっ！
c270_01_Damage_2:
  en: Ow...
  ko: 힝.
  ja: きゃっ。
c270_01_Damage_3:
  en: Agh!
  ko: 흑.
  ja: ううっ。
c270_01_Die_1:
  en: |-
    Pit Boss,
    Noir and I have to go back to Coin Rush...
  ko: |-
    …점장님,
    언니랑 다시 코인 러시로 돌아갈래요….
  ja: "…店長、お姉ちゃんとコインラッシュに帰りますね…"
c270_01_Win_1:
  en: Now it's hot spring time!
  ko: 이제 온천을 즐기러 가요!
  ja: さあ、温泉を楽しみましょう！
c270_02_Lobby_Touch_1:
  en: I'll give you luck and victory to go with it!
  ko: 승리의 행운을 드릴게요!
  ja: 勝利の幸運をお届けします！
c270_02_Lobby_Touch_2:
  en: "This is a special uniform for cheering at baseball games. \nDoes it suit me?"
  ko: |-
    야구 시합 응원을 위한 특별한 유니폼이에요.
    잘 어울리나요?
  ja: |-
    試合を応援するための特別なユニフォームです。
    似合ってますか？
c270_02_Lobby_Touch_3:
  en: |-
    Noir? Of course, she came with me.
    After all, the bunny twins wouldn’t be complete with just one of us!
  ko: |-
    언니요? 언니도 물론 저랑 같이 왔죠.
    쌍둥이 토끼에서 한 명이 빠지는 건 있을 수 없으니까요.
  ja: |-
    お姉ちゃんですか？もちろん一緒ですよ。
    双子のウサギが一人だけなんて、あり得ません。
c270_02_Lobby_Touch_Love_1:
  en: How do I look? It feels different from usual, don't you think?
  ko: 저 어때요? 평소랑은 다른 느낌이라서 색다르죠?
  ja: どうですか？いつもとは違う雰囲気でしょう？
c270_02_Lobby_Touch_Love_2:
  en: |-
    Pit Boss, let's go on a date to the baseball stadium sometime.
    Noir’s coming too, of course!
  ko: |-
    점장님.
    다음에 우리 야구장 데이트해요. 물론 언니도 같이요.
  ja: |-
    店長。今度、野球観戦デートしましょう。
    もちろんお姉ちゃんも一緒です。
c270_02_Lobby_Touch_Love_3:
  en: "Have you heard of Kiss Cam? \nWhen a couple shows up on the big screen, they're
    supposed to kiss!"
  ko: |-
    키스 타임이라고 아세요?
    전광판에 나온 커플이 입을 맞추는 거래요.
  ja: |-
    キスタイムって知ってますか？
    電光掲示板に映ったカップルがキスをするんですよ。
c270_02_Lobby_Stay_1:
  en: I'll be practicing my swings.
  ko: 스윙 연습이라도 하고 있을게요.
  ja: バッティングの練習でもしてますね。
c270_02_Lobby_Stay_Love_1:
  en: |-
    Where are you, Pit Boss?
    Your luck’s gonna run dry if you keep hiding!
  ko: |-
    점장님~! 어디 계세요~!
    이러다 행운이 말라버릴걸요~?
  ja: |-
    店長～！どこですか～！
    このままじゃ幸運が逃げちゃいますよ～？
c270_02_Outpost_Touch_1:
  en: Would building a baseball field in the Outpost be too unrealistic?
  ko: 전초기지에 야구장을 짓는 건 너무 비현실적일까요?
  ja: 前哨基地に野球場を作るのって、 やっぱり無理ですよね？
c270_02_Outpost_Touch_2:
  en: |-
    Wow, it really hits me again just how massive the Outpost is.
    I mean, we could totally play baseball here!
  ko: |-
    새삼 느끼지만 전초기지는 넓네요.
    야구해도 되겠어요.
  ja: |-
    今さらですが、 前哨基地って広いですね。
    野球ができちゃいそうです。
c270_02_Outpost_Touch_3:
  en: |-
    Have you ever seriously considered setting up a batting cage?
    I bet it'd be a big hit.
  ko: |-
    점장님. 진지하게 배팅 센터 들여올 생각 없으세요?
    인기 많을걸요.
  ja: |-
    店長。バッティングセンターを 作る計画はありませんか？
    きっと大人気ですよ。
c270_02_Gacha_Get_1:
  en: The white rabbit who brings luck and victory is here!
  ko: 승리의 행운을 가져오는 하얀 토끼가 왔어요!
  ja: 勝利の幸運をもたらす白ウサギの登場です！
c270_02_Reinforce_1:
  en: My batting average might go up now.
  ko: 타율이 더 높아지겠는데요?
  ja: 打率が上がりそうです！
c270_02_Reinforce_2:
  en: I can feel the luck getting stronger and stronger.
  ko: 행운의 기운이 더 강해지는 기분이에요.
  ja: 運気がどんどん高まっています。
c270_02_Reinforce_3:
  en: Luck charged!
  ko: 흐읍~! 행운 충전!
  ja: え～い！幸運チャージ！
c270_02_Gift_1:
  en: I wish every day were this infused with luck.
  ko: 매일매일 이런 행운이 찾아오면 좋겠네요.
  ja: 毎日こんな幸運が訪れたらいいですね。
c270_02_Gift_2:
  en: |-
    Oh, what's this? A gift coming right into my strike zone?
    I love it!
  ko: |-
    아… 제 스트라이크 존에 들어오는 선물이에요.
    너무 좋아요.
  ja: |-
    あっ…私のストライクゾーンに入るプレゼントですね。
    すごく嬉しいです。
c270_02_Gift_3:
  en: |-
    Foul ball!
    Hehe, just kidding, Pit Boss. I'd never toss away a gift from you.
  ko: |-
    송구!
    는 농담이에요. 점장님이 준 선물을 던질 리가 없잖아요.
  ja: |-
    送球！…冗談ですよ。
    店長からもらったプレゼントを投げるはずないじゃないですか。
c270_02_Attractive_Up_1:
  en: You keep throwing me all these emotional fastballs.
  ko: 자꾸 직구를 던지시네요.
  ja: ストレートばっかり投げてきますね。
c270_02_Attractive_Up_2:
  en: That's three outs already...
  ko: "…이미 쓰리 아웃인데."
  ja: "…もうスリーアウトなのに。"
c270_02_Attractive_Up_3:
  en: That's it. I'm calling Noir over.
  ko: 안 되겠어요. 당장 언니 부를게요.
  ja: ダメですね。今すぐお姉ちゃんを呼んできます。
c270_02_Party_Deploy_1:
  en: All right, I'm all warmed up.
  ko: 좋아요. 몸은 풀어놨어요.
  ja: 準備運動はバッチリです。
c270_02_Field_Touch_1:
  en: Which hand signal is it again... Oh, right. That one.
  ko: 앗. 저 핸드 시그널… 저쪽이군요.
  ja: あっ。あのハンドサインは…あっちですね。
c270_02_Field_Go_1:
  en: Time to run the bases.
  ko: 주자, 달립니다~
  ja: ランナー、いっきまーす！
c270_02_Battle_Enter_1:
  en: I'm up at bat!
  ko: 타석에 섰어요!
  ja: 打席に立ちました！
c270_02_Battle_Ready_1:
  en: Let's play ball!
  ko: 플레이 볼!
  ja: プレイボール！
c270_02_Battle_Ready_2:
  en: Let's play fairly!
  ko: 페어플레이 하자고요!
  ja: フェアプレーでいきましょう！
c270_02_Battle_Ready_3:
  en: Batter up!
  ko: 배터 업!
  ja: バッター準備します！
c270_02_Reload_1:
  en: Time! Time!
  ko: 타임! 타임!
  ja: タイム！タイム！
c270_02_Reload_2:
  en: I'm warming up!
  ko: 웜업 중이에요!
  ja: ウォーミングアップ中です！
c270_02_Reload_3:
  en: I'll tidy up the batter's box real quick!
  ko: 타석 정리 좀 할게요!
  ja: 地面をならしますね！
c270_02_Ult_Skill_Ready_1:
  en: Bases loaded! Time to settle this!
  ko: 이사만루! 승부할 때에요!
  ja: ツーアウト満塁！勝負の時です！
c270_02_Ult_Skill_1:
  en: I'm hitting a home run!
  ko: 만루홈런을 날려버릴게요!
  ja: 目指せ、満塁ホームラン！
c270_02_FullBurst_1:
  en: Clear the bench!
  ko: 밴치 클리어링!
  ja: 乱闘です！
c270_02_Kill_Monster_1:
  en: Out!
  ko: 아웃!
  ja: アウト！
c270_02_Kill_Monster_2:
  en: Jackpot!
  ko: 잭팟!
  ja: ナイスヒット！
c270_02_Kill_Monster_3:
  en: We won!
  ko: 이겼어요!
  ja: 勝ちました！
c270_02_Damage_1:
  en: Ouch!
  ko: 아얏!
  ja: ああっ！
c270_02_Damage_2:
  en: Ah...!
  ko: 앗…!
  ja: あっ…！
c270_02_Damage_3:
  en: Argh...!
  ko: 으윽…!
  ja: ううっ…！
c270_02_Die_1:
  en: I'm sorry. I'll go back to the dugout.
  ko: 죄송해요. 밴치로 돌아갈게요.
  ja: すみません。ベンチに戻ります…
c270_02_Win_1:
  en: We had to use the Mercy Rule.
  ko: 콜드 게임이었네요.
  ja: コールドゲームでしたね。
