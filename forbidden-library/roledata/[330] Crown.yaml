---
330_name:
  en: Crown
  ko: 크라운
  ja: クラウン
c330_description:
  en: |-
    A Pilgrim from the White Knight squad.
    She identifies herself as a king and is currently recruiting subjects for her kingdom.
    She strives toward the goal of fulfilling her subjects' wishes.
  ko: |-
    바이스리터 스쿼드 소속 필그림.
    본인을 왕이라 칭하며, 왕국의 신하를 모으고 있다.
    신하의 소원을 이루어주는 것을 목표로 하고 있다.
  ja: |-
    ヴァイスリッター部隊所属のピルグリム。
    自分を王を称し、臣下を集めている。
    臣下の願いを叶えることを目標としている。
330_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_330:
  en: Crown's Spare Body
  ko: 크라운 스페어 바디
  ja: クラウンのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_mg_down:
  en: Machine Gun
  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down_detect:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Senses enemies that cannot be auto-targeted.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [오토 타겟팅 불가능한 적 감지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「オートターゲティング不可能な敵を感知」
    「コアダメージ{core_damage_rate}％」</color>
23302_name:
  en: Royal Attire
  ko: 로얄 에타이어
  ja: ロイヤルアタイア
23302_description:
  en: |-
    ■ Activates after {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF>Relax: Potency of HP restored ▲ {description_value_02}% continuously, stacks up to {description_value_03} time(s).</color>
    ■ Activates when Relax is fully stacked. Affects self after the stacks are removed.
    <color=#00AEFF>Invulnerable for {description_value_04} sec.</color>
    <color=#00AEFF>Attract: Taunt all enemies for {description_value_05} sec.</color>
    <color=#00AEFF>Recovers {description_value_06}% of the caster’s <word_group=10025>final</word_group> Max HP as HP.</color>
    ■ Activates when<word_group=10027> recovery takes effect</word_group>. Affects all allies.
    <color=#00AEFF>Attack Damage ▲ {description_value_07}% for {description_value_08} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 자신에게
    <color=#00AEFF>[릴렉스 : 받는 체력 회복량 {description_value_02}% ▲] [{description_value_03} 중첩] [지속]</color>
    ■ 자신이 릴렉스 최대 중첩 상태라면 중첩 해제 후 자신에게
    <color=#00AEFF>[무적] [{description_value_04}초 유지]</color>
    <color=#00AEFF>[주목 : 적 전체 도발] [{description_value_05}초 유지]</color>
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_06}% 회복]</color>
    ■ <word_group=10027>회복 효과 적용 시</word_group> 아군 전체에게
    <color=#00AEFF>[공격 대미지 {description_value_07}% ▲] [{description_value_08}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、自分に
    <color=#00AEFF>「リラックス：受けるHP回復量{description_value_02}％▲」「{description_value_03}スタック」「持続」</color>
    ■自分がリラックスのフルスタック状態の時、スタック解除後、自分に
    <color=#00AEFF>「無敵」「{description_value_04}秒間維持」</color>
    <color=#00AEFF>「ヘイト：敵全体を挑発」「{description_value_05}秒間維持」</color>
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの
    {description_value_06}％回復」</color>
    ■<word_group=10027>回復効果が適用された時</word_group>、味方全体に
    <color=#00AEFF>「攻撃ダメージ{description_value_07}％▲」「{description_value_08}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
23301_name:
  en: One for All
  ko: 원 포 올
  ja: ワンフォーオール
23301_description:
  en: |-
    ■ Activates at the start of Full Burst. Affects all allies who previously cast their Burst Skills.
    <color=#00AEFF>ATK ▲ {description_value_01}% of caster's ATK for {description_value_02} sec.</color>
    <color=#00AEFF>Reloading Speed ▲ {description_value_03}% for {description_value_04} sec.</color>
    ■ Affects all allies who did not previously cast their Burst Skills.
    <color=#00AEFF>DEF ▲ {description_value_05}% of caster's DEF for {description_value_06} sec.</color>
    <color=#00AEFF>Reloading Speed ▲ {description_value_07}% for {description_value_08} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 직전에 버스트 스킬을 사용한 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    <color=#00AEFF>[재장전 속도 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
    ■ 풀버스트 타임 시작 시 직전에 버스트 스킬을 사용하지 않은 아군 전체에게
    <color=#00AEFF>[시전자 기준 방어력 {description_value_05}% ▲] [{description_value_06}초 유지]</color>
    <color=#00AEFF>[재장전 속도 {description_value_07}% ▲] [{description_value_08}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、直前にバーストスキルを使用した味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    <color=#00AEFF>「リロード速度{description_value_03}％▲」「{description_value_04}秒間維持」</color>
    ■フルバーストタイムが発動した時、直前にバーストスキルを使用していない味方全体に
    <color=#00AEFF>「スキル発動者基準で防御力{description_value_05}％▲」「{description_value_06}秒間維持」</color>
    <color=#00AEFF>「リロード速度{description_value_07}％▲」「{description_value_08}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
13303_name:
  en: Last Kingdom
  ko: 라스트 킹덤
  ja: ラストキングダム
13303_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Attack Damage ▲ {description_value_01}% for {description_value_02} sec.</color>
    <color=#00AEFF>Creates a <word_group=10023>Shield</word_group> equal to {description_value_03}% of the caster’s <word_group=10025>final</word_group> Max HP for {description_value_04} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[공격 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_03}% <word_group=10023>보호막</word_group>] [{description_value_04}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「攻撃ダメージ{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HP{description_value_03}％の
    <word_group=10023>バリア</word_group>」「{description_value_04}秒間維持」</color>
