c330_Lobby_Touch_1:
  en: |-
    Every king must listen to the requests of subjects.
    Do you have something you would ask of me?
  ko: |-
    무릇 왕이라면 백성의 부탁을 들어줘야 하는 법이죠.
    당신도 제게 부탁할 것이 있나요?
  ja: |-
    王とは民の願いを聞くものです。
    あなたも私に願うことがあるのですか？
c330_Lobby_Touch_2:
  en: |-
    Chime is the kingdom's royal aide.
    This means that she has to be with the King at all times.
  ko: |-
    차임은 크라운 왕국의 비서입니다.
    왕과 늘 함께 있어야 한다는 거죠.
  ja: |-
    チャイムはクラウン王国の秘書ですわ。
    常に王とともにあるべき存在です。
c330_Lobby_Touch_3:
  en: |-
    Trombe? She is my faithful steed.
    What more is there to know?
  ko: "트롬베요? 제 말입니다만. \n무엇이 더 궁금하시다는 거죠?"
  ja: |-
    トロンベですか？私の愛馬ですわ。
    何か気になることがありましたか？
c330_Lobby_Touch_Love_1:
  en: Did you call your king?
  ko: 당신의 왕을 부르셨나요.
  ja: あなたの王を呼びましたか？
c330_Lobby_Touch_Love_2:
  en: |-
    If you have a wish, please tell me.
    I will make sure that it comes true.
  ko: |-
    당신에게 소원이 있다면 무엇이든 말해주세요.
    반드시 이루어드리겠습니다.
  ja: |-
    願うことがあるのでしたら、何でも聞かせてください。
    必ず叶えて差し上げますわ。
c330_Lobby_Touch_Love_3:
  en: Wherever you are, do not forget that you are a subject of this kingdom.
  ko: |-
    당신은 이미 크라운 왕국의 백성입니다.
    언제 어디에 있든 그것을 꼭 잊지 마시길.
  ja: |-
    あなたはすでにクラウン王国の民なのです。
    いつどこにいても、お忘れなきように。
c330_Lobby_Stay_1:
  en: You have gone off without your king? You must truly be disguised with me. Disguised...
    Disgorge... Disgust? Anyway, I will wait.
  ko: |-
    왕을 두고 사라지시다니, 정말 분장하신가 보군요.
    분장… 부장… 분중? 아, 아무튼… 기다려 드리겠습니다.
  ja: |-
    王を置いてゆくとは、本当にあわだたしいようですわね。
    あわだたしい…あわただしい…？
    と、とにかく…待っておりますわ。
c330_Lobby_Stay_Love_1:
  en: |-
    Waiting for a busy citizen is also the role of a king.
    Hohohoho..! Cough. Cough. A-ahem.
  ko: |-
    바쁜 백성을 기다려주는 것, 그것이 왕의 역할이겠죠.
    호호호혹…! 쿨럭. 쿨럭. 크, 크흠.
  ja: |-
    忙しい民を待つことも、王の勤め。
    おほほほ…！ゴホ、ゴホッ！お、おほんっ…
c330_Outpost_Touch_1:
  en: This is a truly amazing place, so much so that I would consider making this
    the second palace of our kingdom.
  ko: |-
    이곳은 정말 멋지네요.
    크라운 왕국의 제 2 왕궁으로 삼고 싶을 정도예요.
  ja: |-
    ここはとても素敵ですわね。
    クラウン王国の 第2王宮としたいほどですわ。
c330_Outpost_Touch_2:
  en: |-
    So this is the Inpost. Is this your kingdom?
    Ah... yes, it's called the Outpost. I knew that, I was merely trying to amuse you with wordplay.
  ko: |-
    여기가 제초기지. 당신의 왕국인가요?
    아... 전초기지라고요. 어, 언어유쾌를 해본 거랍니다.
  ja: |-
    ここが成長基地、 あなたの王国ですか？
    え…前哨基地でしたか？ た、単なる言葉遊びですわ。
c330_Outpost_Touch_3:
  en: Everyone looks to be enjoying themselves here, and it's all thanks to everything
    you've done for them.
  ko: |-
    이곳에선, 모두가 즐거워 보이는군요.
    …모두 당신의 노력 덕분이겠죠.
  ja: |-
    ここの皆さんは、 楽しそうに見えますわね。
    …すべてあなたの努力に よるものでしょう。
c330_Gacha_Get_1:
  en: |-
    I am Crown, the king of this kingdom.
    Do you wish to become a subject of my kingdom? You are welcome to.
  ko: |-
    크라운 왕국의 왕, 크라운입니다.
    크라운 왕국의 백성이 되기 위해 저를 찾으셨군요. 환영합니다.
  ja: |-
    私はクラウン。クラウン王国を統べる王ですわ。
    クラウン王国の民となりたいのでしたら、歓迎いたします。
c330_Reinforce_1:
  en: "I've gotten stronger, like a child going through adultery. \nAh... adolescence,
    is it? Er... I knew that."
  ko: |-
    사춘기 아이처럼 힘이 더욱 자라났습니다.
    아… 성장기라고요. 아, 알고 있었답니다.
  ja: |-
    思春期の子どものように、力がわいてきますわ。
    えっ…成長期？ええ、知っておりましたわ。
c330_Reinforce_2:
  en: As long as my subjects need it, I can become stronger.
  ko: 백성이 바란다면, 저는 더 강해질 수 있습니다.
  ja: 民がそう望むのなら、私はさらに強くなれますわ。
c330_Reinforce_3:
  en: With this, the kingdom has become stronger.
  ko: 이것으로 크라운 왕국은 더욱 강해졌습니다.
  ja: これでクラウン王国はさらに強大になりましたわ。
c330_Gift_1:
  en: |-
    So you're offering a tribe? Ah, right, tribute.
    I-I see. I will put it to good use.
  ko: "제게 바치는 콩물이로군요. 아, 공물이라고요. \n그, 그렇군요. 잘 쓰겠습니다."
  ja: |-
    私に捧げるひつぎ物…貢ぎ物？
    そ、そうですの。大切に使いますわ。
c330_Gift_2:
  en: I cannot turn away a gift from my subject. Thank you.
  ko: 백성이 주는 선물을 외면할 수는 없죠. 감사합니다.
  ja: |-
    民からの贈り物を無下にするわけにはまいりません。
    ありがたく頂戴しますわ。
c330_Gift_3:
  en: |-
    This is called a gift...?
    But why are you giving it to me?
  ko: |-
    이것이 선물이라는 것이군요.
    …그런데 왜 제게 주시는 거죠?
  ja: |-
    これがプレゼントというものですか。
    …ですが、なぜこれを私に？
c330_Attractive_Up_1:
  en: |-
    Whenever I look at you, my heart starts to pound in my chest...
    Do you think there's something wrong with it?
  ko: |-
    당신만 보면 가슴 안쪽이 두근거리는데….
    이것이 속이 안 좋다는 것일까요?
  ja: |-
    あなたを見ると、胸の鼓動が高鳴りますわ…
    これが胃もたれというものなのでしょうか？
c330_Attractive_Up_2:
  en: |-
    A king should view all of their subjects equally...
    But I hold you in special regard.
  ko: |-
    왕에게 있어, 백성은 모두 평등해야 하는데….
    당신이 특별하게 느껴지네요.
  ja: |-
    王にとって、民はみな平等であるべきです…
    しかし、あなたは特別に感じてしまいますわね。
c330_Attractive_Up_3:
  en: You are someone whom I cherish as much as Chime.
  ko: |-
    당신이… 차임만큼이나,
    제게 소중한 사람이 되어버렸군요.
  ja: |-
    あなたは…チャイムと同じほど、
    私にとって欠かせない方となってしまいましたわ。
c330_Party_Deploy_1:
  en: If it's a request from my subject, I have to accept.
  ko: 백성의 부탁이라면 들어드려야죠.
  ja: 民の望みとあらば、喜んで応えましょう。
c330_Field_Touch_1:
  en: Did you call?
  ko: 부르셨나요.
  ja: 私を呼びましたか？
c330_Field_Go_1:
  en: Oh, right, not there. I-I knew that.
  ko: 아, 저쪽이 아니라고요. 이, 이미 알고 있었답니다.
  ja: |-
    え、あちらではない？
    も、もちろん分かっておりましたわ。
c330_Battle_Enter_1:
  en: Coming.
  ko: 옵니다.
  ja: 参りましょう。
c330_Battle_Ready_1:
  en: Don't worry. I will protect you.
  ko: 걱정하지 마세요. 당신은 제가 지킵니다.
  ja: ご心配なく。あなたは私が守りますわ。
c330_Battle_Ready_2:
  en: Believe in your king. Victory will be ours.
  ko: 왕을 믿으세요. 반드시 승리할 것입니다.
  ja: 信じるのです。王は必ず勝利します。
c330_Battle_Ready_3:
  en: Have faith. I will protect my people.
  ko: 믿으세요. 왕은 백성을 지킵니다.
  ja: 王は民を守るもの、信じるのです。
c330_Reload_1:
  en: This is going on a bit long.
  ko: "…조금 길어지는군요."
  ja: "…少し長引いておりますわね。"
c330_Reload_2:
  en: Wait a moment. It will end soon.
  ko: 조금만 기다리세요. 금방 끝납니다.
  ja: 少々お待ちを。すぐに終わらせますわ。
c330_Reload_3:
  en: Re-engaging, er... I mean reloading.
  ko: 대장전 하겠습니다. 아, 재장전이라고요.
  ja: リライトいたします…え、リロードですか？
c330_Ult_Skill_Ready_1:
  en: Giddy-up, Trombe!
  ko: 달려요, 트롬베.
  ja: 行きなさい、トロンベ。
c330_Ult_Skill_1:
  en: Down with those who would threaten the kingdom.
  ko: 왕국을 위협하는 자들에게 심판의 창을.
  ja: 王国を脅かす者たちに、審判の槍を。
c330_FullBurst_1:
  en: Now, we must focus our attacks.
  ko: 지금입니다. 모두 집중 공갈하는 겁니다.
  ja: 今こそ昆虫…いえ、集中攻撃の時ですわ。
c330_Kill_Monster_1:
  en: Next.
  ko: 다음, 오시죠.
  ja: 次はどなたですか？
c330_Kill_Monster_2:
  en: This is the power of the king.
  ko: 이것이 왕의 힘입니다.
  ja: これが王の力です。
c330_Kill_Monster_3:
  en: Be gone.
  ko: 물러가세요.
  ja: 下がりなさい。
c330_Damage_1:
  en: Agh.
  ko: 읏.
  ja: うっ。
c330_Damage_2:
  en: Oof.
  ko: 큿.
  ja: くっ。
c330_Damage_3:
  en: "*Phew*"
  ko: 후우….
  ja: ふぅ…
c330_Die_1:
  en: I think the wise thing to do now is to call for a "strategic retreat"...
  ko: 읏… 이런 때 작전상 해태… 라는 말을 쓰나 보군요.
  ja: うっ…こういう時は戦略的停滞…と言うようですわね。
c330_Win_1:
  en: Securing victory for their subjects is a king's duty.
  ko: 백성이 원하는 승리를 가져다주는 것, 그것이 왕의 역할이죠.
  ja: 民が望む勝利をもたらすこと、それが王の責務ですわ。
c330_01_Lobby_Touch_1:
  en: These clothes carry with them the hope of the subjects.
  ko: 이 옷은 백성의 바람으로 만들어져 있답니다.
  ja: この玉衣は民の願いが織りなしたものなのです。
c330_01_Lobby_Touch_2:
  en: |-
    You said you can't see my clothes that well?
    That is because you are not perceiving them properly.
  ko: |-
    제 옷이 잘 보이지 않는다고요?
    그건 전부 당신의 마음이 그렇게 생각하기 때문이랍니다.
  ja: |-
    私の服がよく見えませんか？
    それは全て、あなたがそう思っているだけですわ。
c330_01_Lobby_Touch_3:
  en: |-
    Chime said that with this, I have truly become a king.
    Do you also see it that way?
  ko: "차임이 그러더군요. 이것으로 전 진정한 왕이 되었다고. \n당신의 눈에도 그렇게 보입니까?"
  ja: |-
    チャイムが言っていましたわ。これで私は真の王になったと。
    あなたの目にもそう映っておりますか？
c330_01_Lobby_Touch_Love_1:
  en: "You think my clothes are quite blinding? \nThat is because you're seeing your
    own light spilling forth from within."
  ko: |-
    제 옷이 눈부시다고요?
    그건 당신의 마음에 빛이 가득하기 때문이랍니다.
  ja: |-
    私の服がまぶしい？
    それはあなたの心が光で満ちているからですわ。
c330_01_Lobby_Touch_Love_2:
  en: Your faith and hope have made me a true king.
  ko: |-
    당신의 믿음과 소망이,
    저를 진정한 왕으로 만들어주었답니다.
  ja: あなたの信頼と願いが、私を真の王へと導いたのですわ。
c330_01_Lobby_Touch_Love_3:
  en: "I am alone, but I am not lonely. \nThat is because every subject in the kingdom
    fills me with light."
  ko: |-
    저는 비어있지만, 외롭지 않습니다.
    크라운 왕국의 모두가 저를 빛나게 하기 때문이죠.
  ja: |-
    私は空の器に過ぎませんが、寂しくはありません。
    クラウン王国の民が私を輝かせるからです。
c330_01_Lobby_Stay_1:
  en: |-
    I can wait.
    Do what you have to and come back.
  ko: |-
    기다려도 괜찮습니다.
    당신이 원하는 것을 하고 오세요.
  ja: |-
    待つことはかまいません。
    あなたの思うままにゆくのです。
c330_01_Lobby_Stay_Love_1:
  en: |-
    Do not worry.
    My light will continue to shine in the dark spaces of your life.
  ko: "걱정 마세요. \n제 빛이 당신의 빈자리를 환하게 비추고 있을 겁니다."
  ja: |-
    心配はいりません。
    私の光があなたのいた空間を埋めるでしょう。
c330_01_Outpost_Touch_1:
  en: If I may give you a compliment, you are doing a fine job building up the kingdom's
    second palace.
  ko: |-
    칭찬해 드리죠.
    크라운 왕국의 제2왕궁을 훌륭하게 성장시키고 계시는군요.
  ja: |-
    褒めてつかわしましょう。
    クラウン王国の第2王宮が 立派に発展して おりますわね。
c330_01_Outpost_Touch_2:
  en: |-
    I will go wherever my subjects are.
    Whether it is on the surface, up in the sky, or down below.
  ko: |-
    백성이 있는 곳이라면 어디든 갈 것입니다.
    그것이 땅 위든, 땅 속이든.
  ja: |-
    民がいるのであれば、 どこへでも行きます。
    それが大地の上であろうと、 下であろうと。
c330_01_Outpost_Touch_3:
  en: |-
    It is always entertaining coming to the Uppost.
    Oh, right, I meant the Outpost. I knew that.
  ko: |-
    정초기지는 언제 와도 즐겁군요.
    아, 그, 그랬죠. 저, 전초기지죠. 그럼요. 잘 알고 있답니다.
  ja: |-
    前兆基地は いつ来ても楽しいですわ。
    あ、そ、そうです、 前哨基地でしたわね。
    もちろん分かって おりましたわ。
c330_01_Gacha_Get_1:
  en: Clothed in the adoration of the people, I will protect this kingdom as its true
    king.
  ko: |-
    백성의 휘광을 몸에 두른 지금,
    저는 진정한 왕으로서 크라운 왕국을 지켜낼 것입니다.
  ja: |-
    民の光を身にまとった今、
    私は真の王としてクラウン王国を守り抜きますわ。
c330_01_Reinforce_1:
  en: |-
    I feel your affection and trust.
    I will ensure it is not misplaced.
  ko: |-
    이것이… 당신의 믿음이로군요.
    잘 쓰겠습니다.
  ja: |-
    これが…あなたの信頼の証なのですね。
    大切に使いますわ。
c330_01_Reinforce_2:
  en: With your efforts, my clothes will shimmer even brighter.
  ko: 당신의 노력으로 제 옷의 빛이 더 강해졌답니다.
  ja: あなたの尽力で、輝きがさらに増しましたわ。
c330_01_Reinforce_3:
  en: Carrying my subjects' faith, I shall venture forth even further.
  ko: 백성들의 믿음으로 전 더 앞으로 나아갔습니다.
  ja: 民の信頼を得て、私はさらに前へと進みましたわ。
c330_01_Gift_1:
  en: |-
    Another gift?
    I have told you before that you should only receive gifts, not give them, for I am your king.
  ko: |-
    또 선물을 주시는군요.
    말했듯, 당신은 받기만 하면 됩니다. 제가 당신의 왕이니까요.
  ja: |-
    またプレゼントをくださるのですね。
    言った通り、あなたは受け取るだけでよいのです。
    私はあなたの王なのですから。
c330_01_Gift_2:
  en: |-
    Your heart shines as brightly as these clothes of mine.
    I will accept this gift gladly.
  ko: |-
    이 옷만큼이나 빛나는 마음이로군요.
    잘 받겠습니다.
  ja: |-
    この玉衣のように輝くお気持ちです。
    ありがたく受け取りましょう。
c330_01_Gift_3:
  en: Your sincerity will be a great asset to the kingdom, and I will prove it to
    you.
  ko: |-
    당신의 정성이 크라운 왕국의 큰 자산이 될 거랍니다.
    제가 반드시 그를 증명해 드리죠.
  ja: |-
    あなたの御心がクラウン王国の大きな資産となるでしょう。
    必ずそれを証明してみせますわ。
c330_01_Attractive_Up_1:
  en: |-
    It is rather peculiar. Lately, I have been unable to get you off my mind.
    Is there something wrong with me?
  ko: |-
    이상하게 요즘 자꾸만 당신이 생각납니다.
    제 머리에 문제가 생긴 것일까요?
  ja: |-
    なぜか最近、あなたのことばかり考えてしまうのです。
    私の頭はどうしてしまったのでしょう？
c330_01_Attractive_Up_2:
  en: |-
    I wish you could continue to be by my side just like Chime...
    But I know that is not possible.
  ko: |-
    당신도 차임처럼 저와 쭉 함께 했으면 좋겠습니다.
    …그럴 수 없겠지만요.
  ja: |-
    あなたもチャイムのように、
    ずっと共にいてくださるとよいのですが。
    …難しいことは分かっております。
c330_01_Attractive_Up_3:
  en: |-
    I am no longer able to deny it.
    You are special to me.
  ko: "당신이 특별하다는걸… \n이제는 인정할 수밖에 없겠군요."
  ja: |-
    あなたが特別な存在ということは…
    もう認めざるを得ませんわね。
c330_01_Party_Deploy_1:
  en: I will answer my subjects' calls.
  ko: 백성이 부르는 곳이라면, 어디든.
  ja: 民の呼ぶ声があれば、どこへでも。
c330_01_Field_Touch_1:
  en: Tell me where to go.
  ko: 말씀하세요.
  ja: 何ごとですか？
c330_01_Field_Go_1:
  en: I will move as you wish.
  ko: 당신의 바람에 따라 움직이죠.
  ja: あなたの望み通りに動きましょう。
c330_01_Battle_Enter_1:
  en: Step back. It is dangerous.
  ko: 위험하니, 물러서세요.
  ja: 危険ですわ、お下がりください。
c330_01_Battle_Ready_1:
  en: It is time to show the majesty of the kingdom.
  ko: 가죠, 크라운 왕국의 위엄을 보일 때입니다.
  ja: 行きましょう。クラウン王国の威厳を示す時ですわ。
c330_01_Battle_Ready_2:
  en: Your king shall secure another victory for the crown.
  ko: 지켜보세요. 당신의 왕이 승리하는 모습을.
  ja: 見届けるのです。あなたの王の勝利を。
c330_01_Battle_Ready_3:
  en: I will protect you, as I protect all my subjects.
  ko: 백성을 지키는 왕으로서, 당신의 앞에 서겠습니다.
  ja: 民を守る王として、あなたの前に立ちましょう。
c330_01_Reload_1:
  en: I will re-engage shortly.
  ko: "…다시 가겠습니다."
  ja: "…もう一度参ります。"
c330_01_Reload_2:
  en: You can watch me, there's no need for worry in your eyes.
  ko: 절 지켜보는 눈에, 걱정은 필요 없답니다.
  ja: 私を頼りなげに見る必要はありませんわ。
c330_01_Reload_3:
  en: This light will keep me going.
  ko: 빛을 채워, 다시 나아가겠습니다.
  ja: 光を集め、また進みましょう。
c330_01_Ult_Skill_Ready_1:
  en: Trombe, maximum speed.
  ko: 트롬베, 최고 속도로 가죠.
  ja: トロンベ、全速力で行きましょう。
c330_01_Ult_Skill_1:
  en: Under the light of the kingdom, all shall kneel.
  ko: 고하노니, 크라운 왕국의 빛 아래 모두 무릎 꿇으리라.
  ja: クラウン王国の光の下に、ひざまずきなさい。
c330_01_FullBurst_1:
  en: I'll take lead. Everyone follow me and attack.
  ko: 제가 앞장설 테니, 모두 공격하세요.
  ja: 私が先頭に立ちます。みなさん、攻撃を。
c330_01_Kill_Monster_1:
  en: Is there more?
  ko: 더 없나요?
  ja: もうおしまいですか？
c330_01_Kill_Monster_2:
  en: This represents my subjects' faith in me.
  ko: 이것이 백성의 믿음입니다.
  ja: これが民の信頼ですわ。
c330_01_Kill_Monster_3:
  en: Kneel.
  ko: 무릎 꿇으세요.
  ja: ひざまずきなさい。
c330_01_Damage_1:
  en: Urgh.
  ko: 윽.
  ja: うっ。
c330_01_Damage_2:
  en: Agh.
  ko: 읏.
  ja: ああっ。
c330_01_Damage_3:
  en: I'm okay.
  ko: 아무렇지... 않습니다.
  ja: なんとも…ありませんわ。
c330_01_Die_1:
  en: I... I shall come back after a short rest.
  ko: 읏… 조금만 쉬고 오겠습니다.
  ja: うっ…少し休んでまいります。
c330_01_Win_1:
  en: Did you see? Your king has won another victory.
  ko: 보셨나요. 당신의 왕이 승리를 가져왔답니다.
  ja: 見たでしょう。あなたの王がもたらした勝利ですわ。
