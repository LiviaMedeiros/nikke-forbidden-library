c833_Lobby_Touch_1:
  en: |-
    Come here, Pen Pen.
    That's a good boy!
  ko: |-
    펜펜. 이리온.
    착하다 착해.
  ja: |-
    ペンペン。いらっしゃい。
    いい子ね。
c833_Lobby_Touch_2:
  en: I look forward to working with you until we return.
  ko: 다시 되돌아갈 때까지 잘 부탁해.
  ja: ここにいる間、よろしくね。
c833_Lobby_Touch_3:
  en: If it's not too much trouble, can you arrange for a freezer?
  ko: 실례가 안 된다면, 냉장고를 부탁해도 될까?
  ja: 申し訳ないんだけど、冷蔵庫をお願いしてもいい？
c833_Lobby_Touch_Love_1:
  en: |-
    This here is Pen Pen.
    Please be nice to each other.
  ko: |-
    이 아이는 펜펜.
    사이좋게 지내줘.
  ja: |-
    この子はペンペン。
    仲良くしてあげてね。
c833_Lobby_Touch_Love_2:
  en: I wonder if Shinji is okay?
  ko: 신지 군. 괜찮을까.
  ja: シンジ君、大丈夫かしら…
c833_Lobby_Touch_Love_3:
  en: The beer is lovely here.
  ko: 이곳의 맥주도 괜찮네.
  ja: ここのビールもいけるわね。
c833_Lobby_Stay_1:
  en: |-
    Are you going to keep me waiting?
    Okay, that's fine... for now.
  ko: |-
    계속 대기하는 거야?
    …일단, 알겠어.
  ja: |-
    このまま待機？
    …まあ、分かったわ。
c833_Lobby_Stay_Love_1:
  en: Is it all right if I look around?
  ko: 괜찮다면 이 근처를 좀 둘러봐도 될까?
  ja: よかったら、このあたりを見学してもいい？
c833_Outpost_Touch_1:
  en: |-
    So this is the Outpost...
    Incredible.
  ko: |-
    여기가 전초기지….
    굉장해.
  ja: |-
    ここが前哨基地…
    すごいわ。
c833_Outpost_Touch_2:
  en: This place actually has everything...
  ko: 이런 곳까지 준비되어 있다니….
  ja: こんな場所まで 用意されてるなんて…
c833_Outpost_Touch_3:
  en: |-
    There's even a bar!
    Amazing!
  ko: |-
    BAR도 있는 거구나.
    좋네.
  ja: |-
    BARもあるのね。
    いいじゃない。
c833_Gacha_Get_1:
  en: |-
    I'm Misato Katsuragi, and I work for NERV.
    You can simply call me Misato.
  ko: |-
    NERV 소속의 카츠라기 미사토야.
    미사토라고 불러도 돼.
  ja: |-
    NERV所属の葛城ミサトよ。
    ミサトでいいわ。
c833_Reinforce_1:
  en: What scientific laws are governing this?
  ko: 이건… 무슨 원리로…?
  ja: これは…どういう原理で…？
c833_Reinforce_2:
  en: |-
    I don't quite understand how this all works,
    but thank you for the support.
  ko: 잘 모르겠지만… 지원 고마워.
  ja: よく分からないけど…支援ありがとう。
c833_Reinforce_3:
  en: Ritsuko wouldn't believe this even if I told her.
  ko: 리츠코에게 말해도 믿지 않을 거야.
  ja: リツコに言っても信じないでしょうね。
c833_Gift_1:
  en: Thank you. I'll be sure to put it to good use.
  ko: 고마워. 잘 쓸게.
  ja: ありがとう。使わせてもらうわ。
c833_Gift_2:
  en: I owe you quite a lot, you know.
  ko: 이것저것 신세 지네.
  ja: いろいろお世話になってるわね。
c833_Gift_3:
  en: Uh... What exactly is a Darling for a Day?
  ko: 그… 지휘관 자유이용권은, 대체 뭐야?
  ja: その…指揮官利用し放題券って、何なの？
c833_Attractive_Up_1:
  en: |-
    So the Ark is the last bastion of humanity?
    That's something it shares with Nerv.
  ko: |-
    인류 최후의 보루, 방주인가….
    NERV와 닮았네.
  ja: |-
    人類最後のとりで、アークか…
    NERVと似てるわね。
c833_Attractive_Up_2:
  en: As fellow Commanders, let's do our due diligence.
  ko: 피차 지휘권자들끼리, 힘내보자고.
  ja: お互い同じ指揮権を握る者として、頑張りましょ。
c833_Attractive_Up_3:
  en: It can be tough to keep the children in line.
  ko: 아이들 관리는 확실히 힘들지~
  ja: 子どもたちの面倒見るのって大変よね～
c833_Party_Deploy_1:
  en: Combat isn't my specialty... but I'll go with you.
  ko: 실전은 특기가 아니지만… 가보겠어.
  ja: 実戦は得意じゃないけど…やってみるわ。
c833_Field_Touch_1:
  en: Understood.
  ko: 라져.
  ja: 了解。
c833_Field_Go_1:
  en: It's that side.
  ko: 그쪽이네.
  ja: そっちね。
c833_Battle_Enter_1:
  en: commence operation.
  ko: 전투 개시!
  ja: 戦闘開始！
c833_Battle_Ready_1:
  en: Proceed according to the operational plans!
  ko: 작전대로 가는 거야!
  ja: 作戦通りに行くわよ！
c833_Battle_Ready_2:
  en: "... Let's go!"
  ko: "…가자!"
  ja: "…行くわよ！"
c833_Battle_Ready_3:
  en: I'm counting on you!
  ko: 모두, 부탁해!
  ja: みんな、お願い！
c833_Reload_1:
  en: Reloading!
  ko: 리로드!
  ja: リロード！
c833_Reload_2:
  en: Cover me!
  ko: 커버 부탁해!
  ja: カバーをお願い！
c833_Reload_3:
  en: Sorry! Stay strong, everyone!
  ko: 미안! 다들 버텨줘!
  ja: ごめん！みんな耐えて！
c833_Ult_Skill_Ready_1:
  en: Let's get this done!
  ko: 갈 수 있어!
  ja: 行けるわ！
c833_Ult_Skill_1:
  en: Prepare for launch! Launch!
  ko: |-
    발진 준비!
    발진!
  ja: |-
    発進準備！
    発進！
c833_FullBurst_1:
  en: Focus all firepower on target!
  ko: 목표에 화력 집중!
  ja: 目標に火力集中！
c833_Kill_Monster_1:
  en: We did it!
  ko: 해냈다!
  ja: やった！
c833_Kill_Monster_2:
  en: Great!
  ko: 좋아!
  ja: いいわ！
c833_Kill_Monster_3:
  en: Gotcha!
  ko: 잡았다!
  ja: 捕まえた！
c833_Damage_1:
  en: Watch out...!
  ko: 위험해…!
  ja: 危ない…！
c833_Damage_2:
  en: Ugh...!
  ko: 읏…!
  ja: うっ…！
c833_Damage_3:
  en: Keuk...!
  ko: 크읏…!
  ja: くっ…！
c833_Die_1:
  en: "... Sorry, it's up to you now."
  ko: "…미안. 뒤는 맡길게."
  ja: "…ごめん。あとは任せるわ。"
