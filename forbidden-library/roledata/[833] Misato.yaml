---
833_name:
  en: Misato
  ko: 미사토
  ja: ミサト
c833_description:
  en: |-
    Her full name is Misato Katsuragi.
    Age 29. Part of the operations department of the special agency, NERV.
    She seems optimistic and carefree at first, but there's a stern side to her.
  ko: |-
    풀네임은 카츠라기 미사토.
    29세. 네르프 전술 작전부 작전국 소속.
    낙천적인 사람처럼 행동하고 있지만 내면에는 엄격한 부분도 내포하고 있다.
  ja: |-
    フルネームは葛城ミサト。
    29歳。ネルフ戦術作戦部作戦局所属。
    楽天家のようにふるまっているが、
    内面には厳しい部分も秘めている。
833_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_833:
  en: Misato's Spare Body
  ko: 미사토 스페어 바디
  ja: ミサトのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
28332_name:
  en: Recovery Assistant
  ko: 회복 보조
  ja: 回復補助
28332_description:
  en: |-
    ■ Only activates when in Shooting Manual status. Affects all allies.
    <color=#00AEFF><word_group=10054>Damage dealt to Shield</word_group> ▲ {description_value_01}% continuously.</color>
    ■ Only activates when Shooting Manual is fully stacked. Affects self.
    <color=#00AEFF>Potency of HP granted ▲ {description_value_02}% continuously.</color>
  ko: |-
    ■  자신이 사격 매뉴얼 상태일 때 한하여 아군 전체에게
    <color=#00AEFF>[<word_group=10054>보호막에 가하는 대미지</word_group> {description_value_01}% ▲] [지속]</color>
    ■ 자신이 사격 매뉴얼 최대 중첩 상태일 때 한하여 자신에게
    <color=#00AEFF>[주는 체력 회복량 {description_value_02}% ▲] [지속]</color>
  ja: |-
    ■自分が射撃マニュアル状態の時に限り、味方全体に
    <color=#00AEFF>「<word_group=10054>バリアに与えるダメージ</word_group>{description_value_01}％▲」「持続」</color>
    ■自分が射撃マニュアルのフルスタック状態の時のみ
    <color=#00AEFF>「与えるHP回復量{description_value_02}％▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28331_name:
  en: Shooting Manual
  ko: 사격 매뉴얼
  ja: 射撃マニュアル
28331_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF>Shooting Manual: Hit Rate ▲ {description_value_02}%, stacks up to {description_value_03} time(s) and lasts for {description_value_04} sec.</color>
    ■ Activates after landing {description_value_05} normal attack(s). Affects {description_value_06} ally unit(s) with the lowest HP percentage.
    <color=#00AEFF>Recovers {description_value_07}% of the caster's <word_group=10025>final</word_group> Max HP as HP.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 자신에게
    <color=#00AEFF>[사격 매뉴얼 : 명중률 {description_value_02}% ▲] [{description_value_03} 중첩] [{description_value_04}초 유지]</color>
    ■ 일반 공격 {description_value_05}회 공격 시 남은 체력 비율이 가장 낮은 아군 {description_value_06}기에게
    <color=#00AEFF>[시전자 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_07}% 회복]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、自分に
    <color=#00AEFF>「射撃マニュアル：命中率{description_value_02}％▲」「{description_value_03}スタック」「{description_value_04}秒間維持」</color>
    ■通常攻撃で{description_value_05}回攻撃した時、残りのHPの割合が最も低い味方{description_value_06}機に
    <color=#00AEFF>「スキル発動者<word_group=10025>最終</word_group>最大HPの{description_value_07}％回復」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18333_name:
  en: Command to Rest
  ko: 휴식 명령
  ja: 休息命令
18333_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Recovers {description_value_01}% of caster's <word_group=10025>final</word_group> Max HP every 1 sec for {description_value_02} sec continuously.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[시전자 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 회복] [1초 간격] [{description_value_02}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％回復」「1秒間隔」「{description_value_02}秒間維持」</color>
