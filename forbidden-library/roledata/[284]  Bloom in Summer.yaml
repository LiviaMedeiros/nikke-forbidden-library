  en: |-
    The leader of Seimeikai dons a swimsuit and arrives at Coral Island for the magazine photoshoot.
    This summer, she will stop at nothing to attain all that she desires.
  ko: |-
    수영복을 입은 세이메이카이의 당주.
    코랄 아일랜드에 잡지 사진을 찍으러 나왔다.
    이번 여름, 그녀는 원하는 것을 모두 손에 넣기 위해 행동한다.
  ja: |-
    水着になった清明会の当主。
    グラビア写真を撮りにサンゴ島へ。
    この夏、彼女は欲しいものを
    すべて手にするために行動する。
