---
171_name:
  en: Yulha
  ko: 율하
  ja: ユルハ
c171_description:
  en: An office worker that suffers from work overload. She is the leader of Triangle,
    and a reliable leader at that. Others inexplicably refer to her as Ghost.
  ko: "일이 너무 많아 피로와 일에 찌든 피로한 직장인. \n트라이앵글 스쿼드의 믿음직한 리더지만, 어째서인지 주변 사람들에게 귀신이라고 불린다."
  ja: |-
    仕事漬けで疲れ果てている会社員。
    トライアングル部隊の頼もしいリーダーだが、
    なぜか周りの人々からは鬼と呼ばれている。
171_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50171:
  en: Yulha's Spare Body
  ko: 율하 스페어 바디
  ja: ユルハのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
11712_name:
  en: The Weakener
  ko: 위크 메이커
  ja: ウィークメイカー
11712_description_1:
  en: "■ Affects all allies.\n<color=#00AEFF>ATK ▲ {description_value_01}% for {description_value_02}
    sec. \n<word_group=10044>Equally shares damage taken</word_group> for {description_value_03}
    sec.</color>"
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[공격력 {description_value_01}% ▲] [{description_value_02}초 유지]
    [<word_group=10044>받는 대미지 균등 분배</word_group>] [{description_value_03}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」
    「<word_group=10044>受けるダメージ均等分配</word_group>」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21711_name:
  en: Tough Leadership
  ko: 바이팅 리더십
  ja: バイティングリーダーシップ
21711_description:
  en: |-
    ■ Activates when attacked {description_value_01} time(s). Affects self.
    <color=#00AEFF>Calm: Critical Rate ▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ {description_value_01}회 피격 시 자신에게
    <color=#00AEFF>[평정심 : 크리티컬 확률 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■{description_value_01}回攻撃を受けた時、自分に
    <color=#00AEFF>「平常心：クリティカル確率{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11713_name:
  en: Busy Bee
  ko: 히스테릭 워커
  ja: ヒステリックワーカー
11713_description_1:
  en: "■ Affects all enemies.\n<color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group>
    ATK as Burst Skill damage.</color> \n■ Affects the same target(s) when in Calm
    status.\n<color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group>
    ATK as additional damage.</color>"
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 버스트 스킬 대미지]</color>
    ■ 자신이 평정심 상태라면 동일 적 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 추가 대미지]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のバーストスキルダメージ」</color>
    ■自分が平常心状態なら同じ敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」</color>
