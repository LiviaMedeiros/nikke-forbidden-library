170_name:
  en: Privaty
  ko: 프리바티
  ja: プリバティ
172_name:
  en: Admi
  ko: 애드미
  ja: アドミ
c171_Lobby_Touch_1:
  en: What? You got something to say to me?
  ko: 왜, 뭐 할 말 있어?
  ja: 何よ、何か文句でもあるの？
c171_Lobby_Touch_2:
  en: The only way the Ark can continue to function, is under the Central Government's
    protection. Don't forget that.
  ko: 중앙 정부의 비호 아래, 방주가 유지되고 있음을 명심해라.
  ja: 中央政府の庇護の下、アークは維持されていることを忘れないように。
c171_Lobby_Touch_3:
  en: If you're not here to help me with some of this work, then I can do without
    the remarks on my appearance.
  ko: 일 대신해 줄 거 아니면, 다크서클이니 뭐니 떠들지 마.
  ja: |-
    代わりに仕事やってくれるわけでもないくせに、
    目の下のクマがあるとかないとかうるさいわ。
c171_Lobby_Touch_Love_1:
  en: "Listen Newbie, if any of the top brass set their sights on you, it will be
    a real headache for us, \nso look after yourself."
  ko: "신입. 윗선에게 찍히면 골치 아프니까 \n적당히 몸 좀 사려."
  ja: 新人。上の連中に目つけられたら面倒だからほどほどにしてよね。
c171_Lobby_Touch_Love_2:
  en: I'll listen to anything you have to say.
  ko: 할 말 있으면 해. 들어는 줄 테니까.
  ja: |-
    何か言いたいなら言って。
    聞くだけだけど。
c171_Lobby_Touch_Love_3:
  en: |-
    Don't do my work for me like last time,
    just take care of yourself.
  ko: |-
    지난번처럼 일 대신해 주겠다고 나서지 말고
    네 몸이나 신경 써.
  ja: |-
    この前みたいに肩代わりするとか、お節介なこと言わないで。
    自分の体を大事にして。
c171_Lobby_Stay_1:
  en: What are you doing? Quit dawdling and get moving!
  ko: 뭐 하길래 이렇게 뜸을 들여? 안 움직여?
  ja: |-
    何でこんなに待たせるの？
    早く動いてくれない？
c171_Lobby_Stay_Love_1:
  en: |-
    What's troubling you? You can tell me.
    I can't help you if you don't tell me anything.
  ko: "뭐 고민 있어? 있으면 빨리 말해. \n들어야 해결해 주든가 말든가 할 거 아냐."
  ja: |-
    何か悩みでもあるの？
    だったら早く言いなさいよ。
c171_Outpost_Touch_1:
  en: Get rid of those Nikkes who are causing a scene in the Courthouse.
  ko: 법원에 와서 저 시끄러운 니케들 좀 데려가.
  ja: |-
    裁判所に来て あのうるさいニケたちを
    ちょっと連れてって ちょうだい。
c171_Outpost_Touch_2:
  en: They call this a Courthouse?
  ko: 여기 법원은 소꿉놀이하기엔 좋아 보이더군.
  ja: ここの裁判所はおままごとに 丁度いいと思うわ。
c171_Outpost_Touch_3:
  en: The weather here is so nice... It's making me sleepy...
  ko: 칫 공기가 맑고 난리야, 자고 싶게….
  ja: ちっ、空気は澄んでるし、 眠たくなるじゃない…
c171_Gacha_Get_1:
  en: Looks like things just got a whole lot more complicated.
  ko: 하아, 귀찮은 일이 늘어나 버렸군.
  ja: はあ、面倒なことがまた一つ増えちゃった。
c171_Reinforce_1:
  en: I appreciate your support, but I assume it comes at a price?
  ko: 지원은 감사하다만, 뭘 시키려고?
  ja: 支援は有り難く頂戴するけど、また何か仕事？
c171_Reinforce_2:
  en: I'll do everything I can to show that your trust in me isn't misplaced.
  ko: 믿음은 결과로 증명하겠다.
  ja: 信用は結果で証明してみせる。
c171_Reinforce_3:
  en: You must have gone through a lot to upgrade me to this level.
  ko: 이 정도로 강화해 주려면 고생 좀 했겠군.
  ja: ここまで強化してくれるなんて、結構大変だったでしょう。
c171_Gift_1:
  en: Is it for me? Why?
  ko: 나한테 이걸 준다고? 왜?
  ja: 私にこれをくれるの？何で？
c171_Gift_2:
  en: Thanks... Agh, I'm not used to saying things like this.
  ko: 신입… 고… 아, 이런 쑥스러운 말 못 해!
  ja: 新人…あり…あ、恥ずかしくて言えない！
c171_Gift_3:
  en: Just for the record, nothing's changed just because you've given me this.
  ko: 미리 말하지만, 이걸 준다고 달라지는 건 없을 거다.
  ja: 先に言っとくけど、これをもらったからって何も変わりはしないわ。
c171_Attractive_Up_1:
  en: No funny business while I'm around. It'll only distract me.
  ko: 자꾸 옆에서 깔짝대지 마. 신경 쓰이니까.
  ja: 隣でウロチョロしないで。気が散るのよ。
c171_Attractive_Up_2:
  en: Gah, why do you make me so worried all the time?! So annoying!
  ko: 아, 자꾸 신경 쓰이게 만드네. 정말!
  ja: |-
    もう、気になるじゃない。
    まったく！
c171_Attractive_Up_3:
  en: |-
    I hate owing other people favors.
    Be it out of kindness or any other emotion, if you did something for me, I guarantee that I will repay you in kind.
  ko: |-
    신입! 난 빚지는 건 딱 질색이야.
    호의든 애정이든 뭐든 간에 꼭 갚을 거다.
  ja: |-
    新人！私は借りを作るのが大嫌いなの。
    好意だろうが愛情だろうが、必ず返させてもらうわ。
c171_Party_Deploy_1:
  en: Ready to go?
  ko: 출발할 준비는 됐나?
  ja: 出発の準備はできた？
c171_Field_Touch_1:
  en: What is it?
  ko: 뭐, 말해.
  ja: 何よ、早く言って。
c171_Field_Go_1:
  en: Understood.
  ko: 알겠다.
  ja: 分かったわ。
c171_Battle_Enter_1:
  en: Entering the battle.
  ko: 전투에 돌입한다.
  ja: 戦闘に突入する。
c171_Battle_Ready_1:
  en: Don't worry. We've got this.
  ko: 허둥대지 마. 이길 수 있으니까.
  ja: うろたえないの。勝てるから。
c171_Battle_Ready_2:
  en: You'll be the commander, Newbie.
  ko: 신입. 지휘는 맡긴다.
  ja: 新人。指揮を頼むわよ。
c171_Battle_Ready_3:
  en: Battle start.
  ko: 작전, 시작한다.
  ja: 作戦、開始。
c171_Reload_1:
  en: This is taking longer than I expected.
  ko: 칫, 생각보다 길어지는군.
  ja: ちっ、思ったより長引くわね。
c171_Reload_2:
  en: How are you holding up, Newbie?
  ko: 신입, 멘탈은 괜찮나?
  ja: 新人、メンタルは大丈夫？
c171_Reload_3:
  en: Let me reload and I'll be right there.
  ko: 리로드하고 가겠다.
  ja: リロードしてから行く。
c171_Ult_Skill_Ready_1:
  en: Newbie!
  ko: 신입!
  ja: 新人！
c171_Ult_Skill_1:
  en: I've got a lot on my plate right now. Get the hell out of my way!
  ko: 네놈들 말고도 처리할 일 많아! 다 꺼져버려!
  ja: 仕事が山積みなのよ！全部消え失せろ！
c171_FullBurst_1:
  en: I refuse to work overtime! Be gone!
  ko: 잔업은 사양한다! 전부 쓸어버려!
  ja: 残業は遠慮する！全部一掃してしまえ！
c171_Kill_Monster_1:
  en: Target down.
  ko: 목표 제거.
  ja: 目標を除去。
c171_Kill_Monster_2:
  en: Where's the next target?
  ko: 다음 타깃은?
  ja: 次のターゲットは？
c171_Kill_Monster_3:
  en: Feels nice to blow off some steam.
  ko: 후련하군.
  ja: せいせいする。
c171_Damage_1:
  en: Hmph.
  ko: 칫.
  ja: チッ。
