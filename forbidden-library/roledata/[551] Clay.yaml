550_name:
  en: Bay
  ko: 베이
  ja: ベイ
c551_Lobby_Touch_1:
  en: Hey Coach, do you wanna join me for cheerleading practice?
  ko: 헷헷, 코치님도 저와 같이 치어리딩 하실래요옷~?
  ja: へへ、コーチも私と一緒にチアリーディングしますかっ？
c551_Lobby_Touch_2:
  en: One, two... whoops, I missed the beat.
  ko: 하나, 둘… 으엣? 박차를 놓쳐버렸어요옷~
  ja: いち、にっ…えっ？リズムがずれてしまいましたっ。
c551_Lobby_Touch_3:
  en: |-
    It's always been my dream to join Rewind.
    You have no idea how happy I am!
  ko: |-
    꿈에 그리던 리와인드에 들어와서
    얼마나 기쁜지 몰라요옷~
  ja: 念願のリワインドに入れて、本当に嬉しいですっ。
c551_Lobby_Touch_Love_1:
  en: |-
    If you come to see me perform,
    I feel like I'll be able to cheer twice as hard!
  ko: "코치님이 제 치어리딩을 보러 와주신다면... \n힘내서 응원할 수 있을 것 같아요옷!"
  ja: |-
    コーチが私のチアリーディングを見に来てくれたら…
    頑張って応援できそうな気がしますっ！
c551_Lobby_Touch_Love_2:
  en: Whenever you and I cheer together, my energy goes through the roof, teehee!
  ko: 헷헷, 코치님과 함께 응원하면 텐션이 엄청 높아져요옷~
  ja: |-
    へへ、コーチと一緒に応援すると、
    テンションがすごく上がるんですっ。
c551_Lobby_Touch_Love_3:
  en: Coach, give me your hand and let's do the wave! Wooooo!
  ko: |-
    코치님, 손 줘보실래요옷~? 같이 파도 타요옷~
    슈우우웅~
  ja: |-
    コーチ、手を上げてくださいっ。一緒にウェーブしましょうっ！
    ビュ～～ンっ！
c551_Lobby_Stay_1:
  en: |-
    Umm...
    If you're going to be running late, can I go to the practice room first?
  ko: |-
    …움. 코치님.
    늦을 것 같으면 먼저 연습실 가 있어도 될까요옷~?
  ja: |-
    …え～と、コーチ。
    遅くなるなら、先にトレーニングルームに行っててもいいですかっ？
c551_Lobby_Stay_Love_1:
  en: I'll practice hard until you get here!
  ko: 헷헷, 코치님이 올 때까지 열심히 연습하고 있어야겠어요옷~
  ja: へへ、コーチが来るまで一生懸命練習しなくちゃっ。
c551_Outpost_Touch_1:
  en: |-
    Have you seen Bay by any chance?
    We were supposed to practice together today...
  ko: |-
    혹시 베이 못 보셨나요옷?
    오늘 같이 연습하기로 했는데엣….
  ja: |-
    ベイを見ませんでしたかっ？
    一緒に練習する 約束だったのに…
c551_Outpost_Touch_2:
  en: The stadium is my favorite place to be.
  ko: 저는 경기장에 오는 게 제일 좋아요옷~
  ja: 競技場は大好きな 場所なんですっ。
c551_Outpost_Touch_3:
  en: Hey Coach, wanna check out the practice room?
  ko: 코치님, 연습실에 구경 오실래요옷?
  ja: コーチ、 トレーニングルームの 見学に来ませんかっ？
c551_Gacha_Get_1:
  en: |-
    I'm Clay from Rewind.
    Three cheers for victory!
  ko: |-
    리와인드 소속 클레이예요옷~
    반드시 승리할 수 있도록 열심히 응원할게요옷~
  ja: |-
    リワインド部隊所属のクレイですっ。
    絶対勝てるように、一生懸命応援しますっ！
c551_Reinforce_1:
  en: Now, I can practice longer!
  ko: 연습을 더 오래 할 수 있겠어요옷~
  ja: もっと練習できるようになりましたっ。
c551_Reinforce_2:
  en: I feel like I can sync up to the rhythm better.
  ko: 우와, 박자가 좀 더 잘 맞는 것 같아요옷~
  ja: わあ、前よりリズムに乗れてる気がしますっ。
c551_Reinforce_3:
  en: |-
    Thanks to Coach's guidance, I've grown tremendously!
    Thank you so much!
  ko: |-
    코치님의 지도 덕분에 엄청나게 성장했어요옷~
    감사합니다앗~
  ja: |-
    コーチのご指導のおかげでぐんぐん成長できましたっ。
    ありがとうございますっ！
c551_Gift_1:
  en: Is this for me? I'm so happy!
  ko: 저 주시는 건가요옷~? 기뻐요옷~
  ja: 私にプレゼントですかっ？嬉しいですっ。
c551_Gift_2:
  en: |-
    It's kinda embarrassing to always be on the receiving end.
    Someday, I'll definitely repay you, I promise!
  ko: |-
    늘 받기만 하는 것 같아 민망하네요옷~
    언젠가 꼭 보답해드릴게요옷~
  ja: |-
    いつももらってばかりですみませんっ。
    いつか必ずお返ししますっ。
c551_Gift_3:
  en: |-
    You always know exactly what to get me.
    Thanks, Coach!
  ko: |-
    코치님은 제가 좋아하는 것만 골라 주시네요옷~
    정말 감사해요옷~!
  ja: |-
    コーチは私の好きなものがお見通しなんですねっ。
    本当にありがとうございますっ！
c551_Attractive_Up_1:
  en: You're the best, Coach!
  ko: 최고예요옷~ 코치님!
  ja: 最高ですっ、コーチ！
c551_Attractive_Up_2:
  en: I always feel over the moon whenever I see you!
  ko: 코치님만 보면 기분이 좋아져요옷~
  ja: コーチと会うだけでも、気持ちが晴れるんですっ。
c551_Attractive_Up_3:
  en: |-
    You're looking even cooler lately...
    This feeling is totally new to me...
  ko: |-
    점점 더 코치님이 멋져보여요옷….
    이런 느낌은 처음이네요옷….
  ja: |-
    コーチがかっこよく見えてきます…
    こんな気持ちは初めてですっ…
c551_Party_Deploy_1:
  en: I'll put my heart and soul into cheering you on!
  ko: 힘차게 응원해드릴게요옷~
  ja: めいいっぱいエールを送りますねっ！
c551_Field_Touch_1:
  en: Do you need some motivation?
  ko: 응원이 필요하실까요옷~?
  ja: 応援が必要ですかっ？
c551_Field_Go_1:
  en: On it!
  ko: 얼른 갈게요옷~
  ja: すぐに行きますよっ。
c551_Battle_Enter_1:
  en: I'll cheer as hard as I can!
  ko: 할 수 있는 데까지 열심히 응원할게요옷~
  ja: 精一杯応援しますっ。
c551_Battle_Ready_1:
  en: Everyone, focus on me.
  ko: 여러분, 저에게 주목해 주세요옷~
  ja: みなさん、こちらに注目してくださいっ！
c551_Battle_Ready_2:
  en: Time to start my routine!
  ko: 응원 시작합니다앗~
  ja: 応援が始まりますよっ！
c551_Battle_Ready_3:
  en: |-
