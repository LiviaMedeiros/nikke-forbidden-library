---
551_name:
  en: Clay
  ko: 클레이
  ja: クレイ
c551_description:
  en: "A new member of the cheerleading team, Rewind Squad. \nShe admires and idolizes
    Bay.\nDespite being rhythmically challenged, her infectious energy allows her
    to captivate audiences like no one else can."
  ko: |-
    방주 치어리더 팀, 리와인드 스쿼드에 뒤늦게 합류한 신입 멤버.
    베이를 존경하며, 동경하고 있다.
    굉장한 박치지만, 관객들의 호응을 이끌어내는 밝은 에너지만큼은 누구에게도 지지 않는다.
  ja: |-
    アークのチアリーダーチーム、リワインド部隊に
    あとから合流した新人メンバー。
    ベイを尊敬し、憧れている。
    かなりのリズム音痴だが、
    観客を盛り上げる明るさだけは誰にも負けない。
551_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_551:
  en: Clay's Spare Body
  ko: 클레이 스페어 바디
  ja: クレイのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
25512_name:
  en: WAKE UP!
  ko: WAKE UP!
  ja: WAKE UP！
25512_description:
  en: |-
    ■ Activates when entering Burst stage 1. Affects all allies.
    <color=#00AEFF><word_group=10039>Immune to {description_value_01} debuff(s)</word_group> for {description_value_03} sec.</color>
    ■ Only activates when in Victorious Battle Cry status. Affects all allies.
    <color=#00AEFF>ATK ▲ {description_value_02}% of caster's ATK continuously.</color>
  ko: |-
    ■ 버스트 1단계 진입 시 아군 전체에게
    <color=#00AEFF>[<word_group=10039>해로운 효과 면역</word_group> {description_value_01}개] [{description_value_03}초 유지]</color>
    ■ 자신이 승리의 외침 상태일 때 한하여 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_02}% ▲] [지속]</color>
  ja: |-
    ■バースト1段階突入時、味方全体に
    <color=#00AEFF>「<word_group=10039>デバフ効果免疫</word_group>{description_value_01}個」「{description_value_03}秒間維持」</color>
    ■自分がヴィクトリークライ状態の時に限り、味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_02}％▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
25511_name:
  en: DON'T MISS!
  ko: DON'T MISS!
  ja: DON'T MISS！
25511_description_1:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s) during Full Burst Time. Affects all allies.
    <color=#00AEFF>Victorious Battle Cry: True Damage ▲ {description_value_02}%, stacks up to {description_value_03} time(s) and lasts for {description_value_04} sec.
    <word_group=10007>When attacking an enemy projectile, damage to that projectile</word_group> ▲ {description_value_05}% for {description_value_06} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 지속 중 일반 공격 {description_value_01}회 공격 시 아군 전체에게
    <color=#00AEFF>[승리의 외침 : 방어력 무시 대미지 {description_value_02}% ▲] [{description_value_03} 중첩] [{description_value_04}초 유지]
    [<word_group=10007>적 발사체 공격 시 해당 발사체에 가하는 대미지</word_group> {description_value_05}% ▲] [{description_value_06}초 유지]</color>
  ja: |-
    ■フルバーストタイム持続中に通常攻撃で{description_value_01}回攻撃した時、味方全体に
    <color=#00AEFF>「ヴィクトリークライ：防御力無視ダメージ{description_value_02}％▲」「{description_value_03}スタック」「{description_value_04}秒間維持」
    「<word_group=10007>敵の発射体を攻撃する時、該当の発射体に与えるダメージ</word_group>{description_value_05}％▲」「{description_value_06}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
15513_name:
  en: GO! GO! VICTORY!
  ko: GO! GO! VICTORY!
  ja: GO！GO！VICTORY！
15513_description_1:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>True Damage ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Affects self.
    <color=#00AEFF>Normal attacks deal true damage for {description_value_03} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[방어력 무시 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 자신에게
    <color=#00AEFF>[일반 공격을 방어력 무시 대미지로 적용] [{description_value_03}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「防御力無視ダメージ{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
    ■自分に<color=#00AEFF>「通常攻撃を防御無視ダメージとして適用」「{description_value_03}秒間維持」</color>
