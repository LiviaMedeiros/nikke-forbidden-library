---
860_name:
  en: Chisato
  ko: 치사토
  ja: 千束
c860_description:
  en: |-
    Her full name is Chisato Nishikigi.
    She is actually said to be the strongest Lycoris of all time. She happily resolves the troubles of ordinary citizens that are ignored by DA.
    She calls herself the official mascot of Café LycoReco and goes about her work cheerfully and energetically.
  ko: |-
    풀네임은 니시키기 치사토.
    사실, 역대 최강으로 불리는 리코리스.
    DA가 대응하지 않는 민간의 곤란한 일을 즐겁게 해결하고 있다.
    찻집 리코리코에서는 자칭 간판 마스코트로 밝고 활기차게 일하고 있다.
  ja: |-
    フルネームは錦木千束。
    実は歴代最強と称されるリコリス。
    DAが対応しないような民間の困りごとを、楽しんで解決している。
    喫茶リコリコでは、自称・看板娘として明るく元気に働いている。
860_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_860:
  en: Chisato's Spare Body
  ko: 치사토 스페어 바디
  ja: 千束のスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
28602_name:
  en: AP Rounds
  ko: 방어 관통 사격
  ja: 装甲貫通射撃
28602_description:
  en: |-
    ■ Activates when using Burst Skill. Affects self.
    <color=#00AEFF>Normal attacks deal true damage for {description_value_01} sec.</color>
    ■ Activates after landing {description_value_02} normal attack(s). Affects the target.
    <color=#00AEFF>Deals {description_value_03}% of final ATK as true damage.</color>
  ko: |-
    ■ 버스트 스킬 사용 시 자신에게
    <color=#00AEFF>[일반 공격을 방어력 무시 대미지로 변경] [{description_value_01}초 유지]</color>
    ■ 일반 공격 {description_value_02}회 명중 시 대상에게
    <color=#00AEFF>[최종 공격력 {description_value_03}% 방어력 무시 대미지]</color>
  ja: |-
    ■バーストスキルを使用した時、自分に
    <color=#00AEFF>「通常攻撃を防御力無視ダメージに変更」
    「{description_value_01}秒間維持」</color>
    ■通常攻撃が{description_value_02}回命中した時、対象に
    <color=#00AEFF>「最終攻撃力の{description_value_03}％の
    防御力無視ダメージ」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28601_name:
  en: Extrasensory
  ko: 초감각
  ja: 超感覚
28601_description:
  en: |-
    ■ Activates at the start of battle. Affects self.
    <color=#00AEFF>Charges Extrasensory to {description_value_01}% continuously, up to {description_value_02}%. This effect cannot be dispelled.</color>
    ■ Activates while in Extrasensory status. Affects self.
    <color=#00AEFF>Effect changes according to the charge level of Extrasensory. Previous effects trigger repeatedly.
    Only when at {description_value_02}%: Dodging Bullets: Invulnerable for {description_value_03} sec.
    Only when above {description_value_04}%: ATK ▲ {description_value_05}% continuously. This effect cannot be dispelled.
    Only when above {description_value_06}%: True Damage ▲ {description_value_07}% continuously. This effect cannot be dispelled.
    Only when above {description_value_08}%: Hit Rate ▲ {description_value_09}% continuously. This effect cannot be dispelled.</color>
    ■ Affects self every {description_value_10} sec.
    <color=#00AEFF>Extrasensory ▼ {description_value_11}%.</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[초감각 {description_value_01}% 충전] [최대 {description_value_02}%] [지속] [해제 불가]</color>
    ■ 자신이 초감각 상태라면 자신에게
    <color=#00AEFF>[초감각 상태 별 효과] [하위 효과 중복 적용]
    {description_value_02}% 상태일 때 : [사격 간파 : 무적] [{description_value_03}초 유지]
    {description_value_04}% 이상일 때 한하여 : [공격력 {description_value_05}% ▲] [지속] [해제 불가]
    {description_value_06}% 이상일 때 한하여 : [방어력 무시 대미지 {description_value_07}% ▲] [지속] [해제 불가]
    {description_value_08}% 이상일 때 한하여 : [명중률 {description_value_09}% ▲] [지속] [해제 불가]</color>
    ■ {description_value_10}초 마다 자신에게
    <color=#00AEFF>[초감각 {description_value_11}% ▼]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「超感覚{description_value_01}％チャージ」「最大{description_value_02}％」「持続」「解除不可」</color>
    ■自分が超感覚状態なら、自分に
    <color=#00AEFF>「超感覚チャージ状態別の効果」
    「下位効果のスタック適用」
    {description_value_02}％の時：「射撃予測：無敵」
    「{description_value_03}秒間維持」
    {description_value_04}％以上の時：「攻撃力{description_value_05}％▲」「持続」「解除不可」
    {description_value_06}％以上の時：
    「防御力無視ダメージ{description_value_07}％▲」
    「持続」「解除不可」
    {description_value_08}％以上の時：
    「命中率{description_value_09}％▲」
    「持続」「解除不可」</color>
    ■{description_value_10}秒ごとに自分に
    <color=#00AEFF>「超感覚{description_value_11}％▼」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18603_name:
  en: Emergency Charge
  ko: 긴급 충전
