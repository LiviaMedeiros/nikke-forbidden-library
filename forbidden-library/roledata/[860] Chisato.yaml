861_name:
  en: Takina
  ko: 타키나
  ja: たきな
862_name:
  en: Kurumi
  ko: 쿠루미
  ja: クルミ
c860_Lobby_Touch_1:
  en: Hm? You called?
  ko: 응? 불렀어?
  ja: ん？呼んだ？
c860_Lobby_Touch_2:
  en: Takina! Huh? Where'd she go?!
  ko: 타키나~! 어라? 어디 갔지??
  ja: たきなー！ありゃ？どこいった？？
c860_Lobby_Touch_3:
  en: I should probably go help open up the cafe, huh?
  ko: 슬슬 카페 오픈 준비를 해야겠지?
  ja: そろそろカフェの開店準備をしなきゃ！
c860_Lobby_Touch_Love_1:
  en: Ta-da! One Chisato Special, just for you!
  ko: 짠~ 치사토의 특제 티저트 나왔습니다!
  ja: ジャーン！千束さんのスッペーシャルなスイーツ完成！
c860_Lobby_Touch_Love_2:
  en: Hey, welcome! You should join us for board game night!
  ko: |-
    오! 어서오세요~!
    보드게임도 즐기다 가!
  ja: |-
    おーっ！いらっしゃいませー！
    ボードゲームしていきなよ！
c860_Lobby_Touch_Love_3:
  en: Someday, I hope you can come over to our world!
  ko: 언젠가, 우리 세계에 초대할 수 있으면 좋겠다~!
  ja: いつか私たちの世界に招待できたらいいな～！
c860_Lobby_Stay_1:
  en: Aw, no customers today...
  ko: 오늘은 손님이 없네~
  ja: 今日はお客さんこないな～
c860_Lobby_Stay_Love_1:
  en: No rush! Take your time!
  ko: 아! 천천히 해도 돼!
  ja: あっ！ゆっくりでいいからね！
c860_Outpost_Touch_1:
  en: Come stop by the cafe! We've got a special event going on!
  ko: |-
    가게에 놀러 오세요~!
    특별한 이벤트가 진행되고 있답니다!
  ja: |-
    お店へお越しくださーい！
    特別なイベントも開催中でーす！
c860_Outpost_Touch_2:
  en: Hey! Wanna do some warm-up exercises?
  ko: 좋아! 준비 운동 좀 해볼까!
  ja: よーし！準備運動しておかなきゃ！
c860_Outpost_Touch_3:
  en: Ooh, wanna go there? Or over there?! I wanna see everything!
  ko: |-
    이번엔 여기에 가볼까? 아니면 저기?!
    빨리 다 둘러보고 싶은데~
  ja: |-
    次はあっちに行ってみる？ それともこっち！？
    早く制覇したい！
c860_Gacha_Get_1:
  en: Hi! Chisato Nishikigi here!
  ko: 안녕~ 니시키기 치사토랍니다!
  ja: どうもー！錦木千束です！
c860_Reinforce_1:
  en: Level up!
  ko: 레벨 업~!
  ja: レベルアーップ！！
c860_Reinforce_2:
  en: I'm like a whole new Chisato now!
  ko: 어제까지의 치사토랑은 다르다고!
  ja: 昨日までの千束さんとは違うんよ！
c860_Reinforce_3:
  en: I leveled up again! Just how strong am I going to get?!
  ko: 레벨 올랐어! 어디까지 강해질 셈이지?!
  ja: レベルが上がった！どこまで強くなっちゃうのー！？
c860_Gift_1:
  en: You're giving this to me? Really? Thanks!
  ko: 주는 거야? 진짜로? 고마워!
  ja: くれるの？ホントに？ありがとー！
c860_Gift_2:
  en: I'm gonna brag about this to Takina and Kurumi!
  ko: 타키나랑 쿠루미한테 자랑해야지~
  ja: たきなとクルミに自慢しよーっと！
c860_Gift_3:
  en: You wanna give your favorite Chisato a special present, right? Mm-hmm... I get
    it, I get it!
  ko: |-
    치사토에게 특별한 선물을 주고 싶구나!
    응응, 그 마음 잘 알지~
  ja: |-
    千束さんへスペシャルなプレゼントしたいんじゃな！
    うんうん、気持ち分かるよ。
c860_Attractive_Up_1:
  en: I've met a lot of good people in this town.
  ko: 이 마을에서도 좋은 사람들을 많이 만난 것 같아~
  ja: この町でも素敵な人たちにたくさん会えたよ。
c860_Attractive_Up_2:
  en: I'm never going to forget our time together!
  ko: 잊지 못할 추억이 될 것 같아!
  ja: 忘れられない思い出になりそう！
c860_Attractive_Up_3:
  en: I've made so many friends here. I love it!
  ko: 친구가 잔뜩 늘어서, 좋아~!
  ja: 友だちが増えて嬉しい～！
c860_Party_Deploy_1:
  en: Got a job for me?
  ko: 일 들어왔어?
  ja: 任務が入った？
c860_Field_Touch_1:
  en: Hey there!
  ko: 네엡!
  ja: ラジャー！
c860_Field_Go_1:
  en: Here we go!
  ko: 다녀오겠습니다!
  ja: 行ってきます！
c860_Battle_Enter_1:
  en: Target spotted!
  ko: 타겟, 발견!
  ja: ターゲット、発見！
c860_Battle_Ready_1:
  en: Time for a little exercise!
  ko: 몸 좀 풀어보실까~
  ja: いっちょやりますか～
c860_Battle_Ready_2:
  en: I'm in position.
  ko: 자리 잡았어.
  ja: ポジションについたよ。
c860_Battle_Ready_3:
  en: Let's get this mission started!
  ko: 미션 스타트!
  ja: ミッションスタート！
c860_Reload_1:
  en: Reloading!
  ko: 장전 중!
  ja: 装填中！
c860_Reload_2:
  en: Wait! Time out!
  ko: 잠깐, 타임!
  ja: ちょっ、ちょいタイム！
c860_Reload_3:
  en: I got this, I got this...
  ko: 영차, 영차.
  ja: よいしょっと。
c860_Ult_Skill_Ready_1:
  en: Ready!
  ko: 준비 됐어.
  ja: 準備完了。
c860_Ult_Skill_1:
  en: This is gonna hurt a bit!
