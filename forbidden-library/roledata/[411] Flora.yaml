---
411_name:
  en: Flora
  ko: 플로라
  ja: フローラ
c411_description:
  en: |-
    A Nikke from the Botanic Garden Squad who's responsible for tending to the plants in the Ark's garden, especially flowers.
    She expresses her affection in her own way, such as naming and talking to the flowers.
  ko: |-
    보타닉 가든 스쿼드 소속의 니케.
    방주 내 정원에서 식물, 그중에서도 꽃을 관리하는 일을 담당하고 있다.
    정원에서 키우는 꽃에게 이름을 붙이고, 대화를 하는 등 그녀만의 방식으로 사랑을 표하곤 한다.
  ja: |-
    ボタニックガーデン部隊所属のニケ。
    アーク内の庭園で植物、特に花の管理を担当している。
    庭園の花に名前を付け会話をするなど、
    彼女だけの方法で愛を表現する。
411_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_411:
  en: Flora's Spare Body
  ko: 플로라 스페어 바디
  ja: フローラのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
