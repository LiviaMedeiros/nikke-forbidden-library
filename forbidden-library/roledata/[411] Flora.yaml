  ja: スキル2
24111_name:
  en: Petunia
  ko: 피튜니아
  ja: ペチュニア
24111_description:
  en: |-
    ■ Activates at the start of battle, only if self is alive. Affects self and 2 allies on <word_group=10055>both sides</word_group>.
    <color=#00AEFF>Recovers {description_value_01}% of caster's <word_group=10025>final</word_group> Max HP every 1 sec continuously.
    Potency of HP restored ▲ {description_value_05}% continuously, stacks up to {description_value_06} time(s).</color>
    ■ Activates after landing {description_value_03} normal attack(s). Affects all Electric Code allies.
    <color=#00AEFF><word_group=10001>Stack count of buffs</word_group> ▲ {description_value_04}.</color>
  ko: |-
    ■ 전투 시작 시 자신이 생존 상태일 때 한하여 자신과 자신의 <word_group=10055>양 옆</word_group>에 있는 아군 2기에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 회복] [1초 간격] [지속]
    [받는 체력 회복량 {description_value_05}% ▲] [{description_value_06} 중첩] [지속]</color>
    ■ 일반 공격 {description_value_03}회 공격 시 전격 코드 아군 전체에게
    <color=#00AEFF>[<word_group=10001>중첩 가능 이로운 효과 중첩량</word_group> {description_value_04}개 ▲]</color>
  ja: |-
    ■戦闘開始時、自分が生存状態の時に限り、自分と自分の<word_group=10055>両隣</word_group>にいる味方2機に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％回復」「1秒間隔」「持続」
    「受けるHP回復量{description_value_05}％▲」「{description_value_06}スタック」「持続」</color>
    ■通常攻撃で{description_value_03}回攻撃した時、電撃コードの味方全体に
    <color=#00AEFF>「<word_group=10001>スタック可能バフ効果のスタック量</word_group>{description_value_04}個▲」</color>
