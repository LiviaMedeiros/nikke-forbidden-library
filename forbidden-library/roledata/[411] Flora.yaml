24112_name:
  en: Iris
  ko: 아이리스
  ja: アイリス
24112_description:
  en: |-
    ■ Activates when the HP of one of the allies on <word_group=10055>both sides</word_group> is lower than {description_value_01}%. Affects all allies.
    <color=#00AEFF>Generates a <word_group=10023>Shield</word_group> with {description_value_02}% of the caster's <word_group=10025>final</word_group> Max HP for {description_value_03} sec.</color>
    ■ Activates when the HP of one of the allies on <word_group=10055>both sides</word_group> reaches Max HP. Affects all allies.
    <color=#00AEFF>True Damage ▲ {description_value_04}% for {description_value_05} sec.</color>
  ko: |-
    ■ 자신의 <word_group=10055>양 옆</word_group> 아군 중 1기가 체력 {description_value_01}% 이하 도달 시 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% <word_group=10023>보호막</word_group>] [{description_value_03}초 유지]</color>
    ■ 자신의 <word_group=10055>양 옆</word_group> 아군 중 1기가 최대 체력 도달 시 아군 전체에게
    <color=#00AEFF>[방어력 무시 대미지 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■自分の<word_group=10055>両隣</word_group>の味方のうち1機がHP{description_value_01}％以下になった時、味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_02}％の<word_group=10023>バリア</word_group>」「{description_value_03}秒間維持」</color>
    ■自分の<word_group=10055>両隣</word_group>の味方のうち1機のHPが最大になった時、味方全体に
    <color=#00AEFF>「防御力無視ダメージ{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1003:
