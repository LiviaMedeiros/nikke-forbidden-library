412_name:
  en: Trina
  ko: 트리나
  ja: トリナ
c411_Lobby_Touch_1:
  en: If you'd like to meet me, feel free to come to the garden.
  ko: 저를 만나고 싶으시다면, 정원으로 오시지요.
  ja: 私をお探しの時は、どうぞお庭までお越しください。
c411_Lobby_Touch_2:
  en: |-
    Today, you remind me of a sunflower.
    I wonder what flower you'll resemble tomorrow.
  ko: |-
    꽃님, 오늘은 해바라기를 닮으셨네요.
    내일은 어떤 꽃을 닮으실지 기대되는군요.
  ja: |-
    お花様、今日はヒマワリに似ていらっしゃいますね。
    明日はどんなお花に似ていらっしゃるのでしょう。
    楽しみでございます。
c411_Lobby_Touch_3:
  en: |-
    I often hear people say that my mind is like a flower garden.
    Perhaps it's because I know so much about flowers, haha.
  ko: |-
    꽃을 많이 알고 있어서 그런지.
    머릿속이 꽃밭이라는 말을 종종 듣긴 한답니다. 후후.
  ja: |-
    花に詳しいからでしょうか…
    たまに「頭がお花畑」だと言われたりするのですよ。ふふっ。
c411_Lobby_Touch_Love_1:
  en: |-
    Flowers have the power to lift people's spirits.
    Did you know that you have that power as well, Blossom?
  ko: |-
    꽃에게는 사람의 기분을 좋게 만드는 힘이 있답니다.
    꽃님에게도 그런 힘이 있다는 걸 아시나요?
  ja: |-
    花には人の気持ちを和らげてくれる力がございます。
    お花様にも、そうした力があることをご存知ですか？
c411_Lobby_Touch_Love_2:
  en: |-
    I was wondering where that lovely floral scent was coming from.
    Turns out it was you, Blossom.
  ko: |-
    …어디서 좋은 꽃의 향이 난다고 생각했는데.
    꽃님의 향이었군요.
  ja: |-
    …どこからともなく良い花の香りがすると思えば…
    お花様の香りだったのですね。
c411_Lobby_Touch_Love_3:
  en: In the future, I'd love to join you on the surface and grow beautiful flowers.
  ko: "다음엔 지상에서 꽃님과 함께 \n예쁜 꽃을 피워보고 싶습니다."
  ja: |-
    機会があれば、地上でお花様と一緒に
    綺麗な花を咲かせてみたいですね。
c411_Lobby_Stay_1:
  en: |-
    Will you be away for long?
    If so, I'll wait in the garden.
  ko: |-
    …꽃님, 더 늦으실 건가요?
    그럼 저는 정원에 가있을게요.
  ja: |-
    …お花様、まだお時間がかかりそうですか？
    でしたら、先に庭の方でお待ちしております。
c411_Lobby_Stay_Love_1:
  en: Hehe, I'm fine playing with the flowers, so take your time.
  ko: |-
    후후, 저는 꽃과 놀고 있으면 되니,
    천천히 오셔도 괜찮습니다.
  ja: |-
    ふふっ、私は花たちと遊んでいますので、
    どうぞごゆっくりお越しください。
c411_Outpost_Touch_1:
  en: It would be nice to create a garden here that suits you, Blossom.
  ko: 이곳에도 꽃님과 어울리는 정원을 만들면 좋겠군요.
  ja: ここにもお花様にふさわしい庭を 作れたらと思います。
c411_Outpost_Touch_2:
  en: |-
    This one is... a rose, and that one... a tulip.
    There are many people here who resemble flowers. It's a lovely place.
  ko: |-
    이분은… 장미, 저분은… 튤립.
    여긴 꽃을 닮은 분이 많아요. 좋은 곳이네요.
  ja: |-
    この方は…バラ。 あちらの方は…チューリップ。
    花に似ていらっしゃる方が こんなに…
    ここは良い場所でございますね。
c411_Outpost_Touch_3:
  en: Someday, a garden might bloom here, don't you think?
  ko: 언젠간 이곳에 정원이 생길 수 있겠죠?
  ja: いつかはここに 庭を作りたいものです。
c411_Gacha_Get_1:
  en: |-
    How do you do? Flora from Botanic Garden, at your service.
    Would you like to visit my garden?
  ko: |-
    안녕하신지요. 보타닉 가든의 플로라, 인사 올립니다.
    저의 정원에 놀러 오시겠어요?
  ja: |-
    ごきげんよう。ボタニックガーデンのフローラでございます。
    ぜひ、私の庭に遊びにいらしてくださいね。
c411_Reinforce_1:
  en: Now I can better tend to my garden.
  ko: 정원을 더 열심히 가꿀 수 있겠네요.
  ja: 庭の手入れがはかどりますね。
c411_Reinforce_2:
  en: You always know when I'm starting to wither.
  ko: 꽃님은 제가 시들고 있을 때를 잘 알고 계신 것 같아요.
  ja: お花様は、私が萎れる頃合いをよくご存知のようです。
c411_Reinforce_3:
  en: Thank you for your concern.
  ko: 신경 써주셔서 감사해요.
  ja: お気遣いいただき、ありがとうございます。
c411_Gift_1:
  en: Hehe, I should place this in the garden.
  ko: 후후, 이건 정원에 두어야겠어요.
  ja: ふふっ、これは庭に飾らせていただきますね。
c411_Gift_2:
  en: It feels like I'm always the one receiving gifts. Is there nothing you want,
    Blossom?
  ko: |-
    매번 받기만 하는 것 같은데…
    꽃님은 갖고 싶은 게 없으신가요?
  ja: |-
    いつも私ばかりいただいて…
    お花様は、何か欲しいものはございませんか？
c411_Gift_3:
  en: Next time, I'll prepare a gift for you.
  ko: 다음엔 제가 꽃님의 선물을 준비할게요.
  ja: 今度は私がお花様にプレゼントをご用意いたします。
c411_Attractive_Up_1:
  en: |-
    I used to find joy in cultivating flowers on my own.
    ... But now, I find even greater joy in seeing them bloom alongside you.
  ko: |-
    원래는 혼자 꽃 피우는 게 즐거웠는데.
    …이제는 꽃님과 함께 꽃 피우는 게 더 즐거워요.
  ja: |-
    以前は、一人で花を咲かせるのが楽しかったのですが…
    今は、お花様と一緒に咲かせる方が、より楽しく思えます。
c411_Attractive_Up_2:
  en: |-
    Do you know what the lisianthus flower represents?
    I'll give you a hint: it's what I feel for you, hehe.
  ko: |-
    혹시 리시안셔스의 꽃말을 아시나요?
    후후, 제가 꽃님께 해주고 싶은 말이랍니다.
  ja: |-
    リシアンサスの花言葉をご存知ですか？
    ふふっ、私がお花様にお伝えしたい言葉でございます。
c411_Attractive_Up_3:
  en: "... You're the first one I've ever liked more than flowers."
  ko: "…꽃보다 좋았던 건, 꽃님이 처음이에요."
  ja: "…花より好きになれたのは、お花様が初めてです。"
c411_Party_Deploy_1:
  en: |-
    It would be nice if the flowers could come along too.
    So they could see the sunlight.
  ko: |-
    꽃들도 같이 가면 좋을 텐데.
    …햇빛을 볼 수 있으니까요.
  ja: |-
    花たちを連れていけないのが残念です。
    …太陽の光を浴びる、貴重な機会ですので。
c411_Field_Touch_1:
  en: Yes, Blossom?
  ko: 예, 꽃님.
  ja: はい、お花様。
c411_Field_Go_1:
  en: Be careful not to step on the sprouts.
  ko: 새싹 안 밟게 조심하세요.
  ja: 新芽を踏まないよう、お気をつけください。
c411_Battle_Enter_1:
  en: Shall we start purifying the air with the flowers?
  ko: 꽃들과 함께 공기정화를 시작해 볼까요.
  ja: 花たちと共に、空気の浄化を始めましょう。
c411_Battle_Ready_1:
  en: I will protect both Blossom and the flowers.
  ko: 꽃님도 꽃들도 지킬 거예요.
  ja: お花様も、花たちも、私がお守りします。
c411_Battle_Ready_2:
  en: "... The flowers are crying."
  ko: "…꽃이 울고 있어요."
  ja: "…花が泣いています。"
c411_Battle_Ready_3:
  en: Let's show them the power of flowers.
  ko: 꽃의 힘을 보여주죠.
  ja: 花の力をお見せいたしましょう。
c411_Reload_1:
  en: Keep an eye out for places where we can plant flowers.
  ko: 꽃 심을 곳도 틈틈이 봐주세요.
  ja: 花を植える場所もお忘れなく。
c411_Reload_2:
  en: Aren't there any seeds around?
  ko: 주변에 씨앗 없나요?
  ja: この辺りに種はございませんか？
c411_Reload_3:
  en: Perhaps I should have brought some poisonous herbs...
  ko: 독초를 챙겼어야 했나….
  ja: 毒草を持ってくるべきだったかしら…
c411_Ult_Skill_Ready_1:
  en: It's time for the flowers to bloom.
  ko: 꽃을 피울 때가 되었군요.
  ja: 花を咲かせる時が来ました。
c411_Ult_Skill_1:
  en: Shall we let the seeds sprout?
  ko: 싹을 틔워볼까요?
  ja: さあ、芽吹きの時間です。
c411_FullBurst_1:
  en: This is the most beautiful flower in the world.
  ko: 세상에서 가장 아름다운 꽃이네요.
  ja: 世界で一番美しい花でございますね。
c411_Kill_Monster_1:
  en: Let's use it for the potted plants.
  ko: 화분으로 쓰죠.
  ja: 植木鉢に使いましょう。
c411_Kill_Monster_2:
  en: The flowers are coming back to life.
  ko: 꽃이 살아나고 있어요.
  ja: 花が蘇っています。
c411_Kill_Monster_3:
  en: They are being purified.
  ko: 정화되고 있군요.
  ja: 浄化は順調です。
c411_Damage_1:
  en: Eek!
  ko: 꺅-!
  ja: きゃっ！
c411_Damage_2:
  en: Ugh...!
  ko: 으읏…!
  ja: うっ…！
c411_Damage_3:
  en: Eeep!
  ko: 앗!
  ja: はっ！
c411_Die_1:
  en: "... I need to go water the garden."
  ko: "…정원에 물 주러 가야 하는데."
  ja: 庭に水をやらないと…
c411_Win_1:
  en: Victory is blooming before our very eyes.
  ko: 승리를 꽃피웠네요.
  ja: 勝利の花を咲かせました。
