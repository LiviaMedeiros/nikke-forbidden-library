200_name:
  en: Rupee
  ko: 루피
  ja: ルピー
201_name:
  en: Yan
  ko: 얀
  ja: ヤン
202_name:
  en: Dolla
  ko: 도라
  ja: ドラー
c203_Lobby_Touch_1:
  en: Winter wear is all about fur. This is a fantastic piece... Maybe I should buy
    the whole lot?
  ko: |-
    겨울 룩 하면 털. 털 하면 겨울 룩!
    …이거 너무 잘 나왔는데, 같은 라인으로 열 벌만 더 살까?
  ja: |-
    冬コーデと言えばファー、ファーと言えば冬コーデ！
    …これ良すぎるんだけど、同じラインで
    あと10着くらい買おうかな？
c203_Lobby_Touch_2:
  en: I'll be the one offering the finest outfits this season. Hehe... Am I getting
    carried away?
  ko: |-
    이번 시즌, 명품관의 지배자는 나야.
    …헤헷, 너무 분위기 잡았나?
  ja: |-
    今シーズン、ブランドショップの支配者は私よ。
    …へへっ、カッコつけ過ぎたかな？
c203_Lobby_Touch_3:
  en: Hello~ What's that? The new items look great on me? Why thank you!
  ko: "안녕~ 사랑하는 나의 루팡들☆ \n…응? 이번 신상 잘 어울린다구? 고마워!"
  ja: |-
    ヤッホー！私の愛するルパンの皆さ～ん☆
    …うん？新作が似合う？
    ありがとう！
c203_Lobby_Touch_Love_1:
  en: You know the perfect activity for cold weather like this? Shopping, of course!
    Walking around, holding hands... You'll get warmed up in no time.
  ko: "이렇게 추운 날에는 뭘 해야 할까? \n…당연히 쇼핑이지! 손잡고 걸으면 따뜻해지잖아."
  ja: |-
    こんな寒い日には何をすればいいのかな？
    …もちショッピングだよね！
    手をつないで歩くと温かくなるもん。
c203_Lobby_Touch_Love_2:
  en: I'm going with an ice queen vibe for tonight's show. What do you think? Isn't
    it fabulous?
  ko: |-
    이번 방송 컨셉은, 도도한 눈의 마녀야☆
    …어때? 치명적이지?
  ja: |-
    今回の配信コンセプトは「高慢な目をした魔女」よ☆
    …どう？ぐっとくるでしょ？
c203_Lobby_Touch_Love_3:
  en: Have you seen the lights they set up on Royal Road? Aren't they beautiful? Would
    you be interested in going with me...?
  ko: |-
    로열 로드의 일루미네이션 봤어? 예쁘지? 그치?
    …루피랑 같이 가줄 거지?
  ja: |-
    ロイヤルロードのイルミネーション見た？
    キレイよね？ね？
    …ルピーと一緒に見に行ってくれるよね？
c203_Lobby_Stay_1:
  en: Hey! Don't zone out at a time like this! We've got places to go.
  ko: 오빠아… 멍 때리지 말구 같이 나가자. 응?
  ja: |-
    お兄ちゃん…
    ぼーっとしてないで、一緒に出かけようよ？ね？
c203_Lobby_Stay_Love_1:
  en: I completely changed up my look for Sweetie! Unfortunately, you seem to have
    your mind on other things...
  ko: |-
    오빠를 위한 파격적인 변신!
    …을 해봤는데 오빠는 딴 생각만 해.
  ja: |-
    お兄ちゃんのために電撃変身！
    …したのに、お兄ちゃんは私を放置。
c203_Outpost_Touch_1:
  en: This season's new clothing line has just been released! Let's hurry to the shopping
    mall before the line stretches past the entire block!
  ko: "세상에, 지금 막 쇼핑몰에 계절 신상 입고됐대! \n줄 길어지기 전에 빨리 가자!"
  ja: |-
    キタキタ！
    今ちょうど ショッピングモールに シーズン新商品が入荷したって！
    並びたくないから早く行くよっ！
c203_Outpost_Touch_2:
  en: Money can't solve everything? Are you sure you don't simply have enough of it?
    Hehe.
  ko: |-
    응? 돈으로 안 풀리는 일이 있다구?
    그럼 혹시… 돈이 충분하지 않았던 건 아닐까? 헤헷.
  ja: |-
    うん？
    お金で解決できないこともある？
    それってもしかして… お金が足りないだけじゃない？
    へへっ。
c203_Outpost_Touch_3:
  en: We're doing a seasonal giveaway on the channel, so be sure to tune in.
  ko: |-
    지금 루피의 쇼퍼홀릭 채널에서 선물 당첨 이벤트 중이야.
    꼭 생방 사수해 줘☆
  ja: |-
    今、ルピーの ショッパホリック・チャンネルで
    プレゼントイベント中だよ。 絶対見てね☆
c203_Gacha_Get_1:
  en: When it comes to the latest fashions, if you snooze, you lose! Before you know
    it, they're gone and it's onto the next fad.
  ko: |-
    계절 신상은 있지, 최~대한 빨리 질러야 돼!
    시즌이 끝나면 눈처럼 녹아버리거든.
  ja: |-
    シーズン新商品はね、すぐゲットしないと！
    シーズンが終わると、雪のように溶けてしまうよ。
c203_Reinforce_1:
  en: Managed to snag a great deal on this upgrade!
  ko: 구매력 충전 완료~!
  ja: 購買力チャージ完了～！
c203_Reinforce_2:
  en: The bank account has taken a heavy hit, but it's still worth it. Hehe.
  ko: 통장은 홀쭉해졌지만 그래도 보람이 있었지? 헤헷.
  ja: |-
    通帳には打撃があったけど、それでもやってよかったよね？
    へへっ。
c203_Reinforce_3:
  en: Thanks for all the support! I have some great stuff in store for you.
  ko: 후원 고마워! 앞으로도 멋진 콘텐츠 보여줄게☆
  ja: |-
    応援ありがとう！
    これからも素敵なコンテンツを見せてあげる☆
c203_Gift_1:
  en: It's wonderful! Can I record an unboxing video?
  ko: 오빠! 나 이거 언박싱 방송 찍어도 돼?
  ja: |-
    お兄ちゃん！
    これ、開封動画撮っちゃってもいい？
c203_Gift_2:
  en: It doesn't matter what it is, anything from you is the greatest gift of all.
  ko: 그거 알아? 굴러다니는 돌멩이도 오빠가 주면 한정품인 거.
  ja: |-
    知ってる？
    道端の石ころも、お兄ちゃんがくれたら限定品になるの。
c203_Gift_3:
  en: This will be our brand logo from here on out.
  ko: 오늘부터 이게 우리 브랜드 상징이야.
  ja: 今日からこれがうちのブランドのシンボルだよ。
c203_Attractive_Up_1:
  en: If we sold coupons for one day with you, I'd buy every last one of them.
  ko: |-
    오빠 하루 이용권을 출시하면 아무한테도 안 팔릴걸?
    …루피가 독점해버릴 거니까☆
  ja: |-
    お兄ちゃんと1日デート券を販売したら、1個も売れないと思うな。
    …ルピーが買い占めちゃうから☆
c203_Attractive_Up_2:
  en: The latest seasonal outfits may be limited, but my love for you is unlimited!
  ko: 시즌 상품은 한정, 오빠에 대한 루피의 사랑은 무한정!
  ja: |-
    シーズン商品は限りあり！
    お兄ちゃんに対するルピーの愛は限りなし！
c203_Attractive_Up_3:
  en: So... are we official now?
  ko: 헉, 오늘부터 우리 1일인 거지? 맞지?
  ja: はっ、今日が私たちの記念日になるんだよねっ？ね？
c203_Party_Deploy_1:
  en: Shopaholic on the move!
  ko: 쇼퍼홀릭 출동!
  ja: ショッパホリック行くよ！
c203_Field_Touch_1:
  en: Rupee-ru, la lee loo ☆
  ko: 루루피~ 루루얍☆
  ja: ルルピ～、ルル、えいっ☆
c203_Field_Go_1:
  en: "... Can I hold hands with you?"
  ko: "…오빠랑 손잡고 가도 돼?"
  ja: "…お兄ちゃん、手繋いでもいい？"
c203_Battle_Enter_1:
  en: Some cold hard cash should solve this problem.
  ko: 머니 파워로 혼내줄게!
  ja: マネーパワーで痛い目に遭わせてあげる！
c203_Battle_Ready_1:
  en: Let's hurry up and go buy the latest items!
  ko: 빨리 끝내구 신상 털러 가자~!
  ja: ぱぱっと終わらせて新商品を買いに行くよ～！
c203_Battle_Ready_2:
  en: Are we sure this can't be solved with money?
  ko: 돈으로 해결하면 되는 거지? 헤헷.
  ja: |-
    お金で解決すればいいのね？
    へへっ。
c203_Battle_Ready_3:
  en: Don't underestimate the power of a shopaholic.
  ko: 쇼퍼홀릭의 저력을 얕보지 말라구.
  ja: ショッパホリックの底力をなめないで。
c203_Reload_1:
  en: Hang on!
  ko: 잠깐만~!
  ja: ちょっと待って～！
c203_Reload_2:
  en: How's my gun decal look?
  ko: 이 데코 어때?
  ja: このデコレーション、どう？
c203_Reload_3:
  en: Come on!
  ko: 읏차.
  ja: うっしゃ。
c203_Ult_Skill_Ready_1:
  en: Time's up!
  ko: 시간 됐어!
  ja: よしっ！時間だよ！
c203_Ult_Skill_1:
  en: Let's go take care of business, just the two of us.
  ko: 오빠~ 빨리 같이 고르러 가자!
  ja: |-
    お兄ちゃん～
    早く一緒に選びに行こー！
c203_FullBurst_1:
  en: Preparation complete! Why save, when you can spend!
  ko: 준비 완료! 아끼지 말구 질러버려!
  ja: |-
    準備できた！
    迷わず全部大人買いしちゃえ！
c203_Kill_Monster_1:
  en: Woohoo!
  ko: 얍!
  ja: ふふっ！
c203_Kill_Monster_2:
  en: Oh yeah!
  ko: 좋았어☆
  ja: よし☆
c203_Kill_Monster_3:
  en: Hehe.
  ko: 헤헷.
  ja: へへっ。
c203_Damage_1:
  en: Ouch!
  ko: 악!
  ja: きゃっ！
c203_Damage_2:
  en: That hurt!
  ko: 아프잖아!
  ja: 痛いじゃん！
c203_Damage_3:
  en: No!
  ko: 안 돼!
  ja: やめて！
c203_Die_1:
  en: Looks like we didn't invest enough cash flow into this problem.
  ko: 힝… 투자가 부족했나 봐.
  ja: |-
    はあ…
    投資が足りなかったのかな。
c203_Win_1:
  en: Shopaholics always end up on top! Actually, this would make a killer livestream...
  ko: 쇼퍼홀릭 BJ의 최전성기, 잘 찍혔어?
  ja: ショッパホリック配信者のカッコいいところ、上手く撮れた？
