  ja: |-
    ■自分に
    <color=#00AEFF>「ヘイト：敵全体を挑発」「{description_value_01}秒間維持」
    「攻撃ダメージの{description_value_02}％回復」「{description_value_03}秒間維持」</color>
    ■味方全体に
    <color=#00AEFF>「リロード速度{description_value_04}％▲」「{description_value_05}秒間維持」
