    <color=#00AEFF>[<word_group=10014>버스트 게이지 충전 속도</word_group> {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■味方がバーストスキルを使用した時、味方全体に
    <color=#00AEFF>「ショッピング：防御力{description_value_01}％▲」「{description_value_02}スタック」「{description_value_03}秒間維持」</color>
    ■フルバーストタイムが終了した時、自分がショッピングのフルスタック状態なら、味方全体に
