203_name:
  en: 'Rupee: Winter Shopper'
  ko: '루피 : 윈터 쇼퍼'
  ja: ルピー：ウィンターショッパー
c203_description:
  en: |-
    Rupee dressed up in a Santa Claus costume, which she has done to deliver gifts and spread the Christmas cheer to everyone this winter.
    The first white Christmas in 15 years has Rupee incredibly busy.
  ko: |-
    모두에게 선물을 주고 다독여줘야 하는 겨울을 맞아, 산타로 변신한 루피.
    15년 만에 찾아온 화이트 크리스마스를 기념하기 위해 바쁜 하루를 보내고 있다.
  ja: |-
    冬を迎え、みんなにプレゼントを渡して元気づけるため、\nサンタに変身したルピー。
    15年ぶりに訪れたホワイトクリスマスを記念して、\n忙しい1日を送っている。
