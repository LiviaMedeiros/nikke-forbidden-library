241_name:
  en: Epinel
  ko: 에피넬
  ja: エピネル
242_name:
  en: Folkwang
  ko: 폴크방
  ja: フォルクヴァン
c240_Lobby_Touch_1:
  en: |-
    I have to work out every single day.
    If I don't, I'll lose definition in my muscles.
  ko: |-
    저는 하루도 빠짐없이 운동을 해야 돼요.
    안 그러면 근손실 오거든요.
  ja: |-
    毎日休まず運動しないとダメなんです。
    じゃないと筋力が落ちてしまうので。
c240_Lobby_Touch_2:
  en: |-
    You want to learn how to work out?
    You’re not just going to give up after a few days, are you?
  ko: |-
    운동을 배우고 싶다고요?
    …작심삼일은 아니겠죠?
  ja: |-
    運動を始めたい？
    …三日坊主にならないですよね？
c240_Lobby_Touch_3:
  en: |-
    I was in the middle of a body check.
    Have I put on some weight?
  ko: |-
    바디 체크 중이었어요.
    군살이 좀 붙었나?
  ja: |-
    ボディチェック中でした。
    ちょっと太ったかな？
c240_Lobby_Touch_Love_1:
  en: |-
    Gym Rat, you have a natural talent for working out.
    How about becoming a trainer with me?
  ko: |-
    회원님, 운동에 소질 있으신데
    저랑 같이 트레이너 하시는 건 어때요?
  ja: |-
    会員さん、運動神経いいですよね。
    私と一緒にトレーナーになりませんか？
c240_Lobby_Touch_Love_2:
  en: If you're okay with it, how about we work out together this evening?
  ko: 회원님만 괜찮으시면… 오늘 저녁에 같이 운동하실래요?
  ja: |-
    会員さんさえよければ…
    今夜一緒に運動しませんか？
c240_Lobby_Touch_Love_3:
  en: I've never thought anyone's body was more aesthetic than mine, but yours is
    truly amazing.
  ko: 제 몸보다 좋다고 생각한 사람은 회원님이 처음이에요.
  ja: 私よりいい体だなって思ったのは、会員さんが初めてです。
c240_Lobby_Stay_1:
  en: |-
    When will you be arriving, Gym Rat? My schedule is quite busy, you know.
    Each time you're late, I'll add an extra set of weights.
  ko: |-
    회원님, 저 바쁜데 언제 오실 건가요?
    늦게 오실 때마다 웨이트 한세트씩 추가에요.
  ja: |-
    会員さん、私忙しいんですけどいつ戻るんですか？
    遅れるたびに、トレーニングを1セットずつ追加です。
c240_Lobby_Stay_Love_1:
  en: |-
    I came here because I wanted to work out with you. Where are you?
    Hurry up. I'll be lifting weights while I wait.
  ko: |-
    회원님이랑 같이 운동하고 싶어서 온 건데 어디 계세요.
    얼른 오세요, 웨이트 하면서 기다릴게요.
  ja: |-
    会員さんと一緒に運動したくて来たのに…どこにいるんですか？
    早く来てください。トレーニングしながら待ってます。
c240_Outpost_Touch_1:
  en: Is there no place that sells protein bars around here?
  ko: 이곳엔 프로틴 바 파는 곳 없나요?
  ja: プロテインバーを売ってるお店は ありますか？
c240_Outpost_Touch_2:
  en: I'm always at the gym, so if you need me, that's where you can find me.
  ko: |-
    저는 항상 체육관에 있으니,
    제가 필요하면 체육관으로 오세요.
  ja: |-
    私はいつも体育館にいますので、
    用事がある時は そちらに来てください。
c240_Outpost_Touch_3:
  en: |-
    Have you seen Folkwang and Epinel?
    We planned to work out today, but I don't see them.
  ko: |-
    폴크방이랑 에피넬 못 보셨나요?
    오늘같이 운동하기로 했는데, 안보이네요.
  ja: |-
    フォルクヴァンとエピネルを 見ませんでしたか？
    今日一緒に運動する約束なのに、 見つからないんです。
c240_Gacha_Get_1:
  en: |-
    I'm Rumani, your personal trainer.
    Are you ready to break a sweat with me?
  ko: |-
    회원님의 몸을 책임질 트레이너 루마니에요.
    저와 함께 운동 할 준비 되셨죠?
  ja: |-
    あなたの健康をサポートするトレーナー、ルマニです。
    会員さん、一緒に運動する準備はよろしいですか？
c240_Reinforce_1:
  en: "... Oh, my abs have become a bit more visible."
  ko: "…오, 복근이 조금 더 선명해 진 것 같아요."
  ja: "…あっ、腹筋がさらにくっきりしました。"
c240_Reinforce_2:
  en: |-
    How do I look?
    I toned up quite a bit, don't you think?
  ko: |-
    어때요? 제 몸.
    바디 라인이 조금 더 좋아졌죠?
  ja: |-
    私の体、どうですか？
    ボディラインが美しくなったでしょう？
c240_Reinforce_3:
  en: |-
    I feel more energetic today.
    It's a good time for a full-body workout...
  ko: |-
    오늘따라 힘이 더 나는 것 같은데요?
    이럴 때 전신운동을….
  ja: |-
    今日はいつも以上に調子がいいんです。
    こういう時は、全身運動を…
c240_Gift_1:
  en: |-
    I haven't prepared anything to give in return.
    Would you like an unlimited Body X Body Gym membership as a gift?
  ko: |-
    저는 준비한 게 없는데…
    [바디X바디] 센터 무제한 이용권이라도 드릴까요?
  ja: |-
    その、何もお返しを用意してなくて…
    よければ、「ボディ×ボディ」の利用チケットでもいかがですか？
c240_Gift_2:
  en: |-
    A gift? Thank you.
    ... You're not doing this to avoid sending me photos of your diet like I asked you to, are you?
  ko: |-
    선물인가요? 감사해요.
    …설마 식단 사진 보내기 싫어서 그런 건 아니죠?
  ja: |-
    プレゼントですか？ありがとうございます。
    …でも、食事チェックの写真はちゃんと送ってくださいね。
c240_Gift_3:
  en: You coming to the gym as often as you do is the best gift I could ask for.
  ko: |-
    회원님이 센터에 자주 운동하러 와주시는 게
    저에겐 더 큰 선물이에요.
  ja: |-
    会員さんがジムに来てくれることが、
    私にとっては一番のプレゼントですけどね？
c240_Attractive_Up_1:
  en: |-
    I can't concentrate on my workout because of you.
    This has never happened before.
  ko: |-
    회원님 때문에 운동에 집중을 못 하겠어요.
    이런 적 없었는데.
  ja: |-
    会員さんのせいで、運動に集中できません。
    こんなこと、今までなかったのに。
c240_Attractive_Up_2:
  en: |-
    Everything about you is starting to do it for me, Gym Rat.
    Including your muscles.
  ko: |-
    …회원님이 제 취향으로 변하고 있어요.
    몸도 근육도 모든 게 다.
  ja: |-
    …会員さん、ますます私好みになってますよね。
    体も筋肉も、すべて。
c240_Attractive_Up_3:
  en: |-
    Would you like to have dinner together tonight?
    Forget about healthy foods, we can treat ourselves to something delicious.
  ko: |-
    회원님, 오늘 저녁 같이 먹으실래요?
    식단 말고 맛있는 거요.
  ja: |-
    会員さん、一緒に夕食でもどうですか？
    ダイエットメニューではなく、おいしいものを食べましょう。
c240_Party_Deploy_1:
  en: Do you need some training?
  ko: 제 트레이닝이 필요하신가요?
  ja: 私のトレーニングが必要ですか？
c240_Field_Touch_1:
  en: Did you call?
  ko: 부르셨어요?
  ja: お呼びですか？
c240_Field_Go_1:
  en: Let's move on to lunges, Gym Rat.
  ko: 회원님, 런지로 이동하죠.
  ja: 会員さん、筋トレしながら移動しましょう。
c240_Battle_Enter_1:
  en: How about we do this battle in a squat position?
  ko: 이번 전투는 스쾃 자세로 해볼까.
  ja: 今回はスクワットの姿勢で戦ってみようかな。
c240_Battle_Ready_1:
  en: We'll go straight to the gym after, right?
  ko: 끝나고 바로 운동 가는 거죠?
  ja: 終わったら、さくっとジムに行きませんか？
c240_Battle_Ready_2:
  en: Raptures' muscles are... Oh, never mind.
  ko: 랩쳐는 근육이… 아니에요.
  ja: ラプチャーは筋肉が…何でもありません。
c240_Battle_Ready_3:
  en: Darn, I don't even have time to get a workout in.
  ko: 하아, 운동할 시간도 없는데.
  ja: はぁ、運動する時間もないなんて。
c240_Reload_1:
  en: Reload.
  ko: 리로드.
  ja: リロード。
c240_Reload_2:
  en: How are my arm muscles looking?
  ko: 제 팔근육 어때요?
  ja: この腕の筋肉、どうですか？
c240_Reload_3:
  en: Reloading now.
  ko: 장전 중이에요.
  ja: 装填中です。
c240_Ult_Skill_Ready_1:
  en: This is quite enough.
  ko: 회원님, 이 정도면 충분해요.
  ja: 会員さん、もう十分ですよ。
c240_Ult_Skill_1:
  en: Today's workout is complete!
  ko: 오늘 운동 완료!
  ja: 今日の運動、完了！
c240_FullBurst_1:
  en: LIGHT WEIGHT, BABY!
  ko: LIGHT WEIGHT BABY!
  ja: LIGHT WEIGHT BABY!
c240_Kill_Monster_1:
  en: Upper body workout complete.
  ko: 상체 운동 끝.
  ja: 上半身の運動、完了。
c240_Kill_Monster_2:
  en: Let's move onto a lower-body workout.
  ko: 하체 운동 시작.
  ja: 下半身の運動、開始。
c240_Kill_Monster_3:
  en: One more set!
  ko: 한 세트 더!
  ja: もう1セット！
c240_Damage_1:
  en: Ow!
  ko: 윽!
  ja: うっ！
c240_Damage_2:
  en: Eeep!
  ko: 앗!
  ja: はっ！
c240_Damage_3:
  en: Huut!
  ko: 흐읏!
  ja: ふぅっ！
c240_Die_1:
  en: I feel like I might be losing muscle mass...
  ko: 근손실 날 것 같은데….
  ja: 筋力が衰えた…？
c240_Win_1:
  en: |-
    Whew, I won.
    Oh, right! Gym Rat, don't forget to stretch.
  ko: |-
    후우, 이겼다.
    아, 맞다. 회원님, 스트레칭해야 해요.
  ja: |-
    ふぅ、勝った。
    あ、そうだ会員さん、戦闘後のストレッチもお忘れなく！
