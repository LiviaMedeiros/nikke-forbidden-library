---
240_name:
  en: Rumani
  ko: 루마니
  ja: ルマニ
c240_description:
  en: |-
    A member of the Nepenthe Squad.
    She serves as a personal trainer responsible for enhancing human muscle strength and overall physique.
    As the lead trainer at the prominent Body X Body Gym, she has gained both popularity and a large client base among its members.
  ko: |-
    라이프 토닉 부대 소속의 니케.
    인간의 근력 향상 및, 몸을 가꾸는 것을 담당하고 있다. 쉽게 말하면 헬스 트레이너.
    거대 헬스 센터 [바디x바디]의 대표 트레이너로, 수많은 회원을 거느리고 있는 인기스타.
  ja: "ライフトニック部隊に所属するニケ。\n人間の筋力向上およびボディメイクを担当している。 \n簡単にいえばジムのインストラクター。\n大手ジム「ボディ×ボディ」の代表インストラクターで、\n多くの会員を抱える人気スター。"
240_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50240:
  en: Rumani's Spare Body
  ko: 루마니 스페어 바디
  ja: ルマニのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
22402_name:
  en: Muscle Time
  ko: 머슬 타임
  ja: マッスルタイム
22402_description:
  en: |-
    ■ Activates when hitting a target's Parts for {description_value_01} time(s). Affects all allies.
    <color=#00AEFF><word_group=10011>Damage to Parts</word_group> ▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ 대상 파츠 {description_value_01}회 명중 시 아군 전체에게
    <color=#00AEFF>[<word_group=10011>파츠 대미지</word_group> {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■対象のパーツに{description_value_01}回命中した時、味方全体に
    <color=#00AEFF>「<word_group=10011>パーツダメージ</word_group>{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22401_name:
  en: Muscle Up
  ko: 머슬 업
  ja: マッスルアップ
22401_description:
  en: |-
    ■ Activates when attacking with Full Charge. Affects self.
    <color=#00AEFF>Muscle Up: Max HP ▲ {description_value_01}%, stacks up to {description_value_02} time(s) and lasts for {description_value_03} sec.</color>
    ■ Activates when hitting a target with Full Charge during Full Burst Time. Affects the target.
    <color=#00AEFF>Taunt for {description_value_04} sec.</color>
  ko: |-
    ■ 풀 차지 공격 시 자신에게
    <color=#00AEFF>[머슬 업 : 최대 체력 {description_value_01}% ▲] [{description_value_02} 중첩] [{description_value_03}초 유지]</color>
    ■ 풀 버스트 타임 지속 시간 중 풀 차지 공격 명중 시 대상에게
    <color=#00AEFF>[도발] [{description_value_04}초 유지]</color>
  ja: |-
    ■フルチャージして攻撃した時、自分に
    <color=#00AEFF>「マッスルアップ：最大HP{description_value_01}％▲」「{description_value_02}スタック」「{description_value_03}秒間維持」</color>
    ■フルバーストタイムの持続中にフルチャージ攻撃が命中した時、対象に
    <color=#00AEFF>「挑発」「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12403_name:
  en: Almighty Muscle
  ko: 머슬 올마이티
  ja: マッスルオールマイティー
12403_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Max HP ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Affects all allies.
    <color=#00AEFF>Normal Attack Damage <word_group=10029>Multiplier</word_group> ▲ {description_value_03}% for {description_value_04} sec.</color>
    ■ Activates when Muscle Up is fully stacked. Affects self.
    <color=#00AEFF>Damage Taken ▼ {description_value_05}% for {description_value_06} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[최대 체력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[일반 공격 대미지 {description_value_03}% <word_group=10029>배율</word_group> ▲] [{description_value_04}초 유지]</color>
    ■ 자신이 머슬 업 최대 중첩 상태라면 자신에게
    <color=#00AEFF>[받는 대미지 {description_value_05}% ▼] [{description_value_06}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「最大HP{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■味方全体に
    <color=#00AEFF>「通常攻撃ダメージ{description_value_03}％<word_group=10029>倍率</word_group>▲」「{description_value_04}秒間維持」</color>
    ■自分がマッスルアップのフルスタック状態なら、自分に
    <color=#00AEFF>「受けるダメージ{description_value_05}％▼」「{description_value_06}秒間維持」</color>
