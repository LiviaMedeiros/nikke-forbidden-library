---
181_name:
  en: Maiden
  ko: 메이든
  ja: メイデン
c181_description:
  en: A Nikke from Extrinsic who dresses to impress. Underneath her mask lies a shocking
    secret.
  ko: "눈에 띄는 복장을 하고 있는 익스터너 스쿼드 소속의 니케. \n그녀의 마스크 아래에는 굉장한 비밀이 숨겨져있다."
  ja: |-
    とても目立つ格好をしたエクスターナー部隊所属のニケ。
    彼女のマスクの下には、とてつもない秘密が隠されている。
181_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50181:
  en: Maiden's Spare Body
  ko: 메이든 스페어 바디
  ja: メイデンのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
11812_name:
  en: 'Kotodama: Words of Assault'
  ko: '언령 : 필중의 언'
  ja: 言霊：必中の言
11812_description:
  en: "■ Affects all enemies.\n<color=#00AEFF>Taunt for {description_value_01} sec.</color>
    \n■ Affects self.\n<color=#00AEFF>Critical Damage ▲ {description_value_02}% for
    {description_value_03} sec.</color>"
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[도발] [{description_value_01}초 유지]</color>
    ■ 자신에게
    <color=#00AEFF>[크리티컬 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「挑発」「{description_value_01}秒間維持」</color>
    ■自分に
    <color=#00AEFF>「クリティカルダメージ{description_value_02}％▲」
    「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21811_name:
  en: 'Kotodama: Words of Skill'
  ko: '언령 : 기교의 언'
  ja: 言霊：技巧の言
21811_description:
  en: |-
    ■ Activates when attacked {description_value_01} time(s). Affects self.
    <color=#00AEFF>Revenge: ATK ▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ {description_value_01}회 피격 시 자신에게
    <color=#00AEFF>[복수 : 공격력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■{description_value_01}回攻撃を受けた時、自分に
    <color=#00AEFF>「復讐：攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11813_name:
  en: 'Kotodama: Words of Power'
  ko: '언령 : 힘있는 말'
  ja: 言霊：確かな言葉
11813_description_1:
  en: "■ Affects all enemies.\n<color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group>
    ATK as Burst Skill damage.</color> \n■ Affects the same target(s) when in Revenge
    status.\n<color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group>
    ATK as additional damage.</color>"
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 버스트 스킬 대미지]</color>
    ■ 자신이 복수 상태라면 동일 적 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 추가 대미지]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の
    バーストスキルダメージ」</color>
    ■自分が復讐状態なら同じ敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_electronic:
  en: Z.E.U.S. Code Manual
  ko: Z.E.U.S. 코드 매뉴얼
  ja: Z.E.U.S.コードマニュアル
material_characterskill_electronic_desc:
  en: |-
    A manual only for Nikkes with Z.E.U.S. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "Z.E.U.S. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    Z.E.U.S.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_a_r:
  en: Skill Manual I
  ko: 스킬 매뉴얼 I
  ja: スキルマニュアルI
material_characterskill_a_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading skills 1 and 2.

    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの固有能力を磨く方法が網羅されているマニュアル
    スキル1、2のレベルアップに使用する

    「獲得先」：シミュレーションルーム
