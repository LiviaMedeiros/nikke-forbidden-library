---
430_name:
  en: Noise
  ko: 노이즈
  ja: ノイズ
c430_description:
  en: A singer-songwriter who strives to do her utmost in everything. Apart from being
    part of Prima Donna, her hit song "Diva" catapulted her into stardom.
  ko: "매사에 최선을 다하는 싱어송 라이터. \n[DIVA]라는 역전의 히트곡을 내며 일약 스타가 되었다. \n소속은 프리마돈나 스쿼드."
  ja: |-
    何事にも最善を尽くすシンガーソングライター。
    「DIVA」という曲がヒットし、一躍スターとなった。
    所属はプリマドンナ部隊。
430_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_430:
  en: Noise's Spare Body
  ko: 노이즈 스페어 바디
  ja: ノイズのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
24302_name:
  en: Sing Together
  ko: 싱잉 투게더
  ja: シンギングトゥギャザー
24302_description:
  en: "■ Affects the target(s) when attacking with full charge.\n<color=#00AEFF>Taunt
    for {description_value_01} sec.</color> \n■ Affects self.\n<color=#00AEFF>Max
    HP ▲ {description_value_02}% for {description_value_03} sec.</color>"
  ko: |-
    ■ 풀 차지 공격 시 대상에게
    <color=#00AEFF>[도발] [{description_value_01}초 유지]</color>
    ■ 자신에게
    <color=#00AEFF>[최대 체력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■フルチャージして攻撃した時、対象に
    <color=#00AEFF>「挑発」「{description_value_01}秒間維持」</color>
    ■自分に
    <color=#00AEFF>「最大HP{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
24301_name:
  en: Chorus
  ko: 코러스
  ja: コーラス
24301_description:
  en: |-
    ■ Activates when attacked {description_value_01} time(s). Affects all allies.
    <color=#00AEFF>Damage Taken ▼ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ {description_value_01}회 피격 시 아군 전체에게
    <color=#00AEFF>[받는 대미지 {description_value_02}% ▼] [{description_value_03}초 유지]</color>
  ja: |-
    ■{description_value_01}回攻撃を受けた時、味方全体に
    <color=#00AEFF>「受けるダメージ{description_value_02}％▼」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
14303_name:
  en: Energetic Noise
  ko: 에너제틱 노이즈
  ja: エナジェティックノイズ
14303_description:
  en: |-
    ■ Affects all allies.
     <color=#00AEFF>Constantly recovers {description_value_01}% of caster's <word_group=10025>final</word_group> Max HP every 1 sec for {description_value_02} sec.
    Max HP ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 지속 회복] [1초 간격] [{description_value_02}초 유지]
    [최대 체력 {description_value_03}% ▲] [{description_value_04}초 유지] </color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％持続回復」「1秒間隔」「{description_value_02}秒間維持」
    「最大HP{description_value_03}％▲」「{description_value_04}秒間維持」</color>
