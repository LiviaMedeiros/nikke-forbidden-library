  ko: 버닝 샷
  ja: バーニングショット
22611_description:
  en: |-
    ■ Activates when attacking with Full Charge. Affects self.
    <color=#00AEFF>Gain Pierce for {description_value_01} round(s).
    Piercing Radius ▲ 50% for {description_value_02} round(s).</color>
    ■ Activates when hits {description_value_03} or more enemies concurrently. Affects all enemies hit.
    <color=#00AEFF>Deals {description_value_04}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
  ko: |-
    ■ 풀 차지 공격 시 자신에게
    <color=#00AEFF>[관통 특화] [{description_value_01}발 유지]
    [관통 범위 50% 확장] [{description_value_02}발 유지]</color>
    ■ {description_value_03}기 이상을 동시에 명중시켰다면 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_04}% 추가 대미지]</color>
  ja: |-
    ■フルチャージして攻撃した時、自分に
    <color=#00AEFF>「貫通特化」「{description_value_01}発間維持」
    「貫通範囲50％拡張」「{description_value_02}発間維持」</color>
    ■{description_value_03}機以上同時に命中した場合、対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_04}％の追加ダメージ」</color>
