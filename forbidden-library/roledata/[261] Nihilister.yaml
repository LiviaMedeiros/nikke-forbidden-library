---
261_name:
  en: Nihilister
  ko: 니힐리스타
  ja: ニヒリスター
c261_description:
  en: "A Heretic and loyal subject of the Rapture Queen who has long been a scourge
    to all Nikkes. \nAs the lead general of the legions under the Queen's command,
    \nher belligerence knows no bounds, nor does her appetite for destruction."
  ko: "랩쳐 퀸 휘하에서 오랫동안 니케들과 싸워온 헬레틱 중 하나. \n그 선봉장 격인 인물.\n호전적이고 파괴적인 성향을 지녔다."
  ja: |-
    ラプチャークイーンの下で長い間ニケと戦ってきた\nヘレティックの一員。
    切り込み隊長的な存在。
    好戦的で破壊的な気質を持つ。
261_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_261:
  en: Nihilister's Spare Body
  ko: 니힐리스타 스페어 바디
  ja: ニヒリスターのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
