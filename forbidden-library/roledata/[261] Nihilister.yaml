    sec.</color>"
  ko: |-
    ■ <word_group=10020>공격 범위 내 적들</word_group>에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지]
    [화상 : <word_group=10025>최종</word_group> 공격력 {description_value_02}% 지속 대미지] [1초 간격] [{description_value_03}초 유지]</color>
    ■ 자신에게
    <color=#00AEFF>[최대 장탄 수 {description_value_04}발 ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■<word_group=10020>攻撃範囲内の敵</word_group>に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ」
    「火傷：<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の
    持続ダメージ」「1秒間隔」「{description_value_03}秒間維持」</color>
    ■自分に
    <color=#00AEFF>「最大装弾数{description_value_04}発▲」「{description_value_05}秒間維持」</color>
