260_name:
  en: Modernia
  ko: 모더니아
  ja: モダニア
c261_Lobby_Touch_1:
  en: There's nothing I despise more than boredom.
  ko: |-
    지루한 건 딱 질색이야.
    그렇지?
  ja: |-
    退屈なのはごめんだ。
    知ってんだろ？
c261_Lobby_Touch_2:
  en: Keep pestering me, and see what happens.
  ko: |-
    자꾸 깔짝깔짝 건드리면,
    물어뜯어 버린다?
  ja: |-
    調子に乗んな。
    噛みついても知らねえぞ？
c261_Lobby_Touch_3:
  en: So boooooring! If you don't get a move on, you'll be sorry.
  ko: |-
    따분해… 따분하다고!
    더 안 움직이면 삼켜버린다?
  ja: |-
    つまらん…つまらんのだ！
    何もしないんだったら食っちまうぞ！
c261_Lobby_Touch_Love_1:
  en: If you bug me, I'll return it two-fold.
  ko: |-
    좋을 대로 건드려 봐.
    나도 널 마음대로 건드릴 테니까.
  ja: |-
    好きなように突いてみろ。
    こっちも黙っちゃいないから。
c261_Lobby_Touch_Love_2:
  en: Don't be scared. I don't feel like meddling in your affairs right now.
  ko: |-
    너무 무서워하지 마.
    지금은 널 건드릴 생각이 없으니까.
  ja: |-
    そんなに怖がるなよ。
    今はお前を攻撃する気はない。
c261_Lobby_Touch_Love_3:
  en: I'm jonesing for a fix right now, and I gotta break something. Wanna join me?
  ko: |-
    아… 손이 심심해서 뭐라도 부수고 싶은데.
    같이 갈래?
  ja: |-
    はあ…うずうずする。
    何でもいいから壊してえ。
    一緒にどうだ？
c261_Lobby_Stay_1:
  en: Don't just stand there and stare at me. Move.
  ko: |-
    따분하게 보고만 있을 거야?
    움직이라고.
  ja: |-
    何もせずに見てるだけかよ。
    ちょっとは動け。
c261_Lobby_Stay_Love_1:
  en: Okay, soak it all in while you can. This is the only chance you're going to
    get.
  ko: |-
    그래, 마음껏 봐둬.
    지금이 아니면 언제 네가 날 이렇게 보고 있을 수 있겠어?
  ja: |-
    ふん、好きなだけ見とけ。
    私をまじまじと見れる機会はそうないからな。
c261_Outpost_Touch_1:
  en: Hm... This place ain't so bad. Plenty of things to break.
  ko: |-
    흠… 여기 나쁘지 않은데?
    부수는 맛이 있겠어.
  ja: |-
    ふん…ここも悪くないかも？
    壊しがいがありそうだ。
c261_Outpost_Touch_2:
  en: Everything here reeks of your scent, Human. I'm itching to tear it all to shreds.
  ko: |-
    여긴… 인간, 네 냄새가 가득하네.
    물어뜯고 싶어져.
  ja: |-
    ここは…人間、 お前の匂いがあちこちでする。
    噛みつきたくなるな。
c261_Outpost_Touch_3:
  en: I can't believe you brought me to such a peaceful place... You all right?
  ko: |-
    이런 평화로운 곳에 날 끌어들이다니…
    괜찮겠어?
  ja: |-
    こんな平和な所に 連れてきやがって…
    後悔しても知らねえぞ？
c261_Gacha_Get_1:
  en: You've got your work cut out for you, Human. I'm gonna destroy everything.
  ko: |-
    하하! 인간, 마음껏 발버둥 쳐봐.
    내가 전부 부숴버릴 테니까.
  ja: |-
    はは！人間、思う存分足掻くがいい。
    全部壊してやる。
c261_Reinforce_1:
  en: Ugh, I wanna go bust something up.
  ko: 아… 뭐든 부수러 가고 싶다.
  ja: はあ…何でもいいから壊したい。
c261_Reinforce_2:
  en: You're not too bad yourself.
  ko: 인간의 기술도 나쁘진 않네.
  ja: 人間の技術力も捨てたもんじゃないな。
c261_Reinforce_3:
  en: Good job, Human.
  ko: 수고했어. 인간.
  ja: お疲れ。人間。
c261_Gift_1:
  en: Trying to ply me with gifts, are you? Well, do keep trying.
  ko: 아하. 선물로 호감을 사보시겠다? 마음껏 해봐.
  ja: |-
    あはは。
    こんなんで好感度を稼ごうと？
    勝手にしろ。
c261_Gift_2:
  en: The best present would be having you on a silver platter... but I should probably
    stop now.
  ko: |-
    가장 좋은 선물은 네가 내 먹잇감이 되는 거겠지만…
    지금은 참아줄게.
  ja: |-
    一番の贈り物はお前が私の餌食になることだが…
    今はまだ我慢してやろう。
c261_Gift_3:
  en: You really do know what I like.
  ko: 제법 취향에 맞는 걸 준비할 줄 아네?
  ja: 私の好みをよく分かってるじゃないか。
c261_Attractive_Up_1:
  en: Hmm... You're kind of fun.
  ko: 흠, 너 좀 재미있네.
  ja: ふん、お前、結構楽しませてくれるな。
c261_Attractive_Up_2:
  en: Humans are usually such monotonous creatures. Yet, you're not the same.
  ko: |-
    인간이란 건 지루한 것들 투성이었는데…
    넌 아닌 것 같네.
  ja: |-
    人間は退屈な奴ばかりだったが…
    お前はちょっと違うな。
c261_Attractive_Up_3:
  en: I'd love to swallow you up just once... I guess now's not the time?
  ko: |-
    딱 한 번만 널 삼켜보고 싶은데…
    아직은 안되겠지?
  ja: |-
    1回だけでいいからお前を殴ってみたいんだが…
    まだだめだよな？
c261_Party_Deploy_1:
  en: You think you can handle me?
  ko: 날 감당할 수 있겠어?
  ja: 私に耐えられるか？
c261_Field_Touch_1:
  en: What?
  ko: 뭐.
  ja: 何だよ。
c261_Field_Go_1:
  en: Is that place a little more exciting?
  ko: 저쪽은 좀 덜 지루한가?
  ja: そっちは、ここよりはマシか？
c261_Battle_Enter_1:
  en: Are things finally going to pick up?
  ko: 흠, 드디어 재미있어지나?
  ja: フン、やっとお楽しみの時間か？
c261_Battle_Ready_1:
  en: I can use a little excitement right now.
  ko: 부디, 지루하지 않게 해달라고.
  ja: お願いだから、退屈させないでくれよ。
c261_Battle_Ready_2:
  en: You can run, but you can't hide!
  ko: 잔뜩 발버둥 쳐봐!
  ja: 思い切り足掻くがいい！
c261_Battle_Ready_3:
  en: Haha! Time to play.
  ko: 하하, 어디 한 번 놀아보실까.
  ja: ハハ、一発かましてみるか。
c261_Reload_1:
  en: Let's keep it going.
  ko: 더 가보자고.
