224_name:
  en: 'Snow White: Innocent Days'
  ko: '스노우 화이트 : 이노센트 데이즈'
  ja: スノーホワイト：イノセントデイズ
225_name:
  en: 'Scarlet: Black Shadow'
  ko: '홍련 : 흑영'
  ja: 紅蓮：ブラックシャドウ
226_name:
  en: 'Rapunzel: Pure Grace'
  ko: '라푼젤 : 퓨어 그레이스'
  ja: ラプンツェル：ピュアグレイス
c470_Lobby_Touch_1:
  en: |-
    Got any plans?
    Wanna listen to some music if you're free?
  ko: |-
    뭐해?
    할 거 없으면 노래나 들을래?
  ja: |-
    何してんだ？
    ヒマなら歌でも聴くか？
c470_Lobby_Touch_2:
  en: |-
    I may be into older things,
    but that doesn't mean I'm an antique.
  ko: |-
    아저씨 같다고 하지 마.
    차라리 형님 같다고 하던가.
  ja: |-
    おっさんみたいだって言うなよ。
    それを言うなら、兄貴みたいだって言ってくれよな。
c470_Lobby_Touch_3:
  en: If you've got nothing to do, at least come and massage my back.
  ko: 할 거 없으면 와서 어깨라도 좀 주물러봐.
  ja: やることねぇなら、肩でももんでくれよ。
c470_Lobby_Touch_Love_1:
  en: |-
    Everything gets better with age.
    Have you got any old objects lying around?
  ko: |-
    오래된 것일수록 좋은 거야.
    너한테도 그런 게 있으면 좋겠네.
  ja: |-
    古いものほど、いいもんなんだ。
    お前にも、そういうものがあるといいな。
c470_Lobby_Touch_Love_2:
  en: I'd love to hear any music recommendations you have.
  ko: |-
    듣는 노래 있으면 좀 줘봐.
    한 번 들어보게.
  ja: |-
    おすすめの曲があったら教えてくれよ。
    聴いてみっから。
c470_Lobby_Touch_Love_3:
  en: |-
    Live long.
    Being alive is a blessing.
  ko: |-
    넌 오래 살아.
    살아있는 건 좋은 거야.
  ja: |-
    お前は長生きしろよ。
    生きてるってのはいいことだからな。
c470_Lobby_Stay_1:
  en: Take your time. I'll be here listening to some tunes.
  ko: 노래나 듣고 있을 테니 천천히 볼일 보셔.
  ja: 歌でも聴いてるから、ゆっくりやれよ。
c470_Lobby_Stay_Love_1:
  en: |-
    I don't mind being alone,
    as long as it's not for too long.
  ko: |-
    혼자 있는 건 싫어하지 않아.
    그렇다고 너무 오랫동안 혼자 있는 건 싫지만 말이야.
  ja: |-
    1人でいるのは嫌いじゃないね。
    ま、ずっと1人ってのはイヤだけどさ。
c470_Outpost_Touch_1:
  en: "I like the Theater. \nI bet the acoustics in it must be amazing."
  ko: |-
    극장은 맘에 드네.
    사운드 빵빵하겠지?
  ja: |-
    劇場は気に入ってる。
    大音量で聴けるだろ？
c470_Outpost_Touch_2:
  en: |-
    I'm a bit turned off by super modernized places like this.
    It's a bit suffocating.
  ko: |-
    난 이렇게 발전된 곳은 좀 그래.
    숨 막혀.
  ja: |-
    あたし、 こういう発展した街って 苦手なんだ。
    息苦しくてさ。
c470_Outpost_Touch_3:
  en: |-
    Goddess of Victory, and Wings of Victory...
    Haha, I must say I'm quite proud of this.
  ko: |-
    승리의 여신에 승리의 날개라….
    하하. 이건 좀 뿌듯하네.
  ja: |-
    勝利の女神に、 勝利の翼か…
    あはは。 ちょっとは胸を張れるかな。
c470_Gacha_Get_1:
  en: |-
    I'm a relic from a bygone era, so I'll be leaving soon.
    But, until that happens, I'll do everything I can to help.
  ko: |-
    난 과거의 사람이라, 곧 떠날 거야.
    대신, 그동안은 전력으로 도울게.
  ja: |-
    あたしは過去の存在だから、そのうち消える。
    けど、それまでは全力で助けるぞ。
c470_Reinforce_1:
  en: Whoa, amazing!
  ko: 오오…! 대단해!
  ja: おお…！すげえ！
c470_Reinforce_2:
  en: Wow, I could have never imagined this happening in my time.
  ko: 이야~ 나 때는 이런 건 상상도 못 했는데.
  ja: いや～、あたしの時代には、こんなの想像もできなかったな？
c470_Reinforce_3:
  en: So this is how you get stronger these days? So convenient.
  ko: 요즘은 이렇게 해서 강해지는 거야? 편하네~
  ja: 最近はこうやって強くなれんのか？便利だな～
c470_Gift_1:
  en: What is this? You're not pulling a prank on me, are you?
  ko: 오~ 뭐야 뭐야. 나한테 무슨 수작 부리려고 이러는 거야?
  ja: お～、なんだなんだ？あたしに何かする気か？
c470_Gift_2:
  en: For me, it's all about the give and take. What kind of gift would you like?
  ko: 오는게 있으면 가는 것도 있어야지. 뭐 필요해?
  ja: この世はギブアンドテイク、だろ？何が欲しいんだ？
c470_Gift_3:
  en: Do you have any dirty mags?
  ko: 빨간책 같은 건 없어?
  ja: そういう本とか、ねえの？
c470_Attractive_Up_1:
  en: You're a good person. You should continue living like that.
  ko: 넌 좋은 녀석이야. 계속 그렇게 살아.
  ja: お前はいいヤツだな。ずっとその調子でいろよ。
c470_Attractive_Up_2:
  en: If I were a little bit younger, you'd be in big trouble.
  ko: 아오 내가 조금만 더 젊었으면 너 큰일 났을 거다 진짜.
  ja: |-
    ったく…お前、あたしがもう少し若かったら、
    大変なことになってたぞ。
c470_Attractive_Up_3:
  en: Come here. Let's listen to music. We can split the earbuds.
  ko: 이리 와봐. 노래 듣자. 한쪽씩 나눠 끼는 거야.
  ja: こっち来いよ。歌聴こうぜ。イヤホン片っぽずつでさ。
c470_Party_Deploy_1:
  en: Red Hood! Engage!
  ko: 레드 후드! 출전한다!
  ja: レッドフード！出撃するぜ！
c470_Field_Touch_1:
  en: Mhmm.
  ko: 어어.
  ja: よお。
c470_Field_Go_1:
  en: Come on, let's go!
  ko: 가자, 가자!
  ja: 行こうぜぇ！
c470_Battle_Enter_1:
  en: Are you ready? Then let's go.
  ko: 준비됐어? 그럼 가자!
  ja: 準備はいいか？んじゃ、ブチかまそうぜ！
c470_Battle_Ready_1:
  en: Get lost! I'm busy.
  ko: 다 꺼져 이것들아! 바쁘다!
  ja: とっとと失せやがれ！
c470_Battle_Ready_2:
  en: You can leave this to me! Trust me!
  ko: 나만 믿고 있으라고!
  ja: あたしに任せなっ！
c470_Battle_Ready_3:
  en: Today sure isn't your lucky day.
  ko: 운이 나쁘네 너희들!
  ja: ツイてなかったな、お前ら！
c470_Reload_1:
  en: Better reload.
  ko: 재장전을~ 해볼까요~
  ja: リロードするぜ～っと。
c470_Reload_2:
  en: Why don't they develop something like an infinite magazine?
  ko: 무한 탄창 같은 거 개발 안 되나….
  ja: 無限マガジンとか、できねぇのかよ…
c470_Reload_3:
  en: Oh no, I was just getting into the groove.
  ko: 에잇. 한창 좋을 때.
  ja: くそっ、一番いいところで！
c470_Ult_Skill_Ready_1:
  en: Wolfsbane, ready!
  ko: 울프스 베인 레디!
  ja: ウルフスベイン、レディー！
c470_Ult_Skill_1:
  en: Sorry to break it to you, but this is the end.
  ko: 아쉽지만, 여기까지야!
  ja: 残念だったな、ここまでだ！
c470_FullBurst_1:
  en: Let's keep the momentum going!
  ko: 좋~다! 계속 가보자고!
  ja: よっしゃあ！このまま行くぜ！
c470_Kill_Monster_1:
  en: Right!
  ko: 옳지!
  ja: ナイス！
c470_Kill_Monster_2:
  en: Good!
  ko: 좋았으!
  ja: やるじゃんか！
c470_Kill_Monster_3:
  en: That was simple enough.
  ko: 간단하네!
  ja: 楽勝だっ！
c470_Damage_1:
  en: Touché.
  ko: 오, 제법인데?
  ja: おっ、やるな？
c470_Damage_2:
  en: What the...?!
  ko: 이게…!
  ja: こんのっ…！
c470_Damage_3:
  en: Oh?
  ko: 어쭈?
  ja: おっと？
c470_Die_1:
  en: I'm sorry. I didn't keep my head in the game.
  ko: 엇, 미안. 너무 정신 놓고 싸웠나 봐.
  ja: あっ、わりぃ。集中しすぎちまったな～
c470_Win_1:
  en: Did you see that? I'm strong, but my comrades are stronger!
  ko: 잘 봤냐. 나도 강하지만, 내 동료들은 더 강하다고!
  ja: 見ただろ？あたしも強えけど、仲間たちはもっと強えんだ！
c470_01_Lobby_Touch_1:
  en: |-
    Ugh, this is so uncomfortable.
    I shouldn't have worn this dress.
  ko: |-
    아오~ 불편해 죽겠네.
    드레스 괜히 입고 왔어.
  ja: |-
    クッソ～ 動きにくいな。
    やっぱドレスなんか着てこなきゃよかった。
c470_01_Lobby_Touch_2:
  en: I've never been to a place like this before. I don't feel entirely comfortable,
    but it's quite nice.
  ko: |-
    내가 이런 데 와본 적이 없어서 조금 어색하긴 한데,
    그래도 뭐… 좋긴 하네.
  ja: |-
    こんなところに来んのは初めてだから落ち着かねぇや。
    でもまあ…たまにはいいか。
c470_01_Lobby_Touch_3:
  en: |-
    What is up with this music? I thought this was supposed to be a party.
    It's so grating... isn't there something else they could play?
  ko: |-
    파티라면서 선곡이 왜 이래?
    으으… 귀 아파, 다른 노래 없나.
  ja: |-
    パーティーでこの選曲はねぇだろ。
    うう…耳が痛ぇ、他の曲にしてくれよ。
c470_01_Lobby_Touch_Love_1:
  en: |-
    Come on, let's all have a drink.
    It's a day worth celebrating.
  ko: |-
    다들 빼지 말고 술이나 한 잔씩 하자.
    좋은 날이잖아~
  ja: |-
    なぁ、せっかくだからみんなで乾杯しようぜ。
    おめでたい日だしな。
c470_01_Lobby_Touch_Love_2:
  en: |-
    Hey girl, wanna dance with me later?
    Haha! Just kidding, just kidding.
  ko: |-
    거기 아가씨~ 이따 나랑 춤이나 같이 출래?
    하하하! 농담이야 농담~
  ja: |-
    お嬢サマ～あとであたしと一曲踊らないか？
    アハハ！冗談だよ、冗談～
c470_01_Lobby_Touch_Love_3:
  en: |-
    Come here! They're finally playing some oldies!
    Now THIS kind of music is perfect for a party.
  ko: |-
    이리 와 봐! 여기서는 옛날 노래가 나와!
    역시 파티에는 이런 노래가 딱이지~
  ja: |-
    こっち来いよ！ここは昔の曲が流れてるぞ！
    やっぱパーティーっていったら、こういう曲だよな～
c470_01_Lobby_Stay_1:
  en: |-
    Is there nothing fun to do around here?
    Where is everyone?
  ko: |-
    뭐 재미있는 거 없나?
    애들은 다 어디에 있는 거야?
  ja: |-
    何か面白いことねぇかな？
    みんなはどこ行ったんだ？
c470_01_Lobby_Stay_Love_1:
  en: |-
    Mmm, this wine tastes good.
    Gotta let Snow try some later.
  ko: |-
    음~ 와인 맛 좋은데?
    이따가 스노우 한테도 줘봐야지.
  ja: |-
    う～ん、このワインうまいな。
    後でスノーにも飲ませてやろう。
c470_01_Outpost_Touch_1:
  en: Wow, so a place like this exists, huh?
  ko: 이야~ 이런 곳이 다 있네?
  ja: へぇ～こんな場所があるんだな。
c470_01_Outpost_Touch_2:
  en: There's way more stuff here than I imagined!
  ko: 생각보다 있을 건 다 갖추고 있잖아?
  ja: 思ったより、 なんでも揃ってんだな。
c470_01_Outpost_Touch_3:
  en: |-
    It's obvious that this place is well-managed.
    They've clearly done a stellar job maintaining it.
  ko: |-
    딱 봐도 살기 좋은 곳이라는 게 티가 나는 장소야.
    그만큼 관리를 잘 했다는 거겠지.
  ja: |-
    ちょっと見ただけで、 住みやすい場所だって分かるな。
    それだけ管理が 行き届いてるってことだな。
c470_01_Gacha_Get_1:
  en: |-
    When you're going to a party, your choice of garment says everything.
    How do I look?
  ko: |-
    파티하면 역시 드레스지.
    어때, 잘 어울려?
  ja: |-
    パーティーっていったら、やっぱドレスだよな。
    どうだ、似合ってるか？
c470_01_Reinforce_1:
  en: |-
    I feel a bit lighter.
    Is it because this dress is made of thinner material?
  ko: |-
    몸이 좀 가벼워지는 느낌인데?
    …옷이 얇아져서 그런가?
  ja: |-
    なんだか体が軽くなったような…？
    …薄着だからか？
c470_01_Reinforce_2:
  en: |-
    Why do I feel so restless?
    Maybe I need to go pester Snow later.
  ko: |-
    왜 이렇게 몸이 근질거리지?
    이따가 스노우나 좀 괴롭혀야겠다.
  ja: |-
    なんでこんなに体がムズムズするんだ？
    後でスノーでもからかって遊ばないと。
c470_01_Reinforce_3:
  en: |-
    I feel unstoppable! I bet I could even beat Lilith right now...
    Er, forget I said that!
  ko: |-
    오? 지금이라면 릴리스도 이길 수 있을 것…
    아, 아무것도 아냐!
  ja: |-
    ん？今ならリリスにも勝てるんじゃ…
    って、何でもねぇよ！
c470_01_Gift_1:
  en: |-
    What's this? Are you a fan of mine?
    Thank you!
  ko: |-
    뭐야? 혹시 내 팬이야?
    고맙게 받을게~
  ja: |-
    何？ひょっとしてあたしのファンなのか？
    ありがとな～
c470_01_Gift_2:
  en: |-
    You're going to spoil me if you keep giving me stuff.
    This is the last thing I'll accept.
  ko: |-
    자꾸 주면 나 버릇 나빠져!
    이것까지만 받는다~?
  ja: |-
    何度ももらうのは悪いって。
    これで最後にしてくれよな～？
c470_01_Gift_3:
  en: |-
    The Goddess Squad seems to be quite popular,
    considering how many gifts I keep receiving.
  ko: |-
    갓데스 인기가 많긴 한가 봐.
    나한테도 이렇게 선물이 들어오는 걸 보면.
  ja: |-
    ゴッデスは人気があるみてぇだな。
    あたしまでこんなプレゼントもらえるなんてさ。
c470_01_Attractive_Up_1:
  en: |-
    What? You think I look better in a dress? 
    Maybe I should wear this all the time.
  ko: |-
    뭐? 드레스가 더 잘 어울린다고?
    맨날 이것만 입어야겠네~
  ja: |-
    え？ドレスの方が似合うって？
    じゃ、いつもこのカッコでいねぇとな～
c470_01_Attractive_Up_2:
  en: I must be getting drunk. I can feel my face burning.
  ko: 술이 오르나, 자꾸 얼굴이 빨개지네.
  ja: 酔いが回ってきたかな。すぐに顔が赤くなっちまうぜ。
c470_01_Attractive_Up_3:
  en: |-
    This song is my favorite.
    It's even better listening to it with you.
  ko: |-
    이 노래 내가 제일 좋아하는 노래야.
    같이 들으니까 더 좋다.
  ja: |-
    これ、あたしが一番好きな曲なんだ。
    一緒に聴くともっといいな。
c470_01_Party_Deploy_1:
  en: What? You expect me to go out in this outfit?
  ko: 뭐야, 나 이러고 가?
  ja: えぇっ？この服で行けって？
c470_01_Field_Touch_1:
  en: Mhmm.
  ko: 어어.
  ja: よっ。
c470_01_Field_Go_1:
  en: Argh, my feet keep getting caught in the hem of the dress!
  ko: 으악! 치마가 자꾸 발에 걸려!
  ja: ああもうっ！スカートがやたらと引っかかるっ！
c470_01_Battle_Enter_1:
  en: Is this a new venue for the party?
  ko: 여기가 새로운 파티장이야?
  ja: ここが新しいパーティー会場か？
c470_01_Battle_Ready_1:
  en: I never thought I'd be fighting in a dress.
  ko: 살다 살다 드레스를 입고 싸워보네.
  ja: ドレスで戦うなんてマジか～
c470_01_Battle_Ready_2:
  en: A little too many dance partners for my taste.
  ko: 댄스 파트너들이 너무 많은데~?
  ja: ダンスの相手が多すぎて困っちまうな～！
c470_01_Battle_Ready_3:
  en: Shall we start with a glass of wine?
  ko: 와인 한 잔 마시고 시작해 볼까?
  ja: ワインでも飲んで始めっか！
c470_01_Reload_1:
  en: This outfit is a real drag!
  ko: 옷 진짜 거추장스럽네!
  ja: この服、マジでダリィな！
c470_01_Reload_2:
  en: Let's finish this quickly!
  ko: 후딱 끝냅시다~
  ja: とっとと終わらせようぜ～
c470_01_Reload_3:
  en: Time out!
  ko: 잠시 타임!
  ja: ちょっとタイム！
c470_01_Ult_Skill_Ready_1:
  en: I just have one question!
  ko: 질문 하나만 할게!
  ja: 一つ質問させてくれ！
c470_01_Ult_Skill_1:
  en: How do I look? Sexy, perhaps?
  ko: 나 오늘 어때? 좀… 섹시한가~?
  ja: |-
    今日のあたし、どう？
    …セクシーすぎるか？ん？
c470_01_FullBurst_1:
  en: Let's wipe them out and head back!
  ko: 싹 다 쓸어버리고, 돌아가자!
  ja: さっさと始末して帰ろうぜ！
c470_01_Kill_Monster_1:
  en: Small potatoes.
  ko: 별거 아니네.
  ja: 大したことねぇな。
c470_01_Kill_Monster_2:
  en: Next!
  ko: 다음!
  ja: 次！
c470_01_Kill_Monster_3:
  en: Booooooring!
  ko: 지루하다, 지루해!
  ja: あ～つまんねぇ！
c470_01_Damage_1:
  en: Ouch!
  ko: 아야!
  ja: ああ！
c470_01_Damage_2:
  en: My clothes are burning!
  ko: 옷 탄다!
  ja: 服が焼けちまう！
c470_01_Damage_3:
  en: You're really annoying!
  ko: 짜증 나게 하네!
  ja: イライラさせてくれんじゃん！
c470_01_Die_1:
  en: Darn, my dress is toast.
  ko: 아잇, 옷 다 탔네 이거….
  ja: ちくしょう、服が焼けちまったじゃねぇか…
c470_01_Win_1:
  en: |-
    The party isn't over yet, is it?
    Let's go back and enjoy ourselves!
  ko: |-
    아직 파티 안 끝났겠지?
    빨리 돌아가서 마저 즐기자고!
  ja: |-
    まだパーティーは終わってねぇよな？
    さっさと帰って、最後まで楽しもうぜ！
