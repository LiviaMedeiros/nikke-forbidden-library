---
470_name:
  en: Red Hood
  ko: 레드 후드
  ja: レッドフード
c470_description:
  en: |-
    The last Grimms Model joining the Goddess squad.
    She's a bold and cheerful Nikke who loves old songs.
    Her red hair, red scarf, and red jacket are quite unforgettable.
  ko: |-
    갓데스 스쿼드에 마지막으로 합류한 페어리 테일 모델.
    오래된 음악을 즐겨 듣는, 호탕하고 시원한 성격의 니케.
    빨간 머리, 빨간 머플러, 빨간 코트가 인상적이다.
  ja: |-
    ゴッデス部隊に最後に合流したフェアリーテールモデル。
    レトロな音楽をよく聴いており、豪快でサバサバした性格のニケ。
    赤い髪、赤いマフラー、赤いコートが印象的。
470_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_470:
  en: Red Hood's Spare Body
  ko: 레드 후드 스페어 바디
  ja: レッドフードのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
24702_name:
  en: Wild Tooth
  ko: 와일드 투스
  ja: ワイルドトゥース
24702_description:
  en: |-
    ■ Activates when entering battle. Affects self.
    <color=#00AEFF>Gain Pierce continuously.</color>
    ■ Activates during Beast Cage. Affects all allies.
    <color=#00AEFF>DEF ▲ {description_value_01}% of caster's DEF for {description_value_02} sec.</color>
    ■ Activates during The Last Howl. Affects self.
    <color=#00AEFF>Recovers {description_value_03}% of attack damage as HP over {description_value_04} sec.</color>
    ■ Activates when casting Red Wolf. Affects self.
    <color=#00AEFF>ATK ▲ {description_value_05}% for {description_value_06} sec.</color>
  ko: "■ 전투 시작 시 자신에게\n<color=#00AEFF>[관통 특화] [지속]</color>\n■ 자신이 비스트 케이지 적용 시 아군
    전체에게 \n<color=#00AEFF>[시전자 기준 방어력 {description_value_01}% ▲] [{description_value_02}초
    유지]</color>\n■ 자신이 엔드 하울링 적용 시 자신에게\n<color=#00AEFF>[공격 대미지 비례 {description_value_03}%
    회복] [{description_value_04}초 유지]</color>\n■ 자신이 레드 울프 발동 시 자신에게\n<color=#00AEFF>[공격력
    {description_value_05}% ▲] [{description_value_06}초 유지]</color>"
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「貫通特化」「持続」</color>
    ■自分にビーストケージを適用時、味方全体に
    <color=#00AEFF>「スキル発動者基準で防御力{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
    ■自分にハウリングエンドを適用時、自分に
    <color=#00AEFF>「攻撃ダメージの{description_value_03}％回復」
    「{description_value_04}秒間維持」</color>
    ■自分がレッドウルフを発動した時、自分に
    <color=#00AEFF>「攻撃力{description_value_05}％▲」「{description_value_06}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
24701_name:
  en: Glaring Eyes
  ko: 글레링 아이즈
  ja: グレアリングアイズ
24701_description:
  en: |-
    ■ Activates when casting a normal attack. Affects self.
    <color=#00AEFF>Charge Speed ▲ {description_value_01}%, stacks up to {description_value_02} time(s) and lasts for {description_value_03} sec.</color>
    ■ Activates when entering battle. Affects self.
    <color=#00AEFF><word_group=10035>Convert excess value over 100% of Charge Speed to Charge Damage</word_group>. Charge Damage ▲ {description_value_04}% of the excess value continuously.</color>
  ko: |-
    ■ 일반 공격 시 자신에게
    <color=#00AEFF>[차지 속도 {description_value_01}% ▲] [{description_value_02} 중첩] [{description_value_03}초 유지]</color>
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[<word_group=10035>차지 속도 100% 초과 시 초과된 값을 차지 대미지로 변환</word_group>] [초과된 값의 {description_value_04}% 차지 대미지 ▲] [지속]</color>
  ja: |-
    ■通常攻撃をした時、自分に
    <color=#00AEFF>「チャージ速度{description_value_01}％▲」「{description_value_02}スタック」
    「{description_value_03}秒間維持」</color>
    ■戦闘開始時、自分に
    <color=#00AEFF>「<word_group=10035>チャージ速度100％を超えた場合、超過した値をチャージダメージに変換</word_group>」「超過した値の{description_value_04}％のチャージダメージ▲」「持続」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
14703_name:
  en: Red Wolf
  ko: 레드 울프
  ja: レッドウルフ
14703_description:
  en: "When used in Step 1: Beast Cage\n■ Affects all allies.\n<color=#00AEFF>ATK
    ▲ {description_value_01}% of caster's ATK for {description_value_02} sec.</color>\n■
    Affects self.\n<color=#00AEFF><word_group=10031>Cooldown</word_group> of Burst
    Skill ▼ 40 sec. Activates once per battle.</color>\nWhen used in Step 2: The Last
    Howl\n■ Affects self.\n<color=#00AEFF>Attract: Taunt all enemies for {description_value_04}
    sec.\nPotency of HP restored ▲ {description_value_05}% for {description_value_06}
    sec.\n<word_group=10031>Cooldown</word_group> of Burst Skill ▼ 40 sec. Activates
    once per battle.</color>\nWhen used in Step 3: Red Wolf\n■ Affects self.\n<color=#00AEFF>Change
    the Weapon in use:\nDamage: {description_value_07}% of final ATK \nFull Charge
    Damage: 250% of damage\nLast for: 10 sec\nAdditional Effects:\nExpand Pierce range
    by {description_value_08}% for {description_value_09} sec.\nCharge Speed ▲ {description_value_10}%
    for {description_value_11} sec.</color>"
  ko: |-
    <Step 1에서 사용 시 : 비스트 케이지>
    ■ 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 자신에게
    <color=#00AEFF>[버스트 스킬 <word_group=10031>재사용 시간</word_group> 40초 ▼] [전투 중 1회 발동]</color>
    <Step 2에서 사용 시 : 엔드 하울링>
    ■ 자신에게
    <color=#00AEFF>[주목 : 적 전체 도발] [{description_value_04}초 유지]
    [받는 체력 회복량 {description_value_05}% ▲] [{description_value_06}초 유지]
    [버스트 스킬 <word_group=10031>재사용 시간</word_group> 40초 ▼] [전투 중 1회 발동]</color>
    <Step 3에서 사용 시 : 레드 울프>
    ■ 자신에게
    <color=#00AEFF>[사용 무기 변경]:
    대미지 : 최종 공격력 {description_value_07}% 대미지
    풀 차지 대미지 : 250%
    유지 시간 : 10초
    추가 효과
    [관통 범위 {description_value_08}% 확장] [{description_value_09}초 유지]
    [차지 속도  {description_value_10}% ▲] [{description_value_11}초 유지]</color>
  ja: |-
    『バーストⅠで使用時：ビーストケージ』
    ■味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
    ■自分に
    <color=#00AEFF>「バーストスキル<word_group=10031>クールタイム</word_group>40秒▼」「戦闘中1回発動」</color>
    『バーストⅡで使用時：ハウリングエンド』
    ■自分に
    <color=#00AEFF>「ヘイト：敵全体を挑発」「{description_value_04}秒間維持」
    「受けるHP回復量{description_value_05}％▲」「{description_value_06}秒間維持」
    「バーストスキル<word_group=10031>クールタイム</word_group>40秒▼」「戦闘中1回発動」</color>
    『バーストⅢで使用時：レッドウルフ』
    ■自分に
    <color=#00AEFF>「使用武器変更」：
    ダメージ：最終攻撃力の{description_value_07}％のダメージ
    フルチャージダメージ：250％
    維持時間：10秒
    追加効果
    「貫通範囲{description_value_08}％拡張」「{description_value_09}秒間維持」
    「チャージ速度{description_value_10}％▲」「{description_value_11}秒間維持」</color>
