  en: Skill 1
  ko: 스킬1
  ja: スキル1
11623_name:
  en: Bonding Pain
  ko: 본딩 페인
  ja: ボンディングペイン
11623_description:
  en: |-
    ■ Affects the target(s) in Ensnaring Chains status.
    <color=#00AEFF>Dragging Chain: Deals {description_value_03}% of <word_group=10025>final</word_group> ATK as sustained damage every 1 sec. <word_group=10026>Mirrors the stack count</word_group> of Ensnaring Chains on certain target(s) for {description_value_04} sec.
    Removes Ensnaring Chains status after the effect is triggered.</color>
  ko: |-
    ■ 사슬 감기 상태인 대상에게
    <color=#00AEFF>[사슬 당기기 : <word_group=10025>최종</word_group> 공격력 {description_value_03}% 지속 대미지] [1초 간격] [개별 대상 사슬 감기 <word_group=10026>중첩 복사</word_group>] [{description_value_04}초 유지]
    [효과 적용 후 사슬 감기 제거]</color>
  ja: |-
    ■チェーンバインド状態の対象に
    <color=#00AEFF>「プリング・チェーン：<word_group=10025>最終</word_group>攻撃力の{description_value_03}％の持続ダメージ」「1秒間隔」「個別対象ごとにチェーンバインド<word_group=10026>スタックコピー</word_group>」「{description_value_04}秒間維持」
    「効果適用後、チェーンバインド解除」</color>
