  ja: スキル2
21621_name:
  en: Body Contact
  ko: 바디 컨텍
  ja: ボディコンタクト
21621_description:
  en: |-
    ■ Activates when entering battle. Affects self.
    <color=#00AEFF>Charges {description_value_01} Restraint Chain(s), up to 10.</color>
    ■ Activates if the caster has cast Burst Skill before Full Burst ends. Affects self.
    <color=#00AEFF>Charges {description_value_01} Restraint Chain(s), up to 10.</color>
    ■ Affects random enemy unit(s) at a <word_group=10075>specific timing</word_group>.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as damage. Attacks according to the number of Restraint Chain(s).
    Restraint Chain ▼ 1 for each attack</color>
    ■ Affects the same enemy unit(s).
    <color=#00AEFF>Ensnaring Chains: Deals {description_value_03}% <word_group=10025>final</word_group> ATK as sustained damage every 1 sec continuously, stacks up to {description_value_04} time(s).</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[포획 사슬 {description_value_01}개 충전] [최대 10개]</color>
    ■ 풀 버스트 타임 종료 시 직전에 자신이 버스트 스킬을 사용했다면 자신에게
    <color=#00AEFF>[포획 사슬 {description_value_01}개 충전] [최대 10개]</color>
    ■ <word_group=10075>지정된 타이밍</word_group>에 무작위 적들에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지] [포획 사슬 갯수만큼 공격] [공격 당 포획 사슬 1개 ▼]</color>
    ■ 동일 적 대상에게
    <color=#00AEFF>[사슬 감기 : <word_group=10025>최종</word_group> 공격력 {description_value_03}% 지속 대미지][1초 간격][{description_value_04} 중첩][지속]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「キャプチャーチェーン{description_value_01}回チャージ」
    「最大10回」</color>
    ■フルバーストタイムが終了した時、直前に自分がバーストスキルを使用していれば自分に
    <color=#00AEFF>「キャプチャーチェーン{description_value_01}回チャージ」
    「最大10回」</color>
    ■<word_group=10075>特定のタイミング</word_group>でランダムな敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」
    「キャプチャーチェーンの回数分だけ攻撃」「攻撃1回ごとにキャプチャーチェーン1回▼」</color>
    ■同じ敵に
    <color=#00AEFF>「チェーンバインド：<word_group=10025>最終</word_group>攻撃力の{description_value_03}％の持続ダメージ」「1秒間隔」「{description_value_04}スタック」「持続」</color>
