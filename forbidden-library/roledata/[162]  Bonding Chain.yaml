---
162_name:
  en: 'Mihara: Bonding Chain'
  ko: '미하라 : 본딩 체인'
  ja: ミハラ：ボンディングチェーン
c162_description:
  en: |-
    Following the terrorist attack on the Ark, Mihara's memory was erased once again.
    Through Mana, she received a new body that Syuen had prepared beforehand.
    She has returned to the surface, searching for rare Rapture species.
  ko: |-
    방주 테러 사건 이후, 또다시 기억 소거가 된 미하라.
    마나를 통해, 슈엔이 이전에 만들어 놓은 새로운 바디를 이식받았다.
    다시 지상에 올라 랩쳐 희귀 개체를 수색하고 있다.
  ja: |-
    アークテロ事件以降、再び記憶を消去されたミハラ。
    シュエンが以前作った新しいボディをマナに移植された。
    再び地上へ向かい、ラプチャーの希少個体を探している。
162_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_162:
  en: 'Mihara: Bonding Chain''s Spare Body'
  ko: '미하라 : 본딩 체인 스페어 바디'
  ja: ミハラ：ボンディングチェーンのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_mg_down:
  en: Machine Gun
  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
21622_name:
  en: Tighten Up
  ko: 타이트
  ja: タイテンアップ
21622_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s) during Full Burst. Affects the target if the target is in Ensnaring Chains status.
    <color=#00AEFF>Stack count of Ensnaring Chains ▲ {description_value_02}.</color>
    ■ Activates when self is incapacitated. Affects the target(s) in Ensnaring Chains status.
    <color=#00AEFF>Stack count of Ensnaring Chains ▲ {description_value_03}.</color>
    ■ Activates when <word_group=10077>the enemy is neutralized</word_group>. Affects self if the target is in Ensnaring Chains status.
    <color=#00AEFF>Restraint Chain ▲ {description_value_04}, up to 10.</color>
    ■ Activates when entering Burst Stage 3. Affects self.
    <color=#00AEFF>Sustained damage ▲ {description_value_07}% for {description_value_08} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 지속 시간 중 일반 공격 {description_value_01}회 명중 시 대상이 사슬 감기 상태라면 대상에게
    <color=#00AEFF>[사슬 감기 중첩량 {description_value_02}개 ▲]</color>
    ■ 자신이 전투 불능 시 사슬 감기 상태인 대상에게
    <color=#00AEFF>[사슬 감기 중첩량 {description_value_03}개 ▲]</color>
    ■ <word_group=10077>적 사망 시</word_group> 대상이 사슬 감기 상태였다면 자신에게
    <color=#00AEFF>[포획 사슬 {description_value_04}개 ▲] [최대 10개]</color>
    ■ 버스트 3단계 진입 시 자신에게
    <color=#00AEFF>[지속 대미지 {description_value_07}% ▲] [{description_value_08}초 유지]</color>
  ja: |-
    ■フルバーストタイムの持続中、通常攻撃が{description_value_01}回命中した時、対象がチェーンバインド状態なら、対象に
    <color=#00AEFF>「チェーンバインドのスタック量{description_value_02}個▲」</color>
    ■自分が戦闘不能になった時、チェーンバインド状態の対象に
    <color=#00AEFF>「チェーンバインドのスタック量{description_value_03}個▲」</color>
    ■<word_group=10077>敵が破壊された時</word_group>、対象がチェーンバインド状態なら、自分に
    <color=#00AEFF>「キャプチャーチェーン{description_value_04}回▲」
    「最大10回」</color>
    ■バースト3段階突入時、自分に
    <color=#00AEFF>「持続ダメージ{description_value_07}％▲」「{description_value_08}秒間維持」</color>
skill_name_1003:
  en: Skill 2
