160_name:
  en: Yuni
  ko: 유니
  ja: ユニ
161_name:
  en: Mihara
  ko: 미하라
  ja: ミハラ
c162_Lobby_Touch_1:
  en: |-
    I think these changes in my body have made me more sensitive.
    Now I can enjoy even deeper sensations.
  ko: |-
    바디가 바뀌면서, 몸이 더 예민해진 느낌이야.
    깊은 감각까지 즐길 수 있겠어.
  ja: |-
    ボディが変わって、敏感になったみたい。
    もっと深くまで楽しめそうだわ。
c162_Lobby_Touch_2:
  en: So this is what it feels like to be shackled?
  ko: 속박당하는 기분은, 이런 거였구나.
  ja: 束縛されるって、こういう感じなのね。
c162_Lobby_Touch_3:
  en: With this body, I think I'll be able to try out even more things, haha.
  ko: 이 몸이라면, 좀 더 이것저것 시도해 볼 수 있겠는걸? 후후.
  ja: |-
    この体なら色々と試せそうだわ。
    ふふ。
c162_Lobby_Touch_Love_1:
  en: |-
    The pain whenever I see Yuni is immense...
    It's something I'll never forget.
  ko: |-
    유니를 볼 때마다 느껴지는 이 고통.
    영원히 잊을 수 없을 거야.
  ja: |-
    ユニを見る度に感じるこの痛み。
    永遠に忘れないわ。
c162_Lobby_Touch_Love_2:
  en: There's no greater thrill than when your life is on the line!
  ko: 목숨을 붙잡힌 것보다, 더 한 자극은 없을 거야…!
  ja: |-
    命をかける…
    これ以上のスリルはないわ！
c162_Lobby_Touch_Love_3:
  en: To have a relationship where we inflict and endure pain together... wouldn't
    that be perfect?
  ko: |-
    서로를 고통 주고, 서로가 고통스러워하는 관계.
    정말 완벽하다고 생각하지 않아?
  ja: |-
    お互いに苦しみを与え、苦しむ関係。
    本当に完璧だと思わない？
c162_Lobby_Stay_1:
  en: |-
    I can't afford to be alone like this.
    I'm sorry, but can I go to Yuni?
  ko: |-
    이렇게 따로 있을 여유는 없는데.
    미안하지만, 유니에게 가봐도 될까?
  ja: |-
    ユニをひとりにできないわ。
    悪いけど、ユニの所に行かせて。
c162_Lobby_Stay_Love_1:
  en: |-
    It's okay, I can wait for a bit.
    Anxiety can be exciting for me, too.
  ko: |-
    괜찮아, 이 정도는 기다릴 수 있어.
    이 불안함조차 나를 흥분시키거든.
  ja: |-
    大丈夫よ、これくらい待てるわ。
    この不安が私を興奮させるの。
c162_Outpost_Touch_1:
  en: '"Seedy Club?" A rather unusual name... but I like it.'
  ko: |-
    수상한 클럽? 이상한 이름이네.
    하지만 마음에 들어.
  ja: |-
    あやしいクラブ？変な名前ね。
    でも気に入ったわ。
c162_Outpost_Touch_2:
  en: That's strange. I don't remember ever having been here, but this place feels
    so familiar somehow.
  ko: |-
    이상하네~ 기억에는 없는 곳인데.
    자꾸 익숙한 느낌이 들어.
  ja: |-
    変だわ。初めての場所なのに…
    初めてじゃないみたい。
c162_Outpost_Touch_3:
  en: Do you think Yuni and I will fit in here? It's such a bright and lively place.
  ko: |-
    밝고 활기차네.
    나와 유니도 어울릴 수 있을까?
  ja: |-
    明るくて活気のある場所ね。
    私とユニにも合うかしら。
c162_Gacha_Get_1:
  en: Living life on the edge, with a bomb strapped to your back. What could be more
    thrilling than that?
  ko: |-
    뒤에 폭탄을 둔 아슬아슬한 삶이라니,
    정말 짜릿할 것 같지 않아?
  ja: |-
    爆弾を背負った人生だなんて、
    スリル満点じゃない？
c162_Reinforce_1:
  en: |-
    I feel like my skin is thinner than before.
    That must mean I'll be able to feel more, right?
  ko: |-
    점점 살이 얇아지는 기분이야.
    그만큼 더 많은 걸 느낄 수 있겠지?
  ja: |-
    どんどん皮膚が薄くなっていく気がする。
    その分もっと感じられるわよね？
c162_Reinforce_2:
  en: I need to keep myself healthy, so that I can protect Yuni.
  ko: |-
    더 강해져야 해.
    유니를 지킬 수 있도록.
  ja: |-
    もっと強くならなくちゃ。
    ユニを守るために。
c162_Reinforce_3:
  en: |-
    Hmm, this feels nice.
    Such sensations feel pretty good too.
  ko: |-
    으음, 기분 좋아.
    이런 느낌도 좋은 걸?
  ja: |-
    う―ん、いい気分。
    こういう感覚も悪くないわね。
c162_Gift_1:
  en: Haha. Yuni would get a kick out of this.
  ko: 후후. 유니가 좋아하겠는걸?
  ja: ふふ。ユニが喜びそうだわ。
c162_Gift_2:
  en: This is my first time seeing this, but it feels familiar. I'll make good use
    of this.
  ko: 처음 보는 건데 낯설지가 않네. 잘 쓸게.
  ja: |-
    初めてなのに、懐かしい気がするわ。
    ありがとう。
c162_Gift_3:
  en: |-
    How should I repay you?
    I wonder if you and I have similar tastes? Haha.
  ko: |-
    어떻게 보답을 해야 하지.
    나랑 취향이 좀 맞으려나? 후후.
  ja: |-
    どんなお返しをしようかしら？
    私の好みと似ているかしら？ふふ。
c162_Attractive_Up_1:
  en: "This feeling, this sensation... I've felt it before. \nWould you show me a
    little more?"
  ko: |-
    이 감정, 이 감각… 느껴본 적 있어.
    조금만 더 알려줄래?
  ja: |-
    この感情、この感覚…覚えがあるわ。
    もう少しだけ教えてくれる？
c162_Attractive_Up_2:
  en: You really do understand. I like that.
  ko: 포인트를 너무 잘 아는걸? 마음에 들어.
  ja: |-
    ポイントをちゃんと押さえてるわね。
    気に入ったわ。
c162_Attractive_Up_3:
  en: Is this what it means when they say existence itself is stimulating?
  ko: 존재만으로도 자극적이라는 게 이런 걸까?
  ja: 存在してるだけでも刺激的ってこういうことかしら。
c162_Party_Deploy_1:
  en: Shall we go, Yuni?
  ko: 갈까, 유니?
  ja: 行きましょ、ユニ。
c162_Field_Touch_1:
  en: Could you press a little harder?
  ko: 좀 더 세게 눌러줄래♡?
  ja: もう少し強く押してくれる♡？
c162_Field_Go_1:
  en: Keep showing us the way!
  ko: 계속 리드 부탁해♡
  ja: そのままリードしてちょうだい♡
c162_Battle_Enter_1:
  en: Enough business. Time for pleasure.
  ko: 쾌락의 시간이네.
  ja: 快楽の時間よ。
c162_Battle_Ready_1:
  en: This is going to be fun.
  ko: 즐거운 시간, 기대할게.
  ja: 楽しい時間を期待してるわ。
c162_Battle_Ready_2:
  en: Push me to my limit.
  ko: 한계까지 몰아붙여 줘.
  ja: 限界まで攻めるわよ。
c162_Battle_Ready_3:
  en: I'm not sure if I can hit hard enough...
  ko: 잘 때릴 수 있으려나.
  ja: ちゃんと叩けるかしら。
c162_Reload_1:
  en: I'm getting more and more excited!
  ko: 점점 흥분되는걸?
  ja: 興奮してきちゃった。
c162_Reload_2:
  en: Just a second, Yuni.
  ko: 유니, 조금만 기다려 줘~
  ja: ユニ、ちょっと待っててね～
c162_Reload_3:
  en: I just got hit. It felt good.
  ko: 방금 맞은 곳, 기분 좋았어.
  ja: さっき当たった場所、気持ちよかったわ。
c162_Ult_Skill_Ready_1:
  en: I can't hold back...
  ko: 못 참겠어….
  ja: もう我慢できない…
c162_Ult_Skill_1:
  en: Quietly, fully, restrain me.
  ko: 조용히, 깊게 속박시켜 줘.
  ja: 静かに、深く、私を縛って。
c162_FullBurst_1:
  en: Let's all enjoy this together.
  ko: 다 함께 즐기는 거야.
  ja: みんなで楽しみましょ。
c162_Kill_Monster_1:
  en: This isn't bad either.
  ko: 이쪽도 나름 괜찮네.
  ja: こっちもなかなかね。
c162_Kill_Monster_2:
  en: So weak.
  ko: 너무 약한데.
  ja: 弱すぎるわ。
c162_Kill_Monster_3:
  en: I'm pretty good too, aren't I?
  ko: 나도 제법이지?
  ja: 私もなかなかやるでしょ？
c162_Damage_1:
  en: Urgh...!
  ko: 으흣…!
  ja: うふっ…！
c162_Damage_2:
  en: Right there!
  ko: 방금, 거기♡
  ja: そこ♡
c162_Damage_3:
  en: Ahh...!
  ko: 꺄흣…!
  ja: きゃっ…！
c162_Die_1:
  en: I'm sorry, Yuni. I must have enjoyed it too much.
  ko: 미안해 유니, 너무 즐겨버렸나 봐.
  ja: |-
    ごめんね、ユニ。
    楽しみすぎちゃったみたい。
c162_Win_1:
  en: It's already over? That's a shame. It felt good. Haha.
  ko: 벌써 끝났어? 아쉽네, 기분 좋았는데. 후후.
  ja: |-
    もう終わり？残念だわ。
    気持ちよかったのに。ふふ。
c162_01_Lobby_Touch_1:
  en: |-
    Still too weak.
    Can't you do it a little harder?
  ko: |-
    아직 많이 약해.
    조금 더 세게 부탁해.
  ja: |-
    まだ弱いわ。
    もっと強くお願い。
c162_01_Lobby_Touch_2:
  en: When are you finally going to let go of your reservations and let me enjoy this
    fully?
  ko: |-
    이제 그만 부끄러워해도 될 것 같은데.
    언제쯤 제대로 즐기게 해줄 거야?
  ja: |-
    恥ずかしがらなくていいのよ。
    いつになったらちゃんと楽しませてくれるの？
c162_01_Lobby_Touch_3:
  en: If you're under some stress, feel free to take it out on me, hehe.
  ko: |-
    스트레스받는 일 있어?
    그럼 나한테 다 풀어줘. 후후.
  ja: |-
    ストレスが溜まってる？
    私に全部吐き出していいのよ。ふふ。
c162_01_Lobby_Touch_Love_1:
  en: "I think I've become accustomed to these things... \nUnless it's a stronger
    stimulus, my body won't even react anymore."
  ko: |-
    나, 완전히 길들여진 것 같아…
    이 이상의 자극이 아니면 몸이 반응하질 않아.
  ja: |-
    私、飼い慣らされてしまったかも…
    これ以上の刺激じゃないと体が反応しないわ…
c162_01_Lobby_Touch_Love_2:
  en: |-
    My body has become quite sensitive.
    Please, keep going.
  ko: |-
    몸이 잔뜩 예민해졌어.
    그러니까 계속해 줄래?
  ja: |-
    体がすごく敏感になってるわ。
    もっと続けてちょうだい。
c162_01_Lobby_Touch_Love_3:
  en: |-
    I've never met someone I could speak with so easily.
    Let's talk all night! Hehe!
  ko: |-
    대화가 이렇게 잘 통하는 사람은 처음이야.
    밤새 떠들까 우리? 후후.
  ja: |-
    こんなに話が合う人は初めてよ。
    夜通しお喋りしない？ふふ。
c162_01_Lobby_Stay_1:
  en: |-
    You're not going to leave me like this, are you?
    My body is getting restless...
  ko: |-
    이렇게 내버려둘 거야?
    몸이 심심해하는데….
  ja: |-
    このまま私を放っておくつもり？
    体が暇だって言ってるわ…
c162_01_Lobby_Stay_Love_1:
  en: |-
    The way you're looking at me, it's like you want to devour me.
    If you're going to make a move, take it slow and savor every moment. Hehe.
  ko: |-
    시선이 너무 뜨겁네, 잡아먹히겠어.
    이왕이면 천천히, 맛을 하나하나 음미해 줘. 후후.
  ja: |-
    視線が熱いわ。食べられちゃいそう。
    せっかくだから、ゆっくり一口一口味わってね。ふふ。
c162_01_Outpost_Touch_1:
  en: I'll be waiting for you tonight, hehe.
  ko: 밤에 기다릴게. 후후.
  ja: 夜になったら、待ってるわ。ふふ。
c162_01_Outpost_Touch_2:
  en: |-
    Isn't there somewhere darker or quieter we can go?
    It's too bright here.
  ko: |-
    더 어둡고, 조용한 곳은 없을까?
    여기는 너무 밝아.
  ja: |-
    もっと暗くて静かな場所はない？
    ここは明るすぎるわ。
c162_01_Outpost_Touch_3:
  en: I don't see anyone here worth conversing with.
  ko: 나와 대화를 나눠줄 만한 사람은… 딱히 안 보이네.
  ja: |-
    私と会話できそうな人は…
    いないわね。
c162_01_Gacha_Get_1:
  en: "You know the rules. \nAnswer me with your actions."
  ko: |-
    이곳의 규칙은 알고 있지?
    대답은 몸으로 해줘.
  ja: |-
    ここのルールは知ってるわよね？
    体で答えてちょうだい。
c162_01_Reinforce_1:
  en: Now that you've become stronger, go harder.
  ko: 단단해진 만큼, 더 세게 부탁해.
  ja: 強くなったからその分、もっと強くして。
c162_01_Reinforce_2:
  en: Your stamina has improved, so now we can last longer.
  ko: 체력이 좋아졌으니까, 더 오래 할 수 있겠네?
  ja: 体力がついたから、もっと長くできそうだわ。
c162_01_Reinforce_3:
  en: There's no time to rest. Let's keep going.
  ko: 지칠 틈이 없겠어. 하던 거, 계속할까?
  ja: |-
    疲れてる暇もないわね。
    さっきの続き、しちゃう？
c162_01_Gift_1:
  en: |-
    This doesn't seem like a gift just for me.
    Hehe, we can both put it to good use later.
  ko: |-
    나만을 위한 선물은 아닌 것 같은데?
    후후, 이따 같이 쓰자.
  ja: |-
    私だけのためのプレゼントじゃないみたいね？
    ふふ、後で一緒に使いましょ。
c162_01_Gift_2:
  en: Oh, so this is what you're into? I'll keep that in mind.
  ko: 이런 취향이었구나? 고마워, 참고해 둘게.
  ja: |-
    こういう趣味なのね。
    ありがとう、参考になるわ。
c162_01_Gift_3:
  en: Since I received a gift, I'll have to put in more effort today. Hehe.
  ko: |-
    선물을 받아버렸으니…
    오늘은 더 힘내야겠네? 후후.
  ja: |-
    プレゼントももらったし…
    今日はもっと頑張らなくちゃ。
c162_01_Attractive_Up_1:
  en: You've managed to make me a very eager girl. I'm impressed.
  ko: 나를 이렇게까지 안달 나게 하다니… 대단한데?
  ja: |-
    私をこんなに焦らすなんて…
    すごいわ。
c162_01_Attractive_Up_2:
  en: I want to have even more conversations with you.
  ko: 지금보다 더 많은 대화를 나누고 싶어.
  ja: もっとたくさんお話がしたいわ。
c162_01_Attractive_Up_3:
  en: Oh dear, it looks like you've captured both my body and mind, hehe.
  ko: 이런… 몸도 마음도 다 빼앗겨 버렸네? 후후.
  ja: あら…心も体も全部奪われちゃったわね？ふふ。
c162_01_Party_Deploy_1:
  en: All right, let's go.
  ko: 그래, 가자.
  ja: いいわ。行きましょう。
c162_01_Field_Touch_1:
  en: Mmh, right there, that's good.
  ko: 으응, 거기 좋아♡
  ja: ああっ。そこいい感じ♡
c162_01_Field_Go_1:
  en: Be rough with me.
  ko: 더 거칠게 이끌어 줘♡
  ja: もっと荒々しく引っ張って♡
c162_01_Battle_Enter_1:
  en: Hehe. What kind of thrill will you give me?
  ko: 후후. 어떤 자극을 안겨주려나?
  ja: ふふ。どんな刺激が待ってるかしら？
c162_01_Battle_Ready_1:
  en: Let me tease you.
  ko: 괴롭혀줄게.
  ja: 苦しめてあげる。
c162_01_Battle_Ready_2:
  en: I'm right here, try and hit me!
  ko: 난 여기에 있을게, 잘 맞혀봐.
  ja: 私はここよ。当ててみて。
c162_01_Battle_Ready_3:
  en: Just don't finish too quickly.
  ko: 금방 끝내지만 말아줘.
  ja: すぐ終わらせちゃダメよ。
c162_01_Reload_1:
  en: It was just starting to get good.
  ko: 한참 좋았는데~
  ja: いいところだったのに～
c162_01_Reload_2:
  en: We can't let our conversations get interrupted.
  ko: 대화가 끊어지면 안 되는데.
  ja: 会話が途切れちゃダメよ。
c162_01_Reload_3:
  en: Hehe. Ahaha!
  ko: 후후. 아하핫!
  ja: ふふ。あはは！
c162_01_Ult_Skill_Ready_1:
  en: I can feel it.
  ko: 느낌이 왔어.
  ja: 来たわ、この感じよ。
c162_01_Ult_Skill_1:
  en: Harder... Just a bit harder...!
  ko: 세게… 조금 더 세게…!
  ja: 強く…もっと強く…！
c162_01_FullBurst_1:
  en: Swing wildly!
  ko: 마구 휘두르는 거야.
  ja: かき回すわよ。
c162_01_Kill_Monster_1:
  en: Maybe that was too intense.
  ko: 자극이 너무 강했나 봐.
  ja: 刺激が強すぎたみたいね。
c162_01_Kill_Monster_2:
  en: It's over already?
  ko: 벌써 끝?
  ja: もう終わり？
c162_01_Kill_Monster_3:
  en: Is this one next?
  ko: 다음은, 여긴가?
  ja: 次は…ここかしら？
c162_01_Damage_1:
  en: Urgh...!
  ko: 으흣…!
  ja: うふっ…！
c162_01_Damage_2:
  en: A little more!
  ko: 조금 더♡
  ja: もう少し♡
c162_01_Damage_3:
  en: Ahah...!
  ko: 아핫…!
  ja: あはっ…！
c162_01_Die_1:
  en: Hehe... I'm out of breath. I can't go on.
  ko: 하아… 숨이 너무 차서 안 되겠어….
  ja: はあ…息が切れてしまってダメね…
c162_01_Win_1:
  en: Hmm, not quite enough. Why don't we continue for a little while longer? Hehe.
  ko: 으음, 부족한데. 우리끼리 조금 더 할까? 후후.
  ja: |-
    うーん、物足りないわね。
    もう少しだけ二人で続けましょ？ふふ。
