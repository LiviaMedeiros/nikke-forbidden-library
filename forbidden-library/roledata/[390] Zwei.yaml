---
390_name:
  en: Zwei
  ko: 츠바이
  ja: ツバイ
c390_description:
  en: |-
    A model student from M.M.R. Vocational School, who is both honest and composed.
    Having no dreams or aspirations of her own, she is merely doing what she believes is the correct thing to do.
    She appears very calm, and is always looking after Rei and Ein in subtle ways.
  ko: |-
    미미르 부속 고등학교에 재학 중인 성실하고 침착한 성격의 모범생 소녀.
    딱히 꿈이랄 것이 없기에, 일단은 본인에게 주어진 환경에서 최선을 다하는 중이다.
    침착하고 냉정해 보이지만, 늘 티가 나지 않게 라이와 아인을 챙겨주곤 한다.
  ja: |-
    M.M.R.附属高校に通う 真面目で落ち着いた性格の優等生。
    特に夢もないので、 まずは与えられた環境で
    最善を尽くしているところ。
    落ち着いていて冷静に見えるが、 いつも目立たないように
    ライとアインを気遣ったりしている。
