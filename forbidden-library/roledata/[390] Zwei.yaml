    차지 시간: 1.5초
    대미지: <word_group=10025>최종</word_group> 공격력  {description_value_01}%
    풀 차지 대미지: 300% 대미지
    최대 장탄 수: {description_value_02}발
    추가 효과: 관통 특화</color>

    ■ 아군 전체에게
    <color=#00AEFF>[<word_group=10042>관통 대미지</word_group> {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「使用武器変更」：
    チャージ時間：1.5秒
    ダメージ：<word_group=10025>最終</word_group>攻撃力の{description_value_01}％
    フルチャージダメージ：300％のダメージ
    最大装弾数：{description_value_02}発
    追加効果：貫通特化</color>

    ■味方全体に
    <color=#00AEFF>「<word_group=10042>貫通ダメージ</word_group>{description_value_03}％▲」「{description_value_04}秒間維持」</color>
