392_name:
  en: Rei
  ko: 라이
  ja: ライ
391_name:
  en: Ein
  ko: 아인
  ja: アイン
c390_Lobby_Touch_1:
  en: |-
    The secret to maintaining good grades?
    Hmm... just go over the textbooks and prepare, I guess?
  ko: |-
    좋은 성적 유지하는 비법이요?
    음… 교과서 위주로 복습이랑 예습을 철저히 한다?
  ja: |-
    どうやっていい成績をキープしているのかって？
    うーん…教科書を中心に、予習と復習を ちゃんとやることですかね…
c390_Lobby_Touch_2:
  en: Now that I'm a sophomore, I should work harder to be a role model for the freshmen.
  ko: 2학년이 되었으니, 후배에게 모범이 될 수 있도록 더 노력해야겠죠.
  ja: 2年生になったので、後輩のお手本となるように頑張ります。
c390_Lobby_Touch_3:
  en: |-
    Have you seen the new field manual they published recently?
    I flipped through it to get a sneak preview of what's to come, and there's so much to learn!
  ko: |-
    이번에 새로 출간된 야전교범 보셨나요?
    예습 삼아 읽어봤는데, 배울 점이 많았어요.
  ja: |-
    新しいフィールドマニュアルをご覧になりましたか？
    予習も兼ねて目を通したんですが、とても勉強になりました。
c390_Lobby_Touch_Love_1:
  en: |-
    I'm not really hoping for anything in particular...
    I just want Rei, Ein, and me to all graduate safely and smoothly together.
  ko: |-
    지금 바라는 거요? 딱히 없는데….
    그냥 라이 선배랑 아인이랑 같이 무사히 졸업했으면 하네요.
  ja: |-
    夢ですか？特にありませんが…
    ただライ先輩やアインもみんな、無事に卒業できるといいですね。
c390_Lobby_Touch_Love_2:
  en: |-
    Ein is always talking about looking cool.
    Do you think I'll look cool if I undo a few buttons on my uniform?
  ko: |-
    아인이 말하는 멋이란 게 뭘까요?
    저도 교복을 좀 풀어헤치면, 멋있어 보일까요?
  ja: |-
    アインが言うカッコいいって何なんでしょうか？
    私も制服を崩して着たら、カッコよく見えるんでしょうか？
c390_Lobby_Touch_Love_3:
  en: |-
    I often jot down whatever thoughts come to my mind in my notebook.
    That way, I won't forget.
  ko: |-
    평소에 떠오르는 생각을 메모장에 적어두곤 해요.
    이렇게 적어두면, 잊어버리지 않을 것 같아서요.
  ja: |-
    頭に思い浮かんだことは、メモ帳に書き留めてあるんです。
    こうしておけば、忘れないですから。
c390_Lobby_Stay_1:
  en: Should I review what I learned today once I return to the dorm?
  ko: 기숙사로 돌아가서 오늘 배운 내용 복습이나 할까.
  ja: 寄宿舎に戻って、今日の授業を復習しようかな。
c390_Lobby_Stay_Love_1:
  en: |-
    I'll stay here and study until you get back.
    When you do, can we resume our counseling session?
  ko: |-
    돌아오실 때까지 여기서 자습하고 있을게요.
    상담은 그때 이어서 해주시는 거죠?
  ja: |-
    先生が戻られるまで、ここで自習してます。
    あとで面談の続きもしてくれますよね？
c390_Outpost_Touch_1:
  en: What kind of lessons are taught at the Tactics Academy?
  ko: 저기 택틱 아카데미에선 어떤 수업을 받나요?
  ja: あの、タクティクアカデミーでは どんなことを学ぶんですか？
c390_Outpost_Touch_2:
  en: |-
    Ein accidentally played Volume's new song and got us all kicked out.
    I suppose it was unintentional...
  ko: |-
    아인이 실수로 도서관에서 볼륨 신곡 트는 바람에 같이 쫓겨났어요.
    …실수 맞겠죠?
  ja: |-
    アインが図書館でボリュームの 新曲を流しちゃったせいで、
    一緒に追い出されたんです。
    …まさかわざとじゃないですよね？
c390_Outpost_Touch_3:
  en: "Ms. Privaty is at the Courthouse, right? \nSorry? She's at the Maid Cafe? But
    why...?"
  ko: |-
    프리바티 선생님은 저기 법원에 있는 거죠?
    네? 메이드 카페에 있다고요? 왜요…?
  ja: |-
    プリバティ先生は今、 裁判所ですよね？
    え？メイドカフェにいる？ どうして…？
c390_Gacha_Get_1:
  en: |-
    I'm Zwei, a sophomore at M.M.R. Vocational School.
    I look forward to working with you this semester.
  ko: |-
    미미르 부속 고등학교 2학년, 츠바이입니다.
    이번 학기도 잘 부탁드립니다.
  ja: |-
    M.M.R.附属高校2年生のツバイです。
    今学期もよろしくお願いします。
c390_Reinforce_1:
  en: Reloading mechanism upgraded.
  ko: 리로드 머신 업그레이드 완료.
  ja: オートローダー、アップグレード完了。
c390_Reinforce_2:
  en: Studying hard does have its perks.
  ko: 열심히 공부한 보람이 있네요.
  ja: 頑張って勉強したかいがありますね。
c390_Reinforce_3:
  en: I can't rest on my laurels. I need to keep pushing myself further.
  ko: 여기에 안주하지 않고, 더 정진해야겠죠.
  ja: ここで甘んじることなく、もっと勉強します。
c390_Gift_1:
  en: A gift? For me? What is it?
  ko: 선물? 저한테요…? 어떤 건가요?
  ja: プレゼント？私にですか…？何でしょう？
c390_Gift_2:
  en: Thank you, Teacher.
  ko: 고마워요, 선생님.
  ja: ありがとうございます、先生。
c390_Gift_3:
  en: Can I share this with Rei and Ein?
  ko: 라이 선배랑 아인한테 나눠줘도 되나요?
  ja: ライ先輩とアインに分けてあげてもいいですか？
c390_Attractive_Up_1:
  en: I'll keep at it until the day when I can call you Commander.
  ko: 선생님을 지휘관님이라고 부르는 날이 올 수 있도록 노력할게요.
  ja: 先生のことを指揮官様と呼べる日が来るように、頑張ります。
c390_Attractive_Up_2:
  en: Will you come to teach us again, Teacher?
  ko: 선생님, 다음에도 또 수업하러 와주실 거죠?
  ja: 先生、また授業しに来てくれますよね？
c390_Attractive_Up_3:
  en: Teacher, is it okay if I act a bit childish every once in a while?
  ko: 선생님, 앞으로도 가끔씩 어리광 부려도 괜찮을까요?
  ja: 先生、これからもたまに甘えてもいいですか？
c390_Party_Deploy_1:
  en: I always feel nervous during real battles. Watch my back, okay?
  ko: 실전은 매번 긴장되네요. 이번에도 잘 부탁드려요.
  ja: 実戦はいつも緊張します。今回もよろしくお願いします。
c390_Field_Touch_1:
  en: You called?
  ko: 부르셨나요?
  ja: お呼びですか？
c390_Field_Go_1:
  en: Let's move to the right.
  ko: 오른쪽으로 정렬해서 이동하죠.
  ja: 右に整列して、移動しましょう。
c390_Battle_Enter_1:
  en: Make sure that everyone is fully prepared.
  ko: 각자 전투 준비 완료됐는지 체크해 주세요.
  ja: 戦闘準備はいいですか？各自チェックをお願いします。
c390_Battle_Ready_1:
  en: Proceeding as usual.
  ko: 평소 하던 대로 갈게요.
  ja: いつも通りに行きます。
c390_Battle_Ready_2:
  en: Deploying formation.
  ko: 포메이션 전개.
  ja: フォーメーション展開。
c390_Battle_Ready_3:
  en: Leave the battle to me.
  ko: 서포트는 맡겨주세요.
  ja: サポートはお任せください。
c390_Reload_1:
  en: Activating reloading mechanism.
  ko: 리로드 머신 가동.
  ja: オートローダー、稼働。
c390_Reload_2:
  en: Let me run some calculations...
  ko: 잠시 계산 좀 할게요.
  ja: ちょっと計算しますね。
c390_Reload_3:
  en: I'll be with you soon.
  ko: 금방 합류할게요.
  ja: すぐに合流します。
c390_Ult_Skill_Ready_1:
  en: Ready to fire.
  ko: 발포 준비 됐어요.
  ja: 発射準備はできました。
c390_Ult_Skill_1:
  en: I hope you'll enjoy the fruits of my efforts.
  ko: 노력의 산물, 한 발 맛보시길.
  ja: 努力の成果を味わってください。
c390_FullBurst_1:
  en: Coordinates calculated. Focusing firepower!
  ko: 좌표 계산 완료. 화력 집중할게요!
  ja: 座標計算完了。火力集中します！
c390_Kill_Monster_1:
  en: One target down.
  ko: 하나 처치했어요.
  ja: 1体倒しました。
c390_Kill_Monster_2:
  en: Where's the next target?
  ko: 다음 타겟은 어디죠?
  ja: 次のターゲットはどこですか？
c390_Kill_Monster_3:
  en: Easy.
  ko: 간단하군요.
  ja: 簡単ですね。
c390_Damage_1:
  en: Ow!
  ko: 윽!
  ja: うっ！
c390_Damage_2:
  en: Eeep!
  ko: 앗!
  ja: はっ！
c390_Damage_3:
  en: It hurts...
  ko: 아프네요….
  ja: 痛いです…
c390_Die_1:
  en: What did I do wrong? I did exactly what I was taught...
  ko: 배운 대로 했는데… 뭐가 부족했을까요….
  ja: 勉強した通りにやったのに…何が足りなかったんでしょうか…
c390_Win_1:
  en: All clear. I'm glad this battle ended safely.
  ko: 전투 종료. 이번에도 무사히 끝나서 다행이에요.
  ja: 戦闘終了。今回も無事に終わってよかったです。
