200_name:
  en: Rupee
  ko: 루피
  ja: ルピー
201_name:
  en: Yan
  ko: 얀
  ja: ヤン
203_name:
  en: 'Rupee: Winter Shopper'
  ko: '루피 : 윈터 쇼퍼'
  ja: ルピー：ウィンターショッパー
c202_Lobby_Touch_1:
  en: "*Cough* These KPIs... aren't bad."
  ko: 흐음. 이 지표는… 나쁘지 않네.
  ja: |-
    ふ～ん。この指標なら…
    悪くはない。
c202_Lobby_Touch_2:
  en: Transaction complete.
  ko: 거래 완료.
  ja: 取引完了。
c202_Lobby_Touch_3:
  en: Money makes the world go 'round, dear client.
  ko: 세상에 나쁜 돈이란 건 없어, 고객님.
  ja: この世界に悪いお金はないよ、お客様。
c202_Lobby_Touch_Love_1:
  en: One day, when I'm at the top of the corporate ladder, you can be my special
    guest.
  ko: |-
    언젠가 반드시 방주의 정점에 오를 거야.
    그때는 꼭 고객님을 초대할게. 내 특별 게스트로.
  ja: |-
    いつか必ずアークのトップに立ってみせる。
    その時はお客様を招待するつもりだ。
    私の特別ゲストとしてな。
c202_Lobby_Touch_Love_2:
  en: We got our quarterly sales report, but that only figures in sales that are above
    board, so it's just the tip of the iceberg.
  ko: 이번 분기 매출이 집계됐어. 아, 물론 양지에서 낸 것만 계산한 거야. …빙산의 일각이지.
  ja: |-
    今期の売り上げの集計が終わったよ。
    あぁ、言っておくが計算したのは表向きの分だけだ。
    …全体から見ればほんの一部に過ぎないがな。
c202_Lobby_Touch_Love_3:
  en: Wanna hit the bars after work? I'll book us a table.
  ko: 일 끝나면 같이 바에나 갈까? 예약은 내가 해 둘게.
  ja: |-
    仕事が終わったらバーでも行かないか？
    予約は私がしておく。
c202_Lobby_Stay_1:
  en: Time is more valuable than money. Never waste time hesitating about anything.
  ko: 시간은 금보다 더 귀해. 그러니까 무슨 일이든, 망설이는 데 시간을 너무 쏟지는 마.
  ja: |-
    時は金なり。
    ためらう時間は極力最小限にしろ。
c202_Lobby_Stay_Love_1:
  en: So go for a drive together to clear your mind? I just finished tuning my sports
    car.
  ko: |-
    머릿속이 복잡하다면 같이 드라이브나 할까?
    마침 스포츠카 튜닝도 끝났거든.
  ja: |-
    混乱しているなら、ドライブでもどうだ？
    ちょうど今、スポーツカーのチューニングが終わったところだ。
c202_Outpost_Touch_1:
  en: Did you know there are spaces in the Outpost Mall exclusively for VIP members?
    How do I know this, you ask? I am the manager.
  ko: |-
    전초기지의 쇼핑몰에 VVIP 전용 에리어가 있는 거 알아?
    …내가 어떻게 아냐고? 지배인이거든.
  ja: |-
    前哨基地の ショッピングモールに
    VVIP専用エリアが あるって知ってるか？
    …何でそれを知ってるかって？ 私が支配人だからさ。
c202_Outpost_Touch_2:
  en: No one is ever completely innocent.
  ko: 누구나 약간의 불법은 저지르면서 살아.
  ja: 誰でも大なり小なり 不正は働いているものだ。
c202_Outpost_Touch_3:
  en: How about swinging by the mall when you're free? I'm sure you'll find something
    that piques your interest.
  ko: "한가하다면 쇼핑몰에 들러 보는 건 어때? \n솔깃할 만한 물건이 있을걸."
  ja: |-
    暇ならショッピングモールでも 覗いてみたらどうだ？
    きっと何か欲しくなるはずだ。
c202_Gacha_Get_1:
  en: Looking for a good time? Look no further.
  ko: 일탈을 원해? 그렇다면 나와 거래하자.
  ja: 現実逃避したいか？だったら私と取引しよう。
c202_Reinforce_1:
  en: One step closer to the top.
  ko: 정상에 더 가까워졌네.
  ja: トップにもっと近づいたな。
c202_Reinforce_2:
  en: I can start a bigger business.
  ko: 이걸로 더 큰 사업에 뛰어들 수 있어.
  ja: これでもっと大きいビジネスに挑戦できる。
c202_Reinforce_3:
  en: Investments will pay off.
  ko: 투자한 만큼의 가치는 있을 거야.
  ja: 投資した分の価値はあるはずだ。
c202_Gift_1:
  en: You really don't expect anything in return? Thank you.
  ko: 대가 없이 주는 거야? 고마워.
  ja: |-
    見返りはいらないのか？
    ありがとう。
c202_Gift_2:
  en: It's a wise investment.
  ko: 현명한 투자였어.
  ja: 賢明な投資だった。
c202_Gift_3:
  en: Surely you must have some kind of motive in giving me this.
  ko: 속뜻이 있는 거지? 이거.
  ja: これって何か裏があるんだろ？
c202_Attractive_Up_1:
  en: It seems we have more in common than I expected.
  ko: 우리 의외로 통하는 데가 많은 것 같네.
  ja: 私たち、意外と共通点が多いかもしれないな。
c202_Attractive_Up_2:
  en: |-
    If it's with you, then I'm willing to give it a shot...
    ... What? I was referring to our business dealings.
  ko: |-
    고객님이 상대라면 한번 해봐도 괜찮을 것 같아.
    …무슨 소리냐고? 당연히 사업 얘기지.
  ja: |-
    相手がお客様なら、一度くらいやってみる価値はありそうだ。
    …何のことかって？もちろんビジネスの話さ。
c202_Attractive_Up_3:
  en: |-
    I don't mind being someone a bit forward.
    So... how about we go on a cruise this weekend?
  ko: "이렇게 대놓고 유혹하는 거, 싫어하지 않아. \n그런 의미에서 말인데… 주말에 크루즈 데이트는 어때?"
  ja: |-
    こんなふうにあからさまに誘ってくるのも悪くないな。
    ということで…週末、クルーズデートに行かないか？
c202_Party_Deploy_1:
  en: It should be crystal clear who gets what.
  ko: 수익 셰어는 확실히. 알고 있지?
  ja: |-
    収益の分配は明確に。
    分かってるだろ？
c202_Field_Touch_1:
  en: I'm listening.
  ko: 듣고 있어.
  ja: 聞いてる。
c202_Field_Go_1:
  en: Toward the target point.
  ko: 목표 지점으로 이동 중.
  ja: 目標地点に移動中。
c202_Battle_Enter_1:
  en: Encounter.
  ko: 인카운터.
  ja: エンカウンター。
c202_Battle_Ready_1:
  en: Let me handle this.
  ko: 리스크를 져 보자.
  ja: 敢えてリスクをとってみようじゃないか。
c202_Battle_Ready_2:
  en: Oh, how sweet it would be to have a capable commander.
  ko: 효율적인 지휘를 부탁해.
  ja: 効率的な指揮を頼む。
c202_Battle_Ready_3:
  en: Perfect, I can try out this new product.
  ko: 신제품을 시험할 때가 왔네.
  ja: 新製品を試す時が来た。
c202_Reload_1:
  en: Cover me.
  ko: 엄호를 부탁해.
  ja: 援護を頼む。
c202_Reload_2:
  en: Wait till I get my reloading done.
  ko: 리로드 중.
  ja: リロード中。
c202_Reload_3:
  en: Snipers incoming!
  ko: 저격 준비 중.
  ja: 狙撃準備中。
c202_Ult_Skill_Ready_1:
  en: I'm ready.
  ko: 이쪽은 준비됐어.
  ja: こっちは準備できたぞ。
c202_Ult_Skill_1:
  en: Hindrance to business detected. Removing now.
  ko: 사업 방해 요인을 발견. 처치할게.
  ja: 事業の妨害要因を発見。排除する。
c202_FullBurst_1:
  en: Playtime's over, let's finish this!
  ko: 지금이 바로 뛰어들 때야.
  ja: 今こそ挑戦の時だ。
c202_Kill_Monster_1:
  en: Nice.
  ko: 좋았어.
  ja: 上出来だったぞ。
c202_Kill_Monster_2:
  en: Processing finished.
  ko: 처리 완료.
  ja: 処理完了。
c202_Kill_Monster_3:
  en: We're on a roll! Let's keep it going!
  ko: 이 기세로 가자.
  ja: この勢いで行こう。
c202_Damage_1:
  en: Urgh!
  ko: 으윽.
  ja: ううっ。
c202_Damage_2:
  en: Ow!
  ko: 컥.
  ja: くっ。
c202_Damage_3:
  en: Damn...
  ko: 망할.
  ja: くそっ。
c202_Die_1:
  en: Preliminary research insufficient.
  ko: "…윽, 사전 조사가 부족했어."
  ja: "…うっ、事前調査が足りなかったか。"
c202_Win_1:
  en: With high risk comes high reward. Isn't that why we fight?
  ko: 하이 리스크 하이 리턴. 이 맛에 전투를 뛰는 거지.
  ja: ハイリスク、ハイリターン。これこそが戦闘の醍醐味だ。
