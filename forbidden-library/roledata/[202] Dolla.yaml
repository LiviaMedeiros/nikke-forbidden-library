202_name:
  en: Dolla
  ko: 도라
  ja: ドラー
c202_description:
  en: A true enterprising spirit. Rumor has it that she's a VIP of a large illegal
    website. She is the most rational member of Talentum.
  ko: "유능한 기업가. \n거대 암거래 사이트의 VVIP라는 소문이 있다. \n달란트 스쿼드에서 이성을 맡고 있다."
  ja: |-
    有能な企業家。
    巨大な闇取引サイトの超重要顧客という噂がある。
    タレント部隊でブレイン役を担っている。
