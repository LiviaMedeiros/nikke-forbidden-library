    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
22022_name:
  en: Risk Sharing
  ko: 리스크 공유
  ja: リスク共有
22022_description:
  en: |-
    ■ Activates when entering Full Burst. Affects all allies.
    <color=#00AEFF>Effect changes according to the number of activation time(s). <word_group=10028>Previous effects trigger repeatedly</word_group>:
    Once: <word_group=10031>Cooldown</word_group> of Burst Skill ▼ {description_value_01} sec.
    Twice: <word_group=10031>Cooldown</word_group> of Burst Skill ▼ {description_value_02} sec.
    Three times: <word_group=10031>Cooldown</word_group> of Burst Skill ▼ {description_value_03} sec.</color>
    ■ Activates when using Burst Skill. Affects all allies.
    <color=#00AEFF>Effect changes according to the number of activation time(s). <word_group=10028>Previous effects trigger repeatedly</word_group>:
    Once: ATK ▲ {description_value_04}% for {description_value_05} sec.
    Twice: Critical Rate ▲ {description_value_06}% for {description_value_07} sec.
    Three times: Critical Damage ▲ {description_value_08}% for {description_value_09} sec.</color>
  ko: |-
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[시작 횟수 별 효과] [<word_group=10028>하위 효과 중복 적용</word_group>] :
    1회 : [버스트 스킬 <word_group=10031>재사용 시간</word_group> {description_value_01}초 ▼]
    2회 : [버스트 스킬 <word_group=10031>재사용 시간</word_group> {description_value_02}초 ▼]
    3회 : [버스트 스킬 <word_group=10031>재사용 시간</word_group> {description_value_03}초 ▼]</color>
    ■ 버스트 스킬 사용 시 아군 전체에게
    <color=#00AEFF>[사용 횟수 별 효과] [<word_group=10028>하위 효과 중복 적용</word_group>] :
    1회 : [공격력 {description_value_04}% ▲] [{description_value_05}초 유지]
    2회 : [크리티컬 확률 {description_value_06}% ▲] [{description_value_07}초 유지]
    3회 : [크리티컬 대미지 {description_value_08}% ▲] [{description_value_09}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、
    味方全体に
    <color=#00AEFF>「開始回数別の効果」
    「<word_group=10028>下位効果のスタック適用</word_group>」：
    1回：
    「バーストスキル<word_group=10031>クールタイム</word_group>{description_value_01}秒▼」
    2回：
    「バーストスキル<word_group=10031>クールタイム</word_group>{description_value_02}秒▼」
    3回：
    「バーストスキル<word_group=10031>クールタイム</word_group>{description_value_03}秒▼」</color>
    ■バーストスキルを使用した時、味方全体に
    <color=#00AEFF>「使用回数別の効果」
    「<word_group=10028>下位効果のスタック適用</word_group>」：
    1回：「攻撃力{description_value_04}％▲」「{description_value_05}秒間維持」
    2回：「クリティカル確率{description_value_06}％▲」
    「{description_value_07}秒間維持」
    3回：「クリティカルダメージ{description_value_08}％▲」
    「{description_value_09}秒間維持」</color>
