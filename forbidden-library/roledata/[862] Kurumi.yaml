---
862_name:
  en: Kurumi
  ko: 쿠루미
  ja: クルミ
c862_description:
  en: |-
    Her full name is Kurumi.
    She's Walnut, the genius hacker. She has the appearance of a child but acts like an adult, even speaking with Mika like an equal, so it is hard to know how old she actually is.
    She has been hiding in Café LycoReco to evade those who are pursuing her.
  ko: |-
    풀네임은 쿠루미.
    최강의 해커 [월넛].
    외모는 어린아이 같지만, 미카와 대등하게 성인 같은 대화를 나누는 등, 나이를 가늠하기 어렵다.
    추격자로부터 도망치기 위해 한동안 찻집 리코리코에 몸을 숨기게 된다.
  ja: |-
    フルネームはクルミ。
    最強のハッカー「ウォールナット」。
    見た目は幼いが、ミカと対等に大人な会話ができるなど年齢不詳。
    追っ手から逃れる為、しばらく喫茶リコリコに身を隠すこととなる。
862_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_862:
  en: Kurumi's Spare Body
  ko: 쿠루미 스페어 바디
  ja: クルミのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
28622_name:
  en: Payload Diffusion
  ko: 페이로드 확산
  ja: ペイロード分割
28622_description:
  en: |-
    ■ Activates during Full Burst after landing {description_value_01} normal attack(s) while the target is in Hacked status. Affects the target.
    <color=#00AEFF>Deals {description_value_02}% of final ATK as additional damage.</color>
  ko: |-
    ■ 풀 버스트 타임 지속 시간 중 일반 공격 {description_value_01}회 명중 시 대상이 해킹 상태라면 대상에게
    <color=#00AEFF>[최종 공격력 {description_value_02}% 추가 대미지]</color>
  ja: |-
    ■フルバーストタイムの持続中に通常攻撃が{description_value_01}回命中した時、
    対象がハッキング状態なら対象に
    <color=#00AEFF>「最終攻撃力の{description_value_02}％の追加ダメージ」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28621_name:
  en: Malicious Code Injection
  ko: 악성 코드 주입
  ja: マルウェア注入
28621_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects the target.
    <color=#00AEFF>Hacked: Deals {description_value_02}% of final ATK as sustained damage every 1 sec for {description_value_03} sec.</color>
    ■ Activates when using Burst Skill. Affects all enemies.
    <color=#00AEFF>Hacked: Deals {description_value_02}% of final ATK as sustained damage every 1 sec for {description_value_03} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 대상에게
    <color=#00AEFF>[해킹 : 최종 공격력 {description_value_02}% 지속 대미지] [1초 간격] [{description_value_03}초 유지]</color>
    ■ 버스트 스킬 사용 시 적 전체에게
    <color=#00AEFF>[해킹 : 최종 공격력 {description_value_02}% 지속 대미지] [1초 간격] [{description_value_03}초 유지]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、対象に
    <color=#00AEFF>「ハッキング：最終攻撃力の{description_value_02}％の
    持続ダメージ」「1秒間隔」「{description_value_03}秒間維持」</color>
    ■バーストスキルを使用した時、敵全体に
    <color=#00AEFF>「ハッキング：最終攻撃力の{description_value_02}％の
    持続ダメージ」「1秒間隔」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18623_name:
  en: Defense Protocol Breakdown
  ko: 방어 프로토콜 붕괴
  ja: 防御プロトコル破壊
18623_description:
  en: |-
    ■ Affects all enemies.
    <color=#00AEFF>Damage Taken ▲ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[받는 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「受けるダメージ{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
