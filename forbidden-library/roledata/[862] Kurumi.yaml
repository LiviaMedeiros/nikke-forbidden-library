860_name:
  en: Chisato
  ko: 치사토
  ja: 千束
861_name:
  en: Takina
  ko: 타키나
  ja: たきな
c862_Lobby_Touch_1:
  en: Hm? You called?
  ko: 응? 불렀어?
  ja: ん？呼んだか？
c862_Lobby_Touch_2:
  en: Anyone who only trusts data will only get dumber.
  ko: 데이터만 믿는 놈은 점점 더 바보가 되어가.
  ja: データしか信じない奴は、どんどんバカになっていくぞ。
c862_Lobby_Touch_3:
  en: Do I really have to help wait tables...?
  ko: 나까지 꼭 서빙을 해야 해…?
  ja: ボクもホールで働くのか…？
c862_Lobby_Touch_Love_1:
  en: This tech in this place is really something. Lots of interesting stuff.
  ko: |-
    이곳의 기술은 훌륭하구나.
    흥미로운 것들이 많아.
  ja: |-
    ここの技術はすごいな。
    面白そうなものがいっぱいだ。
c862_Lobby_Touch_Love_2:
  en: This is amazing! I wanna transport this modified room back to my world.
  ko: |-
    이건 걸작이야!
    개조한 방을 원래 세계에 그대로 들고 가고 싶어.
  ja: |-
    これは傑作だ！
    改造した部屋をそのまま元の世界に持っていきたいな。
c862_Lobby_Touch_Love_3:
  en: Chisato and Takina seem to really like this place. Me? I think it's all right.
  ko: |-
    치사토랑 타키나가 여길 상당히 마음에들어 한 모양이야.
    나? 나쁘진 않다고 생각해.
  ja: |-
    千束もたきなもここをかなり気に入ってるみたいだな。
    ボクか？悪くはないと思っている。
c862_Lobby_Stay_1:
  en: If you don't really have anything to say, I'd like to go home.
  ko: 굳이 할 말이 없다면, 돌아가고 싶다만.
  ja: 特に用がないなら帰るぞ。
c862_Lobby_Stay_Love_1:
  en: Let me know when you're done.
  ko: 끝나면 불러줘.
  ja: 終わったら呼んでくれー。
c862_Outpost_Touch_1:
  en: How long am I gonna have to wait? I'm busy.
  ko: 아직이야? 난 바쁘다고.
  ja: まだか？ボクは忙しいんだ。
c862_Outpost_Touch_2:
  en: So that entire sky is fake, right? I wonder what kind of displays they're using...
  ko: |-
    저 하늘이 전부 가짜라는 거지?
    무슨 디스플레이를 쓰는 걸까….
  ja: |-
    あの空は全部偽物なのか？
    どんなディスプレイを 使ってるんだ…？
c862_Outpost_Touch_3:
  en: W-welcome... Don't you wanna check out the cafe?
  ko: |-
    어… 어서 오세요….
    카페에 와볼 생각 없어?
  ja: |-
    い…いらっしゃいませー…
    カフェにこないか？
c862_Gacha_Get_1:
  en: I'm Kurumi. Nice to meet you.
  ko: 쿠루미야, 잘 부탁해.
  ja: クルミだ。よろしく。
c862_Reinforce_1:
  en: Ooh. I just got a great new idea.
  ko: 번뜩. 새로운 아이디어가 떠올랐어.
  ja: あっ！新しいアイデアが浮かんだぞ。
c862_Reinforce_2:
  en: Nice. It feels like my brain's working even faster than normal.
  ko: 오, 머리가 평소보다 좀 더 잘 굴러가는 느낌이야.
  ja: おお、頭の回転が速くなった気がする。
c862_Reinforce_3:
  en: So this is what it feels like to level up, huh? There's still a lot I don't
    know about this world.
  ko: |-
    이런 게 레벨 업…!
    아직도 이 세계에 대해 모르는 게 많네.
  ja: |-
    これがレベルアップ！
    この世界にはまだまだ知らないことがあるんだな…
c862_Gift_1:
  en: Ooh, thanks. I'll put it to good use.
  ko: |-
    오오, 고맙구나.
    잘 쓰도록 하마.
  ja: |-
    おお、サンキュー。
    使わせてもらうぞ。
c862_Gift_2:
  en: Are you sure I can have this?
  ko: 정말 받아도 되는 거야?
  ja: 本当にもらってもいいのか？
c862_Gift_3:
  en: I wonder if I'll be able to take this back to Café LycoReco...
  ko: 찻집 리코리코에 들고 돌아갈 수 있으려나?
  ja: 喫茶リコリコへ持って帰れるのか？
c862_Attractive_Up_1:
  en: Never a dull moment when I'm with all of you. I kinda like it.
  ko: |-
    너희랑 있으면 심심할 틈이 없어.
    …나쁘지 않네.
  ja: お前たちといると退屈しないで済む。悪くないな。
c862_Attractive_Up_2:
  en: I've been living pretty comfortably here thanks to you, so... thanks.
  ko: 덕분에 편하게 지내는구나, 고마워.
  ja: おかげで快適に過ごせてるぞ。ありがとな。
c862_Attractive_Up_3:
  en: Do I want to go back to my world? I'm in no hurry. There's still plenty for
    me to research here.
  ko: |-
    빨리 돌아가고 싶냐고?
    아직 조사할 게 있어서, 조금 더 있어도 돼.
  ja: |-
    早く帰りたいかって？
    まだ調べたいことがあるからもう少しいてやってもいい。
c862_Party_Deploy_1:
  en: Do... I really have to?
  ko: 내가… 가야 하는 거야?
  ja: ボクが…行かなきゃダメなのか？
c862_Field_Touch_1:
  en: Hmm?
  ko: 으응?
  ja: ん…？
c862_Field_Go_1:
  en: F-fine, I'm going...
  ko: 가, 가고 있어….
  ja: い、今行く…
c862_Battle_Enter_1:
  en: Here goes nothing!
  ko: 이판사판이다…!
  ja: なるようになれっ…！
c862_Battle_Ready_1:
  en: I do cyber warfare, not... this...
  ko: 난 서포터 전문이다만….
  ja: ボクはサポート専門なんだが…
c862_Battle_Ready_2:
  en: I'll try my best...
  ko: 최대한 힘내볼게….
  ja: 努力はしてみる…
c862_Battle_Ready_3:
  en: Whew... Keep calm... Keep calm...
  ko: 후우, 진정… 진정….
  ja: ふぅ、落ち着け…落ち着け…
c862_Reload_1:
  en: Like this, right...?
  ko: 이렇게… 맞아?
  ja: これで…合ってるのか？
c862_Reload_2:
  en: Hold on a sec!
  ko: 잠시만 기다려!
  ja: ちょっと待っててくれ！
c862_Reload_3:
  en: This goes in here...
  ko: 이걸, 이렇게 해서….
  ja: これを、こうして…
c862_Ult_Skill_Ready_1:
  en: I'm ready!
  ko: 다 되었다!
  ja: できた！
c862_Ult_Skill_1:
  en: Time for a watermelon break!
  ko: 같이 수박이나 먹으면서 쉬자고~
  ja: 一緒にスイカでも食べながら休むぞ～
c862_FullBurst_1:
  en: Let 'em have it!
  ko: 몰아붙여!
  ja: 追い詰めろ！
c862_Kill_Monster_1:
  en: Oooh!
  ko: 오오!
  ja: おお！
c862_Kill_Monster_2:
  en: I'm pretty good at this!
  ko: 나도 제법 하잖아!
  ja: ボクも結構やるだろ！
c862_Kill_Monster_3:
  en: See that?
  ko: 봤어?
  ja: 見たか？
c862_Damage_1:
  en: Ugh...!
  ko: 읏…!
  ja: うっ！
c862_Damage_2:
  en: Agh!
  ko: 으악!
  ja: うおっ！
c862_Damage_3:
  en: Oof!
  ko: 아이고!
  ja: おっと！
c862_Die_1:
  en: Is this really the end...?
  ko: 여기까지인가….
  ja: ここまでか…
