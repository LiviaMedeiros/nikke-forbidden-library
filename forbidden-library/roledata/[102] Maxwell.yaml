---
102_name:
  en: Maxwell
  ko: 맥스웰
  ja: マクスウェル
c102_description:
  en: A genius researcher who loves nothing more than machines and knowledge. As the
    brain of Matis, she is both perceptive, whip-smart, and capable of producing weapons
    in a flash.
  ko: "기계와 지식을 사랑하는 천재 연구원. \n빠른 눈치와 지성, 무기를 직접 만들어내는 능력으로 메티스 스쿼드의 두뇌를 담당한다."
  ja: |-
    機械と知識を愛する天才研究員。
    賢く、空気を読むのが得意。さらに武器を自らの手で作り
    上げる能力を持ち、メティス部隊のブレインを担当している。
102_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50102:
  en: Maxwell's Spare Body
  ko: 맥스웰 스페어 바디
  ja: マクスウェルのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
21022_name:
  en: Spark Shot
  ko: 일렉트릭 샷
  ja: エレクトリックショット
21022_description:
  en: |-
    ■ Activates when there are above {description_value_01} enemy unit(s), excluding Nikkes. Affects self.
    <color=#00AEFF>Critical Rate ▲ {description_value_02}%.
    Critical Damage ▲ {description_value_03}%.</color>
  ko: |-
    ■ 니케를 제외한 적이 {description_value_01}기 이상일 때 한하여 자신에게
    <color=#00AEFF>[크리티컬 확률 {description_value_02}% ▲] [지속]
    [크리티컬 대미지 {description_value_03}% ▲] [지속]</color>
  ja: |-
    ■ニケを除いた敵が{description_value_01}機以上の時のみ自分に
    <color=#00AEFF>「クリティカル確率{description_value_02}％▲」「持続」
    「クリティカルダメージ{description_value_03}％▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21021_name:
  en: Straight Shot
  ko: 스트레이트 샷
  ja: ストレートショット
21021_description:
  en: "■ Activates when entering Full Burst. Affects 2 allies with the highest <word_group=10025>final</word_group>
    ATK.\n<color=#00AEFF>Charge Speed ▲ {description_value_01}% for {description_value_02}
    sec. \nATK ▲ {description_value_03}% for {description_value_04} sec.</color>"
  ko: |-
    ■ 풀 버스트 타임 시작 시 <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 2기에게
    <color=#00AEFF>[차지 속도 {description_value_01}% ▲] [{description_value_02}초 유지]
    [공격력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、
    <word_group=10025>最終</word_group>攻撃力が最も高い味方2機に
    <color=#00AEFF>「チャージ速度{description_value_01}％▲」「{description_value_02}秒間維持」
    「攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11023_name:
  en: Pierce Shot
  ko: 피어스 샷
  ja: ピアスショット
11023_description:
  en: "■ Affects self. \n<color=#00AEFF>Change the Weapon in use: \nCharge Time: 2
    sec\nDamage: {description_value_01}% of <word_group=10025>final</word_group> ATK
    \nFull Charge Damage: 300% of damage \nMax Ammunition Capacity: {description_value_02}
    round(s) \nAdditional Effect: Pierce</color>"
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[사용 무기 변경] :
    차지 시간 : 2초
    대미지 : <word_group=10025>최종</word_group> 공격력 {description_value_01}%
    풀 차지 대미지 : 300% 대미지
    최대 장탄 수 : {description_value_02}발
    추가 효과 : 관통 특화</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「使用武器を変更」：
    チャージ時間：2秒
    ダメージ：<word_group=10025>最終</word_group>攻撃力の{description_value_01}％
    フルチャージダメージ：300％のダメージ
    最大装弾数：{description_value_02}発
    追加効果：貫通特化</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_iron:
  en: D.M.T.R. Code Manual
  ko: D.M.T.R. 코드 매뉴얼
  ja: D.M.T.R.コードマニュアル
material_characterskill_iron_desc:
  en: |-
    A manual only for Nikkes with D.M.T.R. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "D.M.T.R. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    D.M.T.R.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_a_r:
  en: Skill Manual I
  ko: 스킬 매뉴얼 I
  ja: スキルマニュアルI
material_characterskill_a_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading skills 1 and 2.

    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの固有能力を磨く方法が網羅されているマニュアル
    スキル1、2のレベルアップに使用する

    「獲得先」：シミュレーションルーム
