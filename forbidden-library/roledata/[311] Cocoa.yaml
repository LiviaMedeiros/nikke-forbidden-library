---
311_name:
  en: Cocoa
  ko: 코코아
  ja: ココア
c311_description:
  en: The pampered youngest member and the Maid Leader of Maid For You. She works
    hard to complete her duties professionally.
  ko: |-
    메이드 포 유의 귀염 받는 막내이자 메이드장.
    나름대로의 프로 의식을 가지고 메이드 일에 임하고 있다.
  ja: |-
    メイド・フォー・ユーでみんなから可愛がられる末っ子であり\nメイド長。
    自分なりにプロ意識を持ってメイドの仕事に取り組んでいる。
311_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_311:
  en: Cocoa's Spare Body
  ko: 코코아 스페어 바디
  ja: ココアのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
23112_name:
  en: Professional Tomato Sauce
  ko: 프로 케첩
  ja: プロケチャップ
23112_description_1:
  en: |-
    ■ Activates when attacking with Full Charge. Affects self.
    <color=#00AEFF>Professional Tomato Sauce: Damage Taken ▼ {description_value_01}%, stacks up to {description_value_02} time(s) and lasts for {description_value_03} sec.</color>
  ko: |-
    ■ 풀차지 공격 시 자신에게
    <color=#00AEFF>[프로 케첩 : 받는 대미지 {description_value_01}% ▼] [{description_value_02} 중첩] [{description_value_03}초 유지]</color>
  ja: |-
    ■フルチャージして攻撃した時、自分に
    <color=#00AEFF>「プロケチャップ：受けるダメージ{description_value_01}％▼」「{description_value_02}スタック」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
13111_name:
  en: Professional Origami
  ko: 프로 종이접기
  ja: プロ折り紙
13111_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF><word_group=10017>Recovers {description_value_01}% of Cover's HP</word_group>.</color>
    ■ Affects {description_value_02} random ally unit(s) with debuffs.
    <color=#00AEFF><word_group=10005>Dispels {description_value_03} debuff(s)</word_group>.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[<word_group=10017>엄폐물 체력 회복</word_group> {description_value_01}%]</color>
    ■ 해로운 효과 소지 아군 중 무작위 아군 {description_value_02}기에게
    <color=#00AEFF>[<word_group=10005>해로운 효과 해제</word_group> {description_value_03}개]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「<word_group=10017>遮蔽物HP回復</word_group> {description_value_01}％」</color>
    ■デバフ効果がかけられている味方のうち、ランダムに{description_value_02}機に
    <color=#00AEFF>「<word_group=10005>デバフ効果解除</word_group> {description_value_03}個」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
13113_name:
  en: Professional Maid Leader
  ko: 프로 메이드장
  ja: プロメイド長
13113_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF><word_group=10005>Dispels {description_value_01} debuff(s)</word_group>.</color>
    ■ Activates when Professional Tomato Sauce is fully stacked. Affects all enemies.
    <color=#00AEFF>ATK ▼ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[<word_group=10005>해로운 효과 해제</word_group> {description_value_01}개]</color>
    ■ 자신이 프로 케첩 최대 중첩 상태라면 적 전체에게
    <color=#00AEFF>[공격력 {description_value_02}% ▼] [{description_value_03}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「<word_group=10005>デバフ効果解除</word_group> {description_value_01}個」</color>
    ■自分がプロケチャップのフルスタック状態なら、敵全体に
    <color=#00AEFF>「攻撃力{description_value_02}％▼」「{description_value_03}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_fire:
  en: H.S.T.A. Code Manual
  ko: H.S.T.A. 코드 매뉴얼
  ja: H.S.T.A.コードマニュアル
material_characterskill_fire_desc:
  en: |-
    A manual only for Nikkes with H.S.T.A. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: |-
    H.S.T.A. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다.
    다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.
    스킬 레벨 업에 사용됩니다.
  ja: |-
    H.S.T.A.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_a_r:
  en: Skill Manual I
  ko: 스킬 매뉴얼 I
  ja: スキルマニュアルI
