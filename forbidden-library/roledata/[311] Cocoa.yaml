310_name:
  en: Ade
  ko: 에이드
  ja: エード
312_name:
  en: Soda
  ko: 소다
  ja: ソーダ
313_name:
  en: 'Privaty: Unkind Maid'
  ko: '프리바티 : 언카인드 메이드'
  ja: プリバティ：アンカインド・メイド
314_name:
  en: 'Soda: Twinkling Bunny'
  ko: '소다 : 트윙클링 바니'
  ja: ソーダ：トゥインクルバニー
c311_Lobby_Touch_1:
  en: Everything's better with fresh ketchup. The more the better.
  ko: 케첩. 새 거. 한 통 다 뿌려주께.
  ja: ケチャップ、新しいの、全部かけてあげる。
c311_Lobby_Touch_2:
  en: What would you like me to draw for you, Master?
  ko: 머 그려줄까, 주인?
  ja: 主人、なに描いてあげよっか？
c311_Lobby_Touch_3:
  en: With this, we can fix just about anything.
  ko: 갠차나. 이거 하나면 다 해결돼.
  ja: |-
    だいじょーぶ。
    これ1つで問題なし。
c311_Lobby_Touch_Love_1:
  en: Will you be having the usual?
  ko: 주문은 매번 먹는 그거. 맞지?
  ja: 注文は、いつものあれ。でしょ？
c311_Lobby_Touch_Love_2:
  en: Manners make the maid.
  ko: 매너가. 메이드를. 만드러.
  ja: マナーが、メイドを、作る。
c311_Lobby_Touch_Love_3:
  en: Let's have some fun when Ade isn't looking!
  ko: 주인~! 에이드 안 볼 때 같이 놀자~!
  ja: |-
    主人～！
    エードが見てないうちに、一緒に遊ぼ～！
c311_Lobby_Stay_1:
  en: What are you up to, Master? We can hang out if you don't have anyone to spend
    time with.
  ko: 주인 머해? 친구 없으면 코코아가 놀아줄게.
  ja: |-
    主人、何してる？
    友だちがいないなら、ココアが遊んであげる。
c311_Lobby_Stay_Love_1:
  en: If you have nothing to do right now, how about we go on an adventure together?
    Let's find somewhere where we can really make some paper planes fly.
  ko: 주인. 할 거 없으면 코코아랑 탐험 나갈래? 종이비행기 멀리 날릴 수 있는 곳 찾았어.
  ja: |-
    主人。やることないなら、ココアと探検行かない？
    紙飛行機を遠くまで飛ばせる場所を見つけたの。
c311_Outpost_Touch_1:
  en: A real maid can fold 50 napkins at a time. If you're incapable of that, then
    you can't call yourself a professional.
  ko: 프로 메이드라면 앉은 자리에서 냅킨으로 딱지 50개는 접을 수 있어야 대. 그게 안 되는 애들은 다 아마추어야.
  ja: |-
    プロのメイドなら、 ナプキンで メンコ50個は折れるよ。
    それができない子は みんなシロウト。
c311_Outpost_Touch_2:
  en: At the Maid Cafe, we draw all sorts of fun things on omelet rice and hold napkin-folding
    competitions. You should come visit sometime.
  ko: 메이드 카페에서는 오므라이스에 그림도 그려주고, 딱지치기 토너먼트도 열어줘. 그러니까 와서 같이 놀자.
  ja: |-
    メイドカフェではオムライスに 絵も描いてあげるし、
    メンコトーナメントもやってる。 だから一緒に遊ぼう。
c311_Outpost_Touch_3:
  en: This here is Cocorella. She does all sorts of things, but she mainly functions
    as an umbrella. She's got a bit of a temper, so you gotta treat her with respect.
  ko: 이 녀석은 코코렐라. 직업은 우산이지. 까다로운 녀석이니까 매너를 잘 지켜야 대.
  ja: |-
    この子はココレラ。 職業は傘。
    気難しいからマナーを ちゃんと守って。
c311_Gacha_Get_1:
  en: Cocoa, the Maid Leader, at your service.
  ko: 메이드장 코코아. 체고의 서비스로 모실께.
  ja: |-
    メイド長、ココア。
    サイコーのサービスでおもてなしする。
c311_Reinforce_1:
  en: The path to becoming a professional maid is long and trying.
  ko: 프로의 길은 멀고도 험난하지.
  ja: プロの道は遠く険しいの。
c311_Reinforce_2:
  en: Master, did you see that? I'm getting stronger!
  ko: 주인, 이거 봐~! 코코아 더 세졌어~!
  ja: 主人、見て～！ココア、もっと強くなった～！
c311_Reinforce_3:
  en: I wonder how powerful Cocorella plans on becoming...
  ko: 어디까지 더 강해지려는 거냐, 코코렐라.
  ja: |-
    どこまで強くなるつもり？
    ココレラ。
c311_Gift_1:
  en: Wow...
  ko: 우와아아….
  ja: うわああ…
c311_Gift_2:
  en: Soda will be jealous if she sees this. I'll give it to Cocorella for safekeeping.
  ko: 소다가 이거 보면 부러워할 테니까, 코코렐라한테 맡겨둘게.
  ja: ソーダが見たら羨ましがるから、ココレラに預けておく。
c311_Gift_3:
  en: Wow... How did you know I like this?
  ko: 헛… 코코아가 이거 좋아하는 걸 어떠케 알았지?
  ja: えっ…ココアがこれ好きって、どーして分かった？
c311_Attractive_Up_1:
  en: You can always find me at the cafe, Master.
  ko: 코코아, 매일매일 카페에서 주인 기다려.
  ja: ココア、毎日カフェで主人のこと待ってる。
c311_Attractive_Up_2:
  en: I can't remember the last time I had so much fun with someone.
  ko: 요즘은 주인이랑 노는 게 제일 재밌어.
  ja: 最近は主人と遊ぶのが一番楽しい。
c311_Attractive_Up_3:
  en: Master, I like you just as much as Ade and Soda.
  ko: 주인 좋아. 에이드랑 소다만큼 좋아.
  ja: |-
    主人のこと、好き。
    エードやソーダと同じくらい好き。
c311_Party_Deploy_1:
  en: Someone call for a maid?
  ko: 프로 메이드, 출격할게.
  ja: プロメイド、出撃する。
c311_Field_Touch_1:
  en: I'm back, Master... Oh wait, not this one.
  ko: 다녀왔어, 주인… 아, 이거 아니지.
  ja: |-
    ただいま、主人…
    あ、間違えちゃった。
c311_Field_Go_1:
  en: Yes sir.
  ko: 써. 예 써.
  ja: サー、イエッサー。
c311_Battle_Enter_1:
  en: Cocoa, peacekeeper of the world.
  ko: 코코아, 세계 평화 지켜.
  ja: ココア、世界の平和を守る。
c311_Battle_Ready_1:
  en: Cocorella, activate combat mode.
  ko: 코코렐라, 전투 모드로 들어간다.
  ja: ココレラ、戦闘モードに入るよ。
c311_Battle_Ready_2:
  en: A professional maid always protects her master.
  ko: 프로는 주인 반드시 지켜.
  ja: プロは主人を必ず守る。
c311_Battle_Ready_3:
  en: Time to teach them some manners.
  ko: 지금부터 매너 교육을 시작하게따.
  ja: 今からマナー教育、始めるよっ。
c311_Reload_1:
  en: Fast reload.
  ko: 신소카게 장전한다.
  ja: 迅速にそーてんするよ。
c311_Reload_2:
  en: Whew... humph!
  ko: 읏차… 흥!
  ja: よいしょっ…ふん！
c311_Reload_3:
  en: Let's go, Cocorella.
  ko: 가자, 코코렐라.
  ja: 行くよ、ココレラ。
c311_Ult_Skill_Ready_1:
  en: The time is now!
  ko: 때가 돼써!
  ja: このタイミングぅ！
c311_Ult_Skill_1:
  en: A maid always knows how to wrap things up.
  ko: 마무리도 완벽하게. 그게 바로 프로 메이드니깐.
  ja: |-
    仕上げも完璧。
