121_name:
  en: 'Anne: Miracle Fairy'
  ko: '앤 : 미라클 페어리'
  ja: 'エヌ : ミラクルフェアリー'
c120_Lobby_Touch_1:
  en: Wow, a butterfly! Wait, what's a butterfly?
  ko: |-
    후와아~ 나비다!
    …나비가 뭐였더라?
  ja: |-
    ふわああ～ちょうちょだ！
    …ちょうちょって何だっけ？
c120_Lobby_Touch_2:
  en: Hi Teacher, we're gonna have a great time today!
  ko: 선생님! 오늘도 재밌게 놀아요!
  ja: |-
    先生！
    今日も楽しく遊びましょう！
c120_Lobby_Touch_3:
  en: Wow, check this out!
  ko: 우와~! 선생님! 이거 봐요!
  ja: |-
    うわ～！先生！
    これ見てください！
c120_Lobby_Touch_Love_1:
  en: I wish every day could be just like today!
  ko: 매일매일이 오늘만 같았으면 좋겠어요!
  ja: 毎日が今日みたいだったらいいのに！
c120_Lobby_Touch_Love_2:
  en: Teacher, let's go have a Light Croquette.
  ko: 선생님, 같이 마일드 크로켓 먹으러 가요.
  ja: 先生、一緒にマイルドコロッケを食べに行きましょ。
c120_Lobby_Touch_Love_3:
  en: What should we do for fun today?
  ko: 오늘은 무얼 하고 노나요?
  ja: 今日は何して遊びますか？
c120_Lobby_Stay_1:
  en: Er... What is this place?
  ko: 어… 여기는 어디지…?
  ja: あ…ここはどこだろう…？
c120_Lobby_Stay_Love_1:
  en: Teacher~ Are you playing hide and seek?
  ko: 선생님~ 숨바꼭질 중이신가요?
  ja: 先生～かくれんぼしてますか？
c120_Outpost_Touch_1:
  en: What is this place? It's out of this world!
  ko: 여긴 어딘가요? 좋은 곳이네요!
  ja: |-
    ここはどこですか？
    いい場所ですね！
c120_Outpost_Touch_2:
  en: Can I go to the library and read some books?
  ko: 도서관이 있던데, 가서 책 읽어도 돼요?
  ja: |-
    図書館が ありましたよね。
    本を読みに行っても いいですか？
c120_Outpost_Touch_3:
  en: Wow, I've never seen anything like this before!
  ko: 우와, 저 이런 곳은 처음이에요!
  ja: うわぁ、私、こんな場所は 初めてです！
c120_Gacha_Get_1:
  en: Ah right, I promised to meet with my new teacher today.
  ko: "…아, 오늘은 새로운 선생님을 만나기로 했지."
  ja: "…あ、今日は新しい先生に会う日だった。"
c120_Reinforce_1:
  en: My body... It feels strange.
  ko: 어? 몸이 좀 이상해요.
  ja: あれ？体が何だか変です。
c120_Reinforce_2:
  en: What's this?
  ko: 선생님. 이건 뭔가요?
  ja: 先生。これは何ですか？
c120_Reinforce_3:
  en: So shiny...
  ko: 반짝반짝….
  ja: キラキラ…
c120_Gift_1:
  en: I really like this... I think?
  ko: 앗, 이거 제가 좋아하는… 거던가?
  ja: あっ、これは私が好きな…やつだったっけ？
c120_Gift_2:
  en: What's this? A gift? What is a gift?
  ko: 이건 뭔가요? 선물? 그게 뭐죠?
  ja: これは何ですか？プレゼント？それは何ですか？
c120_Gift_3:
  en: Today is a good day.
  ko: 오늘은 되게 좋은 날이네요.
  ja: 今日はすごくいい日です。
c120_Attractive_Up_1:
  en: There's this warm feeling inside me... I don't understand it. We haven't met
    before, have we?
  ko: 선생님은 오늘 처음 봤지만 어쩐지 따뜻한 느낌이 들어요.
  ja: 先生には今日初めて会いましたが、何だか温かい気持ちになります。
c120_Attractive_Up_2:
  en: I feel so at ease being around you.
  ko: 선생님이랑 같이 있으면 너무 즐거워요.
  ja: 先生と一緒にいると本当に楽しいです。
c120_Attractive_Up_3:
  en: Teacher! I like you!
  ko: 선생님! 좋아해요!
  ja: 先生！大好きです！
c120_Party_Deploy_1:
  en: Let's rock and roll!
  ko: 놀러 가는 건가요? 좋아요!
  ja: 遊びに行くんですか？わーい！
c120_Field_Touch_1:
  en: What is this place?
  ko: 여긴… 어디지….
  ja: ここは…どこ…
c120_Field_Go_1:
  en: Move... forward...
  ko: 이동… 걷는 것… 앞으로….
  ja: 移動…歩くこと…前に…
c120_Battle_Enter_1:
  en: En...counter...
  ko: 전… 투….
  ja: 戦…闘…
c120_Battle_Ready_1:
  en: This all feels so familiar...but how?
  ko: 익숙한 공기네. 왜… 익숙한 걸까?
  ja: 嗅いだことのある空気だ。どうして…なんだろう？
c120_Battle_Ready_2:
  en: I must survive. I must...
  ko: 살아남아야 해. 그래야….
  ja: 生き残らなきゃ。そうすれば…
c120_Battle_Ready_3:
  en: What is this place? Why am I here?
  ko: 여긴 어디지… 난 뭐 하는 걸까.
  ja: ここはどこ…私は何をしているんだろう。
c120_Reload_1:
  en: Errr... Ah...
  ko: 으으… 아아…!
  ja: うう…ああ…！
c120_Reload_2:
  en: Reload...
  ko: 재장전….
  ja: リロード…
c120_Reload_3:
  en: Why do I know this?
  ko: 내가 이걸 왜 알고 있지…?
  ja: 何で私がこんなことを知っているんだろう…？
c120_Ult_Skill_Ready_1:
  en: Ah...
  ko: 아앗!
  ja: ああっ！
c120_Ult_Skill_1:
  en: Oh... All gone...
  ko: "…아. …지워진다. 모두."
  ja: "…あ。…消される。全て。"
c120_FullBurst_1:
  en: So I just have to shoot?
  ko: 지금 쏘면 되는 건… 가?
  ja: 今撃てばいいの…かな？
c120_Kill_Monster_1:
  en: Emmm?
  ko: 어?
  ja: あれ？
c120_Kill_Monster_2:
  en: What just happened?
  ko: 왜, 왜?
  ja: え、どうして？
c120_Kill_Monster_3:
  en: It exploded.
  ko: 터졌어?
  ja: 爆発した？
c120_Damage_1:
  en: Aah!
  ko: 꺄악!
  ja: きゃあ！
c120_Damage_2:
  en: Ow!
  ko: 윽!
  ja: うっ！
c120_Damage_3:
  en: Argh!
  ko: 아악!
  ja: ああっ！
c120_Die_1:
  en: Urgh... My head is pounding!
  ko: 으으… 머리… 아파…!
  ja: うう…頭が…痛い…！
c120_Win_1:
  en: What am I doing here?
  ko: "…나 여기서 뭘 하고 있었더라…."
  ja: "…私、ここで何をしていたんだろう…"
