120_name:
  en: N102
  ko: N102
  ja: N102
c120_description:
  en: A Nikke from Recall & Release who is outgoing and energetic. Yet, she inexplicably
    feels a sense of emptiness inside herself.
  ko: |-
    리콜&릴리즈 스쿼드 소속의 니케.
    밝고 기운찬 순수함 속 어딘가 공허함이 느껴진다.
  ja: |-
    リコール＆リリーズ部隊所属のニケ。
    明るく元気で純粋だが、どこか虚しさが感じられる。
120_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50120:
  en: N102's Spare Body
  ko: N102 스페어 바디
  ja: N102のスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
11202_name:
  en: Impaired Memory
  ko: 부상하는 기억
  ja: 蘇る記憶
11202_description:
  en: "■ Affects {description_value_01} ally unit(s) with the highest <word_group=10025>final</word_group>
    ATK. \n<color=#00AEFF>Charge Damage ▲ {description_value_02}% for {description_value_03}
    sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 {description_value_01}기에게
    <color=#00AEFF>[차지 대미지 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_01}機に
    <color=#00AEFF>「チャージダメージ{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21201_name:
  en: Written Memories
  ko: 노트 위의 기억
  ja: ノートの中の記憶
21201_description:
  en: "■ Activates when attacking during Full Charge. Affects {description_value_01}
    ally unit(s) with the highest <word_group=10025>final</word_group> ATK. \n<color=#00AEFF>Max
    Ammunition Capacity ▲ {description_value_02} shot(s) for {description_value_03}
    sec. \nCritical Damage ▲ {description_value_04}% for {description_value_05} sec.</color>"
  ko: |-
    ■ 풀 차지 공격 시 <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 {description_value_01}기에게
    <color=#00AEFF>[최대 장탄 수 {description_value_02}발 ▲] [{description_value_03}초 유지]
    [크리티컬 대미지 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■フルチャージして攻撃した時、<word_group=10025>最終</word_group>攻撃力が最も高い味方{description_value_01}機に
    <color=#00AEFF>「最大装弾数{description_value_02}発▲」「{description_value_03}秒間維持」
    「クリティカルダメージ{description_value_04}％▲」
    「{description_value_05}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11203_name:
  en: Memories of Blue Butterflies
  ko: 파란 나비의 기억
  ja: 青い蝶の記憶
11203_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>ATK ▲ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[공격력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_water:
  en: P.S.I.D. Code Manual
  ko: P.S.I.D. 코드 매뉴얼
  ja: P.S.I.D.コードマニュアル
material_characterskill_water_desc:
  en: |-
    A manual only for Nikkes with P.S.I.D. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "P.S.I.D. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    P.S.I.D.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
