200_name:
  en: Rupee
  ko: 루피
  ja: ルピー
202_name:
  en: Dolla
  ko: 도라
  ja: ドラー
203_name:
  en: 'Rupee: Winter Shopper'
  ko: '루피 : 윈터 쇼퍼'
  ja: ルピー：ウィンターショッパー
c201_Lobby_Touch_1:
  en: Listen Rookie, two for the price of one is as good as you're going to get.
  ko: 신참! 니한테만 딱 원 뿌라스 원으로 줄게.
  ja: |-
    新入り！
    あんたにだけ特別！
    オマケ1個つけといたるわ。
c201_Lobby_Touch_2:
  en: We do honest business here. I'm serious! Let me guess, you've been burned in
    the past, yes?
  ko: "우리는 장사도 정직하게 한다. \n…진짜라니까? 속고만 살았나."
  ja: |-
    うちらは商売も正直がモットーなんや。
    …ほんまやで？馬鹿正直ってやつや。
c201_Lobby_Touch_3:
  en: Why are you always so handsy? You're not interested in me, are you?
  ko: 왜 자꾸 건드는데. 혹시 내한테 관심 있나?
  ja: |-
    なんでそんなにちょっかい出してくんねん。
    まさか、うちに興味あるんか？
c201_Lobby_Touch_Love_1:
  en: Keeping your eyes peeled for any opportunities is something any true entrepreneur
    should be doing.
  ko: 떡잎을 알아보는 것도 사업가의 덕목 아니겠나.
  ja: 才能を見いだすことも事業家の使命や。
c201_Lobby_Touch_Love_2:
  en: |-
    Do you think I will only want to do business with you?
    I'm interested in other things as well.
  ko: "나라고 뭐… 니하고 장사만 하다 끝내고 싶겠나? \n다른 쪽으로도 관심이 넘치는데."
  ja: |-
    うちだって…あんたと商売だけやって終わりなんておもろないやん。
    他のことにも興味津々やのに。
c201_Lobby_Touch_Love_3:
  en: You are the perfect candidate to be my secretary.
  ko: 딱, 내 비서로 들어오면 좋겠구만은.
  ja: うちの秘書になってくれたらええのにな。
c201_Lobby_Stay_1:
  en: Are you using a calculator? Why don't you say something?
  ko: 주판 두드리는 중이가? 와 말이 없노.
  ja: |-
    そろばんでもはじいてるん？
    何でなんも言わへんの？
c201_Lobby_Stay_Love_1:
  en: While you're sitting there twiddling your thumbs, prices are rising and shares
    are fluctuating. You're bound to lose money unless you get up and do something.
  ko: 니가 이라고 멍 때리는 동안에도 물가는 오르고 주가는 요동치고 있다. 가만히 있는 놈이 손해지.
  ja: |-
    あんたがぼーっとしとる間にも物価は上がり、株価は激動しとる。
    なんもせえへん奴は損するだけやで。
c201_Outpost_Touch_1:
  en: Let's start a business, how about it?
  ko: 장사 개시해 볼까?
  ja: 商売はじめよか。
c201_Outpost_Touch_2:
  en: I think today's a good day to bring in some customers.
  ko: 오늘 왠지… 호객 잡기 좋은 날이네.
  ja: 今日は何だか… お客がぎょうさん 入ってきそうやな。
c201_Outpost_Touch_3:
  en: Have you heard? I've got a screw loose, because... I must be insane for offering
    such amazing deals!
  ko: "연쇄 할인마라고 들어 봤나? \n지금 쇼핑몰에서 날뛰는 중인데."
  ja: |-
    連続割引魔って 聞いたことあるか？
    今ショッピングモールで 大騒ぎしとるやないか。
c201_Gacha_Get_1:
  en: Come to our store if you need anything. We have everything, except for what
    we don't have!
  ko: 필요한 게 있으면 우리 매장에 온나. 없는 거 빼고 다 있다!
  ja: |-
    必要なもんがあったら、うちの店に来や。
    ないもの以外は何でもあるで！
c201_Reinforce_1:
  en: Pleasure doing business with you.
  ko: 투자 고맙다~
  ja: 投資してくれたんや。おおきに～
c201_Reinforce_2:
  en: I see you're not shy about throwing money around.
  ko: 돈 좀 쓸 줄 아네, 신참?
  ja: 新入り、カネの使い方上手いやん。
c201_Reinforce_3:
  en: This feeling, it's... nice.
  ko: 와, 이거 느낌 괜찮네.
  ja: わあ、これいい感じやね。
c201_Gift_1:
  en: Is this for me? Thanks!
  ko: 내한테 주는 기가? 잘 쓸게~
  ja: うちにくれんの？ありがとさ～ん。
c201_Gift_2:
  en: How did you know I like this kind of thing?
  ko: 내가 이런 거 좋아하는 줄은 우째 알았노?
  ja: うちがこれ好きやってどうやって分かったん？
c201_Gift_3:
  en: You've really got a good head on your shoulders, Rookie.
  ko: 신참 니, 제법 센스가 있네.
  ja: 新入り、なかなかいいセンスしてんなぁ。
c201_Attractive_Up_1:
  en: You know Rookie, you're kinda cute every once in a while.
  ko: 니 은근히 귀여운 면이 있네, 신참.
  ja: 新入り、意外とかわいいとこあるやないの。
c201_Attractive_Up_2:
  en: What? Have you made up your mind to take things to the next level?
  ko: 와, 내랑 잘 해볼 마음이라도 생깄나?
  ja: |-
    どないした。
    うちと仲良うしとうなったん？
c201_Attractive_Up_3:
  en: Are you seducing me? You're a player to the core, and you can't convince me
    otherwise.
  ko: 지금 이거 내 꼬시는 기제? 아닌 척해도 선수라니까, 선수.
  ja: |-
    今、うちのこと誘うとるやろ？
    あんたには敵わんわ～
c201_Party_Deploy_1:
  en: Come and make a fortune.
  ko: 한몫 잡아 보자.
  ja: 一攫千金も夢じゃないで。
c201_Field_Touch_1:
  en: Need me for something?
  ko: 와 부르노?
  ja: 何で呼ぶん？
c201_Field_Go_1:
  en: I'm on my way!
  ko: 가고 있다~
  ja: 今行っとるで～
c201_Battle_Enter_1:
  en: The battle's begun!
  ko: 전투 시작한다!
  ja: 戦闘始めよか！
c201_Battle_Ready_1:
  en: Come and make a fortune, Rookie.
  ko: 한 탕 벌어보자, 신참.
  ja: ひと儲けしようやないの、新入り。
c201_Battle_Ready_2:
  en: The sooner I can wrap this up, the sooner I can leave.
  ko: 후딱 정리하고 가자.
  ja: ちゃっちゃと片付けんで。
c201_Battle_Ready_3:
  en: How about I give them a little taste of what I can do?
  ko: 실력 발휘 좀 해 볼까?
  ja: 実力発揮といこか。
c201_Reload_1:
  en: I'm reloading.
  ko: 리로드 좀.
  ja: リロード中や。
c201_Reload_2:
  en: Reloading at once.
  ko: 후딱 장전할게.
  ja: ぱぱっと装填するわ。
c201_Reload_3:
  en: Gimme a break!
  ko: 숨 좀 돌릴게.
  ja: ちょっと休ませてや。
c201_Ult_Skill_Ready_1:
  en: Right now, Rookie!
  ko: 지금이다, 신참!
  ja: 今や、新入り！
c201_Ult_Skill_1:
  en: Everyone has their price, and I'm about to cash you out.
  ko: 돈으로 싸다구 맞아 봤나? 정신을 못 차릴걸~
  ja: 札束ビンタって食らったことある？メチャクチャ痛いで～
c201_FullBurst_1:
  en: Time to wrap things up!
  ko: 한 방에 조사 뿌자!
  ja: 一発でやっつけたろ！
c201_Kill_Monster_1:
  en: One down.
  ko: 한 놈 보냈고.
  ja: お一人様、はい、さいなら～
c201_Kill_Monster_2:
  en: Easy-peasy!
  ko: 쉽네.
  ja: ややこくないやん。
c201_Kill_Monster_3:
  en: Like taking candy from a baby.
  ko: 누워서 떡 먹기네.
  ja: 朝飯前やん。
c201_Damage_1:
  en: Ah!
  ko: 아!
  ja: あ！
c201_Damage_2:
  en: Plz!
  ko: 쫌!
  ja: こら！
c201_Damage_3:
  en: Ah...
  ko: 아….
  ja: あ…
c201_Die_1:
