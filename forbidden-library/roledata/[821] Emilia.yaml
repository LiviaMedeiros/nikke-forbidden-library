---
821_name:
  en: Emilia
  ko: 에밀리아
  ja: エミリア
c821_description:
  en: |-
    A half elf girl with silver hair, and light purple eyes.
    With a heart of gold, she is one of the candidates for the throne of the Dragon Kingdom, Lugunica.
  ko: |-
    은발에 연보랏빛 눈동자를 가진 하프엘프 미소녀.
    친룡왕국 루그니카의 차기 국왕 후보 중 하나로 마음씨 좋은 성격의 소유자이다.
  ja: |-
    銀髪に紫紺の瞳を持つ美しいハーフエルフの少女。
    親竜王国ルグニカの次代の王候補の一人で、優しい性格。
821_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_821:
  en: Emilia's Spare Body
  ko: 에밀리아 스페어 바디
  ja: エミリアのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
28212_name:
  en: Great Spirit's Mace
  ko: 대정령의 철퇴
  ja: 大精霊の鉄槌
28212_description:
  en: |-
    ■ Activates when hitting a target with Full Charge. Affects target(s).
    <color=#00AEFF><word_group=10040>Deals Fixed Damage to the main body equal to {description_value_01}% of the damage dealt by self</word_group>.</color>
    ■ Activates when entering Full Burst. Affects self.
    <color=#00AEFF>Max Ammunition Capacity ▲ {description_value_02} round(s) for {description_value_03} sec.</color>
  ko: |-
    ■ 풀 차지 공격 명중 시 대상에게
    <color=#00AEFF>[<word_group=10040>자신이 가한 피해량의 {description_value_01}% 만큼 본체에 고정 대미지</word_group>]</color>
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[최대 장탄 수 {description_value_02}발 ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■フルチャージ攻撃が命中した時、対象に
    <color=#00AEFF>「<word_group=10040>自分が与えたダメージ量の{description_value_01}％分本体に固定ダメージ</word_group>」</color>
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「最大装弾数{description_value_02}発▲」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
28211_name:
  en: Lesser Spirit's Blessing
  ko: 미정령의 축복
  ja: 微精霊の祝福
28211_description:
  en: |-
    ■ Activates when attacking with Full Charge. Affects self.
    <color=#00AEFF>Charge Speed ▲ {description_value_01}% for {description_value_02} round(s).
    <word_group=10041>Charge Damage ▲{description_value_03}% for every unit in the final Max Ammunition Capacity</word_group>, lasts for {description_value_04} round(s).</color>
  ko: |-
    ■ 풀 차지 공격 시 자신에게
    <color=#00AEFF>[차지 속도 {description_value_01}% ▲] [{description_value_02}발 유지]
    [<word_group=10041>최종 최대 장탄 수 1발 당 차지 대미지</word_group> {description_value_03}% ▲] [{description_value_04}발 유지]</color>
  ja: |-
    ■フルチャージして攻撃した時、自分に
    <color=#00AEFF>「チャージ速度{description_value_01}％▲」「{description_value_02}発間維持」
    「<word_group=10041>自分の最終最大装弾数1発ごとにチャージダメージ</word_group>{description_value_03}％▲」「{description_value_04}発間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
18213_name:
  en: Freezing Witch
  ko: 빙결의 마녀
  ja: 氷結の魔女
18213_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Explosion Range ▲ {description_value_05}% for {description_value_06} sec.
    Freezing Witch
    Function: Decreases Charge Speed and increases Charge Damage for {description_value_02} shot(s).
    Effect 1: Charge Speed ▼ {description_value_01}%.
    Effect 2: Charge Damage ▲ {description_value_03}%.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[폭발 범위 {description_value_05}% ▲] [{description_value_06}초 유지]
    [빙결의 마녀]
    기능 : 차지 속도가 감소하는 대신 차지 대미지 증가 {description_value_02}발 유지
    효과1 : [차지 속도 {description_value_01}% ▼]
    효과2 : [차지 대미지 {description_value_03}% ▲]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「爆発範囲{description_value_05}％▲」「{description_value_06}秒間維持」
    「氷結の魔女」
    機能：チャージ速度が減少する代わりに、チャージダメージ増加 {description_value_02}発間維持
    効果1：「チャージ速度{description_value_01}％▼」
    効果2：「チャージダメージ{description_value_03}％▲」</color>
