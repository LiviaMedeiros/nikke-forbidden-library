---
233_name:
  en: Dorothy
  ko: 도로시
  ja: ドロシー
c233_description:
  en: |-
    The leader of the Inherit Squad.
    In a squad renowned for its superlative strength, she is recognized as the most powerful amongst all of them.
    Her angelic smile conceals the true contents of her heart, which remain a mystery.
  ko: |-
    인헤르트 스쿼드의 리더.
    최강이라 일컬어지는 인헤르트 내에서도 가장 압도적인 무력을 지녔다.
    늘 천사처럼 미소를 짓고 있지만, 그 속엔 알 수 없는 뭔가로 가득 차 있다.
  ja: |-
    インヘルト部隊のリーダー。
    最強と言われているインヘルトの中でも最も圧倒的な武力を誇る。
    いつも天使のように微笑んでいるが、その中には欲望が
    渦巻いている。
233_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_233:
  en: Dorothy's Spare Body
  ko: 도로시 스페어 바디
  ja: ドロシーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
12332_name:
  en: Baptism
  ko: 세례
  ja: 洗礼
12332_description:
  en: |-
    ■ Affects all enemies.
    <color=#00AEFF>Scorch to Dust: Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as <word_group=10019>Distributed Damage</word_group>.</color>
  ko: |-
    ■ 적 전체에게
    <color=#00AEFF>[초토화 : <word_group=10025>최종</word_group> 공격력 {description_value_01}% <word_group=10019>분배 대미지</word_group>]</color>
  ja: |-
    ■敵全体に
    <color=#00AEFF>「焦土化：<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の
    <word_group=10019>分配ダメージ</word_group>」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22331_name:
  en: Holy Fire
  ko: 성화
  ja: 聖火
22331_description:
  en: "■ Activates when firing the last bullet. Affects all allies.\n<color=#00AEFF><word_group=10031>Cooldown</word_group>
    of Burst Skill ▼ {description_value_01} sec.</color> \n■ Activates when firing
    the last bullet during Manifestation. Affects all allies.\n<color=#00AEFF><word_group=10011>Damage
    to Parts</word_group> ▲ {description_value_02}% for {description_value_03} sec.</color>"
  ko: |-
    ■ 마지막 탄환 공격 시 아군 전체에게
    <color=#00AEFF>[버스트 스킬 <word_group=10031>재사용 시간</word_group> {description_value_01}초 ▼]</color>
    ■ 마지막 탄환 공격 시 자신이 발현 상태라면 아군 전체에게
    <color=#00AEFF>[<word_group=10011>파츠 대미지</word_group> {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■最後の弾丸で攻撃した時、味方全体に
    <color=#00AEFF>「バーストスキル<word_group=10031>クールタイム</word_group>{description_value_01}秒▼」</color>
    ■最後の弾丸で攻撃した時、自分が発現状態なら、味方全体に
    <color=#00AEFF>「<word_group=10011>パーツダメージ</word_group> {description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
12333_name:
  en: Paradise Lost
  ko: 실낙원
  ja: 失楽園
12333_description_1:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Manifestation: <word_group=10031>Cooldown</word_group> of Skill 2 ▼ {description_value_05} sec, lasts for {description_value_01} sec.
    Gain Pierce for {description_value_02} sec.</color>
    ■ Affects a designated enemy.
    <color=#00AEFF><word_group=10018>Brand</word_group>: Accumulates total damage dealt to the designated enemy during the duration, and then deals that accumulated damage to all enemies as <word_group=10019>Distributed Damage</word_group> once the duration ends. The maximum accumulated damage is {description_value_03}% of the caster's <word_group=10025>final</word_group> ATK. Lasts for {description_value_04} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[발현 : 스킬 2 <word_group=10031>재사용 시간</word_group> {description_value_05}초 ▼] [{description_value_01}초 유지]
    [관통 특화] [{description_value_02}초 유지]</color>
    ■ 지정한 적 대상 1기에게
    <color=#00AEFF>[<word_group=10018>낙인</word_group> : 유지 시간동안 해당 적의 받는 대미지 일괄 누적. 유지 시간 만료 후 누적 대미지만큼 적 전체에 <word_group=10019>분배 대미지</word_group>. 대미지 최대 누적량은 시전자 <word_group=10025>최종</word_group> 공격력의 {description_value_03}%만큼 가능] [{description_value_04}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「発現：スキル2の<word_group=10031>クールタイム</word_group>{description_value_05}秒▼」
    「{description_value_01}秒間維持」
    「貫通特化」「{description_value_02}秒間維持」</color>
    ■指定された敵対象1機に<color=#00AEFF>「<word_group=10018>烙印</word_group>：効果時間中、対象の受けるダメージを一括で累計。効果時間終了後、累計ダメージに応じて敵全体に<word_group=10019>分配ダメージ</word_group>。ダメージの最大蓄積量はスキル発動者の<word_group=10025>最終</word_group>攻撃力の{description_value_03}％」「{description_value_04}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
