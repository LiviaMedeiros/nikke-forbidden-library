---
112_name:
  en: Viper
  ko: 바이퍼
  ja: バイパー
c112_description:
  en: |-
    Staff officer of the Exotic Squad.
    She can manipulate any human with her verbal trickery and physical beauty.
  ko: "이그조틱 스쿼드의 작전 참모. \n세 치 혀와 색기를 무기로 아우터 림 내 온갖 인간 군상을 뜻대로 주무르고 있다."
  ja: |-
    エキゾチック部隊の作戦参謀。
    口が上手く、色気を武器にアウターリムの人間たちを意のままに\n操っている。
112_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50112:
  en: Viper's Spare Body
  ko: 바이퍼 스페어 바디
  ja: バイパーのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
21122_name:
  en: Snake Scale
  ko: 스네이크 스케일
  ja: スネークスケール
21122_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Hit Rate ▲ {description_value_01}% continuously.</color>
    ■ Activates when entering Full Burst. Affects self.
    <color=#00AEFF>Vamp: <word_group=10004>Prevents self from being the target of single-target attacks</word_group> for {description_value_02} sec. Loses effect when the caster takes damage.
    Invulnerable for {description_value_03} sec.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[명중률 {description_value_01}% ▲] [지속]</color>
    ■ 풀 버스트 타임 시작 시 자신에게
    <color=#00AEFF>[애교 : <word_group=10004>1인 공격 대상에서 제외</word_group> 직접 피격 시 해제] [{description_value_02}초 유지]
    [무적] [{description_value_03}초 유지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「命中率{description_value_01}％▲」「持続」</color>
    ■フルバーストタイムが発動した時、自分に
    <color=#00AEFF>「愛嬌：<word_group=10004>単一攻撃対象から除外</word_group>。直接攻撃を受けると解除」「{description_value_02}秒間維持」
    「無敵」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21121_name:
  en: Snake Sense
  ko: 스네이크 센스
  ja: スネークセンス
21121_description:
  en: |-
    ■ Activates when the target appears. Affects all allies.
    <color=#00AEFF>ATK ▲ {description_value_01}% for {description_value_02} sec.
    Hit Rate ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 타겟이 출현했다면 아군 전체에게
    <color=#00AEFF>[공격력 {description_value_01}% ▲] [{description_value_02}초 유지]
    [명중률 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■ターゲットが出現している場合、味方全体に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」
    「命中率{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11123_name:
  en: Snake Bite
  ko: 스네이크 바이트
  ja: スネークバイト
11123_description:
  en: |-
    ■ Affects {description_value_01} designated enemy unit(s).
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as damage.</color>
    ■ Affects the enemy if the enemy is the stage target.
    <color=#00AEFF>DEF ▼ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 지정한 적 대상 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]</color>
    ■ 대상이 타겟이라면 동일 적 대상에게
    <color=#00AEFF>[방어력 {description_value_03}% ▼] [{description_value_04}초 유지]</color>
  ja: |-
    ■指定した敵対象{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」</color>
    ■対象がターゲットなら、同じ敵に
    <color=#00AEFF>「防御力{description_value_03}％▼」「{description_value_04}秒間維持」</color>
