---
391_name:
  en: Ein
  ko: 아인
  ja: アイン
c391_description:
  en: |-
    A freshman at the M.M.R. Vocational School who is utterly obsessed with fashion design.
    She is prone to using her phone and falling asleep in class. This behavior, which gives her a seemingly rebellious and harsh edge, disguises the fact that she is actually an emotionally sensitive person who truly cherishes her friendship with Zwei and Rei.
  ko: |-
    미미르 부속 고등학교에 재학 중인 패션 디자인에 관심 많은 1학년생.
    수업 시간에 핸드폰을 하거나 엎드려 자는 등, 불량하고 까칠해 보이지만,
    선배인 츠바이와 라이를 누구보다 아끼는 정 많은 소녀.
  ja: |-
    M.M.R.附属高校に通う ファッションデザインに 関心のある1年生。
    授業中に携帯電話を触ったり 居眠りしたりするなど
    不良で気難しいように見えるが、 先輩のツバイとライを
    誰よりも大切に思っている 思いやりのある少女。
391_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_391:
  en: Ein's Spare Body
  ko: 아인 스페어 바디
  ja: アインのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
23912_name:
  en: Feather Shot
  ko: 페더 샷
  ja: フェザーショット
23912_description:
  en: |-
    ■ Activates when <word_group=10053>Near Feather</word_group> is summoned. Affects {description_value_01} random enemy unit(s).
    <color=#00AEFF><word_group=10053>Near Feather</word_group> Attack: Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as true damage.</color>
    ■ Activates when attacking with Full Charge. Affects self.
    <color=#00AEFF>Charge Damage ▲ {description_value_03}% for {description_value_04} shot(s).</color>
  ko: |-
    ■ <word_group=10053>니어 페더</word_group>가 소환된 상태라면 무작위 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10053>니어 페더</word_group> 공격 : <word_group=10025>최종</word_group> 공격력 {description_value_02}% 방어력 무시 대미지]</color>
    ■ 풀 차지 공격 시 자신에게
    <color=#00AEFF>[차지 대미지 {description_value_03}% ▲] [{description_value_04}발 유지]</color>
  ja: |-
    ■<word_group=10053>ニアフェザー</word_group>が展開された状態なら、 ランダムの敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10053>ニアフェザー</word_group>攻撃：<word_group=10025>最終</word_group>攻撃力の {description_value_02}％の防御力無視ダメージ」</color>
    ■フルチャージして攻撃した時、自分に
    <color=#00AEFF>「チャージダメージ{description_value_03}％▲」 「{description_value_04}発間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
23911_name:
  en: Feather Standby
  ko: 페더 스탠바이
  ja: フェザースタンバイ
23911_description:
  en: |-
    ■ Activates when entering battle. Affects self.
    <color=#00AEFF>Summons 4 <word_group=10053>Near Feathers</word_group>.</color>
    ■ Activates when entering Burst Skill Stage 3. Affects self.
    <color=#00AEFF>ATK ▲ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[<word_group=10053>니어 페더</word_group> 4기 소환]</color>
    ■ 버스트 3단계 진입 시 자신에게
    <color=#00AEFF>[공격력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「<word_group=10053>ニアフェザー</word_group>4機展開」</color>
    ■バースト3段階突入時、自分に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
13913_name:
  en: Feather All-Range
  ko: 페더 올레인지
  ja: フェザーオールレンジ
13913_description:
  en: |-
    ■ Affects self.
    <color=#00AEFF>Summons 6 <word_group=10053>Near Feathers</word_group>.</color>
    <color=#00AEFF>True Damage ▲ {description_value_01}% for {description_value_02} sec.</color>
    <color=#00AEFF>Charge Damage ▲ {description_value_03}% for {description_value_04} sec.</color>
    ■ Affects {description_value_05} enemy unit(s) with the highest <word_group=10025>final</word_group> DEF.
    <color=#00AEFF>Deals {description_value_06}% of <word_group=10025>final</word_group> ATK as true damage.</color>
  ko: |-
    ■ 자신에게
    <color=#00AEFF>[<word_group=10053>니어 페더</word_group> 6기 소환]</color>
    <color=#00AEFF>[방어력 무시 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    <color=#00AEFF>[차지 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
    ■ <word_group=10025>최종</word_group> 방어력이 가장 높은 적 {description_value_05}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_06}% 방어력 무시 대미지]</color>
  ja: |-
    ■自分に
    <color=#00AEFF>「<word_group=10053>ニアフェザー</word_group>6機展開」</color>
    <color=#00AEFF>「防御力無視ダメージ{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
    <color=#00AEFF>「チャージダメージ{description_value_03}％▲」
    「{description_value_04}秒間維持」</color>
    ■<word_group=10025>最終</word_group>防御力が最も高い敵{description_value_05}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_06}％の
    防御力無視ダメージ」</color>
