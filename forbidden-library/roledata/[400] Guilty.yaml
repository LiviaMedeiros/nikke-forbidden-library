---
400_name:
  en: Guilty
  ko: 길티
  ja: ギルティ
c400_description:
  en: |-
    A Nikke subordinate of the Real Kindness Squad.
    Possesses incredible strength.
    Detained in the Rehabilitation Center for causing severe bodily damage to over 40 Nikkes within 2 weeks.
  ko: "리얼 카인드니스 스쿼드 소속의 니케. \n압도적으로 강한 완력을 지녔다. \n2주 남짓한 시간 동안 니케 40여 명의 신체를 부순 죄로,
    갱생관에 수감되었다."
  ja: |-
    リアルカインドネス部隊所属のニケ。
    圧倒的に強い腕力を持つ。
    2週間余りの短期間で約40人のニケの身体を破壊した罪により、\n更生館に収容された。
400_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_400:
  en: Guilty's Spare Body
  ko: 길티 스페어 바디
  ja: ギルティのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sg_down:
  en: Shotgun
  ko: 샷건
  ja: ショットガン
character_shot_description_localkey_sg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
24002_name:
  en: Time to play
  ko: 같이 놀자아….
  ja: 一緒に遊ぼうよぉ…
24002_description_2:
  en: |-
    ■ Activates after {description_value_01} normal attack(s). Affects all Wind Code allies.
    <color=#00AEFF>Increases <word_group=10001>stack count of buffs</word_group> by {description_value_02}.
    ATK ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 풍압 코드 아군 전체에게
    <color=#00AEFF>[<word_group=10001>중첩 가능 이로운 효과 중첩량</word_group> {description_value_02}개 ▲]
    [공격력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、風圧コードの味方全体に
    <color=#00AEFF>「<word_group=10001>スタック可能バフ効果のスタック量</word_group> {description_value_02}個▲」
    「攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
24001_name:
  en: Mind If I Borrow This?
  ko: 빌려 갈게에….
  ja: 借りていくよぉ…
24001_description_2:
  en: |-
    ■ Activates after {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF>Mind If I Borrow This?: <word_group=10012>Duplicate {description_value_02}% ATK</word_group> of ally with the highest ATK, stacks up to {description_value_04} time(s) and lasts for {description_value_03} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 자신에게
    <color=#00AEFF>[빌려 갈게에…. : 공격력이 가장 높은 아군 1기의 <word_group=10012>공격력 복제</word_group> {description_value_02}%] [{description_value_04}중첩] [{description_value_03}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、自分に
    <color=#00AEFF>「借りていくよぉ…：攻撃力が最も高い味方
    1機の<word_group=10012>攻撃力のコピー</word_group> {description_value_02}％」「{description_value_04}スタック」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
14003_name:
  en: Gotcha...
  ko: 잡았다아….
  ja: つかまえたぁ…
14003_description_1:
  en: |-
    ■ Affects {description_value_01} enemy unit(s) with the highest <word_group=10025>final</word_group> DEF.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
    ■ Affects the same target(s) when Mind If I Borrow This? is fully stacked.
    <color=#00AEFF>DEF ▼ {description_value_03}% for {description_value_04} sec.
    Deals {description_value_05}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
  ko: |-
    ■ <word_group=10025>최종</word_group> 방어력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 버스트 스킬 대미지]</color>
    ■ 자신이 빌려 갈게에.... 최대 중첩 상태라면 동일 적 대상에게
    <color=#00AEFF>[방어력 {description_value_03}% ▼] [{description_value_04}초 유지]
    [<word_group=10025>최종</word_group> 공격력 {description_value_05}% 추가 대미지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>防御力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の
    バーストスキルダメージ」</color>
    ■自分が借りていくよぉ…のフルスタック状態なら、同じ敵に
    <color=#00AEFF>「防御力{description_value_03}％▼」「{description_value_04}秒間維持」
    「<word_group=10025>最終</word_group>攻撃力の{description_value_05}％の追加ダメージ」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_wind:
  en: A.N.M.I. Code Manual
  ko: A.N.M.I. 코드 매뉴얼
  ja: A.N.M.I.コードマニュアル
material_characterskill_wind_desc:
  en: |-
    A manual only for Nikkes with A.N.M.I. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "A.N.M.I. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    A.N.M.I.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
material_characterskill_b_ssr:
  en: Burst Manual III
  ko: 버스트 매뉴얼 III
  ja: バーストマニュアルIII
material_characterskill_b_ssr_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities to the fullest extent.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 극한까지 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を極限まで強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_a_r:
  en: Skill Manual I
  ko: 스킬 매뉴얼 I
  ja: スキルマニュアルI
material_characterskill_a_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading skills 1 and 2.

    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの固有能力を磨く方法が網羅されているマニュアル
    スキル1、2のレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_a_sr:
  en: Skill Manual II
  ko: 스킬 매뉴얼 II
  ja: スキルマニュアルII
material_characterskill_a_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading skills 1 and 2.

    Obtained from the Simulation Room.
  ko: |-
    니케가 가진 고유 능력을 더욱더 갈고닦을 수 있는 방법이 총망라된 매뉴얼입니다.
    스킬 1, 2의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの固有能力をさらに磨く方法が網羅されているマニュアル
    スキル1、2のレベルアップに使用する

    「獲得先」：シミュレーションルーム
