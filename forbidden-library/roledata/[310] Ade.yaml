311_name:
  en: Cocoa
  ko: 코코아
  ja: ココア
312_name:
  en: Soda
  ko: 소다
  ja: ソーダ
313_name:
  en: 'Privaty: Unkind Maid'
  ko: '프리바티 : 언카인드 메이드'
  ja: プリバティ：アンカインド・メイド
314_name:
  en: 'Soda: Twinkling Bunny'
  ko: '소다 : 트윙클링 바니'
  ja: ソーダ：トゥインクルバニー
315_name:
  en: 'Ade: Agent Bunny'
  ko: '에이드 : 에이전트 바니'
  ja: エード：エージェントバニー
c310_Lobby_Touch_1:
  en: Welcome, Master.
  ko: 어서 오세요, 주인님.
  ja: いらっしゃいませ、ご主人様。
c310_Lobby_Touch_2:
  en: Would you like some dessert?
  ko: 디저트 내어 드릴까요?
  ja: スイーツをお持ちしましょうか？
c310_Lobby_Touch_3:
  en: What can I do for you?
  ko: 주인님, 필요하신 거라도 있으실까요?
  ja: ご主人様、何かお探しですか？
c310_Lobby_Touch_Love_1:
  en: I'm ready whenever you need me.
  ko: 기다리고 있었어요, 주인님.
  ja: お待ちしておりました、ご主人様。
c310_Lobby_Touch_Love_2:
  en: How has your day been?
  ko: 오늘 하루는 어떠셨나요?
  ja: 今日はどのような1日でございましたか？
c310_Lobby_Touch_Love_3:
  en: If Cocoa or Soda gives you any trouble, please let me know.
  ko: 코코아랑 소다 때문에 곤란할 땐, 언제든 절 불러주세요.
  ja: |-
    ココアとソーダのことでお困りの際は、
    いつでも私をお呼びください。
c310_Lobby_Stay_1:
  en: Are you busy at the moment?
  ko: 주인님, 혹시 바쁘신가요?
  ja: ご主人様、お忙しいでしょうか？
c310_Lobby_Stay_Love_1:
  en: I'm always here, so don't hesitate to call me if you need a hand.
  ko: 전 여기 있으니, 도움이 필요할 땐 편히 불러주세요.
  ja: 私はここにおります。お困りの際はお気軽にお呼びください。
c310_Outpost_Touch_1:
  en: What kind of service can satisfy every customer?
  ko: 손님분들 모두가 만족할 만한 서비스, 뭐가 있을까요?
  ja: お客様全員に ご満足いただける サービス… 何があるでしょうか？
c310_Outpost_Touch_2:
  en: |-
    I am confident that the service we provide at Maid Cafe is world-class.
    We look forward to your visit when you have time.
  ko: |-
    메이드 카페엔 주인님을 위한 서비스가 준비되어 있어요.
    최고의 서비스라 자부하니, 시간 될 때 한번 들려주세요.
  ja: |-
    メイドカフェでは ご主人様のためのサービスを ご用意しております。
    最高のサービスだと 自負しておりますので、
    お時間のよろしい時に ぜひお立ち寄りください。
c310_Outpost_Touch_3:
  en: |-
    Do you usually get enough rest day to day, Master?
    I hope you can get some well-deserved rest on your day off.
  ko: |-
    주인님, 평소에 잘 쉬고 계신가요?
    휴일엔 푹 쉬었으면 좋겠어요.
  ja: |-
    ご主人様、 いつもゆっくり休めて いらっしゃいますか？
    休日はしっかりと お休みになってくださいませ。
c310_Gacha_Get_1:
  en: |-
    Hello, my name is Ade,
    and I'll be at your service.
  ko: |-
    안녕하세요. 주인님을 모시게 된 메이드,
    에이드라고 해요.
  ja: |-
    ごきげんよう。ご主人様にお仕えさせていただくメイド、
    エードと申します。
c310_Reinforce_1:
  en: We are always striving to provide you with better service, so please stay tuned.
  ko: 한층 더 좋은 서비스, 기대하셔도 좋아요.
  ja: さらに洗練されたサービスをご期待ください。
c310_Reinforce_2:
  en: I feel like I am making progress.
  ko: 전보다 성장한 느낌이에요.
  ja: 以前より成長できた気がします。
c310_Reinforce_3:
  en: Hehe, I think I'm more capable of assisting you now, Master.
  ko: 후후, 주인님께 조금 더 도움 될 수 있겠네요.
  ja: ふふ、またご主人様のお役に立てそうです。
c310_Gift_1:
  en: Oh my gosh! Is this for me?
  ko: 어머…! 주인님, 저한테 주시는 건가요?
  ja: まあ…！ご主人様、私にくださるのですか？
c310_Gift_2:
  en: Wait just a moment. Let me see if I can find something to give you in return.
  ko: 잠시 기다려주시겠어요. 답례로 드릴 만한 걸 찾아올게요.
  ja: 少々お待ちください。お返しになりそうなものを探してきます。
c310_Gift_3:
  en: Thank you for your kindness, Master. I appreciate it.
  ko: 주인님의 마음, 감사히 받을게요.
  ja: ご主人様のお気持ち、ありがたく受け取らせていただきます。
c310_Attractive_Up_1:
  en: Thank you for taking care of me, Master.
  ko: 주인님, 항상 감사해요.
  ja: ご主人様、いつもありがとうございます。
c310_Attractive_Up_2:
  en: I will repay you with the best service I can offer.
  ko: 후후, 최고의 서비스로 보답해드릴게요.
  ja: ふふ、最高のサービスでお返しいたしますね。
c310_Attractive_Up_3:
  en: It's my honor to serve you, Master.
  ko: 주인님을 모실 수 있어 영광이에요.
  ja: ご主人様にお仕えできて、光栄です。
c310_Party_Deploy_1:
  en: I won't let you down.
  ko: 주인님 기대에 부응할게요.
  ja: ご主人様の期待に応えてみせます。
c310_Field_Touch_1:
  en: I'm here, Master.
  ko: 네, 주인님.
  ja: はい、ご主人様。
c310_Field_Go_1:
  en: Going this way.
  ko: 이쪽이군요.
  ja: こちらですね。
c310_Battle_Enter_1:
  en: Order received.
  ko: 주문, 접수했어요.
  ja: ご注文、承りました。
c310_Battle_Ready_1:
  en: Let's take care of each other.
  ko: 모두 잘 부탁드려요.
  ja: みなさん、よろしくお願いいたします。
c310_Battle_Ready_2:
  en: Just remain calm, like we always do.
  ko: 평소대로 차분히 하는 거예요.
  ja: 普段通り、落ち着いていきましょう。
c310_Battle_Ready_3:
  en: Let's start cleaning, shall we?
  ko: 청소, 시작해볼까요?
  ja: お掃除を始めましょうか？
c310_Reload_1:
  en: Let me take a break.
  ko: 조금만 쉴게요.
  ja: 少しだけ休みますね。
c310_Reload_2:
  en: I'll check it out and be right back.
  ko: 금방 점검하고 올게요.
  ja: すぐに点検してまいります。
c310_Reload_3:
  en: I need a second.
  ko: 잠깐 기다려주시겠어요?
