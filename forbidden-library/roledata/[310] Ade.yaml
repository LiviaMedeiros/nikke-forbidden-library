---
310_name:
  en: Ade
  ko: 에이드
  ja: エード
c310_description:
  en: |-
    A Nikke from the Maid For You squad.
    She's calm, gentle, and friendly: truly a perfect maid.
  ko: |-
    메이드 포 유 스쿼드 소속.
    차분하고 다소곳하며 친절한, 그야말로 완벽한 메이드.
  ja: |-
    メイド・フォー・ユー部隊所属。
    落ち着きがあり、奥ゆかしくて親切な、
    まさに完璧なメイド。
310_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_331001:
  en: Ade's Spare Body
  ko: 에이드 스페어 바디
  ja: エードのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
23102_name:
  en: Rest Time
  ko: 잠시 쉬어갈 시간입니다, 주인님.
  ja: 休憩のお時間です、ご主人様
23102_description:
  en: |-
    ■ Activates after {description_value_01} normal attack(s). Affects all allies.
    <color=#00AEFF>Perfect Maid: Gain <word_group=10039>debuff immunity</word_group> to {description_value_02} debuff(s), stacking up to {description_value_06} time(s) continuously.</color>
    ■ Activates after {description_value_03} normal attack(s). Affects all allies.
    <color=#00AEFF>Max HP ▲ {description_value_04}% of caster's Max HP without restoring HP, lasts for {description_value_05} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 아군 전체에게
    <color=#00AEFF>[완벽한 메이드 : <word_group=10039>해로운 효과 면역</word_group> {description_value_02}개] [{description_value_06} 중첩] [지속]</color>
    ■ 일반 공격 {description_value_03}회 공격 시 아군 전체에게
    <color=#00AEFF>[시전자 기준 최대 체력만 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、味方全体に
    <color=#00AEFF>「完璧なメイド：<word_group=10039>デバフ効果免疫</word_group>{description_value_02}個」「{description_value_06}スタック」「持続」</color>
    ■通常攻撃で{description_value_03}回攻撃した時、味方全体に
    <color=#00AEFF>「スキル発動者基準で最大HPのみ{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
23101_name:
  en: Cleaning Time
  ko: 청소를 시작하겠습니다, 주인님.
  ja: お掃除を始めます、ご主人様
23101_description:
  en: |-
    ■ Activates when entering battle. Affects all allies.
    <color=#00AEFF>Perfect Maid: Gain <word_group=10039>debuff immunity</word_group> to {description_value_01} debuff(s), stacking up to {description_value_05} time(s) continuously.</color>
    ■ Activates when own HP falls below {description_value_02}%. Affects all allies.
    <color=#00AEFF>ATK ▲ {description_value_03}% of caster's ATK for {description_value_04} sec.</color>
  ko: |-
    ■ 전투 시작 시 아군 전체에게
    <color=#00AEFF>[완벽한 메이드 : <word_group=10039>해로운 효과 면역</word_group> {description_value_01}개] [{description_value_05} 중첩] [지속]</color>
    ■ 자신의 체력이  {description_value_02}% 이하일 때 아군 전체에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■戦闘開始時、味方全体に
    <color=#00AEFF>「完璧なメイド：<word_group=10039>デバフ効果免疫</word_group>{description_value_01}個」「{description_value_05}スタック」「持続」</color>
    ■自分のHPが{description_value_02}％以下の時、味方全体に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_03}％▲」「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
13103_name:
  en: Mealtime
  ko: 식사 시간입니다, 주인님.
  ja: お食事のお時間です、ご主人様
13103_description:
  en: "■ Affects all allies.\n<color=#00AEFF>Max HP ▲ {description_value_01}% of caster's
    Max HP without restoring HP, lasts for {description_value_02} sec. \nATK ▲ {description_value_03}%
    of caster's ATK for {description_value_04} sec.</color>"
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[시전자 기준 최대 체력만 {description_value_01}% ▲] [{description_value_02}초 유지]
    [시전자 기준 공격력 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>｢スキル発動者基準で最大HPのみ{description_value_01}％▲｣｢{description_value_02}秒間維持｣
    ｢スキル発動者基準で攻撃力{description_value_03}％▲｣
    ｢{description_value_04}秒間維持｣</color>
skill_name_1001:
