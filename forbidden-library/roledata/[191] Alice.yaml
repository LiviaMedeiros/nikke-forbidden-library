  ko: |-
    ■ 풀 버스트 타임 시작 시 <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 {description_value_01}기에게
    <color=#00AEFF>[시전자 기준 차지 속도 {description_value_02}% ▲] [{description_value_03}초 유지]
