191_name:
  en: Alice
  ko: 앨리스
  ja: アリス
c191_description:
  en: An endearing individual who often indulges in fantasy with a somewhat unique
    worldview. She's a member of Unlimited, and spends her days looking for Rabbity.
  ko: "세상을 조금 다른 시선으로 바라보는 귀여운 망상가. \n언리미티드 스쿼드에서 토끼 씨를 찾아 헤매고 있다."
  ja: |-
    世界を少し違った視線で見つめるかわいい妄想家。
    アンリミテッド部隊でウサギさんを探し回っている。
