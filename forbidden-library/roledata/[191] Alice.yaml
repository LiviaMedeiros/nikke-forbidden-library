  ja: アリス：ワンダーランドバニー
193_name:
  en: Neve
  ko: 네베
  ja: ネヴェ
c191_Lobby_Touch_1:
  en: Want some carrots, Rabbity?
  ko: 토끼씨~ 당근 먹으러 갈까요?
  ja: ウサギさ～ん、ニンジン食べに行きません？
c191_Lobby_Touch_2:
  en: Rabbity in the mountains, rabbity in the meadow, oh where oh where can he be?
  ko: 산 토끼 토끼야~ 어디를 가느냐~
  ja: ウサギさん、どこに行くの？
c191_Lobby_Touch_3:
  en: Rabbity, I'm just so happy whenever you're around.
  ko: 토끼 씨랑 같이 있으면 행복해져요~
  ja: ウサギさんと一緒にいると幸せになります～
c191_Lobby_Touch_Love_1:
  en: I finished all the books you gave me!
  ko: 토끼 씨가 선물해 준 책 벌써 다 읽었어요!
  ja: ウサギさんにもらった本、もう全部読んじゃいました！
c191_Lobby_Touch_Love_2:
  en: Rabbity... could you hold my hand?
  ko: 토끼씨… 저 손잡아 주시면 안 되나요?
  ja: |-
    ウサギさん…
    私の手、触ってくれませんか？
c191_Lobby_Touch_Love_3:
  en: To me, you are my Elysium. Forever and always.
  ko: 토끼 씨는 영원한 제 낙원이에요.
  ja: ウサギさんは永遠に私の楽園です。
c191_Lobby_Stay_1:
  en: You're not... going to Elysium alone, are you?
  ko: 음… 토끼씨… 저 혼자 두고 행복의 세계로 떠나신 건가요?
  ja: |-
    う～ん…ウサギさん…
    私を置いて幸せの国に遊びに行っちゃいました？
c191_Lobby_Stay_Love_1:
  en: Rabbity, take me to Elysium!
  ko: 토끼씨~ 저도 행복의 세계로 데려가 주세요~
  ja: ウサギさ～ん、私も幸せの国に連れてってくださ～い。
c191_Outpost_Touch_1:
  en: Let's hop around, you and me!
  ko: 토끼씨! 우리 깡충깡충 뛰어다닐까요?
  ja: ウサギさん！ 一緒にぴょんぴょん跳ねません？
c191_Outpost_Touch_2:
  en: I'm heading to what we call a clothing store. Wanna come?
  ko: 저는 의류 상점이라는 곳에 있어요. 토끼씨도 오실래요?
  ja: |-
    私はブティックという 場所にいます。
    ウサギさんも来ます？
c191_Outpost_Touch_3:
  en: At a clothing store, there are clothes as far as the eye can see! It's fit for
    a princess!
  ko: 의류 상점은 옷의 나라에요! 공주님들 옷도 엄청 많아요!
  ja: |-
    ブティックはお洋服の国なんです！
    お姫さまの服もたくさんあります！
c191_Gacha_Get_1:
  en: Rabbity, please take me to a world where everyone lives in happiness.
  ko: 토끼씨! 행복의 세계로 안내해 주실 건가요?
  ja: ウサギさん！幸せの世界に案内してくれるんですか？
c191_Reinforce_1:
  en: Wow! Am I getting stronger?
  ko: 와아- 저 강해진 건가요?
  ja: きゃ～私、強くなったんですか？
c191_Reinforce_2:
  en: This strength... I can feel it coursing through me!
  ko: 음? 뭔가 힘이 솟아나는 거 같아요!
  ja: あれれ？何だかパワーが湧いてくる気がします！
c191_Reinforce_3:
  en: Now we can have even more fun!
  ko: 더 재미있게 놀 수 있게 된 건가요?
  ja: もっと楽しく遊べるようになったってことですか？
c191_Gift_1:
  en: A gift... for me?
  ko: 저한테… 선물을요?
  ja: 私への…プレゼントですか？
c191_Gift_2:
  en: Thanks a lot!
  ko: 고마워요! 토끼씨!
  ja: ありがとうございます！ウサギさん！
c191_Gift_3:
  en: I'll give you a present next time in return! I promise!
  ko: 다음엔 제가 선물 드릴게요! 꼭이에요!
  ja: 今度は私がプレゼントを準備します！絶対にです！
c191_Attractive_Up_1:
  en: You're the best, Rabbity! Just the best!
  ko: 토끼씨가 좋아요! 너무너무 좋아요!
  ja: ウサギさん、大好きです！すごくすごく大好きです！
c191_Attractive_Up_2:
  en: Take my hand!
  ko: 토끼씨 손잡을래요!
  ja: ウサギさんと手をつなぎます！
c191_Attractive_Up_3:
  en: Could you bring me to Elysium right now, please?
  ko: 지금 당장 토끼씨랑 행복의 세계로 떠나면 안 되나요~?
  ja: 今すぐウサギさんと幸せの国に行っちゃだめですか～？
c191_Party_Deploy_1:
  en: I really do enjoy being with you.
  ko: 토끼씨랑 같이 가는 거 좋아요!
  ja: ウサギさんと一緒に行くの大好きです！
c191_Field_Touch_1:
  en: Hey! Hey, Rabbity!
  ko: 토끼씨다!
  ja: ウサギさんだ！
c191_Field_Go_1:
  en: Whoa, woo-hoo!
  ko: 와아아아-!
  ja: わああああ！
c191_Battle_Enter_1:
  en: Is this one of those encounters everyone is talking about?
  ko: 인카운터래요!
  ja: エンカウンターですって！
c191_Battle_Ready_1:
  en: Let's have some fun!
  ko: 신나게 놀아 볼까요?
  ja: 楽しく遊んじゃいましょうか？
c191_Battle_Ready_2:
  en: C'mon guys! Turn those frowns upside down!
  ko: 다들 얼굴 찡그리지 마세요~
  ja: みなさん、スマイルスマイル～
c191_Battle_Ready_3:
  en: Hey, Rabbity! Let's have some fun!
  ko: 토끼씨~ 함께 놀아요!
  ja: ウサギさ～ん、一緒に遊びましょ！
c191_Reload_1:
  en: Shhh, I'm hiding!
  ko: 숨었다!
  ja: 隠れたよ！
c191_Reload_2:
  en: Aha! Like this!
  ko: 이렇게~ 이렇게~
  ja: こうやって～こうやって～
c191_Reload_3:
  en: Give me a few minutes and I'll be right back into it!
  ko: 준비하고 다시~
  ja: 準備できたらもう一回～
c191_Ult_Skill_Ready_1:
  en: Perfect timing!
  ko: 때가 됐어요!
  ja: この時が来ました！
c191_Ult_Skill_1:
  en: Everyone will have a blast in Wonderland!
  ko: 다 같이 원더랜드! 재미있게, 신나게!
  ja: みんなで一緒にワンダーランド！楽しく、愉快に！
c191_FullBurst_1:
  en: Aren't we having such a great time together?!
  ko: 와아-! 다 같이 놀아요!
  ja: わあ～！一緒に遊びましょう！
c191_Kill_Monster_1:
  en: Gotcha!
  ko: 잡았다~
  ja: つ～かまえた！
c191_Kill_Monster_2:
  en: Oh no, they fainted!
  ko: 쓰러졌어요!
  ja: 倒れちゃいました！
c191_Kill_Monster_3:
  en: I'll go find someone else to play with!
  ko: 다른 분이랑 놀래요!
  ja: 他の人と遊びます！
c191_Damage_1:
  en: That hurt!
  ko: 아파요!
  ja: 痛いです！
c191_Damage_2:
  en: Argh!
  ko: 아야!
  ja: ああ！
c191_Damage_3:
  en: Eeep!
  ko: 앗!
  ja: はっ！
c191_Die_1:
  en: Huh? Why can't I move?
  ko: 어…? 토끼씨 이상해요. 움직이지 못하겠어요.
  ja: |-
    あれ…！ウサギさん、おかしいです。
    動けなくなっちゃいました。
c191_Win_1:
  en: We won!
  ko: 토끼씨 우리가 이겼대요!
  ja: ウサギさん、私たち勝っちゃったみたいです！
c191_01_Lobby_Touch_1:
  en: |-
    A hop and a skip, la la la...
    Who will I meet on the way?
  ko: |-
    깡충~ 깡충~
    누구를 만나러 가는 길일까요~?
  ja: |-
    ぴょんぴょ～ん。
    誰に会いに行くんですか～？
c191_01_Lobby_Touch_2:
  en: Aren't I cute as a button?
  ko: 저 어때요? 귀엽나요~?
  ja: |-
    私、どうですか？
    かわいいですか～？
c191_01_Lobby_Touch_3:
  en: Rabbits jump like this, right? Boing, boing!
  ko: 토끼는 이렇게 뛴다는데 맞나요? 뿅뿅!
  ja: |-
    ウサギはこうやって走るんですよね？
    ぴょんぴょん！
c191_01_Lobby_Touch_Love_1:
  en: I wanna spend the whole day with you.
  ko: 토끼 씨랑 하루 종일 같이 있고 싶어요~
  ja: ウサギさんと1日中、ず～っと一緒にいたいです～
c191_01_Lobby_Touch_Love_2:
  en: |-
    I'm off to a place where love reigns supreme!
    Are you coming with me?
  ko: |-
    사랑의 낙원으로 떠날 거예요!
    같이 갈래요~?
  ja: |-
    愛の楽園に出発です！
    一緒に行きませんか～？
c191_01_Lobby_Touch_Love_3:
  en: Let's go eat some fluffy cotton candy together.
  ko: 저랑 같이 구름 같은 솜사탕 먹으러 가요!
  ja: 一緒にふわふわの綿あめを食べに行きましょう！
c191_01_Lobby_Stay_1:
  en: |-
    Rabbity? Where are you?
    You said you'd take me to the Ark!
  ko: |-
    토끼씨~ 어디 계세요~?
    같이 방주에 놀러 가기로 했잖아요~!
  ja: |-
    ウサギさ～ん、どこですか～？
    一緒にアークに遊びに行くって約束したじゃないですか～！
c191_01_Lobby_Stay_Love_1:
  en: |-
    I can't wait to spend more time with you!
    So hop on over here, quick!
  ko: |-
    같이 놀 생각에 너무너무 설레요!
    그러니 빨리 와요!
  ja: |-
    一緒に遊べるなんてワクワクします！
    だから早く来てくださいね！
c191_01_Outpost_Touch_1:
  en: Where do I want to go...? Anywhere, if it's with you!
  ko: 어디 가고 싶냐고요~? 어디든 좋아요!
  ja: |-
    行きたいところですか？
    どこでもうれしいです！
c191_01_Outpost_Touch_2:
  en: I wanna check out the toy store!
  ko: 음~ 저는 장난감 상점에 가고 싶어요!
  ja: う～ん、 私はおもちゃ屋さんに 行きたいです！
c191_01_Outpost_Touch_3:
  en: I want to go for a walk in the park with you, hand in hand.
  ko: 공원에서 손잡고 산책할래요~
  ja: 公園で手をつないで お散歩したいです～
c191_01_Gacha_Get_1:
  en: Are we going to the Ark? Yippee!
  ko: |-
    방주에 놀러 가자구요?!
    너무 좋아요!
  ja: |-
    アークに遊びに行くんですか！？
    とってもうれしいです！
c191_01_Reinforce_1:
  en: I wanna play here all day!
  ko: 하루 종일 놀 수 있어요!
  ja: 1日中遊べます！
c191_01_Reinforce_2:
  en: A hop and a skip, la la la...
  ko: 깡충~ 깡충~!
  ja: ぴょんぴょ～ん！
c191_01_Reinforce_3:
  en: Wowee! Thanks for sharing your strength with me!
  ko: 와아-! 토끼 씨의 힘을 나눠줘서 고마워요!
  ja: |-
    わあ～！
    ウサギさんの力を分けてくれて、ありがとうございます！
c191_01_Gift_1:
  en: Is this a souvenir from the Ark? Thank you!
  ko: 이게 그 유명한 방주의 기념품인가요? 감사해요!
  ja: |-
    これがアークの有名なお土産なんですか？
    ありがとうございます！
c191_01_Gift_2:
  en: A gift from Rabbity... I'll cherish it forever!
  ko: 토끼 씨의 선물… 평생 간직할게요!
  ja: |-
    ウサギさんのプレゼント…
    一生大切にします！
c191_01_Gift_3:
  en: |-
    I want to get you a gift, too!
    What do you want?
  ko: |-
    저도 선물해 줄래요!
    뭐 갖고 싶으세요~?
  ja: |-
    私もプレゼントしますね！
    何がいいですか～？
c191_01_Attractive_Up_1:
  en: I want to be with you forever and ever.
  ko: 토끼 씨랑 계속 같이 있고 싶어요~
  ja: ウサギさんとずっと一緒にいたいです～
c191_01_Attractive_Up_2:
  en: This is the happiest place in the world!
  ko: 이곳이 행복의 세계인 것 같아요!
  ja: ここが幸せな世界だと思います！
c191_01_Attractive_Up_3:
  en: I think I'm starting to catch feelings for you, Rabbity.
  ko: 좋아하는 마음이 엄~청 커졌어요!
  ja: 好きって気持ちがこ～んなに膨らみました！
c191_01_Party_Deploy_1:
  en: Can you tell me where we're going?
  ko: 어디 가는지 알려주시면 안 돼요~?
  ja: どこに行くのか教えてくれませんか～？
c191_01_Field_Touch_1:
  en: Are you calling me?
  ko: 부르셨나요~?
  ja: お呼びですか～？
c191_01_Field_Go_1:
  en: Let's go together!
  ko: 같이 가요!
  ja: 一緒に行きましょう！
c191_01_Battle_Enter_1:
  en: Let's have fun together!
  ko: 재밌게 놀아봐요~!
  ja: 楽しく遊びましょう！
c191_01_Battle_Ready_1:
  en: Ok, everybody! Let's do it!
  ko: 모두 힘내요~!
  ja: みなさん頑張りましょう！
c191_01_Battle_Ready_2:
  en: I'll show you what a rabbit can do!
  ko: 토끼의 힘을 보여줄게요!
  ja: ウサギの力をお見せします！
c191_01_Battle_Ready_3:
  en: Let's finish this quickly and go have some fun.
  ko: 얼른 끝내고 놀러 가요~
  ja: 早く終わらせて遊びに行きましょう～
c191_01_Reload_1:
  en: A-one, and a-two...
  ko: 하나~ 둘~
  ja: いち、に～
c191_01_Reload_2:
  en: Hehe, you can't see me!
  ko: 헤헤, 저 어디 있게요~?
  ja: えへへ、ど～こだっ？
c191_01_Reload_3:
  en: Just a moment, please...
  ko: 조금만 기다려주세요~
  ja: ちょっと待っててくださいね～
c191_01_Ult_Skill_Ready_1:
  en: Rabbity!
  ko: 토끼 씨!
  ja: ウサギさん！
c191_01_Ult_Skill_1:
  en: Off to the land of eternal happiness you go!
  ko: 영원한 행복의 나라로 떠나요!
  ja: 永遠の幸せな世界へ！
c191_01_FullBurst_1:
  en: Yahoo! I'm so happy!
  ko: 와아-! 신나요!
  ja: わあ～！楽しいです！
c191_01_Kill_Monster_1:
  en: Did I do well?
  ko: 저 잘했어요?
  ja: 頑張りました！
c191_01_Kill_Monster_2:
  en: There's more where that came from.
  ko: 조금 더 힘낼게요!
  ja: もう少し頑張ります！
c191_01_Kill_Monster_3:
  en: Hey! A compliment would be nice.
  ko: 칭찬해 주세요!
  ja: 褒めてください！
c191_01_Damage_1:
  en: Ow!
  ko: 읏!
  ja: うっ！
c191_01_Damage_2:
  en: Kyaa!
  ko: 꺅!
  ja: きゃっ！
c191_01_Damage_3:
  en: "*Sob*"
  ko: 히잉….
  ja: ふえん…
c191_01_Die_1:
  en: Maybe we can just play together next time...
  ko: 같이 노는 건 다음에 해야 할 것 같아요….
  ja: 一緒に遊ぶのはまた今度ですね…
c191_01_Win_1:
  en: All done! Now, are we gonna go have some fun or what?
  ko: 와아~ 이제 놀러 가는 건가요?
  ja: わあ～、これから遊びに行くんですか？
c191_02_Lobby_Touch_1:
  en: A marvelous tea party is about to begin!
  ko: 곧 멋진 다과회가 열릴 거래요~!
  ja: もうすぐ素敵なお茶会が開かれるそうです～！
c191_02_Lobby_Touch_2:
  en: There are so many of your friends here, Rabbity!
  ko: 여기엔 토끼 씨의 친구들이 많이 있어요!
  ja: ここにはウサギさんのお友だちがたくさんいますね！
c191_02_Lobby_Touch_3:
  en: Doesn't it feel like we've stepped right into a fairy tale?
  ko: 마치 동화 속에 들어온 것 같지 않나요?
  ja: まるで童話の中にやってきたみたいですね！
c191_02_Lobby_Touch_Love_1:
  en: This is the world of happiness I've always dreamed of! Thank you for coming
    with me, Rabbity.
  ko: |-
    제가 꿈꾸던 행복의 세계예요~!
    함께 와 주셔서 감사해요, 토끼 씨~
  ja: |-
    私が夢見ていた幸せな世界です～！
    一緒に来てくれてありがとうございます、ウサギさん！
c191_02_Lobby_Touch_Love_2:
  en: Your seat is right next to mine, Rabbity! Because... I absolutely adore you!
  ko: |-
    토끼 씨 자리는, 제 바로 옆자리예요!
    왜냐하면, 제가 토끼 씨를 너무너무 좋아하거든요!
  ja: |-
    ウサギさんの席は、私の隣です！
    ウサギさんのことがだーい好きなので！
c191_02_Lobby_Touch_Love_3:
  en: Even if I wake from this dream, it's okay, because you'll still be right here
    with me!
  ko: |-
    꿈에서 깨더라도 괜찮아요,
    토끼 씨가 함께 있을 테니까요~!
  ja: |-
    夢から覚めても大丈夫です。
    ウサギさんが一緒ですから～！
c191_02_Lobby_Stay_1:
  en: Aww... The tea party can't start without you, Rabbity...
  ko: 히잉… 토끼 씨가 없으면 다과회를 시작할 수가 없는데….
  ja: えーん…ウサギさんがいなかったらお茶会を始められないのに…
c191_02_Lobby_Stay_Love_1:
  en: Were you having a nice dream, Rabbity? Be sure to invite me!
  ko: |-
    토끼 씨~ 행복한 꿈을 꾸고 계신가요?
    그 꿈에 저도 꼭 초대해 주세요!
  ja: |-
    ウサギさん～幸せな夢を見ているんですか？
    私もその夢に招待してください！
c191_02_Outpost_Touch_1:
  en: Everyone's smiling so brightly! I guess it's because this world is full of happiness!
  ko: |-
    많은 분들이 웃고 있어요!
    행복의 세계라서 그런가 봐요~
  ja: |-
    みなさん、笑顔です！
    幸せな世界だからですね～
c191_02_Outpost_Touch_2:
  en: I want to walk by your side, Rabbity!
  ko: 토끼 씨랑 나란히 걸을래요!
  ja: ウサギさんと並んで歩きます！
c191_02_Outpost_Touch_3:
  en: If we hold the tea party here, I'm sure lots of guests will come!
  ko: |-
    여기에서 다과회를 열면,
    손님들이 많이 오실 수 있을 거예요!
  ja: ここでお茶会を開いたら、 お客さんがたくさん来ると 思います！
c191_02_Gacha_Get_1:
  en: Welcome to my dream world, Rabbity!
  ko: |-
    어서 오세요, 토끼 씨~
    여기는 제 꿈속이랍니다~!
  ja: |-
    ようこそ、ウサギさん！
    ここは私の夢の中です～！
c191_02_Reinforce_1:
  en: Wow! I feel like I'm soaring through the sky!
  ko: 와아! 하늘을 나는 것 같아요!
  ja: わあ！空を飛んでるみたいです！
c191_02_Reinforce_2:
  en: I'll protect you in this world, Rabbity!
  ko: 여기서는 제가 토끼 씨를 지켜드릴게요!
  ja: ここでは私がウサギさんをお守りします！
c191_02_Reinforce_3:
  en: How do I look? Do I seem stronger?
  ko: 저 어때요? 튼튼해진 것 같나요?
  ja: どうですか？強くなったように見えますか？
c191_02_Gift_1:
  en: Wow, this gift feels like a dream come true!
  ko: 와아- 정말 꿈같은 선물이에요~!
  ja: わあ～！夢みたいなプレゼントです～！
c191_02_Gift_2:
  en: As a thank you, I'll invite you to a fabulous tea party!
  ko: 보답으로, 멋진 다과회에 초대할게요!
  ja: お礼に素敵なお茶会に招待しますね！
c191_02_Gift_3:
  en: I love anything you give me, Rabbity!
  ko: 토끼 씨가 주는 건, 다 좋아요!
  ja: ウサギさんがくれるものは、何でも嬉しいです！
c191_02_Attractive_Up_1:
  en: I want to stay here with you and live happily ever after, Rabbity!
  ko: 여기서 토끼 씨랑 평생 행복하게 살래요!
  ja: ここでウサギさんとずっと幸せに暮らします！
c191_02_Attractive_Up_2:
  en: My heart's pounding! Even in my dream, I can feel it racing!
  ko: 두근두근! 꿈속에서도 가슴이 엄청 두근거리네요!
  ja: ドキドキ！夢の中でも胸がドキドキしますね！
c191_02_Attractive_Up_3:
  en: I feel like a princess from a fairy tale!
  ko: 저, 동화 속 공주님이 된 것 같아요…!
  ja: 童話のお姫様になったみたいです…！
c191_02_Party_Deploy_1:
  en: All together now—to the world of happiness!
  ko: 다 함께, 행복의 세계로~!
  ja: みんなで、幸せな世界へ～！
c191_02_Field_Touch_1:
  en: Yep! I'm right here!
  ko: 네! 저 여기 있어요!
  ja: はい！私はここです！
c191_02_Field_Go_1:
  en: A hop and a skip!
  ko: 한 발짝~ 두 발짝~
  ja: 一歩～二歩～
c191_02_Battle_Enter_1:
  en: Did you all come to enjoy the tea party too?
  ko: 여러분도 다과회를 즐기러 오셨나요?
  ja: みなさんもお茶会にいらっしゃったんですか？
c191_02_Battle_Ready_1:
  en: Let's have fun together!
  ko: 같이 즐겨요~!
  ja: 一緒に楽しみましょう～！
c191_02_Battle_Ready_2:
  en: Hello there!
  ko: 안녕하세요~
  ja: こんにちは～
c191_02_Battle_Ready_3:
  en: So many guests!
  ko: 손님들이 많네요~
  ja: お客さんがたくさんいますね～
c191_02_Reload_1:
  en: I'm all out of ingredients!
  ko: 재료가 다 떨어졌어요!
  ja: 材料を使い切っちゃいました！
c191_02_Reload_2:
  en: There's so much to prepare...!
  ko: 준비할 게 많네요…!
  ja: 準備することがいっぱいです…！
c191_02_Reload_3:
  en: I'll be right back!
  ko: 금방 갈게요~
  ja: すぐ行きます～
c191_02_Ult_Skill_Ready_1:
  en: All set!
  ko: 준비, 끝~
  ja: 準備、おしまいです！
c191_02_Ult_Skill_1:
  en: Welcome to Alice's tea party!
  ko: 앨리스의 다과회에 어서 오세요~
  ja: アリスのお茶会へようこそ～
c191_02_FullBurst_1:
  en: May happiness be with you all!
  ko: 모두 행복하세요~!
  ja: みなさん、お幸せに～！
c191_02_Kill_Monster_1:
  en: I did a good job, right?
  ko: 저 잘했죠?
  ja: 私、すごいでしょう？
c191_02_Kill_Monster_2:
  en: Take care on your way out!
  ko: 조심히 가세요!
  ja: お気をつけて！
c191_02_Kill_Monster_3:
  en: Come visit again!
  ko: 또 놀아요!
  ja: また遊びましょう！
c191_02_Damage_1:
  en: Ouch!
  ko: 아야!
  ja: ああ！
c191_02_Damage_2:
  en: Ah...!
  ko: 앗…!
  ja: あっ…！
c191_02_Damage_3:
  en: That hurt...!
  ko: 아파…!
  ja: 痛い…！
c191_02_Die_1:
  en: Oh no... I think I'm about to wake up from my dream...
  ko: 벌써… 꿈에서 깨려나 봐요….
  ja: もう…夢から覚めちゃうみたいです…
c191_02_Win_1:
  en: Wow, that was such a happy tea party!
  ko: 와아~ 행복한 다과회였어요~!
  ja: わあ～幸せなお茶会でした～！
