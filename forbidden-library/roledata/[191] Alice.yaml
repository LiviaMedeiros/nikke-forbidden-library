  en: Healthy Carrot
  ko: 건강한 당근
  ja: 健康なニンジン
21912_description:
  en: "■ Affects self. Activates when above {description_value_01}% HP.\n<color=#00AEFF>Gain
    continuous Pierce.</color> \n■ Affects self. Activates when HP falls below {description_value_02}%.
    \n<color=#00AEFF>Continuously recover HP by {description_value_03}% of attack
    damage.</color>"
  ko: |-
    ■ 자신의 체력이 {description_value_01}% 이상이라면 자신에게
    <color=#00AEFF>[관통 특화] [지속]</color>
    ■ 자신의 체력이 {description_value_02}% 미만이라면 자신에게
    <color=#00AEFF>[공격 대미지 비례 {description_value_03}% 회복] [지속]</color>
  ja: |-
    ■自分のHPが{description_value_01}％以上なら自分に
    <color=#00AEFF>「貫通特化」「持続」</color>
    ■自分のHPが{description_value_02}％未満なら自分に
    <color=#00AEFF>「攻撃ダメージの{description_value_03}％を回復」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
21911_name:
