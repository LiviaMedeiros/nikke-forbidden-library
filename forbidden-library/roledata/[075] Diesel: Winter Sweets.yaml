c075_Lobby_Touch_1:
  en: This strawberry candy was specially made by the Cooking Oil Squad. Let me know
    if you need some!
  ko: |-
    이번 딸기 사탕은 쿠킹 오일 스쿼드에서 특별히 만들어주셨답니다.
    필요하면 언제든 말씀해 주세요~
  ja: |-
    今回のイチゴキャンディは、クッキングオイル部隊が
    特別に作ってくださったんです。
    必要ならいつでも言ってくださいね～
c075_Lobby_Touch_2:
  en: I can't believe the AZX is finally taking civilians to the surface. Isn't it
    wonderful?
  ko: |-
    AZX에 민간인 승객분을 모시고 지상에 올라가는 날이 오다니.
    정말 멋진 일이 일어났네요~
  ja: |-
    AZXに民間人を乗せて地上に行ける日が来るなんて…
    本当にすばらしいです～
c075_Lobby_Touch_3:
  en: Hehe, I'll do my best to make sure you have a comfortable journey.
  ko: 후후, 여행하시는 동안 불편함이 없도록 최선을 다할게요.
  ja: ふふっ。旅の道中でご不便がないよう、最善を尽くしますね。
c075_Lobby_Touch_Love_1:
  en: I hope all AZX passengers arrive at their desired destinations with only happy
    memories.
  ko: "AZX에 타신 모든 분들이 행복한 기억만 안고, \n원하는 종착지에 내리셨으면 좋겠어요."
  ja: |-
    AZXの乗客のみなさんが、
    幸せな思い出だけを胸に目的地まで乗車できますように。
c075_Lobby_Touch_Love_2:
  en: The Cooking Oil Squad poured their hearts into making this candy! Would you
    like to try some, Commander?
  ko: 모처럼 쿠킹 오일 스쿼드 분들이 정성을 담아 만들어주신 사탕이니까, 지휘관도 한 번 드셔보시겠어요?
  ja: |-
    クッキングオイルのみなさんが真心を込めて
    作ってくださったキャンディです。
    指揮官も、おひとついかがですか～？
c075_Lobby_Touch_Love_3:
  en: Don't forget, Commander, you're our most important passenger!
  ko: 지휘관은 언제나 저희의 최고의 승객이라는걸, 잊으시면 안 돼요~
  ja: |-
    指揮官はいつだって、私たちの最高の乗客なんです。
    忘れないでくださいね～
c075_Lobby_Stay_1:
  en: Do re mi... Fa... So la ti... do... Ahem... my voice is all warmed up, but I
    wonder where the Commander is...
  ko: |-
    도레미- 파- 솔라시- 도-
    음~ 목도 다 풀렸는데, 지휘관은 어디 계시려나~
  ja: |-
    ド～レ～ミ～ファ～ソ～ラ～シ～ド～
    う～ん…喉の調子が整ってきたのに、指揮官の姿が見えませんね～
c075_Lobby_Stay_Love_1:
  en: Do... Do... Do... Ti la so... Fa... Mi re... Do... Hehe, I'll be here practicing
    my singing. Go do what you need to do.
  ko: |-
    도- 도- 도- 시라솔- 파- 미레- 도-
    후후, 노래연습하고 있을게요. 편하게 일하고 오세요.
  ja: |-
    ド～ド～ド～シラソ～ファ～ミレ～ド～
    ふふ、私は歌の練習をしていますね。
    ゆっくりお仕事してきてください。
c075_Outpost_Touch_1:
  en: I hope one day the Outpost can serve as a departure and arrival station connected
    to the surface!
  ko: "언젠가 전초기지가 지상과 연결된 출발역이자, \n종착역이 될 수 있으면 좋겠네요."
  ja: |-
    いつか前哨基地が、 地上につながる始発駅であり
    終着駅になったらいいですね。
c075_Outpost_Touch_2:
  en: I hope someday I can open a small candy store at the train station, and share
    my strawberry candy with everyone!
  ko: |-
    기차역에 작은 사탕가게를 차려서,
    모두와 딸기 사탕을 나눠먹는 날이 왔으면 좋겠네요~
  ja: |-
    鉄道駅に小さな キャンディ屋さんを開いて、
    みんなと一緒に イチゴキャンディを食べるのが 夢なんです～
c075_Outpost_Touch_3:
  en: |-
    Older fooolks! Younger fooolks! Everyoneee!
    Let's gooo! To the Outpost train statiooon!
  ko: "어른들도~ 아이들도~ 모두 모두~ \n전초기지 기차역으로~ 떠나보아요~"
  ja: |-
    大人も～子どもも～みん～な～
    鉄道駅へ～出発進行～
c075_Gacha_Get_1:
  en: Welcome aboard the AZX that spreads happiness wherever it goes! I'm truly happy
    to be on this journey with you, Commander!
  ko: "행복을 싣고 달리는 AZX에 어서 오세요~ \n이번 여행도 지휘관과 함께할 수 있어서 정말 기뻐요."
  ja: |-
    幸せを乗せて走るAZXにようこそ～
    今回の旅も、指揮官とご一緒できてとっても嬉しいです。
c075_Reinforce_1:
  en: Thanks for all the effort you put into preparing this!
  ko: 준비하느라 고생 많으셨어요.
  ja: 準備が大変だったでしょう？
c075_Reinforce_2:
  en: Hehe, this backup is awesome!
  ko: 후후, 좋은 지원이네요~
  ja: ふふ、素敵なご支援をありがとうございます～
c075_Reinforce_3:
  en: Now I can push onward even further.
  ko: 더 멀리 나아갈 수 있겠어요.
  ja: もっと遠くまで行けそうです。
c075_Gift_1:
  en: Oh my, when did you prepare all this? Thank you...
  ko: |-
    어머나, 이런 건 언제 준비하셨어요~
    감사해요.
  ja: |-
    まあ…指揮官、いつ準備したんですか？
    ふふっ、ありがとうございます。
c075_Gift_2:
  en: I'll return the favor with a ton of strawberry candy!
  ko: 답례로 딸기 사탕을 한가득 챙겨드릴게요~!
  ja: お返しに、イチゴキャンディを両手いっぱい差し上げますね～！
c075_Gift_3:
  en: This makes me feel just as happy as when I'm eating strawberry candy!
  ko: 딸기 사탕을 먹고 있는 것만큼이나 행복한 기분이 드네요.
  ja: イチゴキャンディを食べている時と同じくらい幸せです。
c075_Attractive_Up_1:
  en: |-
    When I'm with you, I feel as excited and happy,
    as if I was riding the AZX. I love it!
  ko: "지휘관과 함께 있으면 AZX를 타는 것처럼, \n설레고 행복해져요. 그게 너무 좋아요."
  ja: |-
    指揮官と一緒にいると、AZXに乗っているみたいに
    ワクワクするんです。
    とても幸せで…とても心地がよくなります。
c075_Attractive_Up_2:
  en: I'd like to journey further and stay with you a little longer. Is... that okay?
  ko: |-
    좀 더 멀리, 오랫동안 함께 여행하고 싶어요.
    그래도 될까요?
  ja: |-
    指揮官と一緒に、もっと遠くまで旅がしてみたいです。
    …いいですか？
c075_Attractive_Up_3:
  en: I'm so glad I get to be with you on this long journey they call life...
  ko: "인생이라는 긴 여행길에, \n지휘관과 함께할 수 있어서 정말 다행이에요."
  ja: |-
    人生という長い旅路の中で、
    指揮官と一緒にいられる私は幸せ者です。
c075_Party_Deploy_1:
  en: Hehe, ready to depart together on the AZX?
  ko: 후후, 저희 AZX와 함께 떠나보실까요?
  ja: ふふ、私たちAZXと一緒に出発しますか？
c075_Field_Touch_1:
  en: Yep! I'm here!
  ko: 네~ 여기 있답니다.
  ja: は～い、ここにいま～す。
c075_Field_Go_1:
  en: Chugga chugga choo choo! All aboard!
  ko: 칙칙폭폭~ 가볼까요?
  ja: シュッシュッポッポー。さあ、行きましょうか？
c075_Battle_Enter_1:
  en: Watch out for collisions!
  ko: 충돌에 조심하세요~!
  ja: 衝突にご注意くださ～い！
c075_Battle_Ready_1:
  en: Don't worry. It'll all turn out okay!
  ko: 걱정 마세요. 다 잘될 거예요.
  ja: 心配いりません。きっと全部うまくいきます。
c075_Battle_Ready_2:
  en: I'll protect my passengers no matter what!
  ko: 승객분들은 반드시 지킬 거예요.
  ja: 乗客のみなさんは、必ずお守りいたします。
c075_Battle_Ready_3:
  en: I'll clear the way!
  ko: 길을 정리하고 갈게요~
  ja: 道を片付けてから行きますね～
c075_Reload_1:
  en: Time to regroup!
  ko: 재정비 시간이네요~
  ja: 再整備の時間です～
c075_Reload_2:
  en: I'm okay. I'm not tired yet!
  ko: 괜찮아요. 아직 지치지 않았어요.
  ja: 大丈夫です。まだまだ頑張れます。
c075_Reload_3:
  en: Now that I've seen you, I'm ready to go again!
  ko: 얼굴도 봤으니, 다시 가볼게요~
  ja: お顔が見れたので、戻りますね～
c075_Ult_Skill_Ready_1:
  en: It's time!
  ko: 시간이 됐네요.
  ja: 時間になりました。
c075_Ult_Skill_1:
  en: "*Deep breath* Let's siiinggg a sooonggg ♬"
  ko: 스읍- 함께~ 노래해애애~♬
  ja: |-
    スーッ――
    一緒に～歌いましょう～♬
c075_FullBurst_1:
  en: Let's push through just a bit longer!
  ko: 다들 조금만 더 힘내서 달려볼까요~?
  ja: みなさん、もう少しだけ頑張りましょう～！
c075_Kill_Monster_1:
  en: Wow, I did it!
  ko: 어머나, 해냈어요.
  ja: まあ、倒せちゃいました。
c075_Kill_Monster_2:
  en: Who's next!
  ko: 다음으로 갈게요~
  ja: 次に進みましょう～
c075_Kill_Monster_3:
  en: Wow!
  ko: 와아~
  ja: あら～
c075_Damage_1:
  en: Ugh!
  ko: 읏.
  ja: うっ。
c075_Damage_2:
  en: My clothes!
  ko: 아… 옷이….
  ja: あっ…服が…！
c075_Damage_3:
  en: Argh!
  ko: 윽.
  ja: あっ。
c075_Die_1:
  en: |-
    Our journey wasn't supposed to end here...
    I'm sorry, Commander. I need to rest for a bit...
  ko: |-
    여행을 끝내선 안되는데….
    죄송해요, 지휘관. 조금만 쉴게요.
  ja: |-
    ここで旅を終わらせてはいけないのに…
    ごめんなさい、指揮官…少しだけ、休ませてください…
c075_Win_1:
  en: What a great journey... On to the next station!
  ko: 멋진 여행이었어요. 다음 역으로 떠나볼까요~?
  ja: 素敵な旅でしたね。では、次の駅に出発しましょうか～
