    <color=#00AEFF>[지속 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
    ■ 풀 버스트 타임 시작 시 클라이막스 상태라면 자신에게
    <color=#00AEFF>[지속 대미지 {description_value_05}% ▲] [{description_value_06}초 유지]</color>
  ja: |-
    ■初めてフルバーストタイムが発動した時、
    直前に自分がバーストスキルを
    使用していれば自分に
    <color=#00AEFF>「イントロ：クリティカルダメージ
    {description_value_01}％▲」「持続」「解除不可」
    「復活後も維持」</color>
    ■初めてフルバーストタイムが発動した時、
    直前に自分がバーストスキルを
    使用していなければ自分に
    <color=#00AEFF>「クライマックス：
    クリティカルダメージ{description_value_02}％▲」「持続」「解除不可」
    「復活後も維持」</color>
    ■フルバーストタイムが発動した時、
    イントロ状態なら自分に
    <color=#00AEFF>「持続ダメージ{description_value_03}％▲」
    「{description_value_04}秒間維持」</color>
    ■フルバーストタイムが発動した時、
    クライマックス状態なら自分に
    <color=#00AEFF>「持続ダメージ{description_value_05}％▲」
    「{description_value_06}秒間維持」</color>
