20751_description:
  en: |-
    ■ Activates when entering Full Burst for the first time after using own Burst Skill. Affects self.
    <color=#00AEFF>Intro: Critical damage ▲ {description_value_01}% continuously. This effect cannot be dispelled. Effect persists after revival.</color>
