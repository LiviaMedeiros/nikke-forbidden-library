    <color=#00AEFF>Highlight: Critical damage ▲ {description_value_02}% continuously. This effect cannot be dispelled. Effect persists after revival.</color>
    ■ Activates when entering Full Burst. Affects self if in Intro status.
    <color=#00AEFF>Sustained damage ▲ {description_value_03}% for {description_value_04} sec.</color>
    ■ Activates when entering Full Burst. Affects self if in Highlight status.
    <color=#00AEFF>Sustained damage ▲ {description_value_05}% for {description_value_06} sec.</color>
  ko: |-
    ■ 첫 풀 버스트 타임 시작 시 자신이 직전에 버스트 스킬을 사용했다면 자신에게
    <color=#00AEFF>[인트로 : 크리티컬 대미지 {description_value_01}% ▲] [지속] [해제 불가] [부활 시 유지]</color>
    ■ 첫 풀 버스트 타임 시작 시 자신이 직전에 버스트 스킬을 사용하지 않았다면 자신에게
    <color=#00AEFF>[클라이막스 : 크리티컬 대미지 {description_value_02}% ▲] [지속] [해제 불가] [부활 시 유지]</color>
