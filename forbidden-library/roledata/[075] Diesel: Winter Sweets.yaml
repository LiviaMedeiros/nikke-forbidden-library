    To create lasting memories for AZX's passengers, she personally took up the mic.
    For a peaceful sleep on board, we recommend using earplugs.
  ko: |-
    AZX 승객들에게 즐거운 추억을 만들어 주기 위해, 직접 마이크를 들었다.
    열차 내에서는 숙면을 위해 귀마개 사용을 추천한다.
  ja: |-
    AZXの乗客に楽しい思い出を作ろうと、マイクを握った。
    列車の中で熟睡したければ耳栓の使用をお勧めする。
