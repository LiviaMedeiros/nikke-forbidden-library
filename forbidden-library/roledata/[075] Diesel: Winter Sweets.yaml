20752_name:
  en: I'm Gonna Sing Now!
  ko: 노래할게요!
  ja: 歌います！
20752_description:
  en: |-
    ■ Activates when an ally or self <word_group=10052>destroys an enemy's part</word_group>. Affects all allies (except self).
    <color=#00AEFF>Mute: Gains immunity to Noise Pollution continuously, stacks up to {description_value_01} time(s).</color>
    ■ Activates when an ally or self <word_group=10052>destroys an enemy's part</word_group>. Affects self.
    <color=#00AEFF>Sustained damage ▲ {description_value_04}% for {description_value_05} sec.</color>
    ■ Activates when attacking with Full Charge. Affects self.
    <color=#00AEFF>Sustained damage ▲ {description_value_02}% for {description_value_03} sec, stacks up to {description_value_06} time(s).</color>
    ■ Activates when entering Full Burst. Affects the stage target.
    <color=#00AEFF>Deals {description_value_07}% of <word_group=10025>final</word_group> ATK as sustained damage every 1 sec for {description_value_08} sec.</color>
  ko: |-
    ■ 자신을 포함한 아군 누군가 <word_group=10052>파츠 파괴 시</word_group> 자신을 제외한 아군 전체에게
    <color=#00AEFF>[음소거 : 소음 공해 면역] [{description_value_01} 중첩] [지속]</color>
    ■ 자신을 포함한 아군 누군가 <word_group=10052>파츠 파괴 시</word_group> 자신에게
    <color=#00AEFF>[지속 대미지 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
    ■ 풀 차지 공격 시 자신에게
    <color=#00AEFF>[지속 대미지 {description_value_02}% ▲] [{description_value_06} 중첩] [{description_value_03}초 유지]</color>
    ■ 풀 버스트 타임 시작 시 타겟에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_07}% 지속 대미지] [1초 간격] [{description_value_08}초 유지]</color>
  ja: |-
    ■自分を含む味方の誰かが
    <word_group=10052>パーツを破壊した時</word_group>自分を除く味方全体に
    <color=#00AEFF>「消音：騒音公害免疫」「{description_value_01}スタック」
    「持続」</color>
    ■自分を含む味方の誰かが
    <word_group=10052>パーツを破壊した時</word_group>自分に
    <color=#00AEFF>「持続ダメージ{description_value_04}％▲」「{description_value_05}秒間維持」</color>
    ■フルチャージして攻撃した時、自分に
    <color=#00AEFF>「持続ダメージ{description_value_02}％▲」「{description_value_06}スタック」「{description_value_03}秒間維持」</color>
    ■フルバーストタイムが発動した時、
    ターゲットに
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_07}％の持続ダメージ」
    「1秒間隔」「{description_value_08}秒間維持」</color>
