---
521_name:
  en: Crust
  ko: 크러스트
  ja: クラスト
c521_description:
  en: |-
    The Nikke in charge of cooking in Cooking Oil Squad.
    Not only has she been conducting endless research to recreate food from the surface perfectly using Splendamin, she also hosts a cooking program.
    For her, eating is a great pleasure in life, so every meal must be perfect.
  ko: |-
    쿠킹오일 스쿼드의 요리 담당 니케.
    퍼펙트로 지상의 음식 맛을 완벽하게 재현하기 위한 연구를 꾸준히 하고 있으며, 요리 프로그램 진행도 함께 겸하고 있다.
    먹는 것을 인생의 낙으로 생각하고 있으며, 한 끼를 먹더라도 완벽하게 먹어야 한다.
  ja: |-
    クッキングオイル部隊の料理担当ニケ。
    地上の食べ物の味をパーフェクトで完璧に再現するための
    研究を常に続けており、料理番組も担当している。
    食べることが人生の楽しみであり、
    一食もおろそかにはしない。
521_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_521:
  en: Crust's Spare Body
  ko: 크러스트 스페어 바디
  ja: クラストのスペアボディ
piece:
