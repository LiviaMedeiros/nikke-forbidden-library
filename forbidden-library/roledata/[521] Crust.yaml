520_name:
  en: Bready
  ko: 브래디
  ja: ブレッディ
c521_Lobby_Touch_1:
  en: I've prepared a multi-course meal today, all centered around seafood! You're
    gonna love it, hehe.
  ko: |-
    오늘은 해산물을 베이스로 한 코스 요리를 준비해 봤어요!
    기대해 주세요~ 헤헤.
  ja: |-
    今日は海鮮を軸にコース料理をご用意しました！
    お楽しみに～えへへ。
c521_Lobby_Touch_2:
  en: |-
    I'm also the host of the Crunchy Cooking Class.
    If you have some free time, be sure to check it out!
  ko: |-
    아삭바삭 쿠킹 클래스의 진행자도 겸하고 있어요.
    시간 나시면 꼭 봐주세요~!
  ja: |-
    「サクッとカリッとクッキングクラス」って言う番組を
    やってるんです。今度ぜひ見てくださいね～！
c521_Lobby_Touch_3:
  en: "I'm in charge of cooking, and Bready is in charge of tasting. \nIt's a match
    made in heaven!"
  ko: |-
    저는 요리 담당, 브래디는 시식 담당이에요.
    최고의 조합이죠!
  ja: |-
    私は料理担当、ブレッディは試食担当です。
    これが最高のコンビネーション！
c521_Lobby_Touch_Love_1:
  en: I wonder what you'll think of today's dish? My heart is beating like crazy!
  ko: |-
    미식가님, 오늘은 제 음식에 어떤 평가를 남겨주실 건가요?!
    두근두근해요~
  ja: |-
    グルメ様、今日の料理はどうでしたか！？
    ドキドキです～
c521_Lobby_Touch_Love_2:
  en: |-
    You're welcome to visit the kitchen anytime, Mr. Gourmand!
    Very few people have that kind of access, so be sure not to tell anyone!
  ko: |-
    미식가님은 언제든 편하게 주방을 방문하셔도 돼요!
    아, 이건 엄청난 특혜니까 다른 분들껜 비밀이에요…!
  ja: |-
    グルメ様、いつでも気軽にキッチンに来てくださいね！
    あっ…グルメ様だけ特別なので、
    他のみなさんにはナイショですよ…！
c521_Lobby_Touch_Love_3:
  en: |-
    I've made a special dish just for you, Mr. Gourmand.
    Enjoy!
  ko: |-
    미식가님만을 위한 특별 요리를 만들어봤어요.
    부디 맛있게 드셔주세요~!
  ja: |-
    グルメ様のために特別なお料理を作りました。
    どうぞ召し上がれ～！
c521_Lobby_Stay_1:
  en: Mr. Gourmand? Where did you go? It's almost time to eat.
  ko: 미식가님…! 곧 식사 시간인데 어딜 가셨나요오…?
  ja: グルメ様…！もうすぐお食事の時間なのに、いったいどこ…？
c521_Lobby_Stay_Love_1:
  en: |-
    I packed you a warm meal in this lunchbox!
    Make sure to eat it when you get back, hehe.
  ko: |-
    보온 도시락에 따뜻한 음식을 좀 담아왔어요~!
    돌아오시면 꼭 드셔주세요! 헤헤.
  ja: |-
    保温できるお弁当箱に、あったかい料理を入れておきました～！
    帰ってきたらぜひお召し上がりください！えへへ。
c521_Outpost_Touch_1:
  en: |-
    I'm hard at work researching various dishes.
    Be sure to encourage me whenever you can!
  ko: |-
    열심히 다양한 음식들을 연구하고 있어요.
    응원해 주세요!
  ja: |-
    頑張って色々な料理を 研究しています。
    応援お願いします！
c521_Outpost_Touch_2:
  en: |-
    You should never skip a meal!
    You need to eat well to have energy!
  ko: |-
    식사는 절대 거르시면 안 돼요!
    잘 드셔야 힘이 난다구요.
  ja: |-
    お食事を抜くなんてダメですよ！
    食べないと、力が出ないです。
c521_Outpost_Touch_3:
  en: |-
    There don't seem to be many restaurants at the Outpost.
    Is everyone here getting enough to eat?
  ko: |-
    전초기지에는 식당이 부족한 것 같아요.
    다들 알아서 잘 챙겨 드시는 거겠죠?
  ja: |-
    前哨基地には レストランが足りないです。
    みなさん、ちゃんと 食べているんでしょうか？
c521_Gacha_Get_1:
  en: I, Crust, will make loads of delicious dishes for you!
  ko: 이 크러스트가, 맛있는 요리를 잔뜩 만들어 드릴게요~!
  ja: クラストが、おいしい料理をたっぷりお届けしま～す！
c521_Reinforce_1:
  en: Wow, I feel like I'll be able to make more dishes than ever!
  ko: 오오! 더 많은 음식을 할 수 있겠어요!
  ja: おおっ！もっとたくさんお料理できそうです！
c521_Reinforce_2:
  en: Wow, this is...! I just thought of an incredible recipe!
  ko: |-
    이, 이건…!
    저, 엄청난 레시피가 떠올랐어요!!
  ja: |-
    こ、これは…！
    すごいレシピを思いつきました！！
c521_Reinforce_3:
  en: I feel a tingling in my fingertips. Could it be... my cooking skills are awakening?!
  ko: |-
    손끝의 감각이 달라졌어요.
    이게 바로… 손맛의 각성?!
  ja: |-
    指先から違いを感じます。
    これが…魔法の手…！？
c521_Gift_1:
  en: |-
    Mr. Gourmand, you shouldn't have!
    This won't do. Come follow me to the kitchen right away!
  ko: |-
    미식가님…!
    안 되겠어요, 당장 주방으로 따라오세요!
  ja: |-
    グルメ様…！
    こうしちゃいられません、今すぐキッチンに来てください！
c521_Gift_2:
  en: Thank you! Thank you so much!
  ko: |-
    감사합니다! 감사합니다!
    정말 감사합니다~!
  ja: |-
    すごい！すごいです！
    ありがとうございます～！
c521_Gift_3:
  en: How could I ever repay you, Mr. Gourmand? Oooh, maybe I can become your personal
    chef?
  ko: |-
    이걸 다 보답하려면…
    미식가님의 전속 요리사가 되어야 할까요?
  ja: |-
    この恩をお返しするには、
    グルメ様の専属シェフになるしかないのでは！？
c521_Attractive_Up_1:
  en: It'd make me so happy if you enjoyed my cooking every single day!
  ko: 미식가님이 매일매일 제가 만든 음식을 드셔주셨으면 좋겠어요…!
  ja: |-
    グルメ様には毎日私の作った料理を
    召し上がっていただきたいです…！
c521_Attractive_Up_2:
  en: My heart flutters every time you taste my cooking.
  ko: |-
    미식가님이 제 음식을 드셔주실 때마다,
    가슴이 두근두근해요…!!
  ja: |-
    グルメ様に私の料理を食べていただくと、
    いつも胸がドキドキします…！！
c521_Attractive_Up_3:
  en: I'll make sure that you never have another bad meal for the rest of your life!
  ko: 평생 맛있는 음식만 드실 수 있게 해드릴게요!
  ja: この先もずっと、おいしい料理だけをお作りします！
c521_Party_Deploy_1:
  en: Did someone call for a chef?
  ko: 요리사를 부르셨나요~?
  ja: シェフが必要なんですか～？
c521_Field_Touch_1:
  en: Yes!
  ko: 네!
  ja: はい！
c521_Field_Go_1:
  en: Oooh, I've never seen these types of ingredients before.
  ko: 엇! 저쪽에 처음 보는 식재료가!
  ja: あっ！あっちに初めて見る食材が！
c521_Battle_Enter_1:
  en: Quite a bunch of bad apples here.
  ko: 상한 음식들이 많네요.
  ja: 食べられるところは無さそうです。
c521_Battle_Ready_1:
  en: Let me do the dishes real quick.
  ko: 빠르게 설거지해 버릴게요!
  ja: お皿はすぐに洗っちゃいます！
c521_Battle_Ready_2:
  en: I'll have to wrap this up before the food gets cold.
  ko: 음식이 식기 전에 마무리할게요!
  ja: 料理が冷める前に、片づけます！
c521_Battle_Ready_3:
  en: Once I'm done, I'll make you something tasty.
  ko: 이것만 끝내고, 맛있는 요리를 해드릴게요!
  ja: これが終わったら、おいしい料理を作りますね！
c521_Reload_1:
  en: Bubble bubble! Sizzle sizzle!
  ko: 보글보글~ 지글지글~
  ja: グツグツ～ジュ～ジュ～
c521_Reload_2:
  en: Cooking these guys up is a real hassle.
  ko: 요리하기 번거로운 놈들이네요.
  ja: これはひと手間かかりますね。
c521_Reload_3:
  en: Time to add some seasoning.
  ko: 양념을 좀 쳐야겠네요.
  ja: ちょっぴり味付けです。
c521_Ult_Skill_Ready_1:
  en: All the ingredients are gathered!
  ko: 재료가 모두 모였어요!
  ja: 食材が揃いました！
c521_Ult_Skill_1:
  en: I'll pour my heart into this dish!
  ko: 행복한 맛으로 만들어 드릴게요~!
  ja: 幸せな味にしちゃいます～！
c521_FullBurst_1:
  en: Enjoy your meal!
  ko: 맛있게 드세요~!!
  ja: どうぞ召し上がれ～！！
c521_Kill_Monster_1:
  en: One more plate, coming up!
  ko: 한 접시 더~!
  ja: もう一皿～！
c521_Kill_Monster_2:
  en: The dishes are done!
  ko: 설거지 끝!
  ja: お皿洗い、おしまい！
c521_Kill_Monster_3:
  en: The ingredients are prepped!
  ko: 재료 손질 끝!
  ja: 下ごしらえ、おしまい！
c521_Damage_1:
  en: Agh!
  ko: 으악!
  ja: うぅっ！
c521_Damage_2:
  en: Wahh!
  ko: 후에엥~!
  ja: ふぇぇ～ん！
c521_Damage_3:
  en: Ouuch...!
  ko: 아야야…!
  ja: いたたっ…！
c521_Die_1:
  en: Urgh... I wasn't able to complete the dish...
  ko: 으으… 요리를 완성하지 못했어요….
  ja: うう…料理が間に合いません…
c521_Win_1:
  en: All finished cooking! Now then, what do you say we sit down for a nice meal?
  ko: 요리 끝~! 그럼, 맛있는 식사 시간을 가져볼까요?
  ja: 出来あがり～！では、お食事の時間にしませんか？
