    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
25212_name:
  en: Reliable Cooking
  ko: 든든한 요리
  ja: たっぷりクッキング
25212_description:
  en: |-
    ■ Activates after landing {description_value_02} normal attack(s) without Full Charge. Affects all allies not in Reliable Cooking status.
    <color=#00AEFF>Reliable Cooking: DEF ▲ {description_value_03}% of the caster's DEF for {description_value_04} sec.
    <word_group=10005>Dispels 1 debuff</word_group>.</color>
    ■ Activates after landing {description_value_06} Full Charge attack(s) for more than {description_value_05} sec. Affects all allies not in Reliable Cooking status.
    <color=#00AEFF>Reliable Cooking: DEF ▲ {description_value_07}% of the caster's DEF for {description_value_08} sec.
    <word_group=10005>Dispels 1 debuff</word_group>.</color>
    ■ Activates when entering Full Burst. Affects all targets in Maillard or Blanching status.
    <color=#00AEFF>ATK ▲ {description_value_09}% of caster's ATK for {description_value_10} sec.</color>
  ko: |-
    ■ 풀 차지 공격이 아닌 일반 공격 {description_value_02}회 공격 시 든든한 요리 상태가 아닌 아군 전체에게
    <color=#00AEFF>[든든한 요리: 시전자 기준 방어력 {description_value_03}% ▲] [{description_value_04}초 유지]
    [<word_group=10005>해로운 효과 해제</word_group> 1개]</color>
    ■ 풀 차지 공격 {description_value_05}초 이상 유지를 {description_value_06}회 실행 시 든든한 요리 상태가 아닌 아군 전체에게
    <color=#00AEFF>[든든한 요리: 시전자 기준 방어력 {description_value_07}% ▲][{description_value_08}초 유지]
    [<word_group=10005>해로운 효과 해제</word_group> 1개]</color>
    ■ 풀 버스트 타임 진입 시 마이야르나 블렌칭 상태인 대상에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_09}% ▲] [{description_value_10}초 유지]</color>
  ja: |-
    ■フルチャージではない通常攻撃を
    {description_value_02}回行った時、
    たっぷりクッキング状態ではない
    味方全体に
    <color=#00AEFF>「たっぷりクッキング：スキル発動者基準で防御力{description_value_03}％▲」「{description_value_04}秒間維持」
    「<word_group=10005>デバフ効果解除</word_group>1個」</color>
    ■フルチャージ状態を{description_value_05}秒以上維持して
    {description_value_06}回攻撃した時、
    たっぷりクッキング状態ではない
    味方全体に
    <color=#00AEFF>「たっぷりクッキング：スキル発動者基準で防御力{description_value_07}％▲」「{description_value_08}秒間維持」
    「<word_group=10005>デバフ効果解除</word_group>1個」</color>
    ■フルバーストタイム発動時、メイラード
    またはブランチング状態の対象に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_09}％▲」
    「{description_value_10}秒間維持」</color>
