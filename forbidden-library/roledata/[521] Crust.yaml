    [마이야르 제거]</color>
  ja: |-
    ■フルチャージして攻撃した時、メイラード状態なら味方全体に
    <color=#00AEFF>「メイラード<word_group=10051>持続時間{description_value_02}秒▲</word_group>」</color>
    ■フルチャージして攻撃した時、
    ブランチング状態なら味方全体に
    <color=#00AEFF>「ブランチング<word_group=10051>持続時間{description_value_02}秒▲</word_group>」</color>
    ■フルチャージではない通常攻撃を
    {description_value_04}回行った時、味方全体に
    <color=#00AEFF>「メイラード：スキル発動者基準で攻撃力{description_value_05}％▲」「{description_value_06}秒間維持」
    「ブランチング解除」</color>
    ■フルチャージ状態を{description_value_07}秒以上維持して
    {description_value_08}回攻撃した時、味方全体に
    <color=#00AEFF>「ブランチング：スキル発動者基準で
    攻撃力{description_value_09}％▲」「{description_value_10}秒間維持」
    「メイラード解除」</color>
skill_name_1002:
  en: Skill 1
