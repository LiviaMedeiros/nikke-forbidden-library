12233_name:
  en: Asceticism
  ko: 고행
  ja: 苦行難行
12233_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Attack Damage ▲ {description_value_01}% for {description_value_02} sec.</color>
    ■ Affects all enemies.
    <color=#00AEFF>Deals {description_value_05}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
    ■ Affects self.
    <color=#00AEFF>Memory Incineration: Changes the weapon in use.
    Charge time: Fixed at 1.8 sec
    Damage: {description_value_03}% of <word_group=10025>final</word_group> ATK
    Full Charge Damage: 250% of Damage
    Duration: {description_value_04} sec
    Bonus Effect
    Unlimited ammunition for {description_value_06} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[공격 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
    ■ 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_05}% 버스트 스킬 대미지]</color>
    ■ 자신에게
    <color=#00AEFF>[기억 연소 : 사용 무기 변경] :
    차지 시간 : 1.8초로 고정
    대미지 : <word_group=10025>최종</word_group> 공격력 {description_value_03}%
    풀 차지 대미지 : 250% 대미지
    유지 시간 : {description_value_04}초
    추가 효과
    [장탄 수 무한] [{description_value_06}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「攻撃ダメージ{description_value_01}％▲」「{description_value_02}秒間維持」</color>
    ■敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_05}％の
    バーストスキルダメージ」</color>
    ■自分に
    <color=#00AEFF>「記憶燃焼：使用武器変更」：
    チャージ時間：1.8秒固定
    ダメージ：<word_group=10025>最終</word_group>攻撃力の{description_value_03}％
    フルチャージダメージ：250％
    維持時間：{description_value_04}秒
    追加効果
    「装弾数無限」「{description_value_06}秒間維持」</color>
