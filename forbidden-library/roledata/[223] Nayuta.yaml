---
223_name:
  en: Nayuta
  ko: 나유타
  ja: ナユタ
c223_description:
  en: |-
    A transcendent monk who wanders the world leisurely.
    Her tone and demeanor always carry a sense of calmness and composure.
    Once a member of D.E.E.P., she was cast out and later joined the Pioneer squad.
  ko: |-
    유유히 세상을 떠도는 초연한 승려.
    말투와 행동에서 늘 여유로움과 느긋함이 느껴진다.
    한때 D.E.E.P.의 일원 중 한 명이었으나, 추방되어 파이오니아 스쿼드에 합류했다.
  ja: |-
    悠々と世界を放浪する仙人然とした人物。
    口調と行動から常に余裕が感じられる。
    かつてD.E.E.P.の一員だったが、
    追放されパイオニア部隊に合流した。
223_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_223:
  en: Nayuta's Spare Body
  ko: 나유타 스페어 바디
  ja: ナユタのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_smg_down:
  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
22232_name:
  en: Impermanence
  ko: 무상
  ja: 有為転変
22232_description:
  en: |-
    ■ Activates every {description_value_01} sec. Affects self.
    <color=#00AEFF>Memory Absorption: Hit Rate ▲ {description_value_09}%, stacks up to {description_value_02} time(s) and <word_group=10090>immune to stack count increase or decrease effects</word_group> continuously. This effect cannot be dispelled.</color>
    ■ Activates when Memory Absorption takes effect. Affects self.
    <color=#00AEFF>Additional effects triggered according to the stack count of Memory Absorption. <word_group=10028>Previous effects trigger repeatedly.</word_group></color>
    Stage 1: If Memory Absorption exceeds {description_value_05} stack(s).
    <color=#00AEFF>ATK ▲ {description_value_06}% continuously.</color>
    Stage 2: If Memory Absorption exceeds {description_value_07} stack(s).
    <color=#00AEFF>Attack Damage ▲ {description_value_08}% continuously.</color>
    Stage 3: If Memory Absorption exceeds {description_value_03} stack(s).
    <color=#00AEFF>Damage dealt when attacking core ▲ {description_value_04}% continuously.</color>
  ko: |-
    ■ {description_value_01}초마다 자신에게
    <color=#00AEFF>[기억 흡수 : 명중률 {description_value_09}%▲] [{description_value_02}중첩] [<word_group=10090>중첩량 증감 효과 면역</word_group>] [지속] [해제 불가] </color>
    ■ 기억 흡수가 적용될 때 자신에게
    <color=#00AEFF>[기억 흡수 중첩량 별 효과] [<word_group=10028>하위 효과 중복 적용</word_group>]</color>
    1단계 : 기억 흡수 {description_value_05} 중첩 이상이라면
    <color=#00AEFF>[공격력 {description_value_06}% ▲] [지속]</color>
    2단계 : 기억 흡수 {description_value_07} 중첩 이상이라면
    <color=#00AEFF>[공격 대미지 {description_value_08}% ▲] [지속]</color>
    3단계 : 기억 흡수 {description_value_03} 중첩 이상이라면
    <color=#00AEFF>[코어 대미지 {description_value_04}% ▲] [지속]</color>
  ja: |-
    ■{description_value_01}秒ごとに自分に
    <color=#00AEFF>「記憶吸収：命中率{description_value_09}％▲」
    「{description_value_02}スタック」
    「<word_group=10090>スタック量増減効果無効</word_group>」「持続」
    「解除不可」</color>
    ■記憶吸収が適用される時、自分に
    <color=#00AEFF>「記憶吸収スタック量別の効果」
    「<word_group=10028>下位効果のスタック適用</word_group>」</color>
    1段階：記憶吸収{description_value_05}スタック以上なら
    <color=#00AEFF>「攻撃力{description_value_06}％▲」「持続」</color>
    2段階：記憶吸収{description_value_07}スタック以上なら
    <color=#00AEFF>「攻撃ダメージ{description_value_08}％▲」「持続」</color>
    3段階：記憶吸収{description_value_03}スタック以上なら
    <color=#00AEFF>「コアダメージ{description_value_04}％▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
22231_name:
  en: Hypocrisy
  ko: 위선
  ja: 雑毒之善
22231_description_1:
  en: |-
    ■ Activates at the start of battle. Affects self.
    <color=#00AEFF>Unchanging Heart: Gain <word_group=10006>Indomitability</word_group> for {description_value_01} sec. Activates {description_value_02} time(s) during battle.</color>
    ■ Activates when Memory Absorption takes effect. Affects all allies.
    <color=#00AEFF>Damage dealt when attacking core ▲ {description_value_03}% for {description_value_04} sec.
    ATK ▲ {description_value_05}% of caster's ATK for {description_value_06} sec.
    <word_group=10046>Equally shares HP recovery</word_group> for {description_value_04} sec.</color>
    ■ Activates when Memory Absorption takes effect. Affects self.
    <color=#00AEFF>Recovers {description_value_08}% of caster's <word_group=10025>final</word_group> max HP as HP.</color>
    ■ Activates when attacking with Full Charge. Affects all enemies if self is in Memory Incineration status.
    <color=#00AEFF>Deals {description_value_07}% of <word_group=10025>final</word_group> ATK as damage.</color>
    ■ Affects the enemy if the enemy is the stage target.
    <color=#00AEFF>Deals {description_value_10}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
  ko: |-
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[부동심 : <word_group=10006>불굴</word_group>] [{description_value_01}초 유지] [전투 중 {description_value_02}회 발동]</color>
    ■ 기억 흡수가 적용될 때 아군 전체에게
    <color=#00AEFF>[코어 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]
    [시전자 기준 공격력 {description_value_05}% ▲] [{description_value_06}초 유지]
    [<word_group=10046>체력 회복 균등 분배</word_group>] [{description_value_04}초 유지]</color>
    ■ 기억 흡수가 적용될 때 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_08}% 회복]</color>
    ■ 풀 차지 공격 시 자신이 기억 연소 상태라면 적 전체에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_07}% 대미지]</color>
    ■ 대상이 타겟이라면 동일 적 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_10}% 추가 대미지]</color>
  ja: |-
    ■戦闘開始時、自分に
    <color=#00AEFF>「不動心：<word_group=10006>不屈</word_group>」「{description_value_01}秒間維持」
    「戦闘中{description_value_02}回発動」</color>
    ■記憶吸収が適用される時、味方全体に
    <color=#00AEFF>「コアダメージ{description_value_03}％▲」「{description_value_04}秒間維持」
    「スキル発動者基準で攻撃力{description_value_05}％▲」
    「{description_value_06}秒間維持」
    「<word_group=10046>HP回復均等分配</word_group>」「{description_value_04}秒間維持」</color>
    ■記憶吸収が適用される時、自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPに比例して
    {description_value_08}％回復」</color>
    ■フルチャージして攻撃した時、
    自分が記憶燃焼状態なら、敵全体に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_07}％のダメージ」</color>
    ■対象がターゲットなら、同じ敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_10}％の追加ダメージ」</color>
