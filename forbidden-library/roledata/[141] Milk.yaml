140_name:
  en: Sugar
  ko: 슈가
  ja: シュガー
142_name:
  en: Frima
  ko: 프림
  ja: プリム
143_name:
  en: 'Milk: Blooming Bunny'
  ko: '밀크 : 블루밍 바니'
  ja: ミルク：ブルーミングバニー
c141_Lobby_Touch_1:
  en: Hey Punk, what's your problem? Come here and say it to my face!
  ko: 내 표정이 맘에 안 든다고? 덤벼 이 쨔샤!
  ja: |-
    私の表情が気に入らないだと？
    かかってこい、このアマが！
c141_Lobby_Touch_2:
  en: Hey, are you any good at fighting?
  ko: 형씨. 형씨는 싸움 잘 해?
  ja: 兄貴。兄貴はケンカ強い？
c141_Lobby_Touch_3:
  en: I'll take you all on! That oughta scare 'em, don't you think?
  ko: 다 덤벼! 라고 하면 쎄 보이겠지?
  ja: |-
    全部まとめてかかってきやがれ！
    って言えば、強そうに見えるだろ？
c141_Lobby_Touch_Love_1:
  en: |-
    Do you want some milk coffee?
    I brought it myself just for you!
  ko: |-
    밀크 커피 한잔할래?
    물론 내가 직접 가져다주는 희귀 밀크 커피로!
  ja: |-
    ミルクコーヒーを一杯どうだ？
    この私が淹れたレアミルクコーヒーだぞ！
c141_Lobby_Touch_Love_2:
  en: I want to know everything about you, no matter how trivial it is.
  ko: 형씨에 관한 거라면 사소한 거라도 다 알아내고 말겠어!
  ja: |-
    兄貴に関することなら、どんなちっぽけなことでも
    全部洗い出してやる！
c141_Lobby_Touch_Love_3:
  en: What? Why are you poking me all the time? Are you challenging me to a duel?
  ko: 왜, 왜 자꾸 찌르는 거야! 결투 신청이야?
  ja: |-
    ど、どうしてそう突っつくんだよ！
    決闘の申し込みか？
c141_Lobby_Stay_1:
  en: Why call me here for nothing? I'm a busy woman!
  ko: 사람 불러다 놓고 뭐 하냐? 내가 한가해 보여?!
  ja: |-
    人を呼んでおいてどういうつもりだ。
    こっちは暇じゃないんだぞ！？
c141_Lobby_Stay_Love_1:
  en: |-
    I can practice punching here, so don't mind me.
    But considering how long you kept me waiting, I'd say you owe me dinner!
  ko: |-
    나는 펀치 연습하고 있으면 되니까 신경 쓰지 말고 할 거 해.
    …대신 기다리게 했으니까 오늘은 형씨가 밥 쏘기야!
  ja: |-
    私ならパンチの練習してればいいから気にすんな。
    …その代わり、待たせたんだから今日は兄貴がメシおごれよ！
c141_Outpost_Touch_1:
  en: Milk Coffee is our best seller at the coffee shop!
  ko: 카페의 명물은 당연히 밀크 커피지.
  ja: カフェの名物と言えば、 なんてったって ミルクコーヒーだろ。
c141_Outpost_Touch_2:
  en: Looks like we've got a couple unwelcome customers. Allow me to show them the
    door.
  ko: 카페에 불법 침입자 둘이 있는 것 같던데, 쫓아내줄래?
  ja: |-
    カフェに不法侵入者が 二人ほどいるみてーだ。
    追っ払ってくんない？
c141_Outpost_Touch_3:
  en: When I'm here, I can be myself. I don't have to worry about what expectations
    other people have of me.
  ko: 여긴 눈치 보지 않고 날뛰어도 되니까 좋아.
  ja: ここは好きなだけ 暴れていいから いいよな。
c141_Gacha_Get_1:
  en: Leave the fighting to me, I'll show them what for!
  ko: 싸움이라면 맡겨둬! 다 때려눕혀줄 테니까!
  ja: ケンカなら任せろ！全員ボッコボコにしてやるよ！
c141_Reinforce_1:
  en: Powering up!
  ko: 파워 업!
  ja: パワーアップ！
c141_Reinforce_2:
  en: All right, who wants some of this?!
  ko: 아 이거 주먹이 근질근질하네.
  ja: あ、何だか体がムズムズしてきたぜ。
c141_Reinforce_3:
  en: I'm ready to rock!
  ko: 얼른 한 판 하러 가자고!
  ja: 早く一勝負しに行こうぜ！
c141_Gift_1:
  en: Hmm? Is this a gift? Wow!
  ko: 오 이거 뭐야? 선물? 이야~
  ja: あ？これ何だ？プレゼント？へえ～
c141_Gift_2:
  en: Thanks, Pal. I'll be sure not to waste it.
  ko: 고마워 형씨. 좋은데 쓸게.
  ja: ありがとな、兄貴。大切に使うよ。
c141_Gift_3:
  en: What are you giving me a gift for? Well, thanks anyway.
  ko: 뭘 이런 걸 다 주시나. 고맙게.
  ja: こんなモンいいのに。悪いな。
c141_Attractive_Up_1:
  en: If anyone is giving you a hard time, just let me know and I'll set them straight.
  ko: 못살게 구는 녀석이 있으면 말해. 내가 혼내줄게.
  ja: いじめる奴がいたら教えてくれよな。私がお仕置きするからよ。
c141_Attractive_Up_2:
  en: I'm curious about what your real personality is.
  ko: 형씨가 어떤 사람인지 점점 궁금해지는데?
  ja: 兄貴がどんな人なのか、もっと知りたくなるぜ。
c141_Attractive_Up_3:
  en: If you're the one drinking it, then the milk coffee is on me.
  ko: "형씨라면 밀크 커피 한 잔 정도는 \n공짜로 줄 수 있을 것 같아."
  ja: |-
    兄貴ならミルクコーヒー一杯くらい
    ただでやってもいいぞ。
c141_Party_Deploy_1:
  en: All right, let's do this!
  ko: 좋아! 싸우러 가자고!
  ja: よっしゃ！ぶっ放しに行こうぜ！
c141_Field_Touch_1:
  en: What do you want me to do?
  ko: OK. 뭘 하면 돼?
  ja: OK。何すりゃいい？
c141_Field_Go_1:
  en: Setting out!
  ko: 가자 가자!
  ja: 行こうぜ行こうぜ！
c141_Battle_Enter_1:
  en: You're not going anywhere, you twerps!
  ko: 거기 가만히 있어라 쨔샤!
  ja: じっとしろ、このアマ！
c141_Battle_Ready_1:
  en: No... you're dead meat!
  ko: 너희들 오늘 다 죽었다 생각해!
  ja: お前らの命日は今日だ！
c141_Battle_Ready_2:
  en: Time to turn it up to 11!
  ko: 한판 날뛰어 보실까!
  ja: 一発かましてやっか！
c141_Battle_Ready_3:
  en: C'mon, give me all you've got!
  ko: 한꺼번에 덤벼라 이 쨔샤들아!
  ja: 一気にかかってこいっつーんだ！
c141_Reload_1:
  en: Hmph, you just wait and see.
  ko: 칫. 기다리고 있어라, 응?
  ja: ちっ。待ってろよ、あん？
c141_Reload_2:
  en: Come on, come on, come on!
  ko: 빨리, 빨리, 빨리!
  ja: 早く、ほら、急げ！
c141_Reload_3:
  en: I'm in the zone!
  ko: 에잇 한창 좋을 때…!
  ja: くそっ、一番いいところなのによ…！
c141_Ult_Skill_Ready_1:
  en: Right now!
  ko: 지금이야!
  ja: 今だ！
c141_Ult_Skill_1:
  en: Try this one on for size!
  ko: 큰 거 한방 간다. 먹고 죽어라 이 쨔샤-!!
  ja: |-
    ほらほら、でっかいの行くぜ。
    これでお陀仏しやがれ！
c141_FullBurst_1:
  en: Go back to hell where you belong!
  ko: 다 같이 박살을 내버리자고!!
  ja: 全部まとめて木っ端みじんにしてやる！！
c141_Kill_Monster_1:
  en: Nice!
  ko: 나이스!
  ja: ナイス！
c141_Kill_Monster_2:
  en: Hah hah!
  ko: 하핫!
  ja: ははは！
c141_Kill_Monster_3:
  en: I almost feel sorry for you... but not quite!
  ko: 꼴좋구만!
  ja: いいザマだ！
c141_Damage_1:
  en: Ow!
  ko: 으윽!
  ja: ううっ！
c141_Damage_2:
  en: Damn it.
  ko: 젠장.
  ja: ちくしょう。
c141_Damage_3:
