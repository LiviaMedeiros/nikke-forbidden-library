---
141_name:
  en: Milk
  ko: 밀크
  ja: ミルク
c141_description:
  en: A combative girl who likes to provoke others. She sells milk coffee in Cafe
    Sweety.
  ko: |-
    카페 스위티 스쿼드에서 밀크 커피 판매를 담당하고 있는 호전적이고 살벌한 소녀.
    누군가와 대적하는 상황을 즐기는 격투광이기도 하다.
  ja: "カフェ・スウィーティー部隊でミルクコーヒーを\n販売している、好戦的で殺伐とした少女。 \n誰かと敵対する状況を楽しむ格闘マニアでもある。"
141_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50141:
  en: Milk's Spare Body
  ko: 밀크 스페어 바디
  ja: ミルクのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_sr_up:
  en: Sniper Rifle
  ko: 저격소총
  ja: スナイパーライフル
character_shot_description_localkey_sr_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
21412_name:
  en: Sugar Rush
  ko: 밀크 도핑
  ja: ミルクドーピング
21412_description:
  en: |-
    ■ Activates when above 80% HP. Affects all allies.
    <color=#00AEFF>Critical Damage ▲ {description_value_01}% permanently.</color>
  ko: |-
    ■ 자신의 체력이 80% 이상일 때 한하여 아군 전체에게
    <color=#00AEFF>[크리티컬 대미지 {description_value_01}% ▲] [지속]</color>
  ja: |-
    ■自分のHPが80％以上の時のみ味方全体に
    <color=#00AEFF>「クリティカルダメージ{description_value_01}％▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
11411_name:
  en: In It to Win It
  ko: 승부욕
  ja: 負けず嫌い
11411_description:
  en: |-
    ■ Affects 2 allies with the highest <word_group=10025>final</word_group> ATK.
    <color=#00AEFF>ATK ▲ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 2기에게
    <color=#00AEFF>[공격력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い味方2機に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
11413_name:
  en: Victory is Mine
  ko: 투 더 빅토리
  ja: 勝利に向かって
11413_description_1:
  en: "■ Affects the enemy with the highest <word_group=10025>final</word_group> DEF.
    \n<color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group>
    ATK as Burst Skill damage.</color> \n■ Affects all allies. \n<color=#00AEFF>Recovers
    {description_value_03}% of attack damage as HP over {description_value_01} sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 방어력이 가장 높은 적 1기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 버스트 스킬 대미지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[공격 대미지 비례 {description_value_03}% 회복] [{description_value_01}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>防御力が最も高い敵1機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の
    バーストスキルダメージ」</color>
    ■味方全体に
    <color=#00AEFF>「攻撃ダメージの{description_value_03}％回復」「{description_value_01}秒間維持」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
  en: Burst Manual II
  ko: 버스트 매뉴얼 II
  ja: バーストマニュアルII
material_characterskill_b_sr_desc:
  en: |-
    A manual that provides a summary of how to greatly enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 더욱더 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札をさらに強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_water:
  en: P.S.I.D. Code Manual
  ko: P.S.I.D. 코드 매뉴얼
  ja: P.S.I.D.コードマニュアル
material_characterskill_water_desc:
  en: |-
    A manual only for Nikkes with P.S.I.D. code.
    It is not available for Nikkes with other codes.
    Used when upgrading skills.
  ko: "P.S.I.D. 코드가 내장된 니케 전용으로 만들어진 매뉴얼입니다. \n다른 코드가 내장된 니케는 사용할 수 없으니 주의를 요합니다.\n스킬
    레벨 업에 사용됩니다."
  ja: |-
    P.S.I.D.コードが搭載されたニケ専用のマニュアル
    他のコードが搭載されたニケは使えないので注意が必要
    スキルのレベルアップに使用する
