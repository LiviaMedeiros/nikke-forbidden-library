---
220_name:
  en: Snow White
  ko: 스노우 화이트
  ja: スノーホワイト
c220_description:
  en: A puritanical pilgrim who wanders the surface in an effort to protect humanity.
    As a member of Pioneer, her days are spent wiping out Raptures with extreme prejudice.
  ko: "인류를 지킨다는 사명감으로 묵묵히 지상을 떠도는 순백의 순례자. \n파이오니아 스쿼드 중 한 명으로 랩쳐 섬멸을 위해 지상을 떠돈다."
  ja: |-
    人類を守るという使命感で黙々と生きる純白の巡礼者。
    パイオニア部隊の一人で、
    ラプチャー殲滅のために地上を彷徨う。
