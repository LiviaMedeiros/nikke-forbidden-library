10623_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF><word_group=10005>Dispels {description_value_01} debuff(s)</word_group>.</color>
    <color=#00AEFF>ATK ▲ {description_value_02}% of caster's ATK for {description_value_03} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[<word_group=10005>해로운 효과 해제</word_group> {description_value_01}개]</color>
    <color=#00AEFF>[시전자 기준 공격력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「<word_group=10005>デバフ効果解除</word_group>{description_value_01}個」</color>
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
