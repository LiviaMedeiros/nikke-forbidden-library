60_name:
  en: Belorta
  ko: 벨로타
  ja: ベロータ
61_name:
  en: Mica
  ko: 미카
  ja: ミカ
c062_Lobby_Touch_1:
  en: I wanna be a grown-up, just like Ludmilla.
  ko: 나중에 루드밀라 같은 어른이 되고싶어요.
  ja: 将来は、ルドミラみたいな大人になりたいです。
c062_Lobby_Touch_2:
  en: If you need anything from Snowfield, just let me know.
  ko: 설온장에서 필요한 게 있으시면 언제든 말씀해 주세요!
  ja: 雪見温泉で必要なものがあったら、いつでも言ってください！
c062_Lobby_Touch_3:
  en: I'm not so sure what you mean by "Merry Christmas".
  ko: |-
    …행복한 크리스마스?
    그게 뭔지 잘 모르겠어요.
  ja: |-
    …幸せなクリスマスですか？
    どんなものか、よく分かりません。
c062_Lobby_Touch_Love_1:
  en: |-
    Hehe, this is the first time I've worn something this pretty.
    I really love it!
  ko: |-
    헤헤, 이렇게 이쁜 옷은 처음 입어보는데,
    너무 마음에 들어요!
  ja: |-
    えへへ、こんなにかわいい服を着るのは初めてです。
    とっても気に入りました！
c062_Lobby_Touch_Love_2:
  en: |-
    Since I have you and Belorta,
    I'm sure this is gonna be a wonderful Christmas.
  ko: |-
    아저씨도 벨로타도 있으니
    이번엔 행복한 크리스마스를 보낼 수 있을 것 같아요!
  ja: |-
    おじさんもベロータもいるから
    今年は幸せなクリスマスを送れそうです！
c062_Lobby_Touch_Love_3:
  en: |-
    I'd love to take a walk with you at Snowfield...
    Gah! Erm... pretend you didn't hear that.
  ko: |-
    아저씨랑 손잡고 설온장을 산책하고 싶은데…
    으아아… 못 들은 걸로 해주세요!
  ja: |-
    おじさんと手を繋いで温泉を散歩したいな…
    あわわ…聞かなかったことにしてください！
c062_Lobby_Stay_1:
  en: Sorry, but I've got a lot of things to take care of at Snowfield. Could I be
    excused?
  ko: 아저씨… 저 설온장에서 할 게 많은데 먼저 가봐도 될까요…?
  ja: |-
    おじさん…やらなきゃいけないことがいっぱいなんです。
    先に行ってもいいですか…？
c062_Lobby_Stay_Love_1:
  en: I'll wait here for you until you get here, so take your time.
  ko: |-
    헤헤, 아저씨 올 때까지 이곳에서 기다릴게요!
    천천히 오세요!
  ja: |-
    えへへ、おじさんが来るまでここで待ってます！
    ゆっくり来てください！
c062_Outpost_Touch_1:
  en: Be sure to come and visit Snowfield whenever you've got a chance!
  ko: 아저씨, 설온장에 놀러 오세요!
  ja: おじさん、 雪見温泉に 遊びにきてください！
c062_Outpost_Touch_2:
  en: Oh no... I was running an errand and I got lost!
  ko: 우우… 심부름 왔는데 길을 잃었어요!
  ja: うう… お使いにきたのに、 迷子になっちゃいました！
c062_Outpost_Touch_3:
  en: |-
    Old-Timer,
    have you seen Belorta or Ludmilla?
  ko: |-
    아저씨!
    …혹시 벨로타랑 루드밀라 못 봤어요?
  ja: |-
    おじさん！
    …あの、 ベロータとルドミラを 見てませんか？
c062_Gacha_Get_1:
  en: |-
    Even with snow all around you, this is a place where you can cozy up and get warm. Welcome to Snowfield Hot Spring.
    Does that sound okay...?
  ko: |-
    눈이 덮여 있어도 따뜻한 온기가 있는 설온장에 어서 오세요!
    이, 이렇게 하면 되나요…?
  ja: |-
    雪が降っても暖かい、雪見温泉へようこそ！
    こ、これでいいですか…？
c062_Reinforce_1:
  en: With this much strength, I feel like I can protect everyone!
  ko: 이 정도 힘이면 모두를 지킬 수 있을 것 같아요!
  ja: この力があれば、みんなを守れそうです！
c062_Reinforce_2:
  en: I'll do my best, Old-Timer!
  ko: 아저씨, 저 열심히 할게요!
  ja: おじさん、私、頑張ります！
c062_Reinforce_3:
  en: Thank you for helping me!
  ko: 도와주셔서 감사해요!
  ja: 手伝ってくれて、ありがとうございます！
c062_Gift_1:
  en: |-
    Oh my goodness, thank you!
    I'll treasure this forever.
  ko: |-
    으아아… 아저씨이…
    평생 간직할게요!
  ja: |-
    わああ…おじさぁん…
    一生大切にします！
c062_Gift_2:
  en: Wow... Is this a Christmas gift?
  ko: 우와… 크리스마스 선물인가요?
  ja: |-
    わあ…
    クリスマスプレゼントですか？
c062_Gift_3:
  en: Oooh, I'll put this on display at Snowfield!
  ko: 헤헤, 설온장에 장식해둘래요!
  ja: えへへ、雪見温泉に飾っておきますね！
c062_Attractive_Up_1:
  en: Is this how it feels to like someone?
  ko: 음… 누군가를 좋아하는 마음이 이런 걸까요?
  ja: うーん…誰かを好きになるって、こういうことでしょうか？
c062_Attractive_Up_2:
  en: I always feel so at ease when I'm with you.
  ko: 아저씨랑 있으면 마음이 편안해져요.
  ja: おじさんといると、心が落ち着きます。
c062_Attractive_Up_3:
  en: |-
    Belorta is the best... but I also like you, Old-Timer... and Ludmilla is great too...
    Ohh, I can't choose!
  ko: |-
    벨로타도 좋고… 아저씨도 좋고… 루드밀라도 좋은데…
    으아아… 못 고르겠어요!
  ja: |-
    ベロータも…おじさんも…ルドミラも好きですが…
    うぅ…選べません！
c062_Party_Deploy_1:
  en: Oh... can I really do this?
  ko: 우우… 잘할 수 있겠죠?
  ja: うう…上手くできますよね？
c062_Field_Touch_1:
  en: Did you call?
  ko: 부르셨어요?
  ja: お呼びですか？
c062_Field_Go_1:
  en: Am I going the right way?
  ko: 여기로 가는 거 맞죠?
  ja: こっちですよね？
c062_Battle_Enter_1:
  en: Ah! Encounter!
  ko: 이, 인카운터-!!
  ja: え、エンカウンター！！
c062_Battle_Ready_1:
  en: Let's finish this fast so we can have a party!
  ko: 빠르게 끝내고 파티해요!
  ja: 早く終わらせて、パーティーしましょう！
c062_Battle_Ready_2:
  en: I'll protect you, Old-Timer!
  ko: 아저씨, 제가 지켜드릴게요!
  ja: おじさん、私がお守りします！
c062_Battle_Ready_3:
  en: Uhh... There are too many of them!
  ko: 으아아… 너무 많네요!
  ja: うわわ…多すぎます！
c062_Reload_1:
  en: Wait!
  ko: 잠시만요!
  ja: ちょっと待っててください！
c062_Reload_2:
  en: C'mon, faster...
  ko: 우우… 빨리이….
  ja: うう…早くぅ…
c062_Reload_3:
  en: Reloading!
  ko: 장전 중이에요!
  ja: 装填中です！
c062_Ult_Skill_Ready_1:
  en: Let's get started, shall we?
  ko: 이제 시작해 볼까요?
