  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 아군 전체에게
    <color=#00AEFF>[<word_group=10001>중첩 가능 이로운 효과 중첩량</word_group> {description_value_02}개 ▲]</color>
    ■ 전투 시작 시 자신에게
    <color=#00AEFF>[<word_group=10014>버스트 게이지 충전 속도</word_group> {description_value_03}% ▲] [지속]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、味方全体に
