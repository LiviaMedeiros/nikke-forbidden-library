    「{description_value_03}スタック」「{description_value_04}秒間維持」</color>
    ■自分が整理整頓のフルスタック状態なら、味方全体に<color=#00AEFF>「最大装弾数{description_value_05}％▲」「持続」</color>
skill_name_1002:
  en: Skill 1
