---
62_name:
  en: 'Mica: Snow Buddy'
  ko: '미카 : 스노우 버디'
  ja: ミカ：スノーバディ
c062_description:
  en: |-
    Mica, who decides to stay at Snowfield Hot Spring and help with the daily chores,
    swaps out her heavy clothes for something lighter.
  ko: |-
    설온장에 머물며 일을 도와주기로 한 미카.
    무겁고 투박한 복장을 벗어던지고 한결 가벼운 복장으로 갈아입었다.
  ja: |-
    雪見温泉で仕事を手伝うことになったミカ。
    重く堅苦しい服装を脱ぎ捨て、身軽な服装になった。
