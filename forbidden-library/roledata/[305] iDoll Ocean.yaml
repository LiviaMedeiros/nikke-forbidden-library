c305_Lobby_Touch_1:
  en: iDoll Series Model Ocean. Nice to meet you.
  ko: |-
    DOLL 시리즈의 오션 타입이야.
    잘 부탁할게.
  ja: DOLLシリーズのオーシャンタイプよ。よろしくね。
c305_Lobby_Stay_1:
  en: I will wait. Call me if you need me.
  ko: 기다리고 있을게. 필요할 때 불러줘.
  ja: |-
    待機してるわ。
    何かあったら呼んでちょうだい。
c305_Outpost_Touch_1:
  en: Working hard, I see.
  ko: 응. 열심히 일하고 있어.
  ja: うん。一生懸命やってるわ。
c305_Gacha_Get_1:
  en: I may be a mass-production model, but I will do my best.
  ko: 양산형이지만, 열심히 할게.
  ja: 量産型だけど、頑張るね。
c305_Reinforce_1:
  en: Did I become stronger?
  ko: 강해졌어…?
  ja: 強くなったの…？
c305_Party_Deploy_1:
  en: Are we entering a battle?
  ko: 싸우러 가는 거지?
  ja: 戦いに行くんだよね？
c305_Field_Touch_1:
  en: Here.
  ko: 여기 있어.
  ja: ここにいるわ。
c305_Field_Go_1:
  en: Roger.
  ko: 알았어.
  ja: 分かった。
c305_Battle_Enter_1:
  en: Engaging with the enemy.
  ko: 싸움 시작이네.
  ja: 戦闘開始ね。
c305_Battle_Ready_1:
  en: I'll try my best.
  ko: 힘내서 싸워볼게.
  ja: 頑張って戦ってみる。
c305_Reload_1:
  en: Reload.
  ko: 리로드.
  ja: リロード。
c305_Ult_Skill_1:
  en: Let's give it all we've got!
  ko: 다들 힘내!
  ja: みんな元気出して！
c305_Kill_Monster_1:
  en: Wow!
  ko: 와!
  ja: わあ！
c305_Damage_1:
  en: Agh!
  ko: 으악!
  ja: うおっ！
c305_Die_1:
  en: Forgive me, but I must retreat.
  ko: 미안. 나는 빠질게.
  ja: ごめんなさい。私は抜けるわ。
c305_Win_1:
  en: Wow! Victory!
  ko: 와하! 이겼어!
  ja: わあ！勝ったわ！
