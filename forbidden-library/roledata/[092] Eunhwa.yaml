c092_description:
  en: The leader of Absolute who evokes an air of both arrogance and composure. Her
    perfectionism has pushed Absolute up to the pinnacle of success.
  ko: "앱솔루트 스쿼드의 오만하고 냉정한 리더. \n특유의 완벽주의 성격으로 앱솔루트 스쿼드를 최강의 위치에 올려놓았다."
  ja: |-
    アブソルート部隊の傲慢で冷静なリーダー。
    彼女特有の完璧主義さで、
    アブソルート部隊を最強の地位に押し上げた。
