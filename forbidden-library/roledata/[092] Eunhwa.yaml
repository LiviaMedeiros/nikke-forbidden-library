c092_Lobby_Touch_1:
  en: Don't talk to me, Weakling.
  ko: 말 걸지 마. 삼류.
  ja: 話しかけるな。三流。
c092_Lobby_Touch_2:
  en: You and I may be sharing a battlefield, but that doesn't make us equals.
  ko: 같은 전장에서 뛴다고 다 같은 급이 아니야.
  ja: 同じ戦場にいるからといって、同じレベルなわけではない。
c092_Lobby_Touch_3:
  en: What a pathetic bunch of fools.
  ko: "……쯧. 한심한 머저리들 같으니."
  ja: |-
    ……ふんっ。
    くだらない低能野郎どもが。
c092_Lobby_Touch_Love_1:
  en: I leave my dreams in your hands.
  ko: 내 꿈은 너에게 맡겼어.
  ja: 私の夢はお前に託した。
c092_Lobby_Touch_Love_2:
  en: You must never betray me. Never.
  ko: 너만은 나를 배신해선 안 돼. 절대로.
  ja: |-
    お前だけは私を裏切るな。
    絶対に。
c092_Lobby_Touch_Love_3:
  en: Not too keen on being called weakling? How about squirt, then?
  ko: "…삼류라는 호칭이 싫어? 그럼 꼴통 후배는 어떠냐."
  ja: |-
    …三流という呼び方は嫌いか？
    じゃあ下っ端はどうだ。
c092_Lobby_Stay_1:
  en: Now is no time to be playing around.
  ko: "…놀고 있을 때가 아닐 텐데? 삼류가."
  ja: "…遊んでる場合ではないと思うが？三流。"
c092_Lobby_Stay_Love_1:
  en: Well, don't just stand there like some statue! Do you realize how lucky you
    are that I'm giving you the time of day?
  ko: 뭘 멍청하게 서 있는 거냐, 머저리가. 내가 널 인정한 걸 후회하게 만들지 마.
  ja: |-
    何ぼーっと突っ立ってる、このグズが。
    私がお前を認めたことを後悔させるな。
c092_Outpost_Touch_1:
  en: A true commander never neglects the armory.
  ko: "네가 제대로 된 지휘관 나부랭이라면, \n무기고 관리는 절대 소홀히 하지 마라."
  ja: |-
    お前がそれでも まともな指揮官なんだったら、
    武器庫の管理は 絶対に疎かにするな。
c092_Outpost_Touch_2:
  en: What am I reading? Intel for the next assignment.
  ko: |-
    …뭘 보고 있냐고?
    다음 임무를 위한 자료다.
  ja: |-
    …何を見ているかって？
    次の任務に関する資料だ。
c092_Outpost_Touch_3:
  en: I'll accept nothing less than perfection from my team.
  ko: 내가 이끄는 팀은 언제나 완벽해야 해.
  ja: 私のチームは常に 完璧である必要がある。
c092_Gacha_Get_1:
  en: Words alone won't get you to the top.
  ko: 최강은 그냥 만들어지는 게 아니야.
  ja: 最強は誰でもなれるものじゃない。
c092_Reinforce_1:
  en: I'm even stronger.
  ko: 이걸로 더 강해졌군.
  ja: これでもっと強くなった。
c092_Reinforce_2:
  en: Update battle data
  ko: 배틀 데이터 업데이트.
  ja: バトルデータアップデート。
c092_Reinforce_3:
  en: Better than before.
  ko: 전보다 더 완벽해졌어.
  ja: もっと完璧になった。
c092_Gift_1:
  en: "... Are you trying to bribe me?"
  ko: "…아첨이냐?"
  ja: "…媚び売ってるのか？"
c092_Gift_2:
  en: Keen observation. What a surprise.
  ko: 의외로 눈썰미가 있군.
  ja: 思ったより見る目があるじゃないか。
c092_Gift_3:
  en: This is... not bad.
  ko: 이건… 나쁘지 않은데.
  ja: これなら…悪くはない。
c092_Attractive_Up_1:
  en: I just saw possibilities in you.
  ko: 방금, 너에게서 가능성이 보였어.
  ja: たった今、お前に可能性が見えた。
c092_Attractive_Up_2:
  en: You truly are a puny thing, but you make it work.
  ko: 삼류 나부랭이긴 해도, 너 정도면 나쁘지 않아.
  ja: 三流の端くれではあるが、お前ぐらいなら悪くはない。
c092_Attractive_Up_3:
  en: You'd better not try to leave me as those scumbags did. I've chosen you.
  ko: "여느 쓰레기처럼 날 쉽게 떠날 생각은 마라, 삼류. \n이미 난 너를 선택했으니까."
  ja: |-
    どっかのクズ野郎みたいに、すぐ私を捨てたりするなよ、三流。
    私はお前を選んだんだ。
c092_Party_Deploy_1:
  en: I can't defy orders, can I?
  ko: 명령이니 따르는 수밖에.
  ja: 命令には従うしかない。
c092_Field_Touch_1:
  en: What's the plan?
  ko: 작전이 뭐지?
  ja: どんな作戦だ？
c092_Field_Go_1:
  en: Moving toward the destination.
  ko: 지정 좌표로 이동 중.
  ja: 指定座標に移動中。
c092_Battle_Enter_1:
  en: Engaging the enemy!
  ko: 전투 개시.
  ja: 戦闘開始。
c092_Battle_Ready_1:
  en: Time to show these amateurs how it's done.
  ko: 급이 다르다는 걸 보여주지.
  ja: レベルの違いを見せてあげよう。
c092_Battle_Ready_2:
  en: Get'em.
  ko: 일시에 몰아붙이자.
  ja: いっきに追い込む。
c092_Battle_Ready_3:
  en: Commencing operation.
  ko: 작전 행동에 들어간다.
  ja: 作戦行動を開始する。
c092_Reload_1:
  en: Reloading.
  ko: 탄환 장전 중.
  ja: 弾丸装填中。
c092_Reload_2:
  en: Calm down.
  ko: 침착하게.
  ja: 落ち着け。
c092_Reload_3:
  en: Now's not the time.
  ko: 아직은 타이밍이 아니야.
  ja: まだタイミングが悪い。
c092_Ult_Skill_Ready_1:
  en: Sniping preparations complete.
  ko: 저격 준비 완료.
  ja: 狙撃準備完了。
c092_Ult_Skill_1:
  en: I'll put a bullet in every last stinkin' one of you.
  ko: 이 자리에서 격추해 주마. 격 떨어지는 잡종들아.
  ja: ここで撃墜してあげよう。下等な雑魚どもめ。
c092_FullBurst_1:
  en: Total annihilation.
  ko: 한 놈도 남김없이 쓸어 버려.
  ja: ひとつ残らず片付けてしまえ。
c092_Kill_Monster_1:
  en: Neutralized.
  ko: 격추 완료.
  ja: 撃墜完了。
c092_Kill_Monster_2:
  en: Target is down.
  ko: 표적을 격파.
  ja: 標的を撃破。
c092_Kill_Monster_3:
  en: Great. Next.
  ko: 좋았어. 다음.
  ja: でかした。次。
c092_Damage_1:
  en: Uh.
  ko: 윽.
  ja: うっ。
c092_Damage_2:
  en: Damn it.
  ko: 젠장.
  ja: ちくしょう。
c092_Damage_3:
  en: ughing*
  ko: 컥!
  ja: ぐっ！
c092_Die_1:
  en: Damn it... I'll let you take over from here.
  ko: "……제길. 뒷일은 맡기지."
