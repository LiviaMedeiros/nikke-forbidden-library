    Affects all allies. \n<color=#00AEFF>Critical Rate ▲ {description_value_05}% for
    {description_value_06} sec.</color>"
  ko: |-
    ■ <word_group=10025>최종</word_group> 공격력이 가장 높은 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]
    [방어력 {description_value_03}% ▼] [{description_value_04}초 유지]</color>
    ■ 아군 전체에게
    <color=#00AEFF>[크리티컬 확률 {description_value_05}% ▲] [{description_value_06}초 유지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>攻撃力が最も高い敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ」
    「防御力{description_value_03}％▼」「{description_value_04}秒間維持」</color>
    ■味方全体に
    <color=#00AEFF>「クリティカル確率{description_value_05}％▲」
    「{description_value_06}秒間維持」</color>
