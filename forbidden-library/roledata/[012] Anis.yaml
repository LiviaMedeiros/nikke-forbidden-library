---
12_name:
  en: Anis
  ko: 아니스
  ja: アニス
c012_description:
  en: A girl that knows exactly how to survive in this forlorn world. Somewhere in
    between somber Rapi and off-the-wall Neon, she is fond of telling jokes to lighten
    the mood whenever things get too tense.
  ko: "절망적인 세계에서 살아가는 법을 알아버린 소녀. \n진지한 라피와 엉뚱한 네온을 잇는, 카운터스 스쿼드의 무드 메이커."
  ja: |-
    絶望的な世界で生き抜くすべを知ってしまった少女。
    真面目なラピと天然なネオンをつなぐ、
    カウンターズ部隊のムードメーカー。
12_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50012:
  en: Anis' Spare Body
  ko: 아니스 스페어 바디
  ja: アニスのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_rl_up:
  en: Rocket Launcher
  ko: 런처
  ja: ロケットランチャー
character_shot_description_localkey_rl_up:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Charge Time: {charge_time} sec.
    Full Charge Damage: {full_charge_damage}% of damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    차지 시간: {charge_time}초
    풀 차지 대미지: {full_charge_damage}% 대미지
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    チャージ時間：{charge_time}秒
    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
10122_name:
  en: C.H. Formation
  ko: 포메이션 C.H
  ja: フォーメーションC.H
10122_description_1:
  en: "■ Affects self and 2 allies with the highest <word_group=10025>final</word_group>
    ATK (except caster). \n<color=#00AEFF>DEF ▲ {description_value_01}% for {description_value_02}
    sec. \n<word_group=10044>Equally shares damage taken</word_group> for {description_value_03}
    sec.</color>"
  ko: |-
    ■ 자신과 자신을 제외한 <word_group=10025>최종</word_group> 공격력이 가장 높은 아군 2기에게
    <color=#00AEFF>[방어력 {description_value_01}% ▲ ] [{description_value_02}초 유지]
    [<word_group=10044>받는 대미지 균등 분배</word_group>] [{description_value_03}초 유지]</color>
  ja: |-
    ■自分と自分を除く<word_group=10025>最終</word_group>攻撃力が最も高い味方2機に
    <color=#00AEFF>「防御力{description_value_01}％▲」「{description_value_02}秒間維持」
    「<word_group=10044>受けるダメージ均等分配</word_group>」「{description_value_03}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20121_name:
  en: D.H. Formation
  ko: 포메이션 D.H
  ja: フォーメーションD.H
20121_description:
  en: |-
    ■ Activates when attacked {description_value_01} time(s). Affects self.
    <color=#00AEFF>DEF ▲ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ {description_value_01}회 피격 시 자신에게
    <color=#00AEFF>[방어력 {description_value_02}% ▲] [{description_value_03}초 유지]</color>
  ja: |-
    ■{description_value_01}回攻撃を受けた時、自分に
    <color=#00AEFF>「防御力{description_value_02}％▲」「{description_value_03}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10123_name:
  en: Pinpoint Missile
  ko: 핀 포인트 미사일
  ja: ピンポイントミサイル
10123_description_1:
  en: |-
    ■ Affects <word_group=10020>enemies within attack range</word_group>.
    Deals <color=#00AEFF>{description_value_01}% of <word_group=10025>final</word_group> ATK as damage.
    DEF ▼ {description_value_02}% for {description_value_03} sec.</color>
  ko: |-
    ■ <word_group=10020>공격 범위 내 적들</word_group>에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지]
    [방어력 {description_value_02}% ▼] [{description_value_03}초 유지]</color>
  ja: |-
    ■<word_group=10020>攻撃範囲内の敵</word_group>に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ」
    「防御力{description_value_02}％▼」「{description_value_03}秒間維持」</color>
skill_name_1001:
