14_name:
  en: 'Neon: Blue Ocean'
  ko: '네온 : 블루 오션'
  ja: ネオン：ブルーオーシャン
15_name:
  en: 'Anis: Sparkling Summer'
  ko: '아니스 : 스파클링 서머'
  ja: アニス：スパークリングサマー
16_name:
  en: 'Rapi: Red Hood'
  ko: '라피 : 레드 후드'
  ja: ラピ：レッドフード
10_name:
  en: Rapi
  ko: 라피
  ja: ラピ
11_name:
  en: Neon
  ko: 네온
  ja: ネオン
c012_Lobby_Touch_1:
  en: Actually believe in others? Now that's a good joke.
  ko: 믿는 버릇을 들이라고? 하하. 농담도.
  ja: |-
    信じる癖をつけろって？
    あはは。冗談よしてよ。
c012_Lobby_Touch_2:
  en: Any missions that are a cakewalk?
  ko: 어디 쉽고 편한 임무라도 들어왔어?
  ja: ちゃちゃっとできちゃう任務でもあるの？
c012_Lobby_Touch_3:
  en: Do not worry, Commander, we will protect you.
  ko: 걱정 마. 지휘관님은 우리가 지키니까.
  ja: |-
    心配しないで。
    指揮官様は私たちが守るから。
c012_Lobby_Touch_Love_1:
  en: Let's share a soda next time!
  ko: 지휘관님. 다음에도 같이 탄산수 마실까?
  ja: |-
    指揮官様。
    また次も一緒に炭酸水飲む？
c012_Lobby_Touch_Love_2:
  en: You're the only human that I trust. I'm begging you, don't betray us.
  ko: 다른 인간은 몰라도 지휘관님은 믿어. 그러니까 변하면 안 돼.
  ja: |-
    他の人間はさておき、指揮官様だけは信じてる。
    これからも変わらないでね。
c012_Lobby_Touch_Love_3:
  en: Wanna hang out again? I can be your tour guide.
  ko: 저번처럼 둘이서 어디 놀러 갈래? 내가 또 안내해 줄게.
  ja: |-
    この前みたいに2人で遊びに行かない？
    また案内してあげるから。
c012_Lobby_Stay_1:
  en: "*Yawn* booorrrring! Sitting around doing nothing is no fun."
  ko: 아~ 심심해. 아무것도 안 하고 있는 것도 좋지만은 않네.
  ja: |-
    あ～何かすることないかな。
    やることがなさすぎるのも問題ね。
c012_Lobby_Stay_Love_1:
  en: Well... I suppose looking at your face isn't so bad.
  ko: 흠… 이렇게 지휘관님을 보고만 있는 것도 나쁘진 않네.
  ja: あ…指揮官様をひたすら見続けるのも悪くないかも。
c012_Outpost_Touch_1:
  en: Splish splash, I'm takin' a bath!
  ko: 샤워~샤워~샤워~
  ja: シャワ～、シャワ～、シャワ～
c012_Outpost_Touch_2:
  en: Cleaning the house doesn't actually make it much cleaner...
  ko: 숙소 말이야. 치워도 치워도 깨끗해지지 않는단 말이지….
  ja: 宿所なんだけどさ、 いくら片付けても きれいにならないのよ…
c012_Outpost_Touch_3:
  en: The air here is nice. Too bad that's the only thing that's nice.
  ko: 여기 공기는 좋아. 문제는 공기만 좋다는 거지.
  ja: |-
    ここは空気がいいわ。
    問題は空気だけが いいってこと。
c012_Gacha_Get_1:
  en: Nicely done! Where to next?
  ko: 좋았어! 그럼 어디 한번 힘내서 가볼까?
  ja: おっしゃ～！さてさて、元気一杯行ってみよー！
c012_Reinforce_1:
  en: Well done! I'm stronger!
  ko: 좋아! 강해졌다!
  ja: よし！強くなったよ！
c012_Reinforce_2:
  en: I'm going to be the best, right?
  ko: 이러다 최강 되는 거 아냐?
  ja: この調子で最強になっちゃったりして？
c012_Reinforce_3:
  en: Anis-- Level-- Up!
  ko: 아니스-- 레벨-- 업!
  ja: アニス～ レベル～ アップ！
c012_Gift_1:
  en: Wow! Is this... for me?
  ko: 오. 나 주는 거야? 진짜?
  ja: え？私にくれるの？マジ？
c012_Gift_2:
  en: Oh my gosh oh my gosh, is this a gift?
  ko: 세상에 이게 뭐야? 선물이라고?
  ja: うっそー！プレゼント？
c012_Gift_3:
  en: You have my eternal loyalty, Commander.
  ko: 영원히 충성하겠습니다, 지휘관님.
  ja: 永遠の忠誠を誓います、指揮官様。
c012_Attractive_Up_1:
  en: Well... getting overly attached may be dangerous.
  ko: 음… 너무 빠지면 위험한데.
  ja: う～ん…あんまり抜けると危ないんだけど。
c012_Attractive_Up_2:
  en: So intense... what are these emotions I'm feeling?
  ko: 와… 어떻게 더 좋아질 수가 있지?
  ja: |-
    わお…
    もっと好きになっちゃった！？
c012_Attractive_Up_3:
  en: My heart's beating so fast!
  ko: 뭐야, 왜 이렇게 설레! 왜 이렇게 두근거려!
  ja: |-
    やだ、何でこんなにときめいちゃうのよ！
    ドキドキしすぎだってば、私！
c012_Party_Deploy_1:
  en: My turn? I suppose I'll have to finish this up.
  ko: 출격이야? 할 수 없네.
  ja: 出撃するの？しょうがないなぁ。
c012_Field_Touch_1:
  en: What is it Commander?
  ko: 어. 지휘관님. 왜?
  ja: あ、指揮官様。どうしたの？
c012_Field_Go_1:
  en: OK. Moving!
  ko: OK. 이동할게.
  ja: OK。移動するね。
c012_Battle_Enter_1:
  en: Show me all you got!
  ko: 그래그래. 어디 다 덤벼봐.
  ja: はいはい。かかってきなさい。
c012_Battle_Ready_1:
  en: What should the first target be?
  ko: 자, 누구부터 쏴줄까?
  ja: さてさて、誰から撃ってあげようかな？
c012_Battle_Ready_2:
  en: Position OK! Starting right away!
  ko: 포지션 OK! 바로 시작할게!
  ja: ポジションOK！すぐに始めるわよ！
c012_Battle_Ready_3:
  en: Ugh, you idiots.
  ko: 어휴, 지긋지긋한 놈들.
  ja: ふぅ、うんざりする連中だわ。
c012_Reload_1:
  en: Reloading! Cover me!
  ko: 커버해 줘!
  ja: フォローお願い！
c012_Reload_2:
  en: Reload! Reload! Reload!
  ko: 장전할게!
  ja: 装填するね！
c012_Reload_3:
  en: With all this modern technology, reloading seems so obsolete.
  ko: 아오 시대가 어떤 시댄데 일일이 장전을…!
  ja: もうっ。この時代に一個ずつ装填しないといけないなんて…！
c012_Ult_Skill_Ready_1:
  en: Shall we?
  ko: 가볼까?
  ja: 行っちゃう？
c012_Ult_Skill_1:
  en: Let's get this party started!
  ko: 한바탕 놀아보자고-!!
  ja: ひと遊びしちゃおー！！
c012_FullBurst_1:
  en: Ouch!
  ko: 으랴아아압-!!
  ja: うりゃあああー！！
c012_Kill_Monster_1:
  en: I got it!
  ko: 잡았다!
  ja: 捕まえた！
c012_Kill_Monster_2:
  en: Nice!
  ko: 나이스!
  ja: ナイス！
c012_Kill_Monster_3:
  en: Well done!
  ko: 좋았으!
  ja: でかした！
c012_Damage_1:
  en: Oof!
  ko: 아이고!
  ja: ああっ！
c012_Damage_2:
  en: Ow!
  ko: 윽!
  ja: うっ！
c012_Damage_3:
  en: Ouch!
  ko: 악!
  ja: きゃっ！
c012_Die_1:
  en: Sorry, I'm retreating!
  ko: 미안, 퇴각할게!
  ja: ごめん、退却するね！
c012_Win_1:
  en: Well, that was easy.
