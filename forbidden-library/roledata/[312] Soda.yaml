  ja: ココア
313_name:
  en: 'Privaty: Unkind Maid'
  ko: '프리바티 : 언카인드 메이드'
  ja: プリバティ：アンカインド・メイド
314_name:
  en: 'Soda: Twinkling Bunny'
  ko: '소다 : 트윙클링 바니'
  ja: ソーダ：トゥインクルバニー
315_name:
  en: 'Ade: Agent Bunny'
  ko: '에이드 : 에이전트 바니'
  ja: エード：エージェントバニー
c312_Lobby_Touch_1:
  en: You're back, Master!
  ko: 다녀오셨어요, 주인님~
  ja: お帰りなさいませ、ご主人様～
c312_Lobby_Touch_2:
  en: Everyone is happy when things are spick and span.
  ko: 이렇게 반짝반짝하게 닦으면, 모두 행복해지겠죠?
  ja: こうやってピカピカに磨けば、みんな幸せになりますよね？
c312_Lobby_Touch_3:
  en: Of all the household chores, I'm best at cleaning!
  ko: 헤헤. 가사 중에서도 청소가 제일 자신 있어요.
  ja: えへへ。家事の中でも掃除が一番自信あります。
c312_Lobby_Touch_Love_1:
  en: Maid for you♪ Maid for you♪ Meet the maid especially for you♪ What do you think?
    Did that put you in a better mood?
  ko: 메이드 포 유~♪ 메이드 포 유~♪ 당신만의 메이드를 만나요~♪ 어떠세요? 행복해지셨나요?
  ja: |-
    メイド・フォー・ユー♪メイド・フォー・ユー♪
    あなただけのメイド～♪
    いかがですか？幸せになりました？
c312_Lobby_Touch_Love_2:
  en: No matter how much I scrub them, these pesky spots are still on the window...
  ko: 왜 창문에는 닦아도 닦아도 자국이 남는 걸까요오… 혹시 주인님은 알고 계세요?
  ja: |-
    どうして拭いても拭いても、窓に跡が残るんでしょうかぁ…
    ご主人様はどうしてかご存じですか？
c312_Lobby_Touch_Love_3:
  en: Here, put your head on my lap so I can clean your ears... Oh, wait... then I
    won't be able to see your cute little face!
  ko: 오늘은 귀 청소를 해드릴게요. 제 무릎을 베고 누우시면… 어라? 이러면 주인님 얼굴이 안 보여요~!
  ja: |-
    今日は耳の掃除をしますね。
    私の膝を枕にして…あれ？
    これじゃご主人様の顔が見えません～！
c312_Lobby_Stay_1:
  en: I should tidy the place up while Master is asleep!
  ko: 주인님이 주무실 때 깨끗하게 청소해야지~
  ja: ご主人様がお休みのうちに、キレイにお掃除しなきゃ～
c312_Lobby_Stay_Love_1:
  en: Hehe, sleeping again... let's see if this will wake Master up...
  ko: 앗. 또 주무신다. 헤헤. 이렇게 해도 안 일어나시려나~?
  ja: あっ。またお休みだ。えへへ、これでも起きないかな～？
c312_Outpost_Touch_1:
  en: I found a place to clean!
  ko: 청소할 곳을 발견했어요!
  ja: お掃除スポットを発見しました！
c312_Outpost_Touch_2:
  en: Master, do you want to stop by the Maid Cafe? I can give you a massage.
  ko: 주인님. 메이드 카페에 들러보실래요? 제가 안마도 해드릴 수 있어요!
  ja: |-
    ご主人様。
    メイドカフェに いらっしゃいませんか？
    マッサージもしますよ！
c312_Outpost_Touch_3:
  en: I like this place! Everyone looks so happy here.
  ko: 헤헤. 여기는 다들 행복해 보여서 좋아요.
  ja: えへへ。ここはみんな 幸せそうで いいですね。
c312_Gacha_Get_1:
  en: I just want everyone to be happy.
  ko: 헤헤. 모두가 행복했으면 좋겠어요~
  ja: |-
    えへへ。
    みんなが幸せでありますように～
c312_Reinforce_1:
  en: I feel so refreshed!
  ko: 상쾌해졌어요!
  ja: スッキリしました！
c312_Reinforce_2:
  en: Cleaner and cleaner!
  ko: 더 깨끗하게~!
  ja: もっとキレイに～！
c312_Reinforce_3:
  en: Does this mean I won't get into as many accidents?
  ko: 이거면 실수를 덜 하게 되겠죠오…?
  ja: これでミスも減りますよね…？
c312_Gift_1:
  en: Huh...? Are you giving it to me? Wow!
  ko: 흐에…? 저한테 주시는 거예요…? 와아…!
  ja: |-
    ふぇ…？
    私にくれるんですか…？わぁ…！
c312_Gift_2:
  en: I want to do something in return, but I'm not sure what you like.
  ko: 답례로 저도 뭔가 드리고 싶은데, 뭐가 좋으세요?
  ja: 私も何かお返ししたいのですが、何がいいですか？
c312_Gift_3:
  en: I feel like you always give me gifts, but I never return the favor. Are you
    sure that's okay?
  ko: 맨날 주인님께 받기만 하는 것 같은데 괜찮은 걸까요오….
  ja: いつもご主人様からもらってばかりでいいのでしょうかぁ…
c312_Attractive_Up_1:
  en: All I want is for Master to be as happy as I am!
  ko: 지금 제가 행복한 만큼, 주인님도 행복하게 해드릴게요!
  ja: 私が幸せなのと同じくらい、ご主人様も幸せにしてあげますね！
c312_Attractive_Up_2:
  en: I like you so, so much, Master!
  ko: 주인님. 정~말 좋아해요~!
  ja: ご主人様。だ～い好きです！
c312_Attractive_Up_3:
  en: I want to be your personal maid, Master!
  ko: 저, 주인님의 전속 메이드가 되고 싶어요!
  ja: 私、ご主人様の専属メイドになりたいです！
c312_Party_Deploy_1:
  en: Cleaning preparations all finished.
  ko: 청소 준비 완료예요!
  ja: お掃除の準備、完了です！
c312_Field_Touch_1:
  en: Got it.
  ko: 네에~
  ja: は～い！
c312_Field_Go_1:
  en: I'll be going.
  ko: 갑니다아~
  ja: いっきまぁ～す！
c312_Battle_Enter_1:
  en: Cleaning starts now!
  ko: 청소 시작이에요~!
  ja: お掃除スタートです！
c312_Battle_Ready_1:
  en: Everyone, hang in there!
  ko: 모두 힘내주세요~
  ja: みなさん、頑張りましょう！
c312_Battle_Ready_2:
  en: Just look at this mess! Better start cleaning.
  ko: 청소할 게 잔뜩 있네요~!
  ja: お掃除するものがいっぱいです！
c312_Battle_Ready_3:
  en: No mistakes this time!
  ko: 실수하지 않을게요!
  ja: 失敗しませんから！
c312_Reload_1:
  en: Heave-ho!
  ko: 영~차.
  ja: よいしょっ。
c312_Reload_2:
  en: Is this thing working?
  ko: 제대로 되는 거겠죠오…?
  ja: これで合ってますよね…？
c312_Reload_3:
  en: I mustn't break it...
  ko: 고장 내면 안 되는데에….
  ja: 壊しちゃったらどうしよう…
c312_Ult_Skill_Ready_1:
  en: Huh? I-I think it's ready!
  ko: 흐에? 주, 준비된 것 같아요!
  ja: ふぇぇ？じゅ、準備OKです！
c312_Ult_Skill_1:
  en: I want this place... immaculate!
  ko: 오늘도… 깨끗하게!
