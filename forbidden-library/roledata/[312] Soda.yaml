---
312_name:
  en: Soda
  ko: 소다
  ja: ソーダ
c312_description:
  en: The member of Maid For You responsible primarily for domestic duties. She can
    almost always be seen with a permanent smile on her face, which never fades even
    when she makes the occasional mistake at work. This indefatigable cheeriness is
    infectious to those who hang around Soda.
  ko: |-
    늘 햇살처럼 웃고 다니는 메이드 포 유의 가사 전담 메이드.
    가끔 실수할 때도 있지만, 모두를 행복하게 해주는 소다의 미소는 사라지지 않는다.
  ja: |-
    いつも太陽のように明るく笑っているメイド・フォー・ユーの\n家事担当メイド。
    失敗する時もあるけれど、みんなを幸せにするソーダの笑顔は\n消えない。
312_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_312:
  en: Soda's Spare Body
  ko: 소다 스페어 바디
  ja: ソーダのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_mg_down:
  en: Machine Gun
  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
13122_name:
  en: Squeaky Clean Floor
  ko: 바닥 청소 메이드
  ja: 床掃除メイド
13122_description:
  en: |-
    ■ Affects all allies.
    <color=#00AEFF>Recovers HP by {description_value_01}% of caster's <word_group=10025>final</word_group> Max HP.</color>
    ■ Activates when Maid Spirit is fully stacked. Affects all allies.
    <color=#00AEFF>Recovers HP by {description_value_02}% of caster's <word_group=10025>final</word_group> Max HP.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 회복]</color>
    ■ 자신이 메이드 정신 최대 중첩 상태라면 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% 회복]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％回復」</color>
    ■自分がメイド精神のフルスタック状態
    なら、味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_02}％回復」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
23121_name:
  en: Spotless Chair
  ko: 자리 청소 메이드
  ja: 整理整頓メイド
23121_description:
  en: |-
    ■ Activates after {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF>Maid Spirit: Max HP ▲ {description_value_02}%, stacks up to {description_value_03} time(s) and lasts for {description_value_04} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 공격 시 자기 자신에게
    <color=#00AEFF>[메이드정신 : 최대 체력 {description_value_02}% ▲] [{description_value_03} 중첩] [{description_value_04}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_01}回攻撃した時、自分に
    <color=#00AEFF>「メイド精神：最大HP{description_value_02}％▲」「{description_value_03}スタック」\n「{description_value_04}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
13123_name:
  en: Spring Cleaning
  ko: 대청소 메이드
  ja: 大掃除メイド
13123_description:
  en: |-
    ■ Affects {description_value_01} enemy unit(s) randomly.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as damage.
    Stun for {description_value_04} sec.</color>
    ■ Affects all Fire Code allies.
    <color=#00AEFF><word_group=10001>Stack count of buffs</word_group> ▲ {description_value_03}.</color>
  ko: |-
    ■ 무작위 적 {description_value_01}기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 대미지]
    [기절] [{description_value_04}초 유지]</color>
    ■ 작열 코드 아군 전체에게
    <color=#00AEFF>[<word_group=10001>중첩 가능 이로운 효과 중첩량</word_group> {description_value_03}개 ▲]</color>
  ja: |-
    ■ランダムの敵{description_value_01}機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％のダメージ｣
    「気絶」「{description_value_04}秒間維持」</color>
    ■灼熱コードの味方全体に
    <color=#00AEFF>「<word_group=10001>スタック可能バフ効果のスタック量</word_group> {description_value_03}個▲」</color>
