---
33_name:
  en: Quiry
  ko: 키리
  ja: キリ
c033_description:
  en: |-
    A member of A.C.P.U.
    She possesses exceptional administrative skills,
    but frequently runs into trouble due to her surprisingly poor eyesight.
  ko: |-
    A.C.P.U. 스쿼드 소속 니케.
    행정 업무 처리 능력은 뛰어나지만,
    특이하게 니케임에도 시력이 좋지 않아 의도치 않게 많은 사고를 내고 있다.
  ja: |-
    A.C.P.U.部隊所属のニケ。
    行政業務の対応力は優れているが、
    ニケなのになぜか目が悪く、
    意図せず多くのトラブルを起こしている。
33_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_33:
  en: Quiry's Spare Body
  ko: 키리 스페어 바디
  ja: キリのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
