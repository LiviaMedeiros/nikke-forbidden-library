  en: Scrutiny
  ko: 훑어보기
  ja: 見渡し
20332_description:
  en: |-
    ■ Activates when entering battle. Affects {description_value_01} Defender ally unit(s).
    <color=#00AEFF>Max HP ▲ {description_value_02}% continuously.</color>
  ko: |-
    ■ 전투 시작 시 방어형 아군 {description_value_01}기에게
    <color=#00AEFF>[최대 체력 {description_value_02}% ▲] [지속]</color>
  ja: |-
    ■戦闘開始時、防御型の味方{description_value_01}機に
    <color=#00AEFF>「最大HP{description_value_02}％▲」「持続」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20331_name:
  en: Glance
  ko: 곁눈질
  ja: のぞき見
20331_description:
  en: |-
    ■ Activates when hitting a target with Full Charge. Affects the target.
    <color=#00AEFF>ATK ▼ {description_value_01}% of caster's ATK for {description_value_02} sec.</color>
    ■ Activates when attacking with Full Charge. Affects {description_value_03} Defender ally unit(s).
    <color=#00AEFF>ATK ▲ {description_value_04}% of caster's ATK for {description_value_05} sec.</color>
  ko: |-
    ■ 풀 차지 공격 명중 시 대상에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_01}% ▼] [{description_value_02}초 유지]</color>
    ■ 풀 차지 공격 시 방어형 아군 {description_value_03}기에게
    <color=#00AEFF>[시전자 기준 공격력 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■フルチャージ攻撃が命中した時、対象に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_01}％▼」「{description_value_02}秒間維持」</color>
    ■フルチャージして攻撃した時、防御型の味方{description_value_03}機に
    <color=#00AEFF>「スキル発動者基準で攻撃力{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10333_name:
  en: Penetrating Stare
  ko: 꿰뚫어보기
  ja: お見通し
10333_description:
  en: |-
    ■ Affects all allies.
     <color=#00AEFF>Recovers {description_value_01}% of caster's <word_group=10025>final</word_group> Max HP every 1 sec for {description_value_02} sec.</color>
    ■ Affects all Defender allies.
    <color=#00AEFF>Critical Rate ▲ {description_value_03}% for {description_value_04} sec.</color>
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_01}% 회복] [1초 간격] [{description_value_02}초 유지]</color>
    ■ 방어형 아군 전체에게
    <color=#00AEFF>[크리티컬 확률 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_01}％回復」「1秒間隔」「{description_value_02}秒間維持」</color>
    ■防御型の味方全体に
    <color=#00AEFF>「クリティカル確率{description_value_03}％▲」「{description_value_04}秒間維持」</color>
