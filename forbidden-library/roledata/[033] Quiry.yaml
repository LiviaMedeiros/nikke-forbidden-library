30_name:
  en: Poli
  ko: 폴리
  ja: ポリ
32_name:
  en: Miranda
  ko: 미란다
  ja: ミランダ
c033_Lobby_Touch_1:
  en: |-
    Hi, I'm Quiry! I'm supposed to be joining the A.C.P.U...
    Wait, is this not where it is?
  ko: |-
    안녕하세요, A.C.P.U.에 합류하게 된 키리입니다!
    …아, 이쪽이 아닌가…?
  ja: |-
    こんにちは！A.C.P.U.に合流することになりました、
    キリです！…あれ、こっちじゃない…？
c033_Lobby_Touch_2:
  en: Hmm... is that you, Commander?
  ko: 흐으음… 지휘… 관 맞으시죠?
  ja: う～ん…指揮…官、ですよね？
c033_Lobby_Touch_3:
  en: "I'm a Nikke but my eyesight isn't too great. \nPretty weird, huh?"
  ko: |-
    전 니케인데도 시력이 좋지 않아요.
    참 특이하죠?
  ja: |-
    私はニケなのに目が悪いんです。
    変わってますよね？
c033_Lobby_Touch_Love_1:
  en: I can see you as clear as day now, Commander!
  ko: 지휘관, 이제 지휘관이 너무 선명하게 잘 보여요!
  ja: 指揮官が、すごくハッキリ見えます！
c033_Lobby_Touch_Love_2:
  en: |-
    Now that I can see you better,
    I feel like my surroundings are all a blur.
  ko: |-
    흐으음… 지휘관이 잘 보이니까
    주변이 더 흐려진 것 같아요.
  ja: |-
    う～ん…指揮官はよく見えるんですが、
    周りがさらにぼやけて見えます。
c033_Lobby_Touch_Love_3:
  en: |-
    Having poor eyesight has its advantages.
    It means that all I can see is you.
  ko: |-
    시력이 나쁜 것도 장점이 있네요!
    이렇게 보면 진짜 지휘관 밖에 안 보이거든요.
  ja: |-
    目が悪くても、いいことがありますね！
    こうすると、指揮官しか見えないんですよ。
c033_Lobby_Stay_1:
  en: |-
    Commander? Are you there?
    Where'd you go?
  ko: |-
    흐으음…? 지휘관 거기 계시… 나요?
    아닌가? 어디 가셨나…?
  ja: |-
    う～ん…？指揮官、そこにいますか…？
    違うのかな？どこ行ったんだろう…？
c033_Lobby_Stay_Love_1:
  en: |-
    My world is all a haze when you're not here.
    This is a recent development, though.
  ko: |-
    지휘관이 없으니, 세상이 너무 뿌옇네요.
    …예전엔 몰랐는데 말이에요.
  ja: |-
    指揮官がいないと、世界がぼやけて見えます。
    …初めて知りました。
c033_Outpost_Touch_1:
  en: I've almost memorized the way to the Outpost.
  ko: 이제 전초기지 길은 거의 다 외웠어요!
  ja: 前哨基地の道は、 ほぼ覚えました！
c033_Outpost_Touch_2:
  en: "There are so many things in the world that look like Poli. \n... Especially
    towels."
  ko: |-
    세상에는 폴리를 닮은 것들이 너무 많아요.
    …특히 이 수건들이요.
  ja: |-
    この世界には、 ポリにそっくりなものが 多すぎます。
    …特に、このタオル。
c033_Outpost_Touch_3:
  en: Hmmm? What is this?
  ko: 흐으음…? 이건 뭐지…? 흐으으음….
  ja: う～ん…？ これは何だろう…？ う～～ん…
c033_Gacha_Get_1:
  en: Hmm... Is someone there?
  ko: 흐으음… 거기 누구 계시나요…?
  ja: う～ん…あの、どなたかいらっしゃいませんか…？
c033_Reinforce_1:
  en: "Ohh! \nI feel like I can see a litttttle bit more in front of me!"
  ko: |-
    오오!
    앞이 쪼오오금 더 잘 보이는 것 같아요!
  ja: |-
    おお！
    前がすこぉぉし、ちゃんと見える気がします！
c033_Reinforce_2:
  en: This should let me help Poli out more.
  ko: 이 정도면 폴리에게 도움이 되겠죠?
  ja: これなら、ポリをサポートできますよね？
c033_Reinforce_3:
  en: I've gotta keep doing my best!
  ko: 앞으로도 열심히 하겠습니다!
  ja: これからも頑張ります！
c033_Gift_1:
  en: |-
    Wow, thank you...
    But what exactly is it?
  ko: |-
    와! 감사합니다~!
    …그런데 이게 뭐죠?
  ja: |-
    わあ！ありがとうございます～！
    …ところで、これは何ですか？
c033_Gift_2:
  en: "Wh-what is this?! \nIt's got a funny shape..."
  ko: |-
    이, 이게 뭔가요?!
    뭔가 모양이 이상한 것 같은데….
  ja: |-
    こ、これは何ですか！？
    何だか、変な形なんですが…
c033_Gift_3:
  en: Thanks, I'll put it to good use!
  ko: 감사합니다! 잘 쓰겠습니다!
  ja: ありがとうございます！大切に使わせていただきます！
c033_Attractive_Up_1:
  en: You're so dazzling, Commander!
  ko: 으악 지휘관, 너무 눈부셔요…!
  ja: うあっ、指揮官。眩しすぎます…！
c033_Attractive_Up_2:
  en: |-
    Hmmm... Did you get more clear,
    or has the world gotten more blurry?
  ko: |-
    흐으음… 지휘관이 더 선명해진 걸까요,
    세상이 더 흐려진 걸까요?
  ja: |-
    う～ん…指揮官がハッキリ見えるようになったのでしょうか？
    世界のほうがぼやけたのでしょうか？
c033_Attractive_Up_3:
  en: I have the utmost respect for you, Commander. I honestly do.
  ko: 존경해요, 지휘관! 진심입니다!
  ja: 尊敬しています、指揮官！本当です！
c033_Party_Deploy_1:
  en: I'll try my best!
  ko: 최선을 다할게요!
  ja: ベストを尽くします！
c033_Field_Touch_1:
  en: Did you call?
  ko: 네! 부르셨나요?
  ja: はい！お呼びですか？
c033_Field_Go_1:
  en: Is this... the right way?
  ko: 이… 쪽이 맞나요?
  ja: こっち…で合ってますか？
c033_Battle_Enter_1:
  en: I think I discovered a Rapture!
  ko: 랩쳐를 발견한 것 같아요!
  ja: ラプチャーを見つけたようです！
c033_Battle_Ready_1:
  en: Firing!
  ko: 일단 쏠게요!
  ja: とりあえず、撃ちます！
c033_Battle_Ready_2:
  en: Everything in front of us are Raptures, right?
  ko: 이 앞이 다 랩쳐라는 거죠?
  ja: 前にいるのは、全部ラプチャーですよね？
c033_Battle_Ready_3:
  en: Where are the Raptures?
  ko: 랩쳐는 어디죠?!
  ja: ラプチャーはどこですか！？
c033_Reload_1:
  en: Reloading!
  ko: 리로드!
  ja: リロード！
c033_Reload_2:
  en: Preparing to reload.
  ko: 장전할게요!
  ja: 装填します！
c033_Reload_3:
  en: Was it this way?
  ko: 이쪽이었… 나?!
  ja: こっち…だった！？
c033_Ult_Skill_Ready_1:
  en: I saw something sparkle!
  ko: 저기 반짝이는 게 보여요!
  ja: あそこにキラキラが見えます！
c033_Ult_Skill_1:
  en: What a bunch of annoying bugs.
  ko: 이…! 이 못된 벌레 녀석…!
  ja: この…！虫けらめ…！
c033_FullBurst_1:
  en: I can see clearly now!
  ko: 갑자기 앞이 잘 보여요!
  ja: 急に前がよく見えるようになりました！
c033_Kill_Monster_1:
  en: Which way next?
