  en: Submachine Gun
  ko: 기관단총
  ja: サブマシンガン
character_shot_description_localkey_smg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
20412_name:
  en: Execution of Righteousness
  ko: 정의 집행
  ja: 正義の執行
20412_description:
  en: |-
    ■ Activates when gaining Tilted Scale. Affects all allies.
    <color=#00AEFF>Fulfillment of Righteousness
    Function: Reduces max ammunition capacity but increases attack damage.
    Effect 1: Max ammunition capacity ▼ {description_value_01}% for {description_value_02} sec. (<word_group=10081>Similar effects cannot be stacked.</word_group>)
    Effect 2: Attack damage ▲ {description_value_03}% for {description_value_04} sec.</color>
    ■ Activates when Full Burst ends. Affects all allies.
    <color=#00AEFF>Removes Fulfillment of Righteousness.</color>
  ko: |-
    ■ 기울어지는 천칭 적용 시 아군 전체에게
    <color=#00AEFF>[정의 실현]
    기능 : 최대 장탄 수가 감소하는 대신 공격 대미지 증가
    효과 1 : [최대 장탄 수 {description_value_01}% ▼] [{description_value_02}초 유지] (<word_group=10081>동일 효과 중복 불가</word_group>)
    효과 2 : [공격 대미지 {description_value_03}% ▲] [{description_value_04}초 유지]</color>
    ■ 풀 버스트 타임 종료 시 아군 전체에게
    <color=#00AEFF>[정의 실현 제거]</color>
  ja: |-
    ■傾く天秤が付与された時、味方全体に
    <color=#00AEFF>「正義の実現」
    機能：最大装弾数の減少と引き換えに
    攻撃ダメージ増加
    効果1：「最大装弾数{description_value_01}％▼」
    「{description_value_02}秒間維持」（<word_group=10081>同一効果は重複不可</word_group>）
    効果2：「攻撃ダメージ{description_value_03}％▲」
    「{description_value_04}秒間維持」</color>
    ■フルバーストタイムが終了した時、
    味方全体に
    <color=#00AEFF>「正義の実現解除」</color>
skill_name_1003:
