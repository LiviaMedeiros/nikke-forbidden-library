43_name:
  en: 'D: Killer Wife'
  ko: 'D : 킬러 와이프'
  ja: D：キラーワイフ
c041_Lobby_Touch_1:
  en: Why do you keep bothering me? Got a death wish or something?!
  ko: 왜 자꾸 건드는데! 죽고 싶어?!
  ja: 触んなよ！命が惜しくないのか！？
c041_Lobby_Touch_2:
  en: Do I look like a pushover to you?! Huh?!
  ko: 내가 만만한가 보지? 엉?!
  ja: 私を甘くみてんだろ？なぁ？
c041_Lobby_Touch_3:
  en: Argh, so irritating!
  ko: 으으으으으…! 짜증 나!
  ja: うううう…！腹立つ！
c041_Lobby_Touch_Love_1:
  en: Tch... I'm only putting up with this because it's you. Got it?
  ko: 크으… 너니까 참아주는 거야. 알겠어?
  ja: ちっ…お前だから我慢するんだ。分かったか？
c041_Lobby_Touch_Love_2:
  en: If you've got something to say, then spit it out.
  ko: 할 말 있으면 찌르지만 말고 말로 하지 그래.
  ja: 話があるなら、突っついてないでさっさと言えよ。
c041_Lobby_Touch_Love_3:
  en: |-
    Everyone else just pisses me off.
    But with you... it’s like my head clears.
  ko: "다른 놈들 옆에 있으면 짜증 나는데, \n네 옆은 머리가 맑아지는 것 같아."
  ja: |-
    他の奴らと一緒にいるとイライラすっけど、
    お前の隣は頭がスッキリするんだよな～
c041_Lobby_Stay_1:
  en: You call me over here, and now you're doing something else? Hey!
  ko: 지금 불러놓고 딴짓하러 간 거야? 야!
  ja: 呼びつけておいて、出かけたのか？おーい！
c041_Lobby_Stay_Love_1:
  en: You've got some nerve to call me here and then run off to do something else.
  ko: 날 불러놓고 딴짓이라… 배짱 좋은데?
  ja: ヒトを呼んでおいて出かけるとは…いい度胸してんね～？
c041_Outpost_Touch_1:
  en: If you wanna rest, just go to the hotel.
  ko: 쉬고 싶으면 호텔로 가보던가.
  ja: 休みたいならホテルに行けば？
c041_Outpost_Touch_2:
  en: There aren't any humans here. That's why I like this place. Oh, right, I forgot
    you're a human.
  ko: 여기는 인간들이 없어서 좋아. 아, 너도 인간이었지.
  ja: |-
    ここは人間がいないからいい。
    あ、お前も人間だっけ。
c041_Outpost_Touch_3:
  en: Is there anyone you'd like to bump off?
  ko: 암살하고 싶은 놈이라도 있어?
  ja: 暗殺したい奴でもいるのか？
c041_Gacha_Get_1:
  en: I'm in a surly mood. If there's anyone you want offed, feel free to tell me.
  ko: |-
    죽이고 싶은 녀석이 있으면 뜸 들이지 말고 말해.
    짜증 나니까.
  ja: |-
    気に入らない奴がいるなら、もったいぶらずに言え。
    イライラするから。
c041_Reinforce_1:
  en: Now I feel like I can cut loose.
  ko: 이 정도면 편하게 날뛰어도 되겠어.
  ja: これなら楽に暴れられそうだ。
c041_Reinforce_2:
  en: Oh, that's good.
  ko: 오, 좋은데?
  ja: お、いいね～？
c041_Reinforce_3:
  en: Thanks for the support.
  ko: 지원 땡큐.
  ja: ご支援、サンキュー。
c041_Gift_1:
  en: Huh? This is for me?
  ko: 뭐야, 나한테 주는 거야?
  ja: はっ？これを私に？
c041_Gift_2:
  en: There's not a bomb inside or anything, is there?
  ko: 안에 폭탄이라도 든 거 아냐?
  ja: 中に爆弾でも入ってんのか？
c041_Gift_3:
  en: "... Thank you."
  ko: 고, 고마워….
  ja: あ、ありがとな…
c041_Attractive_Up_1:
  en: Whenever I see you lately, I get so flustered and... Ugh, I don’t even know!
    I’m not even acting like myself!
  ko: 요새 너만 보면 답답하고 막… 아 몰라! 나도 내가 이상해!
  ja: |-
    最近、お前を見てるともどかしくて…
    あー、知るか！変なんだよ！
c041_Attractive_Up_2:
  en: If there were more humans like you around, life might be more tolerable.
  ko: 너 같은 인간들만 있다면 조금은 살만할지도 모르겠어.
  ja: |-
    お前みたいな人間ばっかりなら、
    少しは希望が持てるかもしれないな。
c041_Attractive_Up_3:
  en: Wh... Why do you always make people worry about you?!
  ko: 자, 자꾸 신경 쓰이게 할래?!
  ja: き、気になっちゃうだろ！
c041_Party_Deploy_1:
  en: I briefed myself on the mission earlier.
  ko: 의뢰 내용 확인했어.
  ja: 依頼を確認した。
c041_Field_Touch_1:
  en: Why the hell?
  ko: 왜.
  ja: 何だ？
c041_Field_Go_1:
  en: I'm going.
  ko: 간다 가.
  ja: 行くって。
c041_Battle_Enter_1:
  en: Target sighted!
  ko: 타깃 발견!
  ja: ターゲット発見！
c041_Battle_Ready_1:
  en: I'll kill you all!
  ko: 다 죽여주마!
  ja: 一掃してやる！
c041_Battle_Ready_2:
  en: Time to take out the trash.
  ko: 쓰레기 청소나 해볼까?
  ja: ゴミ掃除でもしてみる～？
c041_Battle_Ready_3:
  en: This oughta be fun.
  ko: 재밌겠는데?
  ja: 面白そうだね～？
c041_Reload_1:
  en: Wait a moment!
