41_name:
  en: K
  ko: K
  ja: K
c041_description:
  en: |-
    A member of Perilous Siege.
    Unlike Captain D, she possesses a gentler sense of justice.
    She won't kill—even a villain—if they have done enough good to atone for their actions.
  ko: |-
    시지 패러리스 스쿼드 소속 니케.
    리더인 D와 달리, 악인이라도 그에 준하는 선행을 했다면
    제거하지 않는 유연한 정의관을 가졌다.
  ja: |-
    シージペリラス部隊所属のニケ
    リーダーのDとは異なり、たとえ悪人であっても
    相応の善行を行った者は排除しないという
    柔軟な正義感を持っている。
41_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_41:
  en: K's Spare Body
  ko: K 스페어 바디
  ja: Kのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
