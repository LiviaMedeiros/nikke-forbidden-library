  ko: "■ 자신에게\n<color=#00AEFF>[사용 무기 변경] : \n대미지 : <word_group=10025>최종</word_group>
    공격력 {description_value_01}% 대미지\n<word_group=10038>펠릿</word_group> 개수 : 10개\n공격
    속도 : 90% ▼\n유지시간 : {description_value_02}초\n추가 효과\n[시전자 기준 공격력 {description_value_03}%
    ▲] [{description_value_04}초 유지]\n[공격 대미지 {description_value_05}% ▲] [{description_value_06}초
    유지]</color>"
  ja: |-
    ■自分に
    <color=#00AEFF>「使用武器変更」：
    ダメージ：<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ
    <word_group=10038>ペレット</word_group>数：10個
    攻撃速度：90％▼
    持続時間：{description_value_02}秒
    追加効果
    「スキル発動者基準で攻撃力{description_value_03}％▲」
    「{description_value_04}秒間維持」
    「攻撃ダメージ{description_value_05}％▲」「{description_value_06}秒間維持」</color>
