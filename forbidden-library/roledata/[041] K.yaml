  ja: スキル2
20411_name:
  en: Scale of Righteousness
  ko: 정의의 천칭
  ja: 正義の天秤
20411_description:
  en: |-
    ■ Activates when firing the last bullet. Affects self.
    <color=#00AEFF>Tilted Scale: Critical rate ▲ {description_value_01}% continuously, stacks up to {description_value_02} time(s).
    Stack count of Tilted Scale ▲ {description_value_03}.</color>
    ■ Activates when <word_group=10083>pellets land critical hit</word_group> {description_value_04} time(s). Affects the target.
    <color=#00AEFF>Deals {description_value_05}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
    ■ Activates when Full Burst ends. Affects self.
    <color=#00AEFF>Removes Tilted Scale.</color>
  ko: |-
    ■ 마지막 탄환 공격 시 자신에게
    <color=#00AEFF>[기울어지는 천칭 : 크리티컬 확률 {description_value_01}% ▲] [{description_value_02} 중첩] [지속]
    [기울어지는 천칭 중첩량 {description_value_03}개 ▲]</color>
    ■ <word_group=10083>펠릿이 크리티컬</word_group> {description_value_04}회 명중 시 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_05}% 추가 대미지]</color>
    ■ 풀 버스트 타임 종료 시 자신에게
    <color=#00AEFF>[기울어지는 천칭 제거]</color>
  ja: |-
    ■最後の弾丸で攻撃した時、自分に
    <color=#00AEFF>「傾く天秤：クリティカル確率{description_value_01}％▲」
    「{description_value_02}スタック」「持続」
    「傾く天秤のスタック量{description_value_03}個▲」</color>
    ■<word_group=10083>ペレットごとのクリティカル攻撃</word_group>が
    {description_value_04}回命中した時、対象に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_05}％の追加ダメージ」</color>
    ■フルバーストタイムが終了した時、自分に
    <color=#00AEFF>「傾く天秤解除」</color>
