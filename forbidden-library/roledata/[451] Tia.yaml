450_name:
  en: Naga
  ko: 나가
  ja: ナガ
c451_Lobby_Touch_1:
  en: Where on earth did I put my reptile encyclopedia?
  ko: 내 파충류 백과사전을 어디에다 뒀더라?
  ja: 爬虫類の百科事典、どこに置いたっけ？
c451_Lobby_Touch_2:
  en: I could eat sweets all day long.
  ko: 달콤한 거라면 하루 종일도 먹을 수 있어.
  ja: 甘いものならずっと食べてられるよ。
c451_Lobby_Touch_3:
  en: A chameleon's eyes look like a pair of lollipops. Isn't it adorable?
  ko: 카멜레온 눈은 꼭 롤리팝 같아. 깜찍해.
  ja: |-
    カメレオンの目ってペロペロキャンディみたい。
    カワイイ～
c451_Lobby_Touch_Love_1:
  en: Teacher! What do you say we go eat some cake together?
  ko: 선생니임~ 같이 케이크 먹으러 가자구우♥
  ja: せんせぇ～、一緒にケーキ食べに行こうよぉ♥
c451_Lobby_Touch_Love_2:
  en: You won't believe what I dreamed about yesterday. A dragon!
  ko: 있지, 있지, 선생님! 나 어제 용 나오는 꿈 꿨다아? 헤헤.
  ja: |-
    ねえ、ねえ、先生！
    昨日、ドラゴンが出てくる夢を見たんだぁ。えへへ。
c451_Lobby_Touch_Love_3:
  en: |-
    You've got to promise to keep this a secret,
    but... you give way better hugs than Naga♥
  ko: |-
    실은 나가보다 선생님을 안는 게 더 기분 좋아.
    쉿, 이건 우리만의 비밀이다아♥
  ja: |-
    ホントはナガより先生を抱きしめる方が好き。
    シーッ、これは私たちだけの秘密だよぉ♥
c451_Lobby_Stay_1:
  en: I'm going to look at some pictures of lizards.
  ko: 도마뱀 사진이나 보고 있어야지.
  ja: トカゲの写真でも見てよっと。
c451_Lobby_Stay_Love_1:
  en: |-
    Teacher, how long do I have to wait?
    Hurry up and play with me.
  ko: |-
    흐웅~ 선생님. 언제까지 기다려야 돼?
    얼른 나랑 놀아줬으면 좋겠다아.
  ja: |-
    ねえ～先生。
    いつまで待たせるの？
    早く私と遊ぼうよぉ。
c451_Outpost_Touch_1:
  en: Whoa! Some new desserts just came out?
  ko: 우와아! 새 디저트 메뉴가 출시됐다구?
  ja: わあ！ デザートの新メニューが 出たの？
c451_Outpost_Touch_2:
  en: I should be able to meet a dragon someday, don't you think?
  ko: 언젠가는 용을 만날 수 있겠지이? 헤헤.
  ja: いつかはドラゴンに 会えるよねぇ？ えへへ。
c451_Outpost_Touch_3:
  en: Think there are any lizards around here who are lost?
  ko: 길 잃은 도마뱀은 없을까?
  ja: 迷子のトカゲは いないかな？
c451_Gacha_Get_1:
  en: I'm happiest whenever I get to eat something sweet, hehe.
  ko: 달콤한 걸 먹을 때가 세상에서 제일 행복해! 헤헤.
  ja: 甘いもの食べてる時が一番幸せ！えへへ。
c451_Reinforce_1:
  en: Hmm? But I'm still not ready for graduation...
  ko: 어라? 나 아직 졸업준비 안 됐는데에~
  ja: |-
    あれ？
    私、まだ卒業準備できてないよぉ～
c451_Reinforce_2:
  en: Thanks to you, I'm getting stronger every day.
  ko: 신경 써준 덕분에 점점 더 진화 중이야.
  ja: おかげでどんどん進化してるよ。
c451_Reinforce_3:
  en: I feel like I've shed my old skin and been reborn. Thank you♥
  ko: 탈피하고 새로 태어나는 기분이네에. 고마워요오♥
  ja: |-
    脱皮して新しく生まれ変わった気分～
    ありがとぉ♥
c451_Gift_1:
  en: You catch on quick, Teacher. I knew you would, hehe.
  ko: 역시 선생님은 센스 있네. 헤헤.
  ja: |-
    やっぱり先生はセンスあるね。
    えへへ。
c451_Gift_2:
  en: This is just what I wanted! Thanks!
  ko: 우와아, 이거 완전 내 취향이야. 고마워.
  ja: |-
    わああ、めちゃくちゃ私の好みだよぉ。
    ありがとう。
c451_Gift_3:
  en: My heart just skipped a beat♥
  ko: 앗, 선생님… 심장이 쿵 해버렸어♥
  ja: |-
    あっ、先生…
    胸がドキドキしちゃった♥
c451_Attractive_Up_1:
  en: You're way cuter than a chameleon, Teacher.
  ko: 그거 알아? 카멜레온보다 선생님이 더 귀여워!
  ja: |-
    ねえ、分かってる？
    カメレオンより、先生の方がかわいいよ！
c451_Attractive_Up_2:
  en: It's weird. Whenever I see you around lately, my heart starts beating like crazy.
  ko: 있지이, 요즘 이상하다? 선생님만 보면 설레. 두근두근해.
  ja: |-
    あのねぇ、最近おかしいの。
    先生を見ると、ドキッとしちゃうのぉ。
c451_Attractive_Up_3:
  en: You're sweeter than any of the desserts around here, Teacher♥
  ko: 큰일이야, 그 어떤 디저트보다도 선생님이 더 달콤해…♥
  ja: |-
    大変！
    どんなスイーツよりも、先生の方が甘いよぉ…♥
c451_Party_Deploy_1:
  en: When can we have a dessert?
  ko: 선생님, 다음 디저트는 뭐야아?
  ja: 先生、次のスイーツはなぁに？
c451_Field_Touch_1:
  en: Yes?
  ko: 으응~ 선생님?
  ja: う～ん、先生？
c451_Field_Go_1:
  en: Any iguanas over there?
  ko: 응, 그쪽에 이구아나가 있어?
  ja: ん？そっちにイグアナがいるの？
c451_Battle_Enter_1:
  en: Maybe we'll meet up with a dragon!
  ko: 용을 만나러 가자!
  ja: ドラゴンに会いに行こう！
c451_Battle_Ready_1:
  en: Once we're done here, we'll finish the day with a piece of cake.
  ko: 하루의 마무리는 케이크로!
  ja: 一日の最後はケーキで！
c451_Battle_Ready_2:
  en: Do you think I can see a dragon today?
  ko: 오늘은 용을 볼 수 있을까?
  ja: 今日はドラゴンに会えるかな？
c451_Battle_Ready_3:
  en: I wanna see a chameleon for myself.
  ko: 카멜레온이랑 인사해 보고 싶어!
  ja: カメレオンに挨拶してみたいなぁ！
c451_Reload_1:
  en: Reloading.
  ko: 으웅~ 장전할게에.
  ja: う～ん、装填するねぇ。
c451_Reload_2:
  en: Umph.
  ko: 흐잇챠.
  ja: よいしょぉ～
c451_Reload_3:
  en: Done, nice and fast.
  ko: 빠르게 교체 완료오.
  ja: サクッと交換かんりょ～
c451_Ult_Skill_Ready_1:
  en: Huh? It's already full.
  ko: 어라? 벌써 꽉 찼네에.
  ja: あれ？もういっぱいだよぉ。
c451_Ult_Skill_1:
  en: Stay focused. Don't let your eyes wander♥
  ko: 어딜 보는 거야~ 방심은 금물이라구♥
  ja: |-
    どこ見てるのぉ～？
    油断しちゃダメだよぉ♥
c451_FullBurst_1:
  en: Let's wrap this up. I'm hankering for something sweet.
  ko: 빨리 끝내고, 달콤한 거 먹으러 갈래!
  ja: 早く終わらせて、甘いもの食べに行こっ！
c451_Kill_Monster_1:
  en: Wow!
  ko: 우와아!
  ja: やったぁ！
c451_Kill_Monster_2:
  en: Clear!
  ko: 클리어~
  ja: クリア～
c451_Kill_Monster_3:
  en: Gotcha, hehe.
  ko: 잡았네에. 헤헤.
  ja: 倒したよぉ。えへへ。
c451_Damage_1:
  en: Ow...
  ko: 으우웅….
  ja: う～ん…
c451_Damage_2:
  en: "*Sob*"
  ko: 힝.
  ja: ひぃん。
c451_Damage_3:
  en: Stop!
  ko: 그마안.
  ja: やめてぇ。
c451_Die_1:
  en: Aw man, I think I overdid it... I'll be more careful next time.
  ko: 흐우웅~ 미안, 미안. 너무 무리했나 봐. 다음에는 조심할게에.
  ja: |-
    ふえ～ん、ごめん、ごめん。
    無理しすぎちゃったみたい。
    次は気をつけるねぇ。
c451_Win_1:
  en: Teacher, let's go have some dessert now♥
  ko: 선생니임~ 이제 디저트 먹으러 가자아♥ 헤헤.
  ja: |-
    せんせぇ～、スイーツ食べに行こうよぉ♥
    えへへ。
