---
451_name:
  en: Tia
  ko: 티아
  ja: ティア
c451_description:
  en: |-
    A Nikke belonging to the graduating class, Dazzling Pearl squad.
    A food enthusiast who's fond of sweets.
    Her dream is to see a dragon one day and make a wish to it.
  ko: |-
    졸업반 다즐링 펄 스쿼드 소속의 니케.
    달콤한 디저트에 제법 진심인 미식가.
    언젠가는 직접 용을 만나서 소원을 비는 것이 꿈이다.
  ja: |-
    最終学年の生徒で、ダージリンパール部隊所属のニケ。
    甘いスイーツには本気を出す美食家。
    いつか本物のドラゴンに会って、願いごとをするのが夢。
451_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_451:
  en: Tia's Spare Body
  ko: 티아 스페어 바디
  ja: ティアのスペアボディ
piece:
