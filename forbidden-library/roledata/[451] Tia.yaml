    フルチャージダメージ：{full_charge_damage}％のダメージ
    「コアダメージ{core_damage_rate}％」</color>
24512_name:
  en: Chameleon Invisibility
  ko: 카멜레온 은신술
  ja: カメレオンの隠れ身の術
24512_description:
  en: |-
    ■ Activates after landing {description_value_01} normal attack(s). Affects self.
    <color=#00AEFF><word_group=10033>Cover's Max HP</word_group> ▲ {description_value_02}% of the caster's Max HP, lasts for {description_value_03} sec.
    Attract: Taunt all enemies for {description_value_04} sec.</color>
    ■ Activates when using Burst Skill. Affects self.
    <color=#00AEFF><word_group=10017>Recovers Cover's HP</word_group> by {description_value_05}% of caster's <word_group=10025>final</word_group> Max HP.
    Recovers {description_value_06}% of attack damage as HP over {description_value_07} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_01}회 명중 시 자신에게
    <color=#00AEFF>[시전자의 최대 체력 비례 <word_group=10033>엄폐물 최대 체력</word_group> {description_value_02}% ▲] [{description_value_03}초 유지]
    [주목 : 적 전체 도발] [{description_value_04}초 유지]</color>
    ■ 버스트 스킬 사용 시 자신에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 <word_group=10017>엄폐물 체력 회복</word_group> {description_value_05}%]
    [공격 대미지 비례 {description_value_06}% 회복] [{description_value_07}초 유지]</color>
  ja: |-
    ■通常攻撃が{description_value_01}回命中した時、自分に
    <color=#00AEFF>「スキル発動者の最大HPの{description_value_02}％分
    <word_group=10033>遮蔽物最大HP</word_group>▲」「{description_value_03}秒間維持」
    「ヘイト：敵全体を挑発」「{description_value_04}秒間維持」</color>
    ■バーストスキルを使用した時、自分に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの{description_value_05}％分
    <word_group=10017>遮蔽物HP回復</word_group>」
    「攻撃ダメージの{description_value_06}％を回復」
    「{description_value_07}秒間維持」</color>
