---
224_name:
  en: 'Snow White: Innocent Days'
  ko: '스노우 화이트 : 이노센트 데이즈'
  ja: スノーホワイト：イノセントデイズ
c224_description:
  en: |-
    One of the Grimms Models who joined the Goddess squad.
    Highly talented in weapon development, she's in charge of the squad's weapon management.
    Just like her name suggests, she's a little girl armed with pure-white innocence.
  ko: |-
    갓데스 스쿼드에 합류한 페어리 테일 모델 중 한 명.
    병기 개발에 천부적인 소질이 있어, 갓데스 스쿼드의 무장 전반을 담당하고 있다.
    이름 그대로 새하얀 순수함으로 무장한 갓데스 스쿼드의 막냇동생.
  ja: |-
    ゴッデス部隊に合流したフェアリーテールモデルの1人。
    兵器の開発に天賦の才能を持ち、
    ゴッデス部隊の武装全般を担当している。
    その名の通り、真っ白で無垢なゴッデス部隊の最年少メンバー。
