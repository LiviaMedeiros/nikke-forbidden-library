470_name:
  en: Red Hood
  ko: 레드 후드
  ja: レッドフード
225_name:
  en: 'Scarlet: Black Shadow'
  ko: '홍련 : 흑영'
  ja: 紅蓮：ブラックシャドウ
226_name:
  en: 'Rapunzel: Pure Grace'
  ko: '라푼젤 : 퓨어 그레이스'
  ja: ラプンツェル：ピュアグレイス
c224_Lobby_Touch_1:
  en: |-
    You're wondering if it's a heavy load?
    Not at all. It's only 4 tons.
  ko: |-
    짐이 무겁지 않냐고요? 전혀요.
    4톤 밖에 안 되는걸요.
  ja: |-
    荷物が重くないかって？全然。
    たったの4トンですから。
c224_Lobby_Touch_2:
  en: |-
    I'm confident when it comes to making weapons,
    but actually being in battle...
  ko: |-
    무기 만드는 건 자신 있어요.
    전투는 사실 좀….
  ja: |-
    武器作りなら、自信あります。
    戦闘は、ちょっと…
c224_Lobby_Touch_3:
  en: "I still can't believe I'm a member of the Goddess Squad. \nI need to pull my
    weight."
  ko: |-
    제가 갓데스 스쿼드의 일원이라는 게 아직 믿기지 않아요.
    더 열심히 해야겠죠.
  ja: |-
    私がゴッデス部隊のメンバーだなんて、いまだに信じられません。
    もっと頑張らないと。
c224_Lobby_Touch_Love_1:
  en: "Lilith is the best! \nShe's strong, nice, cool, and... just the best!"
  ko: |-
    릴리스 언니는 최고예요!
    강하고, 착하고, 멋있고, 아무튼 다 최고예요!
  ja: |-
    リリスお姉ちゃんは最高です！
    強くて、優しくて、素敵で、とにかく最高なんです！
c224_Lobby_Touch_Love_2:
  en: |-
    Nothing is greater than the Goddess Squad.
    It's such an honor to be a part of it.
  ko: |-
    갓데스 스쿼드는 최고죠.
    그래서 항상 영광이에요.
  ja: |-
    ゴッデス部隊は最高です。
    だから、いつも光栄だと思っています。
c224_Lobby_Touch_Love_3:
  en: |-
    Red Hood...
    Hehe. She is a good person.
  ko: |-
    레드 후드는….
    헤헤. 진짜 좋은 사람이에요.
  ja: |-
    レッドフードは…
    えへへ。本当にいい人ですよ。
c224_Lobby_Stay_1:
  en: Uh... Should I keep standing here?
  ko: 어… 저 여기 계속 서 있나요?
  ja: えっと…ずっとここに立っていろということですか？
c224_Lobby_Stay_Love_1:
  en: |-
    Don't worry about me.
    I'll be here working on more weapon designs.
  ko: |-
    설계도를 짜고 있을게요.
    그러니 신경 쓰지 마세요.
  ja: |-
    設計図を描いてます。
    だから、気にしないでください。
c224_Outpost_Touch_1:
  en: I'd love to take the Lift one day.
  ko: 언젠가 궤도 엘리베이터를 꼭 타보고 싶어요.
  ja: いつか軌道エレベーターに 乗ってみたいです。
c224_Outpost_Touch_2:
  en: |-
    I adore snow-covered mountains.
    I'm not even sure why, but I just do.
  ko: |-
    눈 덮인 설산을 좋아해요.
    왜 그런진 모르겠는데, 그냥 좋아해요.
  ja: |-
    雪に覆われた雪山が 好きです。
    なぜか分かりませんが、 好きなんです。
c224_Outpost_Touch_3:
  en: |-
    There's no place in particular that I want to go.
    The important thing is that you're there with me.
  ko: |-
    가보고 싶은 장소는 딱히 없어요.
    어디든 누구랑 가는가가 중요하죠.
  ja: |-
    行ってみたい場所は、 特にありません。
    どこに行くかより、 誰と行くかが 大事ですよね。
c224_Gacha_Get_1:
  en: "I'm Snow White. \nI'm in charge of weapons development and maintenance."
  ko: |-
    스노우 화이트입니다.
    갓데스 스쿼드에서 무장 개발 및 정비를 맡고 있어요.
  ja: |-
    スノーホワイトです。
    ゴッデス部隊で武装開発と整備を担当しています。
c224_Reinforce_1:
  en: Output increase confirmed.
  ko: 출력 상승 확인했어요.
  ja: 出力上昇、確認しました。
c224_Reinforce_2:
  en: At this rate, am I closing in on Lilith?
  ko: 이걸로 릴리스 언니에게 조금이라도 다가갔을까요?
  ja: これで、リリスお姉ちゃんに少しでも近づけたでしょうか？
c224_Reinforce_3:
  en: |-
    I like getting stronger.
    It means I can better help those around me.
  ko: |-
    강해지는 건 좋아요.
    모두에게 도움이 될 테니까요.
  ja: |-
    強くなるのは嬉しいです。
    みんなの役に立てますから。
c224_Gift_1:
  en: Wow, thank you! Really.
  ko: |-
    와. 감사합니다.
    지, 진짜 고마워요.
  ja: |-
    わあ、ありがとうございます。
    ほ、本当に感謝してます。
c224_Gift_2:
  en: "Is... \nIs it really okay if I accept this?"
  ko: |-
    어… 이건….
    제, 제가 받아도 되나요?
  ja: |-
    えっと…これは…
    わ、私がもらっていいんですか？
c224_Gift_3:
  en: Thank you! I'll be sure to put it to good use.
  ko: 고맙습니다! 잘 쓸게요!
  ja: ありがとうございます！大切に使いますね！
c224_Attractive_Up_1:
  en: I'll be sure to work even harder going forward.
  ko: 앞으로도 더 열심히 할게요.
  ja: これからも、もっと頑張ります。
c224_Attractive_Up_2:
  en: I will act in a manner befitting the Goddess Squad.
  ko: 갓데스 스쿼드의 이름에 걸맞게 행동할게요.
  ja: ゴッデス部隊の名に恥じぬよう行動します。
c224_Attractive_Up_3:
  en: Is there any weapon in particular that you want? I could make it for you.
  ko: 원하시는 물건이 있나요? 만들어 드릴게요.
  ja: 欲しいものはありませんか？作ってあげますよ。
c224_Party_Deploy_1:
  en: Snow White. Engaging.
  ko: 스노우 화이트. 출격합니다.
  ja: スノーホワイト。出撃します。
c224_Field_Touch_1:
  en: Snow White, present.
  ko: 예. 스노우 화이트입니다.
  ja: はい。スノーホワイトです。
c224_Field_Go_1:
  en: Proceeding to target.
  ko: 목표 지점으로 이동합니다.
  ja: 目標地点に移動します。
c224_Battle_Enter_1:
