---
70_name:
  en: Brid
  ko: 브리드
  ja: ブリッド
c070_description:
  en: An AZX driver from Infinity Rail, a workaholic and a perfectionist. She is widely
    considered to be the best driver in the Ark.
  ko: "워커 홀릭, 완벽주의자로 인피니티 레일 스쿼드에서 기관사를 맡고 있다. \n그녀의 운전 실력은 방주에서 단연 최고다."
  ja: |-
    ワーカホリックかつ完璧主義者で、
    インフィニティレール部隊で機関士として働いている。
    彼女の運転の腕前はアークで断トツである。
70_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_50070:
  en: Brid's Spare Body
  ko: 브리드 스페어 바디
  ja: ブリッドのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_ar_down:
  en: Assault Rifle
  ko: 소총
  ja: アサルトライフル
character_shot_description_localkey_ar_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
10702_name:
  en: Leak
  ko: 리크
  ja: リーク
10702_description:
  en: |-
    ■ Affects the enemy with the highest <word_group=10025>final</word_group> DEF.
    <color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as damage. </color>
  ko: |-
    ■ <word_group=10025>최종</word_group> 방어력이 가장 높은 적 1기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 대미지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>防御力が最も高い敵1機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％のダメージ」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
20701_name:
  en: Acceleration
  ko: 엑셀러레이션
  ja: アクセラレーション
20701_description:
  en: |-
    ■ Affects self. Activates after {description_value_03} normal attack(s).
    <color=#00AEFF>ATK ▲ {description_value_01}% for {description_value_02} sec.</color>
  ko: |-
    ■ 일반 공격 {description_value_03}회 공격 시 자신에게
    <color=#00AEFF>[공격력 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■通常攻撃で{description_value_03}回攻撃した時、自分に
    <color=#00AEFF>「攻撃力{description_value_01}％▲」「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
10703_name:
  en: AZX
  ko: AZX
  ja: AZX
10703_description_1:
  en: |-
    ■ Affects the enemy with the highest <word_group=10025>final</word_group> DEF.
    <color=#00AEFF>Deals {description_value_01}% of <word_group=10025>final</word_group> ATK as Burst Skill damage.</color>
    ■ Affects the same target when at Max HP.
    <color=#00AEFF>Deals {description_value_02}% of <word_group=10025>final</word_group> ATK as additional damage.</color>
  ko: |-
    ■ <word_group=10025>최종</word_group> 방어력이 가장 높은 적 1기에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_01}% 버스트 스킬 대미지]</color>
    ■ 자신의 체력이 최대라면 동일 적 대상에게
    <color=#00AEFF>[<word_group=10025>최종</word_group> 공격력 {description_value_02}% 추가 대미지]</color>
  ja: |-
    ■<word_group=10025>最終</word_group>防御力が最も高い敵1機に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_01}％の
    バーストスキルダメージ」</color>
    ■自分のHPが最大の場合、同じ敵に
    <color=#00AEFF>「<word_group=10025>最終</word_group>攻撃力の{description_value_02}％の追加ダメージ」</color>
skill_name_1001:
  en: Burst Skill
  ko: 버스트 스킬
  ja: バーストスキル
material_characterskill_b_r:
  en: Burst Manual I
  ko: 버스트 매뉴얼 I
  ja: バーストマニュアルI
material_characterskill_b_r_desc:
  en: |-
    A manual that provides a summary of how to enhance Nikke's inherent abilities.
    Used when upgrading Burst Skills.

    Obtained from the Simulation Room.
  ko: |-
    니케의 비장의 수를 강화할 방법이 총망라된 매뉴얼입니다.
    버스트 스킬의 레벨 업에 사용됩니다.

    [획득처] : 시뮬레이션 룸
  ja: |-
    ニケの切り札を強化する方法が\n網羅されているマニュアル
    バーストスキルのレベルアップに使用する

    「獲得先」：シミュレーションルーム
material_characterskill_b_sr:
