71_name:
  en: Soline
  ko: 솔린
  ja: ソリン
72_name:
  en: Diesel
  ko: 디젤
  ja: ディーゼル
74_name:
  en: 'Soline: Frost Ticket'
  ko: '솔린 : 프로스트 티켓'
  ja: ソリン：フロストチケット
c070_Lobby_Touch_1:
  en: I'm sorry, I still have work to attend to.
  ko: 죄송합니다. 잠시 업무를 보고 있겠습니다.
  ja: 失礼します。しばらく業務を遂行してまいります。
c070_Lobby_Touch_2:
  en: I'm feeling a bit overworked, but it's nothing I'm not used to.
  ko: 조금 피곤하지만 괜찮습니다. 과로는 일상이니까요.
  ja: |-
    少し疲れ気味ですが、大丈夫です。
    いつものことですから。
c070_Lobby_Touch_3:
  en: I need to be ready at all times.
  ko: 언제나 준비는 완벽해야 합니다.
  ja: 準備というのは常に完璧であるべきです。
c070_Lobby_Touch_Love_1:
  en: "... Would you like to have a cup of coffee?"
  ko: "...저와 커피 한잔하시겠습니까?"
  ja: "…コーヒーでも一杯いかがですか？"
c070_Lobby_Touch_Love_2:
  en: The coffee just doesn't taste the same without the Commander here.
  ko: |-
    오늘따라 커피 맛이 별로더군요.
    …지휘관이 없어서 그런 거 같습니다
  ja: |-
    今日に限ってコーヒーがおいしくありません。
    …指揮官がいないから、でしょうか。
c070_Lobby_Touch_Love_3:
  en: "... Won't you go with me for a walk today?"
  ko: "...오늘 저와 함께 풍경을 보러 가시지 않겠습니까?"
  ja: "…今日、私と一緒にいい景色でも見に行きませんか？"
c070_Lobby_Stay_1:
  en: |-
    You look busy.
    Better busy than idle.
  ko: |-
    바쁘신가 보군요.
    한가한 것보단 바쁜 게 좋죠.
  ja: |-
    お忙しそうですね。
    暇するよりは忙しい方がいいです。
c070_Lobby_Stay_Love_1:
  en: Are you... making me a cup of coffee?
  ko: 혹시… 저에게 줄 커피를 뽑으러 가신 겁니까?
  ja: もしかして…私のコーヒーを買いに行かれたのですか？
c070_Outpost_Touch_1:
  en: The railway station facilities here are better than I expected.
  ko: 생각보다 이곳의 기차역도 시설이 나쁘지 않더군요.
  ja: 思ったより ここの駅の施設も、 悪くなかったです。
c070_Outpost_Touch_2:
  en: Need to schedule during my time at the Outpost... Oh did you call me?
  ko: 전초기지에 있는 동안 스케줄을… 아, 부르셨습니까?
  ja: 前哨基地にいる間の スケジュールをっと… あ、お呼びでしょうか？
c070_Outpost_Touch_3:
  en: I can see the AZX after I reach the railway station.
  ko: 기차역으로 오시면 AZX를 만나보실 수 있을 겁니다.
  ja: 鉄道駅にお越しいただくと、 AZXをご覧になれます。
c070_Gacha_Get_1:
  en: I choose the best route and make sure it's delivered safely.
  ko: 최적의 경로로 안전하게 모시겠습니다.
  ja: 最適のルートで安全にエスコートいたします。
c070_Reinforce_1:
  en: This may make me more efficient at work.
  ko: 업무 효율이 높아지겠군요.
  ja: 業務効率が高くなりそうですね。
c070_Reinforce_2:
  en: AZX is picking up speed.
  ko: AZX의 속도가 상승했습니다.
  ja: AZXの速度が上昇しました。
c070_Reinforce_3:
  en: There's no such thing as being overprepared.
  ko: 준비는 완벽할수록 좋죠.
  ja: 準備は完璧であるに越したことはありません。
c070_Gift_1:
  en: Thank you, I'll put it to good use!
  ko: 고맙습니다. 잘 쓰겠습니다.
  ja: ありがとうございます。大切に使わせていただきます。
c070_Gift_2:
  en: You clearly put a lot of thought into this, thank you.
  ko: 정성스러운 선물, 감사합니다.
  ja: お心のこもった贈り物に感謝いたします。
c070_Gift_3:
  en: I'll repay you someday, I promise.
  ko: 언젠가 꼭 보답하겠습니다.
  ja: いつか必ずお礼をさせていただきます。
c070_Attractive_Up_1:
  en: How frustrating! Even when I'm working, I can't get the Commander out of my
    head.
  ko: 정말… 곤란합니다. 일을 할 때에도 지휘관 생각이 납니다.
  ja: |-
    本当に…困りました。
    勤務中にも指揮官のことで頭がいっぱいになります。
c070_Attractive_Up_2:
  en: I can't focus on work... I keep thinking about the Commander.
  ko: 지휘관 때문에… 일에 집중을 못 하겠습니다.
  ja: |-
    指揮官のせいで…
    業務に集中できません。
c070_Attractive_Up_3:
  en: I don't get it... I feel so nervous when I'm around the Commander.
  ko: 이상합니다. 지휘관을 볼 때마다 눈을 못 마주치겠습니다.
  ja: |-
    おかしいです。
    指揮官と目を合わせられません。
c070_Party_Deploy_1:
  en: It's ready to run.
  ko: 운행 준비는 끝났습니다.
  ja: 運行準備は整いました。
c070_Field_Touch_1:
  en: Which way should we go?
  ko: 어느 경로로 갈까요?
  ja: どのルートでまいりましょうか？
c070_Field_Go_1:
  en: Route established. Ready to go.
  ko: 경로 설정 완료. 출발합니다.
  ja: ルート設定完了。出発いたします。
c070_Battle_Enter_1:
  en: Obstacles up ahead! Prepare for impact!
  ko: 방해물 발견, 충돌합니다!
  ja: 障害物を発見、出動いたします！
c070_Battle_Ready_1:
  en: I'll get rid of it at once.
  ko: 빠르게 제거하고 가겠습니다.
  ja: 迅速に排除してまいります。
c070_Battle_Ready_2:
  en: Enemy spotted, look alive!
  ko: 적 발견, 주의하십시오.
  ja: 敵発見、ご注意ください。
c070_Battle_Ready_3:
  en: Let me show you what the AZX can do.
  ko: AZX의 위력을 보여드리죠.
  ja: AZXの威力をお見せいたします。
c070_Reload_1:
  en: Straighten out before starting.
  ko: 태세를 정비하고 갑니다.
  ja: 態勢を整えてからまいります。
c070_Reload_2:
  en: Reloading.
  ko: 장전 중입니다.
  ja: 装填中です。
c070_Reload_3:
  en: Start when you are ready.
  ko: 준비 후 다시 가죠.
  ja: 準備が整い次第まいりましょう。
c070_Ult_Skill_Ready_1:
  en: AZX is ready!
  ko: AZX 준비 완료!
  ja: AZXの準備完了！
c070_Ult_Skill_1:
  en: Aim for the target! Maximum output! Fire!
  ko: 목표 조준! 출력 최대! Fire!
  ja: 目標照準！出力最大！ファイアー！
c070_FullBurst_1:
  en: Send them back to hell where they belong!
  ko: 모두 쏟아내세요!
  ja: 全力でぶちまけてください！
c070_Kill_Monster_1:
  en: Processing finished.
  ko: 처리 완료.
  ja: 処理完了。
c070_Kill_Monster_2:
  en: Next.
  ko: 다음으로 갑니다.
  ja: 次に進みます。
c070_Kill_Monster_3:
  en: Clearing obstacles.
  ko: 장해물 제거.
  ja: 障害物を排除。
c070_Damage_1:
  en: Ah!
  ko: 아!
  ja: あ！
c070_Damage_2:
  en: Urgh...
  ko: 큿….
  ja: くっ…
c070_Damage_3:
  en: Ugh...
  ko: 으윽….
  ja: ううっ…
c070_Die_1:
  en: Sorry... the train is temporarily inoperable.
  ko: 죄송합니다… 잠시 운행을 중단하겠습니다.
  ja: 申し訳ございません…しばらく運行を中止いたします。
c070_Win_1:
  en: It was a great ride.
  ko: 멋진 운행이었습니다.
  ja: 素晴らしい運行でした。
70_cv_ja:
  en: 'CV: Hitomi Ueda'
  ko: 'CV : 우에다 히토미'
  ja: CV：上田瞳
