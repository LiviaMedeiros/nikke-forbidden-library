---
432_name:
  en: Aria
  ko: 아리아
  ja: アリア
c432_description:
  en: An opera singer from Prima Donna, where she plays the lead in every performance
    she's a part of. Her singing consistently garners standing ovations, making her
    a living legend in the world of opera.
  ko: "프리마돈나 스쿼드 소속의 오페라 싱어. \n참여하는 공연마다 주연급을 맡으며, 관객의 기립박수를 받는 오페라계의 살아있는 전설이다."
  ja: |-
    プリマドンナ部隊所属のオペラ歌手。
    主演を務めない舞台はなく、観客から
    スタンディングオベーションを受けるオペラ界の生きた伝説。
432_cv:
  en: "-"
  ko: "-"
  ja: "-"
piece_432:
  en: Aria's Spare Body
  ko: 아리아 스페어 바디
  ja: アリアのスペアボディ
piece:
  en: |-
    Can be used for Nikkes' Limit Breaks.
    If a Nikke's Limit Break has reached the max level, any additional Spare Bodies for that Nikke will be converted to Body Labels.
  ko: |-
    니케의 한계돌파 재료로 사용됩니다.
    최대로 성장한 니케의 스페어 바디는 바디 라벨로 변경됩니다.
  ja: |-
    ニケの限界突破素材として使用する
    最大値まで成長したニケのスペアボディは、\nボディラベルに変更される
character_shot_name_localkey_mg_down:
  en: Machine Gun
  ko: 머신건
  ja: マシンガン
character_shot_description_localkey_mg_down:
  en: |-
    ■ Affects target(s).
    <color=#00AEFF>Deals {damage}% of ATK as damage.
    Deals {core_damage_rate}% damage when attacking core.</color>
  ko: |-
    ■ 대상에게
    <color=#00AEFF>[공격력 {damage}% 대미지]
    [코어 대미지 {core_damage_rate}%]</color>
  ja: |-
    ■対象に
    <color=#00AEFF>「攻撃力の{damage}％のダメージ」
    「コアダメージ{core_damage_rate}％」</color>
24322_name:
  en: Lacrimoso
  ko: 라크리모소
  ja: ラクリモソ
24322_description:
  en: "■ Activates when the last bullet hits the target. Affects all allies. <color=#00AEFF>Critical
    Rate ▲ {description_value_01}% for {description_value_02} sec.</color>"
  ko: |-
    ■ 마지막 탄환 명중 시 아군 전체에게
    <color=#00AEFF>[크리티컬 확률 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■最後の弾丸が命中した時、味方全体に
    <color=#00AEFF>「クリティカル確率{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
skill_name_1003:
  en: Skill 2
  ko: 스킬2
  ja: スキル2
24321_name:
  en: Allegro
  ko: 알레그로
  ja: アレグロ
24321_description:
  en: "■ Activates at the beginning of Full Burst. Affects all allies. <color=#00AEFF>Critical
    Damage ▲ {description_value_01}% for {description_value_02} sec.</color>"
  ko: |-
    ■ 풀 버스트 타임 시작 시 아군 전체에게
    <color=#00AEFF>[크리티컬 대미지 {description_value_01}% ▲] [{description_value_02}초 유지]</color>
  ja: |-
    ■フルバーストタイムが発動した時、
    味方全体に
    <color=#00AEFF>「クリティカルダメージ{description_value_01}％▲」
    「{description_value_02}秒間維持」</color>
skill_name_1002:
  en: Skill 1
  ko: 스킬1
  ja: スキル1
14323_name:
  en: Da Capo Aria
  ko: 아리아 디 캄포
  ja: アリア・デ・カンポ
14323_description:
  en: "■ Affects all allies. \n<color=#00AEFF>Generates a <word_group=10023>Shield</word_group>
    with {description_value_02}% of the caster's <word_group=10025>final</word_group>
    Max HP for {description_value_03} sec.</color> \n■ Affects self.\n<color=#00AEFF>Hit
    Rate ▲ {description_value_04}% for {description_value_05} sec.</color>"
  ko: |-
    ■ 아군 전체에게
    <color=#00AEFF>[시전자의 <word_group=10025>최종</word_group> 최대 체력 비례 {description_value_02}% <word_group=10023>보호막</word_group>] [{description_value_03}초 유지]</color>
    ■ 자신에게
    <color=#00AEFF>[명중률 {description_value_04}% ▲] [{description_value_05}초 유지]</color>
  ja: |-
    ■味方全体に
    <color=#00AEFF>「スキル発動者の<word_group=10025>最終</word_group>最大HPの
    {description_value_02}％の<word_group=10023>バリア</word_group>」
    「{description_value_03}秒間維持」</color>
    ■自分に
    <color=#00AEFF>「命中率{description_value_04}％▲」「{description_value_05}秒間維持」</color>
skill_name_1001:
