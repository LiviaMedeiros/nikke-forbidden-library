  d_ex_gym_05_135:
    speaker: "<Monologue>"
    en: Noir grabs the rope in a familiar posture and starts to climb up.
    ko: |-
      누아르는 익숙한 포즈로 밧줄을 다리로 감싸며
      올라가기 시작했다.
    ja: |-
      ノワールは慣れた様子でロープを足で挟み
      登り始めた
  d_ex_gym_05_136:
    speaker: noir
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_gym_05_137:
    speaker: "<Monologue>"
    en: The rope shakes to and fro as Noir clambers up.
    ko: 밧줄은 누아르가 힘을 주는 반동에 따라 계속 흔들리기 시작했다.
    ja: ロープはノワールが力を加えた反動で揺れている
  d_ex_gym_05_138:
    speaker: privaty
    en: You're almost there, Noir!
    ko: 거의 다 왔어요, 누아르!
    ja: あと少しですよ、ノワール！
  d_ex_gym_05_139:
    speaker: "<Self>"
    en: You can do it!
    ko: 힘내!
    ja: 頑張れ！
  d_ex_gym_05_140:
    speaker: "<Monologue>"
    en: Noir doesn't give up and keeps climbing.
    ko: 그래도 누아르는 포기하지 않고 계속 올라갔다.
    ja: ノワールは諦めずに登り続けた
  d_ex_gym_05_141:
    speaker: noir
    en: Almost there...
    ko: 조, 조금만….
    ja: あ、あと少し…
  d_ex_gym_05_142:
    speaker: noir
    en: Just a little more...
    ko: 조금만 더…!
    ja: もうちょっと…！
  d_ex_gym_05_143:
    speaker: "<Monologue>"
    en: She's done it.
    ko: 그리고 마침내.
    ja: そして、ついに…
  d_ex_gym_05_144:
    speaker: "<Monologue>"
    en: Noir makes it all the way to the top of the rope, stretches out her hand,
      and touches the ceiling.
    ko: 천장까지 올라간 누아르는 손을 뻗어 천장을 터치했다.
    ja: |-
      上に到着したノワールは手を伸ばして
      天井にタッチした
  d_ex_gym_05_145:
    speaker: skinnyman
    en: Wow!! Incredible!!
    ko: 와!! 대단해!!
    ja: わあ！！すごい！！
  d_ex_gym_05_146:
    speaker: youngman
    en: Very cool!!!
    ko: 멋져요!!!
    ja: 素敵です！！
  d_ex_gym_05_147:
    speaker: "<Monologue>"
    en: The sound of shouts and claps echoes through the gym.
    ko: 갑자기 체육관 곳곳에서 함성이 들려오기 시작했다.
    ja: いっせいに体育館のあちこちから歓声が上がった
  d_ex_gym_05_148:
    speaker: "<Monologue>"
    en: Other gym-goers start to cheer Noir on for her achievement.
    ko: 모두들 누아르의 도전을 숨죽여 응원하고 있었던 것이다.
    ja: |-
      みんなノワールの挑戦を
      固唾をのんで見守っていたのだった
  d_ex_gym_05_149:
    speaker: noir
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_gym_05_150:
    speaker: noir
    en: Oh, um... hehe.
    ko: 아, 아아아….
    ja: あ、あああ…
  d_ex_gym_05_151:
    speaker: "<Monologue>"
    en: Noir scampers down the rope, blushing.
    ko: 누아르는 새빨개진 얼굴로 밧줄에서 내려왔다.
    ja: |-
      ノワールは真っ赤な顔をして
      ロープを降りてきた
  d_ex_gym_05_152:
    speaker: noir
    en: Th-thanks everyone...
    ko: "…모, 모두 가, 가, 감사합니다…."
    ja: "…み、皆さん、あ、あ、ありがとうございます…"
  d_ex_gym_05_153:
    speaker: noir
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_05_154:
    speaker: "<Self>"
    en: So, what exercise should we do next?
    ko: 다음엔 또 어떤 운동을….
    ja: 次はどんな運動を…
  d_ex_gym_05_155:
    speaker: noir
    en: Um, actually...
    ko: "…저…!"
    ja: "…あの…！"
  d_ex_gym_05_156:
    speaker: noir
    en: I think I'm okay.
    ko: 이, 이제 괜찮을 것 같아요.
    ja: も、もう大丈夫です。
  d_ex_gym_05_157:
    speaker: "<Self>"
    en: Are you sure?
    ko: 정말 괜찮겠어?
    ja: 本当にいいのか？
  d_ex_gym_05_158:
    speaker: noir
    en: Yeah.
    ko: 네….
    ja: はい…
  d_ex_gym_05_159:
    speaker: noir
    en: I don't actually want to be like Blanc.
    ko: "…정말 블랑 처럼 되고싶었던건 아니에요."
    ja: |-
      実は…本当にブランのように
      なりたかったわけではありません。
  d_ex_gym_05_160:
    speaker: noir
    en: I just didn't have any confidence in myself.
    ko: 제가 스스로에게 너무 자신감이 없었던 것 같아요.
    ja: あまりにも自分に自信がなかったんです。
  d_ex_gym_05_161:
    speaker: noir
    en: But, after all these exercises,
    ko: 그, 그래도 체육관에서 이런 저런 운동을 해보니까.
    ja: で、でも体育館で色んな運動をしてみたら
  d_ex_gym_05_162:
    speaker: noir
    en: I feel like I overcame a real hurdle.
    ko: 뭔가 새로운 도전을 해냈다는 생각도 들고….
    ja: 何だか新しい挑戦ができた気がして…
  d_ex_gym_05_163:
    speaker: noir
    en: I feel healthier mentally, not just physically.
    ko: 마음이 많이 건강해진 것 같아요.
    ja: 心が健康になった気がします。
  d_ex_gym_05_164:
    speaker: noir
    en: Thank you, Pit Boss!
    ko: 감사해요, 점장님…!
    ja: ありがとうございます、店長…！
  d_ex_gym_05_165:
    speaker: noir
    en: And you too, Privaty.
    ko: 그, 그리고 프리바티두요….
    ja: そ、それからプリバティも…
  d_ex_gym_05_166:
    speaker: privaty
    en: You taught me a lot as well.
    ko: 저도 뭐, 덕분에 많은걸 배웠어요.
    ja: 私もまあ、おかげで多くのことを学びました。
  d_ex_gym_05_167:
    speaker: privaty
    en: I realized I'm not all that and a bag of chips.
    ko: "…부족한 점도 확실히 깨달았구요."
    ja: "…足りないところもはっきり分かりましたし。"
  d_ex_gym_05_168:
    speaker: privaty
    en: Let's compete fair and square next time!
    ko: 다음엔 정정당당하게 승부해요, 누아르!
    ja: 次は正々堂々と勝負ですよ、ノワール！
  d_ex_gym_05_169:
    speaker: noir
    en: O-okay!
    ko: 아, 알겠습니다…!!
    ja: わ、分かりました…！！
  d_ex_gym_05_170:
    speaker: "<Monologue>"
    en: I leave the gym together with Noir and Privaty, who both look relieved.
    ko: |-
      후련해 보이는 누아르, 프리바티와 함께
      가벼운 마음으로 체육관을 나왔다.
    ja: |-
      ノワールはスッキリとした笑顔を見せ、
      プリバティと一緒に軽い足取りで
      体育館を出て行った
d_ex_gym_06:
  d_ex_gym_06_1:
    speaker: "<Monologue>"
    en: As it had been quite some time since I'd worked out, I decided to hit the
      Fitness Club.
    ko: 오랜만에 운동을 해볼까 싶어 종합 체육관에 방문했다.
    ja: |-
      運動をするために、
      久しぶりに総合体育館を訪れた
  d_ex_gym_06_2:
    speaker: poli
    en: No, that's not it!
    ko: 그쪽이 아니예영!
    ja: そっちじゃないですよん！
  d_ex_gym_06_3:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-
    ja: ドンッ
  d_ex_gym_06_4:
    speaker: quiry
    en: Ow... that hurts.
    ko: 아야… 아프네요.
    ja: ううっ…痛いです。
  d_ex_gym_06_5:
    speaker: poli
    en: "*Sigh*"
    ko: 에흉.
    ja: はぁぁ。
  d_ex_gym_06_6:
    speaker: miranda
    en: I'm ready!
    ko: 저는 시작할 준비가 되었습니다!
    ja: 私はいつでも始められます！
  d_ex_gym_06_7:
    speaker: "<Self>"
    en: What are you all up to?
    ko: 다들 여긴 웬일이야?
    ja: みんなここで何をしているんだ？
  d_ex_gym_06_8:
    speaker: poli
    en: Hello, Commander.
    ko: 지휘관, 안녕하세영.
    ja: 指揮官、こんにちはぁ。
  d_ex_gym_06_9:
    speaker: poli
    en: Since Quiry is a new addition to the team, we thought that working out together
      would be a good team-building exercise.
    ko: |-
      키리도 새로 왔으니 팀워크를 맞추기 위해 _x000D_
      함께 운동하기로 했어영.
    ja: |-
      キリも来たことですし、チームワークを
      高めるために一緒に運動することにしましたぁ。
  d_ex_gym_06_10:
    speaker: miranda
    en: I'm putting my best foot forward!
    ko: 열심히 하겠습니다!
    ja: 一生懸命頑張ります！
  d_ex_gym_06_11:
    speaker: poli
    en: That's a good mindset, Miranda.
    ko: 좋은 자세예영, 미란다.
    ja: いい姿勢ですよん、ミランダ。
  d_ex_gym_06_12:
    speaker: "<Self>"
    en: You're all getting me inspired right now.
    ko: 오, 나까지 기합이 들어가는걸?
    ja: 私まで気合いが入りそうだ
  d_ex_gym_06_13:
    speaker: miranda
    en: Would you like to join us, Commander?
    ko: 지휘관도 저희와 같이 운동하십니까!?
    ja: 指揮官も私たちと一緒に運動しますか！？
  d_ex_gym_06_14:
    speaker: "<Choice>"
    en: Is that okay?
    ko: 그럴까?
    ja: そうしようか
  d_ex_gym_06_15:
    speaker: "<Choice>"
    en: Well... that wasn't part of my original plan...
    ko: 음… 그건 계획에 없던 일이라….
    ja: うーん…そんな予定はなかったから…
  d_ex_gym_06_16:
    speaker: poli
    en: Sure it is. If you join us, we'll all be bound to work harder.
    ko: 좋아영. 지휘관이 함께라면 다들 더 열심히 할 거예영.
    ja: |-
      いいですよん。指揮官が一緒なら、
      みんなもっと頑張るはずですからぁ。
  d_ex_gym_06_17:
    speaker: poli
    en: It's good to be spontaneous sometimes.
    ko: 때로는 즉흥적인 게 좋을 때도 있다구영.
    ja: |-
      たまには予定になかったことをするのも、
      おすすめですよん。
  d_ex_gym_06_18:
    speaker: miranda
    en: It'll be fun if we all work out together!
    ko: 저는 지휘관이랑 같이 운동하고 싶습니다!
    ja: 私は指揮官と一緒に運動したいです！
  d_ex_gym_06_19:
    speaker: "<Self>"
    en: Okay, let's do it.
    ko: 그래. 같이 하자.
    ja: 分かった。一緒にやろう
  d_ex_gym_06_20:
    speaker: miranda
    en: What kind of exercise should we start with?
    ko: 그럼, 저희 무슨 운동부터 시작합니까?
    ja: では、何の運動から始めましょうか？
  d_ex_gym_06_21:
    speaker: poli
    en: I heard it's good to start with cardio first.
    ko: 유산소 운동부터 하는 게 좋다고 들었는데영.
    ja: |-
      有酸素運動から始めるのがいいと
      聞きましたよん。
  d_ex_gym_06_22:
    speaker: poli
    en: How about a light run on the treadmill?
    ko: 가볍게 러닝머신부터 시작해볼까영?
    ja: 軽くランニングマシンから始めましょうかぁ？
  d_ex_gym_06_23:
    speaker: miranda
    en: Sounds good to me.
    ko: 저는 좋습니다!
    ja: いいと思います！
  d_ex_gym_06_24:
    speaker: "<Self>"
    en: Same here.
    ko: 나도 좋아.
    ja: 私も賛成だ
  d_ex_gym_06_25:
    speaker: poli
    en: How about you, Quiry? You okay with that?
    ko: 키리도 괜찮은가영?
    ja: キリも大丈夫ですかぁ？
  d_ex_gym_06_26:
    speaker: quiry
    en: I'm fine with it.
    ko: 저도 좋아요!
    ja: はい！大丈夫です！
  d_ex_gym_06_27:
    speaker: "<Monologue>"
    en: Quiry addresses her response to the pile of towels lying next to Poli.
    ko: 키리는 폴리 옆에 가득 쌓여있는 수건들을 향해 대답했다.
    ja: |-
      キリはポリの隣に山積みになっている
      タオルに向かって返事をした
  d_ex_gym_06_28:
    speaker: poli
    en: "*Sigh*"
    ko: 에흉.
    ja: はぁぁ。
  d_ex_gym_06_29:
    speaker: poli
    en: All right, let's do it.
    ko: 그럼, 다 같이 러닝머신 위에서 달려볼까영?
    ja: じゃあ、みんなで走ってみましょうかぁ。
  d_ex_gym_06_30:
    speaker: "<Monologue>"
    en: All of us head to our respective treadmills.
    ko: 우리는 나란히 각자의 러닝머신 위에 올라갔다.
    ja: 私たちはランニングマシンに上がった
  d_ex_gym_06_31:
    speaker: miranda
    en: Do we press this button to start?
    ko: 이 버튼을 누르면 시작하는 겁니까?
    ja: このボタンを押したら始まるのですか？
  d_ex_gym_06_32:
    speaker: poli
    en: Yep, that's the one.
    ko: 맞아영.
    ja: そうですよん。
  d_ex_gym_06_33:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_ex_gym_06_34:
    speaker: poli
    en: And this button adjusts the speed.
    ko: 그리고 이 버튼이 속도를 조절하는 버튼….
    ja: そして、このボタンが速度を調節するボタン…
  d_ex_gym_06_35:
    speaker: "<Narration>"
    en: "*Beeep*"
    ko: 삐이익-
    ja: ピィィー
  d_ex_gym_06_36:
    speaker: "<Narration>"
    en: "*Beeeeeep*"
    ko: 삐비비비비빅-
    ja: ピピピピピピッ
  d_ex_gym_06_37:
    speaker: quiry
    en: Gaaah!
    ko: 으아아아-
    ja: うああああー！
  d_ex_gym_06_38:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 콰당-
    ja: ドテーン！
  d_ex_gym_06_39:
    speaker: quiry
    en: Ouch...
    ko: 아야….
    ja: いたっ…
  d_ex_gym_06_40:
    speaker: miranda
    en: Quiry's treadmill went berserk!
    ko: 키리의 러닝머신이 폭주하고 있습니다!
    ja: キリのランニングマシンが暴走しています！
  d_ex_gym_06_41:
    speaker: quiry
    en: I just wanted to turn it on...
    ko: 전 전원을 켜고 싶었을 뿐인데요….
    ja: 電源を入れたかっただけなんですが…
  d_ex_gym_06_42:
    speaker: poli
    en: You'd already pressed the power button.
    ko: 전원 버튼은 이미 눌렀잖아영!
    ja: 電源ボタンはもう押しましたよん！
  d_ex_gym_06_43:
    speaker: poli
    en: The one next to it is to increase the speed.
    ko: 그 옆에 있는 건 속도가 올라가는 버튼이라구영!
    ja: その隣にあるのは、速度を上げるボタンですぅ！
  d_ex_gym_06_44:
    speaker: poli
    en: If you keep slamming it down like that, not even Nepenthe would be able to
      keep up with that pace.
    ko: |-
      그걸 꾹 누르고 있으면 라이프 토닉 스쿼드도 _x000D_
      그 위에서 못 버틸 거예영.
    ja: |-
      それを押し続けたら、ライフトニック部隊でも
      耐えられないはずですよん。
  d_ex_gym_06_45:
    speaker: quiry
    en: Oh... gotcha...
    ko: 으앗… 그랬군요….
    ja: ううっ…そうでしたか…
  d_ex_gym_06_46:
    speaker: "<Choice>"
    en: Are you okay?
    ko: 괜찮아, 키리?
    ja: キリ、大丈夫か？
  d_ex_gym_06_47:
    speaker: "<Choice>"
    en: Offer your hand to Quiry to pick her up.
    ko: 키리에게 손을 내민다.
    ja: キリに手を差し伸べる
  d_ex_gym_06_48:
    speaker: quiry
    en: Thanks, Commander.
    ko: 감사해요, 지휘관….
    ja: ありがとうございます、指揮官…
  d_ex_gym_06_49:
    speaker: quiry
    en: It'd be great if everything else in the world was as in focus as you are.
    ko: 모든 게 지휘관만큼 또렷하게 보이면 얼마나 좋을까요!
    ja: |-
      他のものも、指揮官と同じくらい
      ハッキリ見えたらいいのに！
  d_ex_gym_06_50:
    speaker: miranda
    en: I can see the Commander clearly too!
    ko: 저도 지휘관이 또렷하게 보입니다!
    ja: 私も指揮官がハッキリ見えます！
  d_ex_gym_06_51:
    speaker: poli
    en: "*Sigh*"
    ko: 미란다, 그건 당연한 거예영.
    ja: ミランダ、それは当然ですよん。
  d_ex_gym_06_52:
    speaker: poli
    en: You don't have to point out the obvious, Miranda.
    ko: 에흉.
    ja: はぁぁ。
  d_ex_gym_06_53:
    speaker: poli
    en: Anyway, how about we scrap cardio for now and move onto some strength training?
    ko: 이렇게 된 이상… 유산소 말고 근력운동 해영.
    ja: |-
      こうなったら…有酸素運動じゃなくて
      筋力トレーニングをしましょうかぁ。
  d_ex_gym_06_54:
    speaker: "<Monologue>"
    en: We all head over to the dumbbells.
    ko: 다 같이 아령이 모여있는 공간으로 갔다.
    ja: みんなでダンベルが置いてある場所に向かった
  d_ex_gym_06_55:
    speaker: poli
    en: How does everyone feel about the shoulder press?
    ko: 숄더 프레스라는 걸 해볼거예영.
    ja: |-
      ショルダープレスというものを
      やってみますよん。
  d_ex_gym_06_56:
    speaker: miranda
    en: Are you saying shoulder presso? Never heard of it before. Is that a new kind
      of coffee?
    ko: 숄더프레소는 처음 들어보는 커피입니다!
    ja: ショルダープレッソというコーヒーは初耳です！
  d_ex_gym_06_57:
    speaker: poli
    en: It makes sense that you haven't heard of it before... considering that kind
      of coffee doesn't exist.
    ko: 당연히 처음 들어보겠죵. 존재하지 않는 커피니까영.
    ja: |-
      そりゃそうですよん。
      存在しないコーヒーですからぁ。
  d_ex_gym_06_58:
    speaker: poli
    en: It's the name of an exercise.
    ko: 숄더 프레스는 운동 이름이에영.
    ja: ショルダープレスは、運動の名前ですよん。
  d_ex_gym_06_59:
    speaker: miranda
    en: It is?
    ko: 그런 겁니까!?
    ja: そうなのですか！？
  d_ex_gym_06_60:
    speaker: poli
    en: "*Sigh*"
    ko: 에흉.
    ja: はぁぁ。
  d_ex_gym_06_61:
    speaker: quiry
    en: Is this how you do it?
    ko: 이걸 이렇게 들면 되나요?
    ja: これを、こうやって持ち上げればいいですか？
  d_ex_gym_06_62:
    speaker: "<Monologue>"
    en: With one hand, Quiry clumsily lifts the heaviest dumbbell she could find.
    ko: |-
      키리는 가장 무거워 보이는 아령을 세워서 _x000D_
      한 손으로 위태롭게 들었다.
    ja: |-
      キリは一番重そうなダンベルを
      危なっかしく片手で持ち上げた
  d_ex_gym_06_63:
    speaker: "<Self>"
    en: Careful!
    ko: 위험해!!
    ja: 危ない！！
  d_ex_gym_06_64:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-
    ja: ドンッ
  d_ex_gym_06_65:
    speaker: quiry
    en: Ouch...
    ko: 으아앗….
    ja: うああっ…
  d_ex_gym_06_66:
    speaker: poli
    en: Quiry, are you okay?
    ko: 키리, 괜찮아영?
    ja: キリ、大丈夫ですかぁ？
  d_ex_gym_06_67:
    speaker: miranda
    en: I guess it's my turn now.
    ko: 저도 저렇게 들면 되는 겁니까!?
    ja: 私もああやって持ち上げればいいですか！？
  d_ex_gym_06_68:
    speaker: poli
    en: No, don't!
    ko: 아녕! 멈춰영, 미란다!
    ja: 違いますよん！やめてください、ミランダ！
  d_ex_gym_06_69:
    speaker: poli
    en: Our teamwork is beyond anything I imagined.
    ko: 저희 팀워크는 생각보다 심각하군영.
    ja: |-
      私たちのチームワークは、
      思ったより深刻みたいですねぇ。
  d_ex_gym_06_70:
    speaker: "<Self>"
    en: How about some simple bodyweight exercises?
    ko: 그럼, 맨몸 운동하는 건 어때?
    ja: じゃあ、道具を使わずに運動するのはどうだ？
  d_ex_gym_06_71:
    speaker: poli
    en: Body weight exercises?
    ko: 맨몸 운동이영?
    ja: 道具を使わずに、ですかぁ？
  d_ex_gym_06_72:
    speaker: "<Self>"
    en: Yeah. Quiry's eyesight won't be a detriment, and it'll be easier for us to
      all do it in unison.
    ko: |-
      응. 키리의 시력이 안 좋아도 상관없고,_x000D_
      다 함께 호흡을 맞추기에도 용이하니까.
    ja: |-
      ああ。キリの視力が悪くても問題ないし、
      息を合わせやすいはずだ
  d_ex_gym_06_73:
    speaker: poli
    en: That's a good idea!
    ko: 좋은 생각이네영!
    ja: いいアイデアですねぇ！
  d_ex_gym_06_74:
    speaker: miranda
    en: I'm on board.
    ko: 저는 좋습니다!
    ja: いいと思います！
  d_ex_gym_06_75:
    speaker: quiry
    en: Are bodyweight exercises easier...?
    ko: 맨몸 운동은 좀 쉬운 건가요…?
    ja: 道具を使わなければ、簡単にできますか…？
  d_ex_gym_06_76:
    speaker: "<Self>"
    en: At the very least, nothing will collapse or fall over.
    ko: 응. 적어도 뭐가 무너지고 넘어질 일은 없을 거야.
    ja: |-
      ああ、少なくとも何か壊れたり、
      転んだりはしないはずだ
  d_ex_gym_06_77:
    speaker: "<Monologue>"
    en: We proceed to start doing squats.
    ko: 그렇게 우리 모두 스쿼트를 하기 시작했다.
    ja: こうして、みんなでスクワットを始めた
  d_ex_gym_06_78:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-
    ja: ドンッ
  d_ex_gym_06_79:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_06_80:
    speaker: poli
    en: "*Sigh*"
    ko: 에흉.
    ja: はぁぁ。
  d_ex_gym_06_81:
    speaker: miranda
    en: Ouch...
    ko: 아야….
    ja: うう…
  d_ex_gym_06_82:
    speaker: miranda
    en: I don't know where to stop!
    ko: 어디에서 멈춰야 할지 모르겠습니다!
    ja: どこで止めればいいか分かりません！
  d_ex_gym_06_83:
    speaker: poli
    en: That doesn't mean you should go all the way down until you fall over.
    ko: 그렇다고 넘어질 때까지 내려가면 어떡하나영.
    ja: だからって、転ぶまでやるなんてぇ！
  d_ex_gym_06_84:
    speaker: quiry
    en: I can't see much of anything. Should I just follow Miranda?
    ko: 잘 안 보이지만 미란다를 따라하면 되겠죠?
    ja: |-
      よく見えませんが、
      ミランダのマネをすればいいんですよね？
  d_ex_gym_06_85:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-
    ja: ドンッ
  d_ex_gym_06_86:
    speaker: quiry
    en: Ow... my butt hurts.
    ko: 으아앗… 엉덩이가 아프네요.
    ja: うああっ…お尻が痛いです。
  d_ex_gym_06_87:
    speaker: poli
    en: If you keep that up, of course it will!
    ko: 그렇게 하면 안 되는 거니까 당연히 그렇죵!
    ja: ダメな例をマネしないでくださいよん！
  d_ex_gym_06_88:
    speaker: poli
    en: Instead of Miranda, follow the Commander's lead.
    ko: 키리는 지휘관을 따라하세영!
    ja: キリは指揮官のマネをしてくださいっ！
  d_ex_gym_06_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_06_90:
    speaker: "<Monologue>"
    en: I think I picked the wrong day to work out.
    ko: 아무래도 운동할 날을 잘못 고른 듯하다.
    ja: どうやら、今日は運動日和ではないらしい
d_ex_gym_07:
  d_ex_gym_07_1:
    speaker: "<Self>"
    en: This is the place.
    ko: 여기야 앨리스.
    ja: アリス、ここだ
  d_ex_gym_07_2:
    speaker: "<Self>"
    en: Do you think it's okay?
    ko: 이 정도면 괜찮을 것 같아?
    ja: これなら大丈夫か？
  d_ex_gym_07_3:
    speaker: alice_b
    en: Wow, it's huge!
    ko: 와아~ 엄청 넓어요~
    ja: わあ～すごく広いですね～
  d_ex_gym_07_4:
    speaker: alice_b
    en: If I practice running here in this outfit,
    ko: 여기에서 토끼 옷을 입고 달리기 연습을 하면,
    ja: ここでウサギの服を着て走る練習をしたら、
  d_ex_gym_07_5:
    speaker: alice_b
    en: I might end up really becoming a rabbit!
    ko: 진짜 토끼가 될 수 있을 것 같아요~!
    ja: 本物のウサギになれそうです～！
  d_ex_gym_07_6:
    speaker: "<Self>"
    en: The path to being a true bunny is a long and arduous one.
    ko: 맞아, 진정한 바니의 길은 멀고도 험한 법이지.
    ja: ああ。本物のウサギへの道は遠く険しいものだ
  d_ex_gym_07_7:
    speaker: "<Self>"
    en: How come the door is locked, though?
    ko: 그나저나 왜 문이 잠겨 있던 거지…?
    ja: しかし、なぜ鍵がかかっていたんだろう…？
  d_ex_gym_07_8:
    speaker: timi
    en: "*Grrrrrrrrrrr*!"
    ko: 크허어엉-!!
    ja: ガオオオー！！
  d_ex_gym_07_9:
    speaker: alice_b
    en: Rabbity!
    ko: 우와아! 토끼 씨!
    ja: わあっ！ウサギさん！
  d_ex_gym_07_10:
    speaker: alice_b
    en: What's a lion doing here?!
    ko: 여기 사자 씨가 있어요!
    ja: ライオンさんがいます！
  d_ex_gym_07_11:
    speaker: "<Self>"
    en: Timi?
    ko: 왜 티미가 여기에…?
    ja: どうしてティミがここに…？
  d_ex_gym_07_12:
    speaker: leona_no
    en: Huh?
    ko: 어어??
    ja: あれ？
  d_ex_gym_07_13:
    speaker: leona_no
    en: It's Zoo Keeper and Alice?
    ko: 사육사님이랑 앨리스네?
    ja: 飼育士さんとアリス？
  d_ex_gym_07_14:
    speaker: leona_no
    en: What are you two doing here?
    ko: 무슨 일로 여기에 왔어?
    ja: どうしてここに？
  d_ex_gym_07_15:
    speaker: leona_no
    en: How'd you get in here anyway? I thought I locked the door.
    ko: 아니, 것보다 문이 잠겨있을 텐데 어떻게 들어온 거야?
    ja: |-
      いや、それより鍵がかかってたはずだけど、
      どうやって入ってきたの？
  d_ex_gym_07_16:
    speaker: "<Self>"
    en: We wanted to use the gym, so I used the master key.
    ko: 체육관을 좀 쓰고 싶어서 마스터키를 썼어.
    ja: 体育館を使いたくて、マスターキーを使った
  d_ex_gym_07_17:
    speaker: alice_b
    en: Hello, Lion Lady.
    ko: 안녕하세요 분홍 사자 씨~
    ja: こんにちは、ピンクのライオンさん！
  d_ex_gym_07_18:
    speaker: leona_no
    en: Oh my goodness!
    ko: 와아, 앨리스~
    ja: わあ、アリス。
  d_ex_gym_07_19:
    speaker: leona_no
    en: You're all dressed up, Alice.
    ko: 귀엽게 하고 왔네?
    ja: かわいい格好ね。
  d_ex_gym_07_20:
    speaker: alice_b
    en: Hehe, yep!
    ko: 헤헤~ 네에!
    ja: えへへ、はいっ！
  d_ex_gym_07_21:
    speaker: alice_b
    en: I came here today to become a real rabbit.
    ko: 저는 오늘 진짜 토끼가 되기 위해 왔거든요~
    ja: 今日は本物のウサギになるために来たんです！
  d_ex_gym_07_22:
    speaker: leona_no
    en: Come again?
    ko: 진짜 토끼?
    ja: 本物のウサギ？
  d_ex_gym_07_23:
    speaker: "<Self>"
    en: Alice wants to practice running like a real rabbit does.
    ko: 앨리스가 진짜 토끼처럼 달리는 연습을 하고 싶다고 해서.
    ja: |-
      本物のウサギのように走り回る
      練習をしたいらしい
  d_ex_gym_07_24:
    speaker: "<Self>"
    en: Could we use the gym today?
    ko: 오늘 체육관 좀 쓸 수 있을까?
    ja: 体育館を使わせてもらえないか？
  d_ex_gym_07_25:
    speaker: leona_no
    en: Oh boy, what a pickle.
    ko: 음… 이를 어쩌지….
    ja: うーん…どうしよう…
  d_ex_gym_07_26:
    speaker: leona_no
    en: Today is the day Timi exercises, so I booked the gym for the entire day.
    ko: |-
      오늘은 티미가 운동하는 날이라서,
      체육관을 하루 내내 대관했거든.
    ja: |-
      今日はティミが運動する日だから、
      体育館を丸一日借りてるの。
  d_ex_gym_07_27:
    speaker: leona_no
    en: We don't mind if you two join us,
    ko: 뭐, 사육사님이랑 앨리스만 괜찮다면 상관없지만,
    ja: |-
      飼育士さんとアリスさえいいなら
      構わないけど。
  d_ex_gym_07_28:
    speaker: leona_no
    en: but a lot of people get scared of Timi.
    ko: 티미를 무서워하는 사람이 많아서….
    ja: ティミを怖がる人も多いからね…
  d_ex_gym_07_29:
    speaker: "<Self>"
    en: Timi doesn't exercise at the shelter?
    ko: 티미는 보호소에서 운동하지 않는 거야?
    ja: |-
      ティミはシェルターで
      運動させているんじゃないのか？
  d_ex_gym_07_30:
    speaker: leona_no
    en: This week is for the smaller animals to exercise.
    ko: 아, 이번 주는 소형 동물들이 운동하는 날이거든.
    ja: ああ、今週は小動物を開放してるの。
  d_ex_gym_07_31:
    speaker: leona_no
    en: Timi needs to exercise daily, but he's scared stiff of the other animals.
    ko: |-
      티미는 매일 운동을 해줘야 하는데,
      작은 동물들을 무서워하니까….
    ja: |-
      ティミは毎日運動しなきゃいけないんだけど、
      小さな動物を怖がるから…
  d_ex_gym_07_32:
    speaker: leona_no
    en: On the other hand, if I were to put off his exercise, I feel that would make
      him really stressed.
    ko: |-
      계속 운동을 미루게 되면,
      티미가 스트레스를 많이 받게 될 것 같아서.
    ja: |-
      だからって運動を先延ばしにしたら、
      ストレスを溜めちゃいそうだし。
  d_ex_gym_07_33:
    speaker: leona_no
    en: So, every once in a while, I book the gym to get a workout in.
    ko: 그때마다 주기적으로 대관을 하고 있어.
    ja: それで定期的に体育館を借りてるの。
  d_ex_gym_07_34:
    speaker: "<Self>"
    en: I see. I didn't know.
    ko: 그렇구나 몰랐어.
    ja: そうだったのか
  d_ex_gym_07_35:
    speaker: alice_b
    en: It's okay, I'm not scared of Mr. Lion.
    ko: 저는 사자 씨가 무섭지 않으니 괜찮아요!
    ja: 私はライオンさんが怖くないので大丈夫です！
  d_ex_gym_07_36:
    speaker: alice_b
    en: Besides, I'm a rabbit now, so I'm sure we'll have plenty of fun together!
    ko: 그리고 저는 지금 토끼니까 더 재미있게 놀 수 있을거예요!
    ja: |-
      それに今はウサギなので、
      楽しく遊べると思います！
  d_ex_gym_07_37:
    speaker: "<Self>"
    en: You see?
    ko: 그렇다는데?
    ja: だそうだ
  d_ex_gym_07_38:
    speaker: alice_b
    en: Do you wanna play with me today, Mr. Lion?
    ko: 사자 씨이~ 오늘 저랑 같이 놀아요~
    ja: ライオンさ～ん！一緒に遊びましょ～
  d_ex_gym_07_39:
    speaker: "<Monologue>"
    en: Alice starts towards Timi.
    ko: 앨리스가 티미 쪽으로 달려간다.
    ja: アリスがティミに駆け寄った
  d_ex_gym_07_40:
    speaker: timi
    en: "*Grrrr*?"
    ko: 크허헝?
    ja: ガオー？
  d_ex_gym_07_41:
    speaker: timi
    en: "*Grr*"
    ko: 크허….
    ja: ガオ…
  d_ex_gym_07_42:
    speaker: timi
    en: "*Whimper*"
    ko: 끼잉낑…
    ja: クゥン…
  d_ex_gym_07_43:
    speaker: "<Monologue>"
    en: Timi cowers behind Leona.
    ko: 티미는 레오나의 뒤로 숨어버렸다.
    ja: ティミはレオナの後ろに隠れてしまった
  d_ex_gym_07_44:
    speaker: alice_b
    en: Huh? What's wrong?
    ko: 어…? 사자 씨가 왜 이러죠…?
    ja: あれ…？ライオンさん、どうしたんですか…？
  d_ex_gym_07_45:
    speaker: leona_no
    en: Uh?
    ko: 응?
    ja: ん？
  d_ex_gym_07_46:
    speaker: leona_no
    en: What's wrong, Timi?
    ko: 티미, 왜 그래?
    ja: ティミ、どうしたの？
  d_ex_gym_07_47:
    speaker: timi
    en: "*Whimper*"
    ko: 끼잉, 끼잉….
    ja: クゥン、クゥン…
  d_ex_gym_07_48:
    speaker: leona_no
    en: He says he thinks you're scary.
    ko: 앨리스가 무섭다는데…?
    ja: アリスが怖い…？
  d_ex_gym_07_49:
    speaker: leona_no
    en: I think he sees you as a small animal.
    ko: 앗, 티미가 앨리스를 작은 동물로 생각하는 것 같아.
    ja: |-
      ああ、アリスのことを
      小動物だと思ったみたいね。
  d_ex_gym_07_50:
    speaker: "<Self>"
    en: I certainly didn't expect this...
    ko: 이건 예상 못 했는데….
    ja: それは予想外だな…
  d_ex_gym_07_51:
    speaker: alice_b
    en: Aww, but I wanna be friends with him...
    ko: 히잉…. 사자 씨랑 친해지고 싶은데….
    ja: えーん…ライオンさんと仲よくなりたいです…
  d_ex_gym_07_52:
    speaker: alice_b
    en: What should I do?
    ko: 어떻게 하는 게 좋을까요…?
    ja: どうすればいいでしょうか…？
  d_ex_gym_07_53:
    speaker: leona_no
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_ex_gym_07_54:
    speaker: leona_no
    en: Because of his size, Timi always has a hard time finding people to play tag
      with.
    ko: 티미는 덩치 때문에 그동안 술래잡기할 사람이 많이 없었거든.
    ja: |-
      ティミは体が大きいから、
      追いかけっこできる人があんまりいないの。
  d_ex_gym_07_55:
    speaker: leona_no
    en: Would you be up for that?
    ko: 앨리스가 같이 해주는 게 어때?
    ja: よかったらそれで遊んであげてくれる？
  d_ex_gym_07_56:
    speaker: alice_b
    en: Of course!
    ko: 와~ 정말요?
    ja: わあ、いいですね！
  d_ex_gym_07_57:
    speaker: alice_b
    en: Come on, Mr. Lion, let's play tag together!
    ko: 사자 씨이~ 그럼 저랑 같이 술래잡기해요~!
    ja: ライオンさ～ん、一緒に鬼ごっこしましょ～！
  d_ex_gym_07_58:
    speaker: timi
    en: "??"
    ko: 우엉-?
    ja: ガオ？
  d_ex_gym_07_59:
    speaker: alice_b
    en: Come and catch me!
    ko: 그러면 사자 씨가 먼저 술래에요~
    ja: じゃあ、ライオンさんが鬼ですよ～
  d_ex_gym_07_60:
    speaker: alice_b
    en: Hippity hop!
    ko: 깡총 깡총~!
    ja: ぴょん、ぴょん～！
  d_ex_gym_07_61:
    speaker: "<Monologue>"
    en: Alice grabs Timi's front paws for a moment, then takes off running.
    ko: 앨리스는 티미의 앞발을 잡고 달리기 시작했다.
    ja: アリスはティミの前足を握って走り始めた
  d_ex_gym_07_62:
    speaker: timi
    en: "*Grrrr*!"
    ko: 크허어어엉-!
    ja: ガオーーー！？
  d_ex_gym_07_63:
    speaker: alice_b
    en: Come on, Mr. Lion! Try and catch me!
    ko: 달려요 사자 씨~!
    ja: 走りましょう、ライオンさん！
  d_ex_gym_07_64:
    speaker: timi
    en: "*Roooooar*"
    ko: 우어어어엉--
    ja: ウオオオオン…
  d_ex_gym_07_65:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_07_66:
    speaker: "<Monologue>"
    en: Timi's roar sounds more like a howl.
    ko: 거의 울음에 가까운 소리이다.
    ja: ほとんど悲鳴に近い鳴き声だ
  d_ex_gym_07_67:
    speaker: leona_no
    en: It should be okay... right?
    ko: "…괜찮… 겠지?"
    ja: "…大丈夫…よね？"
  d_ex_gym_07_68:
    speaker: "<Self>"
    en: I think so...
    ko: 괜찮… 을거야.
    ja: "…たぶん…"
  d_ex_gym_07_69:
    speaker: "<Monologue>"
    en: After a bit of time passes, Timi eventually stops whining,
    ko: |-
      다행히 시간이 조금 지나자,
      티미도 울음을 멈추었고.
    ja: |-
      幸い、しばらく経つと
      ティミの悲鳴が聞こえなくなった
  d_ex_gym_07_70:
    speaker: "<Monologue>"
    en: and in no time at all, he and Alice are joyfully prancing about.
    ko: 어느새 둘은 즐겁게 뛰어다니고 있었다.
    ja: |-
      アリスとティミはいつの間にか
      楽しそうに駆け回るようになっていた
  d_ex_gym_07_71:
    speaker: alice_b
    en: You're so fast!
    ko: 와아~ 사자 씨 너무 빨라요~
    ja: わあ～ライオンさん、速すぎます～！
  d_ex_gym_07_72:
    speaker: alice_b
    en: Rabbity,
    ko: 토끼 씨!
    ja: ウサギさん！
  d_ex_gym_07_73:
    speaker: alice_b
    en: come and join us!
    ko: 토끼 씨도 같이 놀아요!
    ja: ウサギさんも一緒に遊びましょう！
  d_ex_gym_07_74:
    speaker: "<Self>"
    en: Should I?
    ko: 그럴까?
    ja: そうだな
  d_ex_gym_07_75:
    speaker: "<Self>"
    en: Okay, try and catch me, Timi.
    ko: 그럼 도망가 볼게.
    ja: では、私は逃げる
  d_ex_gym_07_76:
    speaker: "<Monologue>"
    en: I take off sprinting as fast as I can, but...
    ko: 나는 전력으로 도망갔지만….
    ja: 私は全速力で逃げ回ったが…
  d_ex_gym_07_77:
    speaker: timi
    en: "*Grrr*!"
    ko: 크허엉!
    ja: ガオー！
  d_ex_gym_07_78:
    speaker: "<Self>"
    en: Agh!
    ko: 윽.
    ja: うっ…
  d_ex_gym_07_79:
    speaker: "<Self>"
    en: Timi pounces on me as soon as I begin.
    ko: 시작하자마자 잡혔다….
    ja: すぐに捕まってしまった…
  d_ex_gym_07_80:
    speaker: leona_no
    en: Hahaha! Did you really just try to outrun Timi, Zoo Keeper?
    ko: 하하하, 사육사님 티미를 이겨보려고 한 거야?
    ja: |-
      あはは。飼育士さん、
      ティミに勝てると思ったの？
  d_ex_gym_07_81:
    speaker: "<Self>"
    en: Emphasis on "try".
    ko: 노력해 봤어….
    ja: 努力はしてみないと…
  d_ex_gym_07_82:
    speaker: alice_b
    en: My turn!
    ko: 와아~ 이제 제 차례에요!
    ja: 次は私の番ですね！
  d_ex_gym_07_83:
    speaker: "<Monologue>"
    en: Alice takes off like the wind,
    ko: 앨리스는 또 전력으로 도망가기 시작했고,
    ja: アリスがまた全力で逃げ始め…
  d_ex_gym_07_84:
    speaker: "<Monologue>"
    en: frolicking along excitedly with Timi.
    ko: 티미와 신나게 뛰어다니고 있었다.
    ja: ティミと楽しそうに走り回った
  d_ex_gym_07_85:
    speaker: "<Self>"
    en: Rabbits sure are fast...
    ko: 역시… 토끼는 빠르네….
    ja: やはり…ウサギは素早いんだな…
  d_ex_gym_07_86:
    speaker: alice_b
    en: Come on, Mr. Lion, faster!
    ko: 헤헤헤, 사자 씨 더 빠르게 뛰어요!
    ja: えへへ、ライオンさん！はやくはやく～！
  d_ex_gym_07_87:
    speaker: timi
    en: "*Grrrrrr*!"
    ko: 크허어어어엉!
    ja: ガオーーー！
  d_ex_gym_07_88:
    speaker: "<Monologue>"
    en: They both seem to have boundless energy.
    ko: 둘은 지치지도 않는 것 같다….
    ja: 両方とも、元気いっぱいだな…
  d_ex_gym_07_89:
    speaker: leona_no
    en: Here, come sit beside me, Zoo Keeper.
    ko: 사육사님도 누워있지 말고 내 옆에 앉아.
    ja: 飼育士さんも倒れてないで、隣に座ってよ。
  d_ex_gym_07_90:
    speaker: leona_no
    en: Thanks to Alice, I think I'll have some spare time to rest.
    ko: 나도 앨리스 덕분에 오래간만에 쉴 수 있겠어.
    ja: |-
      私もアリスのおかげで、
      久しぶりにゆっくりできそう。
  d_ex_gym_07_91:
    speaker: "<Self>"
    en: I suppose you're usually the one doing the running?
    ko: 평소에는 레오나가 상대해 주는구나.
    ja: 普段はレオナが相手をしているのか
  d_ex_gym_07_92:
    speaker: leona_no
    en: Yeah.
    ko: 맞아.
    ja: うん。
  d_ex_gym_07_93:
    speaker: leona_no
    en: It's not really my thing, though. I prefer using the treadmill or playing
      frisbee instead.
    ko: |-
      사실 저렇게 뛰어다니지는 않고,
      러닝 머신이나 프리스비 놀이로 대체하고 있어.
    ja: |-
      あんなふうに走らないで、
      ランニングマシンとかフライングディスクで
      ごまかしてるけどね。
  d_ex_gym_07_94:
    speaker: "<Self>"
    en: Sounds like the members of Happy Zoo are a tough bunch.
    ko: 역시 해피 주도 고생이 많네.
    ja: やはりハッピーズーもいろいろ大変だな
  d_ex_gym_07_95:
    speaker: leona_no
    en: I'm really happy seeing someone who absolutely adores animals.
    ko: |-
      그래도 저렇게 동물을 사랑해 주는 사람을 보면,
      마음이 놓여.
    ja: |-
      でも、ああやって動物を
      かわいがってくれる人を見ると安心するね。
  d_ex_gym_07_96:
    speaker: leona_no
    en: It makes me feel like our efforts aren't in vain.
    ko: 우리의 노력이 헛되지 않았다는 것을 느끼게 되거든.
    ja: |-
      私たちの努力が無駄じゃないって
      感じられるから。
  d_ex_gym_07_97:
    speaker: "<Monologue>"
    en: Before we know it, night has descended.
    ko: 어느덧 시간이 흘러 저녁이 되었다.
    ja: いつの間にか夜になっていた
  d_ex_gym_07_98:
    speaker: leona_no
    en: Thanks for coming today, Zoo Keeper.
    ko: 사육사님 오늘 와줘서 고마워.
    ja: 飼育士さん、今日は来てくれてありがとう。
  d_ex_gym_07_99:
    speaker: "<Self>"
    en: Don't mention it. I barely did anything.
    ko: 아니야. 내가 한 게 뭐 있다고.
    ja: いや、私は何もしてない
  d_ex_gym_07_100:
    speaker: leona_no
    en: You too, Alice. Thank you.
    ko: 앨리스… 도 고마운데.
    ja: アリスにも…お礼が言いたいところだけど…
  d_ex_gym_07_101:
    speaker: alice_b
    en: Zzzzz...
    ko: 새근새근….
    ja: すぅ…
  d_ex_gym_07_102:
    speaker: timi
    en: Grrrr...
    ko: 드르렁….
    ja: グゴォー…
  d_ex_gym_07_103:
    speaker: "<Monologue>"
    en: Alice and Timi are both collapsed in a pile, leaning against each other, sound
      asleep.
    ko: 앨리스는 티미의 위에서 같이 잠들어 있다.
    ja: アリスはティミの上で一緒に眠っている
  d_ex_gym_07_104:
    speaker: "<Monologue>"
    en: Looks like their fatigue caught up with them once they stopped moving.
    ko: 쉬는 도중에 피로가 몰려온 듯하다.
    ja: 休んでいるうちに疲れが出たようだ
  d_ex_gym_07_105:
    speaker: leona_no
    en: They're both out like a light.
    ko: 둘 다 잠들어 버렸네.
    ja: ふたりとも寝ちゃってる。
  d_ex_gym_07_106:
    speaker: "<Self>"
    en: Not surprising considering they've been running all day.
    ko: 하루 종일 열심히 뛰어다녔으니까.
    ja: ずっと駆け回っていたからな
  d_ex_gym_07_107:
    speaker: alice_b
    en: H-huh...? Rabbity?
    ko: 우웅…? 토끼…씨?
    ja: んん…？ウサギ…さん？
  d_ex_gym_07_108:
    speaker: "<Self>"
    en: Did you sleep well?
    ko: 잘잤어?
    ja: よく眠れたか？
  d_ex_gym_07_109:
    speaker: alice_b
    en: Yeah...
    ko: 네에….
    ja: はい…
  d_ex_gym_07_110:
    speaker: alice_b
    en: "*Yawn*"
    ko: 흐암~
    ja: ふわぁ～
  d_ex_gym_07_111:
    speaker: leona_no
    en: I wanted to thank you for coming today, Alice.
    ko: 앨리스, 오늘 와줘서 고마웠어.
    ja: アリス、今日は来てくれてありがとう。
  d_ex_gym_07_112:
    speaker: leona_no
    en: It's been a long time since I've seen Timi so excited.
    ko: 티미가 이렇게 신나 보였던 건 오늘이 처음이거든.
    ja: |-
      ティミがあんなに楽しそうだったのは、
      今日が初めてだよ。
  d_ex_gym_07_113:
    speaker: leona_no
    en: If you can, we'd love to have you come around again to play with him.
    ko: 다음에도 기회가 된다면 다시 놀아주러 와.
    ja: また機会があったら遊びに来てね。
  d_ex_gym_07_114:
    speaker: alice_b
    en: Could I, really?
    ko: 와아~ 정말 그래도 되나요~?
    ja: いいんですか～？
  d_ex_gym_07_115:
    speaker: alice_b
    en: That'd be great!
    ko: 좋아요!
    ja: 嬉しいです！
  d_ex_gym_07_116:
    speaker: alice_b
    en: I'd love to play more with Mr. Lion!
    ko: 저 사자 씨랑 많이 많이~ 놀고 싶어요!
    ja: 私もライオンさんとたくさん遊びたいです！
  d_ex_gym_07_117:
    speaker: "<Self>"
    en: Sounds like a plan.
    ko: 그래, 다음에 또 많이 놀자.
    ja: ああ、またたくさん遊ぼう
  d_ex_gym_07_118:
    speaker: alice_b
    en: Yahoo!
    ko: 네에~!
    ja: はぁ～い！
  d_ex_gym_07_119:
    speaker: "<Monologue>"
    en: With that, the lion and rabbit's playdate comes to an end.
    ko: 그렇게 토끼와 사자의 하루는 저물었다.
    ja: こうしてウサギとライオンの1日が過ぎていった
d_ex_gym_08:
  d_ex_gym_08_1:
    speaker: "<Monologue>"
    en: It's been a while since I last got some exercise, so I decide to head to the
      gym.
    ko: 간만에 몸을 움직여주려, 체육관으로 향했다.
    ja: 久しぶりに体を動かすため、体育館へ向かった
  d_ex_gym_08_2:
    speaker: zwei
    en: H-hi, Teacher!
    ko: 앗, 선생님. 안녕하세요.
    ja: あっ、先生。こんにちは。
  d_ex_gym_08_3:
    speaker: "<Self>"
    en: Hi, Zwei.
    ko: 안녕, 츠바이.
    ja: やあ、ツバイ
  d_ex_gym_08_4:
    speaker: "<Self>"
    en: Are you here to work out?
    ko: 운동하러 왔어?
    ja: ツバイも運動か？
  d_ex_gym_08_5:
    speaker: zwei
    en: Yeah.
    ko: 네.
    ja: はい。
  d_ex_gym_08_6:
    speaker: zwei
    en: Keeping yourself fit is important for performing well academically,
    ko: 학업 증진을 위해선 체력도 중요하니까요.
    ja: 勉強には体力も必要ですから。
  d_ex_gym_08_7:
    speaker: zwei
    en: but Teacher...
    ko: 그런데 선생님.
    ja: でも、先生…
  d_ex_gym_08_8:
    speaker: zwei
    en: Um... can you perhaps guide me on how to work out?
    ko: 저, 혹시… 운동을 어떻게 시작하면 좋을까요?
    ja: |-
      あの…運動ってどうやって始めれば
      いいのでしょうか？
  d_ex_gym_08_9:
    speaker: "<Self>"
    en: Hmm?
    ko: 응?
    ja: ん？
  d_ex_gym_08_10:
    speaker: zwei
    en: Actually, this is my first time exercising on my own.
    ko: 아, 실은 스스로 이렇게 운동해 보는 건 처음이어서요.
    ja: |-
      あ、実は自分ひとりでトレーニングをするのは
      初めてなんです。
  d_ex_gym_08_11:
    speaker: zwei
    en: At the school, the teachers always tell us what to do,
    ko: 수업 시간에는 선생님들이 어떻게 하면 된다, 를 알려줘서.
    ja: 授業中は先生たちが教えてくれるので、
  d_ex_gym_08_12:
    speaker: zwei
    en: so all I had to do was follow along.
    ko: 그대로 따라 하면 됐는데.
    ja: 言われた通りにやっていました。
  d_ex_gym_08_13:
    speaker: zwei
    en: But here, I'm not quite sure what I should be doing.
    ko: 여기서는 어떻게 해야 할지 모르겠어요.
    ja: |-
      でも、ここではどうしたらいいのか
      分からなくて。
  d_ex_gym_08_14:
    speaker: zwei
    en: And to be honest, all of this equipment looks quite unfamiliar to me as well.
    ko: 기구들도 생소하고요.
    ja: 器具も見慣れないものばかりですし…
  d_ex_gym_08_15:
    speaker: centi
    en: In that case, how about starting with bodyweight exercises?
    ko: 그럴 땐 맨몸 운동부터 시작하면 좋슴다!
    ja: |-
      そういう時は、自重トレーニングから
      始めるといいっす！
  d_ex_gym_08_16:
    speaker: zwei
    en: Gah!
    ko: 으앗!
    ja: きゃっ！
  d_ex_gym_08_17:
    speaker: "<Self>"
    en: Centi?
    ko: 세, 센티!
    ja: セ、センチ！
  d_ex_gym_08_18:
    speaker: "<Self>"
    en: When did you get here?
    ko: 언제 온 거야?
    ja: いつから居たんだ？
  d_ex_gym_08_19:
    speaker: centi
    en: I've been working out here for a while now!
    ko: 전 아까부터 여기서 운동하고 있었슴다!
    ja: さっきからここで運動してたっす！
  d_ex_gym_08_20:
    speaker: centi
    en: I guess you missed me tucked away in the corner!
    ko: 구석에 있어서 두 분 다 저를 못 보셨나 봄다!
    ja: |-
      端っこにいたので、2人とも気づかなかった
      みたいっすね！
  d_ex_gym_08_21:
    speaker: centi
    en: Anyhow, starting with bodyweight exercises could be a good way to kick things
      off for you.
    ko: 어쨌든 맨몸 운동부터 시작해 보는 게 어떻슴까!
    ja: |-
      とにかく、道具を使わないトレーニングから
      始めてみたらどうっすか？
  d_ex_gym_08_22:
    speaker: zwei
    en: Like what?
    ko: 맨몸 운동… 이라면 어떤 거요?
    ja: |-
      自重トレーニングというと…
      どういうものですか？
  d_ex_gym_08_23:
    speaker: centi
    en: Let's start off with a basic planche.
    ko: 우선 아주 기본적인 플란체부터 가겠슴다!
    ja: 私が基本のプランクからやってみせるっす！
  d_ex_gym_08_24:
    speaker: centi
    en: Just do as I do!
    ko: 저를 따라 해주시면 됨다!
    ja: マネをしてくださいっす！
  d_ex_gym_08_25:
    speaker: "<Monologue>"
    en: Centi gets into a traditional push-up position,
    ko: 센티는 엎드려뻗쳐 자세를 하더니.
    ja: センチは腕立て伏せの体勢になり…
  d_ex_gym_08_26:
    speaker: "<Monologue>"
    en: and then lifts her body horizontally, supporting herself only with her hands.
    ko: 손으로만 몸을 지탱하며 수평으로 몸을 띄웠다.
    ja: 手だけで体を支え、体を水平に浮かせた
  d_ex_gym_08_27:
    speaker: zwei
    en: Amazing!
    ko: 우와…!
    ja: わあ…！
  d_ex_gym_08_28:
    speaker: "<Self>"
    en: You consider that a basic move?
    ko: "…이게 기본적인 거야?"
    ja: "…これが基本なのか？"
  d_ex_gym_08_29:
    speaker: centi
    en: Of course!
    ko: 물론임다!
    ja: そうっす！
  d_ex_gym_08_30:
    speaker: centi
    en: Anyone can do this exercise, no problem!
    ko: 누구든 간단하게 할 수 있는 운동이라 배웠슴다!
    ja: |-
      誰でも簡単にできるトレーニングだって
      聞いたっす！
  d_ex_gym_08_31:
    speaker: zwei
    en: Really?
    ko: 그렇군요.
    ja: そうですか…
  d_ex_gym_08_32:
    speaker: zwei
    en: Let me try!
    ko: 그럼, 해볼게요!
    ja: とりあえず、やってみます！
  d_ex_gym_08_33:
    speaker: "<Monologue>"
    en: Zwei, filled with enthusiasm, gets into a push-up position,
    ko: 츠바이는 의욕적인 얼굴로 엎드려뻗쳐 자세를 했고.
    ja: |-
      ツバイはやる気に満ちた表情で
      腕立て伏せの体勢になり…
  d_ex_gym_08_34:
    speaker: "<Monologue>"
    en: and attempts to lift her legs up off the ground.
    ko: 그대로 손을 들어올….
    ja: そのまま体を浮かせたが…
  d_ex_gym_08_35:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 콰당-!
    ja: ドンッ！
  d_ex_gym_08_36:
    speaker: zwei
    en: Ouch...
    ko: 아, 아얏….
    ja: い、いたたっ…
  d_ex_gym_08_37:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  d_ex_gym_08_38:
    speaker: zwei
    en: I’m fine. Let me try again!
    ko: 괜찮아요! 다시 해볼게요!
    ja: 大丈夫です！もう一度やってみます！
  d_ex_gym_08_39:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 콰당-!
    ja: ドンッ！
  d_ex_gym_08_40:
    speaker: zwei
    en: One more time!
    ko: 한 번 더!
    ja: もう1回！
  d_ex_gym_08_41:
    speaker: "<Monologue>"
    en: Zwei tries to imitate Centi's posture several more times
    ko: 츠바이는 몇 번이나 센티와 같은 자세를 시도했지만.
    ja: |-
      ツバイはセンチと同じ体勢をとろうと
      何度も挑戦したが…
  d_ex_gym_08_42:
    speaker: "<Monologue>"
    en: but continually fails when trying to lift up her legs.
    ko: 손을 들어 올리는 과정에서 계속 실패했다.
    ja: 体を浮かしきれず、失敗し続けた
  d_ex_gym_08_43:
    speaker: zwei
    en: "*Huff, huff*"
    ko: 헉, 헉….
    ja: はぁ、はぁ…
  d_ex_gym_08_44:
    speaker: "<Self>"
    en: This move seems quite advanced.
    ko: 센티, 난이도가 너무 높은 것 같은데.
    ja: センチ、ツバイには難しすぎるみたいだ
  d_ex_gym_08_45:
    speaker: "<Self>"
    en: Do you have anything easier?
    ko: 좀 더 쉬운 건 없을까?
    ja: もう少し簡単なものはないか？
  d_ex_gym_08_46:
    speaker: centi
    en: A simpler exercise?
    ko: 더 쉬운 운동 말임까?
    ja: もっと簡単なトレーニングっすか？
  d_ex_gym_08_47:
    speaker: centi
    en: How about Dragon Flag?
    ko: 그럼 드래곤 플래그는 어떻슴까?
    ja: じゃあ、ドラゴンフラッグはどうっすか？
  d_ex_gym_08_48:
    speaker: centi
    en: Just watch me and follow along!
    ko: 이번에도 저를 따라 해주시면 됨다!
    ja: 私のマネをしてくださいっす！
  d_ex_gym_08_49:
    speaker: "<Monologue>"
    en: Centi lies on a bench and grabs the end of it with her hands.
    ko: 센티는 벤치에 누워 양손으로 벤치 끝을 잡은 후.
    ja: |-
      センチはベンチに仰向けになり、
      両手でベンチの端をつかんだ
  d_ex_gym_08_50:
    speaker: "<Monologue>"
    en: She then lifts her lower body up into the air until it is nearly vertical.
    ko: 복부와 하체를 그대로 들어 올려 수직을 만들어버렸다.
    ja: |-
      そして腹部と下半身をそのまま上にあげ、
      体を垂直にした
  d_ex_gym_08_51:
    speaker: zwei
    en: No way!
    ko: 우와아아…!
    ja: わあああ…！
  d_ex_gym_08_52:
    speaker: "<Self>"
    en: Is this really easier than the planche?
    ko: "…이게 더 쉬운 거야?"
    ja: "…これが簡単なのか？"
  d_ex_gym_08_53:
    speaker: centi
    en: Absolutely!
    ko: 물론임다!
    ja: そうっす！
  d_ex_gym_08_54:
    speaker: centi
    en: Even Liter can do this without much effort!
    ko: 이건 리타 선배도 쉽게 해내는 운동임다!
    ja: リター先輩も軽々とこなしてるっす！
  d_ex_gym_08_55:
    speaker: zwei
    en: All right then.
    ko: "…그렇군요."
    ja: "…そうですか。"
  d_ex_gym_08_56:
    speaker: zwei
    en: Let's give it a shot!
    ko: 그럼, 해볼게요!
    ja: では、やってみます！
  d_ex_gym_08_57:
    speaker: "<Monologue>"
    en: Filled with a renewed sense of eagerness, Zwei attempts to copy Centi's pose.
    ko: 츠바이는 의욕적인 표정으로 센티의 포즈를 따라 했지만.
    ja: |-
      ツバイはやる気に満ちた表情で
      センチのマネをしたが…
  d_ex_gym_08_58:
    speaker: zwei
    en: "*Groan*"
    ko: 으으으….
    ja: うぅぅ…
  d_ex_gym_08_59:
    speaker: zwei
    en: "*Grunt*"
    ko: 으으으으으으!
    ja: うううううう！
  d_ex_gym_08_60:
    speaker: "<Monologue>"
    en: Lifting up her lower half, however, proves difficult.
    ko: 아무리 애를 써도 복부까지 들어 올려지진 않았다.
    ja: |-
      いくら頑張っても、
      腹部まで足を上げられなかった
  d_ex_gym_08_61:
    speaker: zwei
    en: "*Huff, huff*"
    ko: 허억, 허억….
    ja: はぁ、はぁ…
  d_ex_gym_08_62:
    speaker: centi
    en: Hmm, you can't do this exercise either?
    ko: 어라, 그것도 안되심까?
    ja: あれ？これもダメっすか？
  d_ex_gym_08_63:
    speaker: centi
    en: How about this one?
    ko: 그럼 이건 어떠심까?
    ja: じゃあ、これはどうっすか？
  d_ex_gym_08_64:
    speaker: centi
    en: It's called the L-sit.
    ko: 엘싯이라는 건데 말임다!
    ja: Lシットというトレーニングっす！
  d_ex_gym_08_65:
    speaker: "<Monologue>"
    en: Centi continues to cycle through her impressive bodyweight exercises,
    ko: 그 이후로도 센티는 마치 묘기 같은 맨몸 운동을 선보였고.
    ja: |-
      それからもセンチは超絶技のような
      ポーズを繰り出したが…
  d_ex_gym_08_66:
    speaker: "<Monologue>"
    en: but Zwei hasn't been able to mimic a single one perfectly.
    ko: 츠바이는 단 하나도 완벽하게 따라 하지 못했다.
    ja: |-
      ツバイは一度も完璧にやり遂げることが
      できなかった
  d_ex_gym_08_67:
    speaker: zwei
    en: T-Teacher... *Huff, huff*
    ko: 서, 선생님… 허억, 허억.
    ja: せ、先生…はぁ、はぁ…
  d_ex_gym_08_68:
    speaker: zwei
    en: I *huff* thought I was doing all right at P.E. in school,
    ko: |-
      저… 허억.
      학교에서는 체력이 그리 뒤처지는 편이 아니라 생각했는데.
    ja: |-
      あの…はぁ…
      学校では体力がないと思ったことは
      なかったのですが…
  d_ex_gym_08_69:
    speaker: zwei
    en: but after my performance here today... *Huff*
    ko: 오늘 여기에서 운동해 보니 알겠어요… 허억.
    ja: 今回のことで分かりました…はぁ…
  d_ex_gym_08_70:
    speaker: zwei
    en: I realize how *huff* mistaken I was.
    ko: |-
      제가 체력이… 허억.
      많이 부족했다는 걸.
    ja: |-
      私には体力が…はぁ…
      足りないということが。
  d_ex_gym_08_71:
    speaker: zwei
    en: I've got to get into the habit of coming here and working out.
    ko: 앞으로는 여기 꾸준히 나와서 운동을… 해야겠어요.
    ja: |-
      これからは、ちゃんとトレーニングを
      した方がいいですね。
  d_ex_gym_08_72:
    speaker: centi
    en: That's a great idea!
    ko: 좋은 생각임다!
    ja: いい心がけっす！
  d_ex_gym_08_73:
    speaker: centi
    en: I'll be more than happy to help you whenever you stop by.
    ko: 저도 자주 오니까 올 때마다 운동하는 걸 봐 드리겠슴다!
    ja: 私もよく来るので、見てあげるっす！
  d_ex_gym_08_74:
    speaker: zwei
    en: Th-thanks!
    ko: 가, 감사합니다….
    ja: あ、ありがとうございます…
  d_ex_gym_08_75:
    speaker: "<Monologue>"
    en: Once Centi and Zwei finish talking, they resume their impressive bodyweight
      exercises.
    ko: |-
      말이 끝나기가 무섭게,
      두 사람은 다시 묘기 같은 맨몸 운동을 시작했다.
    ja: |-
      そう言い終わると、2人は再び
      超絶技のようなトレーニングを始めた
  d_ex_gym_08_76:
    speaker: "<Self>"
    en: Wouldn't it be better to start from the basics?
    ko: 기초부터 시작하는 게 좋지 않을까?
    ja: "…基礎から始めた方がいいんじゃないか？"
  d_ex_gym_08_77:
    speaker: "<Monologue>"
    en: My proposal goes unheard.
    ko: 라는 내 말은 두 사람에게 닿지 않았다.
    ja: という私の言葉は、2人に届かなかった
d_ex_gym_09:
  d_ex_gym_09_1:
    speaker: rumani
    en: Is that everyone?
    ko: 라이프 토닉, 다 모였지?
    ja: ライフトニック、集合したわね？
  d_ex_gym_09_2:
    speaker: epinel
    en: Yes.
    ko: 응, 왔어.
    ja: うん。
  d_ex_gym_09_3:
    speaker: folkwang
    en: I think so… Ugh, it’s so hot.
    ko: 네, 그런 것 같아요… 후우 더워라.
    ja: そうだと思います…ふぅ、暑い。
  d_ex_gym_09_4:
    speaker: rumani
    en: The reason I asked you all to gather here is simple.
    ko: 갑자기 모이라고 한 이유는 간단해.
    ja: 急に呼び出したりした理由は簡単よ。
  d_ex_gym_09_5:
    speaker: rumani
    en: I want each of us to show Gym Rat the appeal of our workouts.
    ko: |-
      회원님에게 우리들이 하는 운동에 대한
      매력을 알려드리기 위해서야.
    ja: |-
      会員さんに、私たちがしている運動の
      魅力を伝えるためなの。
  d_ex_gym_09_6:
    speaker: epinel
    en: Show Coach? Why?
    ko: 코치한테? 왜?
    ja: コーチに？どうして？
  d_ex_gym_09_7:
    speaker: rumani
    en: It seems that his interest in exercise has decreased a lot lately.
    ko: 요새 운동에 대한 흥미가 많이 떨어지신 것 같더라고.
    ja: |-
      最近、運動のモチベーションが
      落ちてるみたいなの。
  d_ex_gym_09_8:
    speaker: rumani
    en: So we should help him.
    ko: 그러니 우리가 도와드려야지.
    ja: そういう時こそ、私たちがサポートしなきゃ。
  d_ex_gym_09_9:
    speaker: Self
    en: I don't think that's necessary...
    ko: 하하, 그렇게까지 안 해줘도 되는데….
    ja: ははは…そこまでしてくれなくても…
  d_ex_gym_09_10:
    speaker: rumani
    en: Oh no, it's quite necessary.
    ko: 아뇨, 회원님.
    ja: いいえ、会員さん。
  d_ex_gym_09_11:
    speaker: rumani
    en: This is exactly the kind of situation that Nepenthe exists for.
    ko: 이런 상황을 위해 존재하는 것이 저희 라이프 토닉이니까요.
    ja: |-
      こういう時のために存在しているのが、
      ライフトニックです。
  d_ex_gym_09_12:
    speaker: rumani
    en: Having said that, I don't know everything there is to know about exercise.
    ko: 그리고, 저라고 모든 운동에 대해 다 잘 아는 건 아니에요..
    ja: |-
      もちろん、私も運動のすべてを
      知っているわけではありません。
  d_ex_gym_09_13:
    speaker: rumani
    en: So while I always want to teach you more, there are times when I can’t.
    ko: |-
      그래서 더 많은 걸 알려드리고 싶지만,
      그러지 못하는 경우도 많죠.
    ja: |-
      もっと多くのことをお教えしたいですが、
      一人では難しいことも多いですから。
  d_ex_gym_09_14:
    speaker: rumani
    en: That's why I think it'd be invigorating for all of us to learn about different
      types of exercise.
    ko: |-
      이번 기회에 다양한 운동을 알아가시면
      서로에게 좋은 자극이 될 거라 생각해요.
    ja: |-
      この機会にさまざまな運動を知ってもらえば、
      お互いにいい刺激になると思います。
  d_ex_gym_09_15:
    speaker: Self
    en: "... All right."
    ko: "…으응, 그래."
    ja: "…そこまで言うなら、分かった"
  d_ex_gym_09_16:
    speaker: rumani
    en: Then, Epinel, if you would.
    ko: 그럼, 에피넬부터 부탁할게.
    ja: じゃあ、エピネルからお願い。
  d_ex_gym_09_17:
    speaker: epinel
    en: Okay.
    ko: 응.
    ja: うん。
  d_ex_gym_09_18:
    speaker: epinel
    en: As you already know, Coach, I'm a big fan of skateboarding.
    ko: |-
      음, 코치도 잘 알겠지만
      나는 보드를 주로 타.
    ja: |-
      コーチも知ってると思うけど、
      私がやってるボードは…
  d_ex_gym_09_19:
    speaker: epinel
    en: It's mainly an aerobic exercise that really boosts your stamina.
    ko: |-
      보드는 기본적으로 유산소 운동이라
      체력을 많이 올려줘.
    ja: |-
      基本的に有酸素運動だから、
      体力づくりにもいいんだ。
  d_ex_gym_09_20:
    speaker: epinel
    en: It requires significant core strength to maintain your posture, and your lower
      body strength to keep your balance.
    ko: |-
      자세를 잡기 위해 코어를 많이 쓰고,
      균형을 유지하기 위해 하체도 많이 쓰지.
    ja: |-
      姿勢維持のために体幹も鍛えられるし、
      バランスを取るために下半身もよく使うよ。
  d_ex_gym_09_21:
    speaker: epinel
    en: But the most important thing?
    ko: 그리고 가장 중요한 건.
    ja: なにより、一番大事なのは…
  d_ex_gym_09_22:
    speaker: epinel
    en: You can actually have fun while you’re at it.
    ko: 즐겁게 운동을 할 수 있다는 점이야.
    ja: 楽しく運動できるってこと。
  d_ex_gym_09_23:
    speaker: Monologue
    en: Epinel sets off on her board and does a quick lap around the gym.
    ko: |-
      에피넬은 발을 굴러 보드를 타고는
      빠른 속도로 체육관 한 바퀴를 돌았다.
    ja: |-
      エピネルがボードに飛び乗り、
      あっという間に体育館を一周した
  d_ex_gym_09_24:
    speaker: Monologue
    en: Her joyous expression in the wind is so infectious that it puts a smile on
      everyone's faces.
    ko: |-
      바람을 느끼는 에피넬의 표정은
      보는 사람도 웃음이 날 정도로 기분이 좋아 보였다.
    ja: |-
      風を感じているエピネルの表情は、
      見ている者にも笑顔が伝わるほど
      気持ちよさそうだった
  d_ex_gym_09_25:
    speaker: epinel
    en: 'Here''s a tip:'
    ko: 팁을 말해주자면….
    ja: アドバイスとしては…
  d_ex_gym_09_26:
    speaker: epinel
    en: Don't be afraid of falling down.
    ko: 넘어지는 걸 두려워하지 않는 게 좋다는 거.
    ja: 転ぶのを恐れないこと、かな。
  d_ex_gym_09_27:
    speaker: rumani
    en: That was an amazing introduction, Epinel.
    ko: 멋진 소개였어, 에피넬.
    ja: 素敵な紹介だったわ、エピネル。
  d_ex_gym_09_28:
    speaker: rumani
    en: That'd be enough to stoke anyone's interest in skateboarding.
    ko: |-
      이 이야기를 들은 사람이라면
      누구든 보드를 타고 싶어질 거야.
    ja: |-
      今の話を聞いたら、
      誰でも試しにやってみたくなるはずよ。
  d_ex_gym_09_29:
    speaker: Self
    en: Yeah, that was great. I'm actually tempted to go skate on the board right
      away.
    ko: |-
      맞아, 너무 좋았어.
      당장이라도 보드를 타러 가고 싶은 기분이야.
    ja: |-
      確かに、とてもよかった。
      今すぐにでも乗ってみたい気分だ
  d_ex_gym_09_30:
    speaker: epinel
    en: Thanks, I appreciate that.
    ko: "…칭찬 고마워."
    ja: "…ありがとう。"
  d_ex_gym_09_31:
    speaker: rumani
    en: Folkwang, you're next.
    ko: 다음은 폴크방, 부탁할게.
    ja: 次はフォルクヴァン、お願いするわ。
  d_ex_gym_09_32:
    speaker: folkwang
    en: Phew... Okay,
    ko: 후우… 네.
    ja: ふぅ…はい。
  d_ex_gym_09_33:
    speaker: folkwang
    en: so running is my go-to exercise.
    ko: 저는 러닝을 꾸준히 하는 편이에요.
    ja: 私は地道なランニングを続けています。
  d_ex_gym_09_34:
    speaker: folkwang
    en: It's great for building strength, endurance, and even helps with stress,
    ko: |-
      근력과 지구력이 향상되고,
      스트레스도 줄어들고….
    ja: |-
      筋力と持久力がついて、
      ストレスも発散できますし…
  d_ex_gym_09_35:
    speaker: folkwang
    en: but you probably already know all that. So let me tell you what I love about
      it personally.
    ko: |-
      이런 건 너무 당연한 얘기들이니까 넘어가고
      제 개인적인 감상을 말씀드리자면.
    ja: |-
      まぁ、そういう一般的な話は省略して、
      個人的な魅力をお話しますね。
  d_ex_gym_09_36:
    speaker: folkwang
    en: Whenever I run and work up a sweat, the perspiration has a nice cooling effect
      on my skin.
    ko: |-
      가만히 있으면 줄줄 흐르는 땀이,
      달리면 그나마 좀 시원해져서 좋아요….
    ja: |-
      じっとしていても止まらない汗が、
      走っていれば少し冷たく感じられます。
  d_ex_gym_09_37:
    speaker: folkwang
    en: Plus, running clears my mind completely.
    ko: 그리고 달리다 보면 아무런 생각이 없어져요.
    ja: それに走っていると、雑念が消えるんです。
  d_ex_gym_09_38:
    speaker: folkwang
    en: All those pesky thoughts about being too hot or sticky just vanish.
    ko: 덥다는 생각도, 땀이 흐른다는 의식도 사라지죠.
    ja: |-
      暑いとか、汗が流れてるとか、
      そういうことが気にならなくなります。
  d_ex_gym_09_39:
    speaker: folkwang
    en: I absolutely live for that feeling… Whew…
    ko: 그 순간이 저는 너무 좋답니다, 후우….
    ja: その瞬間が大好きなんです。はぁ…
  d_ex_gym_09_40:
    speaker: folkwang
    en: Oh, and don't forget to take some supplements too! About 20 capsules shou—
    ko: 아! 그런 러닝에 도움이 되는 영양제는 한 20알 정도…!
    ja: |-
      あっ！そんなランニングに
      役立つサプリを20錠ほど…！
  d_ex_gym_09_41:
    speaker: rumani
    en: Folkwang.
    ko: 폴크방.
    ja: フォルクヴァン？
  d_ex_gym_09_42:
    speaker: folkwang
    en: "... No, you should only take them in moderation."
    ko: "…가 아니라, 적당히 먹는 게 가장 좋겠죠."
    ja: "…ではなくて、適度に飲むのが一番いいですね。"
  d_ex_gym_09_43:
    speaker: rumani
    en: That's better.
    ko: 그렇지.
    ja: そうね。
  d_ex_gym_09_44:
    speaker: rumani
    en: That was a lovely introduction to running,
    ko: 듣기만 해도 상쾌해지는 소개였어.
    ja: 聞くだけでも爽やかさを感じられる話だったわ。
  d_ex_gym_09_45:
    speaker: rumani
    en: excluding that last bit about the supplements.
    ko: 마지막 영양제 얘기만 빼면 말이야.
    ja: 最後のサプリの話がなければ、だけど。
  d_ex_gym_09_46:
    speaker: folkwang
    en: My precious supplements...
    ko: 흐윽, 영양제….
    ja: でも、サプリは必須なので…
  d_ex_gym_09_47:
    speaker: Self
    en: I feel like going for a run right now while listening to my favorite song.
    ko: 맞아, 당장 좋아하는 노래를 들으며 달리고 싶은 기분이었어.
    ja: |-
      ああ、今すぐ好きな音楽を聞きながら
      走りたくなった
  d_ex_gym_09_48:
    speaker: folkwang
    en: Thanks for saying that, Coach.
    ko: 그렇게 말씀해 주셔서 감사해요, 감독님.
    ja: 素敵なお言葉、ありがとうございます。監督。
  d_ex_gym_09_49:
    speaker: rumani
    en: Now, it's my turn.
    ko: 이제 제 차례군요.
    ja: 次は私の番ですね。
  d_ex_gym_09_50:
    speaker: rumani
    en: I know that it can be hard to get excited about going to the gym,
    ko: 헬스가 흥미를 끌기 힘든 운동이라는 거, 알고 있어요.
    ja: |-
      筋トレが地味な運動に見られやすい
      ということは、よく分かっています。
  d_ex_gym_09_51:
    speaker: rumani
    en: especially when it's compared to these other unique and novel exercise methods.
    ko: 특히, 이렇게 다양하고 개성 있는 운동들 사이에서 말이에요.
    ja: |-
      様々なスポーツと比べてしまうと、
      特にそう感じますね。
  d_ex_gym_09_52:
    speaker: rumani
    en: But!
    ko: 하지만!
    ja: それでも！
  d_ex_gym_09_53:
    speaker: rumani
    en: There’s nothing quite like a gym workout to put both my strength and endurance
      to the test all at once.
    ko: |-
      헬스만큼 나의 근력, 체력
      모든 걸 한 번에 테스트할 수 있는 운동은 또 없어요.
    ja: |-
      筋トレほど己の筋力と体力が
      試される運動はないんです。
  d_ex_gym_09_54:
    speaker: rumani
    en: The rush of flawlessly executing a set,
    ko: 완벽한 자세에서 나오는, 완벽한 자극.
    ja: 完璧な姿勢の美しさ、心地よい刺激。
  d_ex_gym_09_55:
    speaker: rumani
    en: the sense of achievement when lifting more weight than the day before,
    ko: 어제 보다 늘어난 무게로 느끼는 성취감.
    ja: 昨日より増えたウェイトで感じる達成感。
  d_ex_gym_09_56:
    speaker: rumani
    en: and the joy of setting your own pace.
    ko: 나만의 페이스를 만들어 나가는 재미.
    ja: 自分だけのペースを作る楽しさ。
  d_ex_gym_09_57:
    speaker: rumani
    en: That, to me, is the true definition of exercise.
    ko: |-
      [운동] 이라는 단어에 걸맞은
      최고의 것이라 생각해요.
    ja: |-
      「運動」という言葉の神髄に
      これほど近いものはないと思います。
  d_ex_gym_09_58:
    speaker: rumani
    en: Folkwang, Epinel. What do you two think?
    ko: |-
      폴크방, 에피넬.
      둘의 의견은 어때?
    ja: |-
      フォルクヴァン、エピネル。
      2人の意見はどう？
  d_ex_gym_09_59:
    speaker: epinel
    en: Uh...
    ko: 어….
    ja: えっと…
  d_ex_gym_09_60:
    speaker: epinel
    en: I... find it a bit tough to keep up with your pace.
    ko: 나는… 내 페이스보다 더 힘들어서 괴롭던데.
    ja: |-
      私は…ペースを守る楽しさより、
      つらさが勝っちゃうかな。
  d_ex_gym_09_61:
    speaker: rumani
    en: That's precisely the point! That's when you overcome your limits.
    ko: 그게 나의 한계를 이겨내는 순간이니까!
    ja: それが自分の限界を超える瞬間なのよ！
  d_ex_gym_09_62:
    speaker: folkwang
    en: It’s so tough. I always sweat so much that it makes gripping the dumbbells
      and barbells really difficult...
    ko: |-
      땀이 나서 아령이나 바벨봉을 쥘 때마다 미끄러져서
      너무 힘들어요….
    ja: |-
      汗をかくとダンベルやバーベルが滑って
      すごく大変です…
  d_ex_gym_09_63:
    speaker: rumani
    en: That's why I made custom gloves and straps for you.
    ko: 그래서 폴크방 전용 장갑과 스트랩도 만들어줬잖아.
    ja: |-
      そのためにフォルクヴァン専用の
      グローブとストラップも作ったでしょ？
  d_ex_gym_09_64:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_09_65:
    speaker: folkwang
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_09_66:
    speaker: Self
    en: There's definitely a certain charm to working out at the gym... even if it
      is tough.
    ko: |-
      하, 하하! 헬스도 헬스만의 매력이 있긴 하지…
      힘들긴 하지만….
    ja: |-
      ははは…筋トレには筋トレの
      魅力があるな…つらくても…
  d_ex_gym_09_67:
    speaker: epinel
    en: Coach, what are you doing?!
    ko: 코, 코치…!
    ja: コ、コーチ…！
  d_ex_gym_09_68:
    speaker: folkwang
    en: If you say that, Rumani will—
    ko: 지금 그런 말씀을 하시면…!
    ja: 今そんなことを言ったら…！
  d_ex_gym_09_69:
    speaker: Self
    en: Huh? Did I say something wrong?
    ko: 어? 왜?
    ja: ん？どうかしたか？
  d_ex_gym_09_70:
    speaker: rumani
    en: I knew you'd agree with me, Gym Rat.
    ko: 역시, 회원님은 그렇게 생각하시는군요.
    ja: やっぱり、会員さんもそう思いますよね！
  d_ex_gym_09_71:
    speaker: rumani
    en: How about we start with some skateboarding, follow it up with a run,
    ko: 보드, 러닝, 그리고 마무리는 헬스로.
    ja: ボード、ランニング、そして仕上げは筋トレ。
  d_ex_gym_09_72:
    speaker: rumani
    en: and then wrap it up with a gym workout?
    ko: 어떠세요?
    ja: どうですか？
  d_ex_gym_09_73:
    speaker: Self
    en: Wha... Why are we doing all three?
    ko: 응? 갑자기 그게 무슨 말이야?
    ja: どう、とは？
  d_ex_gym_09_74:
    speaker: rumani
    en: It seems like you're really interested in all three of our exercises.
    ko: 저희 세 명의 운동 모두 마음에 들어 하시는 것 같아서요.
    ja: |-
      3人の説明をどれも
      気に入っていただけたようなので。
  d_ex_gym_09_75:
    speaker: rumani
    en: Once you show an interest in physical activity, it's best to jump straight
      into it.
    ko: 원래 운동은 흥미가 생겼을 때 바로 시작을 해야 하는 거거든요.
    ja: |-
      運動はやる気が出た時に始めるのが
      一番いいんです。
  d_ex_gym_09_76:
    speaker: Self
    en: "... So we have to work out right now?"
    ko: 아… 그러니까 지금 바로 운동을 하자고?
    ja: まさか…今からやるということか？
  d_ex_gym_09_77:
    speaker: rumani
    en: That's right.
    ko: 네, 맞아요.
    ja: その通りです。
  d_ex_gym_09_78:
    speaker: rumani
    en: We'll be joining you, of course.
    ko: 물론 저희도 함께 할 거예요.
    ja: もちろん、私たちも一緒にやります。
  d_ex_gym_09_79:
    speaker: rumani
    en: That way, we can all motivate each other while we exercise.
    ko: 덕분에 서로에게 자극받는, 좋은 시간이 되었으니까요.
    ja: |-
      おかげ様で、お互いに刺激を受ける、
      いい時間になりました。
  d_ex_gym_09_80:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_09_81:
    speaker: folkwang
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_09_82:
    speaker: Self
    en: "..."
    ko: 아….
    ja: うっ…
  d_ex_gym_09_83:
    speaker: rumani
    en: Epinel! Are you ready to teach us how to skateboard?
    ko: 자! 그럼 에피넬, 수업을 준비해 줘.
    ja: さあ！エピネル、教える準備をして。
  d_ex_gym_09_84:
    speaker: rumani
    en: I'll get a board for you.
    ko: 보드는 내가 가져올게.
    ja: 道具は私が持ってくるから。
  d_ex_gym_09_85:
    speaker: epinel
    en: "... All right."
    ko: "…응."
    ja: "…うん。"
  d_ex_gym_09_86:
    speaker: Monologue
    en: For the rest of the day, we're held hostage by Rumani and forced to exercise
      continuously.
    ko: 결국 우리는 루마니에게 잡혀 하루종일 운동을 하였고.
    ja: |-
      そして私たちはルマニから逃がれられず、
      一日中運動をすることになった
  d_ex_gym_09_87:
    speaker: Monologue
    en: By the time we reach the final workout at the gym, the intensity is enough
      to make me kick myself for speaking out earlier.
    ko: |-
      특히 마지막에 한 헬스는,
      과거의 나를 원망하기에 아주 충분한 강도였다.
    ja: |-
      特に最後の筋トレは、うかつな発言をした
      過去の自分を恨みたくなるほど過酷だった…
d_ex_gym_10:
  d_ex_gym_10_1:
    speaker: mana
    en: Thanks for coming to the gym with me today, Commander.
    ko: 지휘관, 오늘 저와 함께 체육관에 와주셔서 감사합니다.
    ja: |-
      指揮官。今日はジムに付き添っていただき、
      ありがとうございます。
  d_ex_gym_10_2:
    speaker: "<Self>"
    en: Sure thing. I need to get some exercise in, anyhow.
    ko: |-
      아니야.
      어차피 나도 운동을 좀 해야 했거든.
    ja: |-
      いや、ちょうど私も体を動かそうと
      思っていたところだ
  d_ex_gym_10_3:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_ex_gym_10_4:
    speaker: rumani
    en: Oh, hi Gym Rat.
    ko: 회원님, 오셨어요?
    ja: 会員さん、お待ちしてました。
  d_ex_gym_10_5:
    speaker: "<Self>"
    en: Hello, Rumani.
    ko: 안녕, 루마니.
    ja: やあ、ルマニ
  d_ex_gym_10_6:
    speaker: rumani
    en: Have you been keeping up with your exercise routine?
    ko: 요즘 운동 열심히 하고 계신 거 맞죠?
    ja: 最近ちゃんと運動してますか？
  d_ex_gym_10_7:
    speaker: rumani
    en: I haven't seen you at the gym all that much lately.
    ko: 체육관에서 잘 안 보이시는 것 같아서요~
    ja: |-
      ジムでなかなかお目に
      かかれないみたいですけど。
  d_ex_gym_10_8:
    speaker: "<Choice>"
    en: I've been working hard at it.
    ko: 열심히 하고 있어.
    ja: 頑張っている
  d_ex_gym_10_9:
    speaker: "<Choice>"
    en: I'll get back at it soon enough.
    ko: 앞으로 열심히 하려고.
    ja: 今日から頑張るつもりだ
  d_ex_gym_10_10:
    speaker: rumani
    en: Really?
    ko: 정말요?
    ja: 本当ですか？
  d_ex_gym_10_11:
    speaker: rumani
    en: If you're lying, I'll make you do 1000 burpees later.
    ko: 거짓말이면 나중에 버피 1000개 하셔야 해요~
    ja: |-
      もしウソだったら、
      バーピー1000回ですよ～
  d_ex_gym_10_12:
    speaker: rumani
    en: I knew it.
    ko: 그럴 줄 알았어요.
    ja: そんなことだろうと思いました。
  d_ex_gym_10_13:
    speaker: rumani
    en: Stay for a while and give me 1000 burpees before you go.
    ko: 나중에 남아서 버피 1000개만 하고 가세요~
    ja: |-
      バーピー1000回してから
      帰ってくださいね～
  d_ex_gym_10_14:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_10_15:
    speaker: rumani
    en: Mana, you signed up for group training today, yes?
    ko: |-
      오늘 마나가 회원님과 함께
      그룹 트레이닝 신청했던데.
    ja: |-
      マナは今日、会員さんと一緒に
      グループトレーニングを受けに来たんでしょ？
  d_ex_gym_10_16:
    speaker: rumani
    en: Hmm... But doesn't your body technically not require any exercise?
    ko: 음… 그런데 마나는 운동 안 해도 되는 바디 아냐?
    ja: |-
      でも…マナは、運動する必要はない
      ボディよね？
  d_ex_gym_10_17:
    speaker: mana
    en: That's correct,
    ko: 맞습니다.
    ja: ええ。
  d_ex_gym_10_18:
    speaker: mana
    en: but I've been under a lot of stress lately.
    ko: |-
      운동을 안해도 되는 바디지만.
      요즘 스트레스를 많이 받아서요.
    ja: |-
      運動をしなくてもいいボディではありますが、
      最近ストレスが溜まっていて。
  d_ex_gym_10_19:
    speaker: mana
    en: I heard that exercising helps relieve tension, so I came to get a few pointers.
    ko: |-
      운동을 하면 스트레스가 풀린다기에
      운동을 배우러 왔습니다.
    ja: |-
      運動がストレス解消になると聞き、
      ここに来ました。
  d_ex_gym_10_20:
    speaker: rumani
    en: Do you find yourself stressed on a regular basis?
    ko: 평소에 스트레스를 자주 받는 편이야?
    ja: 普段からストレスを多く感じる方？
  d_ex_gym_10_21:
    speaker: mana
    en: Yeah, I even felt high-strung on my way to the gym just now.
    ko: 예, 방금도 체육관 오는 길에 스트레스를 받고 왔죠.
    ja: |-
      はい。さきほどジムに来る途中でも
      ストレスを感じました。
  d_ex_gym_10_22:
    speaker: rumani
    en: Oh dear.
    ko: 아~ 그렇구나.
    ja: へえ～そうなのね。
  d_ex_gym_10_23:
    speaker: rumani
    en: Well, if you want to alleviate your stress, exercise is your best bet.
    ko: |-
      스트레스 푸는 데는 운동이 최고지.
      나도 스트레스를 자주 받는 편이라.
    ja: |-
      ストレス解消には運動が一番よ。
      私もストレスが多いほうなの。
  d_ex_gym_10_24:
    speaker: rumani
    en: Whenever I personally start feeling stressed, I do a light 10-hour workout,
    ko: 그럴 땐 가볍게 10시간 정도 운동해.
    ja: |-
      そういうときは軽く10時間くらい
      トレーニングするわね。
  d_ex_gym_10_25:
    speaker: rumani
    en: and it works wonders.
    ko: 그럼 좀 스트레스가 풀리더라고.
    ja: そうすると、ストレスが解消される気がするの。
  d_ex_gym_10_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_10_27:
    speaker: rumani
    en: Anyway, you've come to the right place.
    ko: 아무튼 잘 찾아왔어.
    ja: とにかくよく来てくれたわ。
  d_ex_gym_10_28:
    speaker: rumani
    en: Our center has special equipment designed exclusively for Nikkes.
    ko: 우리 센터엔 니케들 전용 운동기구도 있거든.
    ja: ここにはニケ専用のマシンもあるのよ。
  d_ex_gym_10_29:
    speaker: rumani
    en: Have you ever exercised before?
    ko: 운동은 해 본 적 있어?
    ja: 運動は初めて？
  d_ex_gym_10_30:
    speaker: mana
    en: No, it's my first time, so I'm a bit nervous.
    ko: |-
      아뇨, 처음입니다.
      그래서 걱정이군요.
    ja: |-
      はい、初めてです。
      なので少し心配です。
  d_ex_gym_10_31:
    speaker: mana
    en: My coordination isn't exactly the best.
    ko: 운동신경이 좋은 편은 아닐 것 같아서요.
    ja: 運動神経がいい方ではないと思いますし。
  d_ex_gym_10_32:
    speaker: rumani
    en: It's okay. You've got me as your trainer, plus Gym Rat assisting.
    ko: |-
      괜찮아, 트레이너인 나도 있고.
      회원님도 있으니까.
    ja: |-
      大丈夫よ、トレーナーの私を信じて。
      それに会員さんも一緒でしょ？
  d_ex_gym_10_33:
    speaker: rumani
    en: He knows a lot about physical fitness, so he'll be able to help you out.
    ko: |-
      회원님도 운동신경이 좋으셔서.
      마나 옆에서 많이 도와줄 거야.
    ja: |-
      会員さんも運動神経がいいから、
      マナのそばで色々助けてくれるはずよ。
  d_ex_gym_10_34:
    speaker: rumani
    en: Isn't that right, Gym Rat?
    ko: 그렇죠, 회원님?
    ja: そうですよね、会員さん？
  d_ex_gym_10_35:
    speaker: "<Choice>"
    en: Hit a profile chest pose.
    ko: 사이드 체스트 포즈 취하기.
    ja: サイドチェストのポーズをとる
  d_ex_gym_10_36:
    speaker: "<Choice>"
    en: Show off biceps.
    ko: 팔근육 보여주기.
    ja: 腕の筋肉を見せる
  d_ex_gym_10_37:
    speaker: rumani
    en: Huh? I think you've lost some muscle definition.
    ko: |-
      음? 회원님.
      근육이 좀 줄어든 기분인데….
    ja: |-
      あれ？会員さん。
      筋肉が少し減ったような…
  d_ex_gym_10_38:
    speaker: rumani
    en: Maybe it's because of the clothes you're wearing?
    ko: 옷을 입고 있어서 그런가?
    ja: 服のせいかしら？
  d_ex_gym_10_39:
    speaker: rumani
    en: I'll give you a proper post-workout once-over with your clothes off.
    ko: |-
      나중에 운동 끝난 뒤에
      옷 벗고 몸 한 번 제대로 볼게요.
    ja: |-
      トレーニングが終わったら、
      服を脱いだ状態をチェックしますね。
  d_ex_gym_10_40:
    speaker: "<Self>"
    en: Er... that's not exactly the reaction I was going for... but okay.
    ko: |-
      어? 이게 아닌데…
      응… 알겠어.
    ja: |-
      え？こんなはずでは…
      ああ…分かった
  d_ex_gym_10_41:
    speaker: rumani
    en: Now then, let's get started.
    ko: 자, 그럼 이제 본격적으로 운동을 시작해 볼까요?
    ja: では、始めましょうか。
  d_ex_gym_10_42:
    speaker: rumani
    en: We'll kick off with some light stretching.
    ko: 우선 가볍게 스트레칭부터 할게요.
    ja: まずは軽くストレッチから。
  d_ex_gym_10_43:
    speaker: rumani
    en: Rotate your hands, followed by your ankles. Then the knees and neck.
    ko: |-
      손도 돌리고~ 발목도 돌리고~
      무릎도 돌리고~ 목도 돌려볼까요~
    ja: |-
      手首を回して～足首も回して～
      膝を回して～首も回してくださ～い。
  d_ex_gym_10_44:
    speaker: "<Monologue>"
    en: Mana and I follow Rumani's lead and stretch.
    ko: 나와 마나는 루마니를 따라 가볍게 몸을 풀었다.
    ja: |-
      私とマナはルマニの言う通り、
      ストレッチを行った
  d_ex_gym_10_45:
    speaker: rumani
    en: The first exercise we're going to do is what we call a leg raise.
    ko: |-
      마나, 우리가 할 첫 번째 운동은.
      레그 레이즈라는 운동이야.
    ja: マナ、最初はレッグレイズよ。
  d_ex_gym_10_46:
    speaker: rumani
    en: You lift up your legs while keeping your core engaged, then rinse and repeat.
    ko: 배에 힘을 주면서 다리를 올렸다가 내리면서 반복하는 운동인데.
    ja: |-
      お腹に力を入れながら
      足を上げたり下げたりする運動なんだけど
  d_ex_gym_10_47:
    speaker: rumani
    en: It can be pretty intense trying to lower your legs slowly,
    ko: |-
      이 운동이 다리 내릴 때는
      엄청 힘들어서 스트레스를 받거든?
    ja: 足を下げる時がすごくキツいと思うの。
  d_ex_gym_10_48:
    speaker: rumani
    en: but it gets much easier when you raise them.
    ko: |-
      그런데 다리를 올리는 순간.
      스트레스가 확 풀리더라고.
    ja: |-
      でも足を上げた瞬間、
      ストレスが一気になくなるわよ。
  d_ex_gym_10_49:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_gym_10_50:
    speaker: rumani
    en: Try it out for yourself and you'll see what I mean.
    ko: |-
      마나도 직접 해보면
      내 말이 무슨 말인지 알 수 있을 거야.
    ja: |-
      実際にやってみれば
      私の言ってることが分かるはずよ。
  d_ex_gym_10_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_10_52:
    speaker: rumani
    en: Let's get to it.
    ko: 자, 그럼 시작해 볼까?
    ja: じゃ、始めましょう。
  d_ex_gym_10_53:
    speaker: rumani
    en: First, lie down on the mat and press your back against the floor. Then lift
      your legs...
    ko: |-
      우선 매트에 누워서 등을 바닥에 완전히 밀착해.
      그리고 두 다리를 한번 올리고….
    ja: |-
      マットに仰向けになって、
      背中を床に密着させて。
      それから両足を上に上げて…
  d_ex_gym_10_54:
    speaker: rumani
    en: And slowly lower them.
    ko: 이제 천천히 내려 봐.
    ja: ゆっくり下に下ろすの。
  d_ex_gym_10_55:
    speaker: mana
    en: Got it.
    ko: 예, 알겠습니다.
    ja: はい、分かりました。
  d_ex_gym_10_56:
    speaker: rumani
    en: You need to lower your legs a little more.
    ko: 조금 더 다리를 내려야 해.
    ja: もう少し下ろして。
  d_ex_gym_10_57:
    speaker: mana
    en: But they're already so low...
    ko: 여기서… 조금… 더요?
    ja: ここから…さらに…ですか？
  d_ex_gym_10_58:
    speaker: rumani
    en: A little more.
    ko: 조금 더-!
    ja: そう！
  d_ex_gym_10_59:
    speaker: mana
    en: Urgh...!
    ko: "…으읏-!"
    ja: "…ううっ！"
  d_ex_gym_10_60:
    speaker: rumani
    en: You too, Gym Rat. Get your legs lower.
    ko: 회원님도 다리 더 내리세요!
    ja: 会員さんも、もっと下げて！
  d_ex_gym_10_61:
    speaker: "<Self>"
    en: Hnrrrgh!
    ko: "…흐어억-!"
    ja: "…うああ！"
  d_ex_gym_10_62:
    speaker: rumani
    en: Be sure to keep your back pressed against the floor.
    ko: 등은 바닥에 밀착하고!
    ja: 背中は床につけたままで！
  d_ex_gym_10_63:
    speaker: mana
    en: Huff!
    ko: 흐읏-!
    ja: ふぅっ！
  d_ex_gym_10_64:
    speaker: "<Self>"
    en: Puff!
    ko: 하아악-!
    ja: はぁぁっ！
  d_ex_gym_10_65:
    speaker: rumani
    en: That's it! Now lift your legs again.
    ko: |-
      그렇죠!
      다시 다리 올리고~
    ja: |-
      その調子です！
      ではもう一度、上に上げて～
  d_ex_gym_10_66:
    speaker: mana
    en: Whew...
    ko: 후우….
    ja: ふぅ…
  d_ex_gym_10_67:
    speaker: "<Self>"
    en: "*Gasp*"
    ko: 후욱, 후욱.
    ja: ふぅっ、ふぅっ
  d_ex_gym_10_68:
    speaker: rumani
    en: How does it feel, Mana? Not bad, right?
    ko: |-
      마나, 어때?
      할만하지?
    ja: |-
      マナ、どう？
      思ったより簡単でしょ？
  d_ex_gym_10_69:
    speaker: mana
    en: Hmm... I'm not sure.
    ko: |-
      …음.
      잘 모르겠습니다.
    ja: |-
      …うーん。
      よく分かりません。
  d_ex_gym_10_70:
    speaker: rumani
    en: And your stress? Are you feeling better?
    ko: 스트레스는?
    ja: ストレスは？
  d_ex_gym_10_71:
    speaker: mana
    en: I can't really tell...
    ko: 스트레스가 풀리는지도 잘….
    ja: ストレスが解消されたかもよく…
  d_ex_gym_10_72:
    speaker: rumani
    en: Really? It's probably because you've only done one rep.
    ko: 그래? 아직 한 번밖에 안 해서 그런 걸 거야.
    ja: そう？まだ1回しかやってないからかしら。
  d_ex_gym_10_73:
    speaker: rumani
    en: Since it's your first time, let's go easy and do 10 sets, 10 reps each.
    ko: 처음이니까 가볍게 10번씩 10세트씩 해볼까?
    ja: |-
      最初だから、軽く1セット10回を
      10セットでどう？
  d_ex_gym_10_74:
    speaker: rumani
    en: By the end, your stress will be completely gone. I guarantee it.
    ko: |-
      운동을 다 하고 난 다음엔 분명 스트레스가 풀려 있을 거야.
      장담해.
    ja: |-
      終わった後はストレスがなくなってるはずよ。
      私が保証するわ。
  d_ex_gym_10_75:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_10_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_10_77:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_gym_10_78:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 털썩-!
    ja: ドサッ！
  d_ex_gym_10_79:
    speaker: mana
    en: "*Gasp, gasp*..."
    ko: 후우, 후우….
    ja: ふぅ、ふぅ…
  d_ex_gym_10_80:
    speaker: "<Self>"
    en: Huff, huff...
    ko: 후욱. 후욱….
    ja: ふぅ。ふぅ…
  d_ex_gym_10_81:
    speaker: rumani
    en: 'All right you two, no rest for the wicked! Let''s head straight into the
      second exercise:'
    ko: 회원님들 쉬지 않고 두 번째 운동 들어갈게요.
    ja: じゃあ続けて次のトレーニングに移るわよ。
  d_ex_gym_10_82:
    speaker: rumani
    en: The leg press.
    ko: 마나, 두 번째 운동은 레그프레스야.
    ja: マナ、次はレッグプレスよ。
  d_ex_gym_10_83:
    speaker: rumani
    en: Have you heard of it?
    ko: 들어본 적 있어?
    ja: 聞いたことはある？
  d_ex_gym_10_84:
    speaker: mana
    en: No, I haven't.
    ko: 아뇨… 없습니다.
    ja: いいえ…ありません。
  d_ex_gym_10_85:
    speaker: rumani
    en: We'll be using this machine here. I'll explain and show you how to operate
      it.
    ko: |-
      여기 있는 기구를 사용할 거고
      이건 내가 시범을 보여주면서 설명해 줄게.
    ja: |-
      ここにある器具を使うの。
      まず私がお手本を見せながら説明するわね。
  d_ex_gym_10_86:
    speaker: rumani
    en: If we're keeping it simple,
    ko: 간단하게 설명하면.
    ja: 簡単に言うと
  d_ex_gym_10_87:
    speaker: rumani
    en: all you do is lie down on top of the machine, and push the board with your
      legs.
    ko: |-
      기구 위에 누워서
      판을 다리로 밀어내면 돼.
    ja: |-
      器具の上に深く腰かけて、
      板を足で押す。
  d_ex_gym_10_88:
    speaker: "<Narration>"
    en: "*Whoosh* *Whoosh*"
    ko: 휙-! 휙-!
    ja: シャッ！シャッ！
  d_ex_gym_10_89:
    speaker: "<Monologue>"
    en: Rumani starts to do leg presses.
    ko: 루마니는 레그프레스를 하기 시작했다.
    ja: ルマニがレッグプレスを始めた
  d_ex_gym_10_90:
    speaker: rumani
    en: Huff! Huff! Like this! Push with your legs! And put your back into it!
    ko: |-
      후우! 후우!
      이렇게! 다리로! 힘을 주면서! 밀면 돼!
    ja: |-
      ふぅ！ふぅ！
      こんなふうに！足に！力を入れて！押すの！
  d_ex_gym_10_91:
    speaker: rumani
    en: The more I handle heavy weights, the more my stress seems to fade away.
    ko: 나는 무거운 무게를 다룰수록 스트레스가 많이 풀리더라고.
    ja: |-
      重ければ重いほど、
      ストレスが解消されるのよね。
  d_ex_gym_10_92:
    speaker: rumani
    en: Even now, I can feel it dissipating.
    ko: 지금도 스트레스가 풀리는 것 같아.
    ja: 今もストレスが減っていくのを感じるわ。
  d_ex_gym_10_93:
    speaker: rumani
    en: Huff! Huff!
    ko: 후우! 후우!
    ja: はぁ！はぁ！
  d_ex_gym_10_94:
    speaker: rumani
    en: In fact, I think I'll do some leg presses during my own workout today.
    ko: 나도 오늘 개인 운동은 레그프레스로 해야겠어.
    ja: |-
      今日の私の個人トレーニングは
      レッグプレスがよさそうね。
  d_ex_gym_10_95:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_10_96:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_10_97:
    speaker: rumani
    en: Oh, sorry. My bad, Gym Rat.
    ko: |-
      아, 미안 미안.
      죄송해요, 회원님.
    ja: |-
      あ、私ったらつい。
      失礼しました。会員さん。
  d_ex_gym_10_98:
    speaker: rumani
    en: Sometimes I get too absorbed into the workout... Now then, how about you start,
      Mana?
    ko: |-
      나도 모르게 심취해서…
      그럼 마나 부터 해볼래?
    ja: |-
      つい熱中しちゃって…
      マナ、先にやってみる？
  d_ex_gym_10_99:
    speaker: mana
    en: Okay.
    ko: 알겠습니다.
    ja: そうですね。
  d_ex_gym_10_100:
    speaker: "<Narration>"
    en: "*Whoosh* *Whoosh*"
    ko: 휙-! 휙-!
    ja: シャッ！シャッ！
  d_ex_gym_10_101:
    speaker: mana
    en: Huff! Huff!
    ko: 후우! 후우!
    ja: はぁ！はぁ！
  d_ex_gym_10_102:
    speaker: rumani
    en: Your posture is good. You're doing well.
    ko: 음, 자세도 좋고 잘하는데?
    ja: おお、姿勢もいいし、上手よ。
  d_ex_gym_10_103:
    speaker: rumani
    en: In fact, I think we can add some more weight.
    ko: 무게 조금 더 추가해도 되겠다.
    ja: 少しだけ重くしてもよさそうね。
  d_ex_gym_10_104:
    speaker: rumani
    en: Gym Rat, would you like to try too?
    ko: 회원님도 한 번 해보시겠어요?
    ja: 会員さんもやってみましょうか。
  d_ex_gym_10_105:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_ex_gym_10_106:
    speaker: "<Narration>"
    en: "*Whoosh* *Whoosh*"
    ko: 휙-! 휙-!
    ja: シャッ！シャッ！
  d_ex_gym_10_107:
    speaker: "<Self>"
    en: Huff! Huff!
    ko: 후욱! 후욱!
    ja: ふぅっ！はぁっ！
  d_ex_gym_10_108:
    speaker: rumani
    en: Okay, good job.
    ko: 음~ 잘하셨어요.
    ja: は～い、よくできました。
  d_ex_gym_10_109:
    speaker: rumani
    en: How about it, Mana?
    ko: 마나, 어때?
    ja: マナ、どう？
  d_ex_gym_10_110:
    speaker: rumani
    en: Do you feel your stress fading?
    ko: 스트레스가 풀리는 것 같아?
    ja: 少しはストレスが解消されたかしら？
  d_ex_gym_10_111:
    speaker: mana
    en: Yes, I think so.
    ko: 예, 풀리는 것 같습니다.
    ja: はい、そんな気がします。
  d_ex_gym_10_112:
    speaker: mana
    en: Maybe it's the adrenaline, but it does feel like there's not as much tension
      as before.
    ko: |-
      아드레날린이 분비돼서 그런지.
      스트레스가 많이 풀리는 것 같군요.
    ja: |-
      アドレナリンが分泌されるせいでしょうか。
      ストレスがだいぶ軽減したような気がします。
  d_ex_gym_10_113:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_gym_10_114:
    speaker: rumani
    en: You see? Exercise is vital for this kind of thing.
    ko: 그렇지? 역시 운동은 많이 해야 해.
    ja: でしょう？だからたくさん運動しなくちゃ。
  d_ex_gym_10_115:
    speaker: rumani
    en: How about we add some more weight,
    ko: 그럼 무게를 조금만 더 올려서….
    ja: じゃあもう少し重くして…
  d_ex_gym_10_116:
    speaker: rumani
    en: and do 10 sets, 30 reps each?
    ko: 30개씩 10세트 해볼까?
    ja: 1セット30回を、10セットでどう？
  d_ex_gym_10_117:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_10_118:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_10_119:
    speaker: rumani
    en: For our third exercise, we have...
    ko: 세 번째 운동은….
    ja: 次は…
  d_ex_gym_10_120:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 털썩-!
    ja: ドサッ！
  d_ex_gym_10_121:
    speaker: mana
    en: Huff, huff.
    ko: 후우, 후우.
    ja: ふぅ、ふぅ。
  d_ex_gym_10_122:
    speaker: "<Self>"
    en: Puff, puff.
    ko: 후욱, 후욱.
    ja: ふぅっ、ふぅっ
  d_ex_gym_10_123:
    speaker: "<Self>"
    en: Ru-Rumani. Wait a second...
    ko: |-
      루, 루마니.
      자, 잠깐만.
    ja: |-
      ル、ルマニ。
      ちょ、ちょっといいか
  d_ex_gym_10_124:
    speaker: "<Self>"
    en: Oof... I feel like throwing up...
    ko: 우웁… 토할 것 같아.
    ja: ううっ…吐きそうだ
  d_ex_gym_10_125:
    speaker: rumani
    en: Don't worry. Once you have some water, you'll be right as rain.
    ko: 괜찮아요, 물 한번 먹고 오면 쑥 내려갈 거예요.
    ja: 大丈夫です、水を飲めば落ち着きます。
  d_ex_gym_10_126:
    speaker: rumani
    en: We've still got five more exercises to go. You can't be tapping out so soon.
    ko: |-
      아직 해야 할 운동이
      5개나 더 있어서 벌써 지치면 안 돼요.
    ja: |-
      まだ5個もメニューが残ってますよ。
      今からこんなことでどうするんですか。
  d_ex_gym_10_127:
    speaker: "<Self>"
    en: You've got to be kidding me.
    ko: "…이럴 수가."
    ja: "…ウソだろ"
  d_ex_gym_10_128:
    speaker: rumani
    en: How about you, Mana?
    ko: 마나는 어때?
    ja: マナはどう？
  d_ex_gym_10_129:
    speaker: rumani
    en: How are you feeling stress-wise?
    ko: 스트레스 좀 많이 풀렸어?
    ja: ストレス、解消できた？
  d_ex_gym_10_130:
    speaker: mana
    en: I do feel like most of it's gone... actually, maybe all of it.
    ko: |-
      예, 많이 풀렸습니다.
      아니, 다 풀렸습니다.
    ja: |-
      はい、ほとんど解消されました。
      いえ、すべて解消されました。
  d_ex_gym_10_131:
    speaker: rumani
    en: That's fantastic! Then let's keep up the momentum.
    ko: |-
      그래? 다행이다!
      그럼 오늘 묵혀뒀던 스트레스까지도 싹 다 풀고 가자.
    ja: |-
      本当？よかったわ！
      じゃあ今日は溜まってたストレスまで
      解消しちゃいましょう！
  d_ex_gym_10_132:
    speaker: rumani
    en: I'll make sure that stress stays gone.
    ko: 내가 확실하게 풀어줄게.
    ja: 私がしっかりサポートするから。
  d_ex_gym_10_133:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_10_134:
    speaker: mana
    en: Before we go into the third exercise, can the Commander and I have some water?
    ko: 루마니, 세 번째 운동 들어가기 전에.
    ja: ルマニ、次の運動を始める前に
  d_ex_gym_10_135:
    speaker: mana
    en: We need to catch our breath.
    ko: |-
      지휘관과 함께 숨 좀 돌릴 겸
      물을 마시고 와도 되겠습니까.
    ja: |-
      指揮官と一緒に休憩がてら、
      お水を飲んできてもいいでしょうか。
  d_ex_gym_10_136:
    speaker: rumani
    en: Sure, of course.
    ko: 당연하지.
    ja: もちろんよ。
  d_ex_gym_10_137:
    speaker: "<Self>"
    en: Th... urgh... thanks.
    ko: 고마… 우욱… 워.
    ja: ありが…うぅ…とう
  d_ex_gym_10_138:
    speaker: rumani
    en: My goodness, you look pretty pooped, Gym Rat.
    ko: 음… 회원님이 많이 힘들어하시네.
    ja: あ、会員さんは疲れてるみたいね。
  d_ex_gym_10_139:
    speaker: rumani
    en: Let's take a 10-minute break.
    ko: 마나, 차라리 10분간 휴식을 좀 가지자.
    ja: マナ、10分休憩してきて。
  d_ex_gym_10_140:
    speaker: rumani
    en: It'll give me a chance to get in a personal workout.
    ko: 나도 운동을 좀 하고 싶어서.
    ja: その間、私は運動してるから。
  d_ex_gym_10_141:
    speaker: rumani
    en: When I was giving that demonstration earlier, it really got my body itching
      for a proper routine.
    ko: 아까 시범 보여줄 때, 운동을 좀 했더니 몸이 근질근질하네.
    ja: |-
      さっきお手本を見せたときに少し動いたからか、
      体がうずうずしてきちゃった。
  d_ex_gym_10_142:
    speaker: mana
    en: "... Okay, thanks."
    ko: "…예, 알겠습니다."
    ja: "…はい、分かりました。"
  d_ex_gym_10_143:
    speaker: "<Monologue>"
    en: Mana and I head to the reception area for some water.
    ko: 나와 마나는 물을 마시러 체육관 로비로 나왔다.
    ja: 私とマナは水を飲みにジムのロビーに来た
  d_ex_gym_10_144:
    speaker: mana
    en: Whew... Commander, I say we hightail it outta here.
    ko: |-
      …후우.
      지휘관, 도망가죠.
    ja: |-
      …ふぅ。
      指揮官、逃げましょう。
  d_ex_gym_10_145:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_gym_10_146:
    speaker: mana
    en: You want to know the truth? I haven't felt a single ounce of stress go away
      this entire time.
    ko: |-
      사실 운동을 시작하고 난 다음부터 지금까지
      스트레스가 단 하나도 풀리지 않았습니다.
    ja: |-
      ここだけの話ですが、運動を始めてから
      今までずっとストレスを感じています。
  d_ex_gym_10_147:
    speaker: mana
    en: If anything, it feels like it's piling up even more.
    ko: 오히려 더 쌓이는 기분입니다.
    ja: |-
      ストレスが消えるどころか、
      むしろ増えています。
  d_ex_gym_10_148:
    speaker: "<Self>"
    en: But you said earlier that you felt better.
    ko: 그런데 아까는 왜 풀렸다고….
    ja: じゃあ何でさっきはあんなことを…？
  d_ex_gym_10_149:
    speaker: mana
    en: I only did that so she wouldn't make me do more exercises.
    ko: 루마니와 함께 운동을 해본 결과.
    ja: |-
      ルマニのトレーニングを受けて、
      分かったのです。
  d_ex_gym_10_150:
    speaker: mana
    en: I knew that if I told her I wasn't feeling anything,
    ko: 스트레스가 안 풀린다고 하면.
    ja: ストレスが解消されないと言うと
  d_ex_gym_10_151:
    speaker: mana
    en: she'd force me to go harder.
    ko: |-
      운동을 더 시키는 것 같기에
      위기를 모면하기위해서 풀린다고 했는데.
    ja: |-
      より多くの運動をさせられるので、
      そのような事態を回避するため
      ストレスが減ったと言いました。
  d_ex_gym_10_152:
    speaker: mana
    en: At least, that's what I thought.
    ko: 그건 제 착각이었습니다.
    ja: でも、私の思い違いでした。
  d_ex_gym_10_153:
    speaker: mana
    en: It seems that no matter what I tell her, Rumani has no intention of stopping
      the routine.
    ko: |-
      무슨 대답을 하든.
      루마니는 운동을 멈출 생각이 없는 것 같았습니다.
    ja: |-
      どんな返事をしようとも、
      ルマニはやめるつもりはなさそうです。
  d_ex_gym_10_154:
    speaker: mana
    en: So I say we escape.
    ko: 도망가시죠.
    ja: 逃げましょう。
  d_ex_gym_10_155:
    speaker: mana
    en: I'll message Rumani saying that something urgent came up at the lab and I
      need to leave.
    ko: |-
      루마니에겐 급한 일이 있어 연구소로 돌아가야 한다고
      메시지 보내놓겠습니다.
    ja: |-
      ルマニには急用ができて研究所に戻ると
      メッセージを送っておきます。
  d_ex_gym_10_156:
    speaker: "<Self>"
    en: Good idea.
    ko: 좋은 생각이야.
    ja: いい考えだ
  d_ex_gym_10_157:
    speaker: "<Monologue>"
    en: Mana and I bolt out of the gym, keeping out of Rumani's sight.
    ko: 나와 마나는 루마니의 눈을 피해 체육관을 부리나케 빠져나왔다.
    ja: |-
      私とマナはルマニの目を盗み、
      大急ぎでジムから抜け出した
