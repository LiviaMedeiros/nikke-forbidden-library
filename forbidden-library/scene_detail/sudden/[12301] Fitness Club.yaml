---
d_ex_gym_01:
  d_ex_gym_01_1:
    speaker: rupee
    en: Hello~! My lovely Lupins☆
    ko: 안녕—! 사랑하는 나의 루팡들☆
    ja: ヤッホー！私の愛するルパンの皆さ～ん☆
  d_ex_gym_01_2:
    speaker: rupee
    en: Welcome back to my channel, where I show you all the world of Shopaholics
      Anonymous!
    ko: 오늘도 루피의 흥청망청 [쇼퍼홀릭 채널]에 와줘서 고마워.
    ja: |-
      今日もルピーの爆買い
      「ショッパホリック・チャンネル」
      を観てくれてありがとう。
  d_ex_gym_01_3:
    speaker: rupee
    en: Sorry to all those who were expecting today's stream to be about shopping,
      but I've got something very special prepared for everyone.
    ko: 혹시라도 쇼핑을 기대하고 온 루팡들이 있다면 미안하지만, 오늘은 예고한대로 아주아주 특별한 컨텐츠를 준비했어.
    ja: |-
      ショッピング動画を楽しみにしていたルパンには
      ごめんなんだけど、今日は予告通り、とっても
      スペシャルなコンテンツを準備したよ。
  d_ex_gym_01_4:
    speaker: rupee
    en: But what, exactly? It's...
    ko: 그게 뭐냐고? 바로바로…….
    ja: どんな内容か気になる？ずば～り…
  d_ex_gym_01_5:
    speaker: rupee
    en: Super special exercise edition! Get the laziest Nikke in Tetra, and make it
      the best body possible!
    ko: 특집! 테트라에서 가장 게으른 니케 몸짱 만들기 프로젝트~!☆
    ja: |-
      特集！テトラで一番怠け者なニケ
      筋トレプロジェクト～！☆
  d_ex_gym_01_6:
    speaker: rupee
    en: What's more, we've got the Ark's first very own personal trainer joining us
      today! Say hi to Rumani!
    ko: 이번 프로젝트에는 놀랍게도 방주의 1위 퍼스널 트레이너, 루마니가 함께 해주기로 했어.
    ja: |-
      このプロジェクトにはなんとアークで
      一番人気のパーソナルトレーナー、
      ルマニが参加してくれるよ。
  d_ex_gym_01_7:
    speaker: rupee
    en: Anything you'd like to promote? Perhaps the newly opened gym?
    ko: 새로 개장한 체육관 홍보에 도움이 된다나 뭐라나?
    ja: |-
      新しくオープンしたジムの宣伝も
      兼ねてだとか何とか？
  d_ex_gym_01_8:
    speaker: rumani
    en: Hi, I'm here to gather members who aren't afraid to pump some iron.
    ko: 안녕. 근성 있는 회원들을 모집하기 위해 이번 영상에 나오게 됐어.
    ja: |-
      こんにちは。根性のある会員さんたちに
      見てもらいたくて、
      今回出演することになったわ。
  d_ex_gym_01_9:
    speaker: rumani
    en: It's a pleasure to be here.
    ko: 잘 부탁해.
    ja: よろしくね。
  d_ex_gym_01_10:
    speaker: rumani
    en: So, who is the lazy Nikke I'll be helping today?
    ko: 그래서, 내가 단련시켜야 할 근성없는 니케가 누구라고?
    ja: |-
      ところで、私がトレーニングする
      根性なしのニケって誰なの？
  d_ex_gym_01_11:
    speaker: rupee
    en: Hmmm, let's see...
    ko: 으음~ 보자보자.
    ja: え～と、ちょっと待ってね。
  d_ex_gym_01_12:
    speaker: rupee
    en: Perhaps we should hold a vote.
    ko: 지금 바로 투표에 부쳐 볼까?
    ja: 今ここで投票で決めちゃおうか？
  d_ex_gym_01_13:
    speaker: rupee
    en: All right Lupins, make your voices heard!
    ko: 루팡들☆ 한 명만 골라 주세요!
    ja: ルパンのみんな☆1人だけ選んでね！
  d_ex_gym_01_14:
    speaker: rupee
    en: Who is the laziest Nikke from Tetra Line?
    ko: 테트라 라인에서 가장 게으른 니케는 누~구?
    ja: テトララインで一番怠け者なニケはだ～れだ？
  d_ex_gym_01_15:
    speaker: rupee
    en: Well, it seems to be unanimous.
    ko: 아, 역시. 만장일치네.
    ja: あ、やっぱりね。満場一致だ。
  d_ex_gym_01_16:
    speaker: rupee
    en: I expected you would all vote for her.
    ko: 그런데 실은 루피도 이렇게 될 걸 예상했거든. 헤헤.
    ja: |-
      実はルピーもこうなるだろうって
      予想してたんだ。へへ。
  d_ex_gym_01_17:
    speaker: rupee
    en: So I have brought her here! Please welcome our special guest, who slept in
      until 5pm today!
    ko: 그래서 보쌈해 왔습니다. 무려 지금, 오후 5시까지 곤히 잠들어 있던 우리의 특별 게스트!
    ja: |-
      そういうわけで来ていただきました。
      何と今日の午後5時まで
      寝ていたという特別ゲスト！
  d_ex_gym_01_18:
    speaker: exia
    en: Ugh... I despise the gym.
    ko: |-
      으악-
      체육관 싫어-
    ja: |-
      うあっ…
      ジムは嫌い…
  d_ex_gym_01_19:
    speaker: exia
    en: I hate it more than the dentist. I want to go home.
    ko: |-
      치과보다 싫어-
      집에 갈-래-
    ja: |-
      歯医者よりも嫌い…
      家に帰る…
  d_ex_gym_01_20:
    speaker: rupee
    en: Seems our guest is a bit lethargic... what should we do?
    ko: 흠… 어떡하지? 우리 게스트가 의욕이 없네.
    ja: |-
      あれ～…どうしよう？
      ゲストにやる気がないみたい。
  d_ex_gym_01_21:
    speaker: rupee
    en: That's it! Let's put a prize into the mix.
    ko: 그렇다면 역시 상품을 걸어야지. 응.
    ja: となればやっぱり賞品をかけるしかないっ。
  d_ex_gym_01_22:
    speaker: rupee
    en: If Exia puts in enough time at the gym,
    ko: 자, 여러분. 만일 엑시아가, 앞으로 한 달 동안 목표한 인바디 수치를 달성해 낸다면~
    ja: |-
      さあ、ご注目～
      もしエクシアがこれから1ヶ月間、
      目標のインボディ数値を達成したら～
  d_ex_gym_01_23:
    speaker: rupee
    en: she'll be going home with the latest gaming console, the Tetra Station Final
      Quest Edition. It's been flying off the shelves lately, so it's tough to find!
    ko: 없어서 못 산다는 최신형 10세대 콘솔 게임기, Tetra Station 파이널 퀘스트 버전을 지급하는 걸로☆
    ja: |-
      品切れ続出の最新型10世代
      コンソールゲーム機、Tetra Station
      ファイナル・クエストバージョンを
      プレゼントしちゃうよ☆
  d_ex_gym_01_24:
    speaker: exia
    en: All righty then... I'll do what I can.
    ko: |-
      아자아자-
      열심히 해보겠습니다-
    ja: |-
      よ～し…
      頑張ってみます…
  d_ex_gym_01_25:
    speaker: rupee
    en: Excellent! Now that our participant has some pep in her step, let's st...
      No, before that,
    ko: 좋아! 이걸로 참가자의 사기도 올라갔으니, 지금부터 시작… 아니, 그 전에.
    ja: |-
      よし！これで参加者のモチベも上がったので、
      今から早速…あ、ちょっと待って、その前に、
  d_ex_gym_01_26:
    speaker: rupee
    en: let's go to commercial.
    ko: 광고 하나만 보고 갈까?
    ja: 広告1つだけ見てくれるかな？
  d_ex_gym_01_27:
    speaker: tvad
    en: Amino 606, the perfect pre and post-workout protein supplement.
    ko: 606~ 프로틴~ 운동 전후 단백질 보충~
    ja: |-
      606～プロテイン～
      運動前後のタンパク質の補給に～
  d_ex_gym_01_28:
    speaker: tvad
    en: Try it today! You won't be disappointed!
    ko: 프로틴606~! 증말 좋아유!
    ja: プロテイン606～！効果バッチグー！
  d_ex_gym_01_29:
    speaker: "<Narration>"
    en: A while later.
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_ex_gym_01_30:
    speaker: rumani
    en: Since it's the first day, let's go easy.
    ko: 자. 오늘은 첫날이니까 가볍게 가자.
    ja: じゃあ今日は初日だし軽く行こうかな。
  d_ex_gym_01_31:
    speaker: rumani
    en: First we'll stretch, followed by 20 pushups, 20 squats, and 20 burpees...
    ko: 스트레칭 후 팔굽혀펴기 20회. 스쿼트 20회. 버피 20회.
    ja: |-
      ストレッチをしたら腕立て伏せ20回と
      スクワット20回とバーピー20回。
  d_ex_gym_01_32:
    speaker: rumani
    en: 5 sets.
    ko: "……를 5세트씩만 하는 걸로."
    ja: "…これを5セットずつやってみようね。"
  d_ex_gym_01_33:
    speaker: rumani
    en: That'll make a nice even 100. All good?
    ko: 100회씩. 깔끔하게. 괜찮지?
    ja: |-
      全部で100回ずつ。
      キリもいいし、大丈夫よね？
  d_ex_gym_01_34:
    speaker: exia
    en: Are you kidding? That's way too much.
    ko: "안 돼- \n너무 많아-"
    ja: |-
      ダメ…
      多すぎる…
  d_ex_gym_01_35:
    speaker: exia
    en: This place will be the end of me!
    ko: GG 선언- GG 선언-
    ja: 降参…降参しまーす…
  d_ex_gym_01_36:
    speaker: rupee
    en: Our guest is throwing in the towel already! We can't have that.
    ko: 이럴 수가~ 첫날부터 게스트의 포기 선언 나와 버렸다!
    ja: 何という～初日からゲストが降参宣言です～！
  d_ex_gym_01_37:
    speaker: rupee
    en: Of course, I came prepared in case this happened.
    ko: 하지만 물론, 루피는 이런 상황도 이미 예상하고 있었거든.
    ja: |-
      でもルピーはこうなることも
      ちゃ～んと予想してたんだよね。
  d_ex_gym_01_38:
    speaker: rupee
    en: So, I've brought our second guest.
    ko: 그래서 불렀지. 오늘의 두 번째 게스트☆
    ja: というわけで、本日2人目のゲスト☆
  d_ex_gym_01_39:
    speaker: "<Self>"
    en: Hello. Commander here.
    ko: 안녕하세요. 지휘관입니다.
    ja: こんにちは。指揮官です
  d_ex_gym_01_40:
    speaker: rupee
    en: Very nice! Any words of encouragement for our Nikke friend here?
    ko: 좋아! 그럼 우리의 니케를 북돋워줄 한 마디, 부탁할게.
    ja: |-
      よし！ではエクシアに応援メッセージを一言、
      お願い。
  d_ex_gym_01_41:
    speaker: "<Choice>"
    en: Come on, up and at 'em! Do you want that console or not?
    ko: "정신 차려! \n최신형 게임기에 대한 네 열정은 고작 그것밖에 안 되는 거였어?"
    ja: |-
      しっかりしろ！
      最新型ゲーム機への君の情熱はどうしたんだ
  d_ex_gym_01_42:
    speaker: "<Choice>"
    en: The more in shape you are, the longer you'll be able to play games.
    ko: 근력이 생기면 게임을 더 오래 할 수 있어.
    ja: 筋力がつけばゲームをもっと長時間できるぞ
  d_ex_gym_01_43:
    speaker: exia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_gym_01_44:
    speaker: exia
    en: If you put it that way...
    ko: 윽. 그건-
    ja: うっ、それは…
  d_ex_gym_01_45:
    speaker: exia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_gym_01_46:
    speaker: exia
    en: That...
    ko: 그, 그건-
    ja: そ、それは…
  d_ex_gym_01_47:
    speaker: exia
    en: doesn't sound too bad.
    ko: 나쁘지 않을지도-
    ja: 悪くないかも…
  d_ex_gym_01_48:
    speaker: exia
    en: "..."
    ko: "……"
    ja: "……"
  d_ex_gym_01_49:
    speaker: rumani
    en: You've got a real look of determination now!
    ko: "너, 그 표정… \n드디어 결심이 섰나 보네?"
    ja: |-
      あなた、その表情…
      ついに本気を出す気になったみたいね？
  d_ex_gym_01_50:
    speaker: rumani
    en: In that case, allow me to demonstrate the exercises. First up are pushups.
    ko: 그렇다면 시범을 보여줄게. 우선은 팔굽혀펴기부터.
    ja: |-
      じゃあお手本を見せてあげるわ。
      まずは腕立て伏せから。
  d_ex_gym_01_51:
    speaker: "<Narration>"
    en: Rumani gets down on the ground and straightens out her body.
    ko: 루마니는 몸을 낮춘 뒤, 일직선으로 몸을 고정했다.
    ja: |-
      ルマニは四つん這いになり、
      体をまっすぐに固定した
  d_ex_gym_01_52:
    speaker: rumani
    en: One, two. One, two.
    ko: 하나, 둘. 하나, 둘.
    ja: いち、に、いち、に。
  d_ex_gym_01_53:
    speaker: rumani
    en: Your arms should be at a 90 degree angle.
    ko: 보여? 팔은 90도로.
    ja: 見える？腕は90度にして、
  d_ex_gym_01_54:
    speaker: rumani
    en: Your hips shouldn't be any higher or lower than this.
    ko: 결코 엉덩이가 이 이상 처지거나 치켜올라가서는 안 돼.
    ja: |-
      お尻がこれ以上上がったり、
      下がったりしちゃダメよ。
  d_ex_gym_01_55:
    speaker: "<Narration>"
    en: Exia lies flat on the ground,
    ko: 엑시아는 천천히 바닥에 엎드렸다.
    ja: エクシアはゆっくりと地面に体を下ろした
  d_ex_gym_01_56:
    speaker: "<Narration>"
    en: straightens out her body, and...
    ko: 그리고 일직선으로 몸을 고정한 뒤….
    ja: そして一直線に体を固定し…
  d_ex_gym_01_57:
    speaker: "<Narration>"
    en: "*Falls down*"
    ko: 철푸덕.
    ja: ドテーン
  d_ex_gym_01_58:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_01_59:
    speaker: rumani
    en: It's okay. That happens to everyone the first time around.
    ko: 괜찮아. 처음에는 다 그래.
    ja: 大丈夫。最初はみんなそうよ。
  d_ex_gym_01_60:
    speaker: rumani
    en: Let's do it again. This time, clench your stomach.
    ko: 다시 한 번 해 볼까? 이번에는 복부에 힘을 주고.
    ja: |-
      もう1回やってみようね？
      今度はお腹に力を入れて、
  d_ex_gym_01_61:
    speaker: rumani
    en: One, two...
    ko: 하나, 둘….
    ja: いち、に…
  d_ex_gym_01_62:
    speaker: "<Narration>"
    en: "*Falls down*"
    ko: 철푸덕.
    ja: ドテーン
  d_ex_gym_01_63:
    speaker: rumani
    en: Hmm. Let's try with your knees on the ground.
    ko: 으음… 이번에는 무릎을 땅에 대고 해 보자.
    ja: う～ん…今度は膝をついてやってみよう。
  d_ex_gym_01_64:
    speaker: "<Narration>"
    en: "*Falls down*"
    ko: 철푸덕.
    ja: ドテーン
  d_ex_gym_01_65:
    speaker: rumani
    en: How about we just try to hold ourselves up? No moving up or down.
    ko: 이번에는 그냥 버티는 것만 해 볼까? 위아래로 움직이지 말고.
    ja: |-
      今度はただ耐えるだけでいいからね？
      動かなくていいから。
  d_ex_gym_01_66:
    speaker: "<Narration>"
    en: "*Falls down*"
    ko: 철푸덕.
    ja: ドテーン
  d_ex_gym_01_67:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_01_68:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_01_69:
    speaker: exia
    en: "*Sniffle*"
    ko: 으아앙-
    ja: うぇぇ～ん…
  d_ex_gym_01_70:
    speaker: "<Narration>"
    en: Exia runs away.
    ko: 엑시아는 도망쳤다.
    ja: エクシアが逃げ出してしまった
  d_ex_gym_01_71:
    speaker: rumani
    en: "... Should I go get her?"
    ko: "……잡으러 갈까?"
    ja: "…追いかけた方がいい？"
  d_ex_gym_01_72:
    speaker: rupee
    en: She... er...
    ko: 으음. 그러기는 좀….
    ja: ううん。それはちょっと…
  d_ex_gym_01_73:
    speaker: rumani
    en: has a long way to go.
    ko: 불쌍하지?
    ja: 可哀そうよね？
  d_ex_gym_01_74:
    speaker: rupee
    en: Indeed.
    ko: 그, 그러네.
    ja: そ、そうだね。
  d_ex_gym_01_75:
    speaker: rumani
    en: However, this is a one month program.
    ko: 뭐, 어차피 프로그램은 한 달짜리니까.
    ja: まあでも、このプログラムは1ヶ月間あるから、
  d_ex_gym_01_76:
    speaker: rumani
    en: I'll head to her room tomorrow and give her some exercise equipment.
    ko: 내일 아침에 운동기구 챙겨서 숙소로 찾아가면 되겠지.
    ja: |-
      明日の朝、筋トレグッズ持って
      宿所に行けばいいか。
  d_ex_gym_01_77:
    speaker: rupee
    en: "!!"
    ko: "!!"
    ja: "！！"
d_ex_gym_02:
  d_ex_gym_02_1:
    speaker: epinel
    en: Coach, is that you?
    ko: 코치, 왔어?
    ja: コーチ、来た？
  d_ex_gym_02_2:
    speaker: "<Monologue>"
    en: Epinel and Folkwang are huddled together. They stare off intently into the
      distance.
    ko: 에피넬과 폴크방이 모여 한곳을 뚫어지게 보고 있다.
    ja: |-
      エピネルとフォルクヴァンが集まって
      1ヶ所をジッと見つめている
  d_ex_gym_02_3:
    speaker: Self
    en: What are you two doing?
    ko: 지금 둘 다 뭐 하는 거야?
    ja: 2人とも何してるんだ？
  d_ex_gym_02_4:
    speaker: folkwang
    en: Oh...um, we're just...
    ko: 아, 감독님. 그게….
    ja: あ、監督。それが…
  d_ex_gym_02_5:
    speaker: epinel
    en: We're tracking a suspicious individual.
    ko: |-
      저쪽에 있는 사람.
      좀 이상해.
    ja: |-
      あそこにいる人、
      ちょっとおかしい。
  d_ex_gym_02_6:
    speaker: Self
    en: Who?
    ko: 이상하다고?
    ja: おかしい？
  d_ex_gym_02_7:
    speaker: folkwang
    en: Over there. She came to the gym, but hasn't worked out at all. She just keeps
      starting at us...
    ko: |-
      저쪽에 계신 분인데, 체육관에 오셨는데 운동은 안 하고
      이쪽만 뚫어지게 보셔서….
    ja: |-
      あの人、体育館に来たのに運動しないで
      こっちをジッと見つめています…
  d_ex_gym_02_8:
    speaker: "<Monologue>"
    en: I look at where they are pointing.
    ko: 두 사람이 가리킨 곳을 바라보았다.
    ja: 2人が指差したところを見た
  d_ex_gym_02_9:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_02_10:
    speaker: Self
    en: Ether?!
    ko: 에테르?!
    ja: エーテル！？
  d_ex_gym_02_11:
    speaker: ether
    en: Hey, you. The Nikke with the long hair.
    ko: 거기. 머리 긴 니케?
    ja: そこ、髪の長いニケ？
  d_ex_gym_02_12:
    speaker: folkwang
    en: Huh? Me?
    ko: 예? 저요?
    ja: はい？私ですか？
  d_ex_gym_02_13:
    speaker: ether
    en: Yes, you. Why are you sweating so much?
    ko: |-
      응. 너 말이야.
      왜 그렇게 땀을 많이 흘려?
    ja: |-
      そう、あなた。
      なんでそんなに汗を流しているの？
  d_ex_gym_02_14:
    speaker: ether
    en: Is it that hot in here?
    ko: 여기가 그렇게 더워?
    ja: ここ、そんなに暑い？
  d_ex_gym_02_15:
    speaker: folkwang
    en: Oh, um...I guess it is a little hot, for me at least!
    ko: 네? 아, 저는 조금 덥네요!
    ja: え？あ、私にはちょっと暑いですね！
  d_ex_gym_02_16:
    speaker: folkwang
    en: I don't tolerate the heat very well so even a little movement gets me going.
      Oh boy, I really am sweating...
    ko: 제가 원래 더위를 많이 타는 체질이라 조금만 움직여도 땀이 나서요. 하하하… 아우 땀나.
    ja: |-
      私は元々汗っかきで、少し動いただけでも
      汗が出るんです。ははは…ああ、暑い。
  d_ex_gym_02_17:
    speaker: ether
    en: So you're the Nikke who's always sweating.
    ko: 아… 네가 그 땀 많은 니케구나?
    ja: |-
      あ…あなたが噂で聞いた、
      汗っかきのニケなんだ。
  d_ex_gym_02_18:
    speaker: ether
    en: I've heard about you, but it's fascinating seeing it live and up close.
    ko: 흠. 얘길 듣긴 했는데 실제로 보니까 더 신기하네.
    ja: |-
      ふむ、話には聞いてたけど、
      実際に見ると本当に不思議ね。
  d_ex_gym_02_19:
    speaker: ether
    en: So you just move a little bit and then the waterworks start up, huh?
    ko: 니케가 조금 움직였을 뿐인데 그렇게 땀이 많이 난다고?
    ja: |-
      ちょっと動いただけなのに、
      こんなに汗をかくんだ。
  d_ex_gym_02_20:
    speaker: ether
    en: Which company are you from?
    ko: 너 어디 회사의 니케라고 했었지?
    ja: あなた、どこのニケ？
  d_ex_gym_02_21:
    speaker: folkwang
    en: Uh... Tetra Line.
    ko: 테트라 라인… 인데요?
    ja: テトラライン…ですけど？
  d_ex_gym_02_22:
    speaker: ether
    en: Too bad. If you were from our company,
    ko: 아… 아쉽네. 우리 회사 니케였으면.
    ja: あ…残念。うちの会社のニケだったら、
  d_ex_gym_02_23:
    speaker: ether
    en: I'd have gotten permission from Syuen to tinker around with you a bit.
    ko: 슈엔한테 허가받아서 제법 이렇게 저렇게 좀 만져봤을 텐데.
    ja: |-
      シュエンに許可をもらって、
      あれこれ触ってみたのに。
  d_ex_gym_02_24:
    speaker: folkwang
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_gym_02_25:
    speaker: folkwang
    en: T-tinker with me? Oh no, the sweating is getting worse...
    ko: |-
      네? 저를 만… 으에? 으에에?
      아, 땀이 미친 듯이 난다아…!
    ja: |-
      はい？私を触…え？えええ？
      あ、汗が止まらない…！
  d_ex_gym_02_26:
    speaker: epinel
    en: What are you doing?
    ko: 무슨 속셈이야?
    ja: 何のつもり？
  d_ex_gym_02_27:
    speaker: ether
    en: What do you mean?
    ko: 무슨 속셈이냐니?
    ja: 何のつもりかって？
  d_ex_gym_02_28:
    speaker: ether
    en: I'm here to work out, why else would I come to a public gym?
    ko: 난 그냥 니케들 운동하라고 만들어 놓은 공공시설에 운동하러 왔을 뿐인걸?
    ja: |-
      私はただ、ニケたちの運動のために作られた
      公共の施設に、運動をしに来ただけだけど？
  d_ex_gym_02_29:
    speaker: epinel
    en: Then I suggest you start burning muscle and stop giving others the eyeball.
    ko: 그럼 운동을 해야지. 남을 관찰하지 말고.
    ja: じゃあ他人を観察してないで運動しなよ。
  d_ex_gym_02_30:
    speaker: ether
    en: Oh, that? I'm sorry.
    ko: 아, 그건 미안.
    ja: あ、それはごめん。
  d_ex_gym_02_31:
    speaker: ether
    en: Consider it an occupational hazard.
    ko: 이건 좀 직업병이라서.
    ja: これは職業病なんだ。
  d_ex_gym_02_32:
    speaker: ether
    en: It's my job to observe others and develop drugs tailored specifically to them.
    ko: 남을 관찰하고 그에 맞는 약을 개발하는 게 내 직업이거든.
    ja: |-
      人を観察して、その人に合う薬を開発するのが
      私の職業だから。
  d_ex_gym_02_33:
    speaker: folkwang
    en: Drugs?
    ko: 약?!
    ja: 薬！？
  d_ex_gym_02_34:
    speaker: folkwang
    en: You develop drugs?
    ko: 약을 개발하신다고요?
    ja: 薬を開発するんですか？
  d_ex_gym_02_35:
    speaker: ether
    en: Yeah, you interested?
    ko: |-
      응. 이것저것 많은 약을 개발하고 있어.
      관심 있어?
    ja: |-
      うん、いろんな薬を開発しているの。
      興味ある？
  d_ex_gym_02_36:
    speaker: folkwang
    en: Absolutely!
    ko: 네! 있어요! 엄청요!
    ja: はい！あります！すごく！
  d_ex_gym_02_37:
    speaker: folkwang
    en: Could you by any chance develop a drug that prevents someone from sweating?
    ko: 저… 혹시 땀나지 않게 만들어주는 약도 만들 줄 아시나요?
    ja: |-
      あの…もしかして汗をかかない薬も
      作れるんですか？
  d_ex_gym_02_38:
    speaker: ether
    en: Of course! You can make anything under the proper research environment.
    ko: |-
      그럼~ 연구 환경만 갖춰진다면야.
      얼마든지 만들 수 있지.
    ja: |-
      もちろん～研究環境さえ整ったら、
      いくらでも作れるよ。
  d_ex_gym_02_39:
    speaker: epinel
    en: How would you go about developing a drug like that?
    ko: 그 약. 어떻게 개발하는데?
    ja: その薬、どうやって開発するの？
  d_ex_gym_02_40:
    speaker: ether
    en: First, I'd gather people
    ko: 어떻게 개발하냐고?
    ja: どうやって？
  d_ex_gym_02_41:
    speaker: ether
    en: who say they have an incurable disease.
    ko: 그냥 남들이 불치병에 걸렸다고 말하는 사람들을 모아서.
    ja: |-
      まあ、不治の病にかかったと
      言われている人を集めて
  d_ex_gym_02_42:
    speaker: ether
    en: Then I'd give them some medication, a few injections, and see what happens.
      Why?
    ko: |-
      조금 약을 먹여보고 조금 주사를 놔줘서.
      그 결과로 만드는데, 왜?
    ja: |-
      ちょっと薬を飲ませて、ちょっと注射を打って。
      その結果を調べて作るんだけど、それが何か？
  d_ex_gym_02_43:
    speaker: ether
    en: Are you interested?
    ko: 너도 관심 있어?
    ja: あなたも興味あるの？
  d_ex_gym_02_44:
    speaker: folkwang
    en: Wow, treating an incurable disease! That's wonderful!
    ko: 오오…! 불치병 치료라니 멋져요!
    ja: |-
      おお…！不治の病を治療するなんて、
      かっこいいです！
  d_ex_gym_02_45:
    speaker: epinel
    en: Medication... and injections?
    ko: 조금 약을 먹여보고… 조금 주사를 놓는다고?
    ja: ちょっと薬を飲ませて…ちょっと注射を打つ？
  d_ex_gym_02_46:
    speaker: epinel
    en: So in other words, test subjects.
    ko: 그건 좀 실험체 취급….
    ja: それは実験体じゃ…
  d_ex_gym_02_47:
    speaker: ether
    en: Precisely! Isn't that right, No. 7?
    ko: 내 말이 맞지? 7호.
    ja: そうだよね？7号。
  d_ex_gym_02_48:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_02_49:
    speaker: epinel
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_gym_02_50:
    speaker: epinel
    en: No. 7? Did you just call the Coach No.7?
    ko: "7호…? \n지금 코치를 7호라고 부른 거야?"
    ja: |-
      7号…？
      今コーチのことを、7号って呼んだの？
  d_ex_gym_02_51:
    speaker: ether
    en: Of course.
    ko: 응. 7호라고 부른 거야.
    ja: うん、7号って呼んだの。
  d_ex_gym_02_52:
    speaker: ether
    en: No.7 is my special test subject.
    ko: 7호는 내 특별한 실험체거든.
    ja: 7号は私の特別な実験体だから。
  d_ex_gym_02_53:
    speaker: ether
    en: They're one of my most precious test subjects. I hope one day that they'll
      grace my operating table.
    ko: 언젠가 꼭 내 수술대 위로 초대하고 싶을 정도로 아끼는 실험체.
    ja: |-
      いつか必ず私の手術台に招待したいほど、
      大切に思う実験体。
  d_ex_gym_02_54:
    speaker: epinel
    en: So... if I don't let you take Folkwang, you'll use the Commander as a test
      subject?
    ko: 그럼… 폴크방을 데려가면 실험체로 쓸 거야?
    ja: |-
      じゃあ…フォルクヴァンを連れて行ったら、
      実験体に使うの？
  d_ex_gym_02_55:
    speaker: ether
    en: Most likely.
    ko: 아마, 그렇겠지?
    ja: 多分そうだろうね。
  d_ex_gym_02_56:
    speaker: epinel
    en: "... I knew it."
    ko: "…역시."
    ja: "…やっぱり。"
  d_ex_gym_02_57:
    speaker: ether
    en: It really is a shame no one has examined you properly. Would you like me to
      contact Tetra and ask if I can take you on as a test subject?
    ko: |-
      흠. 그렇네. 아무리 생각해도 아쉬운데.
      테트라에 연락해서 실험체로 데려가면 안 되냐고 물어볼까?
    ja: |-
      ふむ、そうだね。やっぱり惜しいな。
      テトラに連絡して実験体として
      連れていっちゃダメか聞いてみようかな。
  d_ex_gym_02_58:
    speaker: epinel
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_gym_02_59:
    speaker: folkwang
    en: Me? A test subject?
    ko: 저를요? 시, 실험체로…?
    ja: 私を？じ、実験体に…？
  d_ex_gym_02_60:
    speaker: ether
    en: Precisely.
    ko: 응. 너를요. 내 실험체로 쓰겠다고.
    ja: うん、あなたを。私の実験体に。
  d_ex_gym_02_61:
    speaker: folkwang
    en: Er... well... that doesn't really work for me...
    ko: 어… 어어어… 그건 좀 곤란하지 않을까 싶은데요….
    ja: |-
      え…えええ…それはちょっと
      困ると思うんですけど…
  d_ex_gym_02_62:
    speaker: epinel
    en: If you're not going to work out, I'll have to ask you to leave.
    ko: 저기. 운동 안 할 거면 나가줄래.
    ja: あの、運動しないなら出ていってくれる？
  d_ex_gym_02_63:
    speaker: epinel
    en: This is a gym, not a recruitment area for new test subjects.
    ko: |-
      여긴 운동하는 곳이야.
      실험체가 될 사람을 찾으러 오는 곳이 아냐.
    ja: |-
      ここは運動するところだよ。
      実験体を探しに来るところじゃない。
  d_ex_gym_02_64:
    speaker: ether
    en: I'm not going anywhere. This is a public facility, and I have as much right
      to be here as you do.
    ko: "싫은데? 여긴 공공시설이잖아. \n내가 누구 허락 맡고 여기 있어야 해?"
    ja: |-
      いやだけど。ここは公共施設でしょう？
      ここにいるのに誰かの許可が必要なの？
  d_ex_gym_02_65:
    speaker: epinel
    en: Fine, if you're gonna play it that way,
    ko: "…알겠어."
    ja: "…分かった。"
  d_ex_gym_02_66:
    speaker: epinel
    en: then we're leaving.
    ko: 그럼 우리가 갈게.
    ja: じゃあ、私たちが出て行く。
  d_ex_gym_02_67:
    speaker: "<Monologue>"
    en: Epinel takes out her board.
    ko: 에피넬은 보드를 꺼내들었다.
    ja: エピネルはボードを取り出した
  d_ex_gym_02_68:
    speaker: epinel
    en: Let's go Folkwang.
    ko: 가자, 폴크방.
    ja: 行こう、フォルクヴァン。
  d_ex_gym_02_69:
    speaker: epinel
    en: Since she doesn't want to leave, I suppose we will.
    ko: |-
      저쪽이 여길 나갈 생각이 없는 것 같으니까.
      우리가 가자.
    ja: |-
      あっちは出ていく気はなさそうだから、
      私たちが出ていこう。
  d_ex_gym_02_70:
    speaker: folkwang
    en: Right now?
    ko: 예, 예? 지금요?
    ja: は、はい？今からですか？
  d_ex_gym_02_71:
    speaker: epinel
    en: Um... I'm sorry, but someone needs my help.
    ko: |-
      코치, 미안.
      지금은 먼저 구해야 하는 사람이 있어서.
    ja: |-
      コーチ、ごめん。
      今は先に助けないといけない人がいるから。
  d_ex_gym_02_72:
    speaker: epinel
    en: I'll see you later.
    ko: 나중에 봐.
    ja: 後でね。
  d_ex_gym_02_73:
    speaker: "<Monologue>"
    en: Epinel pulls at Folkwang's arm.
    ko: 에피넬이 폴크방의 팔을 끌어당겼다.
    ja: エピネルがフォルクヴァンの腕を引っ張った
  d_ex_gym_02_74:
    speaker: folkwang
    en: Hey! Do you really want to leave that badly?
    ko: 어, 어어? 설마 이, 이대로 가자고요?
    ja: え、ええ？まさか、こ、このまま行くんですか？
  d_ex_gym_02_75:
    speaker: epinel
    en: Yes.
    ko: 응.
    ja: うん。
  d_ex_gym_02_76:
    speaker: folkwang
    en: Stop pulling! My arm is gonna pop out! Owwww!
    ko: 잠시만요! 이러다 팔 빠져…! 으아아!!
    ja: |-
      ちょっと待ってください！
      腕がもげる…！うああ！！
  d_ex_gym_02_77:
    speaker: "<Monologue>"
    en: Epinel rides off on her board, dragging Folkwang alongside her.
    ko: 에피넬이 보드를 탄 채 폴크방을 질질 끌고 빠르게 떠나갔다.
    ja: |-
      エピネルがボードに乗ってフォルクヴァンを
      引きずりながら素早く去っていった
  d_ex_gym_02_78:
    speaker: ether
    en: Hehe, seems they escaped.
    ko: 풋, 도망가 버렸네~
    ja: ぷっ、逃げられたわ～
  d_ex_gym_02_79:
    speaker: ether
    en: Too bad. It was fun teasing them.
    ko: 아쉬워라. 놀리는 재미가 있었는데.
    ja: 残念。からかい甲斐あったのに。
  d_ex_gym_02_80:
    speaker: Self
    en: You may have taken it a bit too far.
    ko: 조금만 놀리지 그랬어.
    ja: からかいすぎだぞ
  d_ex_gym_02_81:
    speaker: ether
    en: They're the ones who treated me like a mad scientist and got scared.
    ko: 먼저 매드 사이언티스트 취급하면서 겁먹은 건 저쪽인걸?
    ja: |-
      先に人をマッドサイエンティスト扱いして、
      怯えていたのはあちらでしょう？
  d_ex_gym_02_82:
    speaker: ether
    en: I just had some fun playing up the part.
    ko: 난 그냥 그 상상에 양념을 조금 쳐줬을 뿐이야.
    ja: 私はその想像をちょっと焚きつけてあげただけ。
  d_ex_gym_02_83:
    speaker: ether
    en: And I wasn't entirely joking.
    ko: 그리고 아주 놀리기만 한 건 아닌데?
    ja: それに、からかっただけじゃないのよ。
  d_ex_gym_02_84:
    speaker: Self
    en: You weren't?
    ko: 놀리기만 한 게 아니라고?
    ja: からかっただけじゃない？
  d_ex_gym_02_85:
    speaker: ether
    en: I was very serious about wanting her as a test subject.
    ko: |-
      응. 실험체로 쓰려고 한 거.
      진심이었는데?
    ja: |-
      うん。実験体に使うって言ったの、
      本気だったけど？
  d_ex_gym_02_86:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_gym_02_87:
    speaker: ether
    en: She's a very unique case, which peaks my interest.
    ko: "땀 많이 나는 체질의 니케라니. \n연구해 보고 싶었는데 아쉽네."
    ja: |-
      汗っかきのニケだなんて
      研究してみたかったのに、残念。
  d_ex_gym_02_88:
    speaker: ether
    en: And I let her slip through my fingers... What a shame.
    ko: 정말 아쉬워.
    ja: 本当に残念。
  d_ex_gym_02_89:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
d_ex_gym_03:
  d_ex_gym_03_1:
    speaker: noah
    en: Pssh, there's no way you can win here.
    ko: 풉. 킥. 역시 절대 못이기쥬~?
    ja: プッ。クスクス。やっぱり勝てないよね～？
  d_ex_gym_03_2:
    speaker: noah
    en: Have you forgotten?
    ko: 가짜, 까먹은 거 같은데.
    ja: 偽物、もしかして忘れた？
  d_ex_gym_03_3:
    speaker: noah
    en: I may not look like much, but no one, and nothing, can penetrate my defenses.
      Nothing gets past me!
    ko: |-
      이래 봬도 나 지상 최강의 방패야.
      뭐든 절대 뚫리지 않는다고~ 키득키득.
    ja: |-
      こう見えても私は地上最強の盾だからね。
      私に勝とうなんて絶対に無理無理～クスクス。
  d_ex_gym_03_4:
    speaker: "<Self>"
    en: Hardy har har.
    ko: 크흣….
    ja: うぐっ…
  d_ex_gym_03_5:
    speaker: "<Monologue>"
    en: I don't know how it happened, but Noah and I are having a sports showdown
      in the gym, and I'm getting my butt handed to me on the badminton court.
    ko: |-
      얼떨결에 체육관에서 노아와 스포츠 대결을 하게 됐고,
      현재 배드민턴으로 처절하게 패배했다.
    ja: |-
      どういうわけか体育館で
      ノアとスポーツ対決をすることになり、
      今、バドミントン対決で見事に負けた
  d_ex_gym_03_6:
    speaker: noah
    en: So tell me, how does it feel to lose?
    ko: 가짜. 진 소감이 어뛔~?
    ja: 偽物。負けた気分はどんな感じ～？
  d_ex_gym_03_7:
    speaker: "<Self>"
    en: I want a rematch tomorrow.
    ko: "…내일 다시 도전할 거야."
    ja: "…明日また挑戦するつもりだ"
  d_ex_gym_03_8:
    speaker: noah
    en: Oh, you want to go another round? I'm never one to turn down a challenge.
      Besides, I'm looking forward to wiping the floor with you again tomorrow!
    ko: |-
      올… 다시 도전? 뭐, 도전은 언제든지 받아줄게.
      근데 하루 만에 뭐가 달라질 거 같진 않음~! 킥킥.
    ja: |-
      へぇ…また？ふん、その勝負いつでも
      受けてあげるよ。でも一日で何か
      変わるとは思えないけどね～！クスクス。
  d_ex_gym_03_9:
    speaker: noah
    en: If you're afraid it'll be too difficult, I'll show some mercy and let you
      bring a teammate along with you, hee hee!
    ko: 정 힘들면 지원군 데려와~ 봐줄게. 키득키득키득.
    ja: |-
      大変だったら援軍連れてきてもいいよ～
      少しはハンディあげないとね。クスクス。
  d_ex_gym_03_10:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_03_11:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  d_ex_gym_03_12:
    speaker: n102
    en: Wow, what a giant gymnasium!
    ko: 우와, 체육관 엄청 넓다~
    ja: わぁ、すごく広い体育館だ～
  d_ex_gym_03_13:
    speaker: n102
    en: This is my first time playing badminton, I'm so excited!
    ko: 저 배드민턴은 처음 쳐보는 거라 엄청 기대돼요!
    ja: バドミントンは初めてなので楽しみです！
  d_ex_gym_03_14:
    speaker: "<Self>"
    en: Me too.
    ko: 나도 기대돼.
    ja: 私も楽しみだ
  d_ex_gym_03_15:
    speaker: noah
    en: I appreciate your enthusiasm. I can't believe you actually brought a teammate
      with you.
    ko: 기대해도 좋아. 근데 가짜, 너 진짜 지원군 데려왔네?
    ja: |-
      期待してもらって結構。
      ところで偽物、本当に援軍連れて来たんだ。
  d_ex_gym_03_16:
    speaker: noah
    en: Worried you won't be able to defeat me solo? Hehe...
    ko: 혼자선 또 질까 봐 쫄린 거야? 풉….
    ja: やっぱり1人じゃ自信なかった？プッ…
  d_ex_gym_03_17:
    speaker: n102
    en: Hello there! My name is Ann!
    ko: 안녕하세요~ 앤이에요!
    ja: こんにちは～エヌです！
  d_ex_gym_03_18:
    speaker: noah
    en: You don't look like you'll pose much of a threat either.
    ko: 오~ 너도 되게 약해 보인다. 너 되게 약하지? 그치?
    ja: お～あなたも弱そう。私に勝てるかしらね～？
  d_ex_gym_03_19:
    speaker: noah
    en: You two don't stand a chance. You're both gonna be so embarrassed when you
      lose two against one!
    ko: 딱 보니 오늘도 지겠네. 2:1로 지면 엄청 쪽팔릴 텐뒈~
    ja: |-
      勝負するまでもなさそうなんだけど？
      2対1で負けたらすっごい恥ずかしい～
  d_ex_gym_03_20:
    speaker: "<Self>"
    en: Don't get too cocky.
    ko: 그건 아직 모르는 거야.
    ja: それはやってみなきゃ分からない
  d_ex_gym_03_21:
    speaker: n102
    en: Wowzers, you look really strong!
    ko: 헤헤. 그쪽은 되게 강해 보여요!
    ja: へへ。あなたはすごく強そうですね！
  d_ex_gym_03_22:
    speaker: noah
    en: You think so? You've got a keen eye, I'll say that much.
    ko: 키득키득. 그래? 뭐 보는 눈은 꽤 정확하네.
    ja: クスクス。そう？見る目はあるじゃん。
  d_ex_gym_03_23:
    speaker: noah
    en: Ready when you are.
    ko: 준비 되면 말해. 난 언제든 준비되어 있으니까~
    ja: |-
      準備ができたら言って。
      私はいつでもオッケーだから～
  d_ex_gym_03_24:
    speaker: "<Self>"
    en: Ann, all you've got to do is hit and keep hitting the shuttlecock over to
      the other side.
    ko: "…앤, 무조건 날아오는 공만 치면 돼."
    ja: "…エヌ、\\n飛んでくるシャトルを打ち返すだけでいいんだ"
  d_ex_gym_03_25:
    speaker: n102
    en: Okay, got it!
    ko: 네! 알겠어요. 선생님!
    ja: はい！分かりました。先生！
  d_ex_gym_03_26:
    speaker: "<Self>"
    en: All right, let's begin.
    ko: 그래. 시작하자.
    ja: よし。始めるぞ
  d_ex_gym_03_27:
    speaker: noah
    en: Oh man, this is going to be fun.
    ko: 풉. 오늘도 너무 재밌겠다~
    ja: プッ。今日も面白い勝負になりそう～
  d_ex_gym_03_28:
    speaker: noah
    en: All right, I'll serve first. After all, it is two versus one.
    ko: 그럼 나부터 서브할게. 너희는 두 명이니까~
    ja: |-
      私が最初にサーブするよ。
      あなたたちは2人だから～
  d_ex_gym_03_29:
    speaker: "<Self>"
    en: Fine by me.
    ko: 알겠어.
    ja: 分かった
  d_ex_gym_03_30:
    speaker: noah
    en: I'm just sad that this will be over so quickly. Ready or not, here it comes!
    ko: 아~ 처음부터 이기면 재미없는뒈~
    ja: あ～最初から勝っちゃつまんないのに～
  d_ex_gym_03_31:
    speaker: "<Monologue>"
    en: Just as she finishes speaking, Noah lobs a serve. The ball flies to our side
      at seemingly supersonic speed.
    ko: |-
      마지막 말을 끝으로 노아는 셔틀콕을 힘껏 던졌고
      공은 빠르게 우리 쪽으로 넘어왔다.
    ja: |-
      そう言うとノアはシャトルを思い切り
      打ち込んできた。ものすごいスピードで
      シャトルがこちらに飛んできた
  d_ex_gym_03_32:
    speaker: "<Self>"
    en: Ann!
    ko: 앤…!
    ja: エヌ…！
  d_ex_gym_03_33:
    speaker: n102
    en: On it!
    ko: 네! 선생님!
    ja: はい！先生！
  d_ex_gym_03_34:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 탁-
    ja: パシッ
  d_ex_gym_03_35:
    speaker: noah
    en: You managed to return that? This might not be so boring after all, hee hee!
    ko: 오~ 이걸 받아낸다고? 그럼 좀 해볼 만하겠네. 키득키득키득.
    ja: |-
      お～偶然キャッチできたのかな？
      なかなかやるじゃん。クスクス。
  d_ex_gym_03_36:
    speaker: "<Narration>"
    en: "*Pow pow pow pow*"
    ko: 탁- 탁- 탁- 탁-
    ja: パシッ、パシッ、パシッ、パシッ
  d_ex_gym_03_37:
    speaker: "<Monologue>"
    en: The two Nikkes hit the shuttlecock back and forth.
    ko: 둘은 흐트러짐 없이 빠르게 셔틀콕을 주고받았다.
    ja: 2人は安定したラリーを続けた
  d_ex_gym_03_38:
    speaker: "<Narration>"
    en: 5 minutes later.
    ko: 5분 뒤.
    ja: 5分後
  d_ex_gym_03_39:
    speaker: noah
    en: Hey! How come you're not trying to swing?
    ko: 후욱, 가짜! 너는 왜 안 쳐!
    ja: ふうっ、偽物！あなたもやりなよ！
  d_ex_gym_03_40:
    speaker: "<Self>"
    en: I haven't had a chance to...
    ko: 끼어들 틈이 없어.
    ja: 入り込む隙がない
  d_ex_gym_03_41:
    speaker: noah
    en: Argh! If you're just going to stand there and get in the way, then scram!
    ko: 아잇, 그럼 옆에서 서성거리지 말고 빠져! 거슬려!
    ja: |-
      もうっ、だったら邪魔だからコートから出て！
      目障りじゃん！
  d_ex_gym_03_42:
    speaker: "<Monologue>"
    en: I step off the court.
    ko: "…빠졌다."
    ja: "…コートの外に出た"
  d_ex_gym_03_43:
    speaker: "<Narration>"
    en: "*Pow pow pow pow*"
    ko: 탁- 탁- 탁- 탁-
    ja: パシッ、パシッ、パシッ、パシッ
  d_ex_gym_03_44:
    speaker: noah
    en: You're pretty good!
    ko: 너. 좀 하네?
    ja: あなた。思った以上かも。
  d_ex_gym_03_45:
    speaker: n102
    en: Really? Do you think so?
    ko: 정말요? 저 잘하나요?
    ja: 本当ですか？私、上手ですか？
  d_ex_gym_03_46:
    speaker: noah
    en: Nothing to write home about, but at least you're a worthy opponent.
    ko: 아니, 잘하는 건 아닌데. 겨뤄볼 만은 한거 같아.
    ja: |-
      いや、上手とは言ってないけど。
      私の相手にはなりそうってこと。
  d_ex_gym_03_47:
    speaker: "<Narration>"
    en: "*Pow pow pow pow*"
    ko: 탁- 탁- 탁- 탁-
    ja: パシッ、パシッ、パシッ、パシッ
  d_ex_gym_03_48:
    speaker: noah
    en: Keeya!
    ko: 이얏!
    ja: えいっ！
  d_ex_gym_03_49:
    speaker: n102
    en: Hehe!
    ko: 히힛!
    ja: やっ！
  d_ex_gym_03_50:
    speaker: "<Monologue>"
    en: Ann and Noah continue to go tit for tat.
    ko: 한동안 앤과 노아는 서로 지지 않고 공을 쳤다.
    ja: しばらくの間エヌとノアはラリーを続けた
  d_ex_gym_03_51:
    speaker: noah
    en: Time out! How are you not worn out?!
    ko: 자, 잠깐 타임! 너 안 힘들어?
    ja: ちょ、ちょっと休憩！疲れたんじゃない？
  d_ex_gym_03_52:
    speaker: n102
    en: Are you feeling a little tired?
    ko: 네! 혹시 힘드신가요?
    ja: 大丈夫です！疲れましたか？
  d_ex_gym_03_53:
    speaker: noah
    en: N-no! I was just worried that you might be tired, that's all.
    ko: 아, 아니? 그냥 말해본 건데?
    ja: |-
      え、全然疲れてないけど？
      ただ聞いただけだってば。
  d_ex_gym_03_54:
    speaker: n102
    en: Wow, that's so thoughtful of you! Sure, we can take a breather.
    ko: 와아, 정말 친절하시네요! 전 괜찮아요!
    ja: |-
      わぁ、私のこと心配してくれたんですね！
      私なら大丈夫です！
  d_ex_gym_03_55:
    speaker: n102
    en: You were right on the money, Teacher. All I have to do is keep my eyes on
      the shuttlecock, and the rest is easy!
    ko: 그리고 선생님 말대로 공만 보니까 쉬워요!
    ja: |-
      それに先生の言う通り、
      シャトルをただ打ち返せばいいので簡単です！
  d_ex_gym_03_56:
    speaker: noah
    en: Ea-easy? That's it! You're going down!
    ko: 쉬, 쉽다고? 이익…! 다시 시작해! 한방에 끝내주겠어.
    ja: |-
      か、簡単だって？うぐぐっ…！
      休憩終わり！次で決着つけてやる。
  d_ex_gym_03_57:
    speaker: noah
    en: "... Huff."
    ko: "…후우."
    ja: "…ふう。"
  d_ex_gym_03_58:
    speaker: noah
    en: Smash!
    ko: 스매싱!!
    ja: スマッシュ！
  d_ex_gym_03_59:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 타앗-
    ja: ペシッ
  d_ex_gym_03_60:
    speaker: "<Monologue>"
    en: Noah smashes the ball at full force. The ball hurdles towards Ann at near-light
      speed.
    ko: |-
      노아는 있는 힘껏 셔틀콕을 쳤고 공은 막을 수 없을 정도로
      강하고 빠르게 앤에게 향했다.
    ja: |-
      ノアは渾身の力を込めてシャトルを打ち、
      シャトルは目に見えないくらいの
      スピードと威力でエヌに向かっていった
  d_ex_gym_03_61:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 탁!
    ja: タンッ！
  d_ex_gym_03_62:
    speaker: noah
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_gym_03_63:
    speaker: n102
    en: That looks fun! I'll give it a try too!
    ko: 우와앗! 쳤다! 그럼 저도 스매싱해볼래요!
    ja: わあっ！すごい！私もスマッシュやってみます！
  d_ex_gym_03_64:
    speaker: n102
    en: Ya!
    ko: 이얏!
    ja: えいっ！
  d_ex_gym_03_65:
    speaker: "<Narration>"
    en: "*Pow* *Puff*"
    ko: 타앗- 툭-
    ja: ペシッ、タンッ
  d_ex_gym_03_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_03_67:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_03_68:
    speaker: "<Self>"
    en: "... Ann wins."
    ko: "…앤 승."
    ja: "…エヌの勝ち"
  d_ex_gym_03_69:
    speaker: noah
    en: That's impossible... this pipsqueak beat me?!
    ko: 분명… 약해 보였는데.
    ja: 確かに…弱そうに見えたのに。
  d_ex_gym_03_70:
    speaker: "<Choice>"
    en: Good game.
    ko: 멋진 승부였어.
    ja: 名勝負だった
  d_ex_gym_03_71:
    speaker: "<Choice>"
    en: Who's the loser now?
    ko: 졌지만 잘 싸웠어.
    ja: 負けたけどいい勝負だった
  d_ex_gym_03_72:
    speaker: noah
    en: We're not done here!
    ko: 아직 승부 안 났거든?
    ja: まだ終わってないんだけど？
  d_ex_gym_03_73:
    speaker: noah
    en: What?! You watch your mouth!
    ko: 뭐? 가짜. 너 지금 그걸 말이라고 하는 거야?
    ja: 何て言った？ふざけたこと言わないでよ。
  d_ex_gym_03_74:
    speaker: noah
    en: I'm not out of the game just yet!
    ko: 그리고 안 졌거든?
    ja: それから負けてないんだけど？
  d_ex_gym_03_75:
    speaker: noah
    en: One more round.
    ko: 한판 더해.
    ja: もう1回勝負だ。
  d_ex_gym_03_76:
    speaker: n102
    en: Sure, that'd be fun!
    ko: 한판 더 하는 건가요? 좋아요!
    ja: もう1回ですか？いいですよ！
  d_ex_gym_03_77:
    speaker: "<Monologue>"
    en: Noah clenches her racket, panting heavily.
    ko: 노아는 씩씩 거리며 라켓을 다시 집어 들었다.
    ja: |-
      ノアは息を切らしながら
      ラケットをもう一度握った
  d_ex_gym_03_78:
    speaker: "<Monologue>"
    en: Something tells me this match won't be over anytime soon.
    ko: 승부가 끝나지 않을 거 같은 느낌이 강하게 들었다.
    ja: 永遠に勝負がつかない気がした
d_ex_gym_04:
  d_ex_gym_04_1:
    speaker: rumani
    en: Come on, one more!
    ko: 회원님! 하나만 더!
    ja: 会員さん！あと1回！
  d_ex_gym_04_2:
    speaker: "<Self>"
    en: Gahhhh...!
    ko: 흐으으압…!
    ja: ふううう…！
  d_ex_gym_04_3:
    speaker: rumani
    en: That's it! Gimme one more!
    ko: 좋아요! 진짜 하나만 더!
    ja: いいですよ！本当に最後の1回！
  d_ex_gym_04_4:
    speaker: "<Self>"
    en: I can't...!
    ko: 잠깐…! 진짜 못 하겠…!
    ja: 待て…！本当に無理…！
  d_ex_gym_04_5:
    speaker: "<Monologue>"
    en: The barbell I am holding is too heavy!
    ko: 들어 올리고 있던 바벨이 너무나 무겁다!
    ja: 持ち上げたこのバーベル、重すぎる！
  d_ex_gym_04_6:
    speaker: "<Monologue>"
    en: It feels as if it is going to crush me.
    ko: 이대로는 깔려버린다!
    ja: このままだとバーベルの下敷きに…！
  d_ex_gym_04_7:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 텁썩.
    ja: ガシッ
  d_ex_gym_04_8:
    speaker: laplace
    en: Come on now, string bean! You're telling me you can't lift that?
    ko: |-
      하하! 버드 보이!
      이 정도도 못 들다니!
    ja: |-
      はは！バードボーイ！
      こんな軽いのも持てないのか！
  d_ex_gym_04_9:
    speaker: laplace
    en: And you call yourself my sidekick? For shame!
    ko: 히어로 라플라스의 사이드 킥이란 이름이 울겠… 군!
    ja: ヒーローラプラスの助手の名が…泣くぞ！
  d_ex_gym_04_10:
    speaker: "<Monologue>"
    en: Laplace holds up the barbell I am holding.
    ko: 라플라스는 내가 들고 있던 바벨을 집어 들었다.
    ja: ラプラスは私が持っていたバーベルを持ち上げた
  d_ex_gym_04_11:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휘잉-
    ja: ポイッ
  d_ex_gym_04_12:
    speaker: "<Narration>"
    en: "*Crashhh*"
    ko: 와장창창!
    ja: ガシャシャーン！
  d_ex_gym_04_13:
    speaker: "<Monologue>"
    en: Laplace hurls the barbell through the nearest window, shattering the glass.
    ko: "…라플라스가 던진 바벨이 벽면 유리를 부쉈다."
    ja: |-
      …ラプラスが投げたバーベルが
      壁面のガラスを壊した
  d_ex_gym_04_14:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_04_15:
    speaker: laplace
    en: Don't be too hard on yourself. You're just not ready for barbells yet.
    ko: |-
      일어나라 버드 보이!
      바벨을 들고 있을 때가 아니다!
    ja: |-
      立ち上がれ、バードボーイ！
      バーベルを持ち上げている場合ではない！
  d_ex_gym_04_16:
    speaker: laplace
    en: Besides, this kind of exercise is useless. What you need is my patented Get
      Ripped Like a Superhero program!
    ko: |-
      이런 일반적인 트레이닝은 아무런 효과가 없다!
      그러니 내가 히어로 머슬 트레이닝을 전수해 주겠다!
    ja: |-
      こんな普通のトレーニングには何の効果もない！
      だから私がヒーローマッスルトレーニングを
      伝授しよう！
  d_ex_gym_04_17:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_04_18:
    speaker: rumani
    en: Laplace.
    ko: 라플라스.
    ja: ラプラス。
  d_ex_gym_04_19:
    speaker: laplace
    en: You wanna join too, Rumani? Follow me, then!
    ko: |-
      오! 루마니도 함께 할 건가!?
      나만 믿고 따라와라!
    ja: |-
      おお！ルマニも一緒にやるか！？
      私についてこい！
  d_ex_gym_04_20:
    speaker: rumani
    en: You shouldn't interfere when someone is holding up a barbell.
    ko: 바벨 들고 있을 때 옆에서 끼어들면 안 돼.
    ja: バーベルを持っている時に割り込むのはダメ。
  d_ex_gym_04_21:
    speaker: rumani
    en: I shouldn't even have to mention this, but you shouldn't throw barbells either.
    ko: 당연하겠지만 바벨을 던져도 안되고.
    ja: 当然だけど、バーベルを投げるのもダメ。
  d_ex_gym_04_22:
    speaker: laplace
    en: It's okay. I calculated it all out beforehand.
    ko: 괜찮다! 모두 히어로 계산을 끝마친 상태였으니까!
    ja: |-
      大丈夫だ！すべてはヒーローの
      計算のうちだから！
  d_ex_gym_04_23:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_04_24:
    speaker: rumani
    en: Laplace, when you were holding up that barbell, I noticed you seem to lean
      to one side.
    ko: |-
      라플라스 너.
      방금 보니까 바벨을 들 때 한쪽으로 기울게 들던데.
    ja: |-
      ラプラス、あなた。
      バーベルを持ち上げる時に
      バーベルが傾いていたけど。
  d_ex_gym_04_25:
    speaker: rumani
    en: That means the weight is unevenly balanced and you're not properly simulating
      both sides of your body.
    ko: 그러면 무게 중심이 기울어서 양쪽에 동일한 자극을 못 줘.
    ja: |-
      それだと重心が傾いて、両側に同じ刺激を
      与えることができないわ。
  d_ex_gym_04_26:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_04_27:
    speaker: rumani
    en: You don't know the first thing about training, do you?
    ko: "…너. 트레이닝 잘 모르지?"
    ja: |-
      …あなた、トレーニングについて
      詳しくないわね？
  d_ex_gym_04_28:
    speaker: laplace
    en: Please! I live and breathe training!
    ko: |-
      그, 그럴 리가!
      나야말로 트레이닝의 화신이다!
    ja: |-
      そ、そんなわけあるか！
      私こそがトレーニングの化身である！
  d_ex_gym_04_29:
    speaker: rumani
    en: Is that so?
    ko: 그래?
    ja: そう？
  d_ex_gym_04_30:
    speaker: rumani
    en: Then should we start?
    ko: 그럼 한 번 볼까?
    ja: じゃあ、見てみましょうか。
  d_ex_gym_04_31:
    speaker: "<Self>"
    en: You've gone and made her upset.
    ko: "…화났군."
    ja: "…怒っているな"
  d_ex_gym_04_32:
    speaker: laplace
    en: That's a wonderful idea! I just hope your jaw doesn't hurt when it hits the
      floor.
    ko: |-
      하, 하하! 그래! 좋다!
      보고 놀라지나 말도록!
    ja: |-
      は、はは！ああ！いいとも！
      見て驚くな！
  d_ex_gym_04_33:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_gym_04_34:
    speaker: rumani
    en: Don't straighten your legs until the very end, otherwise, you'll damage your
      knees.
    ko: |-
      끝까지 다리 펴지 마.
      무릎 부서져.
    ja: |-
      足を伸ばしすぎないで。
      膝をケガするから。
  d_ex_gym_04_35:
    speaker: laplace
    en: Any hero worth their salt can endure it!
    ko: 히어로 완력으로 커버한다!
    ja: ヒーロー腕力で何とかする！
  d_ex_gym_04_36:
    speaker: rumani
    en: The most dangerous thing is using your strength without thinking. Otherwise,
      you're just asking to get injured.
    ko: |-
      무턱대고 힘부터 쓰는 게 제일 위험해.
      부상당하는 지름길이야.
    ja: |-
      力づくでやるのが一番危ない。
      ケガに直結するから。
  d_ex_gym_04_37:
    speaker: laplace
    en: Hm, hmmmm...!
    ko: 흐, 흐으읍…!
    ja: く、くうっ…！
  d_ex_gym_04_38:
    speaker: rumani
    en: "... Okay. Next."
    ko: "…됐어. 다음."
    ja: "…よし、次。"
  d_ex_gym_04_39:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_gym_04_40:
    speaker: rumani
    en: You have to lift it up higher. Your elbows need to be completely straight.
    ko: |-
      더 들어 올려야지.
      머리랑 팔꿈치가 수평이 된다고 생각해.
    ja: |-
      もっと腕上げて。
      頭と肘が水平になるように。
  d_ex_gym_04_41:
    speaker: laplace
    en: Urgh... my arms won't go that high...!
    ko: 아니…! 거기까지 팔이 안 올라가는데…!
    ja: いや…！そこまで腕が上がらないんだが…！
  d_ex_gym_04_42:
    speaker: rumani
    en: Why not? They should.
    ko: |-
      왜 안 올라가?
      다 올라가게 돼있어.
    ja: |-
      そんなわけないでしょう？
      ちゃんと上がるわよ。
  d_ex_gym_04_43:
    speaker: rumani
    en: "... Are you sure you know what you're doing?"
    ko: "…진짜 잘 아는 거 맞아?"
    ja: "…本当に詳しいの？"
  d_ex_gym_04_44:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_gym_04_45:
    speaker: laplace
    en: Hero weight lifting power... activate!
    ko: 히어로--!! 아령 들기--!!
    ja: ヒーロー！！ダンベル持ち上げ！！
  d_ex_gym_04_46:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 뿌득.
    ja: グキッ
  d_ex_gym_04_47:
    speaker: laplace
    en: "*Gasp*"
    ko: 헉.
    ja: えっ。
  d_ex_gym_04_48:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_04_49:
    speaker: laplace
    en: M-my arm... I think it's broken...
    ko: 파, 팔이… 부, 부러진 것 같다….
    ja: う、腕が…お、折れたようだ…
  d_ex_gym_04_50:
    speaker: rumani
    en: It's not broken. Your muscles just aren't used to that movement.
    ko: |-
      …안 부러졌어.
      근육 파츠가 놀란 것뿐이야.
    ja: |-
      …折れてないよ。
      筋肉パーツが驚いただけ。
  d_ex_gym_04_51:
    speaker: rumani
    en: Come here. Let me look at it.
    ko: 이리 와. 봐줄게.
    ja: こっち来て。見てあげるから。
  d_ex_gym_04_52:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_gym_04_53:
    speaker: laplace
    en: I'm sorry.
    ko: 미안하다.
    ja: すまない。
  d_ex_gym_04_54:
    speaker: laplace
    en: I apologize for looking down on training.
    ko: 트레이닝을 우습게 본 것, 사과하겠다.
    ja: トレーニングを甘く見たことを、謝ろう。
  d_ex_gym_04_55:
    speaker: rumani
    en: It's fine. You know now, and that's what's important.
    ko: 그래. 그럼 됐어.
    ja: ええ、それならいいわ。
  d_ex_gym_04_56:
    speaker: laplace
    en: From now on, I'll train as hard as I can.
    ko: 앞으로는 트레이닝도 열심히 하겠다!
    ja: これからはトレーニングも頑張る！
  d_ex_gym_04_57:
    speaker: laplace
    en: You can help me if there's anything I don't know.
    ko: 모르는 게 있다면 물어볼 테니 도와다오!
    ja: |-
      分からないことがあったら聞くから、
      教えてほしい！
  d_ex_gym_04_58:
    speaker: rumani
    en: But...
    ko: 근데 너.
    ja: ところであなた、
  d_ex_gym_04_59:
    speaker: rumani
    en: isn't your body 9th generation? Older, even?
    ko: 9세대 이상 바디 아니야?
    ja: 9世代以降のボディじゃないの？
  d_ex_gym_04_60:
    speaker: laplace
    en: That's right.
    ko: 그렇다!
    ja: そうだ！
  d_ex_gym_04_61:
    speaker: rumani
    en: Then why are you even training?
    ko: |-
      근데 트레이닝을 왜 해?
      근육 성장은 8세대 까진데.
    ja: |-
      じゃあ、トレーニングする必要ないでしょう？
      筋肉の成長は8世代までだけど。
  d_ex_gym_04_62:
    speaker: laplace
    en: Why shouldn't I?
    ko: "…뭐?"
    ja: "…は？"
  d_ex_gym_04_63:
    speaker: rumani
    en: "... Muscles only grow in the body before the ninth generation."
    ko: 8세대 이후 바디는 근육 성장 안 해.
    ja: 9世代以降のボディは筋肉の成長はしないけど。
  d_ex_gym_04_64:
    speaker: laplace
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_ex_gym_04_65:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_gym_04_66:
    speaker: laplace
    en: "!!!!!"
    ko: "!!!!!!!!"
    ja: "！！！！！！！！！！"
  d_ex_gym_04_67:
    speaker: "<Monologue>"
    en: Laplace's cry of despair echoes throughout the Fitness Club.
    ko: 라플라스의 소리 없는 외침이 종합체육관에 울려 퍼졌다.
    ja: |-
      ラプラスの声にならない悲鳴が
      総合体育館に鳴り響いた
d_ex_gym_05:
  d_ex_gym_05_1:
    speaker: noir
    en: Pit-Pit Boss...
    ko: 저, 점장님….
    ja: て、店長…
  d_ex_gym_05_2:
    speaker: "<Self>"
    en: Noir?
    ko: "!!"
    ja: "！！"
  d_ex_gym_05_3:
    speaker: "<Self>"
    en: What are you doing at the gym?
    ko: 누아르가 체육관엔 웬일이야?
    ja: どうしてノワールが体育館に？
  d_ex_gym_05_4:
    speaker: noir
    en: I...
    ko: 저….
    ja: わ…
  d_ex_gym_05_5:
    speaker: noir
    en: I want to...
    ko: 저도…!
    ja: 私も…！
  d_ex_gym_05_6:
    speaker: noir
    en: become slim like Blanc.
    ko: 블랑처럼 슬림한 몸매를 가질 수 있을까 싶어서요….
    ja: ブランのようにスリムな体になりたくて…
  d_ex_gym_05_7:
    speaker: noir
    en: I happened to see this flyer.
    ko: "…그리고 마침 이런 전단지를 봤거든요."
    ja: "…ちょうどこんなチラシを見たんです。"
  d_ex_gym_05_8:
    speaker: "<Monologue>"
    en: 'Noir holds up a flyer emblazoned with the words:'
    ko: "[30일 만에 당신의 체형을 바꿔드립니다!]"
    ja: "「たった30日であなたの体形が変わる！」"
  d_ex_gym_05_9:
    speaker: "<Monologue>"
    en: '"Slim Down In Only 30 Days!"'
    ko: 라고 써져있는 체육관의 전단지였다.
    ja: と書かれている体育館のチラシだった
  d_ex_gym_05_10:
    speaker: "<Self>"
    en: But, Noir...
    ko: 하지만, 누아르….
    ja: しかし、ノワール…
  d_ex_gym_05_11:
    speaker: noir
    en: I know, I know.
    ko: "…저도 아, 알아요…."
    ja: "…私も、わ、分かってます…"
  d_ex_gym_05_12:
    speaker: noir
    en: After the 8th generation, you cannot change the shape you were originally
      assigned.
    ko: 8세대 이후 바디는 근육이나 체형의 변화가 있을 수 없다는 걸.
    ja: |-
      9世代以降のボディは、
      筋肉や体形の変化がないって。
  d_ex_gym_05_13:
    speaker: noir
    en: Still,
    ko: "…그, 그래도…."
    ja: "…そ、それでも…"
  d_ex_gym_05_14:
    speaker: noir
    en: I want to at least try...
    ko: 그냥 뭐라도 시도를 해보고 싶었어요….
    ja: 何か試してみたかったんです…
  d_ex_gym_05_15:
    speaker: privaty
    en: Oh, hey Commander.
    ko: 어머, 안녕하세요.
    ja: あら、こんにちは。
  d_ex_gym_05_16:
    speaker: privaty
    en: You here to get a workout in?
    ko: 지휘관은 운동을 하러 오셨고….
    ja: 指揮官は運動しに来たのでしょうけど…
  d_ex_gym_05_17:
    speaker: privaty
    en: Hey, Noir. First time I've seen you here.
    ko: 누아르는 여기에 어쩐 일이세요?
    ja: ノワールはどうしてこちらに？
  d_ex_gym_05_18:
    speaker: noir
    en: Hi, Privaty...
    ko: 아, 안녕하세요 프리바티….
    ja: こ、こんにちは、プリバティ…
  d_ex_gym_05_19:
    speaker: "<Self>"
    en: What you doing here, Privaty?
    ko: 프리바티야 말로 체육관엔 왜 온거야?
    ja: プリバティこそどうして体育館に？
  d_ex_gym_05_20:
    speaker: privaty
    en: Me?
    ko: 저, 저요?!
    ja: わ、私ですか！？
  d_ex_gym_05_21:
    speaker: privaty
    en: Why else would I be at the gym? To exercise, you dummy.
    ko: 체, 체, 체육관에 왜 왔겠어요! 운동 하러 왔죠.
    ja: |-
      た、た、体育館といえば決まっているでしょう！
      運動をしに来たのです。
  d_ex_gym_05_22:
    speaker: "<Self>"
    en: "..."
    ko: "…프리바티가?"
    ja: "…プリバティが？"
  d_ex_gym_05_23:
    speaker: privaty
    en: I've always been a gym rat...
    ko: 그럼요, 제가 평소에 운동을 얼마나-
    ja: もちろんです。私が普段どれほど運動を…
  d_ex_gym_05_24:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 팔랑.
    ja: ヒラッ
  d_ex_gym_05_25:
    speaker: "<Monologue>"
    en: A flyer falls from Privaty's hand and lands on the floor.
    ko: |-
      프리바티의 손에서 익숙한 전단지가 팔랑이며 날아와
      바닥에 떨어졌다.
    ja: |-
      プリバティが持っていたチラシが
      ひらひらと舞い、地面に落ちた
  d_ex_gym_05_26:
    speaker: "<Monologue>"
    en: It is the same flyer that Noir was holding.
    ko: "…누아르가 갖고 있던 전단지와 같은 것이었다."
    ja: "…ノワールが持っていたチラシと同じものだった"
  d_ex_gym_05_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_gym_05_28:
    speaker: privaty
    en: Um... that's not...
    ko: 이, 이건 그러니까…!!
    ja: こ、これは、その…！！
  d_ex_gym_05_29:
    speaker: privaty
    en: Oh, fine! I was just curious to see if it was true!
    ko: 그냥 어떤 식으로 체형이 바뀌는지 궁금했달까요!!
    ja: |-
      どのように体形が変わるのか
      気になったといいますか！
  d_ex_gym_05_30:
    speaker: "<Monologue>"
    en: Seeing Noir and Privaty's behavior makes me feel like I should do something
      to help.
    ko: |-
