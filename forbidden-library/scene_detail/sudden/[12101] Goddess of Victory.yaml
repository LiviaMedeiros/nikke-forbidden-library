---
d_ex_goddessofvictory_01:
  d_ex_goddessofvictory_01_1:
    speaker: "<Monologue>"
    en: Majestic-looking Goddess of Victory statue.
    ko: 양 날개를 활짝 펼친, 위풍당당한 승리의 여신상.
    ja: 双翼を広げた、威風堂々とした勝利の女神像
  d_ex_goddessofvictory_01_2:
    speaker: "<Monologue>"
    en: Someone falls down in front of it.
    ko: 그 앞에 누군가가 엎어져 있다.
    ja: その前に誰かが倒れている
  d_ex_goddessofvictory_01_3:
    speaker: "<Monologue>"
    en: Looks like someone homeless.
    ko: 행색으로 미뤄보아 노숙자인 것 같다.
    ja: どうやらホームレスのようだ
  d_ex_goddessofvictory_01_4:
    speaker: "<Choice>"
    en: Mind my own business.
    ko: 그냥 지나간다.
    ja: 通り過ぎる
  d_ex_goddessofvictory_01_5:
    speaker: "<Choice>"
    en: Go check if she's still alive.
    ko: 살아 있는지 건드려 본다.
    ja: 生きているのか突っついてみる
  d_ex_goddessofvictory_01_6:
    speaker: "<Narration>"
    en: Suddenly...
    ko: 덥썩.
    ja: ぐいっ
  d_ex_goddessofvictory_01_7:
    speaker: "<Monologue>"
    en: The homeless person grabs hold of my pants!
    ko: 노숙자에게 바짓가랑이를 붙잡혔다!
    ja: ホームレスにズボンのすそを掴まれた！
  d_ex_goddessofvictory_01_8:
    speaker: "<Narration>"
    en: "*Pat pat*"
    ko: 툭툭.
    ja: ツンツン
  d_ex_goddessofvictory_01_9:
    speaker: "<Monologue>"
    en: No response. She may be dead.
    ko: 반응이 없다. 그냥 시체인 것 같다.
    ja: 反応がない、ただの死体のようだ
  d_ex_goddessofvictory_01_10:
    speaker: "<Self>"
    en: Move on.
    ko: 역시 그냥 지나간다.
    ja: やはり通り過ぎる
  d_ex_goddessofvictory_01_11:
    speaker: unknown
    en: Please... wait...
    ko: 잠… 깐….
    ja: ちょっ…と…
  d_ex_goddessofvictory_01_12:
    speaker: unknown
    en: I need... some food...
    ko: 먹을 것을… 줘….
    ja: 食べ物を…くれ…
  d_ex_goddessofvictory_01_13:
    speaker: unknown
    en: Anything... that provides energy... is fine...
    ko: "뭐든 좋으니까… \n에너지원이… 될 만한 걸…."
    ja: |-
      なんでもいいから…
      エネルギー源に…なるようなものを…
  d_ex_goddessofvictory_01_14:
    speaker: Self
    en: Snow White?
    ko: 스노우 화이트?
    ja: スノーホワイト？
  d_ex_goddessofvictory_01_15:
    speaker: Narration
    en: "... Later."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_ex_goddessofvictory_01_16:
    speaker: snowwhite
    en: Huh... I'm alive.
    ko: 후우… 이제야 살겠군.
    ja: ふう…生き返った。
  d_ex_goddessofvictory_01_17:
    speaker: snowwhite
    en: My body is a machine, but my brain is still human.
    ko: 몸은 기계로 되어 있다 해도, 정작 뇌는 인간의 것이라.
    ja: 体は機械でも、脳は人間のものなので、
  d_ex_goddessofvictory_01_18:
    speaker: snowwhite
    en: It needs a lot of energy to run.
    ko: 생각 외로 칼로리를 소모하거든.
    ja: 意外とカロリーを消耗するのだ。
  d_ex_goddessofvictory_01_19:
    speaker: snowwhite
    en: That's why I sometimes get groggy.
    ko: 그래서 가끔 이렇게 그로기 상태가 되는데.
    ja: それで時々、あんな風に倒れてしまうのだが、
  d_ex_goddessofvictory_01_20:
    speaker: snowwhite
    en: This time I was lucky. My instincts led me to you.
    ko: 다행히 이번에는 본능이 날 너에게로 이끌었나 보군.
    ja: 幸い今回は本能が私をお前に導いたようだ。
  d_ex_goddessofvictory_01_21:
    speaker: snowwhite
    en: I can't call it a thank-you gift...
    ko: 대가라고 하긴 뭣하지만….
    ja: 恩返しというのもなんだが…
  d_ex_goddessofvictory_01_22:
    speaker: snowwhite
    en: but I want to tell you an interesting story about this bronze statue.
    ko: 이 동상에 대한, 재미있는 이야기라도 하나 들려주도록 할까.
    ja: |-
      この女神像に関する、
      面白い話でも聞かせてあげようか。
  d_ex_goddessofvictory_01_23:
    speaker: Narration
    en: Soon, Snow White and I stand in front of the statue.
    ko: 잠시 후, 스노우 화이트와 나란히 동상 앞에 앉았다.
    ja: スノーホワイトと並んで女神像の前に座った
  d_ex_goddessofvictory_01_24:
    speaker: snowwhite
    en: You know what, @UserName.
    ko: 사실은 말이다, @UserName.
    ja: 実を言うと、@UserName。
  d_ex_goddessofvictory_01_25:
    speaker: snowwhite
    en: Since I fainted last night, this statue has moved about 5cm from where it
      was.
    ko: 이 동상, 내가 기절해 있던 밤 사이 약 5cm 가량 움직였어.
    ja: |-
      この女神像、私が気絶していた昨夜の間、
      5cmくらい動いたのだ。
  d_ex_goddessofvictory_01_26:
    speaker: "<Choice>"
    en: You're scaring me.
    ko: 뜬금없군.
    ja: 見間違いじゃないのか？
  d_ex_goddessofvictory_01_27:
    speaker: "<Choice>"
    en: That's not possible.
    ko: 말도 안 돼.
    ja: あり得ない
  d_ex_goddessofvictory_01_28:
    speaker: snowwhite
    en: I didn't want to believe it at first.
    ko: 처음엔 나도 그렇게 생각했지.
    ja: 私も最初はそう思った。
  d_ex_goddessofvictory_01_29:
    speaker: snowwhite
    en: But my eyes don't lie.
    ko: 하지만 내 눈은 정확하다.
    ja: しかし、私の目に狂いはない。
  d_ex_goddessofvictory_01_30:
    speaker: snowwhite
    en: The statue's waist was straight.
    ko: 처음에 동상의 허리는 일자로 곧추세워져 있었지만.
    ja: |-
      最初、女神像は
      腰をまっすぐにして立っていたが、
  d_ex_goddessofvictory_01_31:
    speaker: snowwhite
    en: Now, it tilts a little towards where I was lying.
    ko: 지금은 내가 쓰러져 있던 방향으로 조금 숙이고 있어.
    ja: |-
      今は私が倒れていた方向へ
      少し腰を曲げている。
  d_ex_goddessofvictory_01_32:
    speaker: snowwhite
    en: It's as if it was staring at me while I was lying on the ground...
    ko: 마치 제 밑에 있던 나를… 빤히 내려다보듯이 말이다.
    ja: |-
      まるで自分の足元にいた私を…
      じっと見下ろすように。
  d_ex_goddessofvictory_01_33:
    speaker: "<Choice>"
    en: Sounds like an interesting ghost story.
    ko: 흥미로운 괴담이네.
    ja: 面白い怪談だな
  d_ex_goddessofvictory_01_34:
    speaker: "<Choice>"
    en: Unbelievable.
    ko: 믿기 어려운 이야기야.
    ja: そんなの信じられない
  d_ex_goddessofvictory_01_35:
    speaker: snowwhite
    en: Do you like ghost stories?
    ko: 괴담을 즐기는 편인가?
    ja: 怪談は好きな方か？
  d_ex_goddessofvictory_01_36:
    speaker: snowwhite
    en: How about experiencing one yourself tonight?
    ko: 그렇다면 오늘 밤에라도 다시 체험해 보는 게 어때.
    ja: それなら、今夜にでも体験してみたらどうだ？
  d_ex_goddessofvictory_01_37:
    speaker: snowwhite
    en: You don't believe me?
    ko: 내 말이 거짓말 같나?
    ja: 作り話だと思うか？
  d_ex_goddessofvictory_01_38:
    speaker: snowwhite
    en: How about we come back tonight and check it again?
    ko: 그렇다면 오늘 밤에라도 다시 확인해보는 게 어때.
    ja: それなら、今夜にでも確認してみたらどうだ？
  d_ex_goddessofvictory_01_39:
    speaker: snowwhite
    en: Just remember how the statue looks right now.
    ko: 지금 네 눈 앞에 있는 동상의 모습을 기억하고.
    ja: 目の前にある、今の女神像の姿を覚えておき、
  d_ex_goddessofvictory_01_40:
    speaker: snowwhite
    en: Let's come back tomorrow to see if we can notice any changes.
    ko: 밤 사이에 녀석이 어떻게 달라져 가는지를 보는 거다.
    ja: |-
      夜の間、どんな風に
      変わったのか確認するのだ。
  d_ex_goddessofvictory_01_41:
    speaker: Narration
    en: "... That night, in front of the statue."
    ko: "……그날 밤, 승리의 여신상 앞."
    ja: "…その日の夜、勝利の女神像の前"
  d_ex_goddessofvictory_01_42:
    speaker: snowwhite
    en: Well, let's pretend to be dead, shall we?
    ko: 자, 그럼 죽은 척을 시작해 볼까.
    ja: さあ、では死んだふりを始めてみようか。
  d_ex_goddessofvictory_01_43:
    speaker: Self
    en: Why is that necessary?
    ko: 왜 죽은 척을 해야 해?
    ja: どうして死んだふりをしなくちゃならないんだ？
  d_ex_goddessofvictory_01_44:
    speaker: snowwhite
    en: It looks like you are unfamiliar with ghost stories.
    ko: 괴담에 대해 밝은 편은 아닌가 보군.
    ja: 怪談に詳しい方ではなさそうだな。
  d_ex_goddessofvictory_01_45:
    speaker: snowwhite
    en: As far as I know, most artifacts in those stories
    ko: 내가 아는 괴담 속의 미술품들은 대부분,
    ja: 私の知る怪談に出てくる美術品のほとんどは、
  d_ex_goddessofvictory_01_46:
    speaker: snowwhite
    en: only move when they are not being observed.
    ko: 관찰되고 있지 않을 때 움직인다.
    ja: 誰にも見られていない時に動く。
  d_ex_goddessofvictory_01_47:
    speaker: snowwhite
    en: Haven't you ever heard of paintings changing their expressions
    ko: 사람들이 보고 있지 않을 때 표정을 바꾸거나,
    ja: 人が見ていない間に表情を変えたり、
  d_ex_goddessofvictory_01_48:
    speaker: snowwhite
    en: or moving their eyes when no one else is looking at them?
    ko: 눈동자를 움직이는 초상화의 이야기를 들어본 적 없나?
    ja: 瞳が動く肖像画の話は聞いたことないか？
  d_ex_goddessofvictory_01_49:
    speaker: "<Choice>"
    en: Yes I have.
    ko: 있어.
    ja: 聞いたことがある
  d_ex_goddessofvictory_01_50:
    speaker: "<Choice>"
    en: No, never.
    ko: 없어.
    ja: 聞いたことはない
  d_ex_goddessofvictory_01_51:
    speaker: snowwhite
    en: Then you understand.
    ko: 그렇다면 얘기가 빠르겠군.
    ja: それなら話が早い。
  d_ex_goddessofvictory_01_52:
    speaker: snowwhite
    en: Then time to experience it for the first time.
    ko: 그렇다면 오늘 처음으로 체험해 보게 되겠군.
    ja: |-
      それなら、
      今日初めて体験することになるな。
  d_ex_goddessofvictory_01_53:
    speaker: snowwhite
    en: Let me show you how it's done.
    ko: 우선 내가 먼저 시범을 보이지.
    ja: まず私が見本を見せてあげよう。
  d_ex_goddessofvictory_01_54:
    speaker: "<Monologue>"
    en: Snow White shuffles towards the statue
    ko: 스노우 화이트는 동상 아래로 터덜터덜 걸어가더니,
    ja: スノーホワイトは女神像のもとへとぼとぼ歩いて
  d_ex_goddessofvictory_01_55:
    speaker: "<Monologue>"
    en: and collapses in front of it.
    ko: 철푸덕 엎어졌다.
    ja: バタンと倒れた
  d_ex_goddessofvictory_01_56:
    speaker: "<Choice>"
    en: Touch Snow White.
    ko: 스노우 화이트를 건드려 본다.
    ja: スノーホワイトを突っついてみる
  d_ex_goddessofvictory_01_57:
    speaker: "<Choice>"
    en: Lay down in the same position.
    ko: 똑같은 자세로 엎드린다.
    ja: 同じ姿勢で倒れる
  d_ex_goddessofvictory_01_58:
    speaker: Narration
    en: "*Pat pat*"
    ko: 툭툭.
    ja: ツンツン
  d_ex_goddessofvictory_01_59:
    speaker: "<Monologue>"
    en: No response. Just like a dead body.
    ko: 반응이 없다. 그냥 시체인 것 같다.
    ja: 反応がない、ただの死体のようだ
  d_ex_goddessofvictory_01_60:
    speaker: Self
    en: Lay beside Snow White.
    ko: 스노우 화이트 옆에 엎드린다.
    ja: スノーホワイトの隣に倒れる
  d_ex_goddessofvictory_01_61:
    speaker: "<Monologue>"
    en: |-
      ...
      ...
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_ex_goddessofvictory_01_62:
    speaker: "<Monologue>"
    en: Laying on the ground quietly.
    ko: 혼자 아무 말도 없이 쓰러져 있으려니,
    ja: 1人で何も言わず倒れていると
  d_ex_goddessofvictory_01_63:
    speaker: "<Monologue>"
    en: Chaotic thoughts crowd my mind.
    ko: 오만 가지 잡생각이 들기 시작했다.
    ja: ありとあらゆる考えが頭をよぎる
  d_ex_goddessofvictory_01_64:
    speaker: "<Monologue>"
    en: Many buildings in the Outpost have their own ghost stories,
    ko: 전초기지의 다른 건물들에는 여러 괴담들이 얽혀 있다지만,
    ja: |-
      前哨基地の他の建物には、
      色々な怪談があるが
  d_ex_goddessofvictory_01_65:
    speaker: "<Monologue>"
    en: but I have never heard anything about this Goddess of Victory statue.
    ko: 승리의 여신상에는 여태 아무런 문제도 없었다.
    ja: |-
      勝利の女神像には、
      これまで何の問題もなかった
  d_ex_goddessofvictory_01_66:
    speaker: "<Monologue>"
    en: Why did it start moving last night?
    ko: 그랬던 게 갑자기 왜 어젯밤 움직이기 시작한 걸까?
    ja: |-
      それなのに、
      何で急に昨夜から動き出したのか？
  d_ex_goddessofvictory_01_67:
    speaker: "<Choice>"
    en: Snow White's soul must have gone inside the statue.
    ko: 스노우 화이트의 생령이 깃들어서.
    ja: スノーホワイトの生霊が憑いたから
  d_ex_goddessofvictory_01_68:
    speaker: "<Choice>"
    en: Snow White awakened the soul inside the statue.
    ko: 스노우 화이트가 동상에 깃든 영혼을 깨워서.
    ja: |-
      スノーホワイトが
      女神像の眠っている魂を起こしたから
  d_ex_goddessofvictory_01_69:
    speaker: "<Monologue>"
    en: "... I look at Snow White who is lying on the ground like a dead body."
    ko: "……시체처럼 누워 있는 스노우 화이트를 보면,"
    ja: |-
      …死体のように倒れている
      スノーホワイトをみると、
  d_ex_goddessofvictory_01_70:
    speaker: "<Monologue>"
    en: This makes sense.
    ko: 충분히 있을 법한 이야기 같다.
    ja: 十分ありえる話だ
  d_ex_goddessofvictory_01_71:
    speaker: "<Monologue>"
    en: But the other explanation may also be true.
    ko: 하지만 아직, 좀 더 그럴 듯한 설명을 떠올릴 수 있을 것 같다.
    ja: |-
      しかし、もうちょっと
      説得力のある説明がありそうだ
  d_ex_goddessofvictory_01_72:
    speaker: Self
    en: Snow White awakened the soul inside the statue.
    ko: 스노우 화이트가 동상에 깃든 영혼을 깨워서.
    ja: |-
      スノーホワイトが
      女神像の眠っている魂を起こしたから
  d_ex_goddessofvictory_01_73:
    speaker: "<Monologue>"
    en: "... Suddenly I realized."
    ko: "……문득 그런 생각이 들었다."
    ja: "…ふいに、そんなことを考えた"
  d_ex_goddessofvictory_01_74:
    speaker: "<Monologue>"
    en: The Goddess of Victory statue was built to commemorate Nikkes who lost their
      lives in battle.
    ko: 승리의 여신상은 전장에서 죽어간 니케들을 기리며 만들어진 것.
    ja: |-
      勝利の女神像は、戦場で死んでいった
      ニケたちを慰めるために造られたもの
  d_ex_goddessofvictory_01_75:
    speaker: "<Monologue>"
    en: Maybe it has the souls of those Nikkes' in it.
    ko: 그러므로 어쩌면 그 안에는 전사한 니케의 혼이 깃들었고,
    ja: |-
      だから、もしかしたら
      女神像には戦死したニケの魂が宿っていて
  d_ex_goddessofvictory_01_76:
    speaker: "<Monologue>"
    en: Maybe it was because they wanted to check on Snow White who appeared to be
      dead,
    ko: 그들이 언뜻 시체처럼 보이던 스노우 화이트를 위해,
    ja: |-
      彼らが死体のように見えた
      スノーホワイトのために
  d_ex_goddessofvictory_01_77:
    speaker: "<Monologue>"
    en: that they lowered their heads for the first time last night...
    ko: 어젯밤 처음으로 머리 숙여 애도해준 게 아닌가 하고…….
    ja: |-
      昨夜初めて、頭を下げて
      哀悼してくれたのではないか…
  d_ex_goddessofvictory_01_78:
    speaker: Narration
    en: "*Drip*"
    ko: 투둑.
    ja: ぽた
  d_ex_goddessofvictory_01_79:
    speaker: Narration
    en: "*Drip drip*"
    ko: 툭. 투두둑.
    ja: ぽたぽた
  d_ex_goddessofvictory_01_80:
    speaker: "<Monologue>"
    en: Some sort of droplet falls on my face and rolls down my cheek.
    ko: 어디선가 떨어진 굵은 액체가 뺨을 타고 흐른다.
    ja: どこからか落ちてきた液体が頬を伝って流れる
  d_ex_goddessofvictory_01_81:
    speaker: "<Choice>"
    en: Blood?
    ko: 피?
    ja: 血？
  d_ex_goddessofvictory_01_82:
    speaker: "<Choice>"
    en: Tears?
    ko: 눈물?
    ja: 涙？
  d_ex_goddessofvictory_01_83:
    speaker: "<Monologue>"
    en: I open my eyes slowly.
    ko: 천천히 눈을 떠 보니…….
    ja: ゆっくり目を開けてみると…
  d_ex_goddessofvictory_01_84:
    speaker: "<Monologue>"
    en: The statue is making a 90-degree bow
    ko: 동상은 스노우 화이트를 향해 90도로 허리를 굽힌 채,
    ja: 女神像はスノーホワイトの方に深く腰を屈めて
  d_ex_goddessofvictory_01_85:
    speaker: "<Monologue>"
    en: and spreading its arms towards Snow White.
    ko: 그녀를 향해 양 팔을 내뻗고 있었다.
    ja: 彼女に両手を伸ばしていた
  d_ex_goddessofvictory_01_86:
    speaker: "<Monologue>"
    en: Tears of blood are falling from its eyes. It looks like it wants to bring
      Snow White to heaven.
    ko: 피눈물을 흘리면서, 마치 그녀를 하늘 위로 인도하려는 듯이….
    ja: |-
      血の涙を流しながら、
      まるで彼女を天へ導くように…
  d_ex_goddessofvictory_01_87:
    speaker: Self
    en: Wake up Snow White.
    ko: 스노우 화이트를 깨운다.
    ja: スノーホワイトを起こす
  d_ex_goddessofvictory_01_88:
    speaker: snowwhite
    en: Er... I fell asleep.
    ko: 으음…… 깜빡 잠이 들어 버렸군.
    ja: うむ…うっかり眠ってしまった。
  d_ex_goddessofvictory_01_89:
    speaker: snowwhite
    en: Did anything happen?
    ko: 무슨 일 있었나?
    ja: 何かあったのか？
  d_ex_goddessofvictory_01_90:
    speaker: Self
    en: The statue!
    ko: 동상이…!
    ja: 女神像が…！
  d_ex_goddessofvictory_01_91:
    speaker: snowwhite
    en: The statue?
    ko: 동상?
    ja: 女神像？
  d_ex_goddessofvictory_01_92:
    speaker: snowwhite
    en: Oh, it moved?
    ko: 아. 그게 움직였던가?
    ja: あ、動いたのか？
  d_ex_goddessofvictory_01_93:
    speaker: snowwhite
    en: "... I see."
    ko: "…그렇군."
    ja: "…そうか。"
  d_ex_goddessofvictory_01_94:
    speaker: snowwhite
    en: It's 5cm lower than yesterday for sure.
    ko: 확실히 어제보다 한 5cm 정도 더 아래로 기울었어.
    ja: |-
      確かに、昨日よりも
      5センチくらいさらに屈んでいる。
  d_ex_goddessofvictory_01_95:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_01_96:
    speaker: snowwhite
    en: How's that? Do you believe me now?
    ko: 어때. 이걸로 내 말은 증명이 됐겠지?
    ja: どうだ、これで証明できただろう。
  d_ex_goddessofvictory_01_97:
    speaker: Self
    en: "... Yeah, I guess."
    ko: "……그런 것 같아."
    ja: "…そうだな"
d_ex_goddessofvictory_02:
  d_ex_goddessofvictory_02_1:
    speaker: "<Narration>"
    en: In front of the Goddess of Victory statue.
    ko: 날개를 활짝 펼친 승리의 여신상 앞.
    ja: 翼を広げた勝利の女神像の前
  d_ex_goddessofvictory_02_2:
    speaker: "<Narration>"
    en: N102 is on her knees with her eyes closed and her hands clasped together.
    ko: 앤이 두 눈을 감고 양손을 모은 채 무릎을 꿇고 있다.
    ja: |-
      エヌが目をつむって、
      両手を合わせて跪いている
  d_ex_goddessofvictory_02_3:
    speaker: rapunzel
    en: Hello, Sister.
    ko: 안녕하세요, 자매님.
    ja: こんにちは。
  d_ex_goddessofvictory_02_4:
    speaker: rapunzel
    en: What are you praying about?
    ko: 어떤 기도를 올리고 계시나요?
    ja: どんなお祈りを捧げていますか？
  d_ex_goddessofvictory_02_5:
    speaker: n102
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_ex_goddessofvictory_02_6:
    speaker: n102
    en: Who are you...?
    ko: 누구세요…?
    ja: どちら様ですか…？
  d_ex_goddessofvictory_02_7:
    speaker: n102
    en: Are you a nun?
    ko: 아, 혹시 수녀님이신가요?
    ja: あ、もしかしてシスターですか？
  d_ex_goddessofvictory_02_8:
    speaker: rapunzel
    en: Indeed I am. Please, call me Rapunzel.
    ko: 네, 라푼젤이라고 불러주세요.
    ja: はい、ラプンツェルと呼んでください。
  d_ex_goddessofvictory_02_9:
    speaker: n102
    en: So you're Sister Rapunzel! I'm N102.
    ko: 라푼젤 수녀님이시군요! 저는 앤이라고 해요.
    ja: シスターラプンツェルですね！私はエヌです。
  d_ex_goddessofvictory_02_10:
    speaker: n102
    en: I was praying that it would rain tomorrow.
    ko: 내일 비가 오게 해달라고 기도 중이었어요!
    ja: 明日、雨を降らせてくださいと祈っていました！
  d_ex_goddessofvictory_02_11:
    speaker: rapunzel
    en: You must enjoy the rain very much.
    ko: 앤 자매님은 비를 좋아하시나 보군요.
    ja: エヌさんは雨が好きなんですね。
  d_ex_goddessofvictory_02_12:
    speaker: n102
    en: Oh yeah, a whole lot!
    ko: 네! 저는 비가 오는 날씨를 좋아한다고 했거든요.
    ja: はい！私は雨が降る天気が好きだそうです。
  d_ex_goddessofvictory_02_13:
    speaker: rapunzel
    en: There is nothing more calming than the sound of gently falling raindrops.
    ko: 그렇군요, 조용히 빗소리를 듣고 있으면 차분해지고 좋지요.
    ja: |-
      そうですね、静かに雨音を聞いていると
      心が穏やかになりますから。
  d_ex_goddessofvictory_02_14:
    speaker: rapunzel
    en: Are you here to pray as well, Believer?
    ko: 형제님도 기도하러 오셨나요?
    ja: ブラザーも祈りを捧げに来たのですか？
  d_ex_goddessofvictory_02_15:
    speaker: "<Self>"
    en: I'm just here with N102.
    ko: 그냥 앤을 따라왔어.
    ja: エヌについて来ただけだ
  d_ex_goddessofvictory_02_16:
    speaker: rapunzel
    en: I see, how have you been doing?
    ko: 그러셨군요, 잘 지내셨나요?
    ja: そうですか、お元気でしたか？
  d_ex_goddessofvictory_02_17:
    speaker: rapunzel
    en: How lovely running into you like this.
    ko: 예상치 못한 곳에서 형제님을 만나니까 조금 흥분되는걸요…?
    ja: |-
      予想しなかったところでブラザーに会うと、
      すこし興奮しますね…？
  d_ex_goddessofvictory_02_18:
    speaker: n102
    en: You two know each other?
    ko: 두 분 아는 사이셨군요!
    ja: 2人は知り合いだったんですね！
  d_ex_goddessofvictory_02_19:
    speaker: n102
    en: I'm going to pray a little longer,
    ko: 그러면 선생님은 라푼젤 수녀님과 이야기 나누고 계세요.
    ja: |-
      じゃあ、先生は
      シスターラプンツェルと話していてください。
  d_ex_goddessofvictory_02_20:
    speaker: n102
    en: you two can catch up.
    ko: 저는 기도 마저 드리고 있을게요!
    ja: 私は祈りを捧げていますから！
  d_ex_goddessofvictory_02_21:
    speaker: "<Self>"
    en: Okay.
    ko: 그래. 그러도록 해.
    ja: 分かった。そうしよう
  d_ex_goddessofvictory_02_22:
    speaker: "<Monologue>"
    en: N102 continues to pray.
    ko: 앤은 그 자리에서 기도를 이어갔다.
    ja: エヌはその場で祈りを続けた
  d_ex_goddessofvictory_02_23:
    speaker: "<Monologue>"
    en: Rapunzel and I move away from N102.
    ko: 라푼젤과 함께 앤에게서 조금 떨어진 곳으로 자리를 옮겼다.
    ja: |-
      ラプンツェルと共に、
      エヌから少し離れた所に移った
  d_ex_goddessofvictory_02_24:
    speaker: rapunzel
    en: Sister N102 has been coming here to pray for the past couple of days.
    ko: 앤 자매님, 며칠째 계속 오셔서 기도를 하시더라고요.
    ja: |-
      エヌさん、
      最近毎日来て祈りを捧げていますよ。
  d_ex_goddessofvictory_02_25:
    speaker: "<Self>"
    en: You noticed?
    ko: 지켜보고 있었어?
    ja: 見守っていたのか？
  d_ex_goddessofvictory_02_26:
    speaker: rapunzel
    en: Of course. She and I often have wonderful discussions.
    ko: 그럼요, 매일 즐겁게 이야기도 나눴답니다.
    ja: もちろんです、毎日楽しくお話もしましたよ。
  d_ex_goddessofvictory_02_27:
    speaker: rapunzel
    en: Yesterday she prayed for sunny weather because she doesn't like rain...
    ko: |-
      어제는 맑은 날씨를 좋아한다며
      비가 오지 않게 해달라고 기도를 하셨는데….
    ja: |-
      昨日は晴れの日が好きだと、
      雨が降らないようにしてくださいと
      祈っていましたが…
  d_ex_goddessofvictory_02_28:
    speaker: rapunzel
    en: Today, she comes to pray for the opposite.
    ko: 오늘은 비를 좋아하는 자매님이 찾아왔네요.
    ja: 今日は雨が好きなエヌさんが訪れましたね。
  d_ex_goddessofvictory_02_29:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_goddessofvictory_02_30:
    speaker: "<Self>"
    en: So, do you know about...
    ko: 알고 있었던 거야?
    ja: 知ってたのか？
  d_ex_goddessofvictory_02_31:
    speaker: rapunzel
    en: Yes. I have introduced myself to her many times over.
    ko: |-
      저도 친근한 표정으로 말을 건네는 사람에게
      [누구세요] 라고 되물은 적이 있으니까요.
    ja: |-
      私も、親し気な表情で話しかけてくる人に
      「どちら様ですか」と
      聞いたことがありますから。
  d_ex_goddessofvictory_02_32:
    speaker: rapunzel
    en: How lonely it must be to wake up each morning having to face an unfamiliar
      world...
    ko: |-
      …매일 낯선 세상을 마주해야 한다는 건
      얼마나 외로운 일일까요…?
    ja: |-
      …毎日見慣れない世界と向き合うのは
      どんなに寂しいことでしょう…
  d_ex_goddessofvictory_02_33:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_02_34:
    speaker: rapunzel
    en: Why does Sister N102 come here to pray every day?
    ko: 앤 자매님은 왜 매일 이곳에 기도를 하러 오시는 건가요?
    ja: |-
      エヌさんはどうして
      毎日祈りを捧げに来るんですか？
  d_ex_goddessofvictory_02_35:
    speaker: "<Self>"
    en: There must be something written in her notebook telling her so.
    ko: 수첩에 그렇게 하라고 쓰여있었을 거야.
    ja: 手帳にそう書いてあるんだろう
  d_ex_goddessofvictory_02_36:
    speaker: rapunzel
    en: Ah, so that notebook she always brings with her
    ko: 아, 기도하러 오실 때마다 들고 다니던 그….
    ja: あ、祈りを捧げに来るたびに持っていたあの…
  d_ex_goddessofvictory_02_37:
    speaker: rapunzel
    en: could be considered her "memory".
    ko: 저 수첩이 자매님의 [기억]이로군요.
    ja: あの手帳が、彼女の「記憶」なんですね。
  d_ex_goddessofvictory_02_38:
    speaker: "<Self>"
    en: Have you thought about writing your name in her notebook?
    ko: 수첩에 라푼젤의 이름을 쓰는 건 어때?
    ja: 手帳にラプンツェルの名前を書いたらどうだ？
  d_ex_goddessofvictory_02_39:
    speaker: rapunzel
    en: I have entertained the notion, but I do not feel it is wise to do so.
    ko: 욕심은 나지만 좋은 생각은 아닌 것 같네요.
    ja: |-
      そうしたいですけど、
      やめたほうがいいと思います。
  d_ex_goddessofvictory_02_40:
    speaker: rapunzel
    en: My existence must be kept a secret from the outside world.
    ko: 전 어찌 됐든 밖으로 드러내서는 안되는 존재니까요.
    ja: 私は表に出てはならない存在ですから。
  d_ex_goddessofvictory_02_41:
    speaker: "<Monologue>"
    en: After conversing for a while, N102 finished praying and came towards us.
    ko: "한창 이야기를 하던 도중, \n앤이 기도를 마쳤는지 우리가 있는 쪽으로 다가왔다."
    ja: |-
      話している途中、
      エヌが祈りを終えたのか私たちの方へ近づいた
  d_ex_goddessofvictory_02_42:
    speaker: n102
    en: You two seem really wrapped up in conversation!
    ko: 두 분 무슨 이야기를 그리 재밌게 하세요?
    ja: |-
      2人で何をそんなに楽しそうに
      話しているんですか？
  d_ex_goddessofvictory_02_43:
    speaker: rapunzel
    en: Sister N102, have you finished praying?
    ko: 앤 자매님, 기도는 다 올리셨나요?
    ja: エヌさん、祈りは終わりましたか？
  d_ex_goddessofvictory_02_44:
    speaker: n102
    en: Yes, all finished.
    ko: 네! 기도 마쳤습니다!
    ja: はい！終わりました！
  d_ex_goddessofvictory_02_45:
    speaker: rapunzel
    en: If it does not offend you,
    ko: 그렇군요.
    ja: そうですか。
  d_ex_goddessofvictory_02_46:
    speaker: rapunzel
    en: could I see the notebook you carry around with you?
    ko: |-
      혹시 실례가 되지 않는다면
      자매님이 들고 다니시는 수첩을 한 번 봐도 괜찮을까요?
    ja: |-
      よろしければエヌさんが
      持っている手帳を見せてもらえますか？
  d_ex_goddessofvictory_02_47:
    speaker: n102
    en: Sorry? No-notebook?
    ko: 네? 수, 수첩이요?
    ja: はい？て、手帳ですか？
  d_ex_goddessofvictory_02_48:
    speaker: n102
    en: Um... sure. Here.
    ko: 네에… 여기요.
    ja: はい…どうぞ。
  d_ex_goddessofvictory_02_49:
    speaker: "<Monologue>"
    en: Rapunzel takes the notebook from N102.
    ko: 라푼젤이 앤에게서 수첩을 받아 들었다.
    ja: ラプンツェルがエヌから手帳を受け取った
  d_ex_goddessofvictory_02_50:
    speaker: rapunzel
    en: Now that you are finished praying, I assume you'll purchase some juice?
    ko: 이제 기도가 끝났으니 주스를 사서 돌아가시겠군요.
    ja: |-
      もう祈りが終わったから、
      ジュースを買って戻るんですね。
  d_ex_goddessofvictory_02_51:
    speaker: n102
    en: Yep! Once I get my juice, I'm all done for the day.
    ko: 네! 주스만 사면 오늘 일과가 끝나요!
    ja: |-
      はい！ジュースを買えば
      今日の日課が終わります！
  d_ex_goddessofvictory_02_52:
    speaker: rapunzel
    en: Tell me,
    ko: 수고 많으셨어요.
    ja: お疲れ様でした。
  d_ex_goddessofvictory_02_53:
    speaker: rapunzel
    en: do you think it will rain tomorrow like you wished for?
    ko: 내일은 원하시는 대로 비가 올 것 같으신가요?
    ja: 明日は望み通り、雨が降りそうですか？
  d_ex_goddessofvictory_02_54:
    speaker: n102
    en: Hm... I'm not too sure.
    ko: 음… 잘 모르겠어요.
    ja: ううん…分かりません。
  d_ex_goddessofvictory_02_55:
    speaker: n102
    en: So I prayed for one more thing!
    ko: 그래서 기도를 하나 더 올렸어요!
    ja: だからもう1つ、祈りを捧げました！
  d_ex_goddessofvictory_02_56:
    speaker: n102
    en: If it doesn't rain tomorrow, I prayed that you, Teacher, and I could all go
      on a picnic together!
    ko: 만약 내일 비가 오지 않는다면 수녀님이랑 선생님이랑 다 함께 피크닉을 가게 해달라고요!
    ja: |-
      もし明日、雨が降らなければ
      シスターと先生と一緒に
      ピクニックに行かせてくださいと！
  d_ex_goddessofvictory_02_57:
    speaker: rapunzel
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_goddessofvictory_02_58:
    speaker: "<Self>"
    en: I thought you like rainy days?
    ko: 비 오는 날을 좋아하는 게 아니었어?
    ja: 雨の日が好きなんじゃなかったのか？
  d_ex_goddessofvictory_02_59:
    speaker: n102
    en: Sure, but my prayers may not be heard, and it might not rain.
    ko: |-
      하지만 하늘에 기도가 닿지 않아서
      비가 오지 않을 수도 있잖아요.
    ja: |-
      そうですけど、祈りが通じなくて
      雨が降らないかもしれないじゃないですか。
  d_ex_goddessofvictory_02_60:
    speaker: n102
    en: If the weather is sunny tomorrow then I want to go on a picnic with you two!
    ko: 만약 날이 맑으면 두 분과 함께 피크닉을 가고 싶어요!
    ja: |-
      もし晴れたら、2人と一緒に
      ピクニックに行きたいです！
  d_ex_goddessofvictory_02_61:
    speaker: n102
    en: That way, I'll be happy whether it rains or not!
    ko: 그러면 비가 와도, 오지 않아도 즐거울 거예요!
    ja: |-
      それなら雨が降っても、降らなくても
      きっと楽しいでしょうから！
  d_ex_goddessofvictory_02_62:
    speaker: "<Monologue>"
    en: Rapunzel smiles weakly at N102's comment, a bittersweet look on her face.
    ko: 앤의 말에 라푼젤이 쓰게 웃었다.
    ja: エヌの言葉にラプンツェルが苦笑いした
  d_ex_goddessofvictory_02_63:
    speaker: rapunzel
    en: So this is how it feels to be erased from someone's memory.
    ko: "…누군가의 기억에서 잊힌다는 건 이런 기분이었군요."
    ja: |-
      …誰かの記憶から忘れられる、
      というのはこんな気持ちだったんですね。
  d_ex_goddessofvictory_02_64:
    speaker: rapunzel
    en: I wonder... how many people have I forgotten?
    ko: 얼마나 많은 사람들이 제 기억을 지나쳐 갔을까요.
    ja: |-
      どれだけ多くの人が、
      私の記憶を通り過ぎていったのでしょうか。
  d_ex_goddessofvictory_02_65:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_02_66:
    speaker: rapunzel
    en: I should pray to the statue as well.
    ko: 저도 여신상에 기도를 올려야겠어요.
    ja: 私も女神像に祈りを捧げましょう。
  d_ex_goddessofvictory_02_67:
    speaker: "<Monologue>"
    en: Rapunzel kneels in front of the Goddess of Victory statue, filled with reverence.
    ko: 라푼젤은 승리의 여신상 앞에 경건히 무릎을 꿇었다.
    ja: ラプンツェルは勝利の女神像の前に跪いた
  d_ex_goddessofvictory_02_68:
    speaker: n102
    en: It's quite the sight seeing Sister Rapunzel pray.
    ko: 수녀님이 직접 기도를 하신다니 너무 멋있어요!
    ja: シスターが直接祈りを捧げるなんて、素敵です！
  d_ex_goddessofvictory_02_69:
    speaker: n102
    en: What do you think she'll pray for?
    ko: 선생님, 라푼젤 수녀님은 어떤 기도를 하실까요?
    ja: |-
      先生、シスターラプンツェルは
      どんな祈りを捧げるんでしょうか。
  d_ex_goddessofvictory_02_70:
    speaker: "<Choice>"
    en: That the weather is sunny tomorrow.
    ko: 내일 날씨가 맑게 해달라고.
    ja: 明日、晴れるように
  d_ex_goddessofvictory_02_71:
    speaker: "<Choice>"
    en: That she can remember this moment.
    ko: 이 순간을 기억해 달라고.
    ja: この瞬間をいつまでも忘れないように
  d_ex_goddessofvictory_02_72:
    speaker: n102
    en: Does she not like the rain?
    ko: 그렇군요… 수녀님은 비 오는 날을 싫어하시나요?
    ja: そうですか…シスターは雨が嫌いですか？
  d_ex_goddessofvictory_02_73:
    speaker: rapunzel
    en: I like the rain.
    ko: 저는 비 오는 날도 좋아한답니다.
    ja: 私も雨は好きです。
  d_ex_goddessofvictory_02_74:
    speaker: rapunzel
    en: But it'd be nicer if we can all go on a picnic together.
    ko: 하지만 모두와 함께 피크닉을 가는 게 더 좋을 것 같거든요.
    ja: |-
      でも、みんなとピクニックに行った方が
      もっと良さそうな気がしまして。
  d_ex_goddessofvictory_02_75:
    speaker: n102
    en: Really? I should pray for the same thing then.
    ko: 그렇군요! 그럼 저도 같이 기도할래요!
    ja: |-
      そうなんですね！
      じゃあ、私も一緒に祈ります！
  d_ex_goddessofvictory_02_76:
    speaker: n102
    en: It was great that all three of us were able to spend time together today!
    ko: 오늘 선생님이랑 라푼젤 수녀님과 함께여서 너무 즐거웠거든요.
    ja: |-
      今日、先生とシスターラプンツェルと
      一緒ですごく楽しかったですから。
  d_ex_goddessofvictory_02_77:
    speaker: n102
    en: I've got to get going, gotta buy some juice...
    ko: 아, 하지만 주스를 사러 가야 하는데….
    ja: あ、でもジュースを買いに行かないと…
  d_ex_goddessofvictory_02_78:
    speaker: "<Self>"
    en: Let's go together after you finish praying.
    ko: 기도가 끝나면 다 함께 사러 가자.
    ja: 祈りが終わったらみんなで買いに行こう
  d_ex_goddessofvictory_02_79:
    speaker: n102
    en: Okay, sounds good!
    ko: 와, 정말요?! 감사합니다!
    ja: わぁ、本当ですか！？ありがとうございます！
  d_ex_goddessofvictory_02_80:
    speaker: "<Monologue>"
    en: N102 kneels beside Rapunzel.
    ko: 앤이 라푼젤의 옆에 무릎을 꿇고 자리를 잡았다.
    ja: エヌがラプンツェルの隣に跪いた
  d_ex_goddessofvictory_02_81:
    speaker: rapunzel
    en: Believer...
    ko: 형제님도 같이 기도해 주실래요?
    ja: ブラザーも一緒に祈ってくれますか？
  d_ex_goddessofvictory_02_82:
    speaker: rapunzel
    en: Will you pray as well?
    ko: "…우리의 내일을 위해."
    ja: "…私たちの明日のために。"
  d_ex_goddessofvictory_02_83:
    speaker: "<Monologue>"
    en: We all knelt down and prayed for some time.
    ko: 우리는 무릎을 꿇고 한참을 기도했다.
    ja: 私たちは跪いて長い長い祈りを捧げた
  d_ex_goddessofvictory_02_84:
    speaker: "<Monologue>"
    en: Tomorrow, the weather will be sunny.
    ko: 내일 날씨는 맑을 것이고.
    ja: 明日は晴れるだろうし、
  d_ex_goddessofvictory_02_85:
    speaker: "<Monologue>"
    en: Tomorrow, the day after, and a year from now, the Goddess of Victory statue
      will remember all the Nikkes who knelt before it.
    ko: 승리의 여신상은 내일도, 1년 후에도 두 니케를 기억할 것이다.
    ja: |-
      勝利の女神像は明日も、1年後にも
      2人のニケを憶えているだろう
d_ex_goddessofvictory_03:
  d_ex_goddessofvictory_03_1:
    speaker: pepper
    en: What lovely weather we're having!
    ko: 와~ 지휘관. 오늘 날씨 진짜 좋네요!
    ja: わ～指揮官。
  d_ex_goddessofvictory_03_2:
    speaker: pepper
    en: This is a perfect day to clean up the statue.
    ko: 여신상 청소하기에 딱 좋은 날씨 같아요!
    ja: 女神像の掃除にもってこいのお天気です！
  d_ex_goddessofvictory_03_3:
    speaker: "<Self>"
    en: I thought we were coming just to visit the statue, not clean it.
    ko: 여신상을 보러 온 게 아니라 청소하러 온 거야?
    ja: 女神像を見に来たのではなく、\n掃除しに来たのか？
  d_ex_goddessofvictory_03_4:
    speaker: pepper
    en: That was the plan at first, but
    ko: 헤헤, 네!
    ja: へへ、そうです！
  d_ex_goddessofvictory_03_5:
    speaker: pepper
    en: I was told there were some strange marks and liquid stains on it.
    ko: |-
      요즘 여신상에 이상한 액체가 흐르고
      이상한 자국들이 생겨 있다고 해서.
    ja: |-
      最近、女神像におかしな液体が流れた、
      変な跡があるって聞きまして。
  d_ex_goddessofvictory_03_6:
    speaker: pepper
    en: So I wanted to clean it up a bit.
    ko: 좀 닦아주려고요.
    ja: 拭いてあげようと思います！
  d_ex_goddessofvictory_03_7:
    speaker: "<Monologue>"
    en: Pepper stands in front of the statue with some cleaning tools in her hands.
    ko: 페퍼가 청소도구를 잔뜩 든 채 여신상 앞에 섰다.
    ja: |-
      掃除道具をたくさん抱えた
      ペッパーが女神像の前に立った
  d_ex_goddessofvictory_03_8:
    speaker: pepper
    en: This statue was made to commemorate all the fallen Nikkes who have sacrificed
      their lives in the fight to reclaim the surface.
    ko: 이 여신상, 지상 탈환 작전으로 희생된 니케들을 기억하기 위해 만들어졌대요.
    ja: |-
      この女神像は地上奪還作戦で犠牲になった
      ニケたちをしのぶために作られたそうです。
  d_ex_goddessofvictory_03_9:
    speaker: pepper
    en: I hate to see a statue with so much meaning
    ko: 그렇게 소중한 의미를 가진 건데.
    ja: そんな大切な意味が込められた像が
  d_ex_goddessofvictory_03_10:
    speaker: pepper
    en: be in such a state.
    ko: 이렇게 지저분하게 놔둬서는 안되는 거잖아요.
    ja: こんな風に汚くなっていてはいけません！
  d_ex_goddessofvictory_03_11:
    speaker: pepper
    en: So I took it upon myself to wash it up.
    ko: 그래서 청소를 하러 왔어요.
    ja: そういうわけで掃除をしに来ました！
  d_ex_goddessofvictory_03_12:
    speaker: pepper
    en: Sorry for roping you in on your day off, Commander.
    ko: 쉬는 날인데 같이 청소하자고 해서 미안해요. 지휘관.
    ja: |-
      お休みの日に一緒に
      掃除させちゃってすみません、指揮官。
  d_ex_goddessofvictory_03_13:
    speaker: "<Self>"
    en: It's okay, no worries.
    ko: 아니야. 괜찮아.
    ja: いや、大丈夫だ
  d_ex_goddessofvictory_03_14:
    speaker: ether
    en: No. 7? What are you doing here?
    ko: |-
      7호?
      여기서 뭐해?
    ja: |-
      7号？
      ここで何してるの？
  d_ex_goddessofvictory_03_15:
    speaker: pepper
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_goddessofvictory_03_16:
    speaker: "<Self>"
    en: Ether?
    ko: 에테르?
    ja: エーテル？
  d_ex_goddessofvictory_03_17:
    speaker: pepper
    en: You're the one from M.M.R...
    ko: 당신은 M.M.R.의….
    ja: あなたはM.M.R.の…
  d_ex_goddessofvictory_03_18:
    speaker: ether
    en: What are all these cleaning tools... Are you planning on tidying up this place?
    ko: 웬 청소도구를 들고… 설마 여기 청소하려고?
    ja: |-
      その掃除道具は…
      まさかここを掃除するつもり？
  d_ex_goddessofvictory_03_19:
    speaker: ether
    en: What for?
    ko: 왜?
    ja: え？
  d_ex_goddessofvictory_03_20:
    speaker: "<Self>"
    en: What brings you here, Ether?
    ko: 에테르가 여긴 무슨 일이야?
    ja: エーテルがこんなところに何の用だ？
  d_ex_goddessofvictory_03_21:
    speaker: ether
    en: I have some personal matters to attend to.
    ko: 나도 여기에 좀 볼일이 있어서?
    ja: ちょっと用事があってね。
  d_ex_goddessofvictory_03_22:
    speaker: "<Self>"
    en: Personal matters?
    ko: 볼 일?
    ja: 用事？
  d_ex_goddessofvictory_03_23:
    speaker: ether
    en: Ah yes, I almost forgot to ask you.
    ko: 아, 그러고 보니 7호한테 묻는 걸 깜박했네.
    ja: あ、7号に聞きたいことがあったわ。
  d_ex_goddessofvictory_03_24:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_ex_goddessofvictory_03_25:
    speaker: ether
    en: Have you seen any suspicious Nikkes around here?
    ko: 7호. 너 요즘 이 근처에서 수상한 니케를 본 적 없어?
    ja: 7号。最近この辺で不審なニケを見なかった？
  d_ex_goddessofvictory_03_26:
    speaker: "<Self>"
    en: When you say suspicious Nikkes...
    ko: 수상한 니케?
    ja: 不審なニケ？
  d_ex_goddessofvictory_03_27:
    speaker: ether
    en: I'm referring to the Pilgrims.
    ko: 필그림 말이야.
    ja: ピルグリムのことよ。
  d_ex_goddessofvictory_03_28:
    speaker: pepper
    en: Pilgrims?
    ko: 필그림?!
    ja: ピルグリム！？
  d_ex_goddessofvictory_03_29:
    speaker: ether
    en: Have you seen them?
    ko: 본 적 없어?
    ja: 見てない？
  d_ex_goddessofvictory_03_30:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_03_31:
    speaker: "<Choice>"
    en: No.
    ko: 본 적 없어.
    ja: 見てない
  d_ex_goddessofvictory_03_32:
    speaker: ether
    en: Hmm? Why aren't you saying anything?
    ko: 흠? 우리 7호가 말이 없네?
    ja: あれ？何で返事がないのかしら？
  d_ex_goddessofvictory_03_33:
    speaker: ether
    en: No? Are you sure?
    ko: 아, 그래? 본 적 없어?
    ja: あ、そう？見てないの？
  d_ex_goddessofvictory_03_34:
    speaker: "<Self>"
    en: Why do you ask?
    ko: 그건 왜 묻는 거야?
    ja: どうしてそんなこと聞くんだ？
  d_ex_goddessofvictory_03_35:
    speaker: ether
    en: No reason.
    ko: 아니 그냥.
    ja: 気にしないで。
  d_ex_goddessofvictory_03_36:
    speaker: ether
    en: It's just that there are rumors of a Pilgrim being in the vicinity of this
      statue.
    ko: 요즘 이 여신상 근처에서 필그림을 봤다는 소문이 있어서.
    ja: |-
      最近、この女神像の近くで
      ピルグリムを目撃したって噂があってね。
  d_ex_goddessofvictory_03_37:
    speaker: ether
    en: I thought that perhaps you might know something about it.
    ko: 혹시나 우리 7호가 잘 알고 있지 않을까 했지?
    ja: 7号なら何か知ってるかなって思ってさ。
  d_ex_goddessofvictory_03_38:
    speaker: ether
    en: But since you claim not to have seen anyone,
    ko: 그런데 7호는 본 적 없다고 하니까.
    ja: 7号が見てないって言うから
  d_ex_goddessofvictory_03_39:
    speaker: ether
    en: I can continue going about my business.
    ko: 나도 원래대로 내가 하려던 일을 해야지 뭐.
    ja: 私は私でいつも通りやるしかないわね。
  d_ex_goddessofvictory_03_40:
    speaker: "<Self>"
    en: And what is that?
    ko: 하려던 일?
    ja: いつも通り？
  d_ex_goddessofvictory_03_41:
    speaker: ether
    en: Ta-da.
    ko: 짜잔-
    ja: ジャジャーン。
  d_ex_goddessofvictory_03_42:
    speaker: "<Monologue>"
    en: Ether takes out a transparent bottle and a brush from her pockets.
    ko: 에테르가 주머니 속에서 투명한 병과 붓을 꺼내들었다.
    ja: |-
      エーテルは袋の中から
      透明な瓶と筆を取り出した
  d_ex_goddessofvictory_03_43:
    speaker: "<Self>"
    en: Are those...
    ko: 그건…?
    ja: それは…？
  d_ex_goddessofvictory_03_44:
    speaker: pepper
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_ex_goddessofvictory_03_45:
    speaker: ether
    en: This will help me to capture that Pilgrim.
    ko: 필그림의 흔적을 찾아줄 것들이야.
    ja: ピルグリムの痕跡を探すための道具よ。
  d_ex_goddessofvictory_03_46:
    speaker: "<Monologue>"
    en: Ether uses her brush to apply some transparent liquid to the statue.
    ko: 에테르가 붓으로 여신상에 투명한 액체를 발랐다.
    ja: エーテルが筆で女神像に透明な液体を塗り始めた
  d_ex_goddessofvictory_03_47:
    speaker: pepper
    en: What are you doing?!
    ko: 이… 이게 무슨…!
    ja: ちょ…ちょっと待って…！
  d_ex_goddessofvictory_03_48:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 치이익-
    ja: ジジーッ
  d_ex_goddessofvictory_03_49:
    speaker: ether
    en: Done. If anyone touches this statue today, they'll leave their fingerprints
      behind.
    ko: 자, 이렇게 하면 오늘 하루 이 여신상을 만진 이들의 손 자국들이 나타날 거야.
    ja: |-
      こうやれば今日この女神像を
      触った人たちの手の跡が出てくるの。
  d_ex_goddessofvictory_03_50:
    speaker: ether
    en: Then, all I have to do is compare those fingerprints with those of the Nikkes
      inside the Ark. If I fail to produce a match, then it must be a Pilgrim.
    ko: |-
      그 자국들이랑 방주에 있는 니케들의 손자국과 비교해서
      일치하지 않으면 필그림이라는 단서가….
    ja: |-
      その手の跡とアークにいる
      ニケたちの手形を比べてみて
      一致しなければピルグリムだって手がかりが…
  d_ex_goddessofvictory_03_51:
    speaker: pepper
    en: So you're the one who's been desecrating this statue!
    ko: |-
      설마… 요즘 여신상에 수상한 자국을 그려놓고
      이상한 액체를 뿌려놓은 게 당신인가요?
    ja: |-
      まさか…最近、女神像に怪しい跡を残し、
      怪しい液体をかけていたのって
      あなただったのですか？
  d_ex_goddessofvictory_03_52:
    speaker: ether
    en: What on earth are you talking about?
    ko: 이상한 액체? 수상한 자국?
    ja: 怪しい跡？怪しい液体？
  d_ex_goddessofvictory_03_53:
    speaker: pepper
    en: The handprints and liquid stains! It was you!
    ko: 네. 여신상에 찍힌 저 손바닥 같은 자국들이요.
    ja: |-
      そうです。女神像に残された
      あの手形みたいな跡のことです。
  d_ex_goddessofvictory_03_54:
    speaker: ether
    en: Oh... that.
    ko: 아. 저거?
    ja: あ、あれ？
  d_ex_goddessofvictory_03_55:
    speaker: ether
    en: And what if I did?
    ko: 내가 한거 맞아. 왜?
    ja: 私がやったわ。それがどうかしたの？
  d_ex_goddessofvictory_03_56:
    speaker: pepper
    en: This is a sacred statue, and you're defiling it!
    ko: |-
      왜냐니…!
      이 소중한 여신상에 수상한 액체나 발라놨으면서!
    ja: |-
      どうかしたのって…！
      この大切な像にそんなことをしといてよくも！
  d_ex_goddessofvictory_03_57:
    speaker: pepper
    en: How can you stand there and act like nothing is wrong, after committing such
      a heinous act?!
    ko: 어떻게 그렇게 태연하게 본인이 했다고 할 수 있어요?
    ja: ちっとも悪びれないその態度は何なんですか？
  d_ex_goddessofvictory_03_58:
    speaker: ether
    en: Calm down already, don't have a conniption.
    ko: 뭐야, 왜 이렇게 화를 내?
    ja: どうしたの？何でそんなに怒るの？
  d_ex_goddessofvictory_03_59:
    speaker: ether
    en: You're acting like I poured this stuff over your own head.
    ko: 내가 네 얼굴에다 이걸 뿌린 것도 아닌데.
    ja: あなたの顔に液体をかけたわけでもないのに。
  d_ex_goddessofvictory_03_60:
    speaker: pepper
    en: This statue was built in memory of all those fallen Nikkes!
    ko: 이 여신상은 희생당한 니케들을 기리기 위해 만든 거잖아요!
    ja: |-
      この女神像は犠牲になったニケたちを
      しのぶために作られたんです！
  d_ex_goddessofvictory_03_61:
    speaker: ether
    en: I wouldn't be so sure of that if I were you. I say the humans who constructed
      this statue also constructed that story.
    ko: 글쎄. 인간이 과연 그런 좋은 의도로 이걸 만들었을까?
    ja: |-
      へ～。本当にそんな思いで
      作られた像なのかしら？
  d_ex_goddessofvictory_03_62:
    speaker: ether
    en: All that nonsense about commemorating fallen Nikkes was just to make it seem
      special and get more Nikkes to come see this hunk of rock.
    ko: |-
      난 그냥 이 여신상을 특별하게 만들고 싶어서
      니케를 가져다 붙인 거 같은데.
    ja: |-
      私はただこの女神像を特別視させたくて、
      ニケの話を無理やり
      関連付けただけな気がするけど。
  d_ex_goddessofvictory_03_63:
    speaker: pepper
    en: Even if that were the case,
    ko: 만일 그렇다고 해도.
    ja: もしそうだとしても。
  d_ex_goddessofvictory_03_64:
    speaker: pepper
    en: defacing statues isn't right!
    ko: 그게 당신이 이 여신상을 함부로 대할 이유가 되진 않아요.
    ja: |-
      あなたがこの女神像をむやみに
      扱っていいという理由にはなりません。
  d_ex_goddessofvictory_03_65:
    speaker: ether
    en: You act as if I'm doing this for no reason.
    ko: 함부로 대한 거 아닌데?
    ja: むやみになんか扱ってないんだけど？
  d_ex_goddessofvictory_03_66:
    speaker: ether
    en: Did you not hear what I just said?
    ko: 아까 못 들었어?
    ja: さっき言わなかったっけ？
  d_ex_goddessofvictory_03_67:
    speaker: ether
    en: I'm hoping this will lead me to the Pilgrim!
    ko: 필그림의 단서를 찾기 위해 뿌렸다니까?
    ja: ピルグリムの手がかりを探すためだって。
  d_ex_goddessofvictory_03_68:
    speaker: pepper
    en: Then what was that squeaking sound just now? Whatever you're using is eating
      away at the statue!
    ko: |-
      그럼 치익- 거리는 저 소리는 뭐예요?
      저거 여신상이 부식돼서 나는 소리 아닌가요?
    ja: |-
      じゃあジジーッっていうあの音は何なんですか？
      女神像が腐食する音じゃないですか。
  d_ex_goddessofvictory_03_69:
    speaker: ether
    en: And?
    ko: 맞는데?
    ja: そうよ？
  d_ex_goddessofvictory_03_70:
    speaker: pepper
    en: If that isn't careless, then what is?
    ko: 이래놓고도 함부로 다루지 않았다고요?
    ja: |-
      腐食させることとむやみに扱うことと
      何が違うんですか？
  d_ex_goddessofvictory_03_71:
    speaker: pepper
    en: This is absurd! You're a Nikke yourself, how could you...
    ko: 당신은, 어떻게 같은 니케면서 이런…!
    ja: 同じニケでありながらよくも…！
  d_ex_goddessofvictory_03_72:
    speaker: ether
    en: You're the one being ridiculous! Why can't you understand that searching for
      clues regarding that Pilgrim
    ko: 너야말로 죽은 니케 따위를 기리는 여신상보다.
    ja: あなたこそ死んだニケをしのぶ女神像よりも
  d_ex_goddessofvictory_03_73:
    speaker: ether
    en: is more important than honoring a few dead Nikkes?
    ko: 필그림의 단서를 잡는 게 더 중요하다는 사실을 왜 몰라?
    ja: |-
      ピルグリムの手がかりを見つける方が
      重要だって思わないの？
  d_ex_goddessofvictory_03_74:
    speaker: ether
    en: I can see that you're from Seraphim, so you must be a doctor, yes? How can
      you be so harebrained?
    ko: |-
      너 세라핌 소속이면 의사 아니야?
      왜 이렇게 멍청하게 굴어.
    ja: |-
      セラフィムの所属だってことに安住してない？
      もっとしっかり考えなさいよ。
  d_ex_goddessofvictory_03_75:
    speaker: ether
    en: Has your entire mind been taken over by sentimentality?
    ko: 감성에 빠져서 머리가 안 돌아가?
    ja: |-
      感情に流されて正常な判断が
      できてないんじゃない？
  d_ex_goddessofvictory_03_76:
    speaker: pepper
    en: This is about morality, not sentimentality.
    ko: 감성적이 아니라 이건 도의적으로….
    ja: 感情の問題じゃなくてこれは道徳的に…
  d_ex_goddessofvictory_03_77:
    speaker: ether
    en: Argh! You're so irritating!
    ko: 아, 귀찮아.
    ja: はぁ、頭痛い。
  d_ex_goddessofvictory_03_78:
    speaker: ether
    en: Fine, I'll stop. Happy now?
    ko: 그래, 안 한다 안 해. 됐지?
    ja: |-
      はいはい、もうやらないから。
      これでいい？
  d_ex_goddessofvictory_03_79:
    speaker: ether
    en: For all I know, this may be a Seraphim conspiracy. What do I care?
    ko: "딱히 필그림의 흔적이 있어 보이지도 않으니까 \n그만하지 뭐."
    ja: |-
      ピルグリムの手がかりもなさそうだし
      この辺でやめにするわ。
  d_ex_goddessofvictory_03_80:
    speaker: ether
    en: I quit, so save your breath.
    ko: |-
      더 안 할 테니까.
      그만 좀 시끄럽게 굴어.
    ja: |-
      もうここには来ないから。
      私のことはほっといてちょうだい。
  d_ex_goddessofvictory_03_81:
    speaker: ether
    en: Typical doctor, always prattling on...
    ko: 아, 의사들은 잔소리가 많아서 싫다니까.
    ja: |-
      はぁ、これだから医者は嫌なのよ。
      ああしろこうしろって注意ばっかり。
  d_ex_goddessofvictory_03_82:
    speaker: pepper
    en: Hey!
    ko: 이봐요!
    ja: 何ですって！
  d_ex_goddessofvictory_03_83:
    speaker: ether
    en: See you around, No.7.
    ko: 7호. 다음에 봐.
    ja: 7号。またね。
  d_ex_goddessofvictory_03_84:
    speaker: ether
    en: Don't forget to tell me if you see anyone from Seraphim.
    ko: 필그림을 보면 언제라도 연락해 주고~
    ja: ピルグリムを見かけたらすぐに連絡ちょうだい～
  d_ex_goddessofvictory_03_85:
    speaker: "<Monologue>"
    en: Ether leaves.
    ko: 에테르가 떠나갔다.
    ja: エーテルが立ち去った
  d_ex_goddessofvictory_03_86:
    speaker: pepper
    en: Some people just can't be reasoned with!
    ko: 뭐 저런 사람이 다 있어요?
    ja: ほんと、失礼な人です！
  d_ex_goddessofvictory_03_87:
    speaker: "<Self>"
    en: Calm down.
    ko: 진정해.
    ja: 落ち着くんだ
  d_ex_goddessofvictory_03_88:
    speaker: pepper
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_goddessofvictory_03_89:
    speaker: pepper
    en: Just look at this mess she made! She left without even cleaning it up.
    ko: 그러고 보니 저 사람 본인이 뿌려놓은 것도 안 닦고 갔어요!
    ja: |-
      それに自分がやっといて
      後片付けもしないで行っちゃいました！
  d_ex_goddessofvictory_03_90:
    speaker: "<Self>"
    en: "... Let's roll up our sleeves and get to it."
    ko: "…같이 닦아내자."
    ja: "…一緒に片付けよう"
  d_ex_goddessofvictory_03_91:
    speaker: pepper
    en: The next time I see her, I'm gonna give her a piece of my mind!
    ko: 으으. 다음에 만나면 잔뜩 따질 거예요!
    ja: |-
      うぅぅ。今度会ったら
      ただじゃおきませんからね！
  d_ex_goddessofvictory_03_92:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
d_ex_goddessofvictory_04:
  d_ex_goddessofvictory_04_1:
    speaker: Narration
    en: There is a bazaar opening in front of the Goddess of Victory statue.
    ko: 승리의 여신상 앞에서 바자회가 열리고 있다.
    ja: 勝利の女神像の前でバザーが開かれている
  d_ex_goddessofvictory_04_2:
    speaker: Self
    en: A Yuletide flea market... this is quite the shindig.
    ko: 여기도 꽤 규모가 크네?
    ja: なかなかの規模だな
  d_ex_goddessofvictory_04_3:
    speaker: rupee_w
    en: I've been seeing ads for this all over the Ark.
    ko: 방주에서 열리는 크리스마스 플리 마켓을 벤치마킹했대.
    ja: アークで開かれるクリスマスフリーマーケットを\n真似したんだって。
  d_ex_goddessofvictory_04_4:
    speaker: rupee_w
    en: It's a good thing we came, right Anne?
    ko: 오길 잘했다아~ 그치, 앤?
    ja: 楽しみ～エヌもそうでしょ？
  d_ex_goddessofvictory_04_5:
    speaker: anne
    en: Yeah!
    ko: 예!
    ja: はい！
  d_ex_goddessofvictory_04_6:
    speaker: anne
    en: Can I really choose whatever I want?
    ko: 루피 언니! 정말로 고르고 싶은 거 다 골라도 돼요?
    ja: ルピーお姉ちゃん！\n本当に好きなもの全部選んでいいんですか？
  d_ex_goddessofvictory_04_7:
    speaker: rupee_w
    en: Of course you can. It's on me.
    ko: 그럼! 언니가 전~부 사줄 거야.
    ja: もちろん！ぜ～んぶ買ってあげるよ。
  d_ex_goddessofvictory_04_8:
    speaker: anne
    en: Really?
    ko: 진짜요?
    ja: 本当ですか？
  d_ex_goddessofvictory_04_9:
    speaker: anne
    en: Then... Can I buy a bear stuffed toy?
    ko: 그럼… 곰 인형 사도 돼요?
    ja: じゃあ…クマのぬいぐるみも買っていいですか？
  d_ex_goddessofvictory_04_10:
    speaker: rupee_w
    en: You sure can.
    ko: 당연하지!
    ja: もっちろん！
  d_ex_goddessofvictory_04_11:
    speaker: anne
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_goddessofvictory_04_12:
    speaker: anne
    en: How about this fairy tale book?
    ko: 이 동화책은요?
    ja: この絵本もいいですか？
  d_ex_goddessofvictory_04_13:
    speaker: rupee_w
    en: That too.
    ko: 물론이지!!
    ja: いいよ！！
  d_ex_goddessofvictory_04_14:
    speaker: anne
    en: "!!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_goddessofvictory_04_15:
    speaker: anne
    en: Th-then...
    ko: 그, 그럼….
    ja: じゃ、じゃあ…
  d_ex_goddessofvictory_04_16:
    speaker: anne
    en: What about this model ice castle?
    ko: 이 1000대 1 스케일 얼음 궁전은요?
    ja: この1000分の1スケールの氷の宮殿も？
  d_ex_goddessofvictory_04_17:
    speaker: rupee_w
    en: Consider it done.
    ko: 즉시 구입!!!
    ja: 即買いだぁ！！！
  d_ex_goddessofvictory_04_18:
    speaker: rupee_w
    en: Wait a minute, 7,500,000 credits?! Who considers these flea market prices?
    ko: |-
      …아니, 잠깐만. 7백 50만 크레디트?!
      왜 이런 게 바자회에 있는 거야?!
    ja: |-
      …え、嘘でしょ。750万クレジット！？
      何でこんなものがバザーに出てるの！？
  d_ex_goddessofvictory_04_19:
    speaker: anne
    en: So I can't have it?
    ko: 역시 이런 건 안 되는 거죠…?
    ja: やっぱりこれはダメですよね…？
  d_ex_goddessofvictory_04_20:
    speaker: rupee_w
    en: Well...
    ko: 으음….
    ja: う～ん…
  d_ex_goddessofvictory_04_21:
    speaker: rupee_w
    en: I suppose it's okay to splurge a bit. Go ahead.
    ko: 이런 거 하나 정도는 괜찮겠지. 즉시 구입☆
    ja: 1つくらいならいいよね。買っちゃお☆
  d_ex_goddessofvictory_04_22:
    speaker: anne
    en: Woohoo! You're the best, Rupee!
    ko: 와아! 루피 언니 정말 좋아해요!
    ja: わあ！ルピーお姉ちゃん、大好きです！
  d_ex_goddessofvictory_04_23:
    speaker: rupee_w
    en: You're not so bad yourself, kiddo.
    ko: 응! 루피도 앤이 정말 좋아~!
    ja: うん！ルピーもエヌが大好き～！
  d_ex_goddessofvictory_04_24:
    speaker: Monologue
    en: Anne and Rupee run to and fro across the entirety of the bazaar.
    ko: 앤과 루피는 폭주하며 바자회를 휩쓸고 있다.
    ja: エヌとルピーは猛烈な勢いで、\nバザー商品を買いまくっている
  d_ex_goddessofvictory_04_25:
    speaker: Self
    en: Is it really okay buying all of this stuff?
    ko: 그렇게 다 사줘도 돼?
    ja: そんなに買ってあげて大丈夫か？
  d_ex_goddessofvictory_04_26:
    speaker: Self
    en: I'm not sure if this is good for her.
    ko: 정서에 별로 안 좋을 것 같은데….
    ja: エヌの将来に悪影響がないか…？
  d_ex_goddessofvictory_04_27:
    speaker: rupee_w
    en: Don't you get it?
    ko: "…그게 있지."
    ja: "…実はね。"
  d_ex_goddessofvictory_04_28:
    speaker: rupee_w
    en: If she keeps accumulating happy memories like she is today,
    ko: 이렇게 행복한 기억을 쌓아가면.
    ja: こうやって幸せな記憶を積み重ねていけば
  d_ex_goddessofvictory_04_29:
    speaker: rupee_w
    en: some of them might stick.
    ko: 앤의 기억에 조금이나마 남을까 해서.
    ja: エヌの記憶に少しでも残るかなって。
  d_ex_goddessofvictory_04_30:
    speaker: rupee_w
    en: There's nothing I love more than shopping,
    ko: 루피가 아는 가장 행복한 일은 쇼핑하는 거니까.
    ja: ルピーはショッピングするときが一番幸せなの。
  d_ex_goddessofvictory_04_31:
    speaker: rupee_w
    en: so I wanted Anne to experience that joy as well.
    ko: 앤한테도 많이많이 겪어보게 해주고 싶었어.
    ja: エヌにも幸せな気分になってもらいたくて。
  d_ex_goddessofvictory_04_32:
    speaker: rupee_w
    en: The more pleasant memories we give her,
    ko: 이렇게 하나하나 행복한 기억을 쌓아가면.
    ja: こうやって少しずつ幸せな記憶が増えれば、
  d_ex_goddessofvictory_04_33:
    speaker: rupee_w
    en: the happier she'll be.
    ko: 분명히 세상에서 가장 행복한 아이가 될 수 있을 거라고 생각해.
    ja: いつかきっと世界一幸せな子になると思うんだ。
  d_ex_goddessofvictory_04_34:
    speaker: Self
    en: If you say so.
    ko: "…응."
    ja: "…そうか"
  d_ex_goddessofvictory_04_35:
    speaker: rupee_w
    en: Besides,
    ko: 그리고….
    ja: それに…
  d_ex_goddessofvictory_04_36:
    speaker: rupee_w
    en: someone as adorable as her,
    ko: 앤처럼 착하구 귀엽구 깜찍한 아이는!
    ja: エヌみたいにおりこうさんでかわいい子はね！
  d_ex_goddessofvictory_04_37:
    speaker: rupee_w
    en: deserves to have everything she wants in this world.
    ko: 세상 모든 걸 다 가질 자격이 있는걸☆
    ja: この世界のすべてのものを持つ\n資格があるんだよ☆
  d_ex_goddessofvictory_04_38:
    speaker: rupee_w
    en: Under my tutelage, she'll become a seasoned shopaholic in no time.
    ko: 나중에 훌륭한 쇼퍼홀릭이 되도록 미리미리 가르쳐줘야지~
    ja: 将来立派な買い物依存症になれるよう\n今からしっかり教えてあげなくちゃ～
  d_ex_goddessofvictory_04_39:
    speaker: yan
    en: You spend enough money as is. I shudder to think of having two of you running
      around.
    ko: 흥청망청 낭비하는 니케는 루피 니 하나로 충분하데이.
    ja: 無駄遣いばっかするニケは、\nあんた一人で充分や。
  d_ex_goddessofvictory_04_40:
    speaker: rupee_w
    en: Eep!
    ko: 헉.
    ja: はっ。
  d_ex_goddessofvictory_04_41:
    speaker: rupee_w
    en: Um... Sorry, Sweetie, but something just came up. Anne and I really have to
      get going.
    ko: 오, 오빠? 루피랑 앤은 갑자기 급~한 볼일이 생각나서 먼저 가볼게.
    ja: お、お兄ちゃん？\nルピーとエヌは急用があるから先に帰るね。
  d_ex_goddessofvictory_04_42:
    speaker: yan
    en: Beating a swift retreat, I see.
    ko: 가스나 어딜 도망가는데.
    ja: あんた、どこ行くつもりや。
  d_ex_goddessofvictory_04_43:
    speaker: rupee_w
    en: Eek! Don't hurt me!
    ko: 꺅! 오빠, 도와줘!
    ja: きゃっ！お兄ちゃん、助けて！
  d_ex_goddessofvictory_04_44:
    speaker: Monologue
    en: Rupee cowers behind me.
    ko: 루피는 얀을 피해 내 등 뒤에 숨었다.
    ja: ルピーはヤンを避け私の背後に隠れた
  d_ex_goddessofvictory_04_45:
    speaker: Self
    en: Are you shopping for anything specific?
    ko: 얀도 뭐 사러 왔어?
    ja: ヤンも何か買いに来たのか？
  d_ex_goddessofvictory_04_46:
    speaker: yan
    en: No, just hunting down a certain someone who failed to show up to the company
      meeting.
    ko: 아니. 달란트 정기 회의 빼먹은 가스나 하나 잡으러 왔제.
    ja: ちゃうちゃう。タレント定期会議\nすっぽかした奴捕まえに来たんや。
  d_ex_goddessofvictory_04_47:
    speaker: rupee_w
    en: I-I just wanted to buy some gifts for Anne.
    ko: 애, 앤한테 선물 사주려고 한 거다, 뭐.
    ja: え、エヌのプレゼントを買いに来ただけだよ。
  d_ex_goddessofvictory_04_48:
    speaker: yan
    en: I assume that doll she's holding is one of them?
    ko: "…앤이 들고 있는 인형도 선물이가?"
    ja: "…エヌが持っているそのぬいぐるみも\\nプレゼントか？"
  d_ex_goddessofvictory_04_49:
    speaker: anne
    en: Oh, this? Yeah!
    ko: 앗, 예!
    ja: あっ、はい！
  d_ex_goddessofvictory_04_50:
    speaker: yan
    en: Let me see that.
    ko: 맞나. 잠깐만 줘봐라.
    ja: そうか。ちょい見してや。
  d_ex_goddessofvictory_04_51:
    speaker: Monologue
    en: Yan yanks the bear doll from Anne's hands.
    ko: 얀은 앤에게서 곰 인형을 받아 들었다.
    ja: ヤンはエヌからクマのぬいぐるみを受け取った
  d_ex_goddessofvictory_04_52:
    speaker: yan
    en: This was recalled last month. The stuffing was found to contain harmful particles.
    ko: 이거 저번 달에 아들 몸에 안 좋은 성분 검출됐다고 리콜된기다.
    ja: これ、先月子どもに悪い成分が検出されて\nリコールされたやつやないか。
  d_ex_goddessofvictory_04_53:
    speaker: yan
    en: Just because Anne is a Nikke doesn't mean you shouldn't be careful.
    ko: 아무리 앤이 니케여도 조심해야 안 되긋나.
    ja: ニケやから何与えてもええってことはあらへん。
  d_ex_goddessofvictory_04_54:
    speaker: rupee_w
    en: Yes, Miss...
    ko: 그, 그랬어?
    ja: そ、そうだったの？
  d_ex_goddessofvictory_04_55:
    speaker: yan
    en: Take this one instead.
    ko: 대신… 마침 여 있네.
    ja: その代わりに…ちょうどここにええのあるやん。
  d_ex_goddessofvictory_04_56:
    speaker: yan
    en: This is the finest out of our mid-range products.
    ko: "[대디] 곰 인형으로 해라. 여가 중저가 브랜드 중에 제일 낫다."
    ja: このクマのぬいぐるみにしとき。これは\n安過ぎでも高過ぎでもあらへんし一番ええで。
  d_ex_goddessofvictory_04_57:
    speaker: yan
    en: It also uses eco-friendly materials, so it won't cause any harm to infants
      who chew on it.
    ko: |-
      뭣보다 어린 아들이 멋모르고 입에 넣어도 괜찮은
      친환경 소재를 쓴 거로 유명하고.
    ja: |-
      何よりも小さい子が訳も分からず口に入れても
      安心の天然素材っちゅーことで有名やし。
  d_ex_goddessofvictory_04_58:
    speaker: anne
    en: Look at the size of it! It's so cute!
    ko: 와아! 정말 크고 귀여워요!
    ja: わあ！すごく大きくてすごくかわいいです！
  d_ex_goddessofvictory_04_59:
    speaker: anne
    en: Thank you!
    ko: 고맙습니다!
    ja: ありがとうございます！
  d_ex_goddessofvictory_04_60:
    speaker: yan
    en: So well-mannered.
    ko: 아가 예의도 참 바르네.
    ja: 礼儀正しい子やな。
  d_ex_goddessofvictory_04_61:
    speaker: yan
    en: Don't let Rupee rub off on you too much, okay?
    ko: 루피 언니 닮으면 안 된데이. 알겠제?
    ja: ええか、ルピーみたいになったらあかんで。
  d_ex_goddessofvictory_04_62:
    speaker: rupee_w
    en: Hey...!
    ko: 으으…!
    ja: うぅ…！
  d_ex_goddessofvictory_04_63:
    speaker: rupee_w
    en: What about the fairy tale book? Don't you like it?
    ko: "애, 앤~ \n그래두 아까 고른 동화책은 괜찮았지?"
    ja: |-
      え、エヌ～
      でもさっき選んだ絵本は良かったよね！？
  d_ex_goddessofvictory_04_64:
    speaker: rupee_w
    en: It's got such a lovely title, and the pictures are super pretty!
    ko: 표지도 예쁘구, 마감도 잘 되어 있었잖아!
    ja: 表紙もきれいだし、どこも悪くなかったもん！
  d_ex_goddessofvictory_04_65:
    speaker: rupee_w
    en: It's been a best seller for the last 6 weeks.
    ko: 게다가 6주 연속 베스트셀러라구!
    ja: しかも6週連続ベストセラーだって！
  d_ex_goddessofvictory_04_66:
    speaker: yan
    en: Did you see what age group it's meant for?
    ko: 어느 연령대에서 베스트셀러인지도 봤나.
    ja: どの年代でベストセラーか確認したん？
  d_ex_goddessofvictory_04_67:
    speaker: rupee_w
    en: Let me see...
    ko: 연령대?
    ja: 年代？
  d_ex_goddessofvictory_04_68:
    speaker: rupee_w
    en: "... Adults."
    ko: "…성인."
    ja: "…30～40代。"
  d_ex_goddessofvictory_04_69:
    speaker: yan
    en: In other words, not meant for children.
    ko: 그거 잔혹동화데이.
    ja: それ大人用の怖い童話やないか。
  d_ex_goddessofvictory_04_70:
    speaker: rupee_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_04_71:
    speaker: yan
    en: My recommendation is this. A book about the happiest butterfly in the world.
    ko: 내 추천은 이거. 세상에서 제일 행복한 나비에 대한 이야기.
    ja: うちのおすすめはこれやで。\n世界で一番幸せな蝶の話や。
  d_ex_goddessofvictory_04_72:
    speaker: yan
    en: It's a little old, but it's been the best seller for 12 weeks in a row for
      children's books.
    ko: 좀 오래된 거긴 한데, 아동 도서 12주 연속 베스트셀러였다.
    ja: ちょい昔の本やけど、\n児童図書12週連続ベストセラーやった。
  d_ex_goddessofvictory_04_73:
    speaker: rupee_w
    en: How do you know about all of this?
    ko: 너, 너는 이런 거 어떻게 다 아는 거야?!
    ja: ど、どうやってそんな情報仕入れたの！？
  d_ex_goddessofvictory_04_74:
    speaker: yan
    en: These things are something any merchant worth their salt should keep abreast
      of.
    ko: 정보야말로 상인의 덕목 아이가.
    ja: 情報こそが商人の基本やで。
  d_ex_goddessofvictory_04_75:
    speaker: yan
    en: Honestly, I don't know how you've made it as far as you have.
    ko: 니 그래가 여태 어떻게 장사했는데?
    ja: そんなんで今までどないして商売してきてん？
  d_ex_goddessofvictory_04_76:
    speaker: rupee_w
    en: How about this model, then?
    ko: 그, 그렇다면 저건 어때!?
    ja: じゃ、じゃああれなら大丈夫なはず！
  d_ex_goddessofvictory_04_77:
    speaker: rupee_w
    en: Just look at the detail. They captured everything perfectly.
    ko: |-
      무려 1000대 1의 스케일!
      디테일한 부분까지 꿈과 동심을 완벽 구현한!
    ja: |-
      なんと1000分の1スケールだよ！
      細かい部分まで完璧に再現した！
  d_ex_goddessofvictory_04_78:
    speaker: rupee_w
    en: You can practically feel yourself wandering inside the icy castle yourself.
    ko: 겨울의 나라에서 방금 튀어나온 듯한 얼음 궁전이라구!
    ja: 雪国から飛び出してきたような氷の宮殿！
  d_ex_goddessofvictory_04_79:
    speaker: yan
    en: And where, may I ask, do you intend to keep this?
    ko: "…앤이 이거 어디다 챙기둘 긴데?"
    ja: "…こないにでかいもんどこに置くんや。"
  d_ex_goddessofvictory_04_80:
    speaker: rupee_w
    en: Well...
    ko: 그게….
    ja: それは…
  d_ex_goddessofvictory_04_81:
    speaker: Monologue
    en: Rupee stares at me in desperation.
    ko: 루피는 간절한 눈으로 나를 바라봤다.
    ja: ルピーが切実な眼差しで私を見つめた
  d_ex_goddessofvictory_04_82:
    speaker: Self
    en: There's no space for it in the dorm.
    ko: 아무래도 공용 숙소는 좁아서….
    ja: 宿所は共用だし置く場所が…
  d_ex_goddessofvictory_04_83:
    speaker: rupee_w
    en: Sigh...
    ko: 으아앙~!
    ja: うわあ～ん！
  d_ex_goddessofvictory_04_84:
    speaker: anne
    en: So we can't buy the castle?
    ko: 궁전 못 사는 거예요…?
    ja: 宮殿の模型、買えないんですか…？
  d_ex_goddessofvictory_04_85:
    speaker: yan
    en: Wait. I'll choose something else.
    ko: 있어봐라. 내가 다른 거 골라줄게.
    ja: ちょい待っとき。うちが他のを選んだるさかい。
  d_ex_goddessofvictory_04_86:
    speaker: yan
    en: Let me see...
    ko: 어디… 저 큰 게 들어왔으믄….
    ja: どれどれ…あのでかいのがあるっちゅーことは…
  d_ex_goddessofvictory_04_87:
    speaker: yan
    en: Here.
    ko: 아, 있다.
    ja: あ、あった。
  d_ex_goddessofvictory_04_88:
    speaker: Monologue
    en: Yan opens up a box that is standing beside the castle.
    ko: 얀은 궁전 옆에 놓여있던 상자를 열었다.
    ja: ヤンは宮殿の隣に置いてあった箱を開けた
  d_ex_goddessofvictory_04_89:
    speaker: rupee_w
    en: What is this?
    ko: 이건 뭐야?
    ja: 何これ？
  d_ex_goddessofvictory_04_90:
    speaker: yan
    en: It's another castle that comes for free with the one you already purchased.
    ko: 이 궁전 사믄 딸려오던 덤.
    ja: この宮殿買うたらもらえるおまけや。
  d_ex_goddessofvictory_04_91:
    speaker: yan
    en: It's only half the size, but looks exactly the same. The parts are all separate,
      so you'll have to assemble them yourself.
    ko: |-
      크기는 절반 정돈데 거의 똑같이 생깃다.
      조각이 나뉘어 있어서 직접 조립할 수도 있고.
    ja: |-
      サイズは半分ほどで中身は大して変わらへん。
      ピースに分かれとって組み立てたりもできるで。
  d_ex_goddessofvictory_04_92:
    speaker: yan
    en: The three of you can assemble it together.
    ko: 이게 갖고 노는 데에도 더 좋지 않긋나.
    ja: こっちの方が遊びがいもあってええ思うけど。
  d_ex_goddessofvictory_04_93:
    speaker: yan
    en: Doesn't that sound like fun?
    ko: |-
      앤. 저 궁전, 언니랑 선생님이랑 같이 만들어보는 기다.
      재밌겠제?
    ja: |-
      エヌ。宮殿、ルピーと先生と一緒に
      作ってみいひん？おもろそうやろ？
  d_ex_goddessofvictory_04_94:
    speaker: anne
    en: All three of us?
    ko: 루피 언니랑 선생님이랑 같이요?
    ja: ルピーお姉ちゃんと先生と一緒にですか？
  d_ex_goddessofvictory_04_95:
    speaker: anne
    en: When can we start?
    ko: 와아! 지금 바로 해도 돼요?
    ja: わあ！今やってみてもいいですか？
  d_ex_goddessofvictory_04_96:
    speaker: yan
    en: Once you get back to the dorm.
    ko: 조금 이따 숙소에 가서 천천히 하믄 된다.
    ja: 宿所に戻ってから後でゆっくりやろな。
  d_ex_goddessofvictory_04_97:
    speaker: anne
    en: All right!
    ko: 헤헷. 예!
    ja: へへ。はい！
  d_ex_goddessofvictory_04_98:
    speaker: Monologue
    en: Anne stares at the pieces, her eyes filled with excitement.
    ko: 앤은 눈을 빛내며 상자 안의 조각들을 살펴보고 있다.
    ja: エヌは目を輝かせながら箱の中を見ている
  d_ex_goddessofvictory_04_99:
    speaker: yan
    en: If that's everything, let's go cash out.
    ko: 그럼… 우리는 슬슬 계산 해야제?
    ja: じゃ…ぼちぼち精算するか。
  d_ex_goddessofvictory_04_100:
    speaker: rupee_w
    en: I've got this one.
    ko: 안 돼… 계산은 루피가 해야 해.
    ja: ダメだよ…お金はルピーが出すよ。
  d_ex_goddessofvictory_04_101:
    speaker: rupee_w
    en: You chose all the presents, so the least I can do is pay for them.
    ko: |-
      안 그래두 선물을 네가 다 골라버렸는데,
      계산까지 안 하면 루피가 앤을 위해 해준 게 없잖아…!
    ja: |-
      プレゼントも全部ヤンが選んじゃったし、
      支払いまでしちゃったら、\nルピーは何もしてないじゃん！
  d_ex_goddessofvictory_04_102:
    speaker: yan
    en: I know that. You didn't actually think I was going to pay for it, did you?
    ko: 머라카노. 물건 계산은 당연히 니가 하는 거고.
    ja: 何言うてるん？\n精算はもちろんあんたがしなはれ。
  d_ex_goddessofvictory_04_103:
    speaker: yan
    en: Besides this, there's something else you need to pay for.
    ko: 그거 말고 다른 거도 계산해야제.
    ja: それとは別に他のも払うてもらわなな。
  d_ex_goddessofvictory_04_104:
    speaker: rupee_w
    en: Something else?
    ko: "?? 다른 거?"
    ja: "？？ええ？"
  d_ex_goddessofvictory_04_105:
    speaker: rupee_w
    en: But I've already bought everything Anne wants...
    ko: 아직 저거밖에 안 샀는데?
    ja: まだこれしか買ってないけど？
  d_ex_goddessofvictory_04_106:
    speaker: yan
    en: You of all people should know that my time is valuable.
    ko: 니도 알겠지만. 내 시간은 쪼매 비싸데이.
    ja: あんたも知ってるやろが、\nうちの時間はめちゃくちゃ高いんや。
  d_ex_goddessofvictory_04_107:
    speaker: rupee_w
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_ex_goddessofvictory_04_108:
    speaker: yan
    en: I had to schlep all the way over here to find you.
    ko: 니 잡으러 여까지 왔제, 헛짓거리하는 거 도와준다고 붙들렸제.
    ja: あんたを捕まえにここまで来た。\nほんでもって無駄なことに時間も捨てた。
  d_ex_goddessofvictory_04_109:
    speaker: yan
    en: Do you realize how much time I've wasted on you?
    ko: 시간 손해가 이만저만이 아이다.
    ja: どんだけ時間無駄にしたか分かっとるん？
  d_ex_goddessofvictory_04_110:
    speaker: rupee_w
    en: Uh oh. Here it comes...
    ko: "……! 아아아앗! 얀, 너어어!"
    ja: "……！あああっ！ヤン、さては！"
  d_ex_goddessofvictory_04_111:
    speaker: yan
    en: I have plenty of clients who'd pay a fortune for the kind of advice I just
      gave you.
    ko: 내 자문 받을라고 고객사들이 얼마를 내는지 아나?
    ja: うちと話するだけで取引先がなんぼ払うてるか\n知っとるか？
  d_ex_goddessofvictory_04_112:
    speaker: yan
    en: Taking that into consideration, I'd say you owe me approximately...
    ko: 그렇게 따지믄 오늘 정산할 비용이….
    ja: それ考えたら今日の精算額は…
  d_ex_goddessofvictory_04_113:
    speaker: rupee_w
    en: You had this all planned from the very beginning!
    ko: 처음부터 이러려고 그랬지!
    ja: 最初からそのつもりだったんでしょ！
  d_ex_goddessofvictory_04_114:
    speaker: rupee_w
    en: This is a scam! I'm not paying you anything!
    ko: 완전 사기잖아! 루피는 돈 못 줘!
    ja: 思い切り詐欺じゃん！\nルピーは一銭も払わないよ！
  d_ex_goddessofvictory_04_115:
    speaker: yan
    en: Not even after I made Anne so happy?
    ko: 호오. 다른 사람도 아니고 [앤] 선물을 골라준 긴데 못 내겠다고?
    ja: ほお。\n他でもあらへん「エヌ」のためのプレゼントを\n選んでやったのに払わへんて？
  d_ex_goddessofvictory_04_116:
    speaker: rupee_w
    en: Th-that's...!
    ko: 그, 그건…!
    ja: そ、それは…！
  d_ex_goddessofvictory_04_117:
    speaker: yan
    en: I thought you cared about her.
    ko: 내는 니한테 앤이 정~말로 소중한 줄 알았제.
    ja: うちはあんたがエヌをえらい大事に\nしてる思うて、
  d_ex_goddessofvictory_04_118:
    speaker: yan
    en: That's why I did what I could to help. Oh well, it seems you don't feel that
      way about her after all.
    ko: 그래서 열심히 골라준 거였는데, 아니면 됐다. 어쩔 수 없지.
    ja: 一生懸命選んだのに、ちゃうんか。\nほなしゃあない。
  d_ex_goddessofvictory_04_119:
    speaker: rupee_w
    en: No!
    ko: 아니이이…….
    ja: ちょっとぉぉ……
  d_ex_goddessofvictory_04_120:
    speaker: rupee_w
    en: That's not what I meant...
    ko: 그게 아니라아…….
    ja: そういうことじゃなくてぇぇ……
  d_ex_goddessofvictory_04_121:
    speaker: anne
    en: Woohoo! You're the best, Rupee!
    ko: 와아! 루피 언니 정말 좋아해요!
    ja: わあ！ルピーお姉ちゃん、大好きです！
  d_ex_goddessofvictory_04_122:
    speaker: rupee_w
    en: You're not so bad yourself, kiddo.
    ko: 응! 루피도 앤이 정말 좋아~!
    ja: うん！ルピーもエヌが大好き～！
  d_ex_goddessofvictory_04_123:
    speaker: rupee_w
    en: "..."
    ko: "………."
    ja: "………"
  d_ex_goddessofvictory_04_124:
    speaker: rupee_w
    en: I'll pay.
    ko: 내겠습니다아….
    ja: 分かりました。払いますってばぁぁ…
  d_ex_goddessofvictory_04_125:
    speaker: yan
    en: That's more like it.
    ko: 맞나. 이거 고마워서 우짜노.
    ja: ほんまか。悪いなぁ。
  d_ex_goddessofvictory_04_126:
    speaker: yan
    en: I don't take payments in cash.
    ko: 뭐, 내도 현물로 받을 생각은 없고.
    ja: まあ、うちも現ナマで受け取るつもりは\nあらへん。
  d_ex_goddessofvictory_04_127:
    speaker: yan
    en: I'm planning on holding a New Year's sale event at the store,
    ko: 매장에서 새해에 세일이랑 행사를 좀 열 생각인데.
    ja: 新年にセールとイベントするつもりなんやけど。
  d_ex_goddessofvictory_04_128:
    speaker: yan
    en: and I want you to advertise it on your channel. Sound good?
    ko: 방송 채널에 광고만 좀 걸어주믄 된다. 간단하제?
    ja: あんたのチャンネルでちょいと広告出してや。
  d_ex_goddessofvictory_04_129:
    speaker: rupee_w
    en: Yes...
    ko: 네에…….
    ja: はいぃ……
  d_ex_goddessofvictory_04_130:
    speaker: Monologue
    en: Anne tugs inquisitively on my sleeve.
    ko: 그런 둘을 흥미롭게 지켜보고 있던 앤이 옷깃을 잡아당겼다.
    ja: 2人の様子を興味深く見守っていたエヌが\n私の服の裾を引っ張った
  d_ex_goddessofvictory_04_131:
    speaker: anne
    en: What's going on with Rupee? Why is she acting all funny?
    ko: 선생님. 루피 언니는 왜 저러는 거예요?
    ja: 先生。ルピーお姉ちゃん、どうしたんですか？
  d_ex_goddessofvictory_04_132:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_04_133:
    speaker: Self
    en: She got taken for a ride.
    ko: 냉혹한 상인한테 당했거든.
    ja: 冷酷な商人に一杯食わされたんだ
  d_ex_goddessofvictory_04_134:
    speaker: anne
    en: A ride...?
    ko: 냉혹이요…?
    ja: 冷酷な商人ですか…？
  d_ex_goddessofvictory_04_135:
    speaker: Monologue
    en: For the next few weeks, anyone tuning into Rupee's shopping network
    ko: "…이후, 새해를 맞이해 리뉴얼한 쇼퍼홀릭 채널에는."
    ja: "…その後、新年を記念してリニューアルした\\nショッパホリック・チャンネルには"
  d_ex_goddessofvictory_04_136:
    speaker: Monologue
    en: would be greeted by advertisements for Yan's Talentum Mall, front and center.
    ko: 한동안 얀의 [달란트 몰] 행사 광고가 메인으로 걸려 있었다.
    ja: ヤンの「タレントモール」のイベント広告が\nしばらく目立つところに表示されていた
d_ex_goddessofvictory_05:
  d_ex_goddessofvictory_05_1:
    speaker: biscuit
    en: Aaahhhh!
    ko: 으으~
    ja: んん～
  d_ex_goddessofvictory_05_2:
    speaker: "<Monologue>"
    en: Biscuit stretches out her arms.
    ko: 비스킷이 기지개를 폈다.
    ja: ビスケットが背筋を伸ばした
  d_ex_goddessofvictory_05_3:
    speaker: biscuit
    en: I'm loving this weather!
    ko: 밖에 나오니까 좋네요!
    ja: 外はいいですね！
  d_ex_goddessofvictory_05_4:
    speaker: biscuit
    en: Nothing beats a stroll on a nice day.
    ko: 역시 날씨 좋은 날에는 산책이 최고예요!
    ja: やっぱり天気のいい日にはお散歩が一番です！
  d_ex_goddessofvictory_05_5:
    speaker: "<Self>"
    en: But you like going on walks even when the weather is terrible.
    ko: 비스킷은 날씨가 안 좋은 날에도 산책하는 걸 좋아하지 않아?
    ja: ビスケットは天気が悪い日も散歩をするのが\n好きなのでは？
  d_ex_goddessofvictory_05_6:
    speaker: biscuit
    en: True, but...
    ko: 그건 그렇지만….
    ja: それはそうですけど…
  d_ex_goddessofvictory_05_7:
    speaker: biscuit
    en: It's obviously nicer when the weather is agreeable. Hee hee.
    ko: 날씨가 좋으니까 더 좋다는 거죠. 헤헤헤….
    ja: 天気がいいから、もっと楽しいってことです。\nへへへ…
  d_ex_goddessofvictory_05_8:
    speaker: yuni
    en: Hey, Commander.
    ko: 어? 지휘관이다.
    ja: あれ？指揮官だ。
  d_ex_goddessofvictory_05_9:
    speaker: mihara
    en: And Biscuit?
    ko: |-
      후후 지휘관이랑 비스킷이네~
      안녕?
    ja: |-
      ふふ、指揮官とビスケットね？
      こんにちは。
  d_ex_goddessofvictory_05_10:
    speaker: "<Choice>"
    en: Yuni. Mihara.
    ko: 유니랑 미하라다.
    ja: ユニとミハラだ
  d_ex_goddessofvictory_05_11:
    speaker: "<Choice>"
    en: Hi.
    ko: 안녕.
    ja: やあ
  d_ex_goddessofvictory_05_12:
    speaker: biscuit
    en: Hello!
    ko: 와아~ 안녕하세요!
    ja: わあ～！こんにちは！
  d_ex_goddessofvictory_05_13:
    speaker: biscuit
    en: We were just going for a walk since the weather is so nice.
    ko: 저희는 날씨가 좋아서 산책 중이었어요.
    ja: 私たちは天気がいいのでお散歩中でした。
  d_ex_goddessofvictory_05_14:
    speaker: "<Self>"
    en: What are you two doing here?
    ko: 두 사람이 여기엔 무슨 일이야?
    ja: 2人はどうしてここに？
  d_ex_goddessofvictory_05_15:
    speaker: mihara
    en: Just enjoying a short perambulation as well.
    ko: 우리도 오래간만에 산책을 할까 해서 나왔지?
    ja: 私たちも久しぶりに散歩でもしようかと思って。
  d_ex_goddessofvictory_05_16:
    speaker: mihara
    en: Unfortunately, I forgot to take a few things, so that's been bothering me.
    ko: |-
      흠… 그런데 산책 준비물을 가지고 나오지 않았더니,
      좀 허전하네?
    ja: |-
      うーん…でも、散歩に必要なものを\n持ってこなかったから
      少し寂しいわね。
  d_ex_goddessofvictory_05_17:
    speaker: yuni
    en: Sorry, I should have paid more attention and prepared them beforehand.
    ko: 유니가 잘 챙겼어야 했는데 미안해.
    ja: ごめん、ユニが持ってくればよかったね。
  d_ex_goddessofvictory_05_18:
    speaker: mihara
    en: Don't worry.
    ko: 아니야~
    ja: 違うわ。
  d_ex_goddessofvictory_05_19:
    speaker: mihara
    en: The reason we got all flummoxed is that I said I wanted to try a new route.
    ko: 아무것도 안 챙긴 건 내가 새로운 산책을 해보고 싶다고 해서 그런 거잖아.
    ja: 何も持ってこなかったのは、\n私が新しい散歩をしてみたいって\n言ったからでしょ？
  d_ex_goddessofvictory_05_20:
    speaker: biscuit
    en: What did you forget to bring?
    ko: 산책 준비물이요?
    ja: 散歩に必要なものですか？
  d_ex_goddessofvictory_05_21:
    speaker: mihara
    en: Oh you know, just some basic essentials.
    ko: 응. 산책에는 꼭 가지고 다녀야 하는 것들이 있잖아?
    ja: ええ。散歩に欠かせないものがあるでしょ？
  d_ex_goddessofvictory_05_22:
    speaker: mihara
    en: A leash, stuff like that.
    ko: 목줄이라던가… 하는 것들.
    ja: リードとか…そういうものよ。
  d_ex_goddessofvictory_05_23:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_05_24:
    speaker: biscuit
    en: You're so right!
    ko: 맞아요!
    ja: そうですね！
  d_ex_goddessofvictory_05_25:
    speaker: biscuit
    en: Before you go on a walk,
    ko: 산책에 준비물은 꼭 필요하죠!
    ja: お散歩には欠かせません！
  d_ex_goddessofvictory_05_26:
    speaker: biscuit
    en: you've got to be sure to pack a few things.
    ko: 그냥 가면 안 돼요.
    ja: 手ぶらはダメです。
  d_ex_goddessofvictory_05_27:
    speaker: biscuit
    en: A leash, like you said,
    ko: 말씀하신 대로 목줄이랑,
    ja: おっしゃったとおり、リードや
  d_ex_goddessofvictory_05_28:
    speaker: biscuit
    en: some snacks to eat when they get hungry, a ball to play catch with...
    ko: "배고플 때 먹을 간식이랑 \n터그 놀이를 할 때 쓸 놀이 용품이라던가…."
    ja: |-
      お腹が空いた時のおやつや
      引っ張り合いする時に使うおもちゃとか…
  d_ex_goddessofvictory_05_29:
    speaker: mihara
    en: You're right.
    ko: 어머♡
    ja: まあ♡
  d_ex_goddessofvictory_05_30:
    speaker: mihara
    en: We totally forgot about snacks and playthings.
    ko: 그렇네~ 간식이랑 놀이 용품도 필요하구나?
    ja: そうね、おやつやおもちゃも必要なのね？
  d_ex_goddessofvictory_05_31:
    speaker: mihara
    en: We hadn't even considered those...
    ko: 후후, 그건 우리에겐 필요하지 않아서 미처 생각하지 못했는데….
    ja: ふふ、それは私たちには必要ないから\n考えもつかなかったけど…
  d_ex_goddessofvictory_05_32:
    speaker: yuni
    en: This is a brave new frontier for us!
    ko: 맞아. 새로운 발견이야!
    ja: そうだね。新しい発見だよ！
  d_ex_goddessofvictory_05_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_05_34:
    speaker: mihara
    en: Yes, very new indeed.
    ko: 후후, 그래.
    ja: ふふ、そうね。
  d_ex_goddessofvictory_05_35:
    speaker: mihara
    en: We have to prepare different items for different walks.
    ko: 새로운 산책을 위해선 새로운 준비물이 필요한 거였는데.
    ja: 新しい散歩のためには、\n新しいものが必要だったのに。
  d_ex_goddessofvictory_05_36:
    speaker: mihara
    en: I guess we didn't think about that.
    ko: 우리가 그걸 생각하지 못했네?
    ja: そこまで頭が回らなかったわ。
  d_ex_goddessofvictory_05_37:
    speaker: mihara
    en: Yuni, should we go shopping?
    ko: 유니. 우리 새로운 산책 용품을 사러 가볼까?
    ja: ユニ。新しい散歩用品を買いに行く？
  d_ex_goddessofvictory_05_38:
    speaker: yuni
    en: Yes, let's. I want to try something new.
    ko: |-
      응. 갈래.
      유니 새로운 산책을 해보고 싶어.
    ja: |-
      うん、行く。
      ユニ、新しい散歩してみたい。
  d_ex_goddessofvictory_05_39:
    speaker: yuni
    en: I'm going to buy a bunch of snacks! And toys!
    ko: 준비물도 간식도 잔뜩 살 거야!
    ja: おもちゃもおやつもたくさん買わなきゃ！
  d_ex_goddessofvictory_05_40:
    speaker: mihara
    en: Sure, we'll see what's out there.
    ko: |-
      그래~ 간식도 잔뜩 사고
      좋은 준비물이 뭐가 있나 둘러보고 오자~
    ja: |-
      そうね。たくさん買って
      他にも何かいいものがないかチェックしましょ。
  d_ex_goddessofvictory_05_41:
    speaker: yuni
    en: Heehee!
    ko: 응응!
    ja: うんうん！
  d_ex_goddessofvictory_05_42:
    speaker: mihara
    en: Well, we've got some shopping to do.
    ko: 그럼 우린 산책 용품을 사러 가볼게.
    ja: じゃあ、私たちは買い物に行くわね。
  d_ex_goddessofvictory_05_43:
    speaker: mihara
    en: You two have fun.
    ko: 두 사람도 재미있게 놀다 가~
    ja: あなたたちもお散歩楽しんで～
  d_ex_goddessofvictory_05_44:
    speaker: biscuit
    en: You too.
    ko: |-
      앗, 네!
      두 분도 즐거운 쇼핑 되세요…!
    ja: |-
      あっ、はい！
      お二人も楽しいお買い物を…！
  d_ex_goddessofvictory_05_45:
    speaker: "<Monologue>"
    en: Yuni and Mihara leave excitedly.
    ko: 유니와 미하라가 신나서 가버렸다.
    ja: ユニとミハラは楽しそうに行ってしまった
  d_ex_goddessofvictory_05_46:
    speaker: biscuit
    en: Wow, they certainly seemed excited.
    ko: 와~ 저렇게나 신나서 가시다니.
    ja: わあ～\nとっても楽しそうでしたね。
  d_ex_goddessofvictory_05_47:
    speaker: biscuit
    en: Those two must really be into pets.
    ko: 두 분은 정말 반려동물을 좋아하시나 봐요!
    ja: お二人は本当にペットがお好きなようです！
  d_ex_goddessofvictory_05_48:
    speaker: biscuit
    en: I'm pretty sure!
    ko: 저렇게 산책 용품도 잘 챙기고 싶어 하시고.
    ja: 散歩用品もたくさん買われるみたいですし。
  d_ex_goddessofvictory_05_49:
    speaker: "<Self>"
    en: "... Sure, that's it."
    ko: "…그렇겠지."
    ja: "…そうだな"
  d_ex_goddessofvictory_05_50:
    speaker: biscuit
    en: Do you think it's for a dog or a cat?
    ko: 그런데 두 분은 뭘 키우고 계신 걸까요?
    ja: でもお二人は何を飼ってるんでしょうか？
  d_ex_goddessofvictory_05_51:
    speaker: biscuit
    en: Oh right, they said they were going for a walk,
    ko: 강아지? 고양이?
    ja: ワンちゃん？ネコちゃん？
  d_ex_goddessofvictory_05_52:
    speaker: biscuit
    en: so it must be a dog.
    ko: 헤헤. 산책한다고 하셨으니까 아무래도 강아지겠죠?
    ja: へへ。散歩って言ってたから\nきっとワンちゃんですよね？
  d_ex_goddessofvictory_05_53:
    speaker: "<Self>"
    en: "... Couldn't say."
    ko: "…글쎄."
    ja: "…どうだろう"
  d_ex_goddessofvictory_05_54:
    speaker: biscuit
    en: I heard that Missilis is practically draconian with their Nikkes.
    ko: 미실리스는 니케들에게 규정이 엄격하다고 들었는데,
    ja: ミシリスはニケの規則が厳しいと聞きましたが
  d_ex_goddessofvictory_05_55:
    speaker: biscuit
    en: Hard to imagine that they'd let them keep pets...
    ko: 동물을 키울 수 있게 해주다니…!
    ja: ペットを許可してくれるなんて…！
  d_ex_goddessofvictory_05_56:
    speaker: biscuit
    en: Shows what I know!
    ko: 제가 잘못 알고 있었던 거였나 봐요.
    ja: 私の勘違いだったようです。
  d_ex_goddessofvictory_05_57:
    speaker: "<Self>"
    en: Something tells me they don't have any pets.
    ko: 동물을 키우는 건 아닐 거야.
    ja: 動物を飼っているわけじゃない
  d_ex_goddessofvictory_05_58:
    speaker: biscuit
    en: Huh?
    ko: 예? 그럼요?
    ja: え？そうなんですか？
  d_ex_goddessofvictory_05_59:
    speaker: biscuit
    en: What were they buying all those items for then?
    ko: 아까 산책 용품을 사러 가신다고 했는데…?
    ja: さっき散歩で使うものを買いに行くって\n言ったのに…？
  d_ex_goddessofvictory_05_60:
    speaker: "<Choice>"
    en: They're intending on using them for something... special.
    ko: 두 사람은 특별한 걸 기르고 있거든.
    ja: 2人は特別なものを飼っているんだ
  d_ex_goddessofvictory_05_61:
    speaker: "<Choice>"
    en: Best not to ask too many questions.
    ko: 너무 깊게 알려고 하지 않는 게 좋아.
    ja: あまり深入りしない方がいい
  d_ex_goddessofvictory_05_62:
    speaker: biscuit
    en: Something special?
    ko: 특별한 거요?
    ja: 特別なものですか？
  d_ex_goddessofvictory_05_63:
    speaker: biscuit
    en: What? Something seems off...
    ko: "…예? \n뭐, 뭔가 위험한…."
    ja: |-
      …え？
      な、何か危険な…
  d_ex_goddessofvictory_05_64:
    speaker: "<Self>"
    en: Let's just finish our walk
    ko: 우리도 마저 산책하고 들어가자.
    ja: 私たちは散歩の続きをしよう
  d_ex_goddessofvictory_05_65:
    speaker: "<Self>"
    en: and enjoy the nice weather.
    ko: 오늘은 날씨가 좋으니까.
    ja: 今日は天気がいいから
  d_ex_goddessofvictory_05_66:
    speaker: biscuit
    en: Oh... okay.
    ko: 엇… 아… 넵!
    ja: あっ…は、はい！
  d_ex_goddessofvictory_05_67:
    speaker: "<Monologue>"
    en: Biscuit and I continue along our walk past the Goddess of Victory statue.
    ko: 호기심에 가득 찬 비스킷과 승리의 여신상 앞을 조금 더 산책하고 들어갔다.
    ja: 好奇心いっぱいのビスケットと\n勝利の女神像の前を散歩して帰った
d_ex_goddessofvictory_06:
  d_ex_goddessofvictory_06_1:
    speaker: anchor
    en: It's the one on page 187.
    ko: 187페이지에 나와 있는 얘.
    ja: 187ページに載ってる子。
  d_ex_goddessofvictory_06_2:
    speaker: anchor
    en: The pattern on this black-belt starfish is simply exquisite.
    ko: 이 검은띠 불가사리, 무늬가 엄청 예뻐.
    ja: このスナヒトデ、模様がすごくかわいい。
  d_ex_goddessofvictory_06_3:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_06_4:
    speaker: tia
    en: Oooh, and check out page 512.
    ko: 여기 512페이지도 봐줘.
    ja: 512ページも見て。
  d_ex_goddessofvictory_06_5:
    speaker: tia
    en: Isn't this Gila monster adorable?
    ko: 독도마뱀 있지이, 너무 사랑스럽지 않아?
    ja: |-
      ドクトカゲなんだけどぉ、
      すごくカワイくない？
  d_ex_goddessofvictory_06_6:
    speaker: tia
    en: Get a load of that lumpy skin of his. I could just eat him up, hehe.
    ko: 우둘투둘한 피부 좀 봐~ 깨물어주고 싶어. 헤헤.
    ja: |-
      このでこぼこした皮膚を見て？
      噛みつきたいなぁ。えへへ。
  d_ex_goddessofvictory_06_7:
    speaker: mast
    en: Er...
    ko: 으으.
    ja: うう。
  d_ex_goddessofvictory_06_8:
    speaker: mast
    en: What about this one?
    ko: 이, 이런 동물은 어떻수?
    ja: こ、こういう動物はどうだ？
  d_ex_goddessofvictory_06_9:
    speaker: mast
    en: Oh, a dwarf rabbit. What a cutie-pie.
    ko: 드워프 토끼! 귀엽지 않수?
    ja: ドワーフウサギ！かわいいだろ？
  d_ex_goddessofvictory_06_10:
    speaker: anchor
    en: Adorable.
    ko: 귀엽네.
    ja: かわいいね。
  d_ex_goddessofvictory_06_11:
    speaker: tia
    en: Irresistible.
    ko: 귀엽다아.
    ja: かわいいなぁ。
  d_ex_goddessofvictory_06_12:
    speaker: mast
    en: Right?
    ko: 그렇지요? 하하.
    ja: だよな？ははは。
  d_ex_goddessofvictory_06_13:
    speaker: mast
    en: Let's keep seeing what other cute animals we can find.
    ko: 그럼 이런 귀여운 동물 위주로 좀 찾아봅시다.
    ja: |-
      じゃあ、こういうかわいい動物を
      中心に探そうぜ。
  d_ex_goddessofvictory_06_14:
    speaker: anchor
    en: "... I'm good."
    ko: 싫어.
    ja: イヤ。
  d_ex_goddessofvictory_06_15:
    speaker: tia
    en: Me too.
    ko: 싫은걸.
    ja: 嫌だよぉ。
  d_ex_goddessofvictory_06_16:
    speaker: mast
    en: Why not?
    ko: 왜!
    ja: なんでだよ！
  d_ex_goddessofvictory_06_17:
    speaker: anchor
    en: Cause starfish are the cutest.
    ko: 불가사리가 더 귀여우니까.
    ja: ヒトデの方がもっとかわいいから。
  d_ex_goddessofvictory_06_18:
    speaker: tia
    en: They're all cute, but there's nothing special about them.
    ko: 평범하게 귀여워서 매력이 없달까.
    ja: フツーにかわいくて、魅力がないっていうかぁ。
  d_ex_goddessofvictory_06_19:
    speaker: tia
    en: They lack that unique charm.
    ko: 개성적이지 않잖아.
    ja: 個性的じゃないでしょ？
  d_ex_goddessofvictory_06_20:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_06_21:
    speaker: Self
    en: What are you all up to?
    ko: 여기서 뭐 해?
    ja: ここで何してるんだ？
  d_ex_goddessofvictory_06_22:
    speaker: anchor
    en: Oh, hey Captain.
    ko: 어? 함장이다.
    ja: あれ？艦長だ。
  d_ex_goddessofvictory_06_23:
    speaker: tia
    en: Hi, Teacher.
    ko: 앗, 선생니임~
    ja: あっ、せんせぇ～
  d_ex_goddessofvictory_06_24:
    speaker: Narration
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  d_ex_goddessofvictory_06_25:
    speaker: tia
    en: It's good to see you.
    ko: 반가워, 선생님.
    ja: こんにちはぁ、先生。
  d_ex_goddessofvictory_06_26:
    speaker: mast
    en: It's a good thing you showed up, Captain.
    ko: 선장 양반! 마침 잘 왔수!
    ja: 船長さん！ちょうどいいところに！
  d_ex_goddessofvictory_06_27:
    speaker: mast
    en: It's been tough fighting a solo battle this entire time.
    ko: 그렇지 않아도 홀로 외로운 싸움을 하느라 힘든 참이었수다!
    ja: ずっと孤独な戦いで、つらかったんだぜ！
  d_ex_goddessofvictory_06_28:
    speaker: Self
    en: What's going on?
    ko: 무슨 일이야?
    ja: 何事だ？
  d_ex_goddessofvictory_06_29:
    speaker: mast
    en: Hear me out.
    ko: 들어보쇼.
    ja: 聞いてくれよ。
  d_ex_goddessofvictory_06_30:
    speaker: mast
    en: Anchor wanted to go for a walk.
    ko: 앵커 양반이 산책이나 하고 오자고 해서.
    ja: アンカーさんが、散歩でもしようって言うから
  d_ex_goddessofvictory_06_31:
    speaker: mast
    en: I said that sounded good, so I followed her out.
    ko: 아 뭐, 바람 쐬는 거 좋지~ 갑시다! 하면서 따라 나왔단 말이요.
    ja: |-
      気分転換でもするか！と思って
      一緒に外に出てきたんだ。
  d_ex_goddessofvictory_06_32:
    speaker: mast
    en: As we passed by the Goddess of Victory statue, we ran into Tia, who was reading
      a book.
    ko: 그러다 여기 여신상 앞에서 책을 읽고 있는 티아 양반과 마주쳤수.
    ja: |-
      そしたら、この女神像の前で本を読んでる
      ティアさんと会ったんだよ。
  d_ex_goddessofvictory_06_33:
    speaker: mast
    en: Turns out, she was looking through a picture book
    ko: 그런데 갑자기 티아 양반이 저 살랑살랑한 웃음을 지으면서.
    ja: でも、急にティアさんがあのヘラヘラした笑顔で
  d_ex_goddessofvictory_06_34:
    speaker: mast
    en: filled with all sorts of cute animals,
    ko: 나 귀여운 동물들 사진을 보고 있는데에.
    ja: "「かわいい動物の写真を見てるんだけどぉ」"
  d_ex_goddessofvictory_06_35:
    speaker: mast
    en: and she asked if we wanted to take a gander at it with her.
    ko: 잠깐 같이 보고 갈래? 헤헤.
    ja: "「一緒に見ていかない？えへへ」"
  d_ex_goddessofvictory_06_36:
    speaker: mast
    en: This thing is filled with all sorts of cute marine life that Anchor loves.
    ko: 앵커가 좋아하는 해양 생물들도 있어.
    ja: "「アンカーが好きな海洋生物もいるよぉ」"
  d_ex_goddessofvictory_06_37:
    speaker: mast
    en: That's how we ended up stuck here.
    ko: 라고 하는 바람에 붙잡혀 버렸지 뭐요.
    ja: とか言って、捕まっちまったんだ。
  d_ex_goddessofvictory_06_38:
    speaker: mast
    en: Now, don't get me wrong.
    ko: 귀여운 동물들, 좋다 이거요.
    ja: かわいい動物たち、いいぜ。
  d_ex_goddessofvictory_06_39:
    speaker: mast
    en: I like a cute and cuddly critter as much as the next guy,
    ko: 나도 귀여운 동물들, 아주 좋아한단 말이지!
    ja: 私もかわいい動物たちは大好きだ！
  d_ex_goddessofvictory_06_40:
    speaker: mast
    en: but all the animals Tia has been showing us are far from cute.
    ko: 그런데 귀여움과는 거리가 먼 동물들만 보여주면서.
    ja: |-
      でも、かわいさとはかけ離れた
      動物ばっかり見せてきて
  d_ex_goddessofvictory_06_41:
    speaker: mast
    en: If you ask me, they're positively hideous, but she's going gaga over them.
    ko: 사랑스럽니, 귀엽니, 이야기하는 게 아니겠수!
    ja: かわいいとか、キュートだとか言うんだぜ？
  d_ex_goddessofvictory_06_42:
    speaker: mast
    en: I can't take it anymore!
    ko: 너무나도 괴로운 시간이었수다, 선장 양반!
    ja: めちゃくちゃつらい時間だったんだ、船長さん！
  d_ex_goddessofvictory_06_43:
    speaker: tia
    en: What do you mean? Everything I've shown you has been utterly adorable.
    ko: 어라? 귀여움과는 거리가 멀다니.
    ja: ええ？かわいさとはかけ離れてるって？
  d_ex_goddessofvictory_06_44:
    speaker: tia
    en: Teacher, look here.
    ko: 선생님, 여기 좀 봐 줘.
    ja: 先生、これ見てよ。
  d_ex_goddessofvictory_06_45:
    speaker: tia
    en: This is a Gila monster.
    ko: 독도마뱀이라는 앤데.
    ja: ドクトカゲって子なんだけどぉ。
  d_ex_goddessofvictory_06_46:
    speaker: tia
    en: Those bright colors, those symmetrical scales... how could you resist that?
    ko: 색이 밝고 비늘이 가지런해서 사랑스러운 아이야.
    ja: |-
      明るい色で、
      うろこがきれいでかわいいの。
  d_ex_goddessofvictory_06_47:
    speaker: tia
    en: Don't you wanna touch it?
    ko: 어때? 만져보고 싶지 않아? 헤헤.
    ja: どう？触ってみたくない？えへへ。
  d_ex_goddessofvictory_06_48:
    speaker: anchor
    en: Captain,
    ko: 함장.
    ja: 艦長。
  d_ex_goddessofvictory_06_49:
    speaker: anchor
    en: take a gander at this fella.
    ko: 얘도 한번 봐봐.
    ja: この子も見て。
  d_ex_goddessofvictory_06_50:
    speaker: anchor
    en: This is a black-belt starfish.
    ko: 얘는 검은띠 불가사리야.
    ja: この子はスナヒトデだよ。
  d_ex_goddessofvictory_06_51:
    speaker: anchor
    en: The pattern is gorgeous.
    ko: 흑갈색 띠무늬가 참 예뻐.
    ja: 茶褐色の帯状の模様がすごくきれいでしょ。
  d_ex_goddessofvictory_06_52:
    speaker: anchor
    en: Check out how smooth it is. Just delightful.
    ko: 매끈매끈해 보이지. 귀여워 보이지.
    ja: |-
      ツルツルでしょ。
      かわいいでしょ。
  d_ex_goddessofvictory_06_53:
    speaker: mast
    en: Captain,
    ko: "…선장 양반."
    ja: "…船長さん。"
  d_ex_goddessofvictory_06_54:
    speaker: mast
    en: I need you to focus.
    ko: 정신 차리쇼.
    ja: しっかりしてくれ。
  d_ex_goddessofvictory_06_55:
    speaker: mast
    en: Here, look at this dwarf rabbit.
    ko: 여기, 드워프 토끼가 있수.
    ja: ドワーフウサギを見てくれよ。
  d_ex_goddessofvictory_06_56:
    speaker: mast
    en: If you look up cute in a dictionary, this picture will be next to the definition.
    ko: 귀여움이란 바로 이런 걸 뜻하는 것이지.
    ja: かわいいってのは、こういうのだろ？
  d_ex_goddessofvictory_06_57:
    speaker: mast
    en: Don't fall for these two and their bizarro definitions of cuteness.
    ko: 이상한 미적 감각에 넘어가지 마쇼.
    ja: 変な美的センスに惑わされるなよ。
  d_ex_goddessofvictory_06_58:
    speaker: Monologue
    en: Tia, Anchor, and Mast stare intently at me.
    ko: 티아, 앵커, 마스트가 나를 빤히 바라보고 있다.
    ja: |-
      ティア、アンカー、マストが
      私をじっと見つめている
  d_ex_goddessofvictory_06_59:
    speaker: mast
    en: Well?
    ko: 자.
    ja: さあ。
  d_ex_goddessofvictory_06_60:
    speaker: anchor
    en: Which is the cutest?
    ko: 누가 제일 귀여운지.
    ja: どれが一番かわいいのか。
  d_ex_goddessofvictory_06_61:
    speaker: tia
    en: Yeah, which one?
    ko: 선택해 주세요오.
    ja: 選んでぇ。
  d_ex_goddessofvictory_06_62:
    speaker: Monologue
    en: "..."
    ko: 나는….
    ja: 私は…
  d_ex_goddessofvictory_06_63:
    speaker: "<Choice>"
    en: The Gila monster is the cutest.
    ko: 독도마뱀이 제일 귀엽다.
    ja: ドクトカゲが一番かわいい
  d_ex_goddessofvictory_06_64:
    speaker: "<Choice>"
    en: The black-belt starfish is the cutest.
    ko: 검은띠 불가사리가 제일 귀엽다.
    ja: スナヒトデが一番かわいい
  d_ex_goddessofvictory_06_65:
    speaker: "<Choice>"
    en: The dwarf rabbit is the cutest.
    ko: 드워프 토끼가 제일 귀엽다.
    ja: ドワーフウサギが一番かわいい
  d_ex_goddessofvictory_06_66:
    speaker: tia
    en: See, I told you!
    ko: 그치, 그치~?
    ja: でしょ、でしょ～？
  d_ex_goddessofvictory_06_67:
    speaker: tia
    en: I knew I could count on you, Teacher.
    ko: 역시 선생님이야!
    ja: さすが、先生！
  d_ex_goddessofvictory_06_68:
    speaker: tia
    en: You have a good eye, hehe.
    ko: 보는 눈이 있다니까아~ 헤헤.
    ja: 見る目あるよねぇ～えへへ。
  d_ex_goddessofvictory_06_69:
    speaker: tia
    en: I hope one day, I'll be able to raise one.
    ko: 언젠가는 꼭 키울 수 있게 되는 날이 왔으면 좋겠어.
    ja: いつか飼える日がくるといいなぁ。
  d_ex_goddessofvictory_06_70:
    speaker: tia
    en: Every time we go up to the surface on a mission,
    ko: 지상에 임무를 나갈 때마다.
    ja: 地上での任務のたびに
  d_ex_goddessofvictory_06_71:
    speaker: tia
    en: I'll keep my eyes peeled for one.
    ko: 열심히 찾아봐야지이!
    ja: 頑張って探してみなきゃぁ！
  d_ex_goddessofvictory_06_72:
    speaker: anchor
    en: This stinks...
    ko: 흐엥.
    ja: ふぇん。
  d_ex_goddessofvictory_06_73:
    speaker: mast
    en: You certainly... have unique tastes, Captain.
    ko: 취향이 특이하시구만, 선장 양반.
    ja: 変わった好みだなぁ、船長さん。
  d_ex_goddessofvictory_06_74:
    speaker: anchor
    en: Captain.
    ko: 함장.
    ja: 艦長。
  d_ex_goddessofvictory_06_75:
    speaker: anchor
    en: I knew I could trust your judgment.
    ko: 나는 함장의 안목을 믿고 있었어.
    ja: 私は艦長を信じてたよ。
  d_ex_goddessofvictory_06_76:
    speaker: anchor
    en: If I ever end up finding a real-life starfish,
    ko: 언젠가 내가 바다에서 이 불가사리를 찾게 되면.
    ja: いつか私が海でこのヒトデを見つけたら
  d_ex_goddessofvictory_06_77:
    speaker: anchor
    en: I'll be sure to show it to you.
    ko: 꼭 함장에게도 보여줄게.
    ja: 艦長にも絶対見せてあげる。
  d_ex_goddessofvictory_06_78:
    speaker: anchor
    en: Scout's honor!
    ko: 약속할게.
    ja: 約束するね。
  d_ex_goddessofvictory_06_79:
    speaker: tia
    en: Teacher, I'm disappointed in you.
    ko: 선생니임~ 서운해.
    ja: せんせぇ～、寂しいよぉ。
  d_ex_goddessofvictory_06_80:
    speaker: mast
    en: I never would have thought you'd be into that kind of animal.
    ko: 그런 취향이었구만, 선장 양반.
    ja: そういうのが好みだったのか、船長さん。
  d_ex_goddessofvictory_06_81:
    speaker: mast
    en: Just look at those round button eyes!
    ko: 이 동글동글한 눈.
    ja: このまるまるとした目。
  d_ex_goddessofvictory_06_82:
    speaker: mast
    en: Those perky ears!
    ko: 쫑긋한 귀!
    ja: ぴょこんっとした耳！
  d_ex_goddessofvictory_06_83:
    speaker: mast
    en: How can you possibly resist such cuteness?
    ko: 이 귀여움을 어떻게 무시할 수 있단 말이요.
    ja: このかわいさを無視なんてできねぇよな。
  d_ex_goddessofvictory_06_84:
    speaker: mast
    en: I knew you weren't a weirdo like these two.
    ko: 선장 양반은 무난한 인간임을 알게 되어 안심했수.
    ja: |-
      船長さんもフツーの人間だって分かって
      安心したぜ。
  d_ex_goddessofvictory_06_85:
    speaker: mast
    en: I'm looking even more forward to working with you now.
    ko: 앞으로도 잘 부탁합니다. 하하.
    ja: これからもよろしくな。あはは。
  d_ex_goddessofvictory_06_86:
    speaker: anchor
    en: This stinks...
    ko: 히엥.
    ja: ふぇん。
  d_ex_goddessofvictory_06_87:
    speaker: tia
    en: How could you choose the rabbit, Teacher?
    ko: 선생니임~ 아쉽네.
    ja: せんせぇ～、残念だなぁ。
  d_ex_goddessofvictory_06_88:
    speaker: Monologue
    en: The resentful glares of the two disappointed parties are quickly becoming
      too much for me,
    ko: 선택받지 못한 두 사람의 원망스러운 눈길을 버티지 못하고.
    ja: |-
      選ばれなかった2人の
      恨めしそうな視線に耐えきれず
  d_ex_goddessofvictory_06_89:
    speaker: Monologue
    en: so I beat a swift retreat.
    ko: 얼른 그 자리를 피해버렸다.
    ja: 急いでその場を離れた
d_ex_goddessofvictory_07:
  d_ex_goddessofvictory_07_1:
    speaker: "<Monologue>"
    en: As I'm walking by the Goddess of Victory statue,
    ko: 산책을 하며 승리의 여신상을 지나던 도중.
    ja: 散歩をしながら勝利の女神像の前を通ると
  d_ex_goddessofvictory_07_2:
    speaker: "<Monologue>"
    en: I see Sugar and Epinel standing in the middle of the park.
    ko: 공원 한가운데에 서 있는 슈가와 에피넬을 발견했다.
    ja: |-
      シュガーとエピネルが
      公園の中央に立っていた
  d_ex_goddessofvictory_07_3:
    speaker: sugar
    en: Yo, Partner.
    ko: 여, 파트너.
    ja: あ、パートナー。
  d_ex_goddessofvictory_07_4:
    speaker: sugar
    en: Perfect timing.
    ko: 마침 잘 만났어.
    ja: 会えてよかったわ。
  d_ex_goddessofvictory_07_5:
    speaker: sugar
    en: We need a referee.
    ko: 심판을 봐 줄 사람이 필요했거든.
    ja: 審判を探していたの。
  d_ex_goddessofvictory_07_6:
    speaker: "<Self>"
    en: A referee? For what?
    ko: 심판?
    ja: 審判？
  d_ex_goddessofvictory_07_7:
    speaker: sugar
    en: We're having a race.
    ko: 이렇게 셋이 레이싱 대결을 하기로 했어.
    ja: このメンバーでレースをするのよ。
  d_ex_goddessofvictory_07_8:
    speaker: sugar
    en: Although, let's be fair, Black Typhoon will win by a country mile.
    ko: 물론 우리 블랙 타이푼이 이기겠지만.
    ja: |-
      もちろんブラックタイフーンが
      勝つでしょうけど。
  d_ex_goddessofvictory_07_9:
    speaker: epinel
    en: I wouldn't be so sure if I were you.
    ko: 너무 오만해, 슈가.
    ja: 図々しいね、シュガー。
  d_ex_goddessofvictory_07_10:
    speaker: epinel
    en: My new board just got an overhaul and it runs faster than ever.
    ko: |-
      내 보드도 이번에 새로 개조를 해서
      평소보다 더 빠르게 달릴 수 있어.
    ja: |-
      私のボードも新しく改造したから
      いつもより速く走れるよ。
  d_ex_goddessofvictory_07_11:
    speaker: epinel
    en: Also, someone new is throwing their hat in the ring today.
    ko: 게다가 오늘은 새로운 상대도 있고.
    ja: それに今日は新しい対戦相手もいるし。
  d_ex_goddessofvictory_07_12:
    speaker: "<Monologue>"
    en: I turn my head to where Epinel and Sugar are staring.
    ko: |-
      나는 고개를 돌려
      에피넬과 슈가가 바라보고 있는 곳으로 시선을 옮겼고.
    ja: 私はエピネルとシュガーの視線の先を見た
  d_ex_goddessofvictory_07_13:
    speaker: "<Monologue>"
    en: Timi and Leona are walking toward us.
    ko: 그곳에서는 티미와 레오나가 걸어오고 있었다.
    ja: ティミとレオナがこちらへ向かって歩いていた
  d_ex_goddessofvictory_07_14:
    speaker: leona_no
    en: Oh, hello, Zoo Keeper.
    ko: 어머, 사육사님 안녕.
    ja: あれ、飼育士さん。
  d_ex_goddessofvictory_07_15:
    speaker: "<Self>"
    en: I can see why Sugar and Epinel would be racing, but Leona?
    ko: 슈가랑 에피넬은 그렇다 치고, 레오나가 레이싱 대결을?
    ja: |-
      シュガーとエピネルはともかく、
      レオナがレースを？
  d_ex_goddessofvictory_07_16:
    speaker: leona_no
    en: Oh,
    ko: 아~
    ja: あ～
  d_ex_goddessofvictory_07_17:
    speaker: leona_no
    en: I'm not the one racing, it's Timi.
    ko: 내가 아니라, 티미가 뛸 거야.
    ja: 私じゃなくて、ティミがね。
  d_ex_goddessofvictory_07_18:
    speaker: timi
    en: Graul!
    ko: 크허엉~
    ja: ガオ～
  d_ex_goddessofvictory_07_19:
    speaker: leona_no
    en: I was out for a walk with Timi and stumbled upon these two.
    ko: |-
      티미랑 걸어가고 있는데
      마침 두 사람이랑 마주쳤거든.
    ja: |-
      ティミとお散歩してたら、
      ちょうど2人と会ったの。
  d_ex_goddessofvictory_07_20:
    speaker: leona_no
    en: Once they got a look at Timi, they said they wanted to race him.
    ko: 그러더니 티미랑 레이싱을 해보고 싶다고 해서.
    ja: ティミと対決してみたいって言われて。
  d_ex_goddessofvictory_07_21:
    speaker: leona_no
    en: Lions aren't really known for their speed, so I'm not sure if he'll make for
      a good competitor,
    ko: |-
      사자는 달리기 속도가 빠른 편은 아니라서
      상대가 될지는 모르겠지만.
    ja: |-
      ライオンは走るスピードが速い方じゃないから
      相手になるか分からないけど。
  d_ex_goddessofvictory_07_22:
    speaker: leona_no
    en: but this is a rare chance for Timi to go full sprint.
    ko: 그래도 티미가 마음껏 달릴 수 있는 기회니까.
    ja: でも、ティミが思う存分走れるいい機会だから。
  d_ex_goddessofvictory_07_23:
    speaker: sugar
    en: That's why we need you to act as a referee.
    ko: 그럼 파트너, 부탁 좀 할게.
    ja: じゃあパートナー、よろしくね。
  d_ex_goddessofvictory_07_24:
    speaker: "<Self>"
    en: Okay, got it.
    ko: "…그래, 알았어."
    ja: "…ああ、分かった"
  d_ex_goddessofvictory_07_25:
    speaker: sugar
    en: You've got this, Black Typhoon, just do your thing.
    ko: 블랙 타이푼, 평소처럼만 해.
    ja: ブラックタイフーン、いつも通りに行くわよ。
  d_ex_goddessofvictory_07_26:
    speaker: sugar
    en: We're gonna leave this newcomer in the dust!
    ko: 새로운 녀석은 네 상대가 안 될 거야.
    ja: 新しい挑戦者なんて、あなたの相手じゃないわ。
  d_ex_goddessofvictory_07_27:
    speaker: epinel
    en: Oh boy...
    ko: 후우-
    ja: ふぅ…
  d_ex_goddessofvictory_07_28:
    speaker: epinel
    en: I can't believe I'm gonna race a lion.
    ko: 사자와 함께 달릴 수 있다니.
    ja: ライオンと一緒に走れるなんて。
  d_ex_goddessofvictory_07_29:
    speaker: epinel
    en: I'm kinda nervous now, actually.
    ko: 조금 긴장되는걸.
    ja: ちょっと緊張するよ。
  d_ex_goddessofvictory_07_30:
    speaker: leona_no
    en: Have fun out there, Timi.
    ko: 티미, 신나게 뛰어놀다 와~
    ja: ティミ、楽しんでね～
  d_ex_goddessofvictory_07_31:
    speaker: timi
    en: Roar!
    ko: 크허엉!
    ja: ガオー！
  d_ex_goddessofvictory_07_32:
    speaker: "<Self>"
    en: Ready...
    ko: 다들 제자리에!
    ja: 位置について！
  d_ex_goddessofvictory_07_33:
    speaker: "<Self>"
    en: Set...
    ko: 준비….
    ja: よーい…
  d_ex_goddessofvictory_07_34:
    speaker: "<Self>"
    en: Go!
    ko: 시작!!
    ja: ドン！！
  d_ex_goddessofvictory_07_35:
    speaker: sugar
    en: Vrooom vrooom!
    ko: 부아아앙-
    ja: ブアアアーン！
  d_ex_goddessofvictory_07_36:
    speaker: epinel
    en: Off we go!
    ko: 가자.
    ja: 行こう。
  d_ex_goddessofvictory_07_37:
    speaker: timi
    en: Roar?
    ko: 크헝?
    ja: ガオ？
  d_ex_goddessofvictory_07_38:
    speaker: "<Monologue>"
    en: Sugar and Epinel blast off into the distance...
    ko: 슈가와 에피넬은 빠른 속도로 사라졌지만.
    ja: |-
      シュガーとエピネルは
      あっという間に姿を消したが
  d_ex_goddessofvictory_07_39:
    speaker: "<Monologue>"
    en: But Timi remains still on the starting line.
    ko: 티미는 여전히 출발선에 앉아있었다.
    ja: ティミはそのままスタートラインに座っていた
  d_ex_goddessofvictory_07_40:
    speaker: leona_no
    en: Hmm?
    ko: 음?
    ja: ん？
  d_ex_goddessofvictory_07_41:
    speaker: leona_no
    en: Do you not want to run, Timi?
    ko: 티미, 달리기 싫어?
    ja: ティミ、走りたくないの？
  d_ex_goddessofvictory_07_42:
    speaker: timi
    en: Roar!
    ko: 크허어엉~
    ja: ガオ～
  d_ex_goddessofvictory_07_43:
    speaker: "<Monologue>"
    en: Timi plops down on the ground.
    ko: 티미는 그대로 주저앉아 버렸다.
    ja: ティミはその場に座り込んでしまった
  d_ex_goddessofvictory_07_44:
    speaker: leona_no
    en: What do you think the deal is, Zoo Keeper?
    ko: 사육사님, 어쩌지.
    ja: 飼育士さん、どうしよう。
  d_ex_goddessofvictory_07_45:
    speaker: leona_no
    en: Timi did just have dinner, so maybe he's not up for a lot of physical exertion.
    ko: 티미가 방금 밥도 먹었겠다, 딱히 달리고 싶지 않나 봐.
    ja: |-
      さっきご飯を食べたばっかりだから、
      あんまり走りたくないみたい。
  d_ex_goddessofvictory_07_46:
    speaker: leona_no
    en: To be honest, lions tend not to be overly active unless they're hunting.
    ko: |-
      사실 사자는 사냥할 때 빼고는
      그렇게 활동적인 동물은 아니거든.
    ja: |-
      ライオンって狩りをする時以外は
      そんなに活動的な動物じゃないの。
  d_ex_goddessofvictory_07_47:
    speaker: leona_no
    en: I feel like we let down Sugar and Epinel just a bit.
    ko: 슈가랑 에피넬한테는 좀 미안하네.
    ja: シュガーとエピネルには申し訳ないな。
  d_ex_goddessofvictory_07_48:
    speaker: "<Self>"
    en: It'll be fine. You can explain everything to them when they get back.
    ko: 돌아오면 잘 얘기해주자.
    ja: 帰ってきたら説明しよう
  d_ex_goddessofvictory_07_49:
    speaker: leona_no
    en: Yeah.
    ko: 응.
    ja: うん。
  d_ex_goddessofvictory_07_50:
    speaker: "<Narration>"
    en: After a while.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_goddessofvictory_07_51:
    speaker: "<Monologue>"
    en: The sound of rubber rubbing against gravel slowly swells,
    ko: 멀리서 들리는 바이크 소리와 바퀴의 마찰 소리.
    ja: |-
      遠くからバイクの音と
      ウィールの摩擦音が聞こえる
  d_ex_goddessofvictory_07_52:
    speaker: "<Monologue>"
    en: and before long, Sugar and Epinel appear in unison.
    ko: 슈가와 에피넬이 동시에 달려오고 있었다.
    ja: |-
      シュガーとエピネルが同時に
      こちらに向かってくる
  d_ex_goddessofvictory_07_53:
    speaker: sugar
    en: Phew!
    ko: 후우-! 후우-!!
    ja: ふぅ！ふぅ…！！
  d_ex_goddessofvictory_07_54:
    speaker: epinel
    en: Ha...!
    ko: 흐읏…!
    ja: ふぅっ…！
  d_ex_goddessofvictory_07_55:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 끼이익!
    ja: キィィーッ！
  d_ex_goddessofvictory_07_56:
    speaker: sugar
    en: Good game.
    ko: 멋진 싸움이었어.
    ja: いい戦いだったわ。
  d_ex_goddessofvictory_07_57:
    speaker: sugar
    en: Looks like I won.
    ko: 하지만 내가 먼저 들어온 것 같은데.
    ja: でも先にゴールしたのは私よ。
  d_ex_goddessofvictory_07_58:
    speaker: epinel
    en: That was a good race,
    ko: 좋은 경기였어.
    ja: いい試合だったね。
  d_ex_goddessofvictory_07_59:
    speaker: epinel
    en: but I clearly crossed the finish line first.
    ko: 그리고 분명 내 보드가 먼저 들어왔어.
    ja: 先に着いたのは私のボードだよ。
  d_ex_goddessofvictory_07_60:
    speaker: sugar
    en: "..."
    ko: 흐음.
    ja: うーん。
  d_ex_goddessofvictory_07_61:
    speaker: sugar
    en: Partner, you're the referee.
    ko: 파트너, 심판으로서 판정을 내려줘.
    ja: パートナー、審判として判定して。
  d_ex_goddessofvictory_07_62:
    speaker: sugar
    en: Who got here first?
    ko: 우리 둘 중 누가 먼저 도착했는지.
    ja: どっちが先にゴールしたのか。
  d_ex_goddessofvictory_07_63:
    speaker: "<Monologue>"
    en: Both of them look at me expectantly.
    ko: 날카롭게 나를 쳐다보는 두 사람의 눈길에.
    ja: 私を見つめる2人の鋭い視線に
  d_ex_goddessofvictory_07_64:
    speaker: "<Monologue>"
    en: As I dawdle and attempt to buy myself some time to formulate a proper answer,
    ko: 우물쭈물하며 아무 대답이라도 하려던 순간.
    ja: まごまごしながら、何か答えようとしたその時
  d_ex_goddessofvictory_07_65:
    speaker: "<Monologue>"
    en: Sugar's eyes suddenly dart over to Timi, who is lying on the ground behind
      me.
    ko: 슈가의 시선이 내 뒤에 누워있는 티미에게 닿았다.
    ja: |-
      シュガーが、私の後ろで横になっている
      ティミを発見した
  d_ex_goddessofvictory_07_66:
    speaker: sugar
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_goddessofvictory_07_67:
    speaker: sugar
    en: Wait a minute.
    ko: 잠깐.
    ja: ちょっと待って。
  d_ex_goddessofvictory_07_68:
    speaker: epinel
    en: Hmm?
    ko: 응?
    ja: ん？
  d_ex_goddessofvictory_07_69:
    speaker: sugar
    en: No wonder I never saw you!
    ko: 레이싱하는 내내 보이지 않더니.
    ja: レース中に見かけないと思ったら
  d_ex_goddessofvictory_07_70:
    speaker: sugar
    en: You...
    ko: 네 녀석….
    ja: あなた…
  d_ex_goddessofvictory_07_71:
    speaker: timi
    en: Graul?
    ko: 크헝?
    ja: ガオ？
  d_ex_goddessofvictory_07_72:
    speaker: leona_no
    en: He...
    ko: 아, 그게 말이지-
    ja: あ、それがね…
  d_ex_goddessofvictory_07_73:
    speaker: sugar
    en: You got here way before us!
    ko: 먼저 결승선에 들어왔었구나.
    ja: 先にゴールしてたのね。
  d_ex_goddessofvictory_07_74:
    speaker: sugar
    en: This big guy is a real speedster.
    ko: 상당히 빠른데.
    ja: ものすごく速いわ。
  d_ex_goddessofvictory_07_75:
    speaker: epinel
    en: I thought the reason we never saw you was because you were too slow,
    ko: 우리보다 느려서 안 보이는 줄 알았더니.
    ja: 私たちの後ろにいるのかと思ったのに。
  d_ex_goddessofvictory_07_76:
    speaker: epinel
    en: but apparently, it was the other way around.
    ko: 우리가 볼 수 없을 정도의 속도로 달려 나갔던 거구나.
    ja: 目で追えない速度で走ってたんだね。
  d_ex_goddessofvictory_07_77:
    speaker: epinel
    en: Dang, apex predators are no joke.
    ko: |-
      이 정도 크기의 맹수는
      달리는 속도도 어마어마하네.
    ja: |-
      この大きさの猛獣は
      走るスピードもすごいみたい。
  d_ex_goddessofvictory_07_78:
    speaker: timi
    en: Graul?
    ko: 크, 크헝…?
    ja: ガ、ガオ…？
  d_ex_goddessofvictory_07_79:
    speaker: sugar
    en: Hey, Leona.
    ko: 이봐, 레오나.
    ja: ねえ、レオナ。
  d_ex_goddessofvictory_07_80:
    speaker: leona_no
    en: Yes?
    ko: 응?
    ja: ん？
  d_ex_goddessofvictory_07_81:
    speaker: sugar
    en: Waddya say we hold more races here?
    ko: |-
      앞으로 매일 이곳에서
      우리와 함께 레이싱 할 생각 없어?
    ja: |-
      これから毎日ここで
      私たちと一緒にレースしない？
  d_ex_goddessofvictory_07_82:
    speaker: sugar
    en: Black Typhoon won't accept defeat lying down, and it'll be restless for a
      while.
    ko: |-
      이대로 끝내버리면
      블랙 타이푼은 패배감에 잠을 이루지 못할 거야.
    ja: |-
      このまま終わってしまったら、
      ブラックタイフーンは悔しくて眠れないはずよ。
  d_ex_goddessofvictory_07_83:
    speaker: epinel
    en: I think that's a good idea.
    ko: 나도 부탁할게.
    ja: 私からもお願い。
  d_ex_goddessofvictory_07_84:
    speaker: epinel
    en: Timi just set a new benchmark for us to strive towards.
    ko: 다음 경기 전에 참고하고 싶어.
    ja: 次の試合の前に、参考にしたくて。
  d_ex_goddessofvictory_07_85:
    speaker: leona_no
    en: Well, it's just that...
    ko: 으음, 이를 어쩌지….
    ja: うーん、どうしよう…
  d_ex_goddessofvictory_07_86:
    speaker: leona_no
    en: Er...
    ko: 티미가 어어….
    ja: ティミは、えっと…
  d_ex_goddessofvictory_07_87:
    speaker: leona_no
    en: Timi can only run once a month.
    ko: 한 달에 한 번 밖에 못 달리거든!
    ja: 1ヶ月に1回しか走れないの！
  d_ex_goddessofvictory_07_88:
    speaker: sugar
    en: Makes sense.
    ko: 역시.
    ja: やっぱり。
  d_ex_goddessofvictory_07_89:
    speaker: sugar
    en: If you run at that speed too often, you could end up hurting yourself.
    ko: 그만한 속도에는 그만한 리스크가 따르는 건가.
    ja: |-
      あのスピードには、
      それだけのリスクが伴うのね。
  d_ex_goddessofvictory_07_90:
    speaker: epinel
    en: Once a month?
    ko: 한 달에 한 번이라면.
    ja: 1ヶ月に1回なら、
  d_ex_goddessofvictory_07_91:
    speaker: epinel
    en: So we happened to run into him on his racing day, is that it?
    ko: 오늘은 가능해서 달렸다는 얘기지?
    ja: 今日は走れる日ってことだよね？
  d_ex_goddessofvictory_07_92:
    speaker: leona_no
    en: Um...
    ko: 응?
    ja: ん？
  d_ex_goddessofvictory_07_93:
    speaker: leona_no
    en: sure, yeah. Something like that.
    ko: 뭐, 그런 셈이지?
    ja: まあ、そうなるかな？
  d_ex_goddessofvictory_07_94:
    speaker: sugar
    en: Well, if today's the only day he can race, there's not much we can do.
    ko: 그럼 어쩔 수 없지.
    ja: じゃあ、仕方ないわね。
  d_ex_goddessofvictory_07_95:
    speaker: sugar
    en: Can you at least humor us for a while longer today?
    ko: 오늘 하루라도 같이 어울려줘.
    ja: 今日だけでも付き合って。
  d_ex_goddessofvictory_07_96:
    speaker: epinel
    en: Please?
    ko: 부탁할게.
    ja: お願い。
  d_ex_goddessofvictory_07_97:
    speaker: leona_no
    en: Haha, sure.
    ko: 하하….
    ja: あはは…
  d_ex_goddessofvictory_07_98:
    speaker: "<Monologue>"
    en: The three participants kept racing until dark,
    ko: 그렇게 셋은 밤이 될 때까지 레이싱을 계속 이어갔고.
    ja: こうして皆、夜になるまでレースを続けた
  d_ex_goddessofvictory_07_99:
    speaker: "<Monologue>"
    en: but despite the numerous attempts, Sugar and Epinel never won a single time.
    ko: 슈가와 에피넬은 티미를 단 한 번도 이기지 못했다.
    ja: |-
      しかし、シュガーとエピネルは
      一度もティミに勝てなかった
d_ex_goddessofvictory_08:
  d_ex_goddessofvictory_08_1:
    speaker: "<Monologue>"
    en: Cocoa, Privaty, and I arrive at the park where the Goddess of Victory statue
      is located.
    ko: |-
      나와 코코아, 그리고 프리바티는
      지금 승리의 여신상이 있는 공원에 나와있다.
    ja: |-
      私とココア、そしてプリバティは
      勝利の女神像がある公園にいる
  d_ex_goddessofvictory_08_2:
    speaker: "<Monologue>"
    en: We are here to carry out some ketchup training for Privaty.
    ko: 그 이유는, 프리바티의 케첩 뿌리기 특훈을 위해서라고 한다.
    ja: |-
      プリバティのケチャップがけの
      特訓を行うためらしい
  d_ex_goddessofvictory_08_3:
    speaker: cocoa
    en: I came ready for today's training.
    ko: 내가 오늘의 특훈을 위해 준비해찌.
    ja: 今日の特訓のために用意したよ。
  d_ex_goddessofvictory_08_4:
    speaker: cocoa
    en: 'Look what I''ve got: watery ketchup!'
    ko: 바로바로, 물 케첩!
    ja: はい、水ケチャップ！
  d_ex_goddessofvictory_08_5:
    speaker: privaty_m
    en: Watery ketchup?
    ko: 물 케첩이요?
    ja: 水ケチャップですか？
  d_ex_goddessofvictory_08_6:
    speaker: cocoa
    en: Yeah, I poured some water into this bottle.
    ko: 응, 이 통 안에는 물이 들어이써.
    ja: うん。容器の中に水が入ってる。
  d_ex_goddessofvictory_08_7:
    speaker: cocoa
    en: So, if you give it a little squeeze...
    ko: 힘을 주면…!
    ja: 力を入れたら…！
  d_ex_goddessofvictory_08_8:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 촤아아-!
    ja: ジャーッ！
  d_ex_goddessofvictory_08_9:
    speaker: cocoa
    en: Water's gonna come out just like that.
    ko: 이러케 물이 나와.
    ja: こーやって水が出る。
  d_ex_goddessofvictory_08_10:
    speaker: cocoa
    en: You can use it to doodle on the ground.
    ko: 이걸로 바닥에다가 그림을 그리면 대.
    ja: これで地面に絵を描いて。
  d_ex_goddessofvictory_08_11:
    speaker: cocoa
    en: The water dries up quickly, so there're lots of places to draw.
    ko: 물이라서 금방 마르고, 그릴 곳도 아주 마나.
    ja: 水だからすぐ乾くし、たくさん描けるよ。
  d_ex_goddessofvictory_08_12:
    speaker: cocoa
    en: Aren't I brilliant?
    ko: 코코아, 똑또캐!
    ja: ココア、てんさい！
  d_ex_goddessofvictory_08_13:
    speaker: privaty_m
    en: Does this even count as training, though?
    ko: 으음, 이게 특훈이 될까요?
    ja: うーん、これで特訓になるでしょうか？
  d_ex_goddessofvictory_08_14:
    speaker: privaty_m
    en: I mean, this feels completely different from ketchup, doesn't it?
    ko: 애초에 케첩이랑은 느낌이 너무 다른 것 같은데요.
    ja: ケチャップと水では、感覚が違うのでは…
  d_ex_goddessofvictory_08_15:
    speaker: cocoa
    en: Only poor craftsmen blame their tools.
    ko: 장인은 도구를 탓하지 아나.
    ja: こーぼー筆を選ばず。
  d_ex_goddessofvictory_08_16:
    speaker: privaty_m
    en: Yeah, but... they're kind of different, you know...
    ko: "…으음, 좀 다른 것 같긴 하지만."
    ja: "…少し意味が違うような気がしますが…"
  d_ex_goddessofvictory_08_17:
    speaker: privaty_m
    en: Fine.
    ko: 알겠어요.
    ja: 分かりました。
  d_ex_goddessofvictory_08_18:
    speaker: privaty_m
    en: I'll do my best.
    ko: 최선을 다 해볼게요.
    ja: 一生懸命頑張ります。
  d_ex_goddessofvictory_08_19:
    speaker: cocoa
    en: Very well!
    ko: 조아!
    ja: うん！
  d_ex_goddessofvictory_08_20:
    speaker: cocoa
    en: All righty then, Master, when I give the signal, go ahead and swipe the tablet
      screen to reveal a word.
    ko: |-
      그럼 주인, 내가 신호를 주면
      태블릿에 있는 이미지를 넘기면 대.
    ja: |-
      じゃあ主人、私が合図したら
      タブレットの画像をスライドして。
  d_ex_goddessofvictory_08_21:
    speaker: cocoa
    en: Then, Privaty, you gotta draw that word on the ground.
    ko: |-
      그리고 프리바티는
      그 이미지를 바닥에다가 똑가치 그리는 거야.
    ja: プリバティは、その画像を見て地面に描くの。
  d_ex_goddessofvictory_08_22:
    speaker: privaty_m
    en: Fine, I get it...
    ko: "…알겠어요."
    ja: "…分かりました。"
  d_ex_goddessofvictory_08_23:
    speaker: "<Self>"
    en: Okay!
    ko: 알았어!
    ja: 分かった！
  d_ex_goddessofvictory_08_24:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_08_25:
    speaker: cocoa
    en: 'Tip number one to painting with ketchup:'
    ko: 케첩 그림의 비법, 그 첫 번째.
    ja: ケチャップマスターへの道、その1。
  d_ex_goddessofvictory_08_26:
    speaker: cocoa
    en: Be as fast as the wind!
    ko: 누구보다 빠르게!
    ja: 誰よりも速く！
  d_ex_goddessofvictory_08_27:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_08_28:
    speaker: cocoa
    en: C'mon, repeat after me!
    ko: 따라 해바, 누구보다 빠르게!
    ja: マネして。誰よりも速く！
  d_ex_goddessofvictory_08_29:
    speaker: privaty_m
    en: B-be as fast as the wind!
    ko: 누, 누구보다 빠르게!
    ja: だ、誰よりも速く！
  d_ex_goddessofvictory_08_30:
    speaker: "<Monologue>"
    en: Cocoa gives me a signal,
    ko: |-
      코코아는 나에게 신호를 줬고,
      나는 태블릿에 있는 이미지를 옆으로 넘겼다.
    ja: |-
      ココアの合図を確認した私は、
      タブレットの画像を横にスライドした
  d_ex_goddessofvictory_08_31:
    speaker: "<Monologue>"
    en: and I swipe the tablet screen to reveal a word.
    ko: 이미지에는 글자가 써져 있었다.
    ja: 画像には文字が書かれていた
  d_ex_goddessofvictory_08_32:
    speaker: cocoa
    en: I'm gonna count to 10, and you have to write that word all pretty-like, got
      it?
    ko: |-
      지금부터 10초를 셀 테니까,
      저 글자를 최대한 예쁘게 쓰면 대, 알았지?
    ja: |-
      今から10秒数えるから、
      その文字をなるべくキレイに書いて。
  d_ex_goddessofvictory_08_33:
    speaker: privaty_m
    en: G-got it.
    ko: 아, 알겠어요.
    ja: わ、分かりました。
  d_ex_goddessofvictory_08_34:
    speaker: cocoa
    en: Ready...
    ko: 준비….
    ja: よーい…
  d_ex_goddessofvictory_08_35:
    speaker: cocoa
    en: Go!
    ko: 시작!
    ja: ドン！
  d_ex_goddessofvictory_08_36:
    speaker: "<Monologue>"
    en: With a dramatic flourish, Privaty vigorously shakes the ketchup bottle filled
      with water.
    ko: |-
      프리바티는 물이 든 케첩통을
      화려하게 흔들어 댔고.
    ja: プリバティは水が入った容器を華麗に振った
  d_ex_goddessofvictory_08_37:
    speaker: "<Monologue>"
    en: As she squirts the water onto the ground, dark watermarks start to gather
      and coalesce.
    ko: |-
      바닥은 그 흔들림에 맞춰
      짙은 색으로 물들기 시작했다.
    ja: 地面がその動きに合わせて染まり始めた
  d_ex_goddessofvictory_08_38:
    speaker: cocoa
    en: "... Time's up!"
    ko: "…땡!"
    ja: "…そこまで！"
  d_ex_goddessofvictory_08_39:
    speaker: cocoa
    en: Please stop!
    ko: 끝나써!
    ja: おしまいっ！
  d_ex_goddessofvictory_08_40:
    speaker: privaty_m
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  d_ex_goddessofvictory_08_41:
    speaker: privaty_m
    en: I'd say that was pretty speedy, wouldn't you?
    ko: 어때요! 아주 빠르고 정확하게 썼죠?!
    ja: |-
      いかがですか！？
      速く、正確に書けたでしょう！？
  d_ex_goddessofvictory_08_42:
    speaker: cocoa
    en: Um...
    ko: 흐으으음.
    ja: う～～ん。
  d_ex_goddessofvictory_08_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_08_44:
    speaker: "<Monologue>"
    en: What's on the ground is an incomprehensible scribble.
    ko: |-
      한껏 휘갈겨진 글자는
      어떤 말이 쓰여있는지 전혀 알아볼 수 없었다.
    ja: |-
      書きなぐられた文字は、
      何と書かれているのかまったく読めなかった
  d_ex_goddessofvictory_08_45:
    speaker: privaty_m
    en: Er...
    ko: 어….
    ja: えっと…
  d_ex_goddessofvictory_08_46:
    speaker: privaty_m
    en: I-it's a word, in case you didn't notice!
    ko: 이, 이건 글자라 그래요!
    ja: こ、これは文字だからです！
  d_ex_goddessofvictory_08_47:
    speaker: privaty_m
    en: This darn water just keeps spreading and makes it impossible to make anything
      out.
    ko: |-
      물이 점점 퍼지니까
      못 알아보게 된 거죠.
    ja: |-
      水がどんどんにじんだせいで、
      読めなくなったのですわ。
  d_ex_goddessofvictory_08_48:
    speaker: privaty_m
    en: It'd look a lot better if I were drawing a simple pattern or something.
    ko: 그림이면 잘할 수 있어요!
    ja: 絵なら自信があります！
  d_ex_goddessofvictory_08_49:
    speaker: cocoa
    en: If you say so.
    ko: 아라써.
    ja: 分かった。
  d_ex_goddessofvictory_08_50:
    speaker: cocoa
    en: All right, Master, onto the next one.
    ko: 주인, 다음 이미지.
    ja: 主人、次の画像。
  d_ex_goddessofvictory_08_51:
    speaker: "<Self>"
    en: All right.
    ko: 응.
    ja: ああ
  d_ex_goddessofvictory_08_52:
    speaker: "<Monologue>"
    en: I swipe on the tablet
    ko: 다음 장으로 넘긴 태블릿에는.
    ja: タブレットの画面をスライドすると
  d_ex_goddessofvictory_08_53:
    speaker: "<Monologue>"
    en: to reveal an image of an adorable kitten.
    ko: 아주 귀여운 고양이 사진이 있었다.
    ja: とてもかわいいネコの写真が出てきた
  d_ex_goddessofvictory_08_54:
    speaker: cocoa
    en: 'Tip number two to painting with ketchup:'
    ko: 케첩 그림의 비법, 두 번째.
    ja: ケチャップマスターへの道、その2。
  d_ex_goddessofvictory_08_55:
    speaker: cocoa
    en: Keep it simple and cute!
    ko: 간단하고 귀엽게!
    ja: 簡単に、かわいく！
  d_ex_goddessofvictory_08_56:
    speaker: privaty_m
    en: Keep it simple and cute!
    ko: 간단하고 귀엽게…!
    ja: 簡単に、かわいく…！
  d_ex_goddessofvictory_08_57:
    speaker: cocoa
    en: Maids should be able to draw a variety of cute and simple images,
    ko: |-
      메이드는 주인들이 그려달라고 하는 걸
      단순화시켜서 귀엽게 그릴 줄 알아야 해.
    ja: |-
      メイドは主人たちからのリクエストを、
      シンプルにかわいく描けなきゃダメ。
  d_ex_goddessofvictory_08_58:
    speaker: cocoa
    en: like this kitty here, to keep the masters happy.
    ko: 그중 가장 간단한 고양이로 준비해 놔써.
    ja: 中でも一番簡単なネコを用意したよ。
  d_ex_goddessofvictory_08_59:
    speaker: privaty_m
    en: "... Isn't it enough to just look at the character and draw?"
    ko: "…그냥 캐릭터를 보고 그리면 되는 거 아닌가요?"
    ja: |-
      …最初からキャラクターを見て
      描けばいいのでは？
  d_ex_goddessofvictory_08_60:
    speaker: privaty_m
    en: What kind of person would want us to replicate a real-life photo with ketchup?
    ko: |-
      이렇게 실제 사진을 보고
      케첩으로 그려달라고 하는 주인님들이 어디 있-
    ja: |-
      こうやって写真を見せながら
      ケチャップで描いてほしいという
      ご主人様なんてどこに…
  d_ex_goddessofvictory_08_61:
    speaker: cocoa
    en: Don't think like that!
    ko: 그런 마인드는 안대!
    ja: そんなマインドじゃダメ！
  d_ex_goddessofvictory_08_62:
    speaker: cocoa
    en: If you just keep drawing cute images while looking at the characters all the
      time, you won't get any better, you know?!
    ko: |-
      매번 귀여운 그림만 보고 그리면
      더 나아질 수 업써!
    ja: |-
      かわいい絵ばっかり見て描いてたら
      せいちょーできない！
  d_ex_goddessofvictory_08_63:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_08_64:
    speaker: privaty_m
    en: Fine, I'll give it a shot.
    ko: 조, 좋아요. 어디 한 번 해보자구요!
    ja: わ、分かりました。やってみましょう！
  d_ex_goddessofvictory_08_65:
    speaker: cocoa
    en: That's the spirit!
    ko: 좋은 마음가짐이야.
    ja: いい心がけだね。
  d_ex_goddessofvictory_08_66:
    speaker: cocoa
    en: Ready, set...
    ko: 그럼 준비.
    ja: じゃあ、よーい…
  d_ex_goddessofvictory_08_67:
    speaker: cocoa
    en: Go!
    ko: 시작!
    ja: ドン！
  d_ex_goddessofvictory_08_68:
    speaker: "<Monologue>"
    en: Privaty does her best to create a pleasing image with the ketchup bottle,
    ko: |-
      프리바티는 최선을 다해
      물이 든 케첩통을 흔들었지만.
    ja: |-
      プリバティは頑張って
      水が入った容器を振ったが
  d_ex_goddessofvictory_08_69:
    speaker: "<Monologue>"
    en: but she struggles with controlling it, and all she manages to produce are
      disagreeable blots and spots.
    ko: |-
      힘조절이 잘 안 되는 건지
      계속 엉망인 그림이 나올 뿐이었다.
    ja: |-
      力の調節が上手くいかないのか、
      おかしな絵ができるだけだった
  d_ex_goddessofvictory_08_70:
    speaker: "<Monologue>"
    en: Before I know it, the entire park floor is covered in water stains.
    ko: "…어느새 공원 바닥은 물자국으로 가득 채워져 있었다."
    ja: |-
      …いつの間にか、公園の地面は
      水の跡だらけになっていた
  d_ex_goddessofvictory_08_71:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_08_72:
    speaker: cocoa
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_ex_goddessofvictory_08_73:
    speaker: cocoa
    en: I knew it's not something we can accomplish in one shot.
    ko: 한 번에 가능할 거라고는 생각하지 않아써.
    ja: 1回でできるとは思ってないよ。
  d_ex_goddessofvictory_08_74:
    speaker: cocoa
    en: Let's call it a day and continue another time.
    ko: 오늘 특훈은 여기까지 하고, 다음에 또 이어서 하자.
    ja: 今日の特訓はここまでにして、また今度やろう。
  d_ex_goddessofvictory_08_75:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_goddessofvictory_08_76:
    speaker: privaty_m
    en: Let me do it one last time.
    ko: 그럼 마지막으로 한 번만 더 해볼게요.
    ja: では、最後にもう1回だけやってみます。
  d_ex_goddessofvictory_08_77:
    speaker: "<Monologue>"
    en: Looking at the increasingly desperate Privaty,
    ko: 비장한 목소리로 말하는 프리바티를 보며.
    ja: 悲しそうな声でそう言ったプリバティを見ながら
  d_ex_goddessofvictory_08_78:
    speaker: "<Monologue>"
    en: I carefully switch off the tablet.
    ko: 나는 조심스레 태블릿의 화면을 껐다.
    ja: 私はそっとタブレットの画面を消した
  d_ex_goddessofvictory_08_79:
    speaker: "<Self>"
    en: Forget about this picture, Privaty,
    ko: 프리바티, 이 그림은 신경 쓰지 말고.
    ja: プリバティ、この画像は気にせずに
  d_ex_goddessofvictory_08_80:
    speaker: "<Self>"
    en: and draw a cat the way you want to.
    ko: 네가 그리고 싶은 고양이를 한 번 그려봐.
    ja: 君が描きたいと思うネコを描いてくれ
  d_ex_goddessofvictory_08_81:
    speaker: cocoa
    en: But that defeats the entire point of this training!
    ko: 그러면 특훈의 의미가 없어지지만…!
    ja: それじゃ特訓の意味が…！
  d_ex_goddessofvictory_08_82:
    speaker: cocoa
    en: Forget it,
    ko: 조아.
    ja: "…いーよ。"
  d_ex_goddessofvictory_08_83:
    speaker: cocoa
    en: just draw whatever you want since it's the last one.
    ko: 마지막이니까 프리바티가 그리고 싶은 대로 한 번 그려바.
    ja: |-
      最後だから、プリバティが
      描きたいように描いて。
  d_ex_goddessofvictory_08_84:
    speaker: cocoa
    en: Just do it slow.
    ko: 천천히.
    ja: ゆっくり。
  d_ex_goddessofvictory_08_85:
    speaker: privaty_m
    en: "... Okay."
    ko: "…네."
    ja: "…はい。"
  d_ex_goddessofvictory_08_86:
    speaker: privaty_m
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  d_ex_goddessofvictory_08_87:
    speaker: "<Monologue>"
    en: Privaty shakes the bottle, then proceeds to carefully squeeze out the water
      little by little.
    ko: |-
      프리바티는 물이 든 케첩통을
      신중하게 조금씩 조금씩 움직였고.
    ja: |-
      プリバティは水が入った容器を
      慎重に、少しずつ動かした
  d_ex_goddessofvictory_08_88:
    speaker: "<Monologue>"
    en: Although her speed is noticeably slower than before, an exquisite drawing
      begins to take shape on the ground.
    ko: |-
      아까보다 속도는 많이 느리지만,
      꼼꼼하고 섬세한 그림이 만들어지고 있었다.
    ja: |-
      さっきよりスピードはかなり遅かったが、
      丁寧で細かい絵が出来上がっていった
  d_ex_goddessofvictory_08_89:
    speaker: privaty_m
    en: Mmm...
    ko: 으으…!
    ja: うう…！
  d_ex_goddessofvictory_08_90:
    speaker: privaty_m
    en: Done!
    ko: 다, 다했어요!!
    ja: で、できました！！
  d_ex_goddessofvictory_08_91:
    speaker: cocoa
    en: Hmm...
    ko: 음!
    ja: うん！
  d_ex_goddessofvictory_08_92:
    speaker: cocoa
    en: Let's not worry about the end result for now.
    ko: 일단 결과물은 둘째 치고.
    ja: ひとまず…
  d_ex_goddessofvictory_08_93:
