---
d_ex_theater_01:
  d_ex_theater_01_1:
    speaker: hongryeon
    en: My Lord! Over here!
    ko: 도령! 여기라네.
    ja: ぼっちゃん！ここだ。
  d_ex_theater_01_2:
    speaker: Self
    en: Isn't this the theater?
    ko: 여긴 극장 아니야?
    ja: ここは劇場？
  d_ex_theater_01_3:
    speaker: hongryeon
    en: Yeah, what do you think?
    ko: 맞네. 어떤가!
    ja: ああ、どうだ？
  d_ex_theater_01_4:
    speaker: hongryeon
    en: It's roomy.
    ko: 널찍하니.
    ja: 広くて、
  d_ex_theater_01_5:
    speaker: hongryeon
    en: Isn't this the most wondrous place for a drink?
    ko: 술을 마시기에 딱 좋지 않은가?
    ja: 一杯やるにはちょうどいいと思わないか？
  d_ex_theater_01_6:
    speaker: Self
    en: Julia should be here to practice violin. Where is she?
    ko: 오늘은 여기서 율리아가 바이올린을 연습하고 있을 텐데?
    ja: |-
      今日はここでジュリアが
      バイオリンの練習をするのでは？
  d_ex_theater_01_7:
    speaker: hongryeon
    en: Practice violin?
    ko: 바이올린 연습?
    ja: バイオリンの練習？
  d_ex_theater_01_8:
    speaker: julia
    en: Conductor?
    ko: 마에스트로?
    ja: マエストロ？
  d_ex_theater_01_9:
    speaker: hongryeon
    en: Hey... behold who is here!
    ko: 허어… 이게 누구야.
    ja: おお…これはこれは。
  d_ex_theater_01_10:
    speaker: hongryeon
    en: Our musical girl!
    ko: 음악가 낭자 아니신가!
    ja: 音楽家のお嬢ちゃんじゃないか！
  d_ex_theater_01_11:
    speaker: julia
    en: Oh... it's you, the wanderer on the surface.
    ko: 아아… 당신은, 지상의 나그네이시군요.
    ja: ああ…地上の旅人さん。
  d_ex_theater_01_12:
    speaker: julia
    en: Thanks a lot for what you did before.
    ko: 지난번에는 감사했습니다.
    ja: この前はありがとうございました。
  d_ex_theater_01_13:
    speaker: Self
    en: Do you know each other?
    ko: 둘이 아는 사이야?
    ja: 2人は知り合いなのか？
  d_ex_theater_01_14:
    speaker: julia
    en: Yes. I was almost killed last time on the surface,
    ko: 네. 지난번에 지상에서 죽음의 강을 건널뻔했던 저를.
    ja: |-
      はい、この前地上で死の川を
      渡りそうになっていた私を、
  d_ex_theater_01_15:
    speaker: julia
    en: and she saved me by landing a hit with the shining moon light.
    ko: 달빛을 머금은 날카로운 일격으로 구해주셨습니다.
    ja: 月の光を宿した鋭い一撃で救ってくれたのです。
  d_ex_theater_01_16:
    speaker: Self
    en: She did?
    ko: 홍련이?
    ja: 紅蓮が？
  d_ex_theater_01_17:
    speaker: hongryeon
    en: Hehe, don't praise me liketh that.
    ko: 허허, 뭘 그렇게 미사여구를 붙이는가.
    ja: はは、そんなに称賛を述べることはない。
  d_ex_theater_01_18:
    speaker: hongryeon
    en: Your performance warmed my soul.
    ko: 그저 낭자의 연주가 좋아서.
    ja: ただ、お嬢ちゃんの演奏が素晴らしくて、
  d_ex_theater_01_19:
    speaker: hongryeon
    en: Death wast upon you,
    ko: 죽음을 목전에 두고도.
    ja: 死を目の前にしても
  d_ex_theater_01_20:
    speaker: hongryeon
    en: but thou hast shown no fear and never stopped playing. It was the epitome
      of grace.
    ko: 그런 것 따윈 중요하지 않다는 듯 연주에 몰입하는 그 열정이 아름다워서.
    ja: |-
      ちっとも気にせずに演奏にのめり込む
      情熱があまりにも美しくて、
  d_ex_theater_01_21:
    speaker: hongryeon
    en: So, to make sure thy performance could go on, I cleaned up those Raptures.
    ko: 연주가 온전히 끝날 수 있게 랩쳐들을 정리해 줬을 뿐이라네.
    ja: |-
      演奏が無事に終わるように、
      ラプチャーを片づけただけのこと。
  d_ex_theater_01_22:
    speaker: julia
    en: So, what brings you here?
    ko: 그런데 여긴 어떻게….
    ja: ところで、どうしてここに…
  d_ex_theater_01_23:
    speaker: hongryeon
    en: I just did want to go out on a walk, feel the breeze in my face, and watch
      the clouds.
    ko: 바람 따라 걷다가. 구름 따라 노닐다가.
    ja: 風の吹くまま、雲の流れるままに歩いて、
  d_ex_theater_01_24:
    speaker: hongryeon
    en: Besides, the weather is good so I asketh my Lord to come out and have a little
      drink.
    ko: 날이 좋기에 도령과 술잔을 기울이려 왔다네.
    ja: |-
      天気が良かったので、ぼっちゃんと盃でも
      交わそうかと思って来たまでさ。
  d_ex_theater_01_25:
    speaker: julia
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_ex_theater_01_26:
    speaker: julia
    en: You are here to have a drink.
    ko: 음주를 하러 오셨군요.
    ja: お酒を飲みに来たのですね。
  d_ex_theater_01_27:
    speaker: hongryeon
    en: Hehe, saying such a brief sentence is not thy style...
    ko: 허허, 이번엔 뭘 또 그렇게 짧게 줄이는가.
    ja: |-
      はは、そうはっきりと言ってしまっては
      風情がない。
  d_ex_theater_01_28:
    speaker: julia
    en: How can you drink without music?
    ko: 그렇다면 음악이 빠질 수 없겠군요.
    ja: そうでしたら、音楽が欠かせませんね。
  d_ex_theater_01_29:
    speaker: hongryeon
    en: Would you perform for us?
    ko: 직접 연주해 준다는 건가?
    ja: 演奏してくれるのかい？
  d_ex_theater_01_30:
    speaker: julia
    en: Of course.
    ko: 그렇습니다.
    ja: そうです。
  d_ex_theater_01_31:
    speaker: julia
    en: Just like what I said before,
    ko: 지난번에 말씀드렸지 않았습니까?
    ja: この前、言った通りです。
  d_ex_theater_01_32:
    speaker: julia
    en: I will repay you with my music some day.
    ko: 언젠가 이 은혜는 음악으로 갚겠다고.
    ja: この恩は必ず、音楽で返すと。
  d_ex_theater_01_33:
    speaker: hongryeon
    en: "... Hehe."
    ko: "…허허."
    ja: "…はは。"
  d_ex_theater_01_34:
    speaker: hongryeon
    en: Your music as appetizers must be surprisingly delicious.
    ko: 이거 기대하지도 않았던 좋은 안주가 생겼군.
    ja: これは思いもよらぬいい肴ができた。
  d_ex_theater_01_35:
    speaker: julia
    en: What's your favorite music?
    ko: 혹시 듣고 싶은 음악이 있으십니까?
    ja: ご希望の音楽はありますか？
  d_ex_theater_01_36:
    speaker: hongryeon
    en: Well...
    ko: 글쎄.
    ja: さてね。
  d_ex_theater_01_37:
    speaker: hongryeon
    en: Which kind of music should I like?
    ko: 어떤 음악이 좋을까.
    ja: どんな音楽が風情があるかな…
  d_ex_theater_01_38:
    speaker: Self
    en: I guess it should be something like Scarlet?
    ko: 홍련을 닮은 음악?
    ja: 紅蓮に似た音楽？
  d_ex_theater_01_39:
    speaker: hongryeon
    en: Something like me?
    ko: 날 닮은 음악?
    ja: 私に似た音楽？
  d_ex_theater_01_40:
    speaker: julia
    en: Something like a wanderer?
    ko: 나그네님을 닮은 음악 말입니까.
    ja: 旅人さんに似た音楽ですか。
  d_ex_theater_01_41:
    speaker: julia
    en: So the music must be something graceful yet sharp,
    ko: 느긋함 속에 날카로움.
    ja: ゆったりした中の鋭さ、
  d_ex_theater_01_42:
    speaker: julia
    en: with a sense of spirituality and tranquility.
    ko: 날카로움 속에 초월한 듯한 아련함이 담긴 음악이어야겠군요.
    ja: |-
      鋭さの中に超越したような切なさがある
      音楽になりますね。
  d_ex_theater_01_43:
    speaker: hongryeon
    en: That sounded complex.
    ko: 듣기만 해도 복잡하군.
    ja: 聞くだけでも頭が混乱するやもしれん。
  d_ex_theater_01_44:
    speaker: hongryeon
    en: Am I really like that?
    ko: 그렇게나 내가 어려운 사람인가?
    ja: 私はそんなに難しい人なのかい？
  d_ex_theater_01_45:
    speaker: julia
    en: Yes, it might be quite challenging for me.
    ko: 그렇습니다. 무척이나 어려운 도전이 될 듯합니다만.
    ja: そうです。とても難しい挑戦になりそうですが、
  d_ex_theater_01_46:
    speaker: julia
    en: But that makes it more meaningful as well.
    ko: 그렇기에 더욱 의미가 있는 것이겠죠.
    ja: |-
      だからこそ、さらに有意義なものに
      なるでしょう。
  d_ex_theater_01_47:
    speaker: julia
    en: So, could you please settle down on the stage already?
    ko: 그럼 무대 위에 편히 앉아 주시겠습니까?
    ja: では、舞台に楽な姿勢で座ってもらえますか？
  d_ex_theater_01_48:
    speaker: "<Monologue>"
    en: I sit down on the stage with Scarlet.
    ko: 홍련과 무대 위에 주저앉았다.
    ja: 紅蓮と舞台に座り込んだ
  d_ex_theater_01_49:
    speaker: julia
    en: Now, please relax and enjoy my music.
    ko: 그럼, 편히 즐겨주십시오.
    ja: ゆっくり楽しんでください。
  d_ex_theater_01_50:
    speaker: "<Monologue>"
    en: The three of us, on a dark stage,
    ko: 세 사람밖에 없는 어두운 무대 위.
    ja: 3人しかいない暗い舞台の上
  d_ex_theater_01_51:
    speaker: "<Monologue>"
    en: with nothing but light from the spotlight.
    ko: 스포트라이트 아래.
    ja: スポットライトの下で
  d_ex_theater_01_52:
    speaker: "<Monologue>"
    en: Together with the sound of Julia's violin,
    ko: 율리아의 바이올린 연주에 맞춰.
    ja: ジュリアのバイオリン演奏に合わせて
  d_ex_theater_01_53:
    speaker: "<Monologue>"
    en: Scarlet and I clink glasses.
    ko: 홍련과 술잔을 맞댔다.
    ja: 紅蓮と杯を交わした
  d_ex_theater_01_54:
    speaker: hongryeon
    en: Ah.
    ko: 캬아~
    ja: くう～
  d_ex_theater_01_55:
    speaker: hongryeon
    en: This feels so nice.
    ko: 좋다.
    ja: これはいい。
  d_ex_theater_01_56:
    speaker: "<Monologue>"
    en: What a pleasant night.
    ko: 즐거운 밤이었다.
    ja: 楽しい夜だった
d_ex_theater_02:
  d_ex_theater_02_1:
    speaker: admi
    en: Over here, Commander.
    ko: 지휘관, 여기요.
    ja: 指揮官、ここです。
  d_ex_theater_02_2:
    speaker: "<Self>"
    en: You're early.
    ko: 일찍 왔네.
    ja: 早かったな
  d_ex_theater_02_3:
    speaker: admi
    en: I was so excited about seeing the movie, I woke up early.
    ko: 네. 오랜만에 영화 볼 생각에 눈이 일찍 떠졌어요.
    ja: |-
      はい、久しぶりに映画を観ると思ったら、
      ドキドキして早起きしてしまいました。
  d_ex_theater_02_4:
    speaker: admi
    en: I thought I might lose the USB, so I've been gripping it super tight.
    ko: 혹시나 USB도 잃어버릴까 봐 손에 꽉 쥐고 왔어요.
    ja: |-
      USBも失くさないように、
      ギュッと握りしめて来ました。
  d_ex_theater_02_5:
    speaker: "<Self>"
    en: What movie are we watching?
    ko: 무슨 영화야?
    ja: 何の映画だ？
  d_ex_theater_02_6:
    speaker: admi
    en: It's called The Ferocious Feline.
    ko: "[사냥 본능 슈퍼 캣]이라는 영화에요."
    ja: |-
      「狩り本能・スーパーキャット」
      という映画です。
  d_ex_theater_02_7:
    speaker: admi
    en: I've wanted to see it for ages, and it's finally available for rental.
    ko: 예전부터 보고 싶었던 건데 마침 대여 목록에 있더라고요.
    ja: |-
      前から見たかったんですけど、
      ちょうど貸出リストにあったんですよ。
  d_ex_theater_02_8:
    speaker: admi
    en: Do you like cats, Commander?
    ko: 지휘관은 고양이 좋아하시나요?
    ja: 指揮官はネコ、好きですか？
  d_ex_theater_02_9:
    speaker: "<Choice>"
    en: I do.
    ko: 좋아해.
    ja: 好きだ
  d_ex_theater_02_10:
    speaker: "<Choice>"
    en: I'm more of a dog person.
    ko: 멍멍이파야.
    ja: イヌ派だ
  d_ex_theater_02_11:
    speaker: admi
    en: So do I!
    ko: 좋아하시는군요! 다행이에요.
    ja: 好きなんですね！よかったです。
  d_ex_theater_02_12:
    speaker: admi
    en: Apparently this movie is a real hidden gem.
    ko: 이 영화가 숨겨진 명작이라는 소문이 자자해요.
    ja: この映画、隠れた名作と言われているんですよ。
  d_ex_theater_02_13:
    speaker: admi
    en: It's filled with lots of cute cats, too.
    ko: 귀여운 고양이들도 많이 나온다고 하고….
    ja: かわいいネコもいっぱい出るそうですし…
  d_ex_theater_02_14:
    speaker: "<Self>"
    en: Sounds fun.
    ko: 재밌겠는데?
    ja: 面白そうだな
  d_ex_theater_02_15:
    speaker: admi
    en: I certainly hope so!
    ko: 그렇죠? 분명 재밌을 거예요.
    ja: ですよね？きっと面白いはずです。
  d_ex_theater_02_16:
    speaker: admi
    en: Oh... well, dogs are cute too.
    ko: 강아지를 좋아하시는군요. 강아지도 귀엽죠.
    ja: |-
      イヌが好きなんですね、
      イヌもかわいいですから。
  d_ex_theater_02_17:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_02_18:
    speaker: admi
    en: Uh... Then do you want to watch something else?
    ko: 어… 그럼 다른 거 보실래요?
    ja: えっと…じゃあ、他の映画にしますか？
  d_ex_theater_02_19:
    speaker: "<Self>"
    en: It's okay. I like cats too.
    ko: 괜찮아. 고양이도 좋아해.
    ja: 大丈夫だ。ネコも好きだ
  d_ex_theater_02_20:
    speaker: admi
    en: Phew, that's a relief. I heard this movie's filled with a lot of cute cats.
    ko: 다행이에요. 귀여운 고양이들도 많이 나온다고 하니까….
    ja: |-
      よかったです、かわいいネコも
      いっぱい出るそうですから…
  d_ex_theater_02_21:
    speaker: admi
    en: Hopefully you'll like it.
    ko: 영화가 지휘관 마음에 들었으면 좋겠어요.
    ja: 映画が気に入るといいですね。
  d_ex_theater_02_22:
    speaker: admi
    en: Should we head in?
    ko: 그럼 이제 극장으로 들어갈까요?
    ja: じゃあ、劇場に入りましょうか？
  d_ex_theater_02_23:
    speaker: "<Monologue>"
    en: Admi connects the USB to the projector, then we take our seats in the middle
      of the theater.
    ko: |-
      애드미와 나는 송출 기계에 USB를 연결한 뒤
      극장 한가운데에 자리 잡았다.
    ja: |-
      アドミと私は機械にUSBを差し込んだ後、
      劇場の真ん中に座った
  d_ex_theater_02_24:
    speaker: "<Self>"
    en: We've got the entire theater to ourselves.
    ko: 사람이 없네.
    ja: 誰もいないな
  d_ex_theater_02_25:
    speaker: admi
    en: This way we can really focus on the movie.
    ko: 그래서 더 집중해서 볼 수 있을 것 같아요.
    ja: だから集中して見れると思います。
  d_ex_theater_02_26:
    speaker: "<Narration>"
    en: The film opens with a family who has recently moved into a new house.
    ko: |-
      영화의 첫 시작은 한 가족이.
      싸게 내놓은 집으로 들어가면서부터 시작됐다.
    ja: |-
      その映画は、ある家族が安く売り出された
      ある家に引っ越してきたところから始まった
  d_ex_theater_02_27:
    speaker: "<Narration>"
    en: The family gets along with each other, but
    ko: 여느 때와 같이 가족들은 화목하게 잘 지냈지만.
    ja: |-
      家族はいつものように、
      和気あいあいと過ごしていたが
  d_ex_theater_02_28:
    speaker: "<Narration>"
    en: after some time goes by, things start disappearing and mysterious sounds can
      be heard in the house.
    ko: 시간이 지날수록 물건이 사라지거나 의문의 소리가 들리는 둥.
    ja: |-
      時間が経つにつれ物が消えたり、
      謎の音が聞こえるなど
  d_ex_theater_02_29:
    speaker: "<Narration>"
    en: Soon, the family starts to become affected by these mysterious events.
    ko: 알 수 없는 일이 벌어지면서 가족들은 극도로 예민해졌다.
    ja: 不思議な事が起き、みんな気が立ってしまう
  d_ex_theater_02_30:
    speaker: heroine
    en: I'm telling you, there's someone else in this house!
    ko: 여기에 우리 말고 다른 사람이 또 있는 것 같아요.
    ja: |-
      ここに、私たち以外に
      誰かいるような気がします。
  d_ex_theater_02_31:
    speaker: heroine
    en: You have to trust me! Please!
    ko: 제발, 내 말 믿어줘요! 한 번만….
    ja: お願い、私を信じて！一度だけでいいから…
  d_ex_theater_02_32:
    speaker: "<Self>"
    en: "... Where are the cats?"
    ko: 고양이가 한 마리도 안 나와.
    ja: ネコが一匹も出てこない
  d_ex_theater_02_33:
    speaker: admi
    en: I thought I'd picked The Ferocious Feline...
    ko: 어… 분명히 [사냥 본능 슈퍼 캣]이라고 했는데….
    ja: |-
      えっと…「狩り本能・スーパーキャット」って
      題名だったのに…
  d_ex_theater_02_34:
    speaker: admi
    en: Is this a different movie?
    ko: 다른 영화인 걸까요…?
    ja: 違う映画なのでしょうか…？
  d_ex_theater_02_35:
    speaker: "<Choice>"
    en: It's okay, let's keep watching anyway.
    ko: 일단 볼까?
    ja: とりあえずこのまま観るか？
  d_ex_theater_02_36:
    speaker: "<Choice>"
    en: Definitely seems like a different movie.
    ko: 다른 영화인 것 같아.
    ja: 違う映画かもしれない
  d_ex_theater_02_37:
    speaker: admi
    en: Who knows, maybe a cat is behind everything.
    ko: 네. 아니면 고양이가 범인 아닐까요?
    ja: |-
      はい。もしかしたら
      ネコが犯人かもしれません。
  d_ex_theater_02_38:
    speaker: admi
    en: It could be hiding and toying with them.
    ko: 지금은 숨어서 가족들을 놀리고 있는 게 분명해요.
    ja: |-
      今は隠れて、家族を
      驚かそうとしているのに違いありません。
  d_ex_theater_02_39:
    speaker: admi
    en: Cats are always causing trouble on the sly like that...
    ko: 원래 고양이들은 조용조용 사고를 많이 치니까….
    ja: もともとネコは静かにトラブルを起こすから…
  d_ex_theater_02_40:
    speaker: admi
    en: Maybe the cat will show up later on?
    ko: 아직 고양이가 나올 부분이 아니라서 그런 게 아닐까요?
    ja: ネコはもっと後で登場するんでしょうか。
  d_ex_theater_02_41:
    speaker: admi
    en: Kind of a slow reveal...
    ko: 원래 주인공은 늦게 등장하는 법이니까….
    ja: もともと主人公は遅れて登場するから…
  d_ex_theater_02_42:
    speaker: admi
    en: Anyway, we can keep watching.
    ko: 조금만 더 보도록 해요.
    ja: もう少しだけ見ましょう。
  d_ex_theater_02_43:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_theater_02_44:
    speaker: admi
    en: What was that, Commander?
    ko: 네? 지휘관, 뭐라고요? 잘 안 들렸어요.
    ja: |-
      はい？指揮官、何て言いましたか？
      よく聞こえませんでした。
  d_ex_theater_02_45:
    speaker: "<Self>"
    en: I didn't say anything.
    ko: 아무 말 안 했는데….
    ja: 何も言ってないが…
  d_ex_theater_02_46:
    speaker: admi
    en: Huh? Didn't you just whisper something in my ear?
    ko: 어… 방금 제 귀에… 속닥거리지 않으셨나요?
    ja: え…今私の耳もとで…何か呟きませんでした？
  d_ex_theater_02_47:
    speaker: "<Self>"
    en: No.
    ko: 안 했어.
    ja: 何も言ってない
  d_ex_theater_02_48:
    speaker: admi
    en: Oh... it must have been something from the movie. Sorry.
    ko: 아… 제가 영화 소리랑 헷갈렸나 봐요. 죄송해요.
    ja: |-
      あ…映画の音を勘違いしたみたいです。
      すみません。
  d_ex_theater_02_49:
    speaker: "<Narration>"
    en: In the movie's second act, the protagonist is convinced someone else is in
      the house and she wants to move out.
    ko: |-
      영화가 중반부로 넘어가면서 여주인공은.
      집에 또 다른 누군가가 있다고 확신하며 이사를 원했다.
    ja: |-
      映画が中盤に差し掛かると主人公は
      この家に誰かがいると確信し、
      引っ越ししようと説得する
  d_ex_theater_02_50:
    speaker: "<Narration>"
    en: But since they got such a great deal on the house, the other family members
      are reluctant to leave it behind.
    ko: 하지만 집을 싸게 구한만큼 가족들은 집을 포기할 수 없다했고.
    ja: |-
      しかし、安く手に入れた家だけに、
      家族は手放せないと言い
  d_ex_theater_02_51:
    speaker: "<Narration>"
    en: The rift between the protagonist and her family becomes greater.
    ko: 여주인공과 가족간의 갈등은 깊어져만 갔다.
    ja: 主人公と家族の葛藤は深刻になる
  d_ex_theater_02_52:
    speaker: "<Narration>"
    en: "*Crash* *Woodadadada*"
    ko: 쾅! 우다다다다….
    ja: バーン！ダダダダダッ…
  d_ex_theater_02_53:
    speaker: heroine
    en: Ahhhhhhhhhhhhhh-!
    ko: 꺄아악-!
    ja: きゃあ…！
  d_ex_theater_02_54:
    speaker: admi
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_ex_theater_02_55:
    speaker: admi
    en: Thanks, Commander. If you hadn't given me a heads up,
    ko: 지휘관, 감사해요. 미리 말 안 해주셨으면….
    ja: |-
      指揮官、ありがとうございます。
      先に言ってくれなかったら…
  d_ex_theater_02_56:
    speaker: admi
    en: that part would have made me scream for sure.
    ko: 이 부분에서 깜짝 놀라 소리 질렀을 거예요.
    ja: びっくりして悲鳴をあげていたと思います。
  d_ex_theater_02_57:
    speaker: "<Self>"
    en: "???"
    ko: "???"
    ja: "？？？"
  d_ex_theater_02_58:
    speaker: admi
    en: Didn't you just tell me a jump scare was coming up?
    ko: 어…? 지휘관이 아까 저한테 곧 놀랄 부분이 나올 거라고….
    ja: |-
      え…？指揮官がさっき、
      私にもうすぐびっくりするシーンが出ると…
  d_ex_theater_02_59:
    speaker: "<Self>"
    en: I didn't say anything.
    ko: 아무 말 안 했는데….
    ja: 一言もしゃべってないが…
  d_ex_theater_02_60:
    speaker: admi
    en: Th-then what did I hear?
    ko: 그, 그럼 제가 들었던 건 뭘까요?
    ja: じゃ、じゃあ、私が聞いたのは何でしょう。
  d_ex_theater_02_61:
    speaker: "<Self>"
    en: Could it be the movie again?
    ko: 잘못 들은 거 아닐까?
    ja: 空耳じゃないか？
  d_ex_theater_02_62:
    speaker: admi
    en: I-I don't think so... it sounded like it was right next to me...
    ko: 그런… 걸까요…? 생각보다 목소리가 선명했는데….
    ja: |-
      そう…でしょうか…
      とても声がハッキリしていて…
  d_ex_theater_02_63:
    speaker: admi
    en: Then again, maybe it was just the movie. Sorry.
    ko: 이번에도 영화 소리랑 헷갈렸나 봐요. 죄송해요.
    ja: |-
      今回も映画の音を勘違いしたみたいです。
      すみません。
  d_ex_theater_02_64:
    speaker: "<Narration>"
    en: As the plot continues, the unknown events become more intense,
    ko: 영화속에선 시간이 지날수록 알 수 없는 일들과.
    ja: |-
      映画の中では、
      時間が経つにつれ不思議な事件が起こり
  d_ex_theater_02_65:
    speaker: "<Narration>"
    en: and some family members are even injured.
    ko: 급기야 가족들마저 다치는 일이 벌어진다.
    ja: ついには家族までケガをしてしまう
  d_ex_theater_02_66:
    speaker: "<Narration>"
    en: Eventually, the protagonist is attacked by an unknown assailant and loses
      consciousness.
    ko: |-
      이윽고 여주인공은 정체불명의 무언가로부터.
      습격을 당하고 정신을 잃는다.
    ja: |-
      そして主人公は正体不明の何かから
      襲撃され、気を失う
  d_ex_theater_02_67:
    speaker: heroine
    en: No! She has to stay awake!
    ko: 여… 기서 정신을 잃으면 안 되는데….
    ja: こ…ここで気を失っちゃいけないわ…
  d_ex_theater_02_68:
    speaker: "<Narration>"
    en: This movie is too scary. Can you hold my hand?
    ko: 영화 너무 무섭다. 손잡고 같이 봐요.
    ja: すごく怖い。手をつないで見ましょう
  d_ex_theater_02_69:
    speaker: "<Monologue>"
    en: I hold Admi's hand.
    ko: 애드미의 손을 잡아 줬다.
    ja: アドミの手を握ってあげた
  d_ex_theater_02_70:
    speaker: admi
    en: Uh, C-Commander...
    ko: 어, 지, 지휘관….
    ja: え、し、指揮官…
  d_ex_theater_02_71:
    speaker: admi
    en: Why are you...
    ko: 갑자기 손은 왜….
    ja: どうして急に手を…
  d_ex_theater_02_72:
    speaker: "<Self>"
    en: Didn't you want me to hold your hand because you're scared?
    ko: "…무서우니까 손잡아 달라고 하지 않았어?"
    ja: "…怖いから手を握ってと言わなかったか？"
  d_ex_theater_02_73:
    speaker: admi
    en: I didn't say anything...
    ko: 어… 저는 그런 말 한적 없는데….
    ja: え…そんなこと言ってませんけど…
  d_ex_theater_02_74:
    speaker: "<Self>"
    en: Oh... I must have misheard.
    ko: 아, 잘못 들었나 봐.
    ja: あれ、聞き間違いか
  d_ex_theater_02_75:
    speaker: "<Narration>"
    en: The protagonist wakes up in a basement bound with rope.
    ko: |-
      그 사이 여주인공은.
      밧줄에 묶인 채 지하실에서 정신을 차렸고.
    ja: |-
      その間主人公は
      ロープで縛られたまま、地下室で正気を取り戻し
  d_ex_theater_02_76:
    speaker: "<Narration>"
    en: An unbelievable scene unfolds before her.
    ko: 눈앞에는 믿을 수 없는 광경이 펼쳐져 있었다.
    ja: |-
      その目の前には、
      信じられない光景が広がっていた
  d_ex_theater_02_77:
    speaker: heroine
    en: What is happening?
    ko: 지금 이게 무슨일이죠?
    ja: これってどういうことですか？
  d_ex_theater_02_78:
    speaker: "<Narration>"
    en: Oh man, this is so scary!
    ko: 히히 무서워. 너무 무섭다고요.
    ja: ひひ、怖い、すごく怖い。
  d_ex_theater_02_79:
    speaker: "<Narration>"
    en: I'm going to sit between you two and watch it. It's too lonely over here.
    ko: 나 너희랑 중간에서 같이 볼래. 여기는 너무 외로워.
    ja: |-
      私、あんたたちと一緒に真ん中で見る。
      ここは寂しすぎる。
  d_ex_theater_02_80:
    speaker: "<Self>"
    en: Huh?
    ko: 음?
    ja: うん？
  d_ex_theater_02_81:
    speaker: admi
    en: What is that?
    ko: 네? 왜 그러….
    ja: はい？どうしたん…
  d_ex_theater_02_82:
    speaker: "<Narration>"
    en: Isn't it fun watching a movie together? Fun fun fun. I was so lonely before.
    ko: "…같이 보니까 재밌다. 나 너무 외로웠어. 재밌다. 재밌다."
    ja: |-
      …一緒に見るから面白いね。
      すごく寂しかった。面白い。面白い。
  d_ex_theater_02_83:
    speaker: "<Monologue>"
    en: Admi and I look at each other. Our eyes meet.
    ko: 애드미와 나는 눈이 마주쳤다.
    ja: アドミと私の目が合った
  d_ex_theater_02_84:
    speaker: "<Narration>"
    en: Where are you looking? What you staring at? Where? Where? Where?
    ko: 어디 봐? 어디 봐? 어디 봐? 어디 봐? 어디 봐? 어디 봐?
    ja: どこ見てるの？どこ見てるの？どこ見てるの？どこ見てるの？どこ見てるの？どこ見てるの？
  d_ex_theater_02_85:
    speaker: "<Narration>"
    en: Let's watch together. Together. Together. Together. Together.
    ko: 같이 봐. 같이 봐. 같이 봐. 같이 봐. 같이 봐. 같이 봐.
    ja: 一緒に見よう。一緒に見よう。一緒に見よう。一緒に見よう。一緒に見よう。一緒に見よう。
  d_ex_theater_02_86:
    speaker: "<Narration>"
    en: I'm lonely. So lonely. Lonely. Lonely.
    ko: 나 외로워. 나 외로워. 나 외로워. 나 외로워. 나 외로워.
    ja: 私寂しい。私寂しい。私寂しい。私寂しい。私寂しい。
  d_ex_theater_02_87:
    speaker: admi
    en: C-Commander...
    ko: 지, 지휘관.
    ja: し、指揮官。
  d_ex_theater_02_88:
    speaker: "<Narration>"
    en: "*Flinch*"
    ko: 벌떡-
    ja: バッ
  d_ex_theater_02_89:
    speaker: "<Narration>"
    en: Don't go. Don't go!
    ko: 가지 마. 가지 마. 가지 마. 가지 마. 가지 마. 가지 마.
    ja: 行かないで。行かないで。行かないで。行かないで。行かないで。行かないで。
  d_ex_theater_02_90:
    speaker: admi
    en: "... I think we should get out of here."
    ko: 당, 당장… 여기서 나가는 게 좋을 것 같아요.
    ja: い、今すぐ…ここを出た方がいいと思います。
  d_ex_theater_02_91:
    speaker: "<Self>"
    en: Agreed.
    ko: 같은 생각이야.
    ja: そうみたいだ
  d_ex_theater_02_92:
    speaker: "<Monologue>"
    en: Admi and I hurry out of the theater.
    ko: 애드미와 나는 서둘러 극장을 빠져나왔다.
    ja: アドミと私は急いで劇場を飛び出した
d_ex_theater_03:
  d_ex_theater_03_1:
    speaker: "<Monologue>"
    en: I went to the theater to enjoy a movie on my own,
    ko: 홀로 영화를 즐기기 위해 극장에 왔다.
    ja: 1人で映画を楽しむために劇場に来た
  d_ex_theater_03_2:
    speaker: "<Monologue>"
    en: but there are several other people in the audience.
    ko: 그러나 극장에는 이미 선객이 있는 듯하다.
    ja: しかし、劇場には先客がいるようだ
  d_ex_theater_03_3:
    speaker: "<Narration>"
    en: "*... Gasp, ugh! Ughh*"
    ko: "[…헉, 어푸! 어푸푸!]"
    ja: "「…はっ、あっぷ、あっぷ！」"
  d_ex_theater_03_4:
    speaker: "<Narration>"
    en: "*Let go of Penny. You might die*"
    ko: "[페니를 놔 줘! 그러다 죽겠어!]"
    ja: "「ペニを離せ！それじゃ死んじゃう！」"
  d_ex_theater_03_5:
    speaker: "<Narration>"
    en: "*Just shut up. Someone might think I'm torturing you.*"
    ko: "[닥쳐 봐, 좀. 누가 보면 물고문이라도 하는 줄 알겠네.]"
    ja: |-
      「ちょっと黙れよ。水責めでもしていると
      誤解されるだろ」
  d_ex_theater_03_6:
    speaker: "<Narration>"
    en: "*I'm just washing you hair. So dirty.*"
    ko: "[이건 그냥 머릴 감겨주는 거잖아? 하도 더러우니 원.]"
    ja: "「ただ髪を洗っているだけだ。汚いからな」"
  d_ex_theater_03_7:
    speaker: "<Narration>"
    en: "*Ugh, gasp*"
    ko: "[어푸, 헉….]"
    ja: "「あっぷ、あっ…」"
  d_ex_theater_03_8:
    speaker: "<Self>"
    en: I sit down.
    ko: 자리에 앉는다.
    ja: 席に座る
  d_ex_theater_03_9:
    speaker: crow
    en: Hi, @UserName.
    ko: "…오, @UserName."
    ja: "…お、@UserName。"
  d_ex_theater_03_10:
    speaker: crow
    en: Never thought I'd run into you here of all places.
    ko: 이런 데서 보게 될 줄은 몰랐는데.
    ja: こんなところで会うとは意外だな。
  d_ex_theater_03_11:
    speaker: "<Choice>"
    en: Crow?
    ko: 크로우?
    ja: クロウ？
  d_ex_theater_03_12:
    speaker: "<Choice>"
    en: Same goes for you.
    ko: 피차일반이야.
    ja: お互い様だ
  d_ex_theater_03_13:
    speaker: crow
    en: Why are you so surprised?
    ko: 뭘 그리 놀라?
    ja: 何をそんなに驚くんだ？
  d_ex_theater_03_14:
    speaker: crow
    en: I can appreciate the finer things in life too, y'know?
    ko: 나라고 종일 폭탄만 깔고 다니는 미치광이는 아니야.
    ja: |-
      あたしだって、一日中爆弾を
      抱えているほどイカれてはいないぞ。
  d_ex_theater_03_15:
    speaker: crow
    en: Well... some of the time, anyhow.
    ko: "…아니, 절반쯤은 맞나? 아무튼."
    ja: "…いや、半分はそうか？とにかく。"
  d_ex_theater_03_16:
    speaker: crow
    en: I suppose that's true.
    ko: 뭐, 그렇긴 하군.
    ja: まあ、そうだな。
  d_ex_theater_03_17:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_03_18:
    speaker: "<Self>"
    en: Do you like watching movies?
    ko: 영화 보는 거 좋아해?
    ja: 映画が好きなのか？
  d_ex_theater_03_19:
    speaker: crow
    en: No, not really.
    ko: 아니, 딱히 그렇진 않은데.
    ja: いや、別に好きではないが。
  d_ex_theater_03_20:
    speaker: crow
    en: But for whatever reason, this movie pops into my head every year.
    ko: 유독 이 영화는 해마다 생각이 나더라고.
    ja: この映画だけは、なぜか毎年思い出すんだ。
  d_ex_theater_03_21:
    speaker: crow
    en: So I always come see it. Kind of an annual event if you will.
    ko: 그래서 연례행사처럼 보러 오는 거지.
    ja: だから毎年の行事のように見ている。
  d_ex_theater_03_22:
    speaker: "<Self>"
    en: What's it about?
    ko: 어떤 영화길래 그래?
    ja: どういう映画なんだ？
  d_ex_theater_03_23:
    speaker: crow
    en: It's the story of these poor young gangsters.
    ko: 가난한 어린 갱 단원들의 이야기야.
    ja: 貧しい子どもギャングたちの話だ。
  d_ex_theater_03_24:
    speaker: crow
    en: A rival gang called The Plutocrats are about to kill the protagonist,
    ko: 라이벌인 잘 사는 집 갱단이 주인공을 린치하던 차에,
    ja: |-
      ライバルの金持ちのギャングが
      主人公をリンチしている時に、
  d_ex_theater_03_25:
    speaker: crow
    en: when his friend...
    ko: 주인공의 친구가 그 중 하나를….
    ja: 主人公の友だちがそのうち1人を…
  d_ex_theater_03_26:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: "[탕--!!]"
    ja: "「バンッ！！」"
  d_ex_theater_03_27:
    speaker: crow
    en: Oh, he just killed one of them.
    ko: 아, 지금 막 죽였군.
    ja: あ、今殺したな。
  d_ex_theater_03_28:
    speaker: "<Self>"
    en: Is this the climax already?
    ko: 벌써 클라이맥스야?
    ja: もうクライマックスか？
  d_ex_theater_03_29:
    speaker: crow
    en: Nah, this is still just the intro.
    ko: 아니. 이건 아직 도입부야.
    ja: いや、これはまだ序盤だ。
  d_ex_theater_03_30:
    speaker: "<Narration>"
    en: "*...You ki-killed him?! You actually killed him?*"
    ko: "[…주, 죽였어? 정말 죽여 버린 거야?]"
    ja: "「…こ、殺した？本当に殺したの？」"
  d_ex_theater_03_31:
    speaker: "<Narration>"
    en: "*Don't turn yourself in. Let's get out of here.*"
    ko: "[자수는 안 돼. 일단 멀리 도망치자.]"
    ja: "「自首はダメだよ。とりあえず遠くへ逃げよう」"
  d_ex_theater_03_32:
    speaker: crow
    en: They run away, and live a life on the run.
    ko: 도주. 그리고 도피 생활.
    ja: 逃走、そして逃避生活。
  d_ex_theater_03_33:
    speaker: crow
    en: The second act of a down-and-out criminal's life.
    ko: 뻔한 하류 계급 범죄자로서의 인생 2막.
    ja: |-
      ありふれた下流の
      犯罪者としての人生がスタートする。
  d_ex_theater_03_34:
    speaker: crow
    en: That's what this movie is all about.
    ko: 그게 이 영화의 본격적인 내용이거든.
    ja: それがこの映画の本格的な内容だ。
  d_ex_theater_03_35:
    speaker: "<Self>"
    en: What makes you want to see this movie every year?
    ko: 왜 이런 내용의 영화를 매년 보러 오는 거야?
    ja: なんでこんな内容の映画を毎年見に来るんだ？
  d_ex_theater_03_36:
    speaker: crow
    en: Not sure. I've never really given it much thought.
    ko: "…글쎄. \n깊이 생각해본 적은 없는데."
    ja: |-
      …さあ。
      深く考えたことはないな。
  d_ex_theater_03_37:
    speaker: crow
    en: I guess it gives me... a sense of hope.
    ko: 대리만족이려나?
    ja: 見てると満たされるのかもな。
  d_ex_theater_03_38:
    speaker: crow
    en: This was filmed before the Rapture invasion.
    ko: 아무래도 저건 랩쳐 침공 전에 촬영된 영화라
    ja: ラプチャー侵攻前に撮影された映画で
  d_ex_theater_03_39:
    speaker: crow
    en: It's a window into a better world, a world before the Outer Rim.
    ko: 지금의 아우터 림보다는 사정이 나은 측면이 있으니까.
    ja: |-
      今のアウターリムよりは
      まだ事情がマシな部分があるからな。
  d_ex_theater_03_40:
    speaker: crow
    en: There aren't any walled-off cities in this movie.
    ko: 일단 아우터 림과 도시를 가르는 [격벽]이 없으니
    ja: |-
      まずアウターリムと都市を
      区別する「防壁」がないから
  d_ex_theater_03_41:
    speaker: crow
    en: And it shows there's always the possibility of escape.
    ko: 도망친다는 발상도 가능하고.
    ja: 逃げるという考えもできるし。
  d_ex_theater_03_42:
    speaker: crow
    en: Not to mention the bond they share.
    ko: 뭣보다 저놈들의 유대를 봐라.
    ja: 何より、あいつらの絆を見ろよ。
  d_ex_theater_03_43:
    speaker: crow
    en: Outlaws today would have just shot each other over some petty squabble.
    ko: 지금의 아웃로들이라면, 서로를 위해 총을 빼드는 건 고사하고
    ja: |-
      今のアウトローなら、
      互いのために銃を抜くなんてありえない。
  d_ex_theater_03_44:
    speaker: crow
    en: Nothing heroic like the protagonist running away with his best friend who
      saved him.
    ko: 주인공부터가 자길 구한 친구를 두고 도망쳤을걸.
    ja: |-
      主人公だって、自分を助けた
      友だちを置いて逃げていただろう。
  d_ex_theater_03_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_03_46:
    speaker: "<Narration>"
    en: "*John, there's an abandoned church at the next village.*"
    ko: "[옆 마을에 버려진 교회가 있어.]"
    ja: "「隣町に捨てられた教会がある」"
  d_ex_theater_03_47:
    speaker: "<Narration>"
    en: "*You and Penny can hide there for a while.*"
    ko: "[거기서 당분간 숨어 지내라. 페니, 존.]"
    ja: "「当分はそこに隠れていろ、ペニ、ジョン」"
  d_ex_theater_03_48:
    speaker: crow
    en: See, even now.
    ko: "…봐, 지금도."
    ja: "…ほら、今も。"
  d_ex_theater_03_49:
    speaker: crow
    en: The strongest guy from the gang is taking care of the protagonist.
    ko: 갱에서 가장 터프한 놈이 주인공네를 챙겨주고 있잖아.
    ja: |-
      ギャングで最もタフなやつが
      主人公たちを世話してあげている。
  d_ex_theater_03_50:
    speaker: crow
    en: If that was now, he'd be turning him in for the bounty.
    ko: 보통 저건 현상금을 노리고 신고할 타이밍이거든.
    ja: |-
      普通は懸賞金を狙って
      通報するタイミングだ。
  d_ex_theater_03_51:
    speaker: "<Self>"
    en: How are your friends?
    ko: 네 동료들은 어때?
    ja: 君の仲間たちはどうだ
  d_ex_theater_03_52:
    speaker: crow
    en: Depends on who you're talking about.
    ko: 어느 쪽을 말하는 거지?
    ja: どっちのことだ？
  d_ex_theater_03_53:
    speaker: crow
    en: My squad? Or Heavenly Ascension?
    ko: 내 스쿼드? 아니면 엔터 헤븐인가?
    ja: あたしの部隊？それともエンターヘブン？
  d_ex_theater_03_54:
    speaker: "<Choice>"
    en: Your squad.
    ko: 네 스쿼드.
    ja: 君の部隊
  d_ex_theater_03_55:
    speaker: "<Choice>"
    en: Heavenly Ascension.
    ko: 엔터 헤븐.
    ja: エンターヘブン
  d_ex_theater_03_56:
    speaker: crow
    en: Jackal is a special case.
    ko: 확실히 자칼은 특이 케이스지.
    ja: 確かに、ジャッカルは特殊ケースだ。
  d_ex_theater_03_57:
    speaker: crow
    en: I could kill someone today, and she'd come running to save me.
    ko: 당장 내가 사람을 죽여도 그 녀석은 날 구하러 올 거야.
    ja: |-
      あたしが人を殺しても、
      あいつはあたしを助けに来る。
  d_ex_theater_03_58:
    speaker: crow
    en: But Viper...
    ko: 하지만 바이퍼는… 음.
    ja: でもバイパーは…ふむ。
  d_ex_theater_03_59:
    speaker: crow
    en: She'd stab me in the back the moment she had a chance.
    ko: 기회만 된다면 내 등에 칼을 꽂을걸.
    ja: |-
      チャンスさえあれば
      あたしの背中をナイフで刺すだろうな。
  d_ex_theater_03_60:
    speaker: crow
    en: Just like any other outlaw.
    ko: 여느 평범한 아웃로들처럼 말이지.
    ja: 普通のアウトローのように。
  d_ex_theater_03_61:
    speaker: crow
    en: They all worship me.
    ko: 일단 놈들은 날 숭배하고 있으니.
    ja: |-
      とりあえず、奴らはあたしを
      崇拝しているから。
  d_ex_theater_03_62:
    speaker: crow
    en: As long as I rule them with an iron fist, they'll fall in line.
    ko: 내가 지금처럼 확고한 우위를 보여주는 한 충성하겠지.
    ja: |-
      あたしが今のように確固たる優位を
      見せてる限り、忠誠を尽くすだろう。
  d_ex_theater_03_63:
    speaker: crow
    en: If I allowed any cracks to appear,
    ko: 그게 무너진다면, 글쎄.
    ja: それが崩れたら、さあ。
  d_ex_theater_03_64:
    speaker: crow
    en: they'd tear me limb from limb and sell the parts to the highest bidder.
    ko: 내 바디라도 뜯어서 비싼 값에 팔아넘기지 않을까?
    ja: |-
      あたしのボディを引きはがして、
      高値で売り飛ばすんじゃないか？
  d_ex_theater_03_65:
    speaker: crow
    en: I can't even blame them.
    ko: 그렇다고 딱히 비난할 생각은 없지만.
    ja: |-
      だからといって、
      別に非難するつもりはない。
  d_ex_theater_03_66:
    speaker: crow
    en: I'd do the same thing.
    ko: 나라도 같은 상황에선 그렇게 할 거니까.
    ja: あたしでも同じ状況ならそうするから。
  d_ex_theater_03_67:
    speaker: "<Choice>"
    en: It's a bit ironic, don't you think?
    ko: 아이러니하군.
    ja: 皮肉な話だな
  d_ex_theater_03_68:
    speaker: "<Choice>"
    en: That's sad.
    ko: 슬픈 일이네.
    ja: 悲しい話だな
  d_ex_theater_03_69:
    speaker: crow
    en: What is?
    ko: 뭐가?
    ja: 何が？
  d_ex_theater_03_70:
    speaker: "<Choice>"
    en: Being envious of the protagonist in a tragedy.
    ko: "비극적인 영화의 주인공을 \n오히려 부러워할 수밖에 없다는 것."
    ja: |-
      悲劇映画の主人公を
      羨ましがるしかないというのが
  d_ex_theater_03_71:
    speaker: "<Choice>"
    en: Not being able to trust your closest allies.
    ko: 가까운 동료를 신뢰할 수 없다는 것.
    ja: 近しい仲間を信頼できないというのが
  d_ex_theater_03_72:
    speaker: crow
    en: Hm?
    ko: 음?
    ja: うん？
  d_ex_theater_03_73:
    speaker: crow
    en: "... Oh, haha."
    ko: "…아, 하하."
    ja: "…あ、ハハ。"
  d_ex_theater_03_74:
    speaker: crow
    en: You've got it all wrong.
    ko: 뭔가 단단히 오해하고 있는 모양인데.
    ja: 何かすごく誤解しているようだが、
  d_ex_theater_03_75:
    speaker: crow
    en: I'm not holding a pity party here.
    ko: 지금 건 딱히 동정을 사려고 한 이야기는 아니었어.
    ja: 今のは別に同情を買うための話じゃない。
  d_ex_theater_03_76:
    speaker: crow
    en: Movies aren't real life.
    ko: 애초에 사람들이 저런 영화를 보며 기대하는 가치와
    ja: |-
      そもそも、人々がこんな映画を
      見ながら期待する価値と
  d_ex_theater_03_77:
    speaker: crow
    en: You can't expect the values of one to be like the other.
    ko: 실제 삶에서 추구하는 가치가 꼭 같지는 않으니까.
    ja: |-
      実際の人生で求める価値は
      必ずしも同じものではないからな。
  d_ex_theater_03_78:
    speaker: crow
    en: Imagine a movie where these innocent little kids
    ko: 당장 저 영화 속의 순진한 소년들이 거리로 나가서
    ja: この映画の純粋な少年たちが街に出て、
  d_ex_theater_03_79:
    speaker: crow
    en: are running around giggling and gleefully planting bombs.
    ko: 폭탄을 설치한 뒤 즐거운 듯 낄낄거린다고 생각해 봐라.
    ja: 爆弾を設置して楽しそうに笑うと想像してみろ。
  d_ex_theater_03_80:
    speaker: crow
    en: I'd be the first one to give the director a piece of my mind.
    ko: 일단 나부터가 감독에게 달려가 머리통을 날려 버릴걸?
    ja: |-
      監督のところに駆けつけて
      頭を吹き飛ばしてやるだろうな。
  d_ex_theater_03_81:
    speaker: crow
    en: I'd tell him why the hell did he waste my time with such a ludicrous plot.
    ko: 뭐 이런 똥내 나는 전개로 내 시간을 허비했냐고 말이야.
    ja: |-
      こんなクソみたいな展開で
      あたしの時間を無駄にしたのかと。
  d_ex_theater_03_82:
    speaker: crow
    en: But if you take the same activity and make it my job, then I think it's fantastic.
    ko: 하지만 그게 내 일이 된다고 생각하면 제법….
    ja: しかし、それが自分のことになると思うと結構…
  d_ex_theater_03_83:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_03_84:
    speaker: "<Self>"
    en: Why are you laughing?
    ko: 왜 웃는 거야?
    ja: なんで笑うんだ？
  d_ex_theater_03_85:
    speaker: crow
    en: Take a guess.
    ko: 왜겠어.
    ja: 言わなくても分かるだろう。
  d_ex_theater_03_86:
    speaker: crow
    en: Just picturing that imaginary director in my head.
    ko: 아주 유쾌할 것 같으니까지.
    ja: すごく愉快そうだからだ。
  d_ex_theater_03_87:
    speaker: crow
    en: Anyway, that's not what I wanted to say.
    ko: 좌우간 내가 말하고 싶은 건 이거다.
    ja: とにかく、あたしが言いたいのはこれだ。
  d_ex_theater_03_88:
    speaker: crow
    en: Some people are weirdos. They're naturally drawn to characters
    ko: 어떤 변태적인 부류들은 영화 주인공이 오히려
    ja: ある変態的な部類は、映画の主人公がむしろ
  d_ex_theater_03_89:
    speaker: crow
    en: that are diametrically opposite to them.
    ko: 자신과 정반대의 가치를 선택하기에 이끌린다는 것.
    ja: 自分と正反対の価値を選ぶことに心が引かれる。
  d_ex_theater_03_90:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_03_91:
    speaker: crow
    en: Come to think of it, it's kinda rude for us to be talking so much in a theater.
    ko: 그러고 보니 영화관에서 너무 경우 없이 떠들어댔군.
    ja: |-
      そういえば、映画館でしゃべり過ぎたな。
      マナーが悪い。
  d_ex_theater_03_92:
    speaker: crow
    en: We should keep quiet
    ko: 잡담은 여기까지 할까?
    ja: おしゃべりはここまでにしようか。
  d_ex_theater_03_93:
    speaker: crow
    en: and just
    ko: 이제는 편하게 영화를 감상하도록 해.
    ja: ここからは静かに映画を楽しめ。
  d_ex_theater_03_94:
    speaker: crow
    en: enjoy the movie.
    ko: 나의 주인공.
    ja: あたしの主人公。
d_ex_theater_04:
  d_ex_theater_04_1:
    speaker: "<Monologue>"
    en: I went to the theater alone to take in a show.
    ko: 홀로 영화를 즐기기 위해 극장에 왔다.
    ja: 1人で映画を楽しむために劇場に来た
  d_ex_theater_04_2:
    speaker: "<Monologue>"
    en: "...??"
    ko: "…??"
    ja: "…？？"
  d_ex_theater_04_3:
    speaker: "<Monologue>"
    en: There is someone on the stage.
    ko: 무대 위에 누군가 있다.
    ja: 舞台に誰かがいる
  d_ex_theater_04_4:
    speaker: "<Monologue>"
    en: Looks like it's Noise and Diesel.
    ko: "…노이즈와 디젤이다."
    ja: "…ノイズとディーゼルだ"
  d_ex_theater_04_5:
    speaker: noise
    en: Try it again.
    ko: 자, 다시 한 번 해보자.
    ja: じゃあ、もう一度やってみよう。
  d_ex_theater_04_6:
    speaker: noise
    en: My→love→you↗have→been↗far→away↗
    ko: 사→랑→하는↗ 그대는→ 머나먼↗ 곳→으로↗
    ja: 愛→す→る↗君は→遠い↗ところ→に↗
  d_ex_theater_04_7:
    speaker: diesel
    en: My↘love↗you→have↘been→far↗away↘
    ko: 사↘랑↗하는→ 그대는↘ 머나먼→ 곳↗으로↘
    ja: 愛↘す↗る→君は↘遠い→ところ↗に↘
  d_ex_theater_04_8:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_04_9:
    speaker: diesel
    en: How's that? I think I've got this down.
    ko: |-
      후후. 어때요~
      이번엔 좀 괜찮았던 것 같죠~?
    ja: |-
      ふふ、どうですか～
      今回はちょっとよかったでしょう～？
  d_ex_theater_04_10:
    speaker: noise
    en: I think Soline is going to clean your clock.
    ko: |-
      음… 아직 조금 부족해.
      이걸로는 솔린과의 노래 배틀에서 지고 말 거야.
    ja: |-
      うーん…まだちょっと足りない。
      これだとソリンとの歌バトルで負けちゃうよ。
  d_ex_theater_04_11:
    speaker: noise
    en: Your high notes need some work. Let's try it again.
    ko: |-
      고음이 좀 약한 것 같아.
      자, 다시.
    ja: |-
      高音がちょっと弱いみたいだね。
      じゃあ、もう一度。
  d_ex_theater_04_12:
    speaker: noise
    en: My→love→you↗have→been↗far→away↗
    ko: 사→랑→하는↗ 그대는→ 머나먼↗ 곳→으로↗
    ja: 愛→す→る↗君は→遠い↗ところ→に↗
  d_ex_theater_04_13:
    speaker: diesel
    en: My↗love↗you↗have↗been↗far↗away↗↗↗
    ko: 사↗랑↗하는↗ 그대는↗ 머나먼↗ 곳↗으로↗↗↗
    ja: 愛↗す↗る↗君は↗遠い↗ところ↗に↗↗↗
  d_ex_theater_04_14:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_04_15:
    speaker: "<Monologue>"
    en: They seem to be practicing singing.
    ko: "…노래 연습 중인 것 같다."
    ja: "…歌を練習しているみたいだ"
  d_ex_theater_04_16:
    speaker: "<Self>"
    en: What are you doing?
    ko: 다들 여기서 뭘….
    ja: みんなここで何を…
  d_ex_theater_04_17:
    speaker: crow
    en: Ssh!
    ko: 쉿.
    ja: シッ―
  d_ex_theater_04_18:
    speaker: "<Self>"
    en: Crow?
    ko: 크로우?
    ja: クロウ？
  d_ex_theater_04_19:
    speaker: crow
    en: Sit down.
    ko: 앉아.
    ja: 座って。
  d_ex_theater_04_20:
    speaker: crow
    en: Don't you know proper concert-going etiquette? Keep your voice down.
    ko: |-
      그리고 최대한 조용히 말해.
      그게 감상하는 매너야.
    ja: |-
      できるだけ小声で話せ。
      それが鑑賞のマナーだ。
  d_ex_theater_04_21:
    speaker: "<Monologue>"
    en: I sit down beside Crow and lower my voice.
    ko: "…조용히 크로우의 옆에 앉았다."
    ja: "…静かにクロウの隣に座った"
  d_ex_theater_04_22:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 여기서 뭐 하고 있어?
    ja: ここで何してるんだ？
  d_ex_theater_04_23:
    speaker: crow
    en: Can't you see? I'm enjoying the music.
    ko: 그야, 감상 중이지.
    ja: そりゃ、鑑賞だ。
  d_ex_theater_04_24:
    speaker: noise
    en: The→everlasting→love↘
    ko: 변하→지→ 않을↘ 영원→한 사랑→
    ja: 変わら→ない→永遠↘の→愛→
  d_ex_theater_04_25:
    speaker: diesel
    en: The↗everlasting↘love↗
    ko: 변하↗지↘ 않을↗ 영원↘한 사랑↗
    ja: 変わら↗ない↘永遠↗の↘愛↗
  d_ex_theater_04_26:
    speaker: noise
    en: Much better than before. One more time.
    ko: |-
      …좋아. 좋아지고 있어.
      조금만 더 힘을 빼보자.
    ja: |-
      …よし、よくなっている。
      もうちょっとリラックスしてやってみよう。
  d_ex_theater_04_27:
    speaker: noise
    en: The→everlasting→ love↘
    ko: 변하→지→ 않을↘ 영원→한 사랑→
    ja: 変わら→ない→永遠↘の→愛→
  d_ex_theater_04_28:
    speaker: crow
    en: I came to see a proper show, but then I saw the two of them practicing singing.
    ko: 극장에서 영화나 한편 볼까 하고 왔는데 둘이 저러고 있더군.
    ja: |-
      劇場で映画でも見ようかと思って
      来たんだが、2人でずっとあの調子だ。
  d_ex_theater_04_29:
    speaker: crow
    en: They're so wrapped up in it that they haven't noticed me, so I've just been
      sitting here quietly.
    ko: |-
      얼마나 열중했는지 내가 온 걸 눈치 못 채길래
      이곳에 죽치고 앉았지.
    ja: |-
      夢中になってあたしが来たのにも
      気付かないから、ここで見守っていた。
  d_ex_theater_04_30:
    speaker: noise
    en: Whenever→you→are↗sad↗
    ko: 슬→플 때→도 힘들 때↗도↗
    ja: 悲しい→時も→つらい↗時も↗
  d_ex_theater_04_31:
    speaker: diesel
    en: Whenever↗you↘are↘sad↗
    ko: 슬↗플 때↘도 힘들 때↘도↗
    ja: 悲しい↗時も↘つらい↘時も↗
  d_ex_theater_04_32:
    speaker: noise
    en: Hmm...
    ko: 으으음…!
    ja: ううう～ん…！
  d_ex_theater_04_33:
    speaker: crow
    en: What do you think?
    ko: 감상이 어때.
    ja: 感想はどうだ？
  d_ex_theater_04_34:
    speaker: "<Self>"
    en: What exactly are you here for?
    ko: "…뭐 하는 짓이야?"
    ja: "…何の真似だ"
  d_ex_theater_04_35:
    speaker: crow
    en: What do you mean?
    ko: 뭐가?
    ja: 何が？
  d_ex_theater_04_36:
    speaker: "<Self>"
    en: You shouldn't deride someone who's trying their best.
    ko: 노력하는 사람은 그 누구도 비웃을 수 없어.
    ja: 努力している姿をあざ笑ってはいけない
  d_ex_theater_04_37:
    speaker: crow
    en: I'm doing nothing of the sort!
    ko: 그건 네가 비웃었기 때문이야.
    ja: それはお前があざ笑っているからだ。
  d_ex_theater_04_38:
    speaker: crow
    en: If anything, you're the one who's belittling them.
    ko: 내 말의 어디에서 비웃음을 느꼈지?
    ja: あたしがあざ笑っているだと？
  d_ex_theater_04_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_04_40:
    speaker: crow
    en: When you look up there, what do you see?
    ko: 네가 보기에 저 둘이 하는 짓이 뭐 같아 보여?
    ja: あの2人が何をしているように見える？
  d_ex_theater_04_41:
    speaker: crow
    en: Someone is helping another overcome her personal flaws.
    ko: |-
      타고난 것을 뛰어넘으려 하는 행위와,
      그 행위를 도와주는 것이.
    ja: |-
      生まれ持った才能を飛び越えようとする行為と
      その行為を手伝うことが
  d_ex_theater_04_42:
    speaker: crow
    en: Would you say that's inherently comedic,
    ko: |-
      희극으로 보이나?
      아니면 비극?
    ja: |-
      喜劇か？
      それとも悲劇か？
  d_ex_theater_04_43:
    speaker: crow
    en: or tragic?
    ko: 너는 어느 쪽이지?
    ja: どっちに見える？
  d_ex_theater_04_44:
    speaker: Self
    en: How about you?
    ko: 크로우 넌 어느 쪽이야?
    ja: クロウはどっちだと思う？
  d_ex_theater_04_45:
    speaker: crow
    en: It's rude to answer a question with another question.
    ko: |-
      질문에 질문으로 답하고 있군.
      형편없는 녀석.
    ja: |-
      質問に質問で答えるのか。
      愚かなやつめ。
  d_ex_theater_04_46:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_04_47:
    speaker: crow
    en: I'm just a bystander.
    ko: 나는 그냥 볼 뿐이야.
    ja: あたしはただ見るだけだ。
  d_ex_theater_04_48:
    speaker: crow
    en: It doesn't matter to me whether it's a comedy or a tragedy.
    ko: 그것이 희극이든 비극이든 관심 없어.
    ja: それが喜劇でも、悲劇でも関係ない。
  d_ex_theater_04_49:
    speaker: crow
    en: I'm just sitting in the audience and watching.
    ko: 지금 저 둘의 행위를 나는 관객석에서 보고만 있지.
    ja: |-
      あの2人の行為を
      観客席で見ているだけ。
  d_ex_theater_04_50:
    speaker: crow
    en: So I can't answer your question.
    ko: 그러니 감상평을 들려줄 수 없어.
    ja: だから感想などは言えん。
  d_ex_theater_04_51:
    speaker: crow
    en: But I do know one thing though.
    ko: 뭐, 확실한 건.
    ja: まあ、1つだけ確かなことは
  d_ex_theater_04_52:
    speaker: crow
    en: I can't do what those two do.
    ko: |-
      나는 못할 거야.
      저 둘이 하는 짓.
    ja: |-
      あたしには無理だ。
      あの2人のようなまねは。
  d_ex_theater_04_53:
    speaker: noise
    en: Let's go over it one more time.
    ko: 자, 이쯤에서 복습해 보자.
    ja: 復習してみよう。
  d_ex_theater_04_54:
    speaker: noise
    en: My→love→you↗have→been↗far→away↗
    ko: 사→랑→하는↗ 그대는→ 머나먼↗ 곳→으로↗
    ja: 愛→す→る↗君は→遠い↗ところ→に↗
  d_ex_theater_04_55:
    speaker: diesel
    en: My→love→you↗have→been↗far→away↗
    ko: 사→랑→하는↗ 그대는→ 머나먼↗ 곳→으로↗
    ja: 愛→す→る↗君は→遠い↗ところ→に↗
  d_ex_theater_04_56:
    speaker: noise
    en: Well done! You did it!
    ko: |-
      오, 좋아!
      잘하고 있어!
    ja: |-
      おお、いいよ！
      その調子だよ！
  d_ex_theater_04_57:
    speaker: diesel
    en: Really? Let's keep going!
    ko: |-
      그런가요?
      그럼 더 힘내서 가볼게요!
    ja: |-
      そうですか？
      じゃあ、もっと頑張ります！
  d_ex_theater_04_58:
    speaker: noise
    en: Okay.
    ko: 그래. 조금만 더 힘내보자.
    ja: うん、もうちょっと頑張ろう。
  d_ex_theater_04_59:
    speaker: crow
    en: "... Haha."
    ko: "…하하."
    ja: "…はは。"
  d_ex_theater_04_60:
    speaker: crow
    en: No, definitely not for me.
    ko: 정말 나는 못 하겠군.
    ja: 本当にあたしには無理だ。
d_ex_theater_05:
  d_ex_theater_05_1:
    speaker: "<Monologue>"
    en: Aria is in the midst of rehearsing for her performance.
    ko: 아리아가 공연 연습이 한창이다.
    ja: アリアが公演の練習をしている
  d_ex_theater_05_2:
    speaker: aria
    en: For I am as unfettered as the wind.
    ko: 오, 나는 자유로운 바람.
    ja: おお、私は自由な風。
  d_ex_theater_05_3:
    speaker: aria
    en: The confinements of this world cannot contain me,
    ko: 세상의 차가운 철창도 날 잡아넣을 수 없네.
    ja: 冷たい鉄窓も、私を捕らえることはできないわ。
  d_ex_theater_05_4:
    speaker: aria
    en: nor can its cruel tendrils constrain me. I am a thief, as free as the wind.
    ko: |-
      세상의 어떤 구속도 나를 묶을 수 없지.
      나는 바람. 자유로운 도둑.
    ja: |-
      私を拘束できるものは何もないの。
      私は風。自由な泥棒。
  d_ex_theater_05_5:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_05_6:
    speaker: aria
    en: A thief being free?
    ko: 자유로운 도둑… 이라.
    ja: 自由な泥棒…ね。
  d_ex_theater_05_7:
    speaker: "<Self>"
    en: Something wrong?
    ko: 왜 그래?
    ja: どうした？
  d_ex_theater_05_8:
    speaker: aria
    en: The words free and thief don't go with each other.
    ko: 자유로움과 도둑이라는 단어가 잘 연결되지 않아서.
    ja: 自由と泥棒っていう単語が、\n上手くマッチしなくて。
  d_ex_theater_05_9:
    speaker: aria
    en: All the criminals in the Ark are incarcerated in the Rehabilitation Center.
    ko: 방주에서 모든 범죄자는 갱생관에 수감되잖아?
    ja: アークでは犯罪者は全員\n更生館に収監されるでしょ？
  d_ex_theater_05_10:
    speaker: aria
    en: And I've never heard of a criminal who escaped from that place.
    ko: 그런데 갱생관을 빠져나왔다는 수감자가 있다는 이야기는 들어본 적이 없거든.
    ja: でも、更生館を抜け出した収監者がいるって話は\n聞いたことがないのよ。
  d_ex_theater_05_11:
    speaker: "<Self>"
    en: Actually, there is one. Her name's...
    ko: 아니야. 한 명 있….
    ja: いや。1人い…
  d_ex_theater_05_12:
    speaker: unknown
    en: What makes you think no one has ever escaped that place?
    ko: 왜 없다고 생각해?
    ja: どうしていないと思うの？
  d_ex_theater_05_13:
    speaker: unknown
    en: You have no imagination.
    ko: 상상력이 너무 부족한 거 아니야?
    ja: 想像力が足りないんじゃない？
  d_ex_theater_05_14:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_theater_05_15:
    speaker: "<Monologue>"
    en: I look all around me, but can't see anything.
    ko: 주변을 둘러보았지만 아무도 보이지 않는다.
    ja: 周りを見たが、誰もいない
  d_ex_theater_05_16:
    speaker: aria
    en: Who is it?
    ko: "…누구지?"
    ja: "…誰？"
  d_ex_theater_05_17:
    speaker: unknown
    en: Who do you think?
    ko: 글쎄~ 누굴까?
    ja: さあね～\n誰かな？
  d_ex_theater_05_18:
    speaker: unknown
    en: A thief, as free as the wind, who can never be caught!
    ko: |-
      아, 그래!
      절대 잡히지 않는 자유로운 바람~ 이랄까?
    ja: |-
      あっ、そうだ！
      絶対に捕まらない自由な風～とか？
  d_ex_theater_05_19:
    speaker: "<Self>"
    en: Quency?
    ko: 설마… 퀀시?
    ja: まさか…クエンシー？
  d_ex_theater_05_20:
    speaker: aria
    en: Maestro, do you know who that is?
    ko: 세뇨르, 아는 사람이야?
    ja: セニョール、知り合いなの？
  d_ex_theater_05_21:
    speaker: "<Choice>"
    en: The Rehabilitation Center's resident escape artist.
    ko: 갱생관의 탈옥 왕이야.
    ja: 更生館の脱獄王だ
  d_ex_theater_05_22:
    speaker: "<Choice>"
    en: A free spirit.
    ko: 자유로운 영혼이야.
    ja: 自由な魂だ
  d_ex_theater_05_23:
    speaker: aria
    en: Escape artist?
    ko: 탈옥 왕?
    ja: 脱獄王？
  d_ex_theater_05_24:
    speaker: quency
    en: I never did like that nickname.
    ko: 에이~ 그렇게 딱딱하게 부르기야?
    ja: え～、そんな堅い呼び方？
  d_ex_theater_05_25:
    speaker: aria
    en: A free spirit?
    ko: 자유로운 영혼?
    ja: 自由な魂？
  d_ex_theater_05_26:
    speaker: quency
    en: That has a nice ring to it.
    ko: 와, 좋은 수식어인데?
    ja: わあ、いい響きね。
  d_ex_theater_05_27:
    speaker: "<Monologue>"
    en: Quency jumps down from the ceiling.
    ko: 퀀시가 천장에서 뛰어내렸다.
    ja: クエンシーが天井から飛び降りた
  d_ex_theater_05_28:
    speaker: "<Self>"
    en: So that's where you were hiding.
    ko: 천장에 숨어 있었구나.
    ja: 天井に隠れていたのか
  d_ex_theater_05_29:
    speaker: quency
    en: Who said I was hiding?
    ko: |-
      에이, 교관님.
      숨어있었다니~
    ja: |-
      も～、教官様。
      隠れてたなんて～
  d_ex_theater_05_30:
    speaker: quency
    en: I was just trying to locate one of my escape routes.
    ko: 나만의 루트를 찾고 있었다고 해줄래?
    ja: 独自のルートを探してたって言ってくれない？
  d_ex_theater_05_31:
    speaker: "<Self>"
    en: Aria, this is Quency. She's the one who's escaped from the Rehabilitation
      Center.
    ko: 아리아. 이쪽이 바로 그 갱생관을 탈옥한 사람이야.
    ja: アリア。この人が更生館の脱獄王だ
  d_ex_theater_05_32:
    speaker: aria
    en: She has?
    ko: 갱생관을 탈옥했다고?
    ja: 更生館を脱獄…？
  d_ex_theater_05_33:
    speaker: quency
    en: Hi, nice to meet ya.
    ko: 안녕! 퀀시라고 해.
    ja: やっほー！クエンシーよ。
  d_ex_theater_05_34:
    speaker: aria
    en: The pleasure is all mine. I'm Aria.
    ko: 반가워. 아리아야.
    ja: こんにちは。アリアよ。
  d_ex_theater_05_35:
    speaker: quency
    en: I know who you are. You're a famous opera singer.
    ko: 알아, 엄청나게 유명한 프리마돈나잖아!
    ja: 知ってるわよ～\nすっごく有名なプリマドンナでしょ？
  d_ex_theater_05_36:
    speaker: quency
    en: I heard that a ticket to one of your shows costs an arm and a leg.
    ko: |-
      갱생관 친구들한테 들었는데,
      네 노래를 들으려면 엄청난 돈이 필요하다며?
    ja: |-
      更生館の知り合いから
      アリアの歌を聞くには\n大金が必要だって聞いたわ！
  d_ex_theater_05_37:
    speaker: quency
    en: And to think, here I was getting a sneak preview for free, hehe!
    ko: 킥킥. 그렇게나 비싼 공연을 이렇게 공짜로 듣다니~
    ja: ふふっ。そんな高価な舞台を\nタダで聞けるなんて。
  d_ex_theater_05_38:
    speaker: quency
    en: Must be my lucky day.
    ko: 나 오늘 완전 운 좋은데?
    ja: 今日は超ラッキーかも？
  d_ex_theater_05_39:
    speaker: aria
    en: Did you really escape from the Rehabilitation Center?
    ko: 정말 갱생관을 탈옥한 거야?
    ja: 本当に更生館を脱獄したの？
  d_ex_theater_05_40:
    speaker: quency
    en: I sure did. That's why I'm here before you today.
    ko: 응! 오늘도 탈옥해서 나오는 길이야.
    ja: うん！今日も脱獄して来たところよ。
  d_ex_theater_05_41:
    speaker: quency
    en: But once I'm done sorting out my affairs, I'll head back.
    ko: 볼일 다 보면 다시 들어갈 거긴 하지만.
    ja: 用が済んだらまた戻るつもりだけど。
  d_ex_theater_05_42:
    speaker: aria
    en: You make it sound like you're heading back home after running errands...
    ko: 갱생관 탈옥을 마치 집을 드나드는 것처럼 이야기하네.
    ja: 家みたいに更生館を出入りしてるのね。
  d_ex_theater_05_43:
    speaker: quency
    en: They feed me and put a roof over my head, so it is kinda like my home.
    ko: |-
      밥도 주고 잠도 재워주니까,
      뭐~ 집이라면 집이겠지?
    ja: |-
      ご飯もくれるし、寝床もあるから、
      まあ、家といえば家よね？
  d_ex_theater_05_44:
    speaker: aria
    en: Do they ever try and stop you from leaving?
    ko: 당신이 나가는 걸 제재하는 사람은 아무도 없는 거야?
    ja: あなたを止める人は誰もいないの？
  d_ex_theater_05_45:
    speaker: quency
    en: All the time. The guards are constantly blocking up my routes.
    ko: "그럴 리가~ \n간수들이 매일 눈에 불을 켜고 내 루트들을 막고 있는걸?"
    ja: |-
      まっさか～
      看守が毎日目を光らせながら、\n私のルートを塞いでるはずよ？
  d_ex_theater_05_46:
    speaker: quency
    en: I'm constantly creating new ones so that I can come out.
    ko: 매번 새로운 루트를 뚫고 나오는 거야.
    ja: だから毎回新しいルートを\n開通して出てきてるの。
  d_ex_theater_05_47:
    speaker: quency
    en: Like, for example, hiding in this theater while you were rehearsing.
    ko: 당신이 연습하고 있는 이 극장에 숨어들어온 것처럼!
    ja: アリアが練習してるこの劇場に\nこっそり入ったみたいに！
  d_ex_theater_05_48:
    speaker: aria
    en: You're so certain that you'll be able to escape day after day.
    ko: 엄청난 자신감이네.
    ja: すごい自信ね。
  d_ex_theater_05_49:
    speaker: aria
    en: I admire your confidence.
    ko: 이렇게나 매일같이 밖으로 나올 수 있을 거라 확신하다니….
    ja: どうして、毎日外に出られるって思うの…？
  d_ex_theater_05_50:
    speaker: aria
    en: Have you ever thought you might fail?
    ko: 실패할 거라고 생각해 본 적 없어?
    ja: 失敗するかもって考えたことは？
  d_ex_theater_05_51:
    speaker: quency
    en: Never.
    ko: 없어.
    ja: ないわよ。
  d_ex_theater_05_52:
    speaker: aria
    en: Not even once?
    ko: 단 한 번도?
    ja: 一度も？
  d_ex_theater_05_53:
    speaker: quency
    en: Not even once.
    ko: 응! 단 한 번도!
    ja: うん！一度も！
  d_ex_theater_05_54:
    speaker: aria
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そう。"
  d_ex_theater_05_55:
    speaker: "<Monologue>"
    en: Aria stares at Quency with great intensity.
    ko: 아리아가 퀀시를 빤히 바라봤다.
    ja: アリアがクエンシーをじっと見つめた
  d_ex_theater_05_56:
    speaker: aria
    en: I feel like I have a sense of who you are.
    ko: 절대 잡히지 않을 거라는 확신.
    ja: 絶対に捕まらないという自信。
  d_ex_theater_05_57:
    speaker: aria
    en: Someone bursting with confidence, someone who is certain
    ko: 그곳에서 나오는 자유로움.
    ja: その自信から生まれる自由。
  d_ex_theater_05_58:
    speaker: aria
    en: that they'll never be caught, and the freedom that comes with that.
    ko: "…이미지가 좀 잡히는 것 같네."
    ja: "…イメージが掴めた気がするわ。"
  d_ex_theater_05_59:
    speaker: aria
    en: Do you, perchance, have a moment to spare?
    ko: 혹시 시간 괜찮아?
    ja: ちょっと時間ある？
  d_ex_theater_05_60:
    speaker: quency
    en: Sure, I've got lots of time.
    ko: 응? 나?
    ja: ん？私？
  d_ex_theater_05_61:
    speaker: quency
    en: Why?
    ko: 시간이야 많지? 왜?
    ja: 時間ならいくらでもあるけど。\nどうしたの？
  d_ex_theater_05_62:
    speaker: aria
    en: If you're interested, would you care to listen to one of my songs?
    ko: |-
      괜찮다면 들어줄래?
      내 노래를.
    ja: |-
      よかったら聞いてくれない？
      私の歌を。
  d_ex_theater_05_63:
    speaker: quency
    en: Sure!
    ko: 노래? 좋지!
    ja: 歌？いいわよー！
  d_ex_theater_05_64:
    speaker: aria
    en: Very well, I'll begin.
    ko: 그럼, 시작할게.
    ja: じゃあ、始めるわね。
  d_ex_theater_05_65:
    speaker: "<Monologue>"
    en: Aria clears her throat.
    ko: 아리아는 목을 가다듬었다.
    ja: アリアは喉の調子を整えた
  d_ex_theater_05_66:
    speaker: aria
    en: For I am as unfettered as the wind.
    ko: 오, 나는 자유로운 바람~
    ja: おお、私は自由な風～
  d_ex_theater_05_67:
    speaker: aria
    en: The confinements of this world cannot contain me,
    ko: 세상의 차가운 철창도 날 잡아넣을 수 없네!
    ja: 冷たい鉄窓も、私を捕らえることはできないわ！
  d_ex_theater_05_68:
    speaker: aria
    en: nor can its cruel tendrils constrain me. I am a thief, as free as the wind.
    ko: |-
      세상의 어떤 구속도 나를 묶을 수 없지.
      나는 바람~ 자유로운 도둑!
    ja: |-
      私を拘束できるものは何もないの。
      私は風～自由な泥棒！
  d_ex_theater_05_69:
    speaker: "<Narration>"
    en: "*Clap, clap, clap*"
    ko: 짝짝짝-
    ja: パチパチパチ！
  d_ex_theater_05_70:
    speaker: quency
    en: Bravo! I can't quite put my finger on it, but it somehow sounds better than
      before.
    ko: 멋져! 잘은 모르겠는데 아까보다 훨씬 좋은데?
    ja: 素敵！よく分からないけど、\nさっきより全然いいよ？
  d_ex_theater_05_71:
    speaker: quency
    en: How to describe it... Hearing it makes me feel... refreshed! Like a cool breeze
      on my face.
    ko: |-
      뭐랄까~ 시원해!
      바람처럼!
    ja: |-
      何て言うか、爽快！
      風みたいに！
  d_ex_theater_05_72:
    speaker: aria
    en: I'm glad that you got something out of it.
    ko: 그렇게 들렸다면 다행이네.
    ja: そう聞こえたならよかった。
  d_ex_theater_05_73:
    speaker: quency
    en: Since you were kind enough to give me a private performance,
    ko: 흠~ 이렇게 계속 노래를 듣고만 하는 것도 좀 그러니까.
    ja: うーん、ただ聞いてばっかりっていうのも\nあれだから。
  d_ex_theater_05_74:
    speaker: quency
    en: I feel like I should give you something in return.
    ko: 뭐라도 줘야겠지?
    ja: 何かあげないとね？
  d_ex_theater_05_75:
    speaker: quency
    en: Here.
    ko: 자.
    ja: はい。
  d_ex_theater_05_76:
    speaker: "<Monologue>"
    en: Quency hands over a bottle cap to Aria.
    ko: 퀀시가 아리아에게 병뚜껑을 내밀었다.
    ja: クエンシーがアリアに\nボトルキャップを差し出した
  d_ex_theater_05_77:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_theater_05_78:
    speaker: aria
    en: A bottle cap?
    ko: 병뚜껑?
    ja: ボトルキャップ？
  d_ex_theater_05_79:
    speaker: quency
    en: Yeah, a super special one too!
    ko: |-
      응. 병뚜껑이야.
      엄청 귀한 거라고!
    ja: うん。すっごく貴重なの！
  d_ex_theater_05_80:
    speaker: aria
    en: "... Thanks."
    ko: "…고마워."
    ja: "…ありがとう。"
  d_ex_theater_05_81:
    speaker: aria
    en: It's certainly not what I expected, but I appreciate it.
    ko: 대가를 바란 공연은 아니었지만 감사히 받을게.
    ja: 対価を望んで聞いてもらったわけじゃないけど、\nありがたくいただくわ。
  d_ex_theater_05_82:
    speaker: "<Monologue>"
    en: Aria takes the bottle cap.
    ko: 아리아가 병뚜껑을 받아들었다.
    ja: アリアがボトルキャップを受け取った
  d_ex_theater_05_83:
    speaker: quency
    en: I'm just happy you like it.
    ko: 오, 싫어하지 않네?
    ja: おっ、嫌がらないのね？
  d_ex_theater_05_84:
    speaker: quency
    en: I thought someone as famous as you would hate getting something like this.
    ko: 너처럼 유명한 사람들은 이런 거 받으면 화낼 거 같았는데.
    ja: アリアみたいに有名な人は、\nこういうのを差し出されたら怒りそうなのに。
  d_ex_theater_05_85:
    speaker: aria
    en: I can tell by your voice
    ko: 당신의 목소리가 진심을 담아서 이야기했으니까.
    ja: あなたの声が本心を語っていたから。
  d_ex_theater_05_86:
    speaker: aria
    en: that this cap means a lot to you,
    ko: 당신의 세계에선, 그것이 정말로 귀한 것이라고.
    ja: あなたの世界では、\nこれが本当に貴重なものだって。
  d_ex_theater_05_87:
    speaker: quency
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_theater_05_88:
    speaker: aria
    en: Is that right?
    ko: 아니야?
    ja: 違うの？
  d_ex_theater_05_89:
    speaker: quency
    en: Very much so.
    ko: 킥킥. 맞아.
    ja: ふふっ。正解よ。
  d_ex_theater_05_90:
    speaker: quency
    en: I thought an opera singer like you would be all hoity-toity, but you're actually
      really nice.
    ko: "유명한 프리마돈나라고 해서 엄청 까칠할 줄 알았는데, \n당신 정말 좋은 사람이구나?"
    ja: |-
      有名なプリマドンナっていうから、\n気難しいのかと思ったのに。
      本当にいい人なのね？
  d_ex_theater_05_91:
    speaker: quency
    en: I'll try and use this route more often in the future.
    ko: 앞으로도 이쪽 루트로 자주 와야겠네~
    ja: これからもこっちのルートを通らなきゃ。
  d_ex_theater_05_92:
    speaker: aria
    en: You're always welcome to stop by.
    ko: 얼마든지 환영이야.
    ja: いつでも歓迎するわ。
  d_ex_theater_05_93:
    speaker: aria
    en: However, I would like to hear more of your stories next time.
    ko: 대신 다음엔 당신의 경험을 들을 수 있을까?
    ja: その代わり、今度は\nあなたの体験談を聞かせてくれない？
  d_ex_theater_05_94:
    speaker: aria
    en: As someone who spends most of her life on the stage, I don't have many opportunities
      to hear stories like yours.
    ko: |-
      무대 위의 프리마돈나는 들을 수 없는,
      날 것의 그 경험들을 들어보고 싶거든.
    ja: |-
      舞台の上のプリマドンナには聞くことができない
      生の体験談を聞いてみたいの。
  d_ex_theater_05_95:
    speaker: quency
    en: Sure thing!
    ko: 좋아!
    ja: オーケー！
  d_ex_theater_05_96:
    speaker: quency
    en: If you're that interested,
    ko: 그렇게나 날 원한다니~
    ja: そんなに私のことを\n気に入ってくれたなんて～
  d_ex_theater_05_97:
    speaker: quency
    en: I'll bring two bottle caps next time.
    ko: 특별히 병뚜껑 2개로 해줄게.
    ja: 特別にボトルキャップ2個あげちゃう。
  d_ex_theater_05_98:
    speaker: aria
    en: I can't wait.
    ko: 다음엔 꼭 준비해두도록 할게.
    ja: 今度は必ず曲目を準備しておくわ。
  d_ex_theater_05_99:
    speaker: "<Monologue>"
    en: After exchanging a few more words, Quency and Aria part ways,
    ko: "두 사람은 몇 번 더 노래와 병뚜껑을 주고받은 후, \n각자의 길로 되돌아갔다."
    ja: |-
      2人は何度か歌とボトルキャップを
      やり取りした後、それぞれの道に戻っていった
  d_ex_theater_05_100:
    speaker: "<Monologue>"
    en: having promised each other that they will meet again.
    ko: 다음의 만남을 기약하며.
    ja: 次の出会いを心待ちにしながら
d_ex_theater_06:
  d_ex_theater_06_1:
    speaker: "<Monologue>"
    en: I visit the theater on Noir and Blanc's invitation.
    ko: 누아르와 블랑의 초대를 받고 극장을 방문했다.
    ja: |-
      ノワールとブランに招待されて
      劇場にやってきた
  d_ex_theater_06_2:
    speaker: blanc
    en: Pit Boss!
    ko: 점장님!
    ja: 店長！
  d_ex_theater_06_3:
    speaker: blanc
    en: Over here!
    ko: 이쪽이에요~!
    ja: こっちですよ～！
  d_ex_theater_06_4:
    speaker: noir
    en: Y-you actually came?
    ko: 오, 오셨어요…?
    ja: お、お待ちしてました…
  d_ex_theater_06_5:
    speaker: "<Self>"
    en: Why'd you invite me over here?
    ko: 극장엔 왜 부른 거야?
    ja: なぜ劇場に？
  d_ex_theater_06_6:
    speaker: blanc
    en: Hmm...
    ko: 음~
    ja: う～ん。
  d_ex_theater_06_7:
    speaker: blanc
    en: Why do you think?
    ko: 왜 불렀을까요~
    ja: なぜでしょうか～
  d_ex_theater_06_8:
    speaker: blanc
    en: Take a guess.
    ko: 한 번 맞춰보세요.
    ja: 当ててみてください。
  d_ex_theater_06_9:
    speaker: "<Self>"
    en: Are you putting on a special performance just for me?
    ko: 설마 나만을 위한 개인 공연?
    ja: まさか私専用の公演？
  d_ex_theater_06_10:
    speaker: blanc
    en: Oh my!
    ko: 세상에!
    ja: えー！
  d_ex_theater_06_11:
    speaker: blanc
    en: Sis, I think Pit Boss was looking forward to a private show.
    ko: 점장님이 개인 공연을 기대하고 계셨나 봐, 언니.
    ja: |-
      お姉ちゃん！
      店長が特別な公演を期待してたみたいだよ。
  d_ex_theater_06_12:
    speaker: noir
    en: We'll have to keep that in mind for next time.
    ko: "…다음엔 점장님만을 위한 쇼를 짜보자."
    ja: "…次は店長専用のショーを考えよう。"
  d_ex_theater_06_13:
    speaker: blanc
    en: No doubt!
    ko: 응!
    ja: うん！
  d_ex_theater_06_14:
    speaker: "<Monologue>"
    en: Looks like I was off the mark.
    ko: "…이게 아닌가 보다."
    ja: "…違ったようだ"
  d_ex_theater_06_15:
    speaker: blanc
    en: We've come up with a concept for our new dance.
    ko: 실은 저희가 새로운 컨셉과 춤으로 공연을 하나 짰거든요.
    ja: |-
      実は新しいコンセプトとダンスで
      ショーを作ったんです。
  d_ex_theater_06_16:
    speaker: noir
    en: We're pretty happy with it, but
    ko: 저, 저희가 봤을 때는 나쁘지 않은 것 같은데요.
    ja: わ、私たちは悪くないと思うのですが。
  d_ex_theater_06_17:
    speaker: noir
    en: something feels a bit off.
    ko: "…뭔가 애매한가 싶기도 해서요."
    ja: "…どこか微妙な気もして。"
  d_ex_theater_06_18:
    speaker: noir
    en: Would you...
    ko: 한 번 봐주실 수 있으실까요?
    ja: 一度見ていただけますか？
  d_ex_theater_06_19:
    speaker: blanc
    en: take a look?
    ko: 한 번 봐주실 수 있으실까요?
    ja: 一度見ていただけますか？
  d_ex_theater_06_20:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  d_ex_theater_06_21:
    speaker: blanc
    en: Have a seat in the front row.
    ko: 그럼 제일 앞자리에 앉아주세요.
    ja: じゃあ一番前の席に座ってください。
  d_ex_theater_06_22:
    speaker: "<Monologue>"
    en: I sit in the middle of the first row.
    ko: 나는 극장의 제일 중앙 앞줄에 앉았다.
    ja: 私は劇場の最前列の真ん中に座った
  d_ex_theater_06_23:
    speaker: "<Monologue>"
    en: The lights go off and a melody starts to play.
    ko: 조명이 꺼지고, 노래가 나오기 시작한다.
    ja: 明かりが消え、曲が流れ始める
  d_ex_theater_06_24:
    speaker: "<Monologue>"
    en: Noir and Blanc strut confidently to the center pole.
    ko: 누아르와 블랑이 우아한 걸음으로 중앙에 있는 폴에 다가갔다.
    ja: |-
      ノワールとブランが優雅な足取りで
      中央にあるポールに近づいた
  d_ex_theater_06_25:
    speaker: "<Monologue>"
    en: Both of them start to climb on the pole and dance.
    ko: 이후 폴 위에 올라가 서로의 몸을 맞대고 춤을 추기 시작했다.
    ja: |-
      それからポールに登り、
      互いの体を寄せ合って踊り始めた
  d_ex_theater_06_26:
    speaker: "<Monologue>"
    en: After some time has passed...
    ko: "…어느 정도의 시간이 흐르고."
    ja: "…しばらくして"
  d_ex_theater_06_27:
    speaker: blanc
    en: Noir, now!
    ko: 언니, 지금!
    ja: お姉ちゃん、今だよ！
  d_ex_theater_06_28:
    speaker: noir
    en: Got it!
    ko: 응…!
    ja: うん…！
  d_ex_theater_06_29:
    speaker: "<Monologue>"
    en: Suddenly, Blanc and Noir slide off the pole and head towards me.
    ko: |-
      갑자기 블랑과 누아르가 폴에서 내려와
      내가 있는 쪽으로 다가오기 시작했다.
    ja: |-
      突然ブランとノワールがポールから降り
      私がいる方へやってきた
  d_ex_theater_06_30:
    speaker: noir
    en: Pit Boss,
    ko: 점장님…!
    ja: 店長…！
  d_ex_theater_06_31:
    speaker: blanc
    en: give us your hand.
    ko: 손을!
    ja: 手を！
  d_ex_theater_06_32:
    speaker: "<Monologue>"
    en: As if under a spell, I offer my hand, and both of them pull me onto the stage.
    ko: 홀린 듯 손을 건네주자, 둘은 나를 무대 위로 올렸다.
    ja: |-
      何かに取りつかれたように手を差し出すと
      2人は私をステージに上げた
  d_ex_theater_06_33:
    speaker: "<Monologue>"
    en: They start dancing while using me as an impromptu pole.
    ko: 그리고는 나를 기둥처럼 붙잡고 춤을 추기 시작했다.
    ja: それから私をポールに見立てて、踊り始めた
  d_ex_theater_06_34:
    speaker: "<Self>"
    en: "...?!"
    ko: "……?!"
    ja: "……！？"
  d_ex_theater_06_35:
    speaker: "<Monologue>"
    en: Looking at the two women seductively gyrating against me, my mind becomes
      hazy.
    ko: |-
      요염하게 나를 붙잡고 춤을 추는 두 바니걸을 보고 있으니
      점점 정신이 혼미해진다.
    ja: |-
      私をポール代わりにして色っぽく踊る
      バニーガールを見ていると
      次第に頭がクラクラしてきた
  d_ex_theater_06_36:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_06_37:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_theater_06_38:
    speaker: blanc
    en: Phew, that was hard!
    ko: 후아, 힘들었다!
    ja: ふあ～、疲れた！
  d_ex_theater_06_39:
    speaker: noir
    en: You killed it, Blanc.
    ko: 후우, 고생 많았어 블랑….
    ja: ふぅ、お疲れ様、ブラン…
  d_ex_theater_06_40:
    speaker: blanc
    en: You too.
    ko: 언니도~!
    ja: お姉ちゃんもね～！
  d_ex_theater_06_41:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_06_42:
    speaker: noir
    en: So,
    ko: 그, 그래서.
    ja: そ、それで。
  d_ex_theater_06_43:
    speaker: noir
    en: what'd you think, Pit Boss?
    ko: "…어떠셨나요 점장님?"
    ja: "…店長、いかがでした？"
  d_ex_theater_06_44:
    speaker: blanc
    en: We want a performance where we can involve the audience.
    ko: 관객들과 함께 할 수 있는 공연을 기획해봤어요.
    ja: |-
      観客のみなさんと一緒に楽しめる公演を
      企画してみました。
  d_ex_theater_06_45:
    speaker: blanc
    en: They want to meet us so badly, but they're always so far below the stage.
    ko: |-
      언제나 저희를 좋아해 주시고 만나고 싶어 하시는데,
      늘 무대 밑에서 멀찍이 계시잖아요.
    ja: |-
      いつも応援してくださって、
      私たちに会いたがってくれるのに、
      ステージの下にいらっしゃるじゃないですか。
  d_ex_theater_06_46:
    speaker: blanc
    en: We thought this would make a nice memory for a lucky fan.
    ko: 뭔가 좋은 추억이 될까 싶어서요.
    ja: だから何かいい思い出を残せないかなって。
  d_ex_theater_06_47:
    speaker: noir
    en: Of course, there are limits to what we'll do for our fans, but
    ko: 무, 물론 모든 관객분에게 다 해드릴 순 없지만….
    ja: も、もちろん全員にすることはできませんが…
  d_ex_theater_06_48:
    speaker: noir
    en: I think they'll enjoy it.
    ko: 그래도 좋아해 주실 것 같아서요.
    ja: それでも喜んでくれると思ったんです。
  d_ex_theater_06_49:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_ex_theater_06_50:
    speaker: blanc
    en: Did you not like it?
    ko: 별로셨나요…?
    ja: イマイチでしたか…？
  d_ex_theater_06_51:
    speaker: blanc
    en: We couldn't actually do it in real life so we kept practicing on ourselves.
    ko: 실제로 해볼 수가 없어서 계속 시뮬레이션만 돌렸거든요.
    ja: |-
      実際に試すことができなくて
      ずっとシミュレーションばかりしてたんです。
  d_ex_theater_06_52:
    speaker: noir
    en: We thought it'd work really well...
    ko: 머, 머릿속으론 괜찮을 것 같았는데….
    ja: あ、頭の中ではいい感じだと思ったんですが…
  d_ex_theater_06_53:
    speaker: noir
    en: Was it not good?
    ko: 별로셨나요…?
    ja: イマイチでしたか…？
  d_ex_theater_06_54:
    speaker: "<Self>"
    en: The performance itself was good.
    ko: 무대 자체는 괜찮았어.
    ja: ステージ自体はよかった
  d_ex_theater_06_55:
    speaker: blanc
    en: Really? You think so?
    ko: 앗, 정말요?!
    ja: あっ、本当ですか！？
  d_ex_theater_06_56:
    speaker: "<Self>"
    en: But there's something missing.
    ko: 하지만 아쉬운 점이 있어.
    ja: でも、残念なところがある
  d_ex_theater_06_57:
    speaker: noir
    en: What is it?
    ko: 어, 어떤 거요?
    ja: ど、どういうところですか？
  d_ex_theater_06_58:
    speaker: "<Self>"
    en: I think there should be a chair for me to sit on.
    ko: 내가 앉을 의자가 필요해.
    ja: 私が座る椅子が必要だ
  d_ex_theater_06_59:
    speaker: blanc
    en: A chair?
    ko: 의자요?
    ja: 椅子ですか？
  d_ex_theater_06_60:
    speaker: blanc
    en: Ah, were you uncomfortable from all the standing?
    ko: 아, 계속 서계셔서 불편하셨나요?
    ja: あ、ずっと立っているのがつらかったですか？
  d_ex_theater_06_61:
    speaker: noir
    en: Or was it hard to keep your balance because we were holding onto you?
    ko: "…아니면 우리가 계속 잡고 있어서 균형 잡기가 힘드셨나 봐."
    ja: |-
      …私たちがずっとつかんでたから
      バランスを取りにくかったのかも。
  d_ex_theater_06_62:
    speaker: blanc
    en: Yeah, that must be it!
    ko: 그럴 수도 있겠다!
    ja: そうかも！
  d_ex_theater_06_63:
    speaker: "<Self>"
    en: That's part of it, but...
    ko: 그런 것도 불편하긴 하지만….
    ja: それも大変だったが…
  d_ex_theater_06_64:
    speaker: blanc
    en: Was there something else that made you uncomfortable?
    ko: 엇, 다른 불편한 점도 있으셨어요?
    ja: あ、他にもありました？
  d_ex_theater_06_65:
    speaker: blanc
    en: Please, be honest with us!
    ko: 솔직하게 말씀해 주세요!
    ja: 正直におっしゃってください！
  d_ex_theater_06_66:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_06_67:
    speaker: "<Self>"
    en: Standing upright is... not ideal for a man.
    ko: 서 있는 게 확실히 불편한 것 같아.
    ja: とにかくたっているのが大変だと思う
  d_ex_theater_06_68:
    speaker: "<Self>"
    en: I think everything would be peachy as long as there is a chair.
    ko: 그래서 다른건 다 괜찮고 의자만 있으면 될 것 같아.
    ja: |-
      他の部分はいいから、
      椅子さえ用意すれば大丈夫だろう
  d_ex_theater_06_69:
    speaker: blanc
    en: Really?
    ko: 정말요?
    ja: そうですか？
  d_ex_theater_06_70:
    speaker: blanc
    en: I think I understand.
    ko: 흐음, 알겠어요.
    ja: うーん、分かりました。
  d_ex_theater_06_71:
    speaker: noir
    en: So you think the audience members will appreciate it?
    ko: "…관객들은 좋아해 주실까요?"
    ja: "…観客の皆さんも喜んでくれるでしょうか？"
  d_ex_theater_06_72:
    speaker: noir
    en: You think they'd feel awkward without it?
    ko: 부담스럽다거나 하진 않으실까요?
    ja: 気まずくなったりしませんか？
  d_ex_theater_06_73:
    speaker: "<Self>"
    en: Very much so.
    ko: 매우 부담스러워할 것 같아.
    ja: とても気まずいと思う
  d_ex_theater_06_74:
    speaker: noir
    en: V-very...?!
    ko: 매, 매우…?!
    ja: と、とても…！？
  d_ex_theater_06_75:
    speaker: blanc
    en: Do you think it'd be bad enough that we shouldn't do it on stage?
    ko: 본 무대에서는 하면 안 될 정도일까요…?
    ja: 本番ではできないくらいですか…？
  d_ex_theater_06_76:
    speaker: blanc
    en: What if we take out all the touching?
    ko: 아니면 터치를 빼면 어떨까요?
    ja: それなら、タッチをやめたらどうでしょう？
  d_ex_theater_06_77:
    speaker: blanc
    en: Maybe that will make them feel slightly less agitated.
    ko: 그럼 조금 덜 부담스럽지 않을까요?
    ja: そうすればもう少し気楽にできますよね？
  d_ex_theater_06_78:
    speaker: "<Self>"
    en: Actually, knowing that we can look, but not touch only makes you more desirable.
    ko: 원래 동경하는 대상은 닿을 수 없기 때문에 더 눈부신 거야.
    ja: 憧れの相手は手が届かないから眩しいんだ
  d_ex_theater_06_79:
    speaker: blanc
    en: Ha!
    ko: 아하….
    ja: なるほど…
  d_ex_theater_06_80:
    speaker: "<Self>"
    en: So... how about we make this a private show?
    ko: 그러니까 이 무대는 나에게만 보여주는 것으로 하자.
    ja: |-
      だからこのステージを見せるのは
      私だけにしてくれ
  d_ex_theater_06_81:
    speaker: noir
    en: Are you sure you won't find it too disagreeable?
    ko: 저, 점장님은 부담스럽지 않으셨어요?
    ja: て、店長も気まずかったですか？
  d_ex_theater_06_82:
    speaker: "<Self>"
    en: Trust me, I'm into it.
    ko: 난 좋았어.
    ja: 私はよかった
  d_ex_theater_06_83:
    speaker: "<Self>"
    en: I just don't think you can do this sort of thing with a mass audience.
    ko: 하지만 일반 관객들에겐 하면 안 될 것 같아.
    ja: でも一般の観客にはしない方がいいだろう
  d_ex_theater_06_84:
    speaker: noir
    en: I-I see...
    ko: 그, 그렇군요….
    ja: そ、そうですか…
  d_ex_theater_06_85:
    speaker: noir
    en: Well, at any rate, I'm glad you enjoyed it.
    ko: 그래도 점장님이 좋아해 주셔서 다행이에요.
    ja: でも店長が喜んでくれてよかったです。
  d_ex_theater_06_86:
    speaker: blanc
    en: Then let's make this a private show, for your eyes only!
    ko: 그럼 이 무대를 점장님만을 위한 쇼로 정하면 되겠다!
    ja: |-
      じゃあこのステージを店長専用のショーに
      すればいいよね！
  d_ex_theater_06_87:
    speaker: noir
    en: Yeah!
    ko: 아…!
    ja: あっ…！
  d_ex_theater_06_88:
    speaker: noir
    en: That's a good idea.
    ko: "…좋은 생각이야."
    ja: "…いい考えね。"
  d_ex_theater_06_89:
    speaker: blanc
    en: In that case, should we practice a bit more?
    ko: 그러면 연습을 좀 더 해볼까?
    ja: じゃあもう少し練習してみる？
  d_ex_theater_06_90:
    speaker: noir
    en: Yes, let's continue.
    ko: 응, 계속 하자.
    ja: うん、続けよう。
  d_ex_theater_06_91:
    speaker: blanc
    en: Do you have time to keep helping us, Pit Boss?
    ko: 점장님, 혹시 시간 괜찮으시면 계속 도와주실 수 있나요?
    ja: |-
      店長、よかったらこのまま
      手伝ってくれませんか？
  d_ex_theater_06_92:
    speaker: "<Self>"
    en: For this, I've got all the time in the world.
    ko: 도와줄게.
    ja: 手伝おう
  d_ex_theater_06_93:
    speaker: blanc
    en: Thanks!
    ko: 와~ 감사합니다!
    ja: |-
      わあ～
      ありがとうございます！
  d_ex_theater_06_94:
    speaker: noir
    en: I'll go find a chair.
    ko: 그럼 간이 의자를 찾아올게요.
    ja: じゃあパイプ椅子を持ってきますね。
  d_ex_theater_06_95:
    speaker: "<Monologue>"
    en: I have a fun time testing my resolve while helping Blanc and Noir practice
      their dance.
    ko: |-
      그렇게 블랑과 누아르의 연습을 도와주며
      즐거운 인내의 시간을 가졌다.
    ja: |-
      こうしてブランとノワールの練習を手伝いながら
      楽しい我慢の時間を過ごした
d_ex_theater_07:
  d_ex_theater_07_1:
    speaker: "<Monologue>"
    en: After receiving a message from Julia, whom I have not heard from in some time,
      I come to the Theater.
    ko: 오랜만에 율리아에게 연락을 받아 극장으로 향했다.
    ja: |-
      久しぶりにジュリアから連絡をもらい、
      劇場に向かった
  d_ex_theater_07_2:
    speaker: "<Monologue>"
    en: Inside...
    ko: 그곳엔….
    ja: そこには…
  d_ex_theater_07_3:
    speaker: timi
    en: Graul!
    ko: 크허엉~
    ja: ガオ～
  d_ex_theater_07_4:
    speaker: "<Monologue>"
    en: Leona and Timi are sitting.
    ko: 아무도 없는 빈 극장에서 좌석에 앉아 있는 레오나와 티미가 있었다.
    ja: |-
      誰もいない劇場で席に座っている
      レオナとティミがいた
  d_ex_theater_07_5:
    speaker: "<Self>"
    en: "??"
    ko: 레오나? 티미?
    ja: レオナ？ティミ？
  d_ex_theater_07_6:
    speaker: leona_no
    en: Hey, Zoo Keeper.
    ko: "응? \n누가 왔나 했더니 사육사님이었구나?"
    ja: |-
      あれ？
      誰かと思ったら飼育士さんだったのね。
  d_ex_theater_07_7:
    speaker: "<Self>"
    en: What are you guys doing here?
    ko: 여기서 뭐 하고 있어?
    ja: ここで何してるんだ？
  d_ex_theater_07_8:
    speaker: leona_no
    en: Nothing, we are just hanging around.
    ko: 그냥? 티미랑 극장 나들이 중이었어.
    ja: 別に？ティミと劇場を見学してただけよ。
  d_ex_theater_07_9:
    speaker: leona_no
    en: I can't take Timi to any concerts or theatrical performances back in the Ark.
    ko: |-
      방주에서는 티미를 데리고 극장이나,
      연주회엔 갈 수 없으니까.
    ja: |-
      アークではティミを連れて劇場や
      演奏会には行けないから。
  d_ex_theater_07_10:
    speaker: leona_no
    en: So, whenever we want to experience a bit of culture,
    ko: 가끔씩 색다른 경험을 해보고 싶을 때.
    ja: たまに変わった経験をしたいなって時は、
  d_ex_theater_07_11:
    speaker: leona_no
    en: we come over to the Outpost.
    ko: 전초기지 극장에 와서 앉아 있다 가곤 하거든.
    ja: 前哨基地の劇場に来て、座ってみるの。
  d_ex_theater_07_12:
    speaker: leona_no
    en: Even though there aren't any shows being put on,
    ko: 여기엔 연주해 주는 사람이 없긴 하지만,
    ja: 演奏してくれる人はいないけど、
  d_ex_theater_07_13:
    speaker: leona_no
    en: it's still a nice change of scenery.
    ko: 그래도 기분 정도는 낼 수 있으니까.
    ja: 雰囲気を味わうことはできるから。
  d_ex_theater_07_14:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그랬구나."
    ja: "…そうだったのか"
  d_ex_theater_07_15:
    speaker: leona_no
    en: You don't need to feel sorry for us.
    ko: 그렇게 안쓰럽게 보지 않아도 돼.
    ja: そんな目で見ないで。
  d_ex_theater_07_16:
    speaker: leona_no
    en: Sure, it's a shame we don't get to see an actual performance,
    ko: 연주회를 볼 수 없다는 건 아쉬운 일이지만.
    ja: 演奏会が見られないのは残念だけど、
  d_ex_theater_07_17:
    speaker: leona_no
    en: but we've got the entire Theater to ourselves!
    ko: 그래도 이렇게 있으면 극장을 대관한 것 같아서.
    ja: こうしていると、劇場を貸し切ったみたいで
  d_ex_theater_07_18:
    speaker: leona_no
    en: We're happy.
    ko: 나름대로 기분이 좋아~
    ja: 結構いい気分なのよ。
  d_ex_theater_07_19:
    speaker: "<Self>"
    en: Actually, you might be able to see a performance today.
    ko: 오늘은 연주를 들을 수 있을지도 몰라.
    ja: 今日は演奏が聴けるかもしれない
  d_ex_theater_07_20:
    speaker: leona_no
    en: What?
    ko: 응?
    ja: えっ？
  d_ex_theater_07_21:
    speaker: leona_no
    en: How?
    ko: 연주를? 어떻게?
    ja: 演奏を？どうやって？
  d_ex_theater_07_22:
    speaker: julia
    en: Hmm?
    ko: 음?
    ja: あら？
  d_ex_theater_07_23:
    speaker: julia
    en: I didn't know you'd bring friends,
    ko: 마에스트로만 계실 줄 알았는데.
    ja: |-
      マエストロしかいらっしゃらないと
      思っていましたが
  d_ex_theater_07_24:
    speaker: julia
    en: Conductor.
    ko: 특별한 인연을 만나게 되었군요.
    ja: 特別な方々とお会いしましたね。
  d_ex_theater_07_25:
    speaker: timi
    en: Graul?
    ko: 크헝?
    ja: ガオ？
  d_ex_theater_07_26:
    speaker: "<Self>"
    en: Hi, Julia.
    ko: 어서 와, 율리아.
    ja: いらっしゃい、ジュリア
  d_ex_theater_07_27:
    speaker: julia
    en: Long time no see, Conductor.
    ko: 오랜만입니다. 마에스트로.
    ja: お久しぶりです。マエストロ。
  d_ex_theater_07_28:
    speaker: julia
    en: You're as charming as ever.
    ko: 오늘도 여전히 좋은 음률을 갖고 계시는군요.
    ja: 相変わらず素敵な音律をお持ちですね。
  d_ex_theater_07_29:
    speaker: julia
    en: And who is your friend here with the bestial voice?
    ko: 그리고 이쪽의 야수 같은 음률을 가진 분들은….
    ja: |-
      そして、こちらの野獣のような
      音律をお持ちの方々は…
  d_ex_theater_07_30:
    speaker: leona_no
    en: Hey there, my name's Leona.
    ko: 안녕~ 난 레오나고.
    ja: こんにちは。私はレオナ。
  d_ex_theater_07_31:
    speaker: leona_no
    en: This big fella over here is Timi.
    ko: 이쪽의 용맹한 사자는 티미라고 해.
    ja: こっちの勇ましいライオンはティミよ。
  d_ex_theater_07_32:
    speaker: timi
    en: Graul.
    ko: 크헝!
    ja: ガオ！
  d_ex_theater_07_33:
    speaker: julia
    en: My my, what a bold and sonorous voice you have.
    ko: 아아. 이토록 용맹한 소리를 갖고 계신 분들이라니.
    ja: ああ。とても勇ましい音をお持ちの方々ですね。
  d_ex_theater_07_34:
    speaker: julia
    en: Greetings,
    ko: 반갑습니다.
    ja: お目にかかれて光栄です。
  d_ex_theater_07_35:
    speaker: julia
    en: I am Julia.
    ko: 전 율리아라고 합니다.
    ja: 私はジュリアと申します。
  d_ex_theater_07_36:
    speaker: julia
    en: Are you here to listen to me bare my soul, like Conductor?
    ko: 여러분도 마에스트로처럼 이곳에 제 혼을 들으러 오셨을까요?
    ja: |-
      みなさんもマエストロのように
      私の魂を聴きにいらっしゃったのですか？
  d_ex_theater_07_37:
    speaker: leona_no
    en: I don't know about souls and all that. We're just here to appreciate the Theater.
    ko: |-
      혼은 잘 모르겠지만~
      극장을 구경하고 싶어서 왔어.
    ja: |-
      何のことか分からないけど、
      劇場を見学したくて来たの。
  d_ex_theater_07_38:
    speaker: julia
    en: I see. Then I believe our encounter today was predestined.
    ko: |-
      그렇군요.
      그렇다는 건 정말 우연으로 인한 만남이라는 것이로군요.
    ja: |-
      そうでしたか。
      ということは、本当に
      偶然の出会いということですね。
  d_ex_theater_07_39:
    speaker: leona_no
    en: Maybe so.
    ko: 그렇다고 할 수 있겠지?
    ja: そうなるね。
  d_ex_theater_07_40:
    speaker: julia
    en: How wonderful!
    ko: 아아… 이토록이나 좋은 만남이 있다니!
    ja: ああ…これほど素敵な出会いがあるとは！
  d_ex_theater_07_41:
    speaker: julia
    en: I shall take this joy I am feeling and give it a voice through my music.
    ko: 이 즐거운 기분을 혼에 담아 음악으로 연주해 보고 싶군요.
    ja: |-
      この楽しい気持ちを魂に込めて、
      音楽として演奏してみたいですね。
  d_ex_theater_07_42:
    speaker: leona_no
    en: Your music?
    ko: 연주?
    ja: 演奏？
  d_ex_theater_07_43:
    speaker: leona_no
    en: Are you a musician?
    ko: 율리아는 연주자인 거야?
    ja: ジュリアは演奏者なの？
  d_ex_theater_07_44:
    speaker: julia
    en: Yes. I give voice to my soul through the violin.
    ko: 예. 바이올린에 제 혼을 담아 표현하고 있습니다.
    ja: |-
      はい。バイオリンに私の魂を込めて
      表現しています。
  d_ex_theater_07_45:
    speaker: leona_no
    en: Wow, cool!
    ko: 와, 멋져!
    ja: わあ、素敵！
  d_ex_theater_07_46:
    speaker: leona_no
    en: Actually,
    ko: 음, 그럼.
    ja: うーん。
  d_ex_theater_07_47:
    speaker: leona_no
    en: Timi has never seen a recital or anything before.
    ko: 티미가 연주회를 한 번도 본 적이 없어서 그런데….
    ja: ティミは演奏会を一度も見たことがないの…
  d_ex_theater_07_48:
    speaker: leona_no
    en: Would it be possible for you to play a song for us?
    ko: 혹시 실례가 안된다면 한곡 부탁할 수 있을까?
    ja: 失礼じゃなければ、1曲お願いしてもいい？
  d_ex_theater_07_49:
    speaker: julia
    en: Of course.
    ko: 물론입니다.
    ja: もちろんです。
  d_ex_theater_07_50:
    speaker: julia
    en: I would be honored to play for an intrepid lion such as him.
    ko: 이렇게나 용맹한 사자분들 앞에서 연주를 할 수 있어 더없이 기쁘군요.
    ja: |-
      これほど勇ましいライオンさんたちの前で
      演奏できるなんてとても嬉しいです。
  d_ex_theater_07_51:
    speaker: julia
    en: Do you have any preference?
    ko: 혹시 원하시는 곡이 있을까요?
    ja: ご希望の曲はありますか？
  d_ex_theater_07_52:
    speaker: leona_no
    en: Anything will do.
    ko: 어떤 곡이어도 좋아.
    ja: どんな曲でもいいよ。
  d_ex_theater_07_53:
    speaker: julia
    en: What about you, Conductor?
    ko: 마에스트로는요?
    ja: マエストロはいかがですか？
  d_ex_theater_07_54:
    speaker: "<Self>"
    en: I'll leave it up to you.
    ko: 율리아에게 맡길게.
    ja: ジュリアに任せる
  d_ex_theater_07_55:
    speaker: julia
    en: Very well. I hope my pleasure of meeting you all shines through in my melody.
    ko: |-
      좋습니다.
      그렇다면 여러분을 만난 이 기쁨을 연주로 표현해 보겠습니다.
    ja: |-
      分かりました。
      では、みなさんと出会ったこの喜びを
      演奏で表現しましょう。
  d_ex_theater_07_56:
    speaker: julia
    en: A concerto...
    ko: 용맹한 사자를 위하여….
    ja: 勇ましいライオンのために…
  d_ex_theater_07_57:
    speaker: "<Monologue>"
    en: Julia picks up her violin.
    ko: 율리아가 바이올린을 고쳐 잡았다.
    ja: ジュリアがバイオリンを持ち直した
  d_ex_theater_07_58:
    speaker: julia
    en: for the intrepid lion.
    ko: 연주하겠습니다.
    ja: 演奏します。
  d_ex_theater_07_59:
    speaker: timi
    en: Graul!
    ko: 크헝!
    ja: ガオ！
  d_ex_theater_07_60:
    speaker: "<Monologue>"
    en: Julia closes her eyes and begins to play.
    ko: 율리아가 눈을 감은 채, 연주하기 시작했다.
    ja: ジュリアは目を閉じたまま、演奏を始めた
  d_ex_theater_07_61:
    speaker: "<Monologue>"
    en: The dulcet tones produced by the strings resonate sonorously through the Theater,
      much like the stentorian roar of a lion.
    ko: 마치 사자의 울음을 연상시키는 용맹한 음률이 극장 안에 울려 퍼졌다.
    ja: |-
      ライオンの遠吠えを連想させる勇ましい音律が
      劇場に響き渡った
  d_ex_theater_07_62:
    speaker: "<Monologue>"
    en: Once the final note has faded, Julia puts down her violin.
    ko: 이윽고 음악이 모두 끝나, 율리아가 바이올린을 내린 그 순간.
    ja: |-
      演奏がすべて終わり、
      ジュリアがバイオリンを下ろしたその時
  d_ex_theater_07_63:
    speaker: timi
    en: Graul!
    ko: 크어어엉-!
    ja: ガオーー！
  d_ex_theater_07_64:
    speaker: "<Monologue>"
    en: Timi roars at Julia, as if applauding her performance.
    ko: "마치 좋은 음악을 듣고 환호하듯 \n티미가 율리아를 향해, 울부짖었다."
    ja: |-
      素敵な音楽を聴いて嬉しいというように、
      ティミがジュリアに向かって吠えた
  d_ex_theater_07_65:
    speaker: leona_no
    en: Looks like Timi enjoyed it.
    ko: 티미가 정말 마음에 들었나 봐.
    ja: ティミったら、すごく気に入ったみたい。
  d_ex_theater_07_66:
    speaker: leona_no
    en: And that makes two of us. I've never heard such a powerful piece of music!
    ko: |-
      나도 정말 잘 들었어.
      이렇게나 멋진 연주는 처음 들어봐!
    ja: |-
      もちろん私もね。
      こんなに素敵な演奏を聴いたのは初めて！
  d_ex_theater_07_67:
    speaker: julia
    en: I'm glad you enjoyed it.
    ko: 마음에 드셨다니 다행이군요.
    ja: お気に召したようで幸いです。
  d_ex_theater_07_68:
    speaker: julia
    en: How about another?
    ko: 그럼 조금 더 연주해 볼까요?
    ja: では、もう少し演奏しましょうか？
  d_ex_theater_07_69:
    speaker: timi
    en: Graul!
    ko: 크헝!
    ja: ガオ！
  d_ex_theater_07_70:
    speaker: leona_no
    en: Sure!
    ko: 좋아!
    ja: ぜひ！
  d_ex_theater_07_71:
    speaker: "<Monologue>"
    en: Julia launches into another piece, this time a sonata,
    ko: 그렇게 극장 안에는 바이올린 소리가 울려 퍼졌다.
    ja: こうして劇場にはバイオリンの音色が響き渡った
  d_ex_theater_07_72:
    speaker: "<Monologue>"
    en: and the sounds of the violin, dedicated to the lion, echo throughout the Theater.
    ko: 사자를 위한 소나타가 끝날 때까지.
    ja: ライオンのためのソナタが終わるまで
d_ex_theater_08:
  d_ex_theater_08_1:
    speaker: "<Monologue>"
    en: Leona asks me a favor this morning.
    ko: 오늘 아침, 레오나로부터 이런 부탁을 받았다.
    ja: 今朝、レオナからこんな頼まれ事をされた
  d_ex_theater_08_2:
    speaker: leona
    en: Can you take Timi to the Theater today, Zoo Keeper?
    ko: 사육사님, 오늘 티미랑 같이 극장에 가줄 수 있어?
    ja: |-
      飼育士さん、今日ティミと一緒に
      劇場に行ってくれないかな？
  d_ex_theater_08_3:
    speaker: leona
    en: A movie starring Timi has been released.
    ko: 티미가 등장하는 영화가 개봉하는데,
    ja: ティミが出演する映画が公開されるんだけど、
  d_ex_theater_08_4:
    speaker: leona
    en: But I can't take him there as I got something urgent to take care of.
    ko: 갑자기 급한 업무가 생겨서 내가 데리고 갈 수 없게 되었거든.
    ja: 急に仕事が入っちゃって、連れていけないの。
  d_ex_theater_08_5:
    speaker: leona
    en: Is that ok?
    ko: 사육사님, 괜찮을까?
    ja: 飼育士さん、お願いしてもいい？
  d_ex_theater_08_6:
    speaker: "<Monologue>"
    en: With that...
    ko: 그리하여…
    ja: というわけで…
  d_ex_theater_08_7:
    speaker: timi
    en: Graul!
    ko: 크헝!
    ja: ガオ！
  d_ex_theater_08_8:
    speaker: "<Monologue>"
    en: I take Timi to the Theater.
    ko: 티미를 데리고 극장에 오게 되었다.
    ja: ティミを連れて劇場に来た
  d_ex_theater_08_9:
    speaker: "<Self>"
    en: By the way, I haven't asked
    ko: 흠, 그런데 그걸 안 물어봤네.
    ja: 1つ聞き忘れたな
  d_ex_theater_08_10:
    speaker: "<Self>"
    en: what character you played.
    ko: 티미가 무슨 역할로 나오는지.
    ja: ティミがどんな役で出てくるのか…
  d_ex_theater_08_11:
    speaker: timi
    en: Graul?
    ko: 크헝?
    ja: ガオ？
  d_ex_theater_08_12:
    speaker: "<Monologue>"
    en: I take out the poster I got when I entered the Theater.
    ko: 극장에 들어오며 챙겼던 포스터를 꺼냈다.
    ja: 劇場に入った時にもらったポスターを取り出した
  d_ex_theater_08_13:
    speaker: "<Monologue>"
    en: Super Cat's Hunting Instincts II
    ko: "[사냥 본능 슈퍼 캣 II]"
    ja: "「狩り本能・スーパーキャットII」"
  d_ex_theater_08_14:
    speaker: "<Monologue>"
    en: There are many cats on the poster.
    ko: 포스터엔 수많은 고양이가 그려져 있다.
    ja: ポスターにはたくさんのネコが描かれている
  d_ex_theater_08_15:
    speaker: "<Self>"
    en: Well... it's not surprising that a lion blends in...?
    ko: 흠… 사자가 나와도 이상하진 않으려나….
    ja: うーん…ライオンが出ても変ではないか…
  d_ex_theater_08_16:
    speaker: timi
    en: Graul!
    ko: 크헝!
    ja: ガオ！
  d_ex_theater_08_17:
    speaker: "<Monologue>"
    en: At that moment...
    ko: 그때.
    ja: その時
  d_ex_theater_08_18:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_theater_08_19:
    speaker: "<Monologue>"
    en: I feel a cold gaze from somewhere.
    ko: 옆쪽에서 싸늘한 시선이 느껴졌다.
    ja: 隣から冷たい視線を感じた
  d_ex_theater_08_20:
    speaker: "<Self>"
    en: You are...?!
    ko: 넌?!
    ja: 君は！？
  d_ex_theater_08_21:
    speaker: d_w
    en: "... Huh?"
    ko: "…하아."
    ja: "…ハァ。"
  d_ex_theater_08_22:
    speaker: d_w
    en: Please keep quiet in the Theater.
    ko: 극장에선 조용히 해줘.
    ja: 劇場では静かにしてくれ。
  d_ex_theater_08_23:
    speaker: "<Self>"
    en: D?! What are you doing here?
    ko: D?! 극장엔 무슨 일이야?
    ja: D！？どうしてここに？
  d_ex_theater_08_24:
    speaker: "<Monologue>"
    en: D silently takes out a poster.
    ko: D는 말없이 포스터를 꺼내 들었다.
    ja: Dは無言でポスターを取り出した
  d_ex_theater_08_25:
    speaker: "<Self>"
    en: You're here to see the movie, too?
    ko: 너도 영화 보러 왔구나.
    ja: 君も映画を見に来たのか
  d_ex_theater_08_26:
    speaker: d_w
    en: Watching movies helps improve my acting skills.
    ko: 영화를 봐두면, 나중에 연기하는데 도움이 될 테니까.
    ja: 芝居の役に立つからな。
  d_ex_theater_08_27:
    speaker: d_w
    en: Besides, I should be the one who's surprised.
    ko: 그보다 의외네.
    ja: それより、意外だな。
  d_ex_theater_08_28:
    speaker: "<Self>"
    en: How so?
    ko: 의외라니?
    ja: 意外って？
  d_ex_theater_08_29:
    speaker: d_w
    en: For one, I didn't know you were a fan of this kind of movie.
    ko: 네가 이런 영화를 볼 줄 몰랐어.
    ja: お前がこんな映画を見るとは思わなかった。
  d_ex_theater_08_30:
    speaker: "<Self>"
    en: Well, I...
    ko: 아, 그건….
    ja: あ、それは…
  d_ex_theater_08_31:
    speaker: timi
    en: Graul!
    ko: 크헝!
    ja: ガオ！
  d_ex_theater_08_32:
    speaker: d_w
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_theater_08_33:
    speaker: d_w
    en: Behind you...
    ko: 지금 네 뒤에….
    ja: 後ろにいるのは…
  d_ex_theater_08_34:
    speaker: "<Self>"
    en: Ah, you mean Timi?
    ko: 아, 티미 말이야?
    ja: あ、ティミのことか？
  d_ex_theater_08_35:
    speaker: "<Monologue>"
    en: Timi joyfully purrs as I stroke his fur.
    ko: 갈기를 쓰다듬자, 티미는 기분 좋은 듯 그르렁거렸다.
    ja: |-
      たてがみをなでると、
      ティミは嬉しそうに喉を鳴らした
  d_ex_theater_08_36:
    speaker: d_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_theater_08_37:
    speaker: d_w
    en: If it's okay...
    ko: 혹시 괜찮다면….
    ja: もしよかったら…
  d_ex_theater_08_38:
    speaker: "<Self>"
    en: Ah, the movie has started.
    ko: 어, 영화 시작한다.
    ja: あ、始まるぞ
  d_ex_theater_08_39:
    speaker: "<Self>"
    en: Let's talk after it ends.
    ko: 영화 끝나면 이야기하자.
    ja: 終わったら話そう
  d_ex_theater_08_40:
    speaker: d_w
    en: "... Sure."
    ko: "…그래."
    ja: "…分かった。"
  d_ex_theater_08_41:
    speaker: "<Monologue>"
    en: And the movie begins.
    ko: 그렇게 영화가 시작되었다.
    ja: こうして映画が始まった
  d_ex_theater_08_42:
    speaker: timi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_08_43:
    speaker: timi
    en: Graul!
    ko: 크허헝!
    ja: ガオー！
  d_ex_theater_08_44:
    speaker: "<Monologue>"
    en: Timi roars fiercely on the screen.
    ko: 스크린 속에서 우렁차게 울부짖는 티미.
    ja: スクリーンの中で力強く吠えるティミ
  d_ex_theater_08_45:
    speaker: "<Monologue>"
    en: After the opening,
    ko: 오프닝이 지나가고,
    ja: オープニングが終わり
  d_ex_theater_08_46:
    speaker: "<Monologue>"
    en: the story of Super Cat's Hunting Instincts II begins.
    ko: "[사냥 본능 슈퍼 캣 II]가 시작되었다."
    ja: "「狩り本能・スーパーキャットII」が始まった"
  d_ex_theater_08_47:
    speaker: "<Self>"
    en: Oh... So, that's your part in the movie.
    ko: 음… 이렇게 등장한 거구나.
    ja: うーん…ここで出てくるのか
  d_ex_theater_08_48:
    speaker: timi
    en: Graul!
    ko: 크헝!
    ja: ガオ！
  d_ex_theater_08_49:
    speaker: d_w
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_theater_08_50:
    speaker: "<Monologue>"
    en: I feel a heated gaze coming from beside me.
    ko: 옆쪽에서 따가운 시선이 느껴진다.
    ja: 隣から鋭い視線を感じる
  d_ex_theater_08_51:
    speaker: "<Monologue>"
    en: I have to stay quiet now.
    ko: 조용히 있어야겠다.
    ja: 大人しくしておこう
  d_ex_theater_08_52:
    speaker: "<Monologue>"
    en: The movie has come to an end.
    ko: 영화가 끝났다.
    ja: 映画が終わった
  d_ex_theater_08_53:
    speaker: "<Monologue>"
    en: It's a movie full of cats.
    ko: 고양이로 가득한 영화였다.
    ja: ネコでいっぱいの映画だった
  d_ex_theater_08_54:
    speaker: "<Self>"
    en: It was nice.
    ko: 좋았다.
    ja: 面白かった
  d_ex_theater_08_55:
    speaker: timi
    en: Graul...
    ko: 크헝….
    ja: ガオ…
  d_ex_theater_08_56:
    speaker: d_w
    en: "... Yeah."
    ko: "…그렇네."
    ja: "…そうだな。"
  d_ex_theater_08_57:
    speaker: "<Self>"
    en: Huh? By the way, D, didn't you just say that
    ko: 음? 그런데 D, 아까 그렇게 말하지 않았어?
    ja: あれ？でもさっき言ってなかったか？
  d_ex_theater_08_58:
    speaker: "<Self>"
    en: watching movies helps with acting?
    ko: 영화를 봐두면, 나중에 연기하는데 도움이 된다고.
    ja: 芝居の役に立つって
  d_ex_theater_08_59:
    speaker: "<Self>"
    en: But this one was all about cats...
    ko: 근데 이번 영화에선 고양이밖에 안 나왔는데….
    ja: 今回はネコしか出てきてないが…
  d_ex_theater_08_60:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_08_61:
    speaker: d_w
    en: "... I like cats."
    ko: "…고양이는 좋아."
    ja: "…ネコはいい。"
  d_ex_theater_08_62:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_08_63:
    speaker: d_w
    en: Please keep it a secret from K. I didn't want to get caught, so I even disguised
      myself.
    ko: "…K한텐 비밀로 해줘. 걸리기 싫어서 분장까지 하고 온 거니까."
    ja: |-
      …Kには秘密にしてくれ。
      バレたくないから変装してきたんだ。
  d_ex_theater_08_64:
    speaker: "<Self>"
    en: "... Sure thing."
    ko: "…알겠어."
    ja: "…分かった"
  d_ex_theater_08_65:
    speaker: d_w
    en: Also, this was what I wanted to say before the movie started...
    ko: 그리고 영화 시작 전에 말하려고 했던 건데.
    ja: |-
      それから、映画が始まる前に
      言おうと思ったことだが
  d_ex_theater_08_66:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_theater_08_67:
    speaker: d_w
    en: "... If it's all right, can Timi leave a footprint on my poster?"
    ko: "…혹시 포스터에 티미 발자국 도장을 받아도 될까?"
    ja: |-
      …ポスターに、ティミの足跡のスタンプを
      くれないか？
  d_ex_theater_08_68:
    speaker: "<Monologue>"
    en: With that, I uncover yet another secret about D.
    ko: D의 비밀 하나를 알게 되었다.
    ja: Dの秘密をまた1つ知ることができた
d_ex_theater_09:
  d_ex_theater_09_1:
    speaker: "<Monologue>"
    en: Today is dedicated to preparing for Volume's upcoming concert.
    ko: 오늘은 볼륨의 새 공연에 앞서, 준비를 하는 날이다.
    ja: 今日はボリュームの新しい公演のリハーサルだ
  d_ex_theater_09_2:
    speaker: volume
    en: Manager, are they the ones you mentioned before?
    ko: 매니저, 얘네가 저번에 말한… Uhm….
    ja: |-
      マネージャー、この子たちがこの間言ってた…
      Uhm…
  d_ex_theater_09_3:
    speaker: volume
    en: Rewind, was it?
    ko: Rewind? 맞지?
    ja: Rewind？だよね？
  d_ex_theater_09_4:
    speaker: "<Self>"
    en: That's right.
    ko: 맞아.
    ja: そうだ
  d_ex_theater_09_5:
    speaker: "<Self>"
    en: Bay, Clay, this is Volume.
    ko: 베이, 클레이. 여기는 볼륨이야.
    ja: ベイ、クレイ。こちらはボリュームだ
  d_ex_theater_09_6:
    speaker: bay
    en: Nice to meet you.
    ko: 반가워.
    ja: こんにちは。
  d_ex_theater_09_7:
    speaker: bay
    en: I’m Bay, the leader of Rewind.
    ko: 리와인드 스쿼드의 리더 베이야. 잘 부탁해.
    ja: |-
      リワインドのリーダー、ベイよ。
      よろしくね。
  d_ex_theater_09_8:
    speaker: clay
    en: And I'm Clay!
    ko: 리와인드 스쿼드의 클레이에요옷! 잘 부탁드립니다앗!
    ja: |-
      リワインドのクレイですっ！
      よろしくお願いしますっ！
  d_ex_theater_09_9:
    speaker: volume
    en: You probably already know, but I'm Volume.
    ko: 뭐 이미 알고 있겠지만, 볼륨이야.
    ja: もう知ってると思うけど、ボリュームよ。
  d_ex_theater_09_10:
    speaker: "<Monologue>"
    en: Volume and Bay exchange a light handshake.
    ko: 볼륨과 베이는 가볍게 악수를 나누었다.
    ja: ボリュームとベイは軽く握手を交わした
  d_ex_theater_09_11:
    speaker: volume
    en: Okay. Before we start practicing, let me give you a quick rundown.
    ko: Okay. 그럼 연습 전에 간단히 설명부터 해줄게.
    ja: Okay。じゃあ練習の前に簡単に説明するよ。
  d_ex_theater_09_12:
    speaker: volume
    en: You two are going to be my opening act.
    ko: 리와인드는 나의 새 공연에서 시작 부분을 담당할 거야.
    ja: |-
      リワインドには私の新しい公演で、
      オープニングを担当してもらう。
  d_ex_theater_09_13:
    speaker: volume
    en: Your job is to fire up the crowd with a killer cheerleading routine.
    ko: 너희들의 치어리딩으로 분위기를 미친 듯이 달궈놓고,
    ja: |-
      あんたたちのチアリーディングで、
      雰囲気をぶち上げて…
  d_ex_theater_09_14:
    speaker: volume
    en: And then...
    ko: And?
    ja: And…
  d_ex_theater_09_15:
    speaker: volume
    en: BAMMM!!
    ko: BAMMM!!
    ja: BAMMM！！
  d_ex_theater_09_16:
    speaker: clay
    en: Gah!
    ko: 꺅!
    ja: きゃっ！
  d_ex_theater_09_17:
    speaker: volume
    en: That's when I make my grand entrance.
    ko: "…내가 등장하는거지."
    ja: "…って私が登場するわけ。"
  d_ex_theater_09_18:
    speaker: volume
    en: Doesn't that sound perfect?
    ko: Isn't it PERFECT? Right?
    ja: Isn't it PERFECT？Right？
  d_ex_theater_09_19:
    speaker: "<Self>"
    en: It sure does.
    ko: 완벽하네.
    ja: 完璧だな
  d_ex_theater_09_20:
    speaker: volume
    en: Did you get all that?
    ko: Rewind. 너희도 이해된 거지?
    ja: Rewind。あんたたちも分かった？
  d_ex_theater_09_21:
    speaker: clay
    en: Y-yep!
    ko: ㄴ… 네엣!!
    ja: は…はいっ！！
  d_ex_theater_09_22:
    speaker: bay
    en: Leave it to us.
    ko: 맡겨둬.
    ja: 任せて。
  d_ex_theater_09_23:
    speaker: volume
    en: Okay then, let's get started. Drop the beat!
    ko: Okay! 그럼 바로 시작하자! Drop the BEAT!
    ja: |-
      Okay！それじゃすぐ始めるよ！
      Drop the BEAT！
  d_ex_theater_09_24:
    speaker: "<Narration>"
    en: "*Boom boom boom boom*"
    ko: 둥둥둥둥-!
    ja: ズン、ズン、ズン、ズン…！
  d_ex_theater_09_25:
    speaker: "<Monologue>"
    en: A propulsive beat starts playing through the speakers,
    ko: 스피커 너머로 강렬한 비트가 울리기 시작했고,
    ja: スピーカーから激しいビートが鳴り響いた
  d_ex_theater_09_26:
    speaker: "<Monologue>"
    en: and intense red lights flood the stage.
    ko: 붉은빛의 강렬한 조명이 무대 위로 흘러나왔다.
    ja: |-
      そして、赤く強烈なスポットライトが
      ステージを照らした
  d_ex_theater_09_27:
    speaker: bay
    en: "*Clap clap clap clap*"
    ko: 짝-! 짝-! 짝-! 짝-!
    ja: クラップ！クラップ！クラップ！クラップ！
  d_ex_theater_09_28:
    speaker: bay
    en: C'mon, everyone, put your hands together!
    ko: Go! Go! Victory!
    ja: Go！Go！Victory！
  d_ex_theater_09_29:
    speaker: clay
    en: "*Clap clap clap clap*"
    ko: 짝-! 짝-! 짝-! 짝-!
    ja: クラップ！クラップ！クラップ！クラップ！
  d_ex_theater_09_30:
    speaker: clay
    en: Let's go! Turn up the volume!
    ko: Go! Go! Volume Up!
    ja: Go！Go！Volume Up！
  d_ex_theater_09_31:
    speaker: volume
    en: 'Say it with me now: Go, Volume!'
    ko: |-
      자, 다 같이 외쳐보자!
      Keep Fighting--!!
    ja: |-
      さあ、みんなで叫ぼう！
      Keep Fighting！！
  d_ex_theater_09_32:
    speaker: clay
    en: V-O-L-U-M... Whooooa!
    ko: |-
      자, 다 같이 외쳐보자!
      V O L U M… 엣?
    ja: |-
      さあ、みんなで叫ぼう！
      V O L U M…あれっ？
  d_ex_theater_09_33:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿠당탕!
    ja: ドテーン！
  d_ex_theater_09_34:
    speaker: "<Monologue>"
    en: While running up to the front of the stage, Clay takes a hard tumble.
    ko: 무대 앞으로 뛰어나가던 클레이는, 크게 넘어져버렸다.
    ja: |-
      ステージの前に飛び出そうとしたクレイが、
      派手に転んでしまった
  d_ex_theater_09_35:
    speaker: volume
    en: What the...?!
    ko: "…WHAT THE…."
    ja: "…WHAT THE…"
  d_ex_theater_09_36:
    speaker: volume
    en: Stop!
    ko: STOP!
    ja: STOP！
  d_ex_theater_09_37:
    speaker: "<Monologue>"
    en: The moment Volume shouts, all speakers and lights go out instantaneously,
      plunging the stage into silence.
    ko: 볼륨이 소리치자, 모든 스피커와 조명이 꺼지고, 순식간에 무대가 고요해졌다.
    ja: |-
      ボリュームが叫ぶと、音と照明が消え、
      あっという間にステージが静まりかえった
  d_ex_theater_09_38:
    speaker: volume
    en: Hey, what the heck was that?
    ko: Hey, 너 뭐야?
    ja: Hey、あんた何？
  d_ex_theater_09_39:
    speaker: clay
    en: Sorry, I messed up the routine...
    ko: 죄송합니다앗! 안무를 실수해 버렸어요옷…!
    ja: すみませんっ！ミスしちゃいましたっ…！
  d_ex_theater_09_40:
    speaker: volume
    en: Sorry won't cut it.
    ko: 죄송합니다가 아니잖아.
    ja: 謝って済む問題じゃないでしょ？
  d_ex_theater_09_41:
    speaker: volume
    en: This isn't some kids' talent show.
    ko: 여기가 무슨 꼬맹이들 재롱잔친 줄 알아?
    ja: 子どものお遊戯会じゃないんだよ。
  d_ex_theater_09_42:
    speaker: bay
    en: What?
    ko: 뭐?
    ja: 何ですって？
  d_ex_theater_09_43:
    speaker: volume
    en: Manager, didn't you say these two were professionals?
    ko: 매니저, 얘네들 분명 치어리딩의 프로라고 하지 않았어?
    ja: |-
      マネージャー。この子たちのこと、
      パフォーマンスのプロだって言ってたよね？
  d_ex_theater_09_44:
    speaker: "<Self>"
    en: "... They are."
    ko: "…맞아."
    ja: "…そうだ"
  d_ex_theater_09_45:
    speaker: volume
    en: Then how do you explain this?
    ko: 그런데 이게 무슨 상황이지?
    ja: それなのに、どういうこと？
  d_ex_theater_09_46:
    speaker: volume
    en: This is the furthest thing possible from professional.
    ko: 이건 전혀 프로답지 않아.
    ja: 全然プロらしくない。
  d_ex_theater_09_47:
    speaker: volume
    en: You, what was your name again... Clay?
    ko: 이봐 너, Hmm… Clay?
    ja: ねえ、あんた。Hmm…Clay？
  d_ex_theater_09_48:
    speaker: clay
    en: Yes?
    ko: 네엣?
    ja: はいっ？
  d_ex_theater_09_49:
    speaker: volume
    en: Get out.
    ko: Get out.
    ja: Get out。
  d_ex_theater_09_50:
    speaker: clay
    en: Wh-what?
    ko: ㄴ… 네엣?
    ja: は…はいっ？
  d_ex_theater_09_51:
    speaker: volume
    en: Did I stutter? I said get out.
    ko: 못들었어? 나가라고.
    ja: 聞こえなかった？出ていって。
  d_ex_theater_09_52:
    speaker: bay
    en: Hey, that's enough.
    ko: 이봐. 적당히 하지?
    ja: ちょっと。いい加減にして。
  d_ex_theater_09_53:
    speaker: volume
    en: Oh, don't think I forgot about you. What's your problem?
    ko: Huh, 넌 또 뭐야?
    ja: Huh、今度はあんた？
  d_ex_theater_09_54:
    speaker: volume
    en: You call yourself a leader? You can't even handle your one and only teammate.
    ko: 팀원 관리도 똑바로 못하는 게, 리더라고 할 수 있나?
    ja: |-
      メンバーの管理もちゃんとできないくせに、
      本当にリーダーなの？
  d_ex_theater_09_55:
    speaker: bay
    en: "... What?"
    ko: 뭐라고?
    ja: 何ですって？
  d_ex_theater_09_56:
    speaker: volume
    en: She doesn't have what it takes to hang with the professionals.
    ko: 네 팀원은 자격 미달이야. It wasn't pro at all.
    ja: |-
      あんたのメンバーはプロの資格なし。
      It wasn't pro at all。
  d_ex_theater_09_57:
    speaker: bay
    en: Watch it. You shouldn't underestimate Clay.
    ko: 말 조심해. 클레이를 쉽게 평가하지마.
    ja: |-
      発言に気をつけて。
      クレイをバカにしないでよ。
  d_ex_theater_09_58:
    speaker: "<Monologue>"
    en: Things are starting to get heated between Bay and Volume.
    ko: 베이와 볼륨 사이에 싸늘한 기류가 흐른다.
    ja: ベイとボリュームの間に冷たい空気が流れている
  d_ex_theater_09_59:
    speaker: "<Self>"
    en: All right, everyone, let's just calm down...
    ko: 둘 다 조금 진정….
    ja: 2人とも落ち着い…
  d_ex_theater_09_60:
    speaker: clay
    en: Please, just give me one more chance!
    ko: 한 번만 더 기회를 주세요옷!
    ja: もう一度チャンスをくださいっ！
  d_ex_theater_09_61:
    speaker: bay
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_theater_09_62:
    speaker: volume
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_09_63:
    speaker: clay
    en: I made a mistake, that's all.
    ko: 방금 건 실수였어요옷!
    ja: さっきのは私のミスでしたっ！
  d_ex_theater_09_64:
    speaker: clay
    en: If you give me one more chance, I won't mess up, promise!
    ko: 다시 한번 기회를 주시면 실수 없이 해내겠습니다앗!
    ja: |-
      もう一度チャンスをいただけたら、
      ミスなくやりとげますっ！
  d_ex_theater_09_65:
    speaker: bay
    en: Clay...
    ko: 클레이…….
    ja: クレイ……
  d_ex_theater_09_66:
    speaker: volume
    en: Why would I waste my time gi...
    ko: "…What? 내가 대체 뭘 보고 그런…."
    ja: "…What？そんなの信用できな…"
  d_ex_theater_09_67:
    speaker: "<Self>"
    en: Volume.
    ko: 볼륨.
    ja: ボリューム
  d_ex_theater_09_68:
    speaker: volume
    en: What?
    ko: Huh?
    ja: Huh？
  d_ex_theater_09_69:
    speaker: "<Self>"
    en: Let her try again. Trust me.
    ko: 믿어줘.
    ja: 信じてくれ
  d_ex_theater_09_70:
    speaker: volume
    en: "... Fine. If you insist."
    ko: "…Okay. 매니저가 그렇게 까지 말한다면."
    ja: |-
      …Okay。
      マネージャーがそこまで言うなら。
  d_ex_theater_09_71:
    speaker: volume
    en: But this is your last shot. No more second chances after this.
    ko: 하지만 딱 한 번이야. 그 이상의 기회는 없어.
    ja: |-
      でも、1回だけね。
      次はないよ。
  d_ex_theater_09_72:
    speaker: clay
    en: I understand, thank you!
    ko: 네엣! 정말 감사합니다앗!
    ja: はいっ！本当にありがとうございますっ！
  d_ex_theater_09_73:
    speaker: "<Narration>"
    en: "*Boom boom boom boom*"
    ko: 둥둥둥둥-!
    ja: ズン、ズン、ズン、ズン…！
  d_ex_theater_09_74:
    speaker: "<Monologue>"
    en: Once again, the speakers begin to vibrate as Bay and Clay energetically leap
      onto the stage.
    ko: 다시 한번 스피커가 울리기 시작했고, 베이와 클레이는 무대 위로 힘차게 뛰어올라갔다.
    ja: |-
      もう一度スピーカーが鳴り始め、
      ベイとクレイは力強くステージへ向かった
  d_ex_theater_09_75:
    speaker: bay
    en: "*Clap clap clap clap*"
    ko: 짝-! 짝-! 짝-! 짝-!
    ja: クラップ！クラップ！クラップ！クラップ！
  d_ex_theater_09_76:
    speaker: bay
    en: Everyone, clap your hands!
    ko: Go! Go! Victory!
    ja: Go！Go！Victory！
  d_ex_theater_09_77:
    speaker: clay
    en: "*Clap clap clap clap*"
    ko: 짝-! 짝-! 짝-! 짝-!
    ja: クラップ！クラップ！クラップ！クラップ！
  d_ex_theater_09_78:
    speaker: clay
    en: Let's go! Turn up the volume!
    ko: Go! Go! Volume Up!
    ja: Go！Go！Volume Up！
  d_ex_theater_09_79:
    speaker: bay
    en: 'Say it with me now: Go, Volume!'
    ko: |-
      자, 다 같이 외쳐보자!
      Keep Fighting--!!
    ja: |-
      さあ、みんなで叫ぼう！
      Keep Fighting！！
  d_ex_theater_09_80:
    speaker: "<Monologue>"
    en: The part where Clay slipped up before arrives, and...
    ko: 클레이가 실수했던 부분이 다가왔고,
    ja: クレイがミスをしたパートまであと少し…
  d_ex_theater_09_81:
    speaker: clay
    en: V-O-L-U-M...!
    ko: |-
      자, 다 같이 외쳐보자!
      V O L U M…
    ja: |-
      さあ、みんなで叫ぼう！
      V O L U M…
  d_ex_theater_09_82:
    speaker: "<Narration>"
    en: "*Shake*"
    ko: 삐끗!
    ja: グキッ！
  d_ex_theater_09_83:
    speaker: "<Monologue>"
    en: Clay's body begins to sway as if she's losing her balance.
    ko: 순간, 클레이의 몸이 중심을 잃는 듯 휘청였다.
    ja: |-
      その時、クレイの体が
      バランスを崩したようにふらついた
  d_ex_theater_09_84:
    speaker: bay
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_ex_theater_09_85:
    speaker: volume
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_09_86:
    speaker: "<Monologue>"
    en: Clay bites her lip,
    ko: 클레이는 입술을 꽉 깨물었고,
    ja: クレイはぐっと唇を噛み
  d_ex_theater_09_87:
    speaker: "<Monologue>"
    en: pouring all her strength into stabilizing her slipping leg.
    ko: 미끄러지고 있는 다리에 온 힘을 쏟아부었다.
    ja: 滑った足に全神経を集中させた
  d_ex_theater_09_88:
    speaker: clay
    en: "... E!"
    ko: "…E!"
    ja: "…E！"
  d_ex_theater_09_89:
    speaker: "<Monologue>"
    en: Having barely managed not to fall over, Clay proceeds to shake her pompoms
      energetically.
    ko: 아슬아슬하게 넘어지지 않은 클레이는, 이내 다시 힘차게 폼폼을 흔들었다.
    ja: |-
      ギリギリのところで持ちこたえたクレイは、
      再び元気よくポンポンを振った
  d_ex_theater_09_90:
    speaker: clay
    en: When I say "Volume", you say "Let's go"!
    ko: 모두 저와 함께 외쳐요!
    ja: みんな、一緒に叫びましょう！
  d_ex_theater_09_91:
    speaker: clay
    en: Volume!
    ko: 제가 볼륨 하면,
    ja: 私がボリュームと言ったら、
  d_ex_theater_09_92:
    speaker: bay
    en: Let's go!
    ko: LET'S GO!
    ja: LET'S GO！
  d_ex_theater_09_93:
    speaker: clay
    en: Volume!
    ko: 볼륨!
    ja: ボリューム！
  d_ex_theater_09_94:
    speaker: bay
    en: Let's go!
    ko: LET'S GO!
    ja: LET'S GO！
  d_ex_theater_09_95:
    speaker: volume
    en: All right, it's my turn.
    ko: 좋아. 내 차례네.
    ja: よし、私の番ね。
  d_ex_theater_09_96:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰쾅-!
    ja: バーン！
  d_ex_theater_09_97:
    speaker: "<Monologue>"
    en: With a thunderous boom that's loud enough to tear the stage asunder, Volume
      makes a dramatic entrance.
    ko: 무대가 갈라지는듯한 강렬한 소리와 함께, 볼륨이 무대 위에 등장했다.
    ja: |-
      ステージが張り裂けそうなほどの
      強烈な音が鳴り響き
      ボリュームがステージに登場した
  d_ex_theater_09_98:
    speaker: volume
    en: Are y'all ready to go wild and scream like crazy?
    ko: 다들 미친 듯이 소리지를 준비됐어? Are you ready?
    ja: |-
      みんな、準備はいい？
      Are you ready？
  d_ex_theater_09_99:
    speaker: "<Self>"
    en: Ahhhhhhhhhh!!
    ko: 와아아아아아아아!
    ja: わあああああああ！
  d_ex_theater_09_100:
    speaker: "<Monologue>"
    en: The intense practice session continues for some time.
    ko: 그렇게 본 공연만큼 뜨거운 연습이 진행되었고,
    ja: |-
      こうして、本番さながらの
      熱い練習が行われた
  d_ex_theater_09_101:
    speaker: "<Monologue>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_theater_09_102:
    speaker: volume
    en: Manager, can you get me some water?
    ko: Hooo~ 매니저? 물 좀 줄래?
    ja: Hooo～マネージャー、水をお願い。
  d_ex_theater_09_103:
    speaker: "<Self>"
    en: Sure. You did great out there.
    ko: 수고했어.
    ja: お疲れ様
  d_ex_theater_09_104:
    speaker: clay
    en: Yeah, that was awesome!
    ko: 후앗~ 고생하셨어요옷~!
    ja: ふあっ、お疲れ様でしたっ！
  d_ex_theater_09_105:
    speaker: "<Self>"
    en: You two were fantastic as well.
    ko: 베이랑 클레이도 고생했어.
    ja: ベイとクレイもお疲れ様
  d_ex_theater_09_106:
    speaker: bay
    en: Thanks, Coach.
    ko: 후우… 고마워 코치님. 클레이도 고생 많았어.
    ja: ふぅ…ありがとう、コーチ。クレイもお疲れ様。
  d_ex_theater_09_107:
    speaker: volume
    en: Hey, Clay!
    ko: Hey! 거기!
    ja: Hey！そこ！
  d_ex_theater_09_108:
    speaker: clay
    en: Yes?
    ko: 네엣?
    ja: はいっ？
  d_ex_theater_09_109:
    speaker: volume
    en: Your steps were still unsteady during the climax.
    ko: 방금도 하이라이트 부분에서 스텝이 조금 불안했어.
    ja: |-
      さっきもメインパートの
      ステップが少し不安定だったわ。
  d_ex_theater_09_110:
    speaker: clay
    en: I... I'm sorry.
    ko: 죄… 죄송합니다앗!
    ja: す…すみませんっ！
  d_ex_theater_09_111:
    speaker: volume
    en: Don't let it happen during the actual concert.
    ko: "…본 공연에서는 실수하지 않도록 해."
    ja: "…本番ではミスしないで。"
  d_ex_theater_09_112:
    speaker: volume
    en: Okay?
    ko: Okay?
    ja: Okay？
  d_ex_theater_09_113:
    speaker: clay
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_ex_theater_09_114:
    speaker: clay
    en: I won't! Thank you!
    ko: 네엣! 감사합니다앗!
    ja: はいっ！ありがとうございますっ！
  d_ex_theater_09_115:
    speaker: volume
    en: All right, that's enough practice for today.
    ko: 좋아. 오늘 연습은 여기까지!
    ja: よし。今日の練習はここまで！
  d_ex_theater_09_116:
    speaker: volume
    en: You all can leave.
    ko: 너희도, 매니저도 이만 퇴근해.
    ja: あんたたちも、マネージャーも帰っていいよ。
  d_ex_theater_09_117:
    speaker: "<Self>"
    en: What about you?
    ko: 볼륨은?
    ja: ボリュームは？
  d_ex_theater_09_118:
    speaker: volume
    en: I'll be staying to double-check the lighting and stage setup some more.
    ko: 나는 남아서 조명이랑 무대 배경을 더 체크할 거야.
    ja: |-
      私は残って照明とステージを
      チェックするから。
  d_ex_theater_09_119:
    speaker: clay
    en: I want to stay and practice a bit more!
    ko: 저도 남아서 더 연습할게요옷!
    ja: 私も残って、もっと練習しますっ！
  d_ex_theater_09_120:
    speaker: bay
    en: Me too.
    ko: 나도 남을게.
    ja: 私も残るわ。
  d_ex_theater_09_121:
    speaker: volume
    en: That won't be necessary. We've still got quite a bit of time until the concert.
    ko: What? 그럴 필요 없어. 공연까진 아직 꽤 남았어.
    ja: |-
      What？その必要はないけど。
      本番までまだまだ時間はあるから。
  d_ex_theater_09_122:
    speaker: volume
    en: You can take the rest of the day off. It's fine.
    ko: 오늘은 돌아가서 쉬어도 좋아.
    ja: 今日は帰って休んでもいいわ。
  d_ex_theater_09_123:
    speaker: clay
    en: No, I want to keep practicing until I master that part I was having trouble
      with.
    ko: 아뇨옷! 아까 불안했던 부분이 잘 될 때까지 연습하다 갈게요옷!
    ja: |-
      いいえっ！さっき不安だったパートが
      うまくできるまで練習してから帰りますっ！
  d_ex_theater_09_124:
    speaker: volume
    en: Ah, I see... So that's what's going on.
    ko: "…Hmm… Now I get it! 그런 거였군."
    ja: |-
      …Hmm… Now I get it！
      そういうことね。
  d_ex_theater_09_125:
    speaker: clay
    en: Hmm?
    ko: 네엣?
    ja: はいっ？
  d_ex_theater_09_126:
    speaker: volume
    en: All right then, let's wind it back and do it one more time!
    ko: Okay! It's rewind time! 다시 시작해볼까?
    ja: |-
      Okay！It's rewind time！
      もう一度やってみる？
  d_ex_theater_09_127:
    speaker: clay
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_theater_09_128:
    speaker: clay
    en: Okay!
    ko: 네엣!
    ja: はいっ！
  d_ex_theater_09_129:
    speaker: bay
    en: Got it, let's go!
    ko: 좋아. 가자!
    ja: よし、行こう！
  d_ex_theater_09_130:
    speaker: "<Monologue>"
    en: That night, the Theater at the Outpost kept its lights on until late.
    ko: 그날 전초기지의 극장은 늦게까지 불이 꺼지지 않았다.
    ja: |-
      その日、前哨基地の劇場には夜遅くまで
      明かりが灯っていた
d_ex_theater_10:
  d_ex_theater_10_1:
    speaker: "<Monologue>"
    en: Today, I receive a message from Phantom.
    ko: 오늘 팬텀에게 연락이 왔다.
    ja: ファントムから連絡をもらった
  d_ex_theater_10_2:
    speaker: "<Monologue>"
    en: She says the sequel to Pirates of the Caspian is out, and she wants to watch
      it with me.
    ko: |-
      [카스피안의 해적] 의 후속작이 개봉했으니
      같이 보러 가자는 연락이었다.
    ja: |-
      「カスピアンの海賊」の続編が公開されたので
      一緒に観に行こうという連絡だった
  d_ex_theater_10_3:
    speaker: "<Self>"
    en: Why are you so interested in a pirate film all of a sudden?
    ko: 갑자기 해적 영화는 왜?
    ja: なぜ急に海賊映画なんだ？
  d_ex_theater_10_4:
    speaker: phantom
    en: I heard that
    ko: 이번 작엔 괴도가 등장한다고 들었소.
    ja: 今回は怪盗が出てくると聞いてね。
  d_ex_theater_10_5:
    speaker: phantom
    en: the main antagonist is a phantom thief.
    ko: 주인공의 라이벌로 말이오.
    ja: それも、主人公のライバルとして。
  d_ex_theater_10_6:
    speaker: phantom
    en: How could I possibly let such an opportunity slip by?
    ko: 어찌 이런 기회를 놓칠 수 있겠소?
    ja: 絶好の機会を見逃すわけにはいかない。
  d_ex_theater_10_7:
    speaker: "<Self>"
    en: It does sound like a good chance to see a phantom thief on screen.
    ko: 확실히 팬텀에겐 좋은 기회네.
    ja: たしかに、見逃せないな
  d_ex_theater_10_8:
    speaker: phantom
    en: Sssshhh!
    ko: |-
      !!
      곧 영화가 시작하는 것 같소.
    ja: |-
      ！！
      もう始まる。
  d_ex_theater_10_9:
    speaker: phantom
    en: The movie's starting.
    ko: 정숙해 주시오!
    ja: 静かに！
  d_ex_theater_10_10:
    speaker: "<Monologue>"
    en: The plot mainly revolves around the feud between the Pirate Jack Lowe and
      a mysterious phantom thief who is trying to steal his treasure.
    ko: |-
      영화는 해적 잭 로우와 그의 보물을 훔치려는
      이름 모를 괴도의 치열한 경쟁이 주 내용이었다.
    ja: |-
      映画は海賊ジャック・ロウと
      彼の宝物を狙う名もなき怪盗との
      熾烈な争いを描いた作品だった
  d_ex_theater_10_11:
    speaker: "<Monologue>"
    en: As the movie comes to a close, the lights in the theater come back on.
    ko: 영화가 끝나고 극장 내부가 밝아졌다.
    ja: 映画が終わり、劇場内が明るくなった
  d_ex_theater_10_12:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_10_13:
    speaker: "<Self>"
    en: What did you think?
    ko: 어땠어?
    ja: どうだった？
  d_ex_theater_10_14:
    speaker: phantom
    en: Pretty... pretty...
    ko: 정말… 정말로….
    ja: 実に…
  d_ex_theater_10_15:
    speaker: phantom
    en: Pretty good.
    ko: 인상 깊은 영화였소.
    ja: 印象深い作品だった。
  d_ex_theater_10_16:
    speaker: phantom
    en: How did you find it?
    ko: 그대는 어떻게 보았소?
    ja: 君はどう思った？
  d_ex_theater_10_17:
    speaker: "<Self>"
    en: I thought it was fun.
    ko: 나도 재미있게 봤어.
    ja: 面白かった
  d_ex_theater_10_18:
    speaker: phantom
    en: I knew you'd say that.
    ko: 역시, 그대라면 그렇게 말할 줄 알았소!
    ja: やはり、君ならそう言うと思った！
  d_ex_theater_10_19:
    speaker: phantom
    en: Even though he wasn't able to steal the pirate's treasure in the end,
    ko: 결국 괴도가 해적의 보물을 빼앗진 않았지만.
    ja: |-
      結局、怪盗は海賊の宝を
      奪いはしなかったが、
  d_ex_theater_10_20:
    speaker: phantom
    en: the phantom thief always held fast to his convictions and his pride.
    ko: 그가 가지고 있는 괴도로서 자부심과 신념은.
    ja: 彼の持つ怪盗としてのプライドと信念は、
  d_ex_theater_10_21:
    speaker: phantom
    en: The filmmakers did a wonderful job conveying that to the audience.
    ko: |-
      이 영화를 본 관객들에게
      충분히 전해졌으리라 생각하오.
    ja: |-
      この映画を見たものたちに
      十分伝わったと思う。
  d_ex_theater_10_22:
    speaker: unknown
    en: Nice!
    ko: 크으으~
    ja: くぅぅ～
  d_ex_theater_10_23:
    speaker: unknown
    en: Another splendid victory for Jack.
    ko: 역시 이번에도 잭이 화려하게 승리했군!
    ja: やっぱり、今回もジャックが見事に勝ったな！
  d_ex_theater_10_24:
    speaker: unknown
    en: Wasn't that a great ending, Morgan?
    ko: 결말이 마음에 들지 않수? 모건?
    ja: |-
      結末が気に入らないのか？
      モーガン。
  d_ex_theater_10_25:
    speaker: phantom
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_theater_10_26:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_theater_10_27:
    speaker: "<Monologue>"
    en: As I turn my head, I see Mast sitting in a seat just beside us.
    ko: |-
      고개를 돌려보니
      마스트가 옆자리에 앉아 있었다.
    ja: |-
      声のした方を向くと、
      マストが隣に座っていた
  d_ex_theater_10_28:
    speaker: mast
    en: How about that climax?
    ko: 마지막 장면 기억나쇼?
    ja: 最後のシーン、覚えてるか？
  d_ex_theater_10_29:
    speaker: mast
    en: The Phantom Thief was about to get their grubby mitts on the treasure, but
      Jack already had his hand on his gun.
    ko: |-
      괴도가 보물에 손을 대려고 할 때,
      잭은 이미 권총에 손을 올리고 있었지!
    ja: |-
      怪盗が宝物に手を出そうとした時、
      ジャックはすでに拳銃を持ってただろ！
  d_ex_theater_10_30:
    speaker: mast
    en: '"Don''t you move a muscle, Phantom Thief."'
    ko: "[아무것도 하지 마라. 괴도 녀석!]"
    ja: "「諦めろ、怪盗め！」"
  d_ex_theater_10_31:
    speaker: mast
    en: Oh boy, the sight of that dastardly villain frozen in fear! Hehe!
    ko: |-
      그 수수께끼의 괴도가 꼼짝을 못 하는 모습이란!
      크으~
    ja: |-
      怪盗がうろたえる様子ったらもう！
      くぅ～！
  d_ex_theater_10_32:
    speaker: phantom
    en: Ahem.
    ko: 크흠.
    ja: コホン。
  d_ex_theater_10_33:
    speaker: mast
    en: Hmm?
    ko: 오?
    ja: ん？
  d_ex_theater_10_34:
    speaker: mast
    en: Captain? Phantom?
    ko: 선장 양반과 팬텀 양반이구만?
    ja: 船長さんとファントムさんじゃないっすか。
  d_ex_theater_10_35:
    speaker: mast
    en: You guys saw the movie too?
    ko: 자네들도 카스피안의 해적을 본 거요?
    ja: 2人もカスピアンの海賊を？
  d_ex_theater_10_36:
    speaker: "<Self>"
    en: Yeah.
    ko: 응, 맞아.
    ja: ああ、そうだ
  d_ex_theater_10_37:
    speaker: mast
    en: Did you get caught up in all the pirate romance and adventure, too?
    ko: 자네들도 해적의 로망을 느꼈겠구만!
    ja: 2人とも海賊のロマンを感じに来たんだな！
  d_ex_theater_10_38:
    speaker: mast
    en: I bet your heart was racing, wasn’t it?
    ko: 어땠수? 가슴이 두근거리지 않수?
    ja: どうだった？胸がドキドキしたか？
  d_ex_theater_10_39:
    speaker: phantom
    en: It was indeed a good movie,
    ko: 확실히 좋은 영화이긴 했소만.
    ja: たしかにいい映画ではあったが、
  d_ex_theater_10_40:
    speaker: phantom
    en: but I have something I wish to ask you.
    ko: 그대에게 묻고 싶은 것이 생겼소.
    ja: 君に聞きたいことがある。
  d_ex_theater_10_41:
    speaker: mast
    en: Huh? Me?
    ko: 응? 나 말이요?
    ja: ん？私にか？
  d_ex_theater_10_42:
    speaker: phantom
    en: Yes. Do you really feel that the phantom thief lost?
    ko: |-
      그렇소.
      그대는 정말 괴도가 패배했다고 생각하오?
    ja: |-
      そうだ。
      君は本当に怪盗が負けたと
      思っているのかい？
  d_ex_theater_10_43:
    speaker: mast
    en: Of course!
    ko: 물론이지!
    ja: もちろん！
  d_ex_theater_10_44:
    speaker: mast
    en: The treasure ended up in Jack's hands in the end, didn't it?
    ko: 결국 마지막에 보물은 잭의 손에 들어오지 않수?
    ja: 結局、宝物はジャックの手に渡っただろ？
  d_ex_theater_10_45:
    speaker: phantom
    en: That means nothing.
    ko: 그건 잭의 진정한 승리가 아니오.
    ja: あれは真の勝利ではない。
  d_ex_theater_10_46:
    speaker: phantom
    en: The phantom thief let him get the treasure, and showed him mercy so that Jack
      could come to his own realization later on.
    ko: |-
      괴도가 잭에게 깨달음을 주기 위해
      자비를 베푼 것일 뿐….
    ja: |-
      怪盗がジャックに悟りを与えるために
      慈悲を施しただけ…
  d_ex_theater_10_47:
    speaker: mast
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_theater_10_48:
    speaker: mast
    en: So...
    ko: 그래서.
    ja: それってつまり、
  d_ex_theater_10_49:
    speaker: mast
    en: Are you saying that the thief went easy on Jack?
    ko: 그 말은 즉 괴도가 잭을 봐주기라도 했다는 말이요?
    ja: |-
      怪盗がジャックに
      負けてやったって言いたいのか？
  d_ex_theater_10_50:
    speaker: phantom
    en: That's precisely what I'm saying.
    ko: 훗. 그렇소.
    ja: さよう。
  d_ex_theater_10_51:
    speaker: mast
    en: What is this slander?!
    ko: "…이 말을 듣고 그냥 넘어갈 순 없겠군."
    ja: それは聞き捨てならねぇな。
  d_ex_theater_10_52:
    speaker: mast
    en: You take that back!
    ko: 취소하시게!
    ja: 発言を撤回しろ！
  d_ex_theater_10_53:
    speaker: phantom
    en: If anyone here deserves an apology, it's me.
    ko: 글쎄, 사과를 받아야 하는 건 내 쪽이 아닐까 싶소만.
    ja: |-
      発言を撤回してほしいのは
      私の方だね。
  d_ex_theater_10_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_10_55:
    speaker: mast
    en: Why would you side with a thief?
    ko: 어째서 그렇게 괴도 편을 드는 거요?
    ja: なんでそんなに怪盗の肩を持つんだ？
  d_ex_theater_10_56:
    speaker: mast
    en: They abscond with other people's possessions.
    ko: 괴도는 남의 물건에 손을 대잖수.
    ja: 怪盗は人の物に手を出して…
  d_ex_theater_10_57:
    speaker: mast
    en: They're no different from a common criminal!
    ko: 결국 도둑이랑 다를 게 없는 거 아니요!
    ja: 泥棒と変わりないじゃねーか！
  d_ex_theater_10_58:
    speaker: phantom
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_theater_10_59:
    speaker: phantom
    en: They only steal from wrongdoers!
    ko: 그건 악한 자의 물건에 한정된 것이오!
    ja: 彼が手を出すのは悪者の物だけだ！
  d_ex_theater_10_60:
    speaker: phantom
    en: If you ask me, pirates are far worse.
    ko: 그러는 해적은 더 심하지 않소?
    ja: 海賊こそ、ひどくはないか？
  d_ex_theater_10_61:
    speaker: phantom
    en: Don't they do plenty of their own plundering and harming of innocents?
    ko: 물건을 약탈하고 사람을 해치는 걸로 알고 있소만?
    ja: 物を略奪し、人々に危害を加えると聞いたが。
  d_ex_theater_10_62:
    speaker: mast
    en: Captain Jack isn't like that!
    ko: 캡틴 잭은 그렇지 않수!
    ja: キャプテン・ジャックは違う！
  d_ex_theater_10_63:
    speaker: phantom
    en: Well the phantom thief isn't like that either!
    ko: 그건 이쪽도 마찬가지오!
    ja: それはこちらとて同じこと！
  d_ex_theater_10_64:
    speaker: "<Self>"
    en: Is this really something worth getting riled up over?
    ko: "…이게 그렇게 싸울 일이야?"
    ja: "…言い争うほどのことか？"
  d_ex_theater_10_65:
    speaker: mast
    en: "..."
    ko: 으으으….
    ja: うぅぅ…
  d_ex_theater_10_66:
    speaker: phantom
    en: "..."
    ko: 나 원, 참….
    ja: まったく…
  d_ex_theater_10_67:
    speaker: phantom
    en: Fine, how about we have Monsieur come in as a neutral third party?
    ko: 그럼, 제삼자인 그대에게 물어보는 게 어떻겠소?
    ja: では、第三者の君に聞こうではないか。
  d_ex_theater_10_68:
    speaker: phantom
    en: He can tell us who in the movie came out on top.
    ko: 이 영화의 진정한 승자가 누구인지.
    ja: この映画における真の勝者は誰なのか。
  d_ex_theater_10_69:
    speaker: mast
    en: Fine!
    ko: 좋수다!
    ja: いいぜ！
  d_ex_theater_10_70:
    speaker: mast
    en: Go on, Captain.
    ko: 대답해 주쇼, 선장 양반!
    ja: 答えてくれ、船長さん！
  d_ex_theater_10_71:
    speaker: mast
    en: Tell her that the great pirate Captain Jack was victorious.
    ko: 대해적 캡틴 잭의 승리라고!
    ja: 大海賊、キャプテン・ジャックの勝利だって！
  d_ex_theater_10_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_10_73:
    speaker: "<Self>"
    en: If you're going based on the ending alone, that's technically true.
    ko: "…영화의 결말만 본다면, 그게 맞지."
    ja: "…映画の結末だけを観れば、その通りだ"
  d_ex_theater_10_74:
    speaker: mast
    en: Haha! You see?
    ko: 하하! 봤수?
    ja: はは、聞いたか！？
  d_ex_theater_10_75:
    speaker: phantom
    en: Wha...?! Are you serious?
    ko: 큭… 진심으로 하는 말이오?
    ja: くぅ…本気で言っているのか？
  d_ex_theater_10_76:
    speaker: "<Self>"
    en: However, there were several points where the phantom thief guided Jack along
      so he wouldn't lose his way.
    ko: 그런데 괴도는 잭이 길을 잃지 않도록 이끌어줬어.
    ja: |-
      だが、怪盗はジャックが
      道に迷わないように導いた
  d_ex_theater_10_77:
    speaker: "<Self>"
    en: If the phantom thief had not been there, would Jack have made the right choice?
    ko: |-
      만약 괴도가 없었다면
      잭이 올바른 선택을 할 수 있었을까?
    ja: |-
      怪盗なしに、ジャックは正しい選択が
      できていただろうか？
  d_ex_theater_10_78:
    speaker: phantom
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_ex_theater_10_79:
    speaker: mast
    en: I... I guess that's true.
    ko: 그… 그렇긴 하지.
    ja: た…たしかに。
  d_ex_theater_10_80:
    speaker: "<Self>"
    en: I think Jack and the phantom thief share a lot of similarities.
    ko: 괴도와 잭은 닮은 부분이 많다고 생각해.
    ja: 怪盗とジャックは共通点が多いと思う
  d_ex_theater_10_81:
    speaker: "<Self>"
    en: They both value freedom and punish the wicked.
    ko: 자유를 추구하고, 악한 자를 벌하잖아.
    ja: 自由を追い求め、悪人に罰を与える
  d_ex_theater_10_82:
    speaker: "<Self>"
    en: They're both striving to achieve their dreams, so I don't see any need to
      bicker like this.
    ko: |-
      각자가 꾸고 있는 꿈을 이루기 위해
      노력하는 인물들인데 그렇게 다툴 필요가 있을까?
    ja: |-
      各々の夢を叶えるために
      努力する者たちが、
      そのように争う必要があるだろうか？
  d_ex_theater_10_83:
    speaker: mast
    en: Their own dreams...
    ko: 각자의 꿈이라….
    ja: 各々の夢か…
  d_ex_theater_10_84:
    speaker: phantom
    en: "... Indeed."
    ko: "…확실히."
    ja: "…そうだな。"
  d_ex_theater_10_85:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_theater_10_86:
    speaker: mast
    en: Hmm...
    ko: 흠, 흠.
    ja: コホン。
  d_ex_theater_10_87:
    speaker: mast
    en: I'm sorry, Phantom.
    ko: 팬텀 양반. 방금은 미안했수다.
    ja: ファントムさんよ、さっきは悪かったな。
  d_ex_theater_10_88:
    speaker: mast
    en: I guess I got a bit excited and didn't consider anyone else's opinion.
    ko: |-
      내가 너무 신나서 다른 사람의
      의견에 신경을 쓰지 못한 거 같수.
    ja: |-
      興奮しすぎて、他の人の
      意見が耳に入らなかったんだ
  d_ex_theater_10_89:
    speaker: phantom
    en: I should apologize as well.
    ko: 아니오.
    ja: とんでもない。
  d_ex_theater_10_90:
    speaker: phantom
    en: I was too worked up and said some harsh things.
    ko: |-
      나도 사과드리지.
      너무 흥분해서 심한 말을 해버린 것 같소.
    ja: |-
      私こそ謝罪しよう。
      興奮のあまりひどいことを
      言ってしまったようだ。
  d_ex_theater_10_91:
    speaker: "<Self>"
    en: Pirates and phantom thieves really are alike.
    ko: 역시 해적과 괴도는 닮았구나.
    ja: やはり、海賊と怪盗は似ているな
  d_ex_theater_10_92:
    speaker: phantom
    en: Heh, I think so. You opened up my eyes. Thanks, Monsieur.
    ko: |-
      훗. 그런 것 같소.
      덕분에 눈이 뜨였군. 고맙소. 그대.
    ja: |-
      ふふっ。そのようだ。
      おかげで目が覚めたよ。ありがとう。
  d_ex_theater_10_93:
    speaker: mast
    en: "... But I do have something to ask you, Phantom."
    ko: "…그런데, 팬텀 양반. 궁금한 것이 있수다."
    ja: "…ところでファントムさん、1つ質問だ。"
  d_ex_theater_10_94:
    speaker: phantom
    en: Go ahead.
    ko: 얼마든지 말해보시오.
    ja: 何でも聞いてくれ。
  d_ex_theater_10_95:
    speaker: mast
    en: Do you want to become a thief?
    ko: 팬텀 양반은 괴도가 되고 싶은 것이요?
    ja: ファントムさんは怪盗になりたいのか？
  d_ex_theater_10_96:
    speaker: phantom
    en: "...!?"
    ko: "…!?"
    ja: "…！？"
  d_ex_theater_10_97:
    speaker: phantom
    en: Wh-wha...
    ko: 그, 그, 그게 무슨 소리요…?
    ja: そ、そっ、それはどういう意味かな…？
  d_ex_theater_10_98:
    speaker: phantom
    en: What do you mean?
    ko: 내, 내가 괴도가 되고 싶다니이?
    ja: わ、私が、怪盗になりたい！？
  d_ex_theater_10_99:
    speaker: mast
    en: This entire time, you've been arguing in favor of the phantom thief.
    ko: |-
      생각해 보니 계속 괴도의 입장에서
      이야기하길래 물어봤수다.
    ja: |-
      考えてみればずっと怪盗の味方だったから
      聞いてみたんだ。
  d_ex_theater_10_100:
    speaker: mast
    en: So, much like I dream of being a pirate, I was wondering if you...
    ko: |-
      뭐, 나도 해적을 꿈꾸고 있으니
      팬텀 양반도 충분히….
    ja: |-
      まっ、私も海賊になるのが夢だしな。
      ファントムさんも十分…
  d_ex_theater_10_101:
    speaker: phantom
    en: I want nothing to do with being a phantom thief!
    ko: 나는 괴도와 아무런 상관이 없는 존재요!!!!
    ja: 私は怪盗とはなんの関係もない！！
  d_ex_theater_10_102:
    speaker: mast
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_theater_10_103:
    speaker: phantom
    en: D-don't get me wrong!
    ko: 의심을 거두어 주시오!
    ja: 変な疑いを持たないでくれ！
  d_ex_theater_10_104:
    speaker: phantom
    en: Of course, I do like phantom thieves,
    ko: 무, 물론 괴도를 좋아하는 건 맞지만….
    ja: も、もちろん怪盗は好きだが…
  d_ex_theater_10_105:
    speaker: phantom
    en: but to accuse me of wanting to be one myself?
    ko: 머, 멀쩡한 사서를 그렇게 몰아가면 되겠소…?
    ja: 私はしがない司書なのだ…！
  d_ex_theater_10_106:
    speaker: phantom
    en: However, if a phantom thief did actually exist, I would love to see them in
      person, at least once!
    ko: |-
      만약 실제로 괴도가 존재한다면
      얼굴이라도 한번 보고 싶구먼! 하하… 하하하하!
    ja: |-
      もし本当に怪盗が存在するなら、
      顔を拝んでみたいものだ！
      ハハ…ハハハハ！
  d_ex_theater_10_107:
    speaker: mast
    en: Phantom!
    ko: 팬텀 양반!
    ja: ファントムさん！
  d_ex_theater_10_108:
    speaker: phantom
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_ex_theater_10_109:
    speaker: mast
    en: You don't need to try to hide it from me!
    ko: 나에게 그렇게 숨기려 하지 않아도 괜찮수다!
    ja: 私には隠さなくてもいいんだぜ！
  d_ex_theater_10_110:
    speaker: phantom
    en: Re-really?
    ko: 저… 정말이오?
    ja: ほ、本当か？
  d_ex_theater_10_111:
    speaker: phantom
    en: Can I trust you with this secret?
    ko: 내가 마스트를 믿어도 되겠소?
    ja: マスト、君を信じてもいいのか？
  d_ex_theater_10_112:
    speaker: mast
    en: Of course, you can!
    ko: 하하! 그럼, 당연하지!
    ja: ははっ！当然だろ！
  d_ex_theater_10_113:
    speaker: mast
    en: Didn't the Captain just say that pirates and phantom thieves are alike?
    ko: 방금 선장 양반이 해적과 괴도는 닮았다고 하지 않았수?
    ja: |-
      さっき船長さんが海賊と怪盗は
      似てるって言ってたじゃねぇか！
  d_ex_theater_10_114:
    speaker: mast
    en: Just like Jack and the phantom thief, both of us are striving to accomplish
      our dreams.
    ko: |-
      우리도 잭과 괴도처럼 서로의 꿈을 위해
      열심히 달려보는 거요!
    ja: |-
      私たちもジャックと怪盗みてぇに、
      それぞれの夢に向かって
      一生懸命走らねぇとな！
  d_ex_theater_10_115:
    speaker: mast
    en: Haha.
    ko: 하하하하하!
    ja: ははははは！
  d_ex_theater_10_116:
    speaker: "<Monologue>"
    en: "... After much back and forth, it seems a temporary truce has been reached."
    ko: "…우여곡절 끝에 일시적으로 좋은 콤비가 탄생하게 되었다."
    ja: |-
      …色々あったが、一時的に
      いいコンビが誕生した
