---
d_ex_observationpost_01:
  d_ex_observationpost_01_1:
    speaker: signal
    en: "*Sigh*"
    ko: 하아….
    ja: はあぁぁ…
  d_ex_observationpost_01_2:
    speaker: signal
    en: "*Heavy sigh*"
    ko: 우으으으….
    ja: ふううう…
  d_ex_observationpost_01_3:
    speaker: "<Self>"
    en: What's up?
    ko: 무슨 일 있어?
    ja: どうかしたか？
  d_ex_observationpost_01_4:
    speaker: signal
    en: Have you seen the other squad buildings? They've had guests over. It's so
      lively.
    ko: 다른 스쿼드의 건물들을 보면, 손님들도 찾아오고 북적이는데.
    ja: |-
      他の部隊の建物には、
      お客さんも来てにぎわったりしているのに…
  d_ex_observationpost_01_5:
    speaker: signal
    en: While we... well,
    ko: 저희는 뭐랄까…
    ja: うちは何と言うか…
  d_ex_observationpost_01_6:
    speaker: signal
    en: there's a gap between us and other Nikkes.
    ko: 다른 니케 분들이랑은 조금 동떨어져 있는 느낌이에요.
    ja: |-
      他のニケたちとちょっと
      距離がある気がするんです…
  d_ex_observationpost_01_7:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_01_8:
    speaker: delta
    en: Signal, you can go out and have some fun if you are bored.
    ko: 시그널. 심심하면 나가서 놀고 오셔도 됩니다.
    ja: |-
      シグナル、退屈しているなら、
      出かけて遊んできてもいいですよ。
  d_ex_observationpost_01_9:
    speaker: signal
    en: No, it's not that! I'm not saying that I'm bored...
    ko: 아, 아니에요! 심심하다는 게 아니라…!
    ja: ちっ、違います！退屈しているんじゃなくて…！
  d_ex_observationpost_01_10:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: トントンー
  d_ex_observationpost_01_11:
    speaker: unknown
    en: Excuse me... is anyone inside?
    ko: 저… 계시나요?
    ja: あの…すみません。
  d_ex_observationpost_01_12:
    speaker: signal
    en: A... a guest!
    ko: 소, 손님!
    ja: お、お客さんです！
  d_ex_observationpost_01_13:
    speaker: signal
    en: Please come in!
    ko: 들어오세요!
    ja: どうぞ！
  d_ex_observationpost_01_14:
    speaker: "<Narration>"
    en: Julia opens the door and steps in.
    ko: 율리아가 문을 열고 들어왔다.
    ja: ジュリアがドアを開けて入ってきた
  d_ex_observationpost_01_15:
    speaker: julia
    en: I was told I could see the surface from a high up place like this. Like an
      eagle in the sky.
    ko: 여기가 창공을 나르는 매와 같이 저 먼 지상을 바라보는 곳이라 들었는데.
    ja: ここが…蒼空を飛ぶ鷹のように、あの遠い\n地上を眺めるところだと聞きましたが…
  d_ex_observationpost_01_16:
    speaker: julia
    en: Is that true?
    ko: 맞나요?
    ja: 間違いありませんか？
  d_ex_observationpost_01_17:
    speaker: delta
    en: Sky? Eagle? What are you...
    ko: 창공? 매? 무슨 소린지 모르겠….
    ja: 蒼空？鷹？一体何を…
  d_ex_observationpost_01_18:
    speaker: signal
    en: Yes, yes! You are right. This is the place to see the surface.
    ko: 네, 네! 맞아요. 지상을 관측하는 곳이에요.
    ja: |-
      は、はいっ！そうです。
      地上を観測するところなんです！
  d_ex_observationpost_01_19:
    speaker: signal
    en: So... how can we help you?
    ko: 무, 무슨 일로… 찾아오셨나요?
    ja: ど、どういった…ご用件でしょうか？
  d_ex_observationpost_01_20:
    speaker: julia
    en: Ah, well...
    ko: 아… 그게….
    ja: あ…それは…
  d_ex_observationpost_01_21:
    speaker: julia
    en: I lost something important while I was traveling on the surface following
      the guidance of music.
    ko: 제가 음악의 안내에 따라 지상을 여행하다가 소중한 것을 잃어버려서.
    ja: |-
      音楽の導きに従い地上を旅していた時、
      大切なものを失くしてしまったのです。
  d_ex_observationpost_01_22:
    speaker: julia
    en: I'm here to see if I can find it.
    ko: 혹시나 이곳에 오면 찾을 수 있을까 싶어 오게 되었습니다.
    ja: |-
      ここに来たら見つけられるかも
      しれないと思い、来た次第です。
  d_ex_observationpost_01_23:
    speaker: delta
    en: I think you got it wrong. This is not a lost and found office.
    ko: 뭔가 착각하고 계신 것 같습니다만, 여긴 분실물 센터가 아닙니다.
    ja: |-
      何か勘違いをしているようです。
      ここは遺失物センターではありません。
  d_ex_observationpost_01_24:
    speaker: julia
    en: Ah, I see. Sorry, I came to the wrong place.
    ko: "아, 그렇군요. 죄송합니다. \n제가 장소를 착각해버렸군요."
    ja: |-
      あ、そうなんですね…すみません。
      私が勘違いしてしまったようです。
  d_ex_observationpost_01_25:
    speaker: signal
    en: How... how did you lose it?
    ko: 어, 어떤 걸 잃어버리셨는데요?
    ja: なっ、何を失くしたんですか？
  d_ex_observationpost_01_26:
    speaker: delta
    en: "... Signal."
    ko: "…시그널."
    ja: "…シグナル。"
  d_ex_observationpost_01_27:
    speaker: signal
    en: S-sorry.
    ko: 죄, 죄송해요.
    ja: す、すみませんっ。
  d_ex_observationpost_01_28:
    speaker: signal
    en: But... maybe we can find it for her.
    ko: 그, 그런데… 저희가 찾을 수 있는 걸지도 모르잖아요.
    ja: |-
      でっ、でも…ひょっとしたら私たちが、
      見つけられるかもしれないじゃないですか！
  d_ex_observationpost_01_29:
    speaker: signal
    en: Could you please tell us what you lost?
    ko: 일단 뭘 잃어버리셨는지 만이라도 들어볼 수 없을까요?
    ja: 何を失くしたのかだけでも、聞いてみませんか？
  d_ex_observationpost_01_30:
    speaker: delta
    en: "... Fine."
    ko: "…알겠습니다."
    ja: "…分かりました。"
  d_ex_observationpost_01_31:
    speaker: delta
    en: So what's this important thing?
    ko: 잃어버리셨다는 소중한 게 무엇입니까?
    ja: 失くしたという、大切なものは何ですか？
  d_ex_observationpost_01_32:
    speaker: signal
    en: I lost... my soul.
    ko: 제… 혼입니다.
    ja: 私の…魂です。
  d_ex_observationpost_01_33:
    speaker: delta
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_observationpost_01_34:
    speaker: signal
    en: Y-your soul?
    ko: 호, 혼을요?!
    ja: た、魂ぃぃ！？
  d_ex_observationpost_01_35:
    speaker: julia
    en: Yes, that's what I lost.
    ko: 네. 혼을 잃어버리고 말았습니다.
    ja: はい、魂を失くしてしまったのです。
  d_ex_observationpost_01_36:
    speaker: signal
    en: B-but we can't observe souls...
    ko: 저, 저희는 유령은 관측하지 못하는데….
    ja: |-
      わ、私たち、さすがに幽霊までは
      観測できないのですが…
  d_ex_observationpost_01_37:
    speaker: signal
    en: What should we do?
    ko: 어, 어떡하죠?
    ja: ど、どうしましょう？？
  d_ex_observationpost_01_38:
    speaker: "<Self>"
    en: Where did you lose it?
    ko: 그 혼을 어디서 잃어버렸지?
    ja: その魂はどこで失くした？
  d_ex_observationpost_01_39:
    speaker: julia
    en: |-
      Well... While I was in front of the Surface Elevator,

      just before I made up my mind to see Conductor,
    ko: "그게… 지상 엘리베이터 앞에서 \n마에스트로를 만나야겠다고 결심했을 때까지는."
    ja: |-
      それが…地上エレベーターの前で
      マエストロに会おうと考える前までは、
  d_ex_observationpost_01_40:
    speaker: julia
    en: it was in my hands.
    ko: 분명히 갖고 있었습니다.
    ja: ちゃんと持っていたのです。
  d_ex_observationpost_01_41:
    speaker: delta
    en: In your hands?
    ko: 갖고 있었다?
    ja: 持っていた？
  d_ex_observationpost_01_42:
    speaker: delta
    en: This "soul" you are talking about, is it an object?
    ko: 혹시 그 혼이라는 게 물건인 겁니까?
    ja: もしかして、その魂というのは、物ですか？
  d_ex_observationpost_01_43:
    speaker: julia
    en: Yes, it's a music sheet with my soul in it.
    ko: 네. 제 혼이 담긴 악보입니다.
    ja: はい。私の魂がこもった楽譜です。
  d_ex_observationpost_01_44:
    speaker: signal
    en: Ah. A music sheet! That's a relief.
    ko: 아, 악보였군요! 다행이다….
    ja: ががが、楽譜だったんですね！よかったぁ…
  d_ex_observationpost_01_45:
    speaker: delta
    en: I don't think so...
    ko: 다행인 게 아닙니다.
    ja: よかった、ではありません。
  d_ex_observationpost_01_46:
    speaker: delta
    en: Our observation device can't search for things like that.
    ko: 저희의 관측 기계로 찾을 수 없다는 점은 변하지 않았습니다.
    ja: |-
      私たちの観測機械では見つけられない
      という点は変わりません。
  d_ex_observationpost_01_47:
    speaker: signal
    en: B-but...
    ko: 그, 그래도….
    ja: で、でも…
  d_ex_observationpost_01_48:
    speaker: delta
    en: I won't stop you if you want to search for that, Signal.
    ko: 시그널이 나서서 찾겠다면 말리진 않겠습니다.
    ja: |-
      シグナルが名乗り出て捜すというなら、
      止めたりはしません。
  d_ex_observationpost_01_49:
    speaker: delta
    en: But count me out. I don't want to waste my time on something impossible.
    ko: 하지만 전 아닙니다. 불가능할 일에 매달리고 싶지 않습니다.
    ja: |-
      しかし私は違います、不可能なことに
      しがみつきたくありません。
  d_ex_observationpost_01_50:
    speaker: signal
    en: Ah... I'm so sorry.
    ko: 아… 죄, 죄송해요!
    ja: あ…す、すみません！
  d_ex_observationpost_01_51:
    speaker: delta
    en: So what will you do, Signal?
    ko: 시그널은 어떻게 하실 생각입니까?
    ja: シグナルはどうするつもりですか？
  d_ex_observationpost_01_52:
    speaker: signal
    en: I... I want to try. Even if it's just for a bit.
    ko: 저는… 조금만이라도 찾아보고 싶어요.
    ja: 私は…少しでも捜してみたいんです…！
  d_ex_observationpost_01_53:
    speaker: signal
    en: After all, it's the request of our guest who came to our Observatory.
    ko: 저희 관측소를 찾아준 손님이시니까요.
    ja: |-
      私たちの観測所を訪れてくれた、
      大切なお客さんですから…
  d_ex_observationpost_01_54:
    speaker: delta
    en: "... All right then."
    ko: "…알겠습니다."
    ja: "…分かりました。"
  d_ex_observationpost_01_55:
    speaker: delta
    en: Do what you want. I have a mission to go to.
    ko: 그럼 전 임무를 하러 다녀오겠습니다.
    ja: では、私は任務に出かけます。
  d_ex_observationpost_01_56:
    speaker: signal
    en: Ah, okay! Take care!
    ko: 아, 네! 다녀오세요.
    ja: あ、はい！行ってらっしゃい！
  d_ex_observationpost_01_57:
    speaker: "<Monologue>"
    en: Delta leaves.
    ko: 델타가 떠나갔다.
    ja: デルタは去っていった
  d_ex_observationpost_01_58:
    speaker: signal
    en: Well, I will try to find it from here first!
    ko: 저, 일단 여기서 한번 살펴볼게요!
    ja: あの、ここで捜してみますね！
  d_ex_observationpost_01_59:
    speaker: signal
    en: Maybe I can see the music sheet.
    ko: 혹시 악보가 관측될지도 모르니까요!
    ja: |-
      もしかしたら、
      楽譜が見つかるかもしれませんから！
  d_ex_observationpost_01_60:
    speaker: julia
    en: Ah... thank you.
    ko: 아아… 감사합니다.
    ja: ああ…ありがとうございます。
  d_ex_observationpost_01_61:
    speaker: "<Monologue>"
    en: Signal operates the Surface Observation Device to look around.
    ko: 시그널은 지상 관측기를 사용하여, 둘러보기 시작했다.
    ja: |-
      シグナルは地上観測器を使って
      周りを見渡し始めた
  d_ex_observationpost_01_62:
    speaker: "<Narration>"
    en: 30 minutes later.
    ko: 30분 뒤.
    ja: 30分後
  d_ex_observationpost_01_63:
    speaker: julia
    en: Are... Are your eyes hurting?
    ko: 저… 눈이 아프지 않으신가요?
    ja: あの…目は痛くありませんか？
  d_ex_observationpost_01_64:
    speaker: julia
    en: Just leave it. It's okay if you can't find it.
    ko: 보이지 않는다면 그만 찾으셔도 됩니다.
    ja: 見つからないようなら、もう大丈夫です。
  d_ex_observationpost_01_65:
    speaker: signal
    en: No! Let me try a little longer.
    ko: 아니에요! 조금만 더 찾아볼게요.
    ja: いいえ！もうちょっと捜してみますから！
  d_ex_observationpost_01_66:
    speaker: "<Narration>"
    en: One hour later.
    ko: 한 시간 뒤.
    ja: 1時間後
  d_ex_observationpost_01_67:
    speaker: julia
    en: I think I should go find it myself...
    ko: 역시 혼은 스스로 찾는 것이….
    ja: やはり、魂は自分で捜した方が…
  d_ex_observationpost_01_68:
    speaker: signal
    en: W-wait! Just a little longer!
    ko: 조, 조금만! 조금만 더 찾아볼게요!
    ja: |-
      ちょ、ちょっとだけ！
      もうちょっとだけ捜させてください！
  d_ex_observationpost_01_69:
    speaker: "<Narration>"
    en: Two hours later.
    ko: 두 시간 뒤.
    ja: 2時間後
  d_ex_observationpost_01_70:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_01_71:
    speaker: julia
    en: Excuse me... are you all right?
    ko: 저… 괜찮으신가요?
    ja: あの…大丈夫ですか？
  d_ex_observationpost_01_72:
    speaker: signal
    en: "... Sorry, I can't find it."
    ko: "…죄송해요. 못 찾겠어요."
    ja: "…ごめんなさい、見当たりません。"
  d_ex_observationpost_01_73:
    speaker: signal
    en: I was so stubborn and I just wasted your time. I'm so sorry.
    ko: 제가 고집부리는 바람에 시간만 낭비하시고… 정말 죄송해요.
    ja: 私が意地を張ったせいで、時間を無駄に\nしてしまいましたよね…本当にごめんなさい…
  d_ex_observationpost_01_74:
    speaker: julia
    en: It's okay. Don't worry.
    ko: 아니에요. 괜찮습니다.
    ja: いいえ、お気になさらず…
  d_ex_observationpost_01_75:
    speaker: julia
    en: Your hospitality is so touching and it warms my heart.
    ko: 시그널의 따뜻한 바람 덕분에 제 마음도 따뜻해졌습니다.
    ja: |-
      シグナルの温かい風のおかげで、
      私の心も温かくなったんですよ。
  d_ex_observationpost_01_76:
    speaker: julia
    en: You worked so hard and for that, I'm very grateful.
    ko: 이렇게나 열정적으로 찾아주셔서 정말 감사합니다.
    ja: こんなに一生懸命に捜してくれて、\n本当にありがとうございます。
  d_ex_observationpost_01_77:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_01_78:
    speaker: julia
    en: I guess I will return to the surface...
    ko: 그럼 전 다시 지상으로….
    ja: では、私はもう一度地上へ…
  d_ex_observationpost_01_79:
    speaker: delta
    en: Is this the music sheet you are looking for?
    ko: 잃어버린 악보가 이것입니까?
    ja: 失くした楽譜というのは、これですか？
  d_ex_observationpost_01_80:
    speaker: julia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_observationpost_01_81:
    speaker: signal
    en: "... Delta?"
    ko: "…델타?"
    ja: "…デルタ？"
  d_ex_observationpost_01_82:
    speaker: julia
    en: Yes, that's exactly it!
    ko: 맞습니다. 이것입니다!
    ja: あっ…そうです、これです！
  d_ex_observationpost_01_83:
    speaker: julia
    en: Where did you...
    ko: 이걸 어떻게…?
    ja: どうしてこれを…？
  d_ex_observationpost_01_84:
    speaker: delta
    en: On my way to the mission, I found it when I took the Surface Elevator.
    ko: 임무를 수행하러 지상 엘리베이터를 타던 도중 발견했습니다.
    ja: |-
      任務を遂行するため、
      地上エレベーターに乗った時に見つけました。
  d_ex_observationpost_01_85:
    speaker: julia
    en: Ah... that makes sense.
    ko: 아아… 맞습니다.
    ja: ああ…そうです。
  d_ex_observationpost_01_86:
    speaker: julia
    en: While I was coming down here,
    ko: 그러고 보니 이곳으로 내려오던 도중.
    ja: そういえば、ここへ来る途中
  d_ex_observationpost_01_87:
    speaker: julia
    en: I met Counters and played new music for them.
    ko: 카운터스 분들을 만나서 새로운 음악을 연주해 드렸는데.
    ja: |-
      カウンターズの方々に出会って、
      新しい音楽を演奏してあげたのですが、
  d_ex_observationpost_01_88:
    speaker: julia
    en: That must be when I lost my soul.
    ko: 그때 영혼이 흘러나가버린 모양이군요.
    ja: その時に、魂を落としてしまったようです。
  d_ex_observationpost_01_89:
    speaker: julia
    en: Thank you so much! How can I repay you for this...
    ko: 정말 감사드립니다. 이 은혜를 어떻게…!
    ja: |-
      本当にありがとうございます。
      この恩をどう返せばいいのでしょうか…！
  d_ex_observationpost_01_90:
    speaker: delta
    en: I just found it accidentally.
    ko: 임무를 하러 지상에 올라가다 우연찮게 발견한 것뿐입니다.
    ja: 任務で地上へ行く時に、偶然見つけただけです。
  d_ex_observationpost_01_91:
    speaker: delta
    en: It's no big deal.
    ko: 은혜라고 부를 것 없습니다.
    ja: そんなに感謝されるようなことではありません。
  d_ex_observationpost_01_92:
    speaker: julia
    en: Oh... my savior, your generosity is as wide as the ocean on the surface.
    ko: 아아… 은인께서는 저 지상의 바다와도 같은 마음을 갖고 계시는군요.
    ja: ああ…あなたは、あの地上の海のような心を\n持っているのですね。
  d_ex_observationpost_01_93:
    speaker: julia
    en: I swear, one day I will play a song for you two
    ko: 언젠가, 이렇게나 따뜻한 마음을 가진 두 분께.
    ja: いつか、こんな温かい心を持つお二人に、
  d_ex_observationpost_01_94:
    speaker: julia
    en: that is as warm and generous as your hearts.
    ko: 두 분을 닮은 따뜻한 음악을 선물하겠습니다.
    ja: |-
      お二人のように温かい音楽を
      プレゼントさせてください。
  d_ex_observationpost_01_95:
    speaker: julia
    en: I'm really, really grateful.
    ko: 정말 감사했습니다.
    ja: 本当にありがとうございました。
  d_ex_observationpost_01_96:
    speaker: "<Monologue>"
    en: Julia leaves with a happy smile on her face.
    ko: 율리아가 기쁘게 미소 짓고는 떠나갔다.
    ja: ジュリアが嬉しそうに微笑んで去って行った
  d_ex_observationpost_01_97:
    speaker: signal
    en: Thank you, Delta!
    ko: 델타. 고마워요!
    ja: デルタ、ありがとうございました！
  d_ex_observationpost_01_98:
    speaker: signal
    en: I thought I would never find it. You saved the day for me!
    ko: 정말 못 찾겠다 싶었는데 덕분에 살았어요!
    ja: |-
      もうダメだと思ったのに、
      おかげで助かりましたぁぁ！
  d_ex_observationpost_01_99:
    speaker: delta
    en: It was nothing.
    ko: 고마워할 필요 없습니다.
    ja: 礼を言われることではありません。
  d_ex_observationpost_01_100:
    speaker: delta
    en: As I said, I found it by accident.
    ko: 아까도 말했듯 그저 임무를 하러 올라가다 발견했을 뿐입니다.
    ja: |-
      さっきも言ったように、
      任務に行く途中に見つけただけです。
  d_ex_observationpost_01_101:
    speaker: signal
    en: Even so, what you did still deserves a big thank you!
    ko: 그, 그래도 고마운 건 고마운 거예요!
    ja: で、でも、ありがたいのは変わりませんから！
  d_ex_observationpost_01_102:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_01_103:
    speaker: delta
    en: Whatever you say.
    ko: 마음대로 하시지 말입니다.
    ja: では、お好きなように。
  d_ex_observationpost_01_104:
    speaker: delta
    en: I'm out for the next mission.
    ko: 그럼 다시 임무를 다녀오겠습니다.
    ja: それでは、再び任務に行ってきます。
  d_ex_observationpost_01_105:
    speaker: signal
    en: Okay! Safe travels!
    ko: 네. 다녀오세요!
    ja: はい、行ってらっしゃい！！
d_ex_observationpost_02:
  d_ex_observationpost_02_1:
    speaker: signal
    en: C-Commander!
    ko: 지, 지휘관!
    ja: し、指揮官！
  d_ex_observationpost_02_2:
    speaker: signal
    en: Can I help you with anything?
    ko: 갑자기 여기에는 어쩐 일이세요?
    ja: いきなりどうしたんですか？
  d_ex_observationpost_02_3:
    speaker: "<Self>"
    en: I dropped by to see what the weather was like up on the surface.
    ko: 지상의 날씨를 보기 위해 들렸어.
    ja: 地上の天気が気になって立ち寄ってみた
  d_ex_observationpost_02_4:
    speaker: signal
    en: Oh, okay!
    ko: 그러셨군요…!
    ja: そうですか…！
  d_ex_observationpost_02_5:
    speaker: signal
    en: I-I wasn't watching TV shows because I was bored...!
    ko: 저, 저는 절대 심심해서 드라마를 보고 있었던 게 아니라요…!
    ja: |-
      わ、私は断じて、暇すぎて
      ドラマを見ていたのではありません…！
  d_ex_observationpost_02_6:
    speaker: signal
    en: Well, usually I'm here on my own, and...
    ko: 그, 평소에 손님이 잘 없기도 하고….
    ja: その、普段はあまりお客さんもいないし…
  d_ex_observationpost_02_7:
    speaker: delta
    en: I had some free time, so I was taking a break.
    ko: 잠깐 여유가 있어서 쉬고 있었습니다.
    ja: ちょっと余裕が出たので休んでいました。
  d_ex_observationpost_02_8:
    speaker: delta
    en: Do you want to come here and sit?
    ko: 이쪽에 와서 앉으시겠습니까?
    ja: こちらに座りますか？
  d_ex_observationpost_02_9:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_ex_observationpost_02_10:
    speaker: signal
    en: Let me check the weather for you.
    ko: 아, 그러면 제가 바로 날씨 봐드릴게요!
    ja: あ、じゃあすぐに天気を見てみますね！
  d_ex_observationpost_02_11:
    speaker: signal
    en: One moment!
    ko: 잠시만요!
    ja: ちょっと待っててください！
  d_ex_observationpost_02_12:
    speaker: "<Narration>"
    en: Signal begins to look around using the observer.
    ko: 시그널이 관측기를 사용하여 둘러보기 시작했다.
    ja: シグナルが観測器を使って周りを見渡し始めた
  d_ex_observationpost_02_13:
    speaker: signal
    en: The weather is very clear at the moment, but I see some dark clouds off in
      the distance.
    ko: 지휘관, 지금은 날씨가 아주 맑습니다!
    ja: 指揮官、今は天気がすごくいいです！
  d_ex_observationpost_02_14:
    speaker: signal
    en: Looks like it might rain in a few hours.
    ko: |-
      그런데 멀리서 먹구름이 보이는걸 보니
      몇 시간 내로 비가 올 것 같아요.
    ja: |-
      でも、遠くに雨雲が見えるから
      あと数時間で雨が降りそうです。
  d_ex_observationpost_02_15:
    speaker: signal
    en: Are you going up to the surface?
    ko: 지상으로 나가시는 거죠?
    ja: 地上へ行くんですね？
  d_ex_observationpost_02_16:
    speaker: "<Self>"
    en: That's right.
    ko: 응. 지상으로 나가는 거야.
    ja: そうだ。地上に用がある
  d_ex_observationpost_02_17:
    speaker: signal
    en: Hopefully you can wrap up your mission before it rains.
    ko: 비가 내리기 전에 임무가 끝나면 좋겠네요.
    ja: 雨が降る前に任務が終わればいいですね。
  d_ex_observationpost_02_18:
    speaker: signal
    en: I've noticed you head up to the surface at the same time every week. Is this
      an ongoing mission?
    ko: 매주 이 시간에 지상을 나가시던데 정기 임무인가요?
    ja: |-
      毎週この時間に地上へ行ってますが、
      定期任務ですか？
  d_ex_observationpost_02_19:
    speaker: "<Self>"
    en: How did you guess?
    ko: 어떻게 알았어?
    ja: どうして分かった？
  d_ex_observationpost_02_20:
    speaker: signal
    en: I-I didn't mean to pry!
    ko: 앗…! 그, 그게 몰래 알아보려고 한건 아니구요…!
    ja: |-
      あっ…！そ、それが、
      こっそり調べたわけではなくて…！
  d_ex_observationpost_02_21:
    speaker: signal
    en: I just happen to notice it, that's all. This is an observatory, after all...
    ko: 여기가 관측소다 보니 우연히 보였달까….
    ja: ここが観測所だから、偶然見えたというか…
  d_ex_observationpost_02_22:
    speaker: signal
    en: Well, actually, it wasn't all just a coincidence...
    ko: 아, 아니 우연은 아니지만요…!
    ja: い、いや、偶然ではないんですけど…！
  d_ex_observationpost_02_23:
    speaker: "<Narration>"
    en: Jing-
    ko: 지잉-
    ja: ブルルル―
  d_ex_observationpost_02_24:
    speaker: mary
    en: Hello everyone.
    ko: 안녕하세요 여러분~
    ja: こんにちは、みなさん～
  d_ex_observationpost_02_25:
    speaker: mary
    en: Hi, Commander.
    ko: 어머, 지휘관도 여기 계셨군요.
    ja: あら、指揮官もここにいらっしゃいましたか。
  d_ex_observationpost_02_26:
    speaker: signal
    en: Hey, Mary.
    ko: 아, 메어리 오셨군요!
    ja: あ、メアリー、来たんですね！
  d_ex_observationpost_02_27:
    speaker: mary
    en: We're counting on you today, Signal.
    ko: 네~ 오늘도 잘 부탁드려요.
    ja: はい～今日もよろしくお願いします。
  d_ex_observationpost_02_28:
    speaker: signal
    en: Got it!
    ko: 알겠습니다…!
    ja: 分かりました…！
  d_ex_observationpost_02_29:
    speaker: "<Self>"
    en: Mary, what brings you here?
    ko: 메어리는 어쩐 일이야?
    ja: メアリーはどうしてここに？
  d_ex_observationpost_02_30:
    speaker: mary
    en: Commander, you've been going out on a mission at the same time every week,
      haven't you?
    ko: 아~ 지휘관, 매주 이 시간쯤에 임무를 나가지 않으세요?
    ja: |-
      あ～指揮官、
      毎週この時間に任務に出るんですよね？
  d_ex_observationpost_02_31:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_observationpost_02_32:
    speaker: "<Self>"
    en: How did you know?
    ko: 어떻게 알았어?
    ja: どうして知ってるんだ？
  d_ex_observationpost_02_33:
    speaker: mary
    en: Do you remember the day you came to the hospital when Anis had a few minor
      injuries?
    ko: |-
      지난번에 아니스가 가벼운 부상을 당해서
      병원에 오신 날 기억하시나요?
    ja: |-
      この前アニスが軽いケガをして
      病院に来た日を覚えていますか？
  d_ex_observationpost_02_34:
    speaker: mary
    en: Thanks to the Scouts, we knew you'd be coming,
    ko: |-
      그때 제가 여러분들이 올 걸 알았다는 듯
      바로 치료를 해드렸었죠.
    ja: |-
      その時、私がみなさんを待っていたかのように
      すぐに治療をしましたよね。
  d_ex_observationpost_02_35:
    speaker: mary
    en: and were able to treat you both right away.
    ko: 다 스카우팅 분들 덕분이었답니다~
    ja: |-
      それは全部、スカウティングの
      みなさんのおかげなんですよ～
  d_ex_observationpost_02_36:
    speaker: mary
    en: The Scouts can point out who is coming back, and also let us know who is injured.
    ko: |-
      여기서는 복귀하는 모습이 보이니까
      부상자가 있으면 미리 전달해 주고 계세요.
    ja: |-
      ここから帰還される姿が見えるから
      負傷者がいたら一足先に教えてくれるんですよ。
  d_ex_observationpost_02_37:
    speaker: "<Self>"
    en: Sounds like efficient teamwork.
    ko: 굉장히 효율적이군!
    ja: 極めて効率的だな！
  d_ex_observationpost_02_38:
    speaker: mary
    en: Very much so. This way, patients in critical condition can be sent back to
      the Ark without delay.
    ko: 맞아요, 덕분에 급한 환자는 바로 방주로 보내고~
    ja: |-
      そうですよ、おかげさまで
      急患はすぐにアークへ送って～
  d_ex_observationpost_02_39:
    speaker: mary
    en: It also allows us to make preparations in advance for simpler treatments.
    ko: 간단한 진료는 미리 준비하면 되니 너무 편하답니다.
    ja: |-
      簡単な診療は前もって
      準備すればいいから、すごく楽なんです。
  d_ex_observationpost_02_40:
    speaker: mary
    en: I came here to ask for a favor, but I didn't expect you to be here.
    ko: |-
      부탁드리는 입장이라 얼굴도 뵐 겸 들렀는데
      지휘관이 계실 줄은 몰랐네요.
    ja: |-
      お世話になっているから、
      挨拶を兼ねて来てみたんですが、
      指揮官がいらしたんですね。
  d_ex_observationpost_02_41:
    speaker: mary
    en: You're heading up to the surface soon, aren't you?
    ko: 곧 지상으로 올라가시는 거죠?
    ja: これから地上へ行かれるんですね？
  d_ex_observationpost_02_42:
    speaker: "<Self>"
    en: That's right.
    ko: 맞아.
    ja: そうだ
  d_ex_observationpost_02_43:
    speaker: mary
    en: Then I'll head to the hospital and get everything ready.
    ko: 그럼 저도 병원에 돌아가서 준비해야겠어요.
    ja: じゃあ、私も病院へ戻って準備しないとですね。
  d_ex_observationpost_02_44:
    speaker: mary
    en: Get in touch with me later.
    ko: 두 분, 이따 연락 부탁드려요~
    ja: お二人、あとで連絡お願いしますね～
  d_ex_observationpost_02_45:
    speaker: signal
    en: Will do!
    ko: 네, 넵!
    ja: は、はい！
  d_ex_observationpost_02_46:
    speaker: delta
    en: Okay.
    ko: 알겠습니다.
    ja: 分かりました。
  d_ex_observationpost_02_47:
    speaker: signal
    en: Phew.
    ko: 후우우.
    ja: ふうう…
  d_ex_observationpost_02_48:
    speaker: signal
    en: I feel I can relax now that she's gone...
    ko: 긴장이 확 풀리네요….
    ja: 緊張が一気に解けました…
  d_ex_observationpost_02_49:
    speaker: "<Self>"
    en: You all have a good thing going here.
    ko: 정말 효율적인 방법인 것 같아.
    ja: 本当に効率のいい方法だと思う
  d_ex_observationpost_02_50:
    speaker: signal
    en: Th-thank you!
    ko: 가, 감사합니다!
    ja: あ、ありがとうございます！
  d_ex_observationpost_02_51:
    speaker: signal
    en: Delta was the one who spotted you returning from a mission.
    ko: "델타가 마침 임무에서 복귀 중이던 지휘관을 \n발견하신 덕분이에요."
    ja: |-
      デルタがちょうど任務から帰還中の指揮官を
      発見したおかげです。
  d_ex_observationpost_02_52:
    speaker: delta
    en: Yeah, but everything else was Signal's idea.
    ko: 아이디어는 시그널이 낸 것입니다.
    ja: アイデアはシグナルが出しました。
  d_ex_observationpost_02_53:
    speaker: signal
    en: Then our squad did it!
    ko: 그럼 저희 스카우팅이 해낸 것이네요!
    ja: じゃあ、私たちスカウティングの手柄ですね！
  d_ex_observationpost_02_54:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_02_55:
    speaker: "<Narration>"
    en: Jing-
    ko: 지잉-
    ja: ブルルル―
  d_ex_observationpost_02_56:
    speaker: laplace
    en: Hey there!
    ko: 히어로~ 인사!
    ja: ヒーロー挨拶！
  d_ex_observationpost_02_57:
    speaker: laplace
    en: How have you been?
    ko: 안녕하신가!!
    ja: やあ！！
  d_ex_observationpost_02_58:
    speaker: signal
    en: "*Gasp*"
    ko: 헉!
    ja: えっ！
  d_ex_observationpost_02_59:
    speaker: signal
    en: Another visitor already?
    ko: 바, 바로 이어서 손님인가요!
    ja: す、すぐにお客さんですか！
  d_ex_observationpost_02_60:
    speaker: delta
    en: Signal, you can just take a seat.
    ko: 시그널은 앉아 계시지 말입니다.
    ja: シグナルは座っていてください。
  d_ex_observationpost_02_61:
    speaker: signal
    en: Uh, okay...
    ko: 엇, 네….
    ja: えっ、はい…
  d_ex_observationpost_02_62:
    speaker: delta
    en: What is the matter?
    ko: 무슨 일이십니까?
    ja: どうしましたか？
  d_ex_observationpost_02_63:
    speaker: laplace
    en: So this is the observatory.
    ko: 이곳이 관측소로군.
    ja: ここが観測所か。
  d_ex_observationpost_02_64:
    speaker: laplace
    en: Is it true that the villains can be easily spotted from here?
    ko: 악당들이 한눈에 보인다고 들었는데 사실인가?!
    ja: ここで悪党を見渡せると聞いたが、本当か！？
  d_ex_observationpost_02_65:
    speaker: delta
    en: By villains, do you mean Raptures?
    ko: 악당이라면 랩쳐들을 말씀하시는 겁니까?
    ja: 悪党とは、ラプチャーのことでしょうか。
  d_ex_observationpost_02_66:
    speaker: delta
    en: If so, then yes, you can see nearby Raptures from here.
    ko: 네, 관측하면 근처에 있는 랩쳐들을 확인할 수 있습니다.
    ja: |-
      はい、観測すれば近くの
      ラプチャーを確認することができます。
  d_ex_observationpost_02_67:
    speaker: laplace
    en: Amazing!
    ko: 훌륭하다!
    ja: 素晴らしい！
  d_ex_observationpost_02_68:
    speaker: laplace
    en: I can first confirm the villains whereabouts, then set out!
    ko: 앞으로 여기서 악당들을 확인하고 출동하면 되겠군!
    ja: |-
      これからはここで悪党を
      確認して出動すればいいじゃないか！
  d_ex_observationpost_02_69:
    speaker: laplace
    en: Any tasks worthy of a hero that need doing?
    ko: 지금 히어로가 나설 일은 없는가!
    ja: 今すぐヒーローが必要な仕事はないか！？
  d_ex_observationpost_02_70:
    speaker: delta
    en: Let me check.
    ko: 확인해 보겠습니다.
    ja: 確認してみます。
  d_ex_observationpost_02_71:
    speaker: "<Narration>"
    en: Delta moves closer to the observer and starts operating it.
    ko: 델타가 관측기 앞으로 다가가 조작하기 시작했다.
    ja: デルタが観測器の前に立って操作を始めた
  d_ex_observationpost_02_72:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_02_73:
    speaker: delta
    en: Laplace, I can officially confirm it...
    ko: 라플라스, 확인 완료했습니다.
    ja: ラプラス、確認が完了しました。
  d_ex_observationpost_02_74:
    speaker: laplace
    en: Yes, where shall I set off to?
    ko: 그래, 이 히어로는 어디로 가면 되지?!
    ja: |-
      そうか、このヒーローは
      どこへ行けばいいのだ！？
  d_ex_observationpost_02_75:
    speaker: delta
    en: You can just head back.
    ko: 그대로 돌아가시면 될 것 같습니다.
    ja: このままお帰りになれば良いかと。
  d_ex_observationpost_02_76:
    speaker: delta
    en: I don't see a single Rapture.
    ko: 현재 발견되는 랩쳐는 없습니다.
    ja: 現在、確認されたラプチャーはいません。
  d_ex_observationpost_02_77:
    speaker: laplace
    en: You don't?!
    ko: 그래?!
    ja: そうか！
  d_ex_observationpost_02_78:
    speaker: laplace
    en: Well then! It seems peace reigns once again!
    ko: 하하하! 오늘도 이곳은 평화롭군!
    ja: ははは！今日もここは平和だな！
  d_ex_observationpost_02_79:
    speaker: laplace
    en: No doubt due to my heroic efforts.
    ko: 이 히어로가 지키고 있는 덕분이지.
    ja: このヒーローが守っているおかげだ。
  d_ex_observationpost_02_80:
    speaker: laplace
    en: If you do happen upon a Rapture, please contact me!
    ko: 고맙다, 혹시 근처에 랩쳐가 발견된다면 꼭 연락해달라!
    ja: |-
      感謝する、もし近くで
      ラプチャーを見つけたら是非連絡を頼む！
  d_ex_observationpost_02_81:
    speaker: laplace
    en: I'm off, then!
    ko: 그럼 이만!
    ja: では！
  d_ex_observationpost_02_82:
    speaker: laplace
    en: Hero, out!
    ko: 히어로~ 퇴장!
    ja: ヒーロー退場！
  d_ex_observationpost_02_83:
    speaker: "<Narration>"
    en: "*Shatter*"
    ko: 쨍그랑!
    ja: ガチャン！
  d_ex_observationpost_02_84:
    speaker: "<Monologue>"
    en: Laplace hurls herself through the window.
    ko: 라플라스는 창문에 몸을 날리며 퇴장했다.
    ja: ラプラスは窓から飛び出していった
  d_ex_observationpost_02_85:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_02_86:
    speaker: signal
    en: There sure are a lot of visitors today.
    ko: 오늘은 뭔가 손님이 많네요.
    ja: 今日は何かお客さんが多いですね。
  d_ex_observationpost_02_87:
    speaker: signal
    en: Ah, look at the time!
    ko: 앗, 벌써 시간이…!
    ja: あっ、もう時間が…！
  d_ex_observationpost_02_88:
    speaker: signal
    en: Commander, shouldn't you be heading up to the surface soon?!
    ko: 지휘관, 슬슬 지상에 올라가셔야 하는 것 아닌가요…?!
    ja: |-
      指揮官、そろそろ地上へ
      行かないといけないんじゃないですか…！？
  d_ex_observationpost_02_89:
    speaker: signal
    en: I hope we didn't keep you too long.
    ko: 갑자기 손님들이 오셔서 괜히 붙잡혀 계셨네요….
    ja: |-
      急なお客さんの来訪で、
      時間を使わせてしまいましたね…
  d_ex_observationpost_02_90:
    speaker: signal
    en: You won't be late, will you?
    ko: 느, 늦으신 건 아니죠…?!
    ja: お、遅れたわけじゃないですよね…！？
  d_ex_observationpost_02_91:
    speaker: "<Self>"
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_ex_observationpost_02_92:
    speaker: signal
    en: If you say so.
    ko: 휴, 다행이에요.
    ja: ふう、よかったです。
  d_ex_observationpost_02_93:
    speaker: signal
    en: The next time you drop by, it may be better to come in the evening.
    ko: 아, 혹시 다음에 들리실 일이 있으면 밤에 들러주세요.
    ja: |-
      あ、今度ここに来る機会があったら、
      夜に来てみてください。
  d_ex_observationpost_02_94:
    speaker: signal
    en: You can use the observer to see the night sky on the surface. On a clear evening,
      the stars are incredible!
    ko: |-
      관측기로 지상의 밤 하늘을 볼 수 있는데
      날이 맑으면 별이 아주 예쁘게 보이거든요!
    ja: |-
      観測器で地上の夜空が見れるんですけど
      晴れた日には星がすごくキレイに見えますから！
  d_ex_observationpost_02_95:
    speaker: delta
    en: Yeah, she's right.
    ko: 아, 그 부분은 저도 동의합니다.
    ja: あ、それは私も同意します。
  d_ex_observationpost_02_96:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_02_97:
    speaker: signal
    en: W-why are you laughing like that?
    ko: 왜, 왜 그렇게 이상하게 웃으시는 거죠?
    ja: ど、どうしてそんなに笑うんですか？
  d_ex_observationpost_02_98:
    speaker: signal
    en: Did I say something weird?
    ko: 제가 뭔가 이상한 말이라도 한 걸까요….
    ja: 私、何か変なことでも言ったんでしょうか…
  d_ex_observationpost_02_99:
    speaker: "<Self>"
    en: You two make a good team, that's all.
    ko: 둘은 좋은 스쿼드인 것 같아.
    ja: 2人はいい組み合わせだと思う
  d_ex_observationpost_02_100:
    speaker: signal
    en: I-I didn't expect any compliments!
    ko: 가, 갑자기 그런 칭찬을!
    ja: きゅ、急にそんなに褒められると！
  d_ex_observationpost_02_101:
    speaker: signal
    en: Th-thank you?
    ko: 가, 감사합니다…!
    ja: あ、ありがとうございます…！
  d_ex_observationpost_02_102:
    speaker: delta
    en: Be careful up there.
    ko: "…임무 조심히 다녀오시지 말입니다."
    ja: "…任務、気を付けていってらっしゃい。"
  d_ex_observationpost_02_103:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_ex_observationpost_02_104:
    speaker: "<Monologue>"
    en: I promised we'd all go stargazing next time, and left the observatory.
    ko: 다음에 꼭 별을 보러 오겠다는 약속을 하고 관측소를 떠났다.
    ja: 次は星を見に来ると約束して観測所を去った
d_ex_observationpost_03:
  d_ex_observationpost_03_1:
    speaker: "<Monologue>"
    en: I needed to confirm something, so I went to the Observatory.
    ko: 잠시 확인하고 싶은 것이 있어 관측소에 들렀다.
    ja: 確認したいことがあり観測所に来た
  d_ex_observationpost_03_2:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지잉-
    ja: ブルルル―
  d_ex_observationpost_03_3:
    speaker: "<Monologue>"
    en: When I get there, I see a silhouette.
    ko: 관측소 안에 검은 실루엣이 보인다.
    ja: 観測所内に黒い影が見える
  d_ex_observationpost_03_4:
    speaker: "<Narration>"
    en: "*Gong gong*"
    ko: 덜컥, 덜컥.
    ja: ガタガタ
  d_ex_observationpost_03_5:
    speaker: unknown
    en: Why isn't it working?
    ko: 이게 왜 안되는 거지…?
    ja: これはどうやって…？
  d_ex_observationpost_03_6:
    speaker: "<Self>"
    en: "?"
    ko: "……?"
    ja: "……？"
  d_ex_observationpost_03_7:
    speaker: "<Self>"
    en: Who goes there?
    ko: 거기 누구지?
    ja: 誰だ？
  d_ex_observationpost_03_8:
    speaker: unknown
    en: Huh? That voice...
    ko: 음? 이 목소리는….
    ja: うん？この声は…
  d_ex_observationpost_03_9:
    speaker: snowwhite
    en: "@UserName?"
    ko: "@UserName?"
    ja: "@UserName？"
  d_ex_observationpost_03_10:
    speaker: "<Self>"
    en: Snow White?
    ko: 스노우 화이트!
    ja: スノーホワイト！
  d_ex_observationpost_03_11:
    speaker: snowwhite
    en: You're just in time. Can you help me out?
    ko: 마침 잘 됐군, 잠시 도와줄 수 있겠나?
    ja: |-
      ちょうどいいところに来た。
      ちょっと助けてもらいたい。
  d_ex_observationpost_03_12:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 여기서 뭘 하고 있는 거야?
    ja: ここで何をしているんだ？
  d_ex_observationpost_03_13:
    speaker: snowwhite
    en: I heard you can find lots of Raptures near here.
    ko: |-
      이곳에 오면 근처 랩쳐 놈들의 위치를 _x000D_
      한눈에 볼 수 있다는 얘기를 들었다.
    ja: |-
      ここに来れば周辺のラプチャーの位置を
      一目で確認できるという話を聞いた。
  d_ex_observationpost_03_14:
    speaker: snowwhite
    en: But I don't know how to see them.
    ko: 그런데 어떻게 해야 볼 수 있는지 모르겠군.
    ja: でもどうやって確認すればいいのか分からない。
  d_ex_observationpost_03_15:
    speaker: snowwhite
    en: I think I should be using this machine...
    ko: 이 기계를 조작하면 될 것 같은데….
    ja: この機械を操作すればよさそうなのだが…
  d_ex_observationpost_03_16:
    speaker: "<Self>"
    en: Do you do anything other than search for Raptures?
    ko: 랩쳐들을 계속 찾아다니고 있는 거야?
    ja: ラプチャーを探してるのか？
  d_ex_observationpost_03_17:
    speaker: snowwhite
    en: Raptures are elusive little critters.
    ko: 랩쳐는 내가 찾는다고 찾아지는 존재들도 아니고.
    ja: ラプチャーは探そうと思っても\n探せるものではない。
  d_ex_observationpost_03_18:
    speaker: snowwhite
    en: They're not easy to find... or get away from once you find them.
    ko: 피한다고 피해지는 존재들도 아니다.
    ja: 避けようと思っても避けられるものでもない。
  d_ex_observationpost_03_19:
    speaker: snowwhite
    en: So, I always follow up on every possible new opening.
    ko: 그래서 매번 흔적을 찾아 쫓아다니고 있었지.
    ja: いつも痕跡を頼りに追いかけてきた。
  d_ex_observationpost_03_20:
    speaker: snowwhite
    en: I'm open to any method that could help me in locating them.
    ko: 하지만 찾을 수 있는 방법이 있다면 무조건 환영이다.
    ja: だが位置を突き止める方法があるなら大歓迎だ。
  d_ex_observationpost_03_21:
    speaker: snowwhite
    en: I have to find them before they murder any more people.
    ko: 놈들이 누군가를 죽이기 전에 내가 먼저 찾아내야만 하니까.
    ja: 奴らが誰かを殺す前に私が先に見つけなければ。
  d_ex_observationpost_03_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_03_23:
    speaker: snowwhite
    en: Say, do you know how to use this thing?
    ko: 그래서 말인데 혹시 이 기계의 조작법을 알고 있나?
    ja: |-
      というわけで、
      この機械の操作方法を教えてくれないか？
  d_ex_observationpost_03_24:
    speaker: snowwhite
    en: I've tried everything, but I'm not getting anything.
    ko: 이것저것 눌러봤는데 작동이 안 되는 것 같아.
    ja: あちこち押してみたのだがびくともしない。
  d_ex_observationpost_03_25:
    speaker: snowwhite
    en: Maybe this button?
    ko: "…이 버튼인가?"
    ja: "…このボタンか？"
  d_ex_observationpost_03_26:
    speaker: "<Narration>"
    en: "*Beep beep*"
    ko: 삐- 삐-
    ja: ピーピー
  d_ex_observationpost_03_27:
    speaker: snowwhite
    en: Nope.
    ko: 아니군.
    ja: 違うのか。
  d_ex_observationpost_03_28:
    speaker: "<Choice>"
    en: Check the Surface Observation Device.
    ko: 지상 관측기를 대신 봐준다.
    ja: 地上観測器を触ってみる
  d_ex_observationpost_03_29:
    speaker: "<Choice>"
    en: Tell her how to operate the Surface Observation Device.
    ko: 지상 관측기 사용 방법을 알려준다.
    ja: 地上観測器の使用方法を説明する
  d_ex_observationpost_03_30:
    speaker: snowwhite
    en: Thanks, you're a lifesaver!
    ko: 도와주는 건가?
    ja: 操作方法を知っているのか？
  d_ex_observationpost_03_31:
    speaker: snowwhite
    en: So all I have to do is look through here, right?
    ko: 흠, 눈을 갖다 대면 뭔가 보이는 건가.
    ja: ふん、目を近づければ何か見えるのか。
  d_ex_observationpost_03_32:
    speaker: "<Self>"
    en: Exactly. You should see some objects popping up on the left screen.
    ko: 왼쪽 화면에 뭐가 생겼을 거야.
    ja: 左側の画面に何か見えるはずだ
  d_ex_observationpost_03_33:
    speaker: snowwhite
    en: The left screen?
    ko: 왼쪽 화면?
    ja: 左側の画面？
  d_ex_observationpost_03_34:
    speaker: snowwhite
    en: Oh, I see! There are lots of red dots.
    ko: 오, 붉은 원들이 많이 생겼다.
    ja: おお、赤い丸がたくさん見える。
  d_ex_observationpost_03_35:
    speaker: "<Self>"
    en: Those red dots are all Raptures.
    ko: 그 붉은 원들이 다 랩쳐들이야.
    ja: その赤い丸はすべてラプチャーだ
  d_ex_observationpost_03_36:
    speaker: snowwhite
    en: Gotcha...
    ko: "…그렇군."
    ja: "…そうか。"
  d_ex_observationpost_03_37:
    speaker: "<Self>"
    en: Let me record their coordinates for you.
    ko: 좌표를 찍어줄게.
    ja: 座標を送る
  d_ex_observationpost_03_38:
    speaker: snowwhite
    en: Make sure you get them all!
    ko: 하나도 빠짐없이 다 부탁하지.
    ja: ひとつ残らず頼む。
  d_ex_observationpost_03_39:
    speaker: snowwhite
    en: So I just press this button, right?
    ko: 오, 이렇게 하고 이 버튼을 누르면 되는 건가.
    ja: おお、こうやってこのボタンを押せばいいのか。
  d_ex_observationpost_03_40:
    speaker: "<Self>"
    en: Yep, then look through here.
    ko: 응. 그리고 여기에 눈을 가져다 대면 돼.
    ja: そうだ。ここに目を当てればいい
  d_ex_observationpost_03_41:
    speaker: snowwhite
    en: Wow, it's so clear!
    ko: "…그래, 잘 보이는군."
    ja: "…なるほど、よく見える。"
  d_ex_observationpost_03_42:
    speaker: snowwhite
    en: There are hordes of Raptures all flocking together.
    ko: 랩쳐 놈들이 옹기종기 모여있는 게 말이야.
    ja: ラプチャーの奴らがたむろして集まっている。
  d_ex_observationpost_03_43:
    speaker: "<Self>"
    en: You can see their coordinates and roughly how many there are on the left screen.
    ko: 좌표와 대략적인 수는 왼쪽 화면에서 볼 수 있어.
    ja: 座標と大体の数は左側の画面で確認できる
  d_ex_observationpost_03_44:
    speaker: snowwhite
    en: Got it.
    ko: 이 화면인가.
    ja: この画面か。
  d_ex_observationpost_03_45:
    speaker: snowwhite
    en: So all these red dots are Raptures then.
    ko: 여기에 뜬 붉은 원들이 전부 랩쳐겠군.
    ja: ここに表示される赤い円が\n全部ラプチャーなのだな。
  d_ex_observationpost_03_46:
    speaker: "<Self>"
    en: Anything else you want to know?
    ko: 더 궁금한 게 있어?
    ja: 他に聞きたいことはあるか？
  d_ex_observationpost_03_47:
    speaker: snowwhite
    en: No, I think I've got a good handle on it now.
    ko: 아니, 충분해.
    ja: いや、大丈夫だ。
  d_ex_observationpost_03_48:
    speaker: snowwhite
    en: I should be able to operate it by myself next time.
    ko: 이 정도면 다음엔 혼자서도 해볼 수 있겠어.
    ja: これなら次からは私1人でも操作できそうだ。
  d_ex_observationpost_03_49:
    speaker: snowwhite
    en: This thing is pretty nifty!
    ko: 음, 기대한 것에 비하면 만족스러운 결과다.
    ja: うむ、思った以上の収獲だった。
  d_ex_observationpost_03_50:
    speaker: snowwhite
    en: Now I'll be able to track Raptures with more precision.
    ko: 놈들을 좀 더 확실하게 추적할 수 있겠어.
    ja: これなら奴らをより確実に追跡できそうだ。
  d_ex_observationpost_03_51:
    speaker: snowwhite
    en: Thank you, @UserName.
    ko: 고맙다, @UserName.
    ja: ありがとう、@UserName。
  d_ex_observationpost_03_52:
    speaker: snowwhite
    en: I could come here and check on the Raptures' whereabouts whenever I've got
      spare time. Do you think that'd be all right?
    ko: |-
      종종 여기를 방문해서 _x000D_
      랩쳐들의 위치를 확인하고 싶은데 괜찮겠나?
    ja: 時々ここに来てラプチャーの位置を\n確認したいのだが構わないか？
  d_ex_observationpost_03_53:
    speaker: snowwhite
    en: I'll obviously try not to disturb the Nikkes running this place.
    ko: |-
      물론 이곳을 관리하고 있는 니케들에겐_x000D_
      피해가 가지 않도록 주의하겠다.
    ja: もちろんここを管理するニケたちには\n被害がないよう気をつける。
  d_ex_observationpost_03_54:
    speaker: "<Self>"
    en: You can come whenever you want.
    ko: 언제든 편하게 사용해도 돼.
    ja: いつでも自由に使っていい
  d_ex_observationpost_03_55:
    speaker: snowwhite
    en: Perfect!
    ko: 그래, 알겠다.
    ja: そうか、助かる。
  d_ex_observationpost_03_56:
    speaker: snowwhite
    en: Well, now that I've got the coordinates for those Raptures, I shouldn't be
      dilly-dallying.
    ko: |-
      그럼 랩쳐들의 위치도 확인했으니 _x000D_
      여기에 더 남아 있을 이유는 없겠군.
    ja: ラプチャーの位置も確認できたことだし\nこれ以上ここにいる必要はない。
  d_ex_observationpost_03_57:
    speaker: snowwhite
    en: Gotta go.
    ko: 난 이만 가보겠다.
    ja: 先に失礼する。
  d_ex_observationpost_03_58:
    speaker: "<Self>"
    en: Take care.
    ko: 조심해.
    ja: 気を付けるんだぞ
  d_ex_observationpost_03_59:
    speaker: "<Narration>"
    en: Snow White rushes off.
    ko: 스노우 화이트는 관측소에서 빠르게 사라졌다.
    ja: スノーホワイトは足早に観測所を後にした
  d_ex_observationpost_03_60:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_03_61:
    speaker: "<Monologue>"
    en: I've totally forgotten why I came to the Observatory in the first place. Might
      as well head back home.
    ko: |-
      그리고 나는 내가 왜 관측소에 들렀는지 까먹은 채 _x000D_
      왔던 길을 돌아갔다.
    ja: 何を確認しに観測所に来たのかを忘れたまま\nもと来た道を引き返した
d_ex_observationpost_04:
  d_ex_observationpost_04_1:
    speaker: delta
    en: Signal, are you finished with the observation log?
    ko: |-
      시그널.
      관측 일지 작성은 끝났습니까?
    ja: |-
      シグナル。
      観測日誌の作成は終わりましたか？
  d_ex_observationpost_04_2:
    speaker: signal
    en: Erm...
    ko: "…아."
    ja: "…あ。"
  d_ex_observationpost_04_3:
    speaker: delta
    en: The log has to be kept up to date,
    ko: 관측 일지는 즉시 갱신하지 않으면 의미가 없습니다.
    ja: 観測日誌は常に更新しないと意味がありません。
  d_ex_observationpost_04_4:
    speaker: delta
    en: to the very second.
    ko: 빠르면 초 단위로 상황이 변하기도 합니다.
    ja: 早い場合は秒単位で状況が変わりますから。
  d_ex_observationpost_04_5:
    speaker: signal
    en: S-sorry. I'll do it now.
    ko: |-
      죄, 죄송해요.
      얼른 할게요.
    ja: |-
      す、すみません。
      すぐやります。
  d_ex_observationpost_04_6:
    speaker: delta
    en: Please do.
    ko: 예. 부탁드립니다.
    ja: はい、お願いします。
  d_ex_observationpost_04_7:
    speaker: "<Narration>"
    en: Signal left in a hurry.
    ko: 시그널은 허둥대며 자리를 옮겼다.
    ja: シグナルが慌てて席を移動した
  d_ex_observationpost_04_8:
    speaker: "<Choice>"
    en: You're awfully strict.
    ko: 강하게 키우는군.
    ja: 厳しく育てているな
  d_ex_observationpost_04_9:
    speaker: "<Choice>"
    en: Why don't you do it yourself?
    ko: 델타가 해도 되지 않아?
    ja: デルタがやってもいいんじゃないのか？
  d_ex_observationpost_04_10:
    speaker: delta
    en: I have to be. Especially it comes to observation logs.
    ko: |-
      그렇습니다.
      특히나 관측 일지 쪽은 온도가 높을 수밖에 없습니다.
    ja: |-
      そうです。
      観測日誌は特に厳しくする必要があります。
  d_ex_observationpost_04_11:
    speaker: delta
    en: Even the tiniest sliver of incorrect information could spell disaster.
    ko: 작은 정보의 오류가 큰 사고로 이어질 수도 있으니 말입니다.
    ja: |-
      小さな情報エラーが大きな事故に
      繋がりかねませんから。
  d_ex_observationpost_04_12:
    speaker: delta
    en: Sure I could, and I could do it more efficiently.
    ko: |-
      그래도 됩니다.
      제가 하는 편이 시간 쪽으로는 효율이 좋은 게 사실입니다.
    ja: |-
      もちろんできます。
      私がやった方が、時間的には効率がいいです。
  d_ex_observationpost_04_13:
    speaker: delta
    en: But then there would be problems whenever I wasn't around. I just wish Signal
      could keep up with me.
    ko: |-
      하지만 그럴 경우 제가 부재 중일 때 문제가 생깁니다.
      저는 시그널이 저와 같은 수준이 되길 원합니다.
    ja: |-
      しかしその場合、私が不在の時に
      問題が発生します。私はシグナルに
      私と同じレベルになってほしいです。
  d_ex_observationpost_04_14:
    speaker: delta
    en: As the head of the Outpost, you should be learning how to keep an observation
      log as well, Commander.
    ko: |-
      지휘관도 전초기지의 책임자로서,
      관측하는 법과 일지를 쓰는 법 정도는 배워둠이 어떻습니까.
    ja: |-
      指揮官も前哨基地の責任者として
      観測と日誌をつける方法くらいは
      学んでおいたほうがよいのでは。
  d_ex_observationpost_04_15:
    speaker: "<Self>"
    en: Yeah, but...
    ko: 음….
    ja: ええと…
  d_ex_observationpost_04_16:
    speaker: delta
    en: It's not that difficult. All you need is some basic military knowledge.
    ko: |-
      어렵지 않습니다.
      조금의 군사적 지식만 있다면….
    ja: |-
      難しくありません。
      少しの軍事的知識さえあれば…
  d_ex_observationpost_04_17:
    speaker: signal
    en: Argh!!!
    ko: 흐, 흐아아악--!!
    ja: う、うあぁぁっ！！
  d_ex_observationpost_04_18:
    speaker: delta
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_observationpost_04_19:
    speaker: delta
    en: Signal, what happened?
    ko: 시그널! 무슨 일입니까!
    ja: シグナル！どうしました！
  d_ex_observationpost_04_20:
    speaker: signal
    en: That..!!! There...!
    ko: 저, 저기…! 저기에…!
    ja: あ、あそ…！あそこ…！
  d_ex_observationpost_04_21:
    speaker: delta
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_observationpost_04_22:
    speaker: noise
    en: "... Did I do anything wrong?"
    ko: "…어… 내가 뭐 잘못했어?"
    ja: "…あの…私、何か悪いことでもした？"
  d_ex_observationpost_04_23:
    speaker: signal
    en: Is... is that Noise? Am I dreaming?
    ko: 노, 노노노노, 노이즈가 왜 여기…!
    ja: ノ、ノノノノ、ノイズがどうしてここに…！
  d_ex_observationpost_04_24:
    speaker: signal
    en: I-I'm a huge fan! Would it be possible to get your autograph?
    ko: |-
      저, 저기, 패, 팬이에요!
      팬이라서 펜으로 사인을…!
    ja: |-
      あ、あの、ふ、ファンです！
      ファンですからペンでサインを…！
  d_ex_observationpost_04_25:
    speaker: delta
    en: Signal, calm down.
    ko: "…시그널. 진정하시기 바랍니다."
    ja: "…シグナル。落ち着いてください。"
  d_ex_observationpost_04_26:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 노이즈가 여긴 무슨 일이야?
    ja: ノイズがこんなところに何の用だ？
  d_ex_observationpost_04_27:
    speaker: noise
    en: My mic cable is broken. I came to find a new one.
    ko: |-
      마이크 선이 끊어져서,
      어디 구할 때가 없나 싶어서 왔어.
    ja: |-
      マイクのケーブルが切れちゃって
      どこかにないかなと思って。
  d_ex_observationpost_04_28:
    speaker: noise
    en: I figured the observatory would have a sound system.
    ko: 여기 관측소니까, 음향 장비 정도는 있을 것 같았거든.
    ja: |-
      ここは観測所だし、
      機材くらいはありそうだから。
  d_ex_observationpost_04_29:
    speaker: signal
    en: I-I-I'm your...!
    ko: 패, 패패패팬…!
    ja: フ、フフフファン…！
  d_ex_observationpost_04_30:
    speaker: delta
    en: We do, but it may not be exactly what you're looking for.
    ko: 있습니다만 원하는 것과는 차이가 있을 겁니다.
    ja: ありますが、希望するものとは違うと思います。
  d_ex_observationpost_04_31:
    speaker: delta
    en: Everything here is for military use, so your voice may not come out too clearly.
    ko: 군용이라 깔끔한 상태로 출력되진 않습니다.
    ja: 軍用ですので、きれいに出力されません。
  d_ex_observationpost_04_32:
    speaker: noise
    en: No biggie. I just need it for practice.
    ko: 괜찮아. 어차피 연습용으로 쓸 거니까.
    ja: 大丈夫。練習用に使うから。
  d_ex_observationpost_04_33:
    speaker: delta
    en: All right, just a second. I'll bring one over.
    ko: |-
      그럼 잠시만 기다려주십시오.
      곧 가져오겠습니다.
    ja: |-
      では、少々お待ちください。
      すぐにお持ちします。
  d_ex_observationpost_04_34:
    speaker: delta
    en: In exchange, may I make a request?
    ko: 아, 대신 부탁 하나만 들어주실 수 있습니까?
    ja: あ、その代わりお願いを聞いてもらえませんか？
  d_ex_observationpost_04_35:
    speaker: noise
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_ex_observationpost_04_36:
    speaker: delta
    en: Please give Signal an autograph.
    ko: 시그널에게 사인 한 번 부탁드립니다.
    ja: シグナルにサインをお願いします。
  d_ex_observationpost_04_37:
    speaker: signal
    en: I-I-I'm your...!
    ko: 페페페페펜…!
    ja: ぺ、ペペペペン…！
  d_ex_observationpost_04_38:
    speaker: noise
    en: No problem.
    ko: "…그럴게."
    ja: "…そうするね。"
  d_ex_observationpost_04_39:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_observationpost_04_40:
    speaker: noise
    en: Wow, this isn't as bad as I thought it'd be.
    ko: 와. 생각보다 상태가 좋네?
    ja: わあ、思ったよりいいじゃん。
  d_ex_observationpost_04_41:
    speaker: delta
    en: I brought you a new one.
    ko: 예. 새것을 가져왔습니다.
    ja: はい、新しいものをお持ちしました。
  d_ex_observationpost_04_42:
    speaker: noise
    en: Thanks. Now, for the autograph...
    ko: |-
      고마워.
      그럼 사인을….
    ja: |-
      ありがとう。
      じゃあサインを…
  d_ex_observationpost_04_43:
    speaker: signal
    en: I-I-I'm your...!
    ko: 페패페패페팬…!
    ja: ぺペペペペン…！
  d_ex_observationpost_04_44:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_04_45:
    speaker: noise
    en: Delta, do you guys have any other audio equipment here?
    ko: 델타. 여기 음성 송출 장비 있어?
    ja: デルタ、ここ音声出力用の機材はあるの？
  d_ex_observationpost_04_46:
    speaker: delta
    en: Sure we do.
    ko: 있습니다.
    ja: あります。
  d_ex_observationpost_04_47:
    speaker: noise
    en: Can I use it for a second?
    ko: 좀 써도 될까?
    ja: ちょっと使ってもいい？
  d_ex_observationpost_04_48:
    speaker: delta
    en: Of course you can, but why?
    ko: 이유를 물어봐도 되겠습니까?
    ja: 理由をお聞きしてもよろしいでしょうか。
  d_ex_observationpost_04_49:
    speaker: noise
    en: I want to sing a song for my superfan, and to thank you for your kindness.
    ko: |-
      …옆에 광팬이 있어서, 한 곡 불러주고 가야 할 것 같아.
      받은 것도 있고.
    ja: |-
      …こんな熱狂的なファンがいるから1曲歌うよ。
      助けてもらったし。
  d_ex_observationpost_04_50:
    speaker: signal
    en: Wh-what!?
    ko: 뭐, 뭐라고요-!?
    ja: な、なんですって！？
  d_ex_observationpost_04_51:
    speaker: noise
    en: Is that okay, Producer?
    ko: 프로듀서, 괜찮지?
    ja: プロデューサー、いいよね？
  d_ex_observationpost_04_52:
    speaker: "<Self>"
    en: Of course.
    ko: 괜찮아.
    ja: 構わない
  d_ex_observationpost_04_53:
    speaker: noise
    en: Any requests?
    ko: 그럼 좀 빌릴게.
    ja: じゃあ、ちょっと借りるね。
  d_ex_observationpost_04_54:
    speaker: delta
    en: Could you please sing a military song?
    ko: 이왕 하는 거 군가로 부탁드립니다.
    ja: せっかくだから軍歌でお願いします。
  d_ex_observationpost_04_55:
    speaker: noise
    en: That... may be a little difficult.
    ko: "…그건 좀."
    ja: "…それはちょっと。"
  d_ex_observationpost_04_56:
    speaker: "<Monologue>"
    en: That day, Noise's voice echoed throughout the entire Outpost.
    ko: 그날, 조용한 전초기지에 노이즈의 라이브가 흘러나왔다.
    ja: |-
      その日、静かな前哨基地で
      ノイズのライブが行われた
d_ex_observationpost_05:
  d_ex_observationpost_05_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_observationpost_05_2:
    speaker: signal
    en: Commander, you're here!
    ko: 어, 어서 오세요 지휘관…!
    ja: こ、こんにちは。指揮官…！
  d_ex_observationpost_05_3:
    speaker: signal
    en: Do you still need me to survey the ground for you today?
    ko: 오늘도 지상 관측을 도와드리면 될까요?
    ja: 今日も、地上の観測をお手伝いしましょうか？
  d_ex_observationpost_05_4:
    speaker: "<Self>"
    en: Yes, please.
    ko: 부탁할게.
    ja: 頼む
  d_ex_observationpost_05_5:
    speaker: signal
    en: All right. Please take a seat!
    ko: 네, 그럼 잠시만 앉아 계세요!
    ja: はい。それではお掛けになってお待ちください！
  d_ex_observationpost_05_6:
    speaker: "<Monologue>"
    en: Signal begins to watch the observer's screen.
    ko: 시그널이 관측기 화면을 체크하기 시작했다.
    ja: シグナルが観測器の画面をチェックし始めた
  d_ex_observationpost_05_7:
    speaker: signal
    en: "... Huh?"
    ko: "…엇?"
    ja: "…あれ？"
  d_ex_observationpost_05_8:
    speaker: signal
    en: What's this?
    ko: 이게 뭐지…?
    ja: これは…？
  d_ex_observationpost_05_9:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  d_ex_observationpost_05_10:
    speaker: signal
    en: Commander, there is a suspicious signal.
    ko: 지휘관, 여기 이상한 신호 하나가 잡혀요.
    ja: 指揮官、おかしな信号があるんです。
  d_ex_observationpost_05_11:
    speaker: "<Monologue>"
    en: Hearing Signal, I turn to the screen.
    ko: 시그널의 말에 따라 화면을 보았다.
    ja: シグナルにそう言われて画面を見た
  d_ex_observationpost_05_12:
    speaker: "<Monologue>"
    en: A red circle with a question mark is moving slowly.
    ko: 붉은 원들 사이에 물음표 신호가 아주 천천히 움직이고 있다.
    ja: |-
      赤い円の中でハテナマークが
      ゆっくりと動いていた
  d_ex_observationpost_05_13:
    speaker: "<Self>"
    en: What does the question mark mean?
    ko: 물음표 표식은 뭐야?
    ja: このマークは何だ？
  d_ex_observationpost_05_14:
    speaker: signal
    en: Signals with unknown sources are labeled with a question mark.
    ko: 출처를 알 수 없는 신호를 통틀어서 물음표로 표시하고 있어요.
    ja: |-
      出所不明の信号をまとめて
      ハテナマークで表示しています。
  d_ex_observationpost_05_15:
    speaker: signal
    en: But I have never seen one before...
    ko: "…하지만 아직 단 한 번도 본 적은 없었는데…."
    ja: "…でも今まで一度もなかったのに…"
  d_ex_observationpost_05_16:
    speaker: signal
    en: This is a bit scary.
    ko: 뭔가 무섭네요….
    ja: 何だか怖いですね…
  d_ex_observationpost_05_17:
    speaker: "<Self>"
    en: To be safe, I should report...
    ko: 일단 혹시 모르니 보고를….
    ja: 念のため報告を…
  d_ex_observationpost_05_18:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_observationpost_05_19:
    speaker: signal
    en: Huh...?
    ko: 어엇…?
    ja: あれ…？
  d_ex_observationpost_05_20:
    speaker: rosanna
    en: Hello, Signal.
    ko: 안녕, 시그널.
    ja: ヤッホ～、シグナル。
  d_ex_observationpost_05_21:
    speaker: rosanna
    en: You're still as petite and cute as ever.
    ko: 여전히 작고 귀엽네.
    ja: 相変わらず、小さくてかわいいね。
  d_ex_observationpost_05_22:
    speaker: signal
    en: H-hello, Rosanna!
    ko: 아, 안녕하세요 로산나…!
    ja: こ、こんにちは、ロザンナ…！
  d_ex_observationpost_05_23:
    speaker: "<Self>"
    en: Rosanna?
    ko: 로산나?
    ja: ロザンナ？
  d_ex_observationpost_05_24:
    speaker: rosanna
    en: Mister, you're also here.
    ko: 미스터도 있었네~
    ja: ミスターもいたんだ～
  d_ex_observationpost_05_25:
    speaker: rosanna
    en: This is perfect.
    ko: 마침 잘 됐어.
    ja: ちょうどよかった。
  d_ex_observationpost_05_26:
    speaker: rosanna
    en: May I use the observer for a while?
    ko: 혹시 잠깐 관측기를 써도 될까?
    ja: ちょっと観測器を使ってもいい？
  d_ex_observationpost_05_27:
    speaker: rosanna
    en: I want to confirm something.
    ko: 확인하고 싶은 게 있거든.
    ja: 確認したいことがあるんだよね。
  d_ex_observationpost_05_28:
    speaker: signal
    en: Sure, but...
    ko: 가능하긴 한데요….
    ja: 構いませんが…
  d_ex_observationpost_05_29:
    speaker: signal
    en: I discovered a suspicious signal, so I might have to confirm it first.
    ko: |-
      지금 이상한 신호 하나가 잡혀서
      그걸 먼저 확인해 봐야 할 것 같아요.
    ja: |-
      今、おかしな信号が出ているので
      それを先に確認しないといけないんです。
  d_ex_observationpost_05_30:
    speaker: rosanna
    en: Wow.
    ko: 오호.
    ja: へえ。
  d_ex_observationpost_05_31:
    speaker: rosanna
    en: May I take a look at it?
    ko: 그 신호, 내가 봐도 될까?
    ja: その信号、あたしが見てもいい？
  d_ex_observationpost_05_32:
    speaker: rosanna
    en: It might be related to what I want to confirm.
    ko: 내가 확인하고 싶은 거랑 관련이 있는 것 같아서.
    ja: |-
      あたしが確認したいことと、
      関係ありそうなんだよね。
  d_ex_observationpost_05_33:
    speaker: signal
    en: T-then...
    ko: 그, 그럼….
    ja: じゃ、じゃあ…
  d_ex_observationpost_05_34:
    speaker: "<Monologue>"
    en: Signal seems to be asking for my permission.
    ko: 시그널은 나의 동의를 구하는듯 하다.
    ja: シグナルは私の同意を求めているようだ
  d_ex_observationpost_05_35:
    speaker: "<Self>"
    en: Go ahead.
    ko: 확인해 봐.
    ja: 確認してくれ
  d_ex_observationpost_05_36:
    speaker: rosanna
    en: Thank you.
    ko: 고마워, 그럼 잠시만 실례할게.
    ja: ありがと。それじゃちょっと失礼するね。
  d_ex_observationpost_05_37:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_05_38:
    speaker: rosanna
    en: Aha. So he's there.
    ko: 아하, 저기에 있는 거군.
    ja: ああ、アレね。
  d_ex_observationpost_05_39:
    speaker: rosanna
    en: OK, I'm done.
    ko: 오케이, 확인했어.
    ja: オッケー、確認したよ。
  d_ex_observationpost_05_40:
    speaker: signal
    en: Do you know what that signal is?
    ko: 저 신호가 뭔지 아시는 건가요…?
    ja: あの信号が何だか分かったんですか…？
  d_ex_observationpost_05_41:
    speaker: rosanna
    en: Of course.
    ko: 물론이지.
    ja: もちろん。
  d_ex_observationpost_05_42:
    speaker: rosanna
    en: It's the signal of Hedonia's traitor.
    ko: 바로 헤도니아의 배신자라는 신호야.
    ja: ヘッドニアの裏切り者っていう意味だよ。
  d_ex_observationpost_05_43:
    speaker: signal
    en: There's such a signal?
    ko: 그런 신호도 있었군요…!
    ja: そんな信号もあったんですね…！
  d_ex_observationpost_05_44:
    speaker: signal
    en: I... I never knew.
    ko: 처, 처음 알았어요….
    ja: は、初めて知りました…
  d_ex_observationpost_05_45:
    speaker: rosanna
    en: Oh, it didn't always exist.
    ko: 아, 원래 있던 신호는 아니고.
    ja: ああ、元々あった信号じゃないから。
  d_ex_observationpost_05_46:
    speaker: rosanna
    en: I planted a tracker on him because I was suspicious.
    ko: 수상해서 미리 추적기를 달아놨었거든.
    ja: |-
      怪しいと思って事前に追跡装置を
      つけておいたんだけど、
  d_ex_observationpost_05_47:
    speaker: rosanna
    en: But the signal was suddenly gone today.
    ko: 그런데 오늘 갑자기 신호가 아예 안 뜨더라고.
    ja: 今日急に信号が途切れちゃってね。
  d_ex_observationpost_05_48:
    speaker: rosanna
    en: I should receive an error report if the tracker malfunctions or is damaged,
      but I didn't.
    ko: 부서지거나 망가졌으면 에러 코드가 넘어오게 되어 있는데 그런 것도 없고.
    ja: |-
      壊れるとエラーコードが届くようになってるのに
      そういう感じでもなかったし。
  d_ex_observationpost_05_49:
    speaker: rosanna
    en: Then I found out he seems to have gone to the surface, so I came here to check.
    ko: |-
      그러다 지상으로 올라간 흔적을 발견해서
      혹시나 하고 확인하러 온 거였어.
    ja: |-
      まさかと思ったけど、地上に向かった
      痕跡があったから、念のため確認にきたの。
  d_ex_observationpost_05_50:
    speaker: rosanna
    en: Turns out he really went to the surface.
    ko: 결론은 지상에 올라간 게 맞았던 거지.
    ja: そしたら、本当に地上へ向かってたってワケ。
  d_ex_observationpost_05_51:
    speaker: signal
    en: Oh...
    ko: 아….
    ja: あ…
  d_ex_observationpost_05_52:
    speaker: rosanna
    en: It's funny, isn't it?
    ko: 참 웃기지 않아?
    ja: 笑えるでしょ？
  d_ex_observationpost_05_53:
    speaker: rosanna
    en: He doesn't even dare to face me,
    ko: 나를 당당하게 마주할 자신도 없을 거면서.
    ja: あたしに堂々と立ち向かう自信もないくせに
  d_ex_observationpost_05_54:
    speaker: rosanna
    en: yet he dares to betray me.
    ko: 감히 배신할 생각은 어떻게 하는 건지.
    ja: 裏切ろうとするなんて。
  d_ex_observationpost_05_55:
    speaker: signal
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_observationpost_05_56:
    speaker: rosanna
    en: Anyway. Mister,
    ko: 어찌 됐든 미스터.
    ja: とにかく、ミスター。
  d_ex_observationpost_05_57:
    speaker: rosanna
    en: I hope you don't report this signal.
    ko: 이 건은 위에 보고하지 말고 묻어줬으면 좋겠는데.
    ja: この件は上層部に報告しないでほしいんだけど。
  d_ex_observationpost_05_58:
    speaker: "<Choice>"
    en: Why?
    ko: 어째서?
    ja: なぜだ？
  d_ex_observationpost_05_59:
    speaker: "<Choice>"
    en: All right.
    ko: 알겠어.
    ja: 分かった
  d_ex_observationpost_05_60:
    speaker: rosanna
    en: You're asking the obvious.
    ko: 알면서 괜히 묻고 그러네.
    ja: 分かってるくせに聞く？
  d_ex_observationpost_05_61:
    speaker: rosanna
    en: If they find out, things will be troublesome.
    ko: 당연히 귀찮아질 게 뻔하니까 그렇지.
    ja: 当然、面倒なことになるからでしょ。
  d_ex_observationpost_05_62:
    speaker: rosanna
    en: That's what I like about you. You're generous.
    ko: 역시 시원시원해서 좋다니까.
    ja: やっぱサッパリしてていいよね。
  d_ex_observationpost_05_63:
    speaker: rosanna
    en: But... Is this signal
    ko: 그런데 이 신호.
    ja: でも、この信号。
  d_ex_observationpost_05_64:
    speaker: rosanna
    en: still moving?
    ko: 움직이고 있는 건가?
    ja: 動いてんの？
  d_ex_observationpost_05_65:
    speaker: signal
    en: Yes.
    ko: 아, 네!
    ja: あ、はい！
  d_ex_observationpost_05_66:
    speaker: signal
    en: It's moving slowly though...
    ko: 아주 미세하지만 조금씩….
    ja: 少しずつ…
  d_ex_observationpost_05_67:
    speaker: signal
    en: Huh?
    ko: 어?
    ja: あれ？
  d_ex_observationpost_05_68:
    speaker: "<Monologue>"
    en: I look at the screen again and notice the signal has stopped moving.
    ko: 다시 화면을 보니, 물음표 신호는 미동도 하지 않고 있다.
    ja: |-
      もう一度画面を見たが、ハテナマークは
      微動だにしていなかった
  d_ex_observationpost_05_69:
    speaker: signal
    en: I-it was moving just now...
    ko: 아, 아까는 분명 움직였는데요….
    ja: さ、さっきは確かに動いていたのですが…
  d_ex_observationpost_05_70:
    speaker: signal
    en: Is it making a short stop? Or...
    ko: 잠시 멈춘걸까요? 아니면….
    ja: 立ち止まったのでしょうか？それとも…
  d_ex_observationpost_05_71:
    speaker: rosanna
    en: Hmm.
    ko: 흐음.
    ja: ふーん。
  d_ex_observationpost_05_72:
    speaker: rosanna
    en: It's fine.
    ko: 뭐, 상관없어.
    ja: まあ、いいや。
  d_ex_observationpost_05_73:
    speaker: rosanna
    en: He doesn't have the guts to return, anyway. His fate has long been determined.
    ko: 다시 돌아올 깡도 없을 테니, 이미 결말은 정해진 거겠지.
    ja: |-
      帰ってくる度胸もないだろうし、
      結末はどうせ決まってるでしょ。
  d_ex_observationpost_05_74:
    speaker: rosanna
    en: Thank you for your help.
    ko: 도와줘서 고마워.
    ja: 手伝ってくれてありがとね。
  d_ex_observationpost_05_75:
    speaker: signal
    en: Um...
    ko: 그….
    ja: その…
  d_ex_observationpost_05_76:
    speaker: signal
    en: "... Rosanna, you're so cool!"
    ko: "…머, 멋있어요 로산나!"
    ja: "…す、素敵です。ロザンナ！"
  d_ex_observationpost_05_77:
    speaker: rosanna
    en: What do you mean?
    ko: 응? 뭐가?
    ja: え？何が？
  d_ex_observationpost_05_78:
    speaker: signal
    en: In shows, people who are betrayed always look hurt...
    ko: |-
      드라마에서도 보면 배신당한 사람들은
      엄청 상처받은 표정을 하고 있거든요….
    ja: |-
      ドラマでは、裏切られた人間は
      すごく傷ついた顔をしてるのに…
  d_ex_observationpost_05_79:
    speaker: signal
    en: But you don't look bothered at all.
    ko: 그, 그런데 로산나는 아무렇지도 않아 보여서요.
    ja: ロザンナは平気そうに見えます。
  d_ex_observationpost_05_80:
    speaker: signal
    en: Wait, no. I should say it makes you look more daring!
    ko: 아뇨, 오히려 더 박력 넘쳐 보여요…!
    ja: いいえ、むしろ迫力が増してます…！
  d_ex_observationpost_05_81:
    speaker: rosanna
    en: Yeah. I'll look cooler if I tell you I'm unbothered, but that's not true.
    ko: 음, 아무렇지 않다고 하면 더 멋있겠지만 그건 아니고.
    ja: |-
      うーん、何ともないって言えたらカッコイイけど
      別にそういうワケでもないよ。
  d_ex_observationpost_05_82:
    speaker: rosanna
    en: It's just unnecessary to feel hurt every time there's a traitor.
    ko: 그냥 하나하나 상처받을 여유가 없는 것 뿐이야.
    ja: ただ、一つ一つに傷ついてる余裕がないだけ。
  d_ex_observationpost_05_83:
    speaker: rosanna
    en: I'm very busy.
    ko: 난 바쁘거든.
    ja: あたしは忙しいからね。
  d_ex_observationpost_05_84:
    speaker: signal
    en: Wow...
    ko: 와아….
    ja: わあ…
  d_ex_observationpost_05_85:
    speaker: rosanna
    en: I'm really busy. I'll be off now.
    ko: 그럼 난 진짜 바빠서 먼저 가볼게.
    ja: それじゃ、忙しいから先に行くよ。
  d_ex_observationpost_05_86:
    speaker: rosanna
    en: Mister, Signal, please take care.
    ko: 잘 있어 미스터, 시그널.
    ja: 元気でね、ミスター、シグナル。
  d_ex_observationpost_05_87:
    speaker: "<Self>"
    en: You too.
    ko: 몸조심해.
    ja: 無理するなよ
  d_ex_observationpost_05_88:
    speaker: signal
    en: Be careful on your way.
    ko: 조, 조심히 들어가세요…!
    ja: お、お気をつけて…！
  d_ex_observationpost_05_89:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_observationpost_05_90:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_05_91:
    speaker: signal
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  d_ex_observationpost_05_92:
    speaker: signal
    en: I want to be like Rosanna!
    ko: 저 로산나 같은 니케가 될래요!
    ja: 私、ロザンナみたいなニケになりたいです！
  d_ex_observationpost_05_93:
    speaker: "<Monologue>"
    en: It is said that after this day, Signal became obsessed with playing a cool
      and arrogant character for a while.
    ko: |-
      이 날 이후, 시그널은 한동안
      차갑고 도도한 캐릭터에 푹 빠져 지냈다고 한다.
    ja: |-
      この日以降、シグナルはしばらく冷たくクールな
      キャラクターにハマっていたらしい
d_ex_observationpost_06:
  d_ex_observationpost_06_1:
    speaker: Monologue
    en: As I made a quick stop at the Observatory to pick up something,
    ko: 잠시 필요한 일이 있어 들른 관측소에는.
    ja: 用事があって観測所に寄ったが
  d_ex_observationpost_06_2:
    speaker: Monologue
    en: I ran into a face I didn't see there often.
    ko: 늘 있던 얼굴이 아닌 다른 얼굴이 있었다.
    ja: いつもとは違う顔ぶれが揃っていた
  d_ex_observationpost_06_3:
    speaker: Self
    en: Anchor?
    ko: 앵커?
    ja: アンカー？
  d_ex_observationpost_06_4:
    speaker: anchor
    en: Hello Captain.
    ko: 안녕 함장.
    ja: こんにちは、艦長。
  d_ex_observationpost_06_5:
    speaker: Self
    en: What are you doing here?
    ko: 여기서 뭐 하고 있어?
    ja: ここで何してるんだ？
  d_ex_observationpost_06_6:
    speaker: anchor
    en: I'm looking for something I lost.
    ko: 잃어버린 걸 찾고 있어.
    ja: なくしものを捜してるの。
  d_ex_observationpost_06_7:
    speaker: anchor
    en: Mast said this was the most likely place where I could find it,
    ko: 마스트가 여기면 찾을 수 있을 거라고 했는데.
    ja: |-
      マストが、ここなら見つかるって
      言ってたんだけど
  d_ex_observationpost_06_8:
    speaker: anchor
    en: but there isn't anyone here, and I'm not picking up anything on my radar.
    ko: 아무도 없고, 레이더엔 온갖 게 잡히고.
    ja: |-
      誰もいないし、レーダーには
      色んなものが表示されてるし。
  d_ex_observationpost_06_9:
    speaker: anchor
    en: She's so full of it.
    ko: 거짓말쟁이.
    ja: 嘘つき。
  d_ex_observationpost_06_10:
    speaker: Self
    en: What did you lose?
    ko: 뭘 잃어버렸는데?
    ja: 何をなくしたんだ？
  d_ex_observationpost_06_11:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_06_12:
    speaker: anchor
    en: My precious...
    ko: 내 소중한….
    ja: 私の大切な…
  d_ex_observationpost_06_13:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_observationpost_06_14:
    speaker: biscuit
    en: Ow...
    ko: 으우우우우….
    ja: ううううう…
  d_ex_observationpost_06_15:
    speaker: biscuit
    en: Oh!
    ko: 핫…!
    ja: はっ…！
  d_ex_observationpost_06_16:
    speaker: biscuit
    en: Hey, you two!
    ko: 안녕하세요, 앵커 그리고 훈련사님!
    ja: こんにちは、アンカーと訓練士さん！
  d_ex_observationpost_06_17:
    speaker: Self
    en: Is something wrong?
    ko: 비스킷, 무슨 안 좋은 일 있었어?
    ja: ビスケット、何か嫌なことでもあったのか？
  d_ex_observationpost_06_18:
    speaker: biscuit
    en: Oh, er...
    ko: 어…!
    ja: あ…！
  d_ex_observationpost_06_19:
    speaker: biscuit
    en: That's obvious, huh?
    ko: 티, 티가 났나요?
    ja: バ、バレちゃいました？
  d_ex_observationpost_06_20:
    speaker: biscuit
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_ex_observationpost_06_21:
    speaker: biscuit
    en: There's this bracelet I've been wearing a lot recently.
    ko: 제가 요새 끼고 다니던 팔찌가 있었는데요.
    ja: 最近よくつけていたブレスレットがあるんですが
  d_ex_observationpost_06_22:
    speaker: biscuit
    en: It was an amulet that I made using some gifts that the animals at the shelter
      gave me. It was truly one-of-a-kind.
    ko: |-
      저희 보호소에 있는 동물들이 준 선물들로 만든
      세상에 하나밖에 없는 부적 팔찌였거든요…?
    ja: |-
      シェルターにいる動物たちがくれたプレゼントで
      作った、世界に一つしかないお守りの
      ブレスレットだったんです…
  d_ex_observationpost_06_23:
    speaker: biscuit
    en: I was so afraid of losing it, that I brought it to the workshop and had them
      make some special modifications to it.
    ko: |-
      절대 잃어버리지 않으려고
      공방에서 특별 주문 제작까지 한 건데….
    ja: |-
      絶対になくさないように
      工房で特別に注文して作ったものなのに…
  d_ex_observationpost_06_24:
    speaker: biscuit
    en: And after all that, I lost it anyway...
    ko: "…결국 잃어버렸어요…."
    ja: "…結局、なくしちゃいました…"
  d_ex_observationpost_06_25:
    speaker: Self
    en: Modifications?
    ko: 특별 주문 제작?
    ja: 特別に注文？
  d_ex_observationpost_06_26:
    speaker: biscuit
    en: Yes!
    ko: 네!
    ja: はい！
  d_ex_observationpost_06_27:
    speaker: biscuit
    en: It's connected to my cellphone, so if I were to lose it, it emits the sound
      of Max whining.
    ko: |-
      제 휴대폰이랑 연동해서
      잃어버리면 팔찌에서 맥스의 울음소리가 나도록 했거든요!
    ja: |-
      私の携帯と連携させて、なくすと
      ブレスレットからマックスの鳴き声が
      聞こえるようにしたんです！
  d_ex_observationpost_06_28:
    speaker: biscuit
    en: Pretty nifty, huh?
    ko: 정말 굉장하죠?
    ja: すごいでしょう？
  d_ex_observationpost_06_29:
    speaker: biscuit
    en: You should have seen it, it was spectacular*sob*
    ko: "…으흑, 정말 굉장한 거였는데 말이죠…."
    ja: "…ううっ、そんなすごいものだったのに…"
  d_ex_observationpost_06_30:
    speaker: biscuit
    en: I've gone over the Outpost and the Ark with a fine-tooth comb, but I haven't
      heard a single peep.
    ko: |-
      전초기지랑 방주를 아무리 뒤져도
      소리가 들리지 않아요….
    ja: |-
      前哨基地とアークをいくら捜しても
      音が聞こえないんです…
  d_ex_observationpost_06_31:
    speaker: biscuit
    en: So I figured I might as well give the Observatory a shot.
    ko: 그래서 혹시 여기라면 찾을 수 있지 않을까 싶어서요…!
    ja: |-
      でも、もしかしてここなら
      見つかるかもしれないと思って…！
  d_ex_observationpost_06_32:
    speaker: anchor
    en: If it's connected to your cellphone,
    ko: 휴대폰이랑 연동을 했다면.
    ja: 携帯と連携してるなら
  d_ex_observationpost_06_33:
    speaker: anchor
    en: I should be able to pick up the signal.
    ko: 신호가 잡히겠네.
    ja: 信号が届くはずだよね。
  d_ex_observationpost_06_34:
    speaker: anchor
    en: One second.
    ko: 음.
    ja: うーん。
  d_ex_observationpost_06_35:
    speaker: Monologue
