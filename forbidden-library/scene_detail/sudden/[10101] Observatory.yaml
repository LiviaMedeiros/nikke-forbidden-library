  d_ex_observationpost_08_30:
    speaker: d_w
    en: "(What's that look supposed to mean?)"
    ko: "(영문을 모르겠다는 표정이네.)"
    ja: "（訳が分からないといった様子だな）"
  d_ex_observationpost_08_31:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_08_32:
    speaker: d_w
    en: "(OK, you may join us as well.)"
    ko: "(좋아, 너도 감상회에 참여해.)"
    ja: "（よし、お前も鑑賞会に参加しろ）"
  d_ex_observationpost_08_33:
    speaker: d_w
    en: "(That should answer your question.)"
    ko: "(그럼 궁금한 게 해결될 거야.)"
    ja: "（そうすれば疑問が解決するはずだ）"
  d_ex_observationpost_08_34:
    speaker: signal
    en: C-Commander...
    ko: 지, 지휘관….
    ja: し、指揮官…
  d_ex_observationpost_08_35:
    speaker: "<Monologue>"
    en: When Signal returns to her seat,
    ko: 시그널이 자리에 돌아오자,
    ja: シグナルが帰ってくると、
  d_ex_observationpost_08_36:
    speaker: "<Monologue>"
    en: D smiles gently as if nothing has happened.
    ko: D는 언제 그랬냐는 듯 상냥한 미소를 지었다.
    ja: Dは何事もなかったかのように優しく微笑んだ
  d_ex_observationpost_08_37:
    speaker: signal
    en: Ah, here's... the information you wanted...
    ko: 여, 여기… 필요하다는 자료… 있어요….
    ja: こ、こちらが…資料です…
  d_ex_observationpost_08_38:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  d_ex_observationpost_08_39:
    speaker: signal
    en: Uh, uh...
    ko: 으, 으아….
    ja: ふ、ふぅ…
  d_ex_observationpost_08_40:
    speaker: d_w
    en: Heh-heh. Signal, if you're done with work, shall we get back to our TV series?
    ko: 후후, 시그널. 볼일 끝났으면 감상회를 이어갈까요?
    ja: |-
      ふふ、シグナル。用事が終わったなら
      鑑賞会を続けましょうか？
  d_ex_observationpost_08_41:
    speaker: d_w
    en: By the way, this gentleman wants to join us. Is that all right?
    ko: 참, 이분께서도 감상회에 참여하고 싶다는 데 괜찮을까요?
    ja: |-
      あっ、こちらの方も鑑賞会に
      参加したいそうなのですが、大丈夫でしょうか？
  d_ex_observationpost_08_42:
    speaker: signal
    en: H-huh?!
    ko: 네, 네에?!
    ja: え、ええっ！？
  d_ex_observationpost_08_43:
    speaker: "<Self>"
    en: Yes, is it ok if I join you?
    ko: 응, 그렇게 됐어. 괜찮을까?
    ja: ああ。大丈夫だろうか？
  d_ex_observationpost_08_44:
    speaker: signal
    en: S-sure... Please have a seat.
    ko: 괘, 괜찮아요… 그럼 여기 앉으세요….
    ja: だ、大丈夫です…では、こちらにどうぞ…
  d_ex_observationpost_08_45:
    speaker: "<Monologue>"
    en: After I sit down, Signal turns on the TV.
    ko: 자리에 앉자, 시그널이 TV를 틀었다.
    ja: 私が席に座ると、シグナルがテレビをつけた
  d_ex_observationpost_08_46:
    speaker: "<Monologue>"
    en: It's a romance comedy series.
    ko: TV에선 녹화해둔 로맨스 코미디 드라마가 재생되었다.
    ja: 録画済みのラブコメドラマが再生された
  d_ex_observationpost_08_47:
    speaker: "<Narration>"
    en: After a while.
    ko: 얼마 후.
    ja: しばらくして
  d_ex_observationpost_08_48:
    speaker: signal
    en: H-how do you like it?
    ko: 호, 혹시 어떻게 보셨나요?
    ja: ど、どうでしたか？
  d_ex_observationpost_08_49:
    speaker: "<Self>"
    en: It was interesting.
    ko: 재미있었어.
    ja: 面白かった
  d_ex_observationpost_08_50:
    speaker: signal
    en: And you, Diana?
    ko: 디아나는 어땠나요?
    ja: ディアナはどうでした？
  d_ex_observationpost_08_51:
    speaker: d_w
    en: I liked it.
    ko: 음~
    ja: う～ん。
  d_ex_observationpost_08_52:
    speaker: d_w
    en: The main conflict in this series is
    ko: 이 드라마에서 제일 중요한 갈등이
    ja: このドラマで一番大きな争いは、
  d_ex_observationpost_08_53:
    speaker: d_w
    en: the wife finding out she's been cheated on, right?
    ko: 바람피운 걸 들킨 남편이랑 아내 사이에서 일어나잖아요?
    ja: 浮気がバレた夫と妻の間で起こりますよね？
  d_ex_observationpost_08_54:
    speaker: signal
    en: I... guess...?
    ko: 네에… 그렇죠…?
    ja: はい…そうですね…
  d_ex_observationpost_08_55:
    speaker: d_w
    en: But her reaction was a bit off,
    ko: 그런데 뭔가 아내가 하는 대사나 행동들이
    ja: でも、何となく妻のセリフや行動が
  d_ex_observationpost_08_56:
    speaker: d_w
    en: don't you think?
    ko: 어색하다는 느낌이었달까요?
    ja: ちぐはぐだと感じました。
  d_ex_observationpost_08_57:
    speaker: d_w
    en: If it were me, I'd slap the man first.
    ko: 저였으면 일단 뺨부터 한 대 때렸을 것 같은데 말이죠.
    ja: 私だったら、まずビンタしたと思います。
  d_ex_observationpost_08_58:
    speaker: signal
    en: That's true! She's been cheated on, after all...
    ko: 그, 그쵸! 바람피운 걸 알았는데도…
    ja: そ、そうですよね！浮気に気づいたのに…
  d_ex_observationpost_08_59:
    speaker: signal
    en: She seems too calm, so I found it a little frustrating too...
    ko: 너무 붙들려 다니는 느낌이라… 저도 조금 답답했어요….
    ja: |-
      ずっと夫にすがりついて…
      私もちょっともどかしかったです…
  d_ex_observationpost_08_60:
    speaker: d_w
    en: I think she should be like...
    ko: 차라리 이런 대사를 했으면 어땠을까요?
    ja: いっそこういうセリフだったらどうでしょうか？
  d_ex_observationpost_08_61:
    speaker: "<Monologue>"
    en: D and the Signal begin chatting.
    ko: D와 시그널은 어느새 대화에 몰입해 있었다.
    ja: Dとシグナルはいつの間にか会話に夢中になり
  d_ex_observationpost_08_62:
    speaker: "<Monologue>"
    en: I listen silently for quite a while.
    ko: 그렇게 둘은 한참 이야기를 나눴다.
    ja: 熱く意見を語り合った
  d_ex_observationpost_08_63:
    speaker: "<Monologue>"
    en: Their conversation revolves around the actors' lines and acting.
    ko: 주로 캐릭터의 연기나 대사에 관한 이야기였다.
    ja: |-
      特に、キャラクターの演技やセリフに関して
      白熱した議論が行われた
  d_ex_observationpost_08_64:
    speaker: signal
    en: Whew, let's wrap up today's viewing party?
    ko: 후, 후와… 오늘 감상회는 여기까지 할까요…?
    ja: |-
      ふ、ふぅ…今日の鑑賞会は
      ここまでにしましょうか…？
  d_ex_observationpost_08_65:
    speaker: d_w
    en: Sure, I had a great time.
    ko: 네, 즐거운 시간이었어요.
    ja: はい。楽しい時間でした。
  d_ex_observationpost_08_66:
    speaker: signal
    en: Wait, I almost forgot... Commander is here.
    ko: 어, 어라? 그러고 보니… 지, 지휘관도 있었죠.
    ja: |-
      あ、あれ？そういえば…
      し、指揮官もいましたよね。
  d_ex_observationpost_08_67:
    speaker: signal
    en: S-sorry, we left you out...
    ko: 죄, 죄송해요. 너무 저희끼리만 이야기해서….
    ja: |-
      す、すみません。
      私たちばかりお話してしまって…
  d_ex_observationpost_08_68:
    speaker: "<Self>"
    en: It's ok. I had a great time, too.
    ko: 아니야. 나도 즐거웠어.
    ja: いや、私も楽しかった
  d_ex_observationpost_08_69:
    speaker: signal
    en: You did? Brilliant!
    ko: 그, 그런가요? 다행이에요.
    ja: そ、そうですか？よかったです。
  d_ex_observationpost_08_70:
    speaker: d_w
    en: Shall we go, then?
    ko: 그럼 이만 일어날까요?
    ja: では、そろそろ帰りましょうか。
  d_ex_observationpost_08_71:
    speaker: "<Monologue>"
    en: Signal sees us off at the Outpost.
    ko: 우리는 시그널의 배웅을 받으며 전초기지 밖으로 나왔다.
    ja: |-
      私たちはシグナルに見送られながら、
      前哨基地の外に出た
  d_ex_observationpost_08_72:
    speaker: d_w
    en: Now, you know why
    ko: 시그널이랑 감상회를 갖는 이유,
    ja: シグナルと鑑賞会をする理由、
  d_ex_observationpost_08_73:
    speaker: d_w
    en: I wanted to have a viewing party with Signal?
    ko: 이젠 알겠어?
    ja: これで分かったか？
  d_ex_observationpost_08_74:
    speaker: "<Self>"
    en: I guess so.
    ko: 응, 어렴풋이는.
    ja: ああ、何となく…
  d_ex_observationpost_08_75:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_08_76:
    speaker: d_w
    en: Acting is a necessity for some missions.
    ko: 임무 나갈 때면 연기할 일이 종종 있다 보니.
    ja: 任務の時には芝居をすることが多い。
  d_ex_observationpost_08_77:
    speaker: d_w
    en: That's why I often study the characters while watching TV series.
    ko: 평소에 드라마를 보면서 캐릭터 연구를 하곤 하는데.
    ja: |-
      普段はドラマを見ながら
      キャラクターの研究をしているのだが
  d_ex_observationpost_08_78:
    speaker: d_w
    en: I also thought of gathering others' opinions,
    ko: 혼자 연구를 하다 보니, 누군가에게 의견을 구하고 싶더라고.
    ja: |-
      1人で研究をしていると、
      誰かの意見が聞きたくなるんだ。
  d_ex_observationpost_08_79:
    speaker: d_w
    en: so I have viewing parties with Signal regularly.
    ko: 그래서 시그널이랑 주기적으로 감상회를 가져서,
    ja: そこで、シグナルと定期的に鑑賞会を開いて
  d_ex_observationpost_08_80:
    speaker: d_w
    en: That's when we talk about the characters.
    ko: 캐릭터 이해를 위해 이런저런 이야기를 나누고 있어.
    ja: |-
      キャラクターを理解するために
      いろいろな話をしている。
  d_ex_observationpost_08_81:
    speaker: "<Self>"
    en: I see.
    ko: 그랬구나.
    ja: そうだったのか
  d_ex_observationpost_08_82:
    speaker: d_w
    en: Anyway, now you know...
    ko: 아무튼 이유는 이제 알았으니.
    ja: とにかく、理由はこれで分かっただろう。
  d_ex_observationpost_08_83:
    speaker: d_w
    en: So, please don't come to the next one.
    ko: 다음부턴 감상회에 참여하지 말아 줘.
    ja: 次からは鑑賞会に参加しないでくれ。
  d_ex_observationpost_08_84:
    speaker: "<Self>"
    en: H-huh?
    ko: 으, 응?
    ja: えっ？
  d_ex_observationpost_08_85:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_observationpost_08_86:
    speaker: d_w
    en: Signal can't focus with you around.
    ko: 네가 있으면 시그널이 제대로 집중 못하거든.
    ja: お前がいると、シグナルが集中できないんだ。
  d_ex_observationpost_08_87:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_observationpost_08_88:
    speaker: "<Narration>"
    en: The viewing party ends smoothly, yet it leaves me with new questions swirling
      in my mind.
    ko: 또 다른 의문을 남긴 채, 감상회는 막을 내렸다.
    ja: また新たな疑問を残して、鑑賞会は幕を閉じた
d_ex_observationpost_09:
  d_ex_observationpost_09_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_observationpost_09_2:
    speaker: phantom
    en: Hmm...
    ko: 음.
    ja: ふむ。
  d_ex_observationpost_09_3:
    speaker: phantom
    en: Seems like no one's here.
    ko: 아무도 없는 것 같군.
    ja: 誰もいないようだな。
  d_ex_observationpost_09_4:
    speaker: phantom
    en: Didn't you say Signal would be here?
    ko: 분명 이 시간에 오면 만날 수 있다고 하지 않았소.
    ja: この時間に来れば、会えるのではなかったのか？
  d_ex_observationpost_09_5:
    speaker: "<Self>"
    en: She's usually here around this time of day.
    ko: 응, 평소라면 시그널이 있을 시간이긴 한데.
    ja: |-
      ああ、普段なら
      シグナルがいる時間なんだが…
  d_ex_observationpost_09_6:
    speaker: "<Self>"
    en: Shall we wait for a while?
    ko: 일단 조금만 기다려 볼까?
    ja: ひとまず、少し待ってみよう
  d_ex_observationpost_09_7:
    speaker: phantom
    en: Hmm...
    ko: 흐으음.
    ja: ふむ。
  d_ex_observationpost_09_8:
    speaker: phantom
    en: Okay.
    ko: 알겠소.
    ja: 分かった。
  d_ex_observationpost_09_9:
    speaker: "<Self>"
    en: Is it really normal to seek people out directly when they have overdue library
      books?
    ko: |-
      …그런데 원래 책 반납 기간이 연체되면
      이렇게 직접 찾아오는 거였어?
    ja: |-
      …ところで、本の返却期間を延滞したら
      こうやっていちいち訪ねていくのか？
  d_ex_observationpost_09_10:
    speaker: phantom
    en: Not really.
    ko: 그건 아니오.
    ja: とんでもない。
  d_ex_observationpost_09_11:
    speaker: phantom
    en: If we had to run around all the time collecting overdue library books in person,
      it'd be a real hassle.
    ko: |-
      일일이 책을 받으러 다니면
      효율이 너무 떨어지지 않소.
    ja: |-
      いちいち本を回収しに回っていたら
      効率が悪いではないか。
  d_ex_observationpost_09_12:
    speaker: phantom
    en: This is a special case.
    ko: 이번은 특이 케이스라고 할 수 있소.
    ja: 今回は特殊なケースだな。
  d_ex_observationpost_09_13:
    speaker: "<Self>"
    en: How so?
    ko: 왜?
    ja: なぜだ？
  d_ex_observationpost_09_14:
    speaker: phantom
    en: Because...
    ko: "…왜냐하면."
    ja: なぜなら…
  d_ex_observationpost_09_15:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_observationpost_09_16:
    speaker: signal
    en: "*Sob*"
    ko: 훌쩍… 훌쩍….
    ja: グスン…ヒック…
  d_ex_observationpost_09_17:
    speaker: signal
    en: What a touching story...
    ko: 정말 감동적인 내용이었어….
    ja: とっても感動的なお話だったな…
  d_ex_observationpost_09_18:
    speaker: signal
    en: Gah!
    ko: 흐익?!
    ja: ひゃあっ！
  d_ex_observationpost_09_19:
    speaker: signal
    en: C-Commander?
    ko: 지, 지휘관…!
    ja: し、指揮官…！
  d_ex_observationpost_09_20:
    speaker: signal
    en: Phantom?
    ko: 그리고 팬텀…?!
    ja: それに…ファントム！？
  d_ex_observationpost_09_21:
    speaker: signal
    en: When did you two get here?
    ko: 어, 언제 오셨어요?
    ja: い、いつの間に！？
  d_ex_observationpost_09_22:
    speaker: phantom
    en: Just now.
    ko: 방금 왔소.
    ja: 今来たところだ。
  d_ex_observationpost_09_23:
    speaker: "<Self>"
    en: Shouldn't you be working right now? Where were you?
    ko: |-
      업무 시간인 걸로 알고 있는데,
      어디에 다녀왔던 거야?
    ja: |-
      業務時間のはずだが、
      どこへ行っていたんだ？
  d_ex_observationpost_09_24:
    speaker: signal
    en: Uh... I...
    ko: 그….
    ja: その…
  d_ex_observationpost_09_25:
    speaker: signal
    en: J-just went to the bathroom.
    ko: 자, 잠시 화장실에 다녀왔어요….
    ja: お手洗いに…
  d_ex_observationpost_09_26:
    speaker: phantom
    en: Why does it look like
    ko: 화장실을 다녀왔는데.
    ja: お手洗いに行っただけなのに、
  d_ex_observationpost_09_27:
    speaker: phantom
    en: you've been crying?
    ko: 어찌 그리 촉촉한 눈을 하고 있단 말이오.
    ja: なぜそんなに泣いているのだ？
  d_ex_observationpost_09_28:
    speaker: signal
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_observationpost_09_29:
    speaker: signal
    en: I, um...
    ko: 이, 이건….
    ja: こ、これは…
  d_ex_observationpost_09_30:
    speaker: signal
    en: I was just looking at something, and...
    ko: "…잠시 뭐를 좀 보느라…."
    ja: ちょっと…あるものを見ていて…
  d_ex_observationpost_09_31:
    speaker: signal
    en: Anyway, what are you two doing here?
    ko: 그나저나 두 분은 여기에 어쩐 일로 오셨나요…?
    ja: ところでお二人はどうしてここへ…？
  d_ex_observationpost_09_32:
    speaker: phantom
    en: Ahem!
    ko: 크흠!
    ja: コホンッ！
  d_ex_observationpost_09_33:
    speaker: phantom
    en: We have come on a very important matter.
    ko: 아주 중요한 일 때문에 왔소.
    ja: とても重要な仕事のためだ。
  d_ex_observationpost_09_34:
    speaker: phantom
    en: The book you borrowed has been overdue for nearly 5 hours.
    ko: |-
      당신이 빌려 간 책이,
      무려 5시간째 연체가 되고 있단 말이오.
    ja: |-
      君が借りて行った本だが、
      なんと5時間も延滞しているのだよ。
