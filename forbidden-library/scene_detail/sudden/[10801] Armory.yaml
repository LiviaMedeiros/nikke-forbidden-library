---
d_ex_armory_01:
  d_ex_armory_01_1:
    speaker: emma
    en: Commander...
    ko: "…지휘관."
    ja: "…指揮官。"
  d_ex_armory_01_2:
    speaker: emma
    en: |-
      Have you ever heard of the Talking Gun?
      It's one of the 7 mysteries of the Outpost.
    ko: |-
      혹시 [말하는 총]이라고 들어봤어?
      전초기지의 7대 불가사의 중 하나인데.
    ja: |-
      指揮官は「しゃべる銃」って知ってる？
      前哨基地の七不思議の1つなんだけど。
  d_ex_armory_01_3:
    speaker: "<Self>"
    en: Never heard of it.
    ko: 금시초문이야.
    ja: 初めて聞く
  d_ex_armory_01_4:
    speaker: emma
    en: Really? Then allow me to explain.
    ko: 후후. 그렇다면 설명해 주는 수밖에 없겠네.
    ja: ふふ。じゃあ説明してあげないとね。
  d_ex_armory_01_5:
    speaker: emma
    en: A long time ago, back before Nikkes existed,
    ko: 때는 니케가 만들어지기 전….
    ja: 時はさかのぼること、ニケが作られる前…
  d_ex_armory_01_6:
    speaker: emma
    en: when humans were powerless against the Raptures,
    ko: 인간들이 아직, 랩쳐에 대항할 수단을 찾지 못해 헤매던 시절.
    ja: |-
      人間たちがラプチャーに対抗する方法を
      見つけられず、彷徨していた頃。
  d_ex_armory_01_7:
    speaker: emma
    en: Elysion's weapon institute crafted a whole bunch of experimental weapons.
    ko: 엘리시온의 무기 연구소에서는 온갖 실험적인 무기들이 쏟아져 나왔대.
    ja: |-
      エリシオンの武器研究所では、ありとあらゆる
      実験的な武器が生産されたんですって。
  d_ex_armory_01_8:
    speaker: emma
    en: The Talking Gun was rumored to be one of them, and one of the materials used
      to create it was...
    ko: "[말하는 총]도 그 중 하나였는데, 들리는 말에 의하면 총의 재료가 무려…."
    ja: |-
      「しゃべる銃」もそのうちの1つだったんだけど
      噂によれば銃の材料はなんと…
  d_ex_armory_01_9:
    speaker: emma
    en: "... living human beings!"
    ko: "……살아있는 사람이었다지 뭐야!"
    ja: "…生きた人間だったらしいの！"
  d_ex_armory_01_10:
    speaker: vesti
    en: Eeek!
    ko: 히익!
    ja: ひぃっ！
  d_ex_armory_01_11:
    speaker: emma
    en: That's why it can talk like a human. Hehehe.
    ko: 그래서 실제 사람처럼 말을 그렇게 잘 한다나? 후후.
    ja: |-
      だから本当の人間みたいにしゃべれたんだとか？
      ふふ。
  d_ex_armory_01_12:
    speaker: vesti
    en: Emma... you know I can't stand creepy stories like that.
    ko: "엠마… 알잖아. \n나 그런 이야기 싫어하는 거."
    ja: |-
      エマの意地悪…
      私がこういう話は大嫌いって知ってるくせに。
  d_ex_armory_01_13:
    speaker: emma
    en: You're not scared, are you?
    ko: 어머? 뭘 그리 겁먹고 그래~
    ja: あら？どうしたの、そんなに怖がっちゃって～
  d_ex_armory_01_14:
    speaker: emma
    en: After all, Nikkes are basically a weapons system with a human brain as a component.
    ko: 따지고 보면 우리 니케도, 사람의 뇌를 재료로 만들어진 전투 병기인걸.
    ja: |-
      そういう私たちニケだって、
      人間の脳を材料に作られた戦闘兵器じゃない。
  d_ex_armory_01_15:
    speaker: vesti
    en: Yeah, but...
    ko: 그치만….
    ja: それはそうだけど…
  d_ex_armory_01_16:
    speaker: vesti
    en: at least we're living things. A gun is... just an object.
    ko: "적어도 우린 새, 생명체고. \n총은… 물건이잖아."
    ja: |-
      でも私たちは一応せ、生命体であって、
      銃は…ただの物だわ。
  d_ex_armory_01_17:
    speaker: emma
    en: |-
      Hmm. Oh well.
      Commander, what do you think?
    ko: "음~ 글쎄다. \n지휘관은 어떻게 생각해?"
    ja: |-
      う～ん、どうかしら。
      指揮官はどう思う？
  d_ex_armory_01_18:
    speaker: "<Choice>"
    en: Nikkes are living beings.
    ko: 니케는 생명체가 맞아.
    ja: ニケは生命体だ
  d_ex_armory_01_19:
    speaker: "<Choice>"
    en: I'm not sure.
    ko: 잘 모르겠어.
    ja: よく分からない
  d_ex_armory_01_20:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_01_21:
    speaker: emma
    en: I'm glad you feel that way.
    ko: 그렇게 생각해 준다니 정말 고맙네. 후후.
    ja: そう思ってくれて本当に嬉しいわ。ありがとう。
  d_ex_armory_01_22:
    speaker: "<Self>"
    en: What do you think, Emma?
    ko: 엠마 생각은 어때?
    ja: エマはどう思うんだ？
  d_ex_armory_01_23:
    speaker: emma
    en: Me?
    ko: 음, 나?
    ja: う～ん、私？
  d_ex_armory_01_24:
    speaker: emma
    en: Well...
    ko: 나야 물론….
    ja: 私はもちろん…
  d_ex_armory_01_25:
    speaker: emma
    en: I agree with the Commander, of course!
    ko: 지휘관 생각에 동의하지~!
    ja: 指揮官の考えと同じよ～！
  d_ex_armory_01_26:
    speaker: vesti
    en: You're just kissing up to him.
    ko: 엠마… 또 적당히 넘기려고 해.
    ja: エマ…また適当にはぐらかそうとしてる。
  d_ex_armory_01_27:
    speaker: emma
    en: Am not!
    ko: 어머. 그런 거 아닌데?
    ja: あら。そんなことないわよ？
  d_ex_armory_01_28:
    speaker: emma
    en: Hmm, most unexpected.
    ko: 어머. 의외네?
    ja: まあ、意外ね。
  d_ex_armory_01_29:
    speaker: emma
    en: I assumed your answer would be filled with confidence.
    ko: 지휘관이라면 확신을 갖고 말해줄 줄 알았는데.
    ja: |-
      指揮官ならズバッと言い切ってくれると
      思ったのに。
  d_ex_armory_01_30:
    speaker: "<Self>"
    en: I believe this is something that cannot be easily defined.
    ko: 쉽게 정의할 수 있는 문제는 아닌 것 같아.
    ja: そう簡単には決められない問題だ
  d_ex_armory_01_31:
    speaker: emma
    en: |-
      Right...
      Nowadays, nearly everyone relies on machines to live in some capacity.
    ko: "하긴… \n누구든 몸의 한 부분쯤은 기계에 의존하고 사는 세상인걸."
    ja: |-
      まあ確かに…今は誰もが体の一部が
      機械であってもおかしくないものね。
  d_ex_armory_01_32:
    speaker: emma
    en: Humans have machines inside them, and vice versa with Nikkes.
    ko: 인간에 기계가. 반대로 기계에 인간이.
    ja: 人間に機械が、もしくは機械に人間が
  d_ex_armory_01_33:
    speaker: emma
    en: How little separation must there be before the definition of "life" must be
      changed?
    ko: 어느 정도까지 섞여야 [생명]이라 불릴 수 있는 걸까?
    ja: |-
      ある程度組みこまれていても、
      「生命」と呼んでいいのかしら？
  d_ex_armory_01_34:
    speaker: emma
    en: I'm still not sure.
    ko: 아직 나는 잘 모르겠어.
    ja: 私にはよく分からないわ。
  d_ex_armory_01_35:
    speaker: vesti
    en: Uhh, Emma.
    ko: 저기, 엠마.
    ja: ねえ、エマ。
  d_ex_armory_01_36:
    speaker: vesti
    en: Why bother thinking about this kinda stuff anyway?
    ko: 왜 그런 걸 고민하는 거야?
    ja: 何でそんなことで悩んでいるの？
  d_ex_armory_01_37:
    speaker: vesti
    en: '"Living" or not,'
    ko: "[생명체]건 아니건 간에, 그냥…."
    ja: "「生命体」であろうが何だろうが…"
  d_ex_armory_01_38:
    speaker: vesti
    en: all we gotta do is kill whatever gets in our way, and let the rest pass on
      by.
    ko: 우릴 괴롭히는 애들은 다 죽이고, 아닌 애들은 살려주면 되는 거잖아.
    ja: |-
      私たちを苦しめるものは全部殺し、
      そうじゃないものは生かしておけば
      いいんじゃないの？
  d_ex_armory_01_39:
    speaker: emma
    en: Hmm...
    ko: "……음."
    ja: "…ふ～ん。"
  d_ex_armory_01_40:
    speaker: emma
    en: I suppose that's a good argument.
    ko: 그것도 나쁘지 않은 기준이네.
    ja: それはそれでいいかもしれないわね。
  d_ex_armory_01_41:
    speaker: emma
    en: Simple. Easy to adhere to.
    ko: 단순하고, 알기 쉬우니까.
    ja: 単純で分かりやすいし。
  d_ex_armory_01_42:
    speaker: emma
    en: My goodness, how did this story get so serious?
    ko: "……흠, 흠. \n어쩌다 이야기가 이렇게 심각하게 샜담?"
    ja: |-
      …う～ん。どこから話がこんなに
      シリアスになっちゃったのかしら？
  d_ex_armory_01_43:
    speaker: emma
    en: Anyhoo, back to the Talking Gun.
    ko: 어쨌든~ 다시 [말하는 총] 이야기로 돌아가면.
    ja: |-
      何はともあれ～
      もう一度「しゃべる銃」の話に戻ると、
  d_ex_armory_01_44:
    speaker: emma
    en: At first, it was considered a magnificent weapon, on par with a Nikke.
    ko: 처음에 그 총은 니케만큼이나 유효한 전쟁 병기로 여겨졌지만.
    ja: |-
      最初、その銃はニケと同じくらい
      有効な戦争兵器とされていたけど、
  d_ex_armory_01_45:
    speaker: emma
    en: However, since it did not resemble a human in any shape or form, it was easier
      for soldiers to use and abuse it.
    ko: 형태 자체가 사람이 아니었던 만큼, 병사들에게 함부로 다뤄졌나봐.
    ja: |-
      その形状が人間とは違ったために、
      兵士たちに雑に扱われたみたい。
  d_ex_armory_01_46:
    speaker: emma
    en: Many errors occurred as a result, as well as what we nowadays call Mind Switch.
    ko: "그래서 빈번하게 오작동을…… \n아니, 니케로 말하자면 [사고 전환]을 일으켰고."
    ja: |-
      その結果、誤作動が頻繁に発生し…
      ニケだったら「思考転換」が
      起こったってことね。
  d_ex_armory_01_47:
    speaker: emma
    en: The gun was deemed to be defective, and every single one was tossed into the
      darkest corners of this massive armory.
    ko: |-
      결국은 못 쓸 물건이라는 꼬리표가 붙어서,
      전량이 이곳 무기고 깊은 곳에 처박히게 되었대.
    ja: |-
      結局は使い物にならないという
      レッテルが貼られ、すべてこの武器庫の
      奥深くに放置されることになったんだって。
  d_ex_armory_01_48:
    speaker: emma
    en: Now, every night when the janitor comes,
    ko: 그래서, 밤이면 밤마다….
    ja: そして、毎晩夜が更けると…
  d_ex_armory_01_49:
    speaker: emma
    en: they will hear the sounds of the Talking Gun whispering,
    ko: 점검하러 들어온 관리인에게, [말하는 총]은 속삭인다는 거야.
    ja: |-
      見回りに来た管理人に「しゃべる銃」が
      囁くんだって。
  d_ex_armory_01_50:
    speaker: unknown
    en: '"Don''t leave me here."'
    ko: 버리지 마세요.
    ja: 捨てないでください。
  d_ex_armory_01_51:
    speaker: vesti
    en: Aah!
    ko: 꺄악!
    ja: きゃあ！
  d_ex_armory_01_52:
    speaker: vesti
    en: D-don't scare me like that!
    ko: 왜, 왜 그렇게 무섭게 말하는데에…!
    ja: な、何でそんな怖い言い方で話すの…！
  d_ex_armory_01_53:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_01_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_01_55:
    speaker: emma
    en: "... Did you hear anything?"
    ko: 방금… 들었어?
    ja: さっきの…聞こえた？
  d_ex_armory_01_56:
    speaker: "<Self>"
    en: I did.
    ko: 들었어.
    ja: 聞こえた
  d_ex_armory_01_57:
    speaker: emma
    en: "... Hmm. Not much of a reaction."
    ko: "……으음. 느낌이 좋지 않은걸."
    ja: "…う～ん、嫌な予感がするわ。"
  d_ex_armory_01_58:
    speaker: emma
    en: Vesti, do you wanna bet?
    ko: 베스티. 우리 내기할까?
    ja: ベスティー。競争しない？
  d_ex_armory_01_59:
    speaker: vesti
    en: On what?
    ko: 어, 응?
    ja: え、何の？
  d_ex_armory_01_60:
    speaker: emma
    en: Who can reach the armory entrance first.
    ko: 누가 무기고 입구까지 가장 빨리 달리는지.
    ja: 誰が武器庫の入り口まで一番早く走れるか。
  d_ex_armory_01_61:
    speaker: emma
    en: I'll count down from 3, okay?
    ko: 셋까지 셀 테니까. 알겠지?
    ja: 3秒後にスタートするわよ？準備はいい？
  d_ex_armory_01_62:
    speaker: vesti
    en: Hey, wait!
    ko: 자, 잠깐만!
    ja: ちょ、ちょっと待って！
  d_ex_armory_01_63:
    speaker: emma
    en: Three.
    ko: 셋.
    ja: さん。
  d_ex_armory_01_64:
    speaker: emma
    en: Two.
    ko: 둘.
    ja: に。
  d_ex_armory_01_65:
    speaker: unknown
    en: Don'tgodon'tgodon'tgopleasewaitpleasewaitpleasepleaseplease...
    ko: 가지마세요가지마세요가지마세요기다려주세요제발기다려주세요제발제발제발제발제발제발제발………….
    ja: 行かないで行かないで行かないで待ってくださいお願いだから待ってくださいお願いお願いお願いお願いお願いお願いお願い…
  d_ex_armory_01_66:
    speaker: emma
    en: One!
    ko: 하나!
    ja: いち！
  d_ex_armory_01_67:
    speaker: vesti
    en: WAAAAH!!
    ko: 꺄아아악-!!
    ja: きゃあああー！
  d_ex_armory_01_68:
    speaker: "<Monologue>"
    en: All three of us hightail it out of there.
    ko: 두 사람과 함께 발에 불이 나도록 달렸다.
    ja: 2人と一緒に死に物狂いで走った
d_ex_armory_02:
  d_ex_armory_02_1:
    speaker: Narration
    en: "*Creak*"
    ko: 끼익-
    ja: キイ――
  d_ex_armory_02_2:
    speaker: neon
    en: Wow, so this is the armory.
    ko: 호오, 여기가 무기고로군요.
    ja: へー、ここが武器庫ですね。
  d_ex_armory_02_3:
    speaker: neon
    en: Anybody here?
    ko: 누구 계십니까~
    ja: 誰かいますか～
  d_ex_armory_02_4:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_02_5:
    speaker: neon
    en: With Absolute looking after this place, you know it's in good hands.
    ko: 앱솔루트 스쿼드가 무기고의 관리자라니, 믿음직스럽네요.
    ja: |-
      アブソルート部隊が武器庫の管理者だなんて、
      頼もしいですね。
  d_ex_armory_02_6:
    speaker: neon
    en: I can't wait to see what they've got lying around!
    ko: 구경할 맛이 나겠어요!
    ja: 見物するには持ってこいです！
  d_ex_armory_02_7:
    speaker: eunhwa
    en: Well, look who the cat dragged in.
    ko: 삼류 스쿼드의 안경이군.
    ja: 三流部隊の眼鏡か。
  d_ex_armory_02_8:
    speaker: eunhwa
    en: What are you doing here?
    ko: 여긴 왜 온 거지?
    ja: 何しに来た。
  d_ex_armory_02_9:
    speaker: neon
    en: I came to check out the weapons.
    ko: 무기를 보러 왔습니다.
    ja: 武器を見に来ました。
  d_ex_armory_02_10:
    speaker: neon
    en: The bigger the better!
    ko: 화력이 좋은 무기들 좀 보여주세요!
    ja: 火力のいい武器を見せてください！
  d_ex_armory_02_11:
    speaker: eunhwa
    en: We're not a free gun show for third-rate squads.
    ko: 삼류 따위에게 보여줄 무기는 없다.
    ja: 三流なんかに見せる武器はない。
  d_ex_armory_02_12:
    speaker: neon
    en: You don't say...
    ko: 헉, 삼류는 아예 무기를 볼 수 없는 건가요?
    ja: |-
      はっ、三流は武器を見ることすら
      できないんですか？
  d_ex_armory_02_13:
    speaker: neon
    en: How about if I'm part of a fourth-rate squad?
    ko: 그럼 전 사류니까 괜찮지 않나요?
    ja: じゃあ、私は四流だからいいんじゃないですか？
  d_ex_armory_02_14:
    speaker: eunhwa
    en: Please keep your voice down!
    ko: 시끄럽군.
    ja: うるさい。
  d_ex_armory_02_15:
    speaker: neon
    en: So only the best of the best get to see the finest weapons?
    ko: 설마 화력 무기는 일류만이 볼 수 있나요…?
    ja: |-
      まさか、火力武器は
      一流しか見れないんですか…？
  d_ex_armory_02_16:
    speaker: neon
    en: How the heck do I become the best of the best?
    ko: 사류에서 일류가 되려면 어떻게 해야 하죠?!
    ja: |-
      四流から一流になるためには
      どうすればいいですか！？
  d_ex_armory_02_17:
    speaker: eunhwa
    en: I swear...
    ko: 후….
    ja: ふぅ…
  d_ex_armory_02_18:
    speaker: eunhwa
    en: Take a hike, both of you.
    ko: |-
      이봐, 삼류.
      안경 데리고 꺼져.
    ja: |-
      おい、三流。
      眼鏡を連れて失せろ。
  d_ex_armory_02_19:
    speaker: Choice
    en: So if we become a first-rate squad, then we can see the weapons?
    ko: 일류가 되면 무기를 볼 수 있어?
    ja: 一流になれば武器を見れるのか？
  d_ex_armory_02_20:
    speaker: Choice
    en: Are there any weapons that third-rate squads get to see?
    ko: 삼류가 봐도 되는 무기는 아예 없어?
    ja: 三流が見てもいい武器はないのか？
  d_ex_armory_02_21:
    speaker: eunhwa
    en: Mental cases, both of you...
    ko: 이것들이 쌍으로….
    ja: こいつら…
  d_ex_armory_02_22:
    speaker: eunhwa
    en: First of all, that will never happen.
    ko: 애초에 일류가 될 수도 없겠지만.
    ja: そもそも一流になるのは無理だろうが、
  d_ex_armory_02_23:
    speaker: eunhwa
    en: Even if by some miracle you did, I still wouldn't show a single pistol to
      four-eyes over there.
    ko: 일류가 된다 해도 저 안경한테 보여줄 무기는 없어.
    ja: |-
      一流になったとしても、
      あの眼鏡に見せる武器はない。
  d_ex_armory_02_24:
    speaker: eunhwa
    en: Very funny.
    ko: 이것들이 쌍으로….
    ja: こいつら…
  d_ex_armory_02_25:
    speaker: eunhwa
    en: Like I said, there's nothing here for inferior squads.
    ko: 아까도 말했지만 삼류 따위에게 보여줄 무기는 없어.
    ja: |-
      さっきも言ったが、
      三流なんかに見せる武器はない。
  d_ex_armory_02_26:
    speaker: eunhwa
    en: So beat it, and take poindexter with you.
    ko: 그러니 안경 데리고 당장 꺼져.
    ja: だから眼鏡を連れてさっさと失せろ。
  d_ex_armory_02_27:
    speaker: Self
    en: C'mon, don't be like that. Just one weapon, pretty please?
    ko: 그러지 말고 하나만 보여줘.
    ja: そんなこと言わず少し見せてくれ
  d_ex_armory_02_28:
    speaker: eunhwa
    en: "... Tsk."
    ko: "…쯧."
    ja: "…チッ。"
  d_ex_armory_02_29:
    speaker: eunhwa
    en: Fine. If it'll get you out of my hair, just one.
    ko: 딱 하나만 보여줄 테니 보고 바로 꺼져라.
    ja: 1個だけ見せるから、見たらさっさと失せろ。
  d_ex_armory_02_30:
    speaker: neon
    en: Woo-hoo! Thanks a bunch!
    ko: 와! 감사합니다!
    ja: わあ！ありがとうございます！
  d_ex_armory_02_31:
    speaker: Narration
    en: "*Thud*"
    ko: 툭-
    ja: トンッ
  d_ex_armory_02_32:
    speaker: Narration
    en: Eunhwa tosses a small gun on top of the counter.
    ko: 은화가 카운터 테이블 위에 작은 총 하나를 던졌다.
    ja: |-
      ウンファがカウンターテーブルの上に
      小さな銃を投げた
  d_ex_armory_02_33:
    speaker: neon
    en: Hey!
    ko: 이, 이건…!
    ja: こ、これは…！
  d_ex_armory_02_34:
    speaker: neon
    en: What's the big idea of showing us this pea shooter?
    ko: 정말 화력이 형편없는 총이네요.
    ja: 本当に酷い火力の銃ですね。
  d_ex_armory_02_35:
    speaker: neon
    en: You could at least show us something with some oomph to it...
    ko: 이왕 하나 보여주실 거라면 좀 좋은걸 꺼내주시지….
    ja: どうせ見せるなら、もっといいものでなきゃ…
  d_ex_armory_02_36:
    speaker: eunhwa
    en: |-
      You've barely even looked at it.
      How can you be so sure it's that weak?
    ko: "…제대로 보지도 않았으면서 \n어떻게 화력이 별로라고 확신하는 거지?"
    ja: |-
      …ちゃんと見もしないで
      どうやって火力が悪いと断言できる。
  d_ex_armory_02_37:
    speaker: neon
    en: I'm not picking up any energy from it.
    ko: 이 총에는 화력의 기운이 느껴지지 않는걸요.
    ja: この銃からは、火力の気が感じられませんから。
  d_ex_armory_02_38:
    speaker: eunhwa
    en: Energy?
    ko: 화력의 기운…?
    ja: 火力の気だと…？
  d_ex_armory_02_39:
    speaker: neon
    en: Yeah, it's this sensation I get when I'm near firepower.
    ko: 화력에게만 반응하는 제 감이죠.
    ja: 火力だけに反応する、私の勘です。
  d_ex_armory_02_40:
    speaker: neon
    en: |-
      When I'm close to a powerful weapon,
      the energy can be so overwhelming that the light hurts my eyes!
    ko: "화력이 좋은 무기들은 \n화력의 기운이 철철 넘쳐서 눈이 부신다구요!"
    ja: |-
      火力がいい武器は
      火力の気が溢れだして眩しいくらいですから！
  d_ex_armory_02_41:
    speaker: eunhwa
    en: "... This has all been a giant waste of my time."
    ko: "…역시 쓸데없는 시간만 낭비했군."
    ja: "…やっぱり時間を無駄にしたな。"
  d_ex_armory_02_42:
    speaker: eunhwa
    en: You asked if I could show you one, and there it is. Now get lost.
    ko: 하나 보여줬으니 당장 꺼져.
    ja: 見せたからさっさと失せろ。
  d_ex_armory_02_43:
    speaker: neon
    en: Fine...
    ko: 네에….
    ja: はい…
  d_ex_armory_02_44:
    speaker: neon
    en: By the way, most of the weapons on display here may look impressive,
    ko: |-
      아, 그러고 보니 벽에 걸려있는 무기들도
      크기에 비해선 화력이 영 별로네요.
    ja: |-
      あ、そういえば壁に飾ってある武器も
      大きさに比べて火力はどうってことないですね。
  d_ex_armory_02_45:
    speaker: neon
    en: but they're seriously lacking in the firepower department.
    ko: 이 무기고에는 화력 지향 무기가 거의 없나 봐요.
    ja: |-
      この武器庫には、高火力の武器は
      ほとんどないみたいです。
  d_ex_armory_02_46:
    speaker: eunhwa
    en: You've got some nerve. You barely gave one pistol a glance!
    ko: 하나하나 본 것도 아니면서 자신감이 과하군.
    ja: 詳しく見たわけでもないのに、自信が過ぎるな。
  d_ex_armory_02_47:
    speaker: neon
    en: My senses are accurate.
    ko: 아뇨, 제 감은 확실합니다.
    ja: いいえ、私の勘に間違いはありません。
  d_ex_armory_02_48:
    speaker: neon
    en: I'm not picking up much energy.
    ko: 여기 걸려있는 무기들은 화력의 기운이 크지 않아요!
    ja: |-
      ここに飾ってある武器たちは、
      火力の気が大きくありません！
  d_ex_armory_02_49:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_02_50:
    speaker: eunhwa
    en: Fine then, if you had to pick one of these weapons, which would you choose?
    ko: 안경, 이 두 무기 중에 하나를 쓴다면 어떤 무기를 쓸 거지?
    ja: |-
      眼鏡、この二つの武器のうち、
      1つを使うとしたらどっちを使う？
  d_ex_armory_02_51:
    speaker: Narration
    en: Eunhwa puts down two same sized weapons on the counter.
    ko: "은화가 똑같은 크기의 총 2개를 \n카운터 테이블에 올렸다."
    ja: |-
      ウンファが同じ大きさの銃を2つ
      カウンターテーブルに置いた
  d_ex_armory_02_52:
    speaker: neon
    en: Oh, this is a fun game!
    ko: 앗, 갑자기 퀴즈인가요!
    ja: あっ、いきなりクイズですか！
  d_ex_armory_02_53:
    speaker: neon
    en: Hmm...
    ko: 흠….
    ja: うーん…
  d_ex_armory_02_54:
    speaker: neon
    en: The one on the right.
    ko: 전 오른쪽을 쓰겠습니다.
    ja: 私は右の方を使います。
  d_ex_armory_02_55:
    speaker: eunhwa
    en: "..."
    ko: 이유는?
    ja: その理由は？
  d_ex_armory_02_56:
    speaker: neon
    en: I'm picking up more energy from that one.
    ko: 오른쪽 무기가 화력의 기운이 더 짙게 느껴지니까요!
    ja: 右の方が火力の気が強いですから！
  d_ex_armory_02_57:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_02_58:
    speaker: eunhwa
    en: Stay right there.
    ko: "…너, 거기 그대로 있어."
    ja: "…お前、ちょっと待ってろ。"
  d_ex_armory_02_59:
    speaker: Narration
    en: Eunhwa starts bringing out various weapons to put Neon to the test.
    ko: |-
      은화는 이후로 여러 무기를 보여주며 .
      네온의 감을 시험하였고.
    ja: |-
      ウンファはその後、色々な武器を見せながら
      ネオンの勘をテストした
  d_ex_armory_02_60:
    speaker: Narration
    en: Neon is able to pick out the more powerful weapon every single time.
    ko: 놀랍게도 네온은 화력이 더 좋은 무기를 완벽하게 골라냈다.
    ja: |-
      驚くべきことにネオンは火力が
      いい武器を完璧に選んだ
  d_ex_armory_02_61:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_02_62:
    speaker: eunhwa
    en: I'm at a loss for words...
    ko: 어이가 없군….
    ja: バカな…
  d_ex_armory_02_63:
    speaker: eunhwa
    en: |-
      It pains me to say this, but...
      you clearly have a nose for firepower.
    ko: |-
      전문적이진 않지만,
      화력에 대한 감…은 인정하도록 하지.
    ja: |-
      専門的ではないが、
      火力に対する勘は…認めよう。
  d_ex_armory_02_64:
    speaker: neon
    en: You really think so?
    ko: 우와! 정말인가요?!
    ja: うわ！本当ですか！？
  d_ex_armory_02_65:
    speaker: eunhwa
    en: You said you came to see a weapon?
    ko: 무기를 보러 왔다고 했지.
    ja: 武器を見に来たと言ったか。
  d_ex_armory_02_66:
    speaker: eunhwa
    en: Was there anything specific you were looking for?
    ko: 따로 찾는 무기가 있나?
    ja: 特に探している武器はあるか？
  d_ex_armory_02_67:
    speaker: neon
    en: Nah, I just wanted to do some browsing.
    ko: 아뇨! 저는 그냥 구경하러 온 거예요.
    ja: いいえ！ただ見に来ただけです。
  d_ex_armory_02_68:
    speaker: neon
    en: |-
      I wish I could have seen more,
      but thanks for showing me what you have.
    ko: |-
      조금 성에는 안 차지만….
      좋은 구경 시켜주셔서 감사합니다!
    ja: |-
      ちょっと物足りない気はしますが…
      武器を見せてくれてありがとうございます！
  d_ex_armory_02_69:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_02_70:
    speaker: eunhwa
    en: I've got some special weapons inside... would you be interested in those?
    ko: 안쪽에 특별 취급 무기들이 있는데 보겠나.
    ja: 奥に特別扱いの武器があるが、見るか。
  d_ex_armory_02_71:
    speaker: neon
    en: Special weapons?!
    ko: 특별 취급 무기들이요?!
    ja: 特別扱いの武器ですか！？
  d_ex_armory_02_72:
    speaker: neon
    en: Of course the REAL weapons are stored somewhere else!
    ko: 역시 좋은 무기들만 따로 모아둔 곳이 있었군요!
    ja: |-
      やっぱり、いい武器を保管しているところが
      他にあったんですね！
  d_ex_armory_02_73:
    speaker: neon
    en: I should have known an armory managed by Absolute wouldn't be this plain.
    ko: |-
      어쩐지 앱솔루트 스쿼드가 관리하는 무기고 치고는
      너무 평범하다 했어요.
    ja: |-
      どうりでアブソルート部隊が管理する
      武器庫にしては平凡過ぎると思いました。
  d_ex_armory_02_74:
    speaker: neon
    en: Oh man... I can sense the firepower from here... my hands are shaking...
    ko: 허억… 화력의 기운을 느낀 제 심장이 요동치기 시작했어요….
    ja: |-
      はっ…火力の気を感じた私の心臓が
      踊り出しました…
  d_ex_armory_02_75:
    speaker: neon
    en: Please show me!
    ko: 안내 부탁드립니다!
    ja: 案内をお願いします！
  d_ex_armory_02_76:
    speaker: neon
    en: But what about my Master?
    ko: 아, 스승님도 -
    ja: あ、師匠も…
  d_ex_armory_02_77:
    speaker: eunhwa
    en: Showing your master such exceptional weaponry would be casting pearls before
      swine.
    ko: 감도 없는 삼류는 걸려있는 무기나 구경해.
    ja: 勘もない三流は飾ってある武器でも見てろ。
  d_ex_armory_02_78:
    speaker: eunhwa
    en: This way.
    ko: 따라와, 안경.
    ja: ついて来い、眼鏡。
  d_ex_armory_02_79:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_02_80:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_armory_02_81:
    speaker: Narration
    en: Eunhwa and Neon come back out from around the counter.
    ko: 카운터 안쪽으로 들어갔던 은화와 네온이 돌아왔다.
    ja: |-
      カウンターの奥へ消えていった
      ウンファとネオンが戻ってきた
  d_ex_armory_02_82:
    speaker: Self
    en: How was it inside?
    ko: 안은 어땠어?
    ja: どうだった？
  d_ex_armory_02_83:
    speaker: neon
    en: It... It was like I'd died and gone to heaven.
    ko: 스, 스승님… 지상 낙원이 있다면 여기일 거예요….
    ja: し、師匠…楽園があるなら、きっとここです…
  d_ex_armory_02_84:
    speaker: neon
    en: The walls were lined with absolutely gigantic weapons I'd never seen before!
    ko: "난생처음 보는 커다란 무기들이 이렇게! \n주루루룩 걸려있다구요!"
    ja: |-
      生まれて初めて見る
      大きな武器たちがこうやって！
      ずらりと並んでいましたよ！
  d_ex_armory_02_85:
    speaker: neon
    en: There were such vast amounts of energy in there, my head was spinning.
    ko: 하아- 엄청난 화력의 기운에 머리가 아플 정도였어요.
    ja: |-
      はあ…火力の気のすごさに
      頭痛がするほどでした。
  d_ex_armory_02_86:
    speaker: Self
    en: I'm glad you enjoyed it.
    ko: 즐거워 보여서 다행이야.
    ja: よかったな
  d_ex_armory_02_87:
    speaker: neon
    en: Eunhwa was even kind enough to explain a lot of them to me.
    ko: 네! 그리고 은화가 친절하게 설명도 해줬다구요.
    ja: はい！ウンファが親切に説明もしてくれました。
  d_ex_armory_02_88:
    speaker: neon
    en: "... I mean kinder than before."
    ko: "…비교적."
    ja: "…割と。"
  d_ex_armory_02_89:
    speaker: neon
    en: Thank you for everything. I really enjoyed this.
    ko: 감사합니다, 덕분에 잘 봤어요!
    ja: |-
      ありがとうございます、
      おかげ様で楽しかったです！
  d_ex_armory_02_90:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_02_91:
    speaker: eunhwa
    en: I'll let you know if anything interesting comes in.
    ko: 다음에도 괜찮은 무기가 들어오면 안내하지.
    ja: またいい武器が入ったら案内しよう。
  d_ex_armory_02_92:
    speaker: Narration
    en: Eunhwa returns back to the counter without looking back.
    ko: |-
      마지막 말을 남긴 은화는
      뒤도 돌아보지 않고 카운터 안쪽으로 다시 들어갔다.
    ja: |-
      最後の言葉を残したウンファは
      振り返らずにカウンターの奥へ消えていった
  d_ex_armory_02_93:
    speaker: neon
    en: That was a blast!
    ko: 구경 잘 하고 갑니다~!
    ja: ありがとうございました～！
  d_ex_armory_02_94:
    speaker: "<Monologue>"
    en: Neon and I leave the armory in high spirits.
    ko: 기분이 한껏 좋아진 네온과 함께 무기고를 떠났다.
    ja: |-
      テンションが思いっきり上がったネオンと一緒に
      武器庫を後にした
d_ex_armory_03:
  d_ex_armory_03_1:
    speaker: snowwhite
    en: What is this place?
    ko: 여긴 뭐지?
    ja: ここはどこだ？
  d_ex_armory_03_2:
    speaker: "<Self>"
    en: It's the Armory.
    ko: 무기고야.
    ja: 武器庫だ
  d_ex_armory_03_3:
    speaker: snowwhite
    en: Will we be able to find spare parts here?
    ko: 이곳에 부품이 있는 건가.
    ja: ここに部品があるのか？
  d_ex_armory_03_4:
    speaker: snowwhite
    en: Most of the weapons here are brand new. I'm not sure if I'll be able to find
      what I'm looking for.
    ko: 신식 무기뿐이라 찾는 게 있을지 모르겠군.
    ja: |-
      新式の武器ばかりだ。
      私が欲しいものがあるだろうか。
  d_ex_armory_03_5:
    speaker: eunhwa
    en: Well, look who the cat dragged in.
    ko: 너희 뭐야.
    ja: おい。
  d_ex_armory_03_6:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_03_7:
    speaker: eunhwa
    en: What are a Pilgrim and a weakling like you doing here?
    ko: 필그림이랑 삼류 지휘관이 여긴 무슨 일로 왔지?
    ja: ピルグリムと三流指揮官が何の用だ。
  d_ex_armory_03_8:
    speaker: "<Choice>"
    en: We need parts.
    ko: 부품이 필요해서 왔어.
    ja: 部品が必要なんだ
  d_ex_armory_03_9:
    speaker: "<Choice>"
    en: Stick 'em up, this is a robbery.
    ko: 우린 강도다!
    ja: 強盗だ！
  d_ex_armory_03_10:
    speaker: eunhwa
    en: This is an armory, not a shopping mall. Now get lost.
    ko: |-
      여긴 무기고지 공방이 아냐.
      어서 꺼져.
    ja: |-
      ここは武器庫だ。
      そういうことなら工房に行け。
  d_ex_armory_03_11:
    speaker: snowwhite
    en: Sorry for disturbing you.
    ko: 실례했다.
    ja: 失礼。
  d_ex_armory_03_12:
    speaker: "<Narration>"
    en: Snow White turns back and prepares to leave.
    ko: 스노우 화이트는 등을 돌려 걸어나가려 했다.
    ja: スノーホワイトは踵を返し武器庫を出ようとした
  d_ex_armory_03_13:
    speaker: eunhwa
    en: "... Wait a second."
    ko: 잠깐.
    ja: ちょっと待った。
  d_ex_armory_03_14:
    speaker: snowwhite
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_armory_03_15:
    speaker: eunhwa
    en: Perfect. When I smash your face in, I can say it was self-defense.
    ko: 그럼 지금 당장 쏴버려도 문제없겠네.
    ja: なら今ここで撃っても構わないな？
  d_ex_armory_03_16:
    speaker: snowwhite
    en: I'm here for some parts.
    ko: 부품이 필요해서 왔다.
    ja: 部品が要る。
  d_ex_armory_03_17:
    speaker: eunhwa
    en: Parts?
    ko: 부품?
    ja: 部品？
  d_ex_armory_03_18:
    speaker: eunhwa
    en: What exactly are you looking for?
    ko: 뭘 찾는 거지?
    ja: どんな部品だ？
  d_ex_armory_03_19:
    speaker: snowwhite
    en: A trigger.
    ko: 방아쇠다.
    ja: トリガーだ。
  d_ex_armory_03_20:
    speaker: eunhwa
    en: What model?
    ko: 모델은?
    ja: モデルは？
  d_ex_armory_03_21:
    speaker: snowwhite
    en: No model number, it's a unique make. Telling you wouldn't make any difference.
    ko: |-
      온리 원 모델이다.
      말해줘도 모를걸.
    ja: |-
      オンリーワンモデルだ。
      言っても分からないだろう。
  d_ex_armory_03_22:
    speaker: eunhwa
    en: Then show me the gun.
    ko: 그럼 총을 보여줘야 할 것 아냐.
    ja: だったら銃を見せてみろ。
  d_ex_armory_03_23:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_03_24:
    speaker: "<Narration>"
    en: Without saying a word, Snow White hands over her gun to Eunhwa.
    ko: 스노우 화이트는 말없이 총을 은화에게 건넸다.
    ja: スノーホワイトは無言でウンファに銃を渡した
  d_ex_armory_03_25:
    speaker: "<Narration>"
    en: Eunhwa stares at the gun for a while.
    ko: 은화는 한동안 그 총을 들여다보았다.
    ja: ウンファはしばらくその銃を見つめていた
  d_ex_armory_03_26:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_03_27:
    speaker: eunhwa
    en: You call this sorry thing a gun?
    ko: 너, 지금 이걸 총이라고 들고 다니는 거냐.
    ja: 冗談はよせ。これが銃だと？
  d_ex_armory_03_28:
    speaker: snowwhite
    en: What's the problem?
    ko: 문제가 있나?
    ja: 何か問題でも？
  d_ex_armory_03_29:
    speaker: eunhwa
    en: The rifling is almost completely worn down, and the sight bead is crooked.
      And what on earth happened to the magazine?
    ko: |-
      강선 상태가 엉망인데다 가늠좌도 휘었잖아.
      장전 손잡이 꼴은 또 왜 이래.
    ja: |-
      腔線もめちゃくちゃ、照尺も曲がってる。
      装填部分のハンドルも見れたもんじゃない。
  d_ex_armory_03_30:
    speaker: snowwhite
    en: Well, it works for me. Haven't missed my mark yet.
    ko: 잘 맞으니 문제없다.
    ja: 撃つのには問題ない。
  d_ex_armory_03_31:
    speaker: eunhwa
    en: Sigh...
    ko: 쯧.
    ja: チッ。
  d_ex_armory_03_32:
    speaker: eunhwa
    en: Wait here.
    ko: 여기서 기다려.
    ja: ちょっと待ってろ。
  d_ex_armory_03_33:
    speaker: "<Narration>"
    en: A moment later, Eunhwa comes back with another rifle.
    ko: 잠시 후, 은화는 총 하나를 가져왔다.
    ja: しばらくして、ウンファは銃を持って戻ってきた
  d_ex_armory_03_34:
    speaker: eunhwa
    en: Take this.
    ko: 이걸 써.
    ja: これを使え。
  d_ex_armory_03_35:
    speaker: eunhwa
    en: This is the cream of the crop from Elysion. You don't exactly look like someone
      with a stable income, so consider it a gift.
    ko: |-
      엘리시온에서 만든 마스터피스다.
      재원 같은 건 관심 없어 보이니 그냥 써.
    ja: |-
      エリシオン製のマスターピースだ。
      スペックには興味ないだろうから説明は省く。
  d_ex_armory_03_36:
    speaker: eunhwa
    en: It's leagues better than that rickety old pea shooter you've got.
    ko: 지금 그 총 같지도 않은 것보단 훨씬 나을 테니까.
    ja: 今使ってるのよりはずっといいだろう。
  d_ex_armory_03_37:
    speaker: snowwhite
    en: This is from the ELY-AR-14 series, right?
    ko: |-
      ELY-AR-14 시리즈처럼 보이는데.
      맞나?
    ja: |-
      ELY-AR-14シリーズ？
      合ってるか？
  d_ex_armory_03_38:
    speaker: eunhwa
    en: "... Good eye. Yeah, that's right."
    ko: |-
      …알아보는군.
      맞아.
    ja: |-
      …知ってるのか。
      そうだ。
  d_ex_armory_03_39:
    speaker: eunhwa
    en: It is called the ELY-AR-17C.
    ko: ELY-AR-17C라고 하지.
    ja: ELY-AR-17Cだ。
  d_ex_armory_03_40:
    speaker: snowwhite
    en: Have they fixed the issue with sweat pooling up around the grip?
    ko: 손잡이에 땀 차는 건 좀 해결됐나?
    ja: グリップが汗で滑る問題は改善されたのか？
  d_ex_armory_03_41:
    speaker: eunhwa
    en: They did a complete overhaul on the texture of the grip, so that's no longer
      an issue.
    ko: |-
      그립 텍스처를 대폭 개량했다.
      이제 그럴 일은 없어.
    ja: |-
      素材を大幅に改良した。
      もうその心配はない。
  d_ex_armory_03_42:
    speaker: snowwhite
    en: What about the trajectory having a downward slant after 1 km?
    ko: 1km 이상 거리에서 하탄이 나던 것도?
    ja: |-
      1km以上の距離から撃った際の
      下方へのずれは？
  d_ex_armory_03_43:
    speaker: eunhwa
    en: Solved, thanks to the improved rifling and flash suppressor.
    ko: 강선과 소염기를 개량해서 해결했다.
    ja: 腔線とハイダーを改良したからもう大丈夫だ。
  d_ex_armory_03_44:
    speaker: snowwhite
    en: Very good. With those flaws taken care of, it might just be the perfect firearm.
    ko: |-
      멋지군.
      그것들만 빼면 완벽한 녀석이었지.
    ja: |-
      素晴らしい。
      その問題点を除けば完璧な銃だからな。
  d_ex_armory_03_45:
    speaker: eunhwa
    en: It's the best AR on the market, bar none. Go on, take it.
    ko: |-
      지금 가장 완벽에 가까운 AR은 이거야.
      그러니 가져가.
    ja: |-
      今一番完璧に近いARがこの銃だ。
      お前が使え。
  d_ex_armory_03_46:
    speaker: snowwhite
    en: It's an incredibly kind offer, but no thanks.
    ko: 마음은 고맙지만 사양하겠다.
    ja: 気持ちは有難いが遠慮する。
  d_ex_armory_03_47:
    speaker: eunhwa
    en: What?
    ko: 뭐?
    ja: 何？
  d_ex_armory_03_48:
    speaker: snowwhite
    en: I'm satisfied with the weapon I'm currently using. So if you could just find
      me a trigger, that'd be great.
    ko: |-
      난 지금 쓰고 있는 무기에 만족한다.
      그러니 방아쇠만 있으면 돼.
    ja: |-
      今使っている武器で十分だ。
      トリガーだけ替えればいい。
  d_ex_armory_03_49:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_03_50:
    speaker: eunhwa
    en: Anything you're looking for in particular?
    ko: 원하는 게 있나?
    ja: 何か希望はあるのか？
  d_ex_armory_03_51:
    speaker: snowwhite
    en: I'm not picky. Just as long as it's not a double trigger.
    ko: 이중 방아쇠만 아니면 뭐든 좋다.
    ja: ダブルセットトリガー以外なら何でも構わない。
  d_ex_armory_03_52:
    speaker: eunhwa
    en: Wait a second.
    ko: 기다려.
    ja: 待ってろ。
  d_ex_armory_03_53:
    speaker: "<Narration>"
    en: A while later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_armory_03_54:
    speaker: eunhwa
    en: Try this one.
    ko: 이걸 써라.
    ja: これを使え。
  d_ex_armory_03_55:
    speaker: "<Monologue>"
    en: The trigger Eunhwa flings over seems a little worn.
    ko: 은화가 던져준 방아쇠는 묘하게 낡은 느낌이 들었다.
    ja: |-
      ウンファがくれたトリガーは
      妙に古びた感じがした
  d_ex_armory_03_56:
    speaker: "<Self>"
    en: "... Is this second-hand?"
    ko: "…중고 같은데?"
    ja: "…中古じゃないか"
  d_ex_armory_03_57:
    speaker: eunhwa
    en: You guessed it.
    ko: 그래. 중고다.
    ja: そうだ。中古だ。
  d_ex_armory_03_58:
    speaker: "<Self>"
    en: Can't you get her a new one?
    ko: 이왕 주는 거면 새것을….
    ja: どうせなら新品をくれても…
  d_ex_armory_03_59:
    speaker: snowwhite
    en: Actually, when it comes to triggers, you want one that's slightly used.
    ko: 방아쇠는 사용감이 조금 있는 편이 좋아.
    ja: トリガーは使用感がある方がいい。
  d_ex_armory_03_60:
    speaker: snowwhite
    en: Brand new triggers can have too much resistance when you pull them.
    ko: 너무 새것이면 뻑뻑한 저항감이 있다.
    ja: 新しすぎると固くて使いにくい。
  d_ex_armory_03_61:
    speaker: eunhwa
    en: You hear that? If you don't know what you're talking about, then keep your
      mouth shut.
    ko: |-
      들었냐?
      잘 모르면 입 닥치고 있어라 삼류.
    ja: |-
      聞いたか？
      よく知りもしないくせに口を挟むな、三流。
  d_ex_armory_03_62:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_03_63:
    speaker: snowwhite
    en: Many thanks. This will be most useful, I'm sure.
    ko: |-
      고맙군.
      잘 쓰겠다.
    ja: |-
      助かる。
      大事に使わせてもらう。
  d_ex_armory_03_64:
    speaker: snowwhite
    en: Farewell.
    ko: 그럼 가보겠다.
    ja: では。
  d_ex_armory_03_65:
    speaker: eunhwa
    en: See you.
    ko: 그래.
    ja: ああ。
  d_ex_armory_03_66:
    speaker: "<Narration>"
    en: Snow White leaves the armory in a hurry.
    ko: 스노우 화이트는 서두르듯 무기고를 나갔다.
    ja: スノーホワイトは急ぐように武器庫を出て行った
  d_ex_armory_03_67:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_03_68:
    speaker: "<Choice>"
    en: Feeling bad about helping out a Pilgrim?
    ko: 필그림에게 협력한 게 마음에 걸려?
    ja: ピルグリムに協力したのが気に障るのか？
  d_ex_armory_03_69:
    speaker: "<Choice>"
    en: Probably pains you to give away something for free.
    ko: 공짜로 준 게 아까워서 그래?
    ja: タダであげたのが悔しいのか？
  d_ex_armory_03_70:
    speaker: eunhwa
    en: It's not that.
    ko: 아니. 그건 아냐.
    ja: いや。そんなんじゃない。
  d_ex_armory_03_71:
    speaker: eunhwa
    en: Would you shut it?
    ko: 삼류 같은 소리 하지 마라.
    ja: 三流らしいこと言いやがって。
  d_ex_armory_03_72:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_03_73:
    speaker: eunhwa
    en: That weapon she's been using is in such a sorry state,
    ko: 저런 무기로 계속 싸워왔단 말이지….
    ja: あんな銃で今まで戦ってきたなんて…
  d_ex_armory_03_74:
    speaker: eunhwa
    en: but she's managed to accomplish so much with it.
    ko: 그 정도의 전과를 내면서.
    ja: あれほどの戦果を挙げておきながら。
  d_ex_armory_03_75:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_03_76:
    speaker: eunhwa
    en: Whatever.
    ko: 쯧.
    ja: チッ。
  d_ex_armory_03_77:
    speaker: "<Monologue>"
    en: Eunhwa barges out of the armory,
    ko: 은화는 거친 동작으로 무기고를 나섰다.
    ja: |-
      ウンファはどしどしと
      荒っぽく武器庫を出て行った
  d_ex_armory_03_78:
    speaker: "<Monologue>"
    en: her eyes are blazing.
    ko: 묘하게 불타는 눈빛을 하고서.
    ja: 妙に闘志に満ちた目をしながら
d_ex_armory_04:
  d_ex_armory_04_1:
    speaker: helm
    en: Is there something that looks similar?
    ko: 비슷해 보이는 게 있어?
    ja: それらしいものはあるかしら。
  d_ex_armory_04_2:
    speaker: maxwell
    en: Hmm... For now, it doesn't really seem like it.
    ko: 음… 일단 보기에는 딱히 없는 것 같은데.
    ja: ふむ…ざっと見たところなさそうだけど。
  d_ex_armory_04_3:
    speaker: liter
    en: |-
      That's why you need to be sure of the material.
      Just look at it. It's clearly hand-made.
    ko: |-
      그러니까 재질로 확인해야 한다지 않느냐.
      딱 봐도 커스텀 총기니라.
    ja: |-
      だから素材で確認しろと言ったではないか！
      どうみてもカスタム銃じゃろ。
  d_ex_armory_04_4:
    speaker: maxwell
    en: No, I've seen this gun before. I'm telling you, it came out of a factory.
    ko: |-
      아냐아냐. 나 이거 분명히 본 적 있어.
      100% 공산품이라고.
    ja: |-
      いやいや、これ見たことあるから。
      100％量産品だって。
  d_ex_armory_04_5:
    speaker: liter
    en: How can that be possible when it doesn't have a serial number?
    ko: |-
      형식 번호도 없는 총기가 무슨 공산품이더냐.
      개인이 만든 게 분명하대도.
    ja: |-
      型番もない銃が量産品だと？
      個人の手作りに違いない。
  d_ex_armory_04_6:
    speaker: helm
    en: Stop bickering, you two. Let's think this through.
    ko: |-
      둘 다 싸우지 마.
      차근차근 확인해 보자.
    ja: |-
      2人ともケンカしないで。
      じっくり確認してみましょう。
  d_ex_armory_04_7:
    speaker: "<Self>"
    en: Ahem...
    ko: "…다들."
    ja: "…みんな"
  d_ex_armory_04_8:
    speaker: "<Self>"
    en: Care to fill me in?
    ko: 따라오라고 해서 따라왔는데 무슨 일이야?
    ja: ついて来いと言われてついて来たが、何事だ？
  d_ex_armory_04_9:
    speaker: helm
    en: Oh, sorry.
    ko: 아. 내가 설명을 안 했었네.
    ja: あ、説明をしてなかったわね。
  d_ex_armory_04_10:
    speaker: helm
    en: Someone donated a gun during the charity drive, and now Mast and Anchor don't
      know what to do with it.
    ko: |-
      기부 행사에서 총기 한정을 기부받았는데,
      마스트와 앵커가 처분을 못 하고 있어서.
    ja: |-
      カンパイベントで銃を一丁
      寄付してもらったんだけど
      マストとアンカーが処分に手を焼いていて。
  d_ex_armory_04_11:
    speaker: helm
    en: They took it to a gun shop, but they wouldn't accept it since it was the first
      time they said they'd seen anything like it.
    ko: 총기상에 가져갔더니 처음 보는 총기라고 안 받아줬다고 해.
    ja: |-
      ショップに持っていったら見たことない銃だから
      買い取りできないと言われたらしいわ。
  d_ex_armory_04_12:
    speaker: helm
    en: So we took it to a gun expert, but...
    ko: 그래서 총기와 기계에 대한 전문가를 찾아갔는데….
    ja: だから銃と機械の専門家を訪ねたのに…
  d_ex_armory_04_13:
    speaker: maxwell
    en: |-
      Hey look. Check out this steel wire, and the butt.
      This is Missilis technology for sure.
    ko: |-
      이거 봐. 이 강선이랑 개머리판.
      이거 분명 미실리스 기술이라니까.
    ja: |-
      ほら、この腔線と台尻。
      これはミシリスの技術だって。
  d_ex_armory_04_14:
    speaker: liter
    en: No way Missilis can make steel like this. This is Elysion, no doubt about
      it.
    ko: |-
      미실리스에서 강철 재조를 이렇게 하더냐?
      엘리시온이라면 또 모를까.
    ja: |-
      ミシリスの鉄の製造法がこれじゃと？
      エリシオンならまだ分かるが。
  d_ex_armory_04_15:
    speaker: maxwell
    en: What do you know? How can you tell just by looking at it? Are you an expert?
    ko: |-
      아 이 할머니 답답하네.
      이걸 보고도 몰라? 전문가 맞아?
    ja: |-
      分かってないね、おばあちゃん。
      見ても分からないの？本当に専門家？
  d_ex_armory_04_16:
    speaker: liter
    en: Look who's talking! You're supposed to be a mechanic, but you can't even recognize
      what type of gun this is!
    ko: |-
      이, 이놈이…!
      그러는 네놈이야말로 명색이 미케닉이라는게 총도 못 알아봐?
    ja: |-
      こ、こやつ…！君こそ技術者を名乗って
      おきながら銃の見分けもつかぬのか！
  d_ex_armory_04_17:
    speaker: helm
    en: See? No one's saying anything now.
    ko: "…보시다시피 서로 다른 얘길 하고 있어."
    ja: "…この通り、2人の意見が全然合わないのよね。"
  d_ex_armory_04_18:
    speaker: helm
    en: If we could get access to a place with a variety of weapons, we might be able
      to compare it with them.
    ko: |-
      온갖 무기가 있는 이곳이라면
      대조군도 많아 뭔가 찾을 수 있을 줄 알았는데.
    ja: |-
      色んな武器があるここなら
      何か手がかりが見つかると思ったけど。
  d_ex_armory_04_19:
    speaker: helm
    en: That's easier said than done, however.
    ko: 쉽지 않은 모양이야.
    ja: そうでもないみたいね。
  d_ex_armory_04_20:
    speaker: "<Self>"
    en: What are the chances it was hand-made?
    ko: 개인이 만든 총기일 가능성은?
    ja: 個人が作った銃器である可能性は？
  d_ex_armory_04_21:
    speaker: helm
    en: That's impossible.
    ko: 그건 불가능해.
    ja: それはありえないわ。
  d_ex_armory_04_22:
    speaker: helm
    en: Anyone who made their own weapons would be deported by the Central Government
      for breaking the law.
    ko: |-
      개인이 총기를 제작할 경우 문답 무용으로 강제 추방인데다가,
      중앙 정부가 철통같이 감시하고 있어.
    ja: |-
      個人が銃を作ったら問答無用で強制追放な上に、
      中央政府による徹底的な監視がつくわ。
  d_ex_armory_04_23:
    speaker: helm
    en: Not only that, where would they get the parts?
    ko: 일반인이, 그것도 개인은 부품조차 구할 수 없어.
    ja: 一般人、それも個人は部品も手に入らない。
  d_ex_armory_04_24:
    speaker: eunhwa
    en: What are you doing? Who said you could come in?
    ko: |-
      너희들 뭐야.
      누구 맘대로 들어오래.
    ja: |-
      お前ら何だ？
      勝手に入りやがって。
  d_ex_armory_04_25:
    speaker: maxwell
    en: Charming as always.
    ko: 켁. 지옥의 수문장께서 납셨네.
    ja: げっ、地獄の門番のお出ましか。
  d_ex_armory_04_26:
    speaker: liter
    en: Oh, Eunhwa. Good thing you're here.
    ko: |-
      오 은화야.
      마침 잘 왔느니라.
    ja: |-
      お、ウンファ。
      よく来たのう。
  d_ex_armory_04_27:
    speaker: liter
    en: Take a look at this gun.
    ko: 이 총을 좀 보려무나.
    ja: この銃を見るのじゃ。
  d_ex_armory_04_28:
    speaker: liter
    en: It's a gun that was donated to Helm, but we can't make heads or tails of it.
      We're just trying to sell the darn thing.
    ko: |-
      헬름이 기부받은 총기라는데,
      도통 정체를 알 수가 없어 팔지도 못하고 있느니라.
    ja: |-
      ヘルムが寄付でもらった銃らしいが、
      正体が分からなくて売れないでおる。
  d_ex_armory_04_29:
    speaker: liter
    en: We figured you might have an idea as to what it is.
    ko: |-
      너라면 알 것 같으니,
      한 번 봐주거라.
    ja: |-
      君なら知っていそうじゃ。
      ちょっと見ておくれ。
  d_ex_armory_04_30:
    speaker: maxwell
    en: Doubt it. What would she know? All she knows is how to shoot guns.
    ko: 에이~ 쟤는 총 들고 쏠 줄이나 알지 뭐 알겠어?
    ja: |-
      え～射撃はできるかもだけど、
      銃の種類なんか分かるの？
  d_ex_armory_04_31:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_04_32:
    speaker: eunhwa
    en: Where did you get this?
    ko: 이거, 어디서 구했지?
    ja: これ、どこで手に入れた？
  d_ex_armory_04_33:
    speaker: helm
    en: It was a donation.
    ko: 기부받았어.
    ja: 寄付されたわ。
  d_ex_armory_04_34:
    speaker: eunhwa
    en: From who?
    ko: 그러니까 누구한테.
    ja: だから誰に。
  d_ex_armory_04_35:
    speaker: helm
    en: I can't say.
    ko: 그건 말 못 해.
    ja: それは言えないわ。
  d_ex_armory_04_36:
    speaker: eunhwa
    en: Well, next time you see them, you should bow down and thank them.
    ko: 쯧. 다음에 보면 절이나 해라.
    ja: チッ、今度会ったら礼を言うといい。
  d_ex_armory_04_37:
    speaker: eunhwa
    en: This is a model gun made by Alpha Tech.
    ko: 이건 알파 테크가 제작한 모델건이다.
    ja: これはアルファテック製のモデルガンだ。
  d_ex_armory_04_38:
    speaker: liter
    en: "... Did you say 'model gun'?"
    ko: "…모델건?"
    ja: "…モデルガン？"
  d_ex_armory_04_39:
    speaker: maxwell
    en: So it's just a toy? Then how come it's so intricate?
    ko: |-
      …장난감 총이라고?
      이만큼 완성도가 높은데?
    ja: |-
      …おもちゃ？
      こんなに上手くできてるのに？
  d_ex_armory_04_40:
    speaker: eunhwa
    en: This is no 'toy'. It's a one-of-a-kind piece. Only 20 of them were made.
    ko: 20정만 한정 제작한 귀한 물건이야.
    ja: 20丁限定の希少なものだ。
  d_ex_armory_04_41:
    speaker: eunhwa
    en: Don't take it for granted just because it's a model gun. The mechanism it
      uses was several years ahead of its time.
    ko: |-
      모델건이라고 우습게 보지 마라.
      사용된 메커니즘은 당시 기준 수년은 앞서간 기술이었으니까.
    ja: |-
      モデルガンだと侮るな。
      使われた技術は当時の基準から
      少なくとも数年先のものだからな。
  d_ex_armory_04_42:
    speaker: eunhwa
    en: It's for that very reason that it's so highly sought after by collectors.
    ko: |-
      기술적 의미가 큰 탓에,
      수집가들 사이에선 아주 비싸게 거래된다고 하더군.
    ja: |-
      技術的な意味が大きく、コレクターの間では
      非常に高価で取引されているらしい。
  d_ex_armory_04_43:
    speaker: liter
    en: How much does it go for?
    ko: "…얼마나 하더냐."
    ja: "…いくらなんじゃ。"
  d_ex_armory_04_44:
    speaker: eunhwa
    en: I'd say about 300 million Credits.
    ko: 글쎄. 3억 크레디트 정도일걸.
    ja: さあ、3億クレジットくらい？
  d_ex_armory_04_45:
    speaker: liter
    en: "... Did you just say..."
    ko: 사, 사, 삼…!?
    ja: さ、さ、さん…！？
  d_ex_armory_04_46:
    speaker: maxwell
    en: 300 million?!
    ko: 억!? 억이라고!?
    ja: 億！？億！？
  d_ex_armory_04_47:
    speaker: "<Self>"
    en: "... Are you sure?"
    ko: "…정말이야?"
    ja: "…本当か？"
  d_ex_armory_04_48:
    speaker: eunhwa
    en: Maybe even more than that, considering that it's in almost pristine condition.
    ko: |-
      이건 더 받을지도 몰라.
      상태가 거의 새것이라 봐도 문제없을 테니까.
    ja: |-
      これはもっと高いかもしれない。
      ほぼ新品同様だからな。
  d_ex_armory_04_49:
    speaker: eunhwa
    en: I've got half a mind to buy it myself.
    ko: "…내가 사고 싶을 정도야."
    ja: "…私が買いたいくらいだ。"
  d_ex_armory_04_50:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_04_51:
    speaker: eunhwa
    en: I know plenty of people who would be interested in this. You'll make more
      if you put this up for auction.
    ko: |-
      살만한 인물을 몇 알고 있다.
      경매를 붙인다면 더 받을 수도 있어.
    ja: |-
      欲しがる人を何人か知っている。競売に
      出したらもっと高値で売れるかもしれない。
  d_ex_armory_04_52:
    speaker: eunhwa
    en: I'll introduce you to them.
    ko: 소개해 주지.
    ja: 紹介してやる。
  d_ex_armory_04_53:
    speaker: helm
    en: No, it's okay.
    ko: "…아니. 괜찮아."
    ja: "…いいえ、大丈夫。"
  d_ex_armory_04_54:
    speaker: eunhwa
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_ex_armory_04_55:
    speaker: helm
    en: I need to return it. We can't accept something like this.
    ko: |-
      이건 돌려줘야겠어.
      우리가 받기엔 너무 커.
    ja: |-
      これは返すべきだわ。
      こんなに高いものを受け取るわけにはいかない。
  d_ex_armory_04_56:
    speaker: liter
    en: Wait, why not? It was a donation!
    ko: |-
      으, 응? 아니, 헬름아.
      기부받은 거지 않느냐.
    ja: |-
      う、うん？いや、ヘルム。
      寄付されたものじゃないか。
  d_ex_armory_04_57:
    speaker: maxwell
    en: Exactly. If we sell that thing, we'll be set for at least...
    ko: 그래. 그걸 팔면 몇 년은….
    ja: そうよ、それを売ったら数年は…
  d_ex_armory_04_58:
    speaker: helm
    en: We don't need that much money.
    ko: 우리한텐 그만한 돈은 필요 없어.
    ja: 私たちにそんな大金は要らないわ。
  d_ex_armory_04_59:
    speaker: eunhwa
    en: I'm not so sure your fellow buccaneers agree with you there.
    ko: |-
      그건 네놈 혼자만의 생각이겠지.
      해적 놀이하는 녀석이랑 전파 녀석도 똑같을까?
    ja: |-
      それはお前の考えだろ。
      海賊ごっこの電波野郎も同じ考えか？
  d_ex_armory_04_60:
    speaker: helm
    en: We have to maintain our dignity.
    ko: 우린 처음부터 끝까지 당당해야 하니까.
    ja: 私たちは最後まで、正々堂々としていたいから。
  d_ex_armory_04_61:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_04_62:
    speaker: eunhwa
    en: Do whatever you want. See if I care.
    ko: 쯧. 맘대로 해라.
    ja: チッ、勝手にしろ。
  d_ex_armory_04_63:
    speaker: liter
    en: Helm.
    ko: 헬름아.
    ja: ヘルムよ。
  d_ex_armory_04_64:
    speaker: liter
    en: It's good to have pride, but you need to know when to be flexible.
    ko: |-
      당당한 것도 좋지만,
      너무 그렇게 딱딱하게만 굴지 말거라.
    ja: |-
      堂々としているのもいいが、
      そう固くなるな。
  d_ex_armory_04_65:
    speaker: liter
    en: Or others might suffer as a consequence.
    ko: 다른 사람들이 힘들어질 수도 있을 게야.
    ja: 周りの人が辛くなるかもしれん。
  d_ex_armory_04_66:
    speaker: helm
    en: I realize that. Still, we can't do this.
    ko: |-
      응. 알아.
      그래도 지금은 안 돼.
    ja: |-
      ええ、分かっているわ。
      それでも今はダメ。
  d_ex_armory_04_67:
    speaker: liter
    en: If you say so...
    ko: "…그래."
    ja: "…そうかい。"
  d_ex_armory_04_68:
    speaker: helm
    en: I'm going. Thank you, everyone.
    ko: |-
      갈게.
      다들 고마웠어.
    ja: |-
      行くわ。
      みんなありがとう。
  d_ex_armory_04_69:
    speaker: "<Narration>"
    en: Helm leaves.
    ko: 헬름은 가버렸다.
    ja: ヘルムは行ってしまった
  d_ex_armory_04_70:
    speaker: eunhwa
    en: What are you standing around for? Beat it.
    ko: |-
      뭐해.
      너희들도 빨리 나가.
    ja: |-
      何してる。
      お前らも早く出ていけ。
  d_ex_armory_04_71:
    speaker: maxwell
    en: Okay, okay.
    ko: 알았어 알았어.
    ja: 分かった、分かった。
  d_ex_armory_04_72:
    speaker: maxwell
    en: I never thought you'd be interested in anything we brought you.
    ko: |-
      그나저나 의외네.
      우리 은화가 장난감 같은 거에 관심도 다 있고?
    ja: |-
      それにしても意外だね。
      ウンファっておもちゃに興味あったんだ。
  d_ex_armory_04_73:
    speaker: eunhwa
    en: For morons like you, I'm sure it just looked like any other toy.
    ko: 네 눈엔 저게 단순한 장난감으로 보이냐.
    ja: お前には、あれがただのおもちゃに見えるのか？
  d_ex_armory_04_74:
    speaker: maxwell
    en: Speaking of toys, what are you into? Dress-up dolls? Tea sets?
    ko: |-
      다른 장난감은 관심 없어?
      옷 갈아입히는 인형이라던가, 찻집 프라모델이라던가.
    ja: |-
      他のおもちゃには興味ない？
      着せ替え人形とか、カフェのプラモデルとか。
  d_ex_armory_04_75:
    speaker: liter
    en: Oooh, you just reminded me! Last time I was at the toy section...
    ko: 음? 그러고 보니 저번에 쇼핑몰 장난감 코너에서….
    ja: |-
      ふむ？そういえばこの前、
      ショッピングモールのおもちゃエリアで…
  d_ex_armory_04_76:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_04_77:
    speaker: "<Choice>"
    en: What about an Ark Girl Doll?
    ko: 설마 블링블링 프린세스 피규어를?
    ja: まさかキラキラプリンセスフィギュアを？
  d_ex_armory_04_78:
    speaker: "<Choice>"
    en: What about an EZ bake oven?
    ko: 설마 공주의 아침 소꿉놀이 세트를?
    ja: まさかお姫様のおはようままごとセットを？
  d_ex_armory_04_79:
    speaker: eunhwa
    en: I said get out.
    ko: 나가라고.
    ja: 出ていけ。
  d_ex_armory_04_80:
    speaker: Narration
    en: "... We got kicked out."
    ko: "…쫓겨났다."
    ja: "…追い出された"
d_ex_armory_05:
  d_ex_armory_05_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン…
  d_ex_armory_05_2:
    speaker: sakura
    en: Excuse me.
    ko: 실례하겠습니다.
    ja: 失礼します。
  d_ex_armory_05_3:
    speaker: "<Self>"
    en: Hey there.
    ko: 실례할게.
    ja: お邪魔します
  d_ex_armory_05_4:
    speaker: delta
    en: Hmm?
    ko: 음?
    ja: えっ？
  d_ex_armory_05_5:
    speaker: delta
    en: What brings you two to the Armory?
    ko: 두 분이 무기고에는 어쩐 일이십니까.
    ja: 武器庫に何かご用ですか？
  d_ex_armory_05_6:
    speaker: "<Self>"
    en: I should be asking you the same question.
    ko: 그러는 델타는 왜 무기고에 있어?
    ja: デルタこそなぜ武器庫に？
  d_ex_armory_05_7:
    speaker: delta
    en: The Absolute Squad was sent on a combat mission, and I've been tasked with
      watching over this place.
    ko: |-
      앱솔루트 스쿼드가 작전에 투입되어
      잠시 이곳을 봐주기로 했지 말입니다.
    ja: |-
      アブソルート部隊が作戦に投入されたので、
      しばし管理を任されました。
  d_ex_armory_05_8:
    speaker: delta
    en: Eunhwa said, and I quote, "If any weirdoes show up, tell 'em to go pound sand."
    ko: 은화의 말로는 [이상한 녀석들이 오면 쫓아내라]고 했습니다.
    ja: |-
      ウンファが「おかしな奴らが来たら追い払え」と
      言っていました。
  d_ex_armory_05_9:
    speaker: "<Self>"
    en: Those were her exact words?
    ko: 이상한 녀석들…?
    ja: おかしな奴ら…？
  d_ex_armory_05_10:
    speaker: delta
    en: Yep.
    ko: 예 그렇습니다.
    ja: はい。
  d_ex_armory_05_11:
    speaker: delta
    en: She specifically mentioned that if any Nikkes
    ko: 갑자기 화력의 기운을 느꼈다고 찾아온다거나.
    ja: 突然火力の気を感じたと言うニケや
  d_ex_armory_05_12:
    speaker: delta
    en: reeking of firepower or who had an air of an amateur detective to them showed
      up,
    ko: |-
      무기고에서 밀실 살인 사건의 냄새를 맡았다며
      찾아온다거나 하는 니케가 있으면.
    ja: |-
      武器庫で密室殺人事件の予感がすると
      言ってやってくるニケがいたら
  d_ex_armory_05_13:
    speaker: delta
    en: that I should tell them to get lost, by force if necessary.
    ko: 무력을 써서라도 쫓아내라고 했지 말입니다.
    ja: 武力を使ってでも追い払えと言われました。
  d_ex_armory_05_14:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そうか"
  d_ex_armory_05_15:
    speaker: delta
    en: Anyway,
    ko: 그렇습니다.
    ja: はい。
  d_ex_armory_05_16:
    speaker: delta
    en: what you are two doing here?
    ko: 그래서 지휘관과 사쿠라는 왜 오신 겁니까?
    ja: それで、指揮官とサクラはなぜこちらに？
  d_ex_armory_05_17:
    speaker: sakura
    en: We're hoping to get our hands on some bulletproof silk fabric.
    ko: 방탄 효과가 있는 비단을 구할 수 있을까 하여 왔습니다.
    ja: 防弾効果のあるシルクを探しているのです。
  d_ex_armory_05_18:
    speaker: delta
    en: That's quite an unusual combination.
    ko: 굉장히 생소한 조합입니다.
    ja: 変わった組み合わせですね。
  d_ex_armory_05_19:
    speaker: sakura
    en: The outfit I'm wearing is made of silk.
    ko: 제가 입고 있는 의복이 그렇게 만들어졌지요.
    ja: 私が着ている服がまさにそうなのです。
  d_ex_armory_05_20:
    speaker: sakura
    en: It's beginning to fray slightly around the waist, so I wanted to get it patched
      up.
    ko: 허리 부분이 살짝 찢어져 직접 손을 볼까 하여 찾아왔습니다.
    ja: |-
      腰の部分が少し破れてしまったので、
      自分で手直ししようかと。
  d_ex_armory_05_21:
    speaker: sakura
    en: I could always make a brand-new one, but I feel that'd be a bit overkill,
      considering it's only slightly torn in a few places.
    ko: |-
      새롭게 맞추면 그만이나,
      이 정도로 새로 맞추는 것은 유난인 것 같은지라.
    ja: |-
      仕立て直せばいい話ですが、
      この程度ではそれも大げさな気がしたので。
  d_ex_armory_05_22:
    speaker: delta
    en: Got it. Let me look it up for you.
    ko: |-
      알겠습니다.
      그럼 찾아보겠습니다.
    ja: |-
      分かりました。
      では探してみます。
  d_ex_armory_05_23:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_armory_05_24:
    speaker: delta
    en: Sorry, but I didn't find any silk.
    ko: 음… 역시 없습니다.
    ja: やはり…ありません。
  d_ex_armory_05_25:
    speaker: delta
    en: I did find some bulletproof cloth though. Do you want it?
    ko: 방탄 효과가 있는 천은 있는데, 이거라도 쓰십니까?
    ja: |-
      防弾効果がある布はあるのですが、
      こちらはいかがですか？
  d_ex_armory_05_26:
    speaker: sakura
    en: Thank you, but that's all right.
    ko: 아뇨. 괜찮습니다.
    ja: いいえ、結構です。
  d_ex_armory_05_27:
    speaker: sakura
    en: Sorry to trouble you.
    ko: |-
      괜한 일을 부탁드렸군요.
      찾아봐주셔서 감사합니다.
    ja: |-
      無理なお願いをしてしまいましたね。
      探してくださりありがとうございました。
  d_ex_armory_05_28:
    speaker: sakura
    en: I'll be on my way.
    ko: 그럼 이만.
    ja: では失礼します。
  d_ex_armory_05_29:
    speaker: delta
    en: Wait a second.
    ko: 잠시만 기다리시지 말입니다.
    ja: お待ちください。
  d_ex_armory_05_30:
    speaker: delta
    en: Actually, I know how to mend clothes.
    ko: 사실 제가 바느질을 좀 할 줄 압니다.
    ja: 実は私、裁縫が得意なのです。
  d_ex_armory_05_31:
    speaker: sakura
    en: "... Really?"
    ko: "…그대가요?"
    ja: "…君が？"
  d_ex_armory_05_32:
    speaker: "<Self>"
    en: You do?
    ko: "…델타가?"
    ja: "…デルタが？"
  d_ex_armory_05_33:
    speaker: delta
    en: Sure. My combat uniform wears out sometimes when I've been doing a lot of
      training.
    ko: |-
      그렇습니다.
      훈련받을 때 전투복이 찢어지는 일이 많았었는데.
    ja: |-
      はい。
      訓練中に戦闘服がよく破れるのですが
  d_ex_armory_05_34:
    speaker: delta
    en: I always just mend it myself.
    ko: 그때마다 제가 직접 수선해서 입었지 말입니다.
    ja: そのたびに自分で繕っていました。
  d_ex_armory_05_35:
    speaker: sakura
    en: But this dress was made by the finest tailors. It could be a bit of a challenge.
    ko: 허나 이 의복은 장인이 만든 것이라 다루기가 쉽지 않을 겁니다.
    ja: |-
      しかし、この服は職人が作ったものなので
      扱いにくいと思いますが。
  d_ex_armory_05_36:
    speaker: delta
    en: Don't worry, patching up a little hole like that is a piece of cake.
    ko: 문제없습니다. 찢어진 것 정도는 간단합니다.
    ja: 問題ありません。少しくらいなら簡単です。
  d_ex_armory_05_37:
    speaker: delta
    en: Besides, that's what you wear out on the battlefield, isn't it?
    ko: 그 옷도 사쿠라의 전투복이지 않습니까.
    ja: その服もサクラの戦闘服ですから。
  d_ex_armory_05_38:
    speaker: delta
    en: You can't be running around with any weak spots in your combat uniform.
    ko: |-
      전투복에는 조금의 빈틈도 있으면 안 되지 말입니다.
      상시 완벽해야 합니다.
    ja: |-
      戦闘服には少しの隙もあってはなりません。
      常に完璧でなくては。
  d_ex_armory_05_39:
    speaker: sakura
    en: "... You have a point."
    ko: "…일리가 있는 말씀이시군요."
    ja: "…一理ありますね。"
  d_ex_armory_05_40:
    speaker: sakura
    en: Well... thank you, then.
    ko: 그럼 부탁드려도 될까요.
    ja: では、お願いしてもよろしいでしょうか。
  d_ex_armory_05_41:
    speaker: delta
    en: Leave it to me.
    ko: 예. 맡겨주십시오.
    ja: はい。お任せください。
  d_ex_armory_05_42:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_armory_05_43:
    speaker: "<Monologue>"
    en: Delta crouches in front of Sakura, trying to repair her clothing.
    ko: 델타가 사쿠라의 앞에 쪼그리고 앉아 열심히 수선 중이다.
    ja: |-
      デルタがサクラの前にしゃがみ込み、
      一生懸命繕っている
  d_ex_armory_05_44:
    speaker: "<Self>"
    en: "... I didn't expect you were going to mend it with her still wearing it."
    ko: "…입은 채로 수선하는 거구나."
    ja: "…着たままで縫えるのか"
  d_ex_armory_05_45:
    speaker: sakura
    en: It's not like I can ask her to drop trow in front of you, can I, @UserName-kun?
    ko: 군 앞에서 의복을 벗을 수는 없는 노릇이지 않겠습니까.
    ja: 君の前で服を脱ぐことはできないでしょう？
  d_ex_armory_05_46:
    speaker: "<Self>"
    en: I wouldn't mind...
    ko: 안 될 것 까진….
    ja: できないこともないような…
  d_ex_armory_05_47:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_05_48:
    speaker: sakura
    en: Not for now, at least.
    ko: 아직은 안됩니다.
    ja: まだ駄目です。
  d_ex_armory_05_49:
    speaker: sakura
    en: How's everything going, Delta?
    ko: 델타. 수선하시기에 어려움은 없으십니까.
    ja: デルタ。着たままで大丈夫でしょうか？
  d_ex_armory_05_50:
    speaker: delta
    en: It's a toughie, but I've got it under control.
    ko: 조금 어려움이 있지만 문제없습니다.
    ja: 少々難しいですが、問題ありません。
  d_ex_armory_05_51:
    speaker: sakura
    en: Never thought I'd have my very own tailor.
    ko: 후후. 의지가 되는군요.
    ja: ふふっ。頼もしいですね。
  d_ex_armory_05_52:
    speaker: "<Self>"
    en: Say, Sakura.
    ko: 그러고 보니 사쿠라는.
    ja: そういえばサクラは
  d_ex_armory_05_53:
    speaker: sakura
    en: Yeah?
    ko: 말씀하시지요.
    ja: 何でしょう？
  d_ex_armory_05_54:
    speaker: "<Self>"
    en: I've noticed that you always fold your collar inward during battles.
    ko: 전투에 나갈 때마다 앞섶을 반대로 해서 입던데.
    ja: 戦闘に出るたびに前合わせを逆にして着ているが
  d_ex_armory_05_55:
    speaker: "<Self>"
    en: Is there any special meaning to that?
    ko: 뭔가 의미가 있는 거야?
    ja: 何か意味があるのか？
  d_ex_armory_05_56:
    speaker: sakura
    en: Wow, you're pretty sharp. I didn't think you'd notice.
    ko: |-
      후후. 예리하신 분.
      그걸 눈치채다니 의외입니다.
    ja: |-
      ふふ。鋭いですね。
      そこに気づくとは意外でした。
  d_ex_armory_05_57:
    speaker: delta
    en: You've got eyes like an eagle, Commander. It's no wonder you're so good at
      sneaking a peek at girls' chests.
    ko: |-
      역시 지휘관.
      가슴을 훔쳐보는 것엔 타고났지 말입니다.
    ja: |-
      さすが指揮官。
      胸をのぞき見る天才ですね。
  d_ex_armory_05_58:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_05_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_05_60:
    speaker: "<Self>"
    en: "... Anyway, back to the collar. So it does have a special meaning?"
    ko: "…그래서, 뭔가 의미가 있는 거야?"
    ja: "…どういう意味があるんだ？"
  d_ex_armory_05_61:
    speaker: sakura
    en: If you fold the collar inwards,
    ko: 이런 형태의 의복에서 앞섶을 반대로 한다는 것은.
    ja: |-
      このような形の服を着て、
      前合わせを逆にするというのは
  d_ex_armory_05_62:
    speaker: sakura
    en: it becomes a shroud.
    ko: 수의를 의미합니다.
    ja: 死に装束を意味します。
  d_ex_armory_05_63:
    speaker: delta
    en: You mean the cloth they use for dead people?
    ko: 죽은 자의 옷이라는 의미입니까?
    ja: 死者の服という意味ですか？
  d_ex_armory_05_64:
    speaker: sakura
    en: Yes.
    ko: 예.
    ja: はい。
  d_ex_armory_05_65:
    speaker: "<Self>"
    en: Why would you want that?
    ko: "…왜 그렇게 입는 거야?"
    ja: "…どうしてそんな風に着るんだ？"
  d_ex_armory_05_66:
    speaker: sakura
    en: It's a bit awkward saying it out loud, but...
    ko: 제 입으로 설명하기 부끄럽습니다만.
    ja: 自分の口で説明するのは恥ずかしいですが
  d_ex_armory_05_67:
    speaker: sakura
    en: should I ever fall in battle, then I'll be all set.
    ko: 전투 중 힘이 다해 쓰러질 때, 전장에 예의를 표하기 위함입니다.
    ja: |-
      戦闘中に力尽きて倒れた時に、
      戦場に礼儀を示すためです。
  d_ex_armory_05_68:
    speaker: "<Self>"
    en: All set? What do you mean?
    ko: 전장에 예의를.
    ja: 戦場に礼儀を？
  d_ex_armory_05_69:
    speaker: sakura
    en: If I die in battle,
    ko: 그렇습니다.
    ja: はい。
  d_ex_armory_05_70:
    speaker: sakura
    en: it's not like I'll be able to pick out my outfit.
    ko: 전장에서 쓰러지면 의복을 다시 추스를 수 없습니다.
    ja: 戦場で倒れたら、服を整えることができません。
  d_ex_armory_05_71:
    speaker: sakura
    en: And the dead should not wear the clothing of the living.
    ko: 죽은 자가 산 자의 복장을 해선 안되는 법.
    ja: 死者は生者の服を着てはならぬもの。
  d_ex_armory_05_72:
    speaker: sakura
    en: That'd be a major breach of battlefield etiquette.
    ko: 그것은 전장의 예의에 어긋나는 법이지요.
    ja: それは戦場の礼儀に反するといえるでしょう。
  d_ex_armory_05_73:
    speaker: delta
    en: But then how is it okay for someone living to wear what dead people wear?
    ko: 산 자가 죽은 자의 옷을 입는 건 괜찮습니까?
    ja: |-
      生者が死者の服を着るのは
      問題ないのですか？
  d_ex_armory_05_74:
    speaker: sakura
    en: You could consider it a form of higher awareness.
    ko: 후후. 그것은 각오라고 얘기해두죠.
    ja: ふふっ。それは覚悟ですから。
  d_ex_armory_05_75:
    speaker: sakura
    en: It signifies that I am at peace with the possibility of dying in any given
      battle.
    ko: |-
      이 몸은 지금 이 전장에서 죽을 준비가 되었다.
      라는 결사의 각오.
    ja: |-
      私は今この戦場で死ぬ準備ができている
      という決死の覚悟。
  d_ex_armory_05_76:
    speaker: delta
    en: Er... I don't think I quite follow you.
    ko: 흠… 저는 이해할 수 없습니다.
    ja: ふむ…私には理解できません。
  d_ex_armory_05_77:
    speaker: delta
    en: If I accept the fact I might die on the battlefield, I'm basically resigning
      myself to being killed. I'm admitting defeat before the battle's even begun.
    ko: |-
      전장에 나갈 때 죽을 각오부터 한다는 것은,
      처음부터 지고 가는 느낌입니다.
    ja: |-
      戦場に出る時から死ぬ覚悟をしているというのは
      最初から負けに行くようなものです。
  d_ex_armory_05_78:
    speaker: delta
    en: Wouldn't it be better to focus on how to make it out alive?
    ko: 살아 돌아올 생각을 해야 하지 않겠습니까?
    ja: 生きて帰るつもりで行くべきでは？
  d_ex_armory_05_79:
    speaker: delta
    en: That's what I think, anyway. That's why I always inspect my weapons and equipment
      from top to bottom, including my combat uniform.
    ko: 그래서 저는 전투복은 물론 모든 무장을 철저히 점검합니다.
    ja: |-
      私は戦闘服だけでなく、
      すべての武装を徹底的に点検します。
  d_ex_armory_05_80:
    speaker: delta
    en: Because I want to come back alive.
    ko: 살아 돌아오고 싶으니까 말입니다.
    ja: 生きて帰りたいからです。
  d_ex_armory_05_81:
    speaker: sakura
    en: That's a valid outlook as well.
    ko: 그 또한 맞는 말씀입니다.
    ja: それも正しいでしょう。
  d_ex_armory_05_82:
    speaker: sakura
    en: But life is unpredictable. You can't have it all.
    ko: 허나 본디 일이라는 것은 뜻대로 흘러가지 않는 법이 많지요.
    ja: |-
      しかし、世の中そう思い通りに
      いかぬことも多いのです。
  d_ex_armory_05_83:
    speaker: sakura
    en: So, you could consider my outlook as me merely preparing for the worst.
    ko: 최악에 대비하기 위함이라 생각해 주시면 되겠군요.
    ja: |-
      最悪に備えるためだと考えていただければ
      よろしいかと。
  d_ex_armory_05_84:
    speaker: delta
    en: Hmm...
    ko: 그렇습니까.
    ja: そうですか。
  d_ex_armory_05_85:
    speaker: delta
    en: I think I can understand that.
    ko: 잘 알겠습니다.
    ja: よく分かりました。
  d_ex_armory_05_86:
    speaker: delta
    en: Okay, I'm done.
    ko: 음. 수선이 모두 끝났습니다.
    ja: 修繕もすべて終わりました。
  d_ex_armory_05_87:
    speaker: sakura
    en: Thanks, let me...
    ko: |-
      고생 많으셨습니다.
      어디….
    ja: |-
      お疲れ様でした。
      えっと…
  d_ex_armory_05_88:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_05_89:
    speaker: "<Monologue>"
    en: The previous areas that were torn have been covered up with a hodge-podge
      of patches stacked atop each other.
    ko: |-
      …옷이 찢어진 부분은 말 그대로,
      천을 덕지덕지 덧바른 모습으로 수선되어 있었다.
    ja: |-
      …服が破れた部分が
      見事につぎはぎだらけになっていた
  d_ex_armory_05_90:
    speaker: delta
    en: I can respect your concept of giving it your all in a fight,
    ko: 사쿠라의 결사의 각오에 대해선 잘 들었습니다.
    ja: サクラの決死の覚悟についてよく分かりました。
  d_ex_armory_05_91:
    speaker: delta
    en: but I can't agree with accepting your own death before you've set foot on
      the battlefield.
    ko: 하지만 전장에서 죽을 각오부터 한다는 것은 잘못되었습니다.
    ja: |-
      しかし、死ぬ覚悟をして戦場に向かうのは
      間違っています。
  d_ex_armory_05_92:
    speaker: delta
    en: So, I stacked you up with four layers.
    ko: |-
      그래서 절대 죽지 말라는 의미에서,
      네 겹으로 덧대어 수선했습니다.
    ja: |-
      だから絶対に死ぬなという意味を込めて
      四重に当て布をして修繕しました。
  d_ex_armory_05_93:
    speaker: delta
    en: That baby's capable of blocking the heaviest of artillery shells, so you won't
      be dying anytime soon.
    ko: 대전차 라이플도 거뜬히 막아낼 수 있을 겁니다.
    ja: 対戦車ライフルも余裕で防げるはずです。
  d_ex_armory_05_94:
    speaker: "<Self>"
    en: Aren't you going a bit overboard?
    ko: "…그렇게까진 안 될 것 같은데…."
    ja: "…それはさすがに無理じゃないか…"
  d_ex_armory_05_95:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_05_96:
    speaker: delta
    en: Do you like it?
    ko: 마음에 드십니까?
    ja: お気に召しましたか？
  d_ex_armory_05_97:
    speaker: sakura
    en: Um... yes, I guess...
    ko: 그렇… 습니다….
    ja: そう…ですね…
  d_ex_armory_05_98:
    speaker: delta
    en: Great.
    ko: 다행입니다.
    ja: よかったです。
  d_ex_armory_05_99:
    speaker: delta
    en: Let me know if there's anything else I can do for you.
    ko: 그럼 또 필요한 게 있으면 말씀 주십쇼.
    ja: |-
      また何か必要なものがありましたら
      おっしゃってください。
  d_ex_armory_05_100:
    speaker: sakura
    en: "... @UserName-kun?"
    ko: "…군."
    ja: "…@UserName君。"
  d_ex_armory_05_101:
    speaker: sakura
    en: Can you put your arm around my waist and walk with me?
    ko: 제 허리를 감싸 안고 걸어주시겠습니까?
    ja: 私の腰に手を添えて歩いていただけますか？
  d_ex_armory_05_102:
    speaker: sakura
    en: It's because this patch that Delta so kindly made for me is so...
    ko: "…델타께서 전력을 다해 수선해 준 부분이 너무 소중하여."
    ja: |-
      …デルタが心をこめて繕ってくれた部分が
      とても大切なので
  d_ex_armory_05_103:
    speaker: sakura
    en: precious that I don't want just anyone to have the privilege of seeing it.
    ko: 세상에 드러내고 싶지 않군요.
    ja: 世間にさらしたくないのです。
  d_ex_armory_05_104:
    speaker: "<Self>"
    en: Gladly.
    ko: "…기꺼이."
    ja: "…喜んで"
d_ex_armory_06:
  d_ex_armory_06_1:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_armory_06_2:
    speaker: helm_s
    en: Hmm?
    ko: 어…?
    ja: え…？
  d_ex_armory_06_3:
    speaker: helm_s
    en: Subordinate? What are you and Neon doing here?
    ko: 귀관과 네온이 왜 여기에 있는 거야?
    ja: 貴官とネオンがどうしてここに？
  d_ex_armory_06_4:
    speaker: neon
    en: Hehehe...
    ko: 후후후….
    ja: フフフ…
  d_ex_armory_06_5:
    speaker: neon
    en: You may not have known this,
    ko: 헬름은 모르셨겠지만….
    ja: ヘルムはご存じないかもしれませんが…
  d_ex_armory_06_6:
    speaker: neon
    en: but I'm gaga about the armory.
    ko: 전 무기고를 매우 좋아한답니다!
    ja: 私は武器庫が大好きなんです！
  d_ex_armory_06_7:
    speaker: neon
    en: This place is filled with the scent of gunpowder.
    ko: 화력의 냄새가 진하게 나기 때문이죠.
    ja: 火力の濃厚な香りがするので。
  d_ex_armory_06_8:
    speaker: neon
    en: But whenever I try and hang out here, I always end up getting kicked out.
    ko: 요새 알 수 없는 이유로 들어올 때마다 쫓겨났었는데요.
    ja: |-
      最近、ここに来るたびになぜか
      追い出されていたのですが
  d_ex_armory_06_9:
    speaker: neon
    en: They're doing a shift change now, and there's no guard, so I decided now was
      a perfect time for a little visit.
    ko: |-
      딱 지금 시간이 교대 시간이라
      잠깐 자리가 빈다는 것을 눈치채고 몰래 들어왔죠.
    ja: |-
      ちょうど交代の時間で
      誰もいないことに気づいて、
      こっそり侵入しました。
  d_ex_armory_06_10:
    speaker: helm_s
    en: You mean sneak in?
    ko: 몰래 들어왔다고?
    ja: こっそり侵入したですって？
  d_ex_armory_06_11:
    speaker: neon
    en: Sure, whatever. Same thing.
    ko: 네!
    ja: はい！
  d_ex_armory_06_12:
    speaker: neon
    en: Anyway, in case you didn't know,
    ko: 헬름은 모르셨겠지만….
    ja: ヘルムは知らないかもしれませんが…
  d_ex_armory_06_13:
    speaker: neon
    en: I'm a spy!
    ko: 전 스파이거든요!!
    ja: 私、スパイなんです！！
  d_ex_armory_06_14:
    speaker: Self
    en: I was coming over, and let her tag along since she was so excited to come.
    ko: 그냥 하도 가고 싶다길래 내가 데려와 준 거야.
    ja: |-
      どうしても行きたいって言うから
      私が連れてきたんだ
  d_ex_armory_06_15:
    speaker: neon
    en: "... Or that."
    ko: 맞아요.
    ja: そうですね。
  d_ex_armory_06_16:
    speaker: helm_s
    en: I see.
    ko: 그랬구나.
    ja: そうだったのね。
  d_ex_armory_06_17:
    speaker: Self
    en: How come you're at the armory? And why are you wearing a swimsuit?
    ko: 헬름은 수영복 차림으로 무기고엔 웬일이야?
    ja: ヘルムはどうして武器庫に水着姿で？
  d_ex_armory_06_18:
    speaker: helm_s
    en: Ah...
    ko: 아….
    ja: あ…
  d_ex_armory_06_19:
    speaker: helm_s
    en: As we've seen for ourselves,
    ko: 바다에선 많은 일이 일어날 수 있잖아.
    ja: 海では何が起きるかわからないでしょ？
  d_ex_armory_06_20:
    speaker: helm_s
    en: anything can happen when you're out at sea.
    ko: 이미 일어나기도 했고.
    ja: あんなこともあったし。
  d_ex_armory_06_21:
    speaker: helm_s
    en: I want to be prepared for next time,
    ko: 그래서 대비를 좀 하고 싶어서.
    ja: だからもしもの時に備えておきたくて。
  d_ex_armory_06_22:
    speaker: helm_s
    en: and a normal gun wouldn't have any effect in the water,
    ko: 일반적인 총은 물 안에서 효과를 내지 못하니까.
    ja: 普通の銃は水中で効果を発揮できないから
  d_ex_armory_06_23:
    speaker: helm_s
    en: so I came to see if there are any special weapons that function underwater.
    ko: 그래서 수중에서 사용할 수 있는 총기가 있을까 싶어서 왔어.
    ja: 水中用の銃器を探しにきたの。
  d_ex_armory_06_24:
    speaker: neon
    en: What's that got to do with you being in a swimsuit?
    ko: 그거랑 수영복 차림이랑 무슨 상관이 있나요?
    ja: それと水着姿にどんな関係が？
  d_ex_armory_06_25:
    speaker: helm_s
    en: Oh, er... I thought it might be useful when checking the different firearms.
    ko: |-
      …혹시나 총기 체크할 때
      참고할 수도 있지 않을까 싶어서.
    ja: |-
      …銃器をチェックする時に
      参考になるかもしれないと思って。
  d_ex_armory_06_26:
    speaker: neon
    en: How do you mean?
    ko: 수영복을요?
    ja: 水着がですか？
  d_ex_armory_06_27:
    speaker: helm_s
    en: You know, like if it gels with the materials, stuff like that...
    ko: 재질이라던가, 그런….
    ja: 材質とか、そういう…
  d_ex_armory_06_28:
    speaker: neon
    en: Just be honest and say that you wanted a gun that goes well with a swimsuit.
    ko: |-
      그냥 솔직하게 수영복에 어울리는 총이
      필요하다고 하셔도 돼요.
    ja: |-
      正直に、水着に似合う銃が
      欲しいって言ってもいいですよ。
  d_ex_armory_06_29:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_06_30:
    speaker: neon
    en: If you want a gun that works underwater,
    ko: 물 안에서 쏠 수 있는 총이라면….
    ja: 水中で使える銃といえば…
  d_ex_armory_06_31:
    speaker: neon
    en: why not just use a squirt gun?
    ko: 역시 물총이겠죠?
    ja: やっぱり水鉄砲ですよね？
  d_ex_armory_06_32:
    speaker: helm_s
    en: I can't have a gun that uses water as ammunition.
    ko: 총알이 물이어선 안돼.
    ja: 弾丸が水だとダメなのよ。
  d_ex_armory_06_33:
    speaker: neon
    en: Why not?
    ko: 어째서죠?!
    ja: なぜですか！？
  d_ex_armory_06_34:
    speaker: neon
    en: Are you looking down on waterpower?!
    ko: 수력을 무시하는 건가요?!
    ja: 水力を甘くみてるんですか！？
  d_ex_armory_06_35:
    speaker: neon
    en: If the stream is strong enough, water can pack a real wallop.
    ko: |-
      물도 아주 강하게 쏘면
      어마어마한 힘을 낼 수 있다구요!
    ja: |-
      水も強い力で撃てば、
      すごい力を発揮できるんですよ！
  d_ex_armory_06_36:
    speaker: helm_s
    en: That may be true,
    ko: 물론 그렇지.
    ja: もちろん、そうでしょうね。
  d_ex_armory_06_37:
    speaker: helm_s
    en: but if you're submerged, waterpower becomes ineffectual because of the water
      resistance.
    ko: |-
      하지만 그 수력도 물 안에 들어가면
      물의 저항 때문에 힘을 잘 내지 못해.
    ja: |-
      でもその水力も、水中だと
      水の抵抗を受けて力を発揮できないの。
  d_ex_armory_06_38:
    speaker: neon
    en: Hmmm...
    ko: 음….
    ja: うーん…
  d_ex_armory_06_39:
    speaker: Monologue
    en: The gears seem to be spinning in Neon's head. After a while, she points at
      an unusual-looking firearm hanging on the wall.
    ko: |-
      네온은 무언가를 생각하는 듯하더니
      벽에 걸려있는 총들 중 특이하게 생긴 총 하나를 가리켰다.
    ja: |-
      ネオンは考え込み、
      壁にかかっている銃の中から
      変わった形の銃を指差した
  d_ex_armory_06_40:
    speaker: neon
    en: How about this one?
    ko: 이 총은 어떠신가요?
    ja: この銃はどうですか？
  d_ex_armory_06_41:
    speaker: neon
    en: It's a speargun, so you could shoot it super far in the water.
    ko: 작살총이라 물 속에서도 멀리까지 쏠 수 있을 거예요.
    ja: |-
      スピアガンなので、
      水中でも遠くまで撃てますよ。
  d_ex_armory_06_42:
    speaker: helm_s
    en: It would certainly be less susceptible to water resistance, so that's a plus.
    ko: 물의 저항도 덜 받고, 힘도 좋아서 나쁘지 않아.
    ja: |-
      水の抵抗も受けにくいし、
      パワーもあって悪くないわ。
  d_ex_armory_06_43:
    speaker: helm_s
    en: But it takes far too long to reload,
    ko: 하지만 장전이 너무 오래 걸려.
    ja: でも、装填に時間がかかりすぎる。
  d_ex_armory_06_44:
    speaker: helm_s
    en: and it'd only take longer when you're underwater.
    ko: 더군다나 물 속이라면 더 오래 걸리겠지.
    ja: 水の中なら、なおさらよ。
  d_ex_armory_06_45:
    speaker: neon
    en: Hmm...
    ko: 으으음….
    ja: うーん…
  d_ex_armory_06_46:
    speaker: neon
    en: This is a toughie.
    ko: 어렵네요.
    ja: 難しいですね。
  d_ex_armory_06_47:
    speaker: neon
    en: I never thought about having a gun that fires underwater.
    ko: 물속에서 쏘는 총이라니, 생각해 본 적도 없어요.
    ja: |-
      水中で撃つ銃なんて、
      考えたこともありませんでした。
  d_ex_armory_06_48:
    speaker: neon
    en: I can't believe I made such a major oversight.
    ko: 전 아직 한참 부족하군요…!!
    ja: 私もまだまだですね…！！
  d_ex_armory_06_49:
    speaker: Self
    en: You'll need bullets that have the least resistance to water.
    ko: 물의 저항을 최대한 줄인 형태의 총알이 필요하겠네.
    ja: |-
      水の抵抗をなるべく軽減する形状の弾丸が
      必要だな
  d_ex_armory_06_50:
    speaker: helm_s
    en: Exactly,
    ko: 응.
    ja: ええ。
  d_ex_armory_06_51:
    speaker: helm_s
    en: but they'd have to be heavy in order to travel any decent distance.
    ko: 하지만 멀리 나가려면 무게는 좀 나가야 할 거야.
    ja: |-
      でも遠くへ飛ばすには、
      ある程度の重さも必要よ。
  d_ex_armory_06_52:
    speaker: Self
    en: So they need to be thin, sharp, and heavy.
    ko: 얇고, 날카롭고, 무거운 총알이라….
    ja: 薄くて、鋭くて、重い弾丸か…
  d_ex_armory_06_53:
    speaker: neon
    en: Hmm...
    ko: 흐으으으음….
    ja: うーーーん…
  d_ex_armory_06_54:
    speaker: neon
    en: Based on my knowledge of firepo...
    ko: 제 화력….
    ja: 私の火力…
  d_ex_armory_06_55:
    speaker: neon
    en: I mean waterpower,
    ko: 아니, 제 수력의 기운으로 봤을 때 말이죠.
    ja: いえ、水力のパワーで考えた結果…
  d_ex_armory_06_56:
    speaker: neon
    en: I don't think there are any weapons here that meet that criteria.
    ko: 그런 총알은 쓰는 총은 이 무기고에 없어요.
    ja: |-
      そんな弾丸を使う銃は、
      この武器庫にありません。
  d_ex_armory_06_57:
    speaker: neon
    en: The closest thing would probably be...
    ko: 그나마 비슷한 건….
    ja: かろうじて近いのは…
  d_ex_armory_06_58:
    speaker: neon
    en: this one.
    ko: 이런 총일까요.
    ja: こういう銃でしょうか。
  d_ex_armory_06_59:
    speaker: helm_s
    en: What is it?
    ko: 이건….
    ja: これは…
  d_ex_armory_06_60:
    speaker: neon
    en: I'm not entirely sure what its original intended purpose was,
    ko: 어디에 사용하려고 만든 건지는 잘 모르겠는데요.
    ja: どこに使うつもりで作ったのかは分かりませんが
  d_ex_armory_06_61:
    speaker: neon
    en: but the bullets are very thin and long.
    ko: 총알이 되게 얇고 길더라고요.
    ja: 弾丸がすごく薄くて長いんです。
  d_ex_armory_06_62:
    speaker: neon
    en: The tips are round, though.
    ko: 끝이 뭉툭하긴 하지만요.
    ja: 先は丸いですけどね。
  d_ex_armory_06_63:
    speaker: helm_s
    en: Wow...
    ko: 호오….
    ja: へえ…
  d_ex_armory_06_64:
    speaker: helm_s
    en: It's a bit heavier than I thought it'd be, but I think this could work.
    ko: |-
      생각보다 총이 많이 무겁긴 하지만
      이 정도면 쓸만하겠어.
    ja: |-
      思ったより銃は重いけれど、
      これなら使えそうね。
  d_ex_armory_06_65:
    speaker: helm_s
    en: I didn't know a gun like this would be in the armory.
    ko: 이런 총도 무기고에 있었구나.
    ja: こんな銃が武器庫にあったなんて。
  d_ex_armory_06_66:
    speaker: helm_s
    en: Thank you,
    ko: 고마워 네온.
    ja: ありがとう、ネオン。
  d_ex_armory_06_67:
    speaker: helm_s
    en: Neon.
    ko: 덕분에 괜찮은 걸 찾았어.
    ja: おかげでいいものを見つけたわ。
  d_ex_armory_06_68:
    speaker: neon
    en: No problem!
    ko: 하하하!
    ja: ふふふ！
  d_ex_armory_06_69:
    speaker: neon
    en: With my waterpower behind me, this is a walk in the park!
    ko: 수력의 네온에게 이 정도는 껌이죠!
    ja: |-
      水力のネオンにとっては、
      これくらい朝飯前ですよ！
  d_ex_armory_06_70:
    speaker: neon
    en: Did you need anything else?
    ko: 혹시 더 필요하신 건 없나요?
    ja: 他に必要なものはありませんか？
  d_ex_armory_06_71:
    speaker: neon
    en: Let me show you the accessories that would go great with this gun.
    ko: 이 총에 어울리는 액세서리도 보여드릴….
    ja: この銃にぴったりなアクセサリーも…
  d_ex_armory_06_72:
    speaker: Self
    en: Neon, Eunhwa will be here any second.
    ko: 네온, 슬슬 은화가 올 시간이야.
    ja: ネオン、そろそろウンファが来る時間だ
  d_ex_armory_06_73:
    speaker: neon
    en: Oh shoot, you're right.
    ko: 그렇군요!
    ja: はっ！
  d_ex_armory_06_74:
    speaker: neon
    en: The accessories will have to wait until next time.
    ko: 그럼 액세서리는 다음에 보여드릴게요!
    ja: ではアクセサリーは今度お見せしますね！
  d_ex_armory_06_75:
    speaker: neon
    en: I better skedaddle!
    ko: 전 바빠서 이만!
    ja: 私は忙しいので失礼します！
  d_ex_armory_06_76:
    speaker: Monologue
    en: Neon hurriedly rushes out of the armory.
    ko: "…네온은 빠른 속도로 무기고를 빠져나갔다."
    ja: "…ネオンは光の速さで武器庫を後にした"
  d_ex_armory_06_77:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_06_78:
    speaker: helm_s
    en: She can really move when she wants to.
    ko: "…빠르네."
    ja: "…もう行ってしまったわ。"
  d_ex_armory_06_79:
    speaker: Self
    en: Can this gun actually be fired underwater?
    ko: 이 총은 진짜 물속에서 쓸 수 있는 거야?
    ja: この銃は本当に水中で使えるのか？
  d_ex_armory_06_80:
    speaker: helm_s
    en: No.
    ko: 아니.
    ja: いいえ。
  d_ex_armory_06_81:
    speaker: helm_s
    en: The bullets are too light.
    ko: 총알이 너무 가벼워.
    ja: 弾丸が軽すぎるわ。
  d_ex_armory_06_82:
    speaker: helm_s
    en: They wouldn't be able to counteract the water resistance.
    ko: 결국 물의 저항을 뚫지 못할 거야.
    ja: おそらく水の抵抗に勝てないはずよ。
  d_ex_armory_06_83:
    speaker: Self
    en: But why did you tell Neon that it could work?
    ko: 그런데 왜 네온에게 쓸만하다고 말한 거야?
    ja: じゃあなぜネオンに使えると言ったんだ？
  d_ex_armory_06_84:
    speaker: helm_s
    en: I appreciated how she was willing to show me so many different firearms.
    ko: 나를 위해서 총 하나하나를 봐주는 게 기특하고, 고맙잖아.
    ja: |-
      私のために銃を色々見てくれて、
      それが健気で、ありがたかったからよ。
  d_ex_armory_06_85:
    speaker: helm_s
    en: Also, compared to the other, this is the closest to what I'm looking for.
    ko: |-
      다른 총들에 비하면
      내가 말한 조건과 가장 유사하기도 했고.
    ja: |-
      他の銃に比べたら
      私が言った条件に一番近かったし。
  d_ex_armory_06_86:
    speaker: helm_s
    en: This will make a good starting point when I file a request for a customized
      weapon.
    ko: 이 총을 베이스로 새로 제작을 요청할 수 있을 거야.
    ja: |-
      この銃をベースにして、
      新しく製作を依頼できるわ。
  d_ex_armory_06_87:
    speaker: Self
    en: So in the end, it did help.
    ko: 도움이 되긴 한 거구나.
    ja: 役には立ったんだな
  d_ex_armory_06_88:
    speaker: helm_s
    en: It did.
    ko: 응.
    ja: ええ。
  d_ex_armory_06_89:
    speaker: helm_s
    en: You said Eunhwa will be here soon, right?
    ko: 곧 은화가 온다고 했지?
    ja: もうすぐウンファが来るのよね？
  d_ex_armory_06_90:
    speaker: helm_s
    en: I can talk to her about this gun.
    ko: 난 이 총에 관한 얘기를 좀 해봐야 할 것 같아.
    ja: この銃について詳しく聞きたいわ。
  d_ex_armory_06_91:
    speaker: Self
    en: I hope your customized weapon comes out like you want it.
    ko: 그래, 멋진 총이 나오길 기대할게.
    ja: ああ、素敵な銃の誕生を楽しみにしてるよ
d_ex_armory_07:
  d_ex_armory_07_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン…
  d_ex_armory_07_2:
    speaker: kilo
    en: He-Hello...
    ko: 아, 안녕하세요…!
    ja: す、すみません…！
  d_ex_armory_07_3:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_07_4:
    speaker: eunhwa
    en: A new face.
    ko: 처음 보는 얼굴.
    ja: 初めて見る顔だな。
  d_ex_armory_07_5:
    speaker: eunhwa
    en: And this is...
    ko: 그리고 옆에는….
    ja: 隣にいるのは…
  d_ex_armory_07_6:
    speaker: "<Self>"
    en: Hello, Eunhwa.
    ko: 안녕, 은화.
    ja: やあ、ウンファ
  d_ex_armory_07_7:
    speaker: eunhwa
    en: Ugh, Weakling again.
    ko: 쯧, 또 삼류인가.
    ja: チッ、また三流か。
  d_ex_armory_07_8:
    speaker: "<Self>"
    en: What do you mean by "again"?
    ko: 또 라니….
    ja: また、って…
  d_ex_armory_07_9:
    speaker: kilo
    en: I'm usually nestled inside T.A.L.O.S., so that's probably why you don't recognize
      me.
    ko: 아, 제가 보통은 탈로스 안에서 거의 생활을 해서요….
    ja: |-
      あ、普段はほとんど
      タロスの中で過ごしていまして…
  d_ex_armory_07_10:
    speaker: kilo
    en: I'm Kilo, nice to meet you!
    ko: 킬로라고 해요, 잘 부탁드립니다!
    ja: キロと申します。よろしくお願いします！
  d_ex_armory_07_11:
    speaker: eunhwa
    en: What are you doing here?
    ko: 그래, 여기는 어쩐 일이지?
    ja: で、ここには何の用だ？
  d_ex_armory_07_12:
    speaker: kilo
    en: I came to see some weapons.
    ko: 아, 무기를 좀 보러 왔어요…!
    ja: あの、武器を見に来ました…！
  d_ex_armory_07_13:
    speaker: kilo
    en: |-
      Mine has a broken part, but before I send it off for repairs,
      the Commander suggested I come here.
    ko: |-
      고장 난 곳이 있어서 수리 맡기기 전에
      혹시 괜찮은 게 있나 싶어서요.
    ja: |-
      修理に出す前に、
      何か良いものはないかと思いまして。
  d_ex_armory_07_14:
    speaker: kilo
    en: |-
      He said you have just about everything here
      that one can imagine when it comes to weaponry.
    ko: |-
      지휘관이 여기에 오면
      웬만한 무기는 다 있다고 하셨거든요.
    ja: |-
      指揮官に聞いたんですが、
      大抵の武器はここで揃うって…
  d_ex_armory_07_15:
    speaker: eunhwa
    en: Did you tell her that?
    ko: 삼류가?
    ja: この三流が？
  d_ex_armory_07_16:
    speaker: "<Self>"
    en: Hehe.
    ko: 헤헤.
    ja: てへっ
  d_ex_armory_07_17:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_07_18:
    speaker: eunhwa
    en: Fine. Do it.
    ko: 뭐, 알아서 둘러보던가.
    ja: まあ、勝手に見ればいい。
  d_ex_armory_07_19:
    speaker: kilo
    en: Huh?
    ko: 아…?
    ja: えっ…？
  d_ex_armory_07_20:
    speaker: "<Self>"
    en: She means to feel free to look around.
    ko: 편하게 구경하라는 얘기야.
    ja: ごゆっくりどうぞ、という意味だ
  d_ex_armory_07_21:
    speaker: kilo
    en: Oh, gotcha.
    ko: 그, 그렇군요….
    ja: そ、そうですか…
  d_ex_armory_07_22:
    speaker: kilo
    en: Thanks!
    ko: 감사합니다…!
    ja: ありがとうございます…！
  d_ex_armory_07_23:
    speaker: kilo
    en: Hmm...
    ko: 으음~
    ja: うーん。
  d_ex_armory_07_24:
    speaker: kilo
    en: Hmmmm...
    ko: 으으음….
    ja: うーーん…
  d_ex_armory_07_25:
    speaker: kilo
    en: Um, Eunhwa?
    ko: 저, 저기 은화….
    ja: あ、あの、ウンファさん…
  d_ex_armory_07_26:
    speaker: eunhwa
    en: What?
    ko: 왜.
    ja: 何だ。
  d_ex_armory_07_27:
    speaker: kilo
    en: I don't think these are quite the size I'm looking for.
    ko: 이 쪽은 제가 원하는 크기가 아닌 것 같아서요.
    ja: |-
      私が探しているサイズのものは、
      ここにはないようです。
  d_ex_armory_07_28:
    speaker: kilo
    en: Do you perhaps have them in any other size?
    ko: 혹시 다른 것도 볼 수 있을까요…?
    ja: もっと別のものはありますか…？
  d_ex_armory_07_29:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_07_30:
    speaker: eunhwa
    en: |-
      Yes, those are a bit big
      for a pipsqueak like you.
    ko: |-
      덩치가 작아서 여기 있는 것들은
      조금 커 보이긴 하네.
    ja: |-
      確かに、この辺の武器は
      小柄な者には大きすぎるな。
  d_ex_armory_07_31:
    speaker: eunhwa
    en: If you go inside and head to the left, there should be some that are more
      your size.
    ko: 왼쪽 안으로 들어가면 맞는 것들이 있을 거다.
    ja: 左奥に進めば、手頃なものがあるだろう。
  d_ex_armory_07_32:
    speaker: kilo
    en: Okay, thanks!
    ko: 아, 감사합니다…!
    ja: あっ、ありがとうございます…！
  d_ex_armory_07_33:
    speaker: kilo
    en: "..."
    ko: 어….
    ja: えーっと…
  d_ex_armory_07_34:
    speaker: kilo
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_ex_armory_07_35:
    speaker: kilo
    en: Sorry to bother you again, but...
    ko: 죄, 죄송한데요 은화….
    ja: ウンファさん、申し訳ないんですが…
  d_ex_armory_07_36:
    speaker: eunhwa
    en: "...What?"
    ko: "…왜."
    ja: "…何だ。"
  d_ex_armory_07_37:
    speaker: kilo
    en: These are maybe a tad too small, actually.
    ko: |-
      여기 있는 무기들은
      아까 본 것들보다 훨씬 작아서요….
    ja: |-
      ここにある武器は
      さっきのものより、小さすぎて…
  d_ex_armory_07_38:
    speaker: kilo
    en: Do you have anything bigger?
    ko: 혹시 많이 큰 건 없을까요?
    ja: 大きめのものってありませんか？
  d_ex_armory_07_39:
    speaker: eunhwa
    en: Bigger?
    ko: 큰 거?
    ja: 大きめのもの？
  d_ex_armory_07_40:
    speaker: eunhwa
    en: |-
      Do you think a little squirt like you
      can handle something that big?
    ko: |-
      …네 그 작은 몸뚱이로
      큰 무기는 다룰 수 있고?
    ja: |-
      …お前、そんな小さな体で
      大きな武器をまともに扱えるのか？
  d_ex_armory_07_41:
    speaker: kilo
    en: Oh...!
    ko: 아…!
    ja: あっ…！
  d_ex_armory_07_42:
    speaker: kilo
    en: It's not actually meant for me.
    ko: |-
      그, 물론 제가 다루는 거긴 하지만
      제가 다루는 게 아니라고 해야 할까요….
    ja: |-
      た、確かに扱うのは私ですが、
      私じゃないと言いますか…
  d_ex_armory_07_43:
    speaker: eunhwa
    en: What do you mean?
    ko: 그게 무슨 소리야.
    ja: どういう意味だ。
  d_ex_armory_07_44:
    speaker: eunhwa
    en: Explain.
    ko: 말 좀 알아듣게 해.
    ja: 分かるように説明しろ。
  d_ex_armory_07_45:
    speaker: kilo
    en: Oh, so...
    ko: 아, 그러니까….
    ja: つ、つまり…
  d_ex_armory_07_46:
    speaker: kilo
    en: I'm looking for a weapon for T.A.L.O.S.
    ko: 제가 아니라 탈로스의 무기를 찾고 있는 거예요.
    ja: 私じゃなくて、タロスの武器を探してるんです。
  d_ex_armory_07_47:
    speaker: eunhwa
    en: Then why don't you ask this T.A.L.O.S. to come in themselves?
    ko: 그럼 그 탈로스라는 녀석이 직접 와서 보라고 해.
    ja: なら、そのタロスとやらに直接来てもらえ。
  d_ex_armory_07_48:
    speaker: kilo
    en: |-
      Well, T.A.L.O.S. is a robot,
      and it might be a tight squeeze for them inside here.
    ko: |-
      아, 탈로스는 로봇이고
      여기에 데려오기엔 조금 덩치가 커서요.
    ja: |-
      その、タロスはロボットなんですが、
      ここに連れてくるには体が大きすぎまして…
  d_ex_armory_07_49:
    speaker: eunhwa
    en: |-
      If a person sends someone else to do
      their dirty work simply because they're too big to
    ko: |-
      덩치가 크다는 이유로
      네놈에게 본인의 무기를 찾는 일까지 맡기는 녀석이라면.
    ja: |-
      図体がデカいという理由で
      自分の武器までお前に探させるようなヤツに…
  d_ex_armory_07_50:
    speaker: eunhwa
    en: come inside the storage room, then they don't deserve to use the weapons I
      have for sale.
    ko: 내 무기고의 무기를 쓸 자격이 없는 놈이겠군.
    ja: 私の武器庫の武器を使う資格はない。
  d_ex_armory_07_51:
    speaker: eunhwa
    en: So, either they drag their fat butt in here,
    ko: 꺼져라.
    ja: もういい、失せろ。
  d_ex_armory_07_52:
    speaker: eunhwa
    en: or you get lost.
    ko: 아니면 직접 모셔오던가.
    ja: それが嫌なら、本人が来い。
  d_ex_armory_07_53:
    speaker: kilo
    en: Oh...
    ko: 아….
    ja: あっ…
  d_ex_armory_07_54:
    speaker: kilo
    en: So...are you saying that it's okay for T.A.L.O.S. to come inside?
    ko: 그, 그럼 데려와도 된다는 말씀이신 거죠…?
    ja: じ、じゃあ連れてきてもいいんですね…？
  d_ex_armory_07_55:
    speaker: kilo
    en: In that case, I'll be right back!
    ko: 금방 데려올게요, 잠시만요!
    ja: 今すぐ連れてきます。少々お待ちを！
  d_ex_armory_07_56:
    speaker: "<Monologue>"
    en: Kilo quickly heads out of the weapons storage room.
    ko: 킬로는 무기고를 빠른 걸음으로 빠져나갔다.
    ja: キロは早足で武器庫から出ていった
  d_ex_armory_07_57:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_07_58:
    speaker: eunhwa
    en: |-
      I suppose you find it amusing to while away your time
      with moronic characters like this, Weakling?
    ko: |-
      삼류, 저렇게 보잘것없는 것들을 챙겨주는 게
      여전히 재미있나 보군.
    ja: |-
      三流、相変わらずあんな凡人どもを気にかけて
      遊んでるのか。
  d_ex_armory_07_59:
    speaker: eunhwa
    en: |-
      How could someone hand over their weapon to someone else
      for such a ridiculous reason?
    ko: |-
      어떻게 그런 말도 안 되는 이유로
      본인이 쓸 무기를 남한테 맡길 수 있는 거지?
    ja: |-
      あんなよくわからない理由で自分の武器を
      他人の手に委ねるなど、信じがたいな。
  d_ex_armory_07_60:
    speaker: eunhwa
    en: It's inconceivable to me.
    ko: 내 상식으로는 이해할 수 없는 일이야.
    ja: 少なくとも、私の常識では理解できない。
  d_ex_armory_07_61:
    speaker: "<Self>"
    en: Your concept of what is and isn't conceivable may not be exactly normal...
    ko: 음… 그런 류의 상식이면 안되긴 해.
    ja: まあ…確かに常識では測れないな
  d_ex_armory_07_62:
    speaker: eunhwa
    en: What was that?
    ko: "…뭐?"
    ja: "…は？"
  d_ex_armory_07_63:
    speaker: "<Narration>"
    en: "*Thump thump*"
    ko: 쿵! 쿵!
    ja: ドスン！ドスン！
  d_ex_armory_07_64:
    speaker: eunhwa
    en: What the...what is that?
    ko: "?! 무슨 진동이지?!"
    ja: っ！？何の揺れだ！？
  d_ex_armory_07_66:
    speaker: kilo
    en: We're here!
    ko: 저, 데려왔어요!
    ja: 連れてきました！
  d_ex_armory_07_67:
    speaker: eunhwa
    en: "..."
    ko: "……?"
    ja: "……？"
  d_ex_armory_07_68:
    speaker: kilo
    en: This is my friend, T.A.L.O.S.
    ko: 이 친구가 탈로스예요.
    ja: この子がタロスです。
  d_ex_armory_07_69:
    speaker: kilo
    en: I was wondering if you had anything here that could replace the weapon on
      its right arm.
    ko: 여기 오른팔에 있는 무기를 대신할만한 게 있나 해서요.
    ja: |-
      ここの、右腕の武器の代わりになるものを
      探していて…
  d_ex_armory_07_70:
    speaker: eunhwa
    en: "...Just when I think things can't get any more absurd."
    ko: "…쯧, 진짜 상식 밖의 녀석이 나타났네."
    ja: "…チッ、本当に常識外れな奴が現れやがった。"
  d_ex_armory_07_71:
    speaker: eunhwa
    en: |-
      All the weapons here are for regular Nikkes.
      I don't have anything meant to be wielded by that lumbering bucket of bolts.
    ko: |-
      여기는 일반 니케용 무기들 뿐이다.
      이렇게 큰 로봇한테 맞는 무기는 없어.
    ja: |-
      ここにあるのは普通のニケ用の武器だけだ。
      こんな大型ロボットに適した武器はない。
  d_ex_armory_07_72:
    speaker: talos
    en: Preparing to scan for large-scale weapons inside the armory.
    ko: 무기고 안쪽에서 거대 무기의 반응 확인.
    ja: 武器庫の奥から、巨大型武器の反応を確認。
  d_ex_armory_07_73:
    speaker: talos
    en: Permission to proceed?
    ko: 스캔합니까?
    ja: スキャンしますか？
  d_ex_armory_07_74:
    speaker: eunhwa
    en: Don't you dare.
    ko: 하지 마.
    ja: やめろ。
  d_ex_armory_07_75:
    speaker: "<Self>"
    en: Granted.
    ko: 해도 돼.
    ja: やってくれ
  d_ex_armory_07_76:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_07_77:
    speaker: talos
    en: Scanning.
    ko: 스캔 중.
    ja: スキャン中。
  d_ex_armory_07_78:
    speaker: talos
    en: Scan complete.
    ko: 스캔 완료.
    ja: スキャン完了。
  d_ex_armory_07_79:
    speaker: talos
    en: |-
      There is one weapon in the armory which bears a 76.83% match
      with my currently equipped weapon.
    ko: |-
      무기고에서 현재 착용 중인 무기와
      76.83% 일치하는 무기를 발견했습니다.
    ja: |-
      武器庫にて、現在装備中の武器と
      76.83%一致する武器が見つかりました。
  d_ex_armory_07_80:
    speaker: kilo
    en: Really?
    ko: 오, 정말?
    ja: えっ、本当？
  d_ex_armory_07_81:
    speaker: talos
    en: Correct. Shall I proceed to said weapon?
    ko: 그렇습니다, 해당 무기로 안내를 진행할까요?
    ja: はい。該当する武器の位置まで案内しますか？
  d_ex_armory_07_82:
    speaker: kilo
    en: Actually, wait just a moment.
    ko: 아, 아냐. 잠시만 기다려.
    ja: い、一旦待ってくれる？
  d_ex_armory_07_83:
    speaker: kilo
    en: T.A.L.O.S., open cockpit.
    ko: 탈로스, 콕핏 오픈.
    ja: タロス。コックピット、オープン。
  d_ex_armory_07_84:
    speaker: "<Narration>"
    en: "*Pooshook*"
    ko: 푸슈슉--
    ja: プシューッ…
  d_ex_armory_07_85:
    speaker: kilo
    en: Ungh...
    ko: 읏챠….
    ja: よいしょっと…
  d_ex_armory_07_86:
    speaker: kilo
    en: I'm sorry for scanning without your permission.
    ko: 그… 멋대로 스캔해서 죄송해요.
    ja: その…勝手にスキャンしてごめんなさい。
  d_ex_armory_07_87:
    speaker: kilo
    en: The voice recognition system must have reacted to the Commander's order.
    ko: 아마 지휘관의 말에 반응한 것 같아요….
    ja: |-
      たぶん、指揮官の言葉に
      反応したんだと思います…
  d_ex_armory_07_88:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_07_89:
    speaker: kilo
    en: |-
      A-Anyway...you seem to have a suitable weapon for us,
      so...would it be possible for us to have a look?
    ko: |-
      어, 어쨌든… 괜찮은 무기가 하나 있는 것 같은데,
      혹시 가능하시다면 한 번 볼 수 있을까요?
    ja: |-
      と、とにかく…
      良さそうな武器が1つあるようなので、
      一度見せていただけないでしょうか？
  d_ex_armory_07_90:
    speaker: kilo
    en: |-
      T.A.L.O.S.' weapons usually have to be custom made,
      so it's a real challenge to find something pre-made like this.
    ko: |-
      탈로스의 무기는 웬만하면 주문 제작이라,
      맞는 무기는 웬만하면 찾기가 힘들거든요….
    ja: |-
      タロスの武器はほとんどが特注品で、
      適合する武器を探すのが大変なんです…
  d_ex_armory_07_91:
    speaker: eunhwa
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_ex_armory_07_92:
    speaker: eunhwa
    en: Is this why you brought her here, Weakling?
    ko: 이러려고 데려왔군, 삼류.
    ja: 三流、最初からこのつもりだったんだな？
  d_ex_armory_07_93:
    speaker: "<Self>"
    en: Can you help us out, Eunhwa?
    ko: 좀 봐주라.
    ja: 大目に見てくれ
  d_ex_armory_07_94:
    speaker: eunhwa
    en: Fine. Just this once.
    ko: 쯧, 이번만 특별히 보여주는 거다.
    ja: チッ、今回だけ特別だぞ。
  d_ex_armory_07_95:
    speaker: eunhwa
    en: Follow me.
    ko: 따라와.
    ja: ついてこい。
  d_ex_armory_07_96:
    speaker: kilo
    en: Oh...!
    ko: 아…!
    ja: あっ…！
  d_ex_armory_07_97:
    speaker: kilo
    en: Thank you so much!
    ko: 네! 감사합니다!
    ja: はい！ありがとうございます！
  d_ex_armory_07_98:
    speaker: eunhwa
    en: "...Can I take a look at that robot's weapons later?"
    ko: |-
      …나중에 지금 저 로봇의 무기도
      한 번 봐도 되겠나?
    ja: |-
      …あとでそのロボットの武器も
      見せてもらっていいか？
  d_ex_armory_07_99:
    speaker: kilo
    en: Sure! Feel free.
    ko: 물론이죠! 마음껏 보셔도 돼요.
    ja: もちろんです！好きなだけどうぞ。
  d_ex_armory_07_100:
    speaker: "<Monologue>"
    en: |-
      Kilo and Eunhwa head into the armory
      and don't come out for a while.
    ko: |-
      그렇게 킬로와 은화는 무기고 안쪽으로 들어가
      한참을 나오지 않았다.
    ja: |-
      その後、キロとウンファは武器庫の奥から
      長い時間出てこなかった
  d_ex_armory_07_101:
    speaker: "<Monologue>"
    en: Surprisingly, their interests seem to align quite closely.
    ko: "…의외로 서로의 관심사가 잘 맞아떨어진 듯했다."
    ja: "…意外と趣味が合うようだ"
  d_ex_armory_07_102:
    speaker: "<Monologue>"
    en: What a relief...
    ko: 휴, 다행이다….
    ja: ふぅ、よかった…
d_ex_armory_08:
  d_ex_armory_08_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_ex_armory_08_2:
    speaker: "<Monologue>"
    en: Alice and I stop by the Armory during a jaunt around the Outpost.
    ko: |-
      앨리스와 전초기지를 산책하던 도중,
      무기고에 들렸다.
    ja: |-
      アリスと前哨基地を散歩している途中、
      武器庫に立ち寄った
  d_ex_armory_08_3:
    speaker: alice_b
    en: Wow,
    ko: 와아~ 토끼 씨!
    ja: わあ～ウサギさん！
  d_ex_armory_08_4:
    speaker: alice_b
    en: check out all these weapons!
    ko: 여기에 무기가 잔뜩 있어요!
    ja: 武器がたくさんありますね！
  d_ex_armory_08_5:
    speaker: alice_b
    en: Do you think they might have any carrot-shaped guns in here fit for a rabbit?
    ko: 헤헤~ 토끼가 좋아하는 당근같이 생긴 무기도 있을까요?!
    ja: |-
      ウサギが好きなニンジンそっくりの
      武器もあるでしょうか！？
  d_ex_armory_08_6:
    speaker: "<Self>"
    en: Why don't we have a look?
    ko: 한번 찾아볼까?
    ja: 探してみようか
  d_ex_armory_08_7:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_08_8:
    speaker: eunhwa
    en: What are you doing here?
    ko: 뭐야 삼류.
    ja: 何だ、三流。
  d_ex_armory_08_9:
    speaker: "<Self>"
    en: Hi, Eunhwa.
    ko: 안녕, 은화.
    ja: やあ、ウンファ
  d_ex_armory_08_10:
    speaker: "<Self>"
    en: Alice and I were taking a walk around the Outpost to show off her new outfit.
    ko: |-
      앨리스랑 새 옷을 입은 기념으로,
      전초기지를 산책하고 있었어.
    ja: |-
      アリスがせっかく新しい衣装を着たから、
      前哨基地を散歩したいと言ってな
  d_ex_armory_08_11:
    speaker: eunhwa
    en: You're from Unlimited, right?
    ko: 언리미티드의 꼬맹이군.
    ja: アンリミテッドのチビか。
  d_ex_armory_08_12:
    speaker: eunhwa
    en: Do you usually dress like that?
    ko: 원래 그렇게 입고 다니는 건가?
    ja: 普段からそんな格好で出歩いてるのか？
  d_ex_armory_08_13:
    speaker: alice_b
    en: Howdy, Gun Gal.
    ko: 헤헤, 꼬마 병정 씨~ 안녕하세요~
    ja: えへへ。おもちゃの兵隊さん、こんにちは～
  d_ex_armory_08_14:
    speaker: eunhwa
    en: "... What did you call me?"
    ko: 꼬마… 뭐?
    ja: おもちゃの…どういう意味だ？
  d_ex_armory_08_15:
    speaker: "<Self>"
    en: Er... Alice was just saying how she wanted to see if you have any equipment
      meant for rabbits.
    ko: 애… 앨리스가 토끼 전용 무장을 보고 싶다고 해서!
    ja: |-
      ア…アリスがウサギ用の兵装を
      見たいらしいんだが！
  d_ex_armory_08_16:
    speaker: alice_b
    en: That's right! I'm a rabbit now.
    ko: |-
      네에 맞아요!
      제가 이번에 토끼가 되었거든요~
    ja: |-
      そうなんです！
      私、ウサギになったんですよ～
  d_ex_armory_08_17:
    speaker: alice_b
    en: Look! I even have big ears!
    ko: 보세요! 커다란 귀도 달려있어요!
    ja: 見てください！大きなお耳もついてます！
  d_ex_armory_08_18:
    speaker: "<Self>"
    en: What do you think? Can we take a look around here?
    ko: 어때? 한번 구경할 수 있을까?
    ja: そういうわけだ、見学させてくれないか？
  d_ex_armory_08_19:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_08_20:
    speaker: eunhwa
    en: We don't have anything like that.
    ko: 그딴 건 없어.
    ja: そんなものはない。
  d_ex_armory_08_21:
    speaker: eunhwa
    en: Why do you always barge in here spouting nonsense?
    ko: 하아… 또 갑자기 몰려와서 헛소리를….
    ja: はぁ…いきなり来たと思えば、何をバカな…
  d_ex_armory_08_22:
    speaker: alice_b
    en: "*Sob*"
    ko: 히잉….
    ja: えーん…
  d_ex_armory_08_23:
    speaker: alice_b
    en: You don't hate me, do you?
    ko: 꼬마 병정 씨는 제가 싫으신 건가요…?
    ja: |-
      おもちゃの兵隊さん、
      私のことが嫌いですか…？
  d_ex_armory_08_24:
    speaker: "<Self>"
    en: Why are you being so mean to Alice?
    ko: 히잉… 앨리스가 싫은 거야?
    ja: えーん…アリスのことが嫌いなのか？
  d_ex_armory_08_25:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_08_26:
    speaker: eunhwa
    en: Get lost.
    ko: 삼류, 너부터 빨리 꺼져.
    ja: 三流、とっとと失せろ。
  d_ex_armory_08_27:
    speaker: eunhwa
    en: I can feel myself losing brain cells just being around you two morons.
    ko: |-
      너희들이랑 같이 있으면,
      나까지 멍청해질 것 같으니까.
    ja: |-
      お前たちと一緒にいると、
      バカがうつりそうだ。
  d_ex_armory_08_28:
    speaker: "<Self>"
    en: Don't be so harsh.
    ko: 그렇게 쌀쌀맞게 굴지 말고~
    ja: そう冷たいことを言わないでくれ
  d_ex_armory_08_29:
    speaker: "<Self>"
    en: You're the foremost authority on weapons. Can't you let Alice take a little
      peek?
    ko: |-
      은화가 무장에 대해 빠삭하니,
      앨리스가 편하게 구경하게 해주면 안 돼?
    ja: |-
      ウンファは武装のスペシャリストだろう、
      アリスに何か紹介してやってくれないか？
  d_ex_armory_08_30:
    speaker: alice_b
    en: Yeah, Rabbity was telling me
    ko: |-
      맞아요!
      오는 길에 토끼 씨가 말해줬어요!
    ja: |-
      そうですよ！
      さっきウサギさんから聞きました！
  d_ex_armory_08_31:
    speaker: alice_b
    en: how you know everything about firearms!
    ko: 꼬마 병정 씨는 유능하다고요!
    ja: おもちゃの兵隊さんはすごく詳しいって！
  d_ex_armory_08_32:
    speaker: eunhwa
    en: "*Sigh*"
    ko: "…하."
    ja: "…ハァ…"
  d_ex_armory_08_33:
    speaker: eunhwa
    en: Fine, I give up. I'm tired of bickering with you.
    ko: 이제는 이런 걸로 말싸움하는 것도 지치는군.
    ja: 言い争うのも疲れるな。
  d_ex_armory_08_34:
    speaker: eunhwa
    en: Here, this way. What did you say you wanted to see, again?
    ko: |-
      따라와.
      보고 싶은 게 뭐지?
    ja: |-
      ついてこい。
      何が見たいんだ？
  d_ex_armory_08_35:
    speaker: "<Narration>"
    en: Eunhwa and Alice head further inside the Armory.
    ko: 은화와 앨리스가 무기고 안쪽으로 향한다.
    ja: ウンファとアリスが武器庫の奥へ歩いて行った
  d_ex_armory_08_36:
    speaker: "<Narration>"
    en: Eunhwa and Alice come back.
    ko: 은화와 앨리스가 돌아왔다.
    ja: ウンファとアリスが帰ってきた
  d_ex_armory_08_37:
    speaker: alice_b
    en: That was great!
    ko: 토끼 씨!
    ja: ウサギさん！
  d_ex_armory_08_38:
    speaker: alice_b
    en: What a fascinating place.
    ko: 시간 가는 줄 모르고 같이 구경하고 왔어요!
    ja: |-
      見学してたらあっという間に
      時間が経ってました！
  d_ex_armory_08_39:
    speaker: alice_b
    en: I didn't even realize how much time we spent in there.
    ko: 너무 신기하고 재미있었어요~!
    ja: とっても素敵で楽しかったです～！
  d_ex_armory_08_40:
    speaker: eunhwa
    en: Hmm...
    ko: 흠.
    ja: ふん…
  d_ex_armory_08_41:
    speaker: eunhwa
    en: Being a member of Unlimited means she's not completely ignorant about the
      military.
    ko: |-
      나름 언리미티드 출신이라 그런지,
      군사지식이 전무하진 않더군.
    ja: |-
      アンリミテッドの所属というだけある。
      シロウトではないみたいだな。
  d_ex_armory_08_42:
    speaker: eunhwa
    en: She actually kind of knows her stuff.
    ko: 쓸만한 수준이야.
    ja: 使えるレベルだ。
  d_ex_armory_08_43:
    speaker: alice_b
    en: It's all thanks to you for taking the time to explain stuff to me, Gun Gal.
    ko: 헤헤~ 꼬마 병정 씨가 친절하게 알려줬어요~
    ja: |-
      えへへ～おもちゃの兵隊さんが
      親切に教えてくれました～
  d_ex_armory_08_44:
    speaker: eunhwa
    en: I told you not to call me that.
    ko: 야, 그딴 식으로 부르지 말랬….
    ja: |-
      …まさかと思うが、
      そのおもちゃと言うのは体型が…
  d_ex_armory_08_45:
    speaker: "<Self>"
    en: You see, Alice? I told you Eunhwa is friendly.
    ko: 여… 역시 은화는 친절해! 그치? 앨리스?
    ja: |-
      や…やっぱりウンファは優しいな！
      そうだろう？アリス！
  d_ex_armory_08_46:
    speaker: alice_b
    en: She sure is! She's such a nice person.
    ko: 네에~ 정말 좋은 분인 것 같아요~
    ja: はい！とっても優しい方です～
  d_ex_armory_08_47:
    speaker: eunhwa
    en: "..."
    ko: "…쯧."
    ja: "…チッ。"
  d_ex_armory_08_48:
    speaker: eunhwa
    en: Why are you dressed like that,
    ko: |-
      꼬맹이,
      너 말이야.
    ja: チビ、お前。
  d_ex_armory_08_49:
    speaker: eunhwa
    en: anyway?
    ko: 복장은 왜 그렇게 입고 있는 거야?
    ja: なんでそんな格好してるんだ？
  d_ex_armory_08_50:
    speaker: alice_b
    en: Rabbity said that if I dress like this, it'll bring me good luck.
    ko: |-
      이 옷을 입으면 행운이 찾아온다고,
      토끼 씨가 입혀줬어요~!
    ja: |-
      この服を着ていると、幸せが訪れるって
      ウサギさんが着せてくれたんです～！
  d_ex_armory_08_51:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_08_52:
    speaker: eunhwa
    en: A poor excuse for him to indulge in his own fantasies.
    ko: 핑계와 취향이 확실하군.
    ja: 下手な言い訳だな。
  d_ex_armory_08_53:
    speaker: "<Self>"
    en: You've got it all wrong. She's wearing that for an event at Coin Rush.
    ko: |-
      오해야.
      코인 러시에서의 이벤트 때문이야.
    ja: |-
      そうじゃない、
      コインラッシュのイベントのためなんだ
  d_ex_armory_08_54:
    speaker: eunhwa
    en: "... If you say so."
    ko: 설마.
    ja: まさか…
  d_ex_armory_08_55:
    speaker: eunhwa
    en: So you think throwing some rabbit ears on her is going to make her as lucky
      as the 777 sisters?
    ko: |-
      이 꼬맹이에게 777의 자매처럼 운이 좋아지게 하겠다,
      뭐 이딴 생각으로 복장을 입힌 건 아니겠지?
    ja: |-
      777の連中にあやかって運を良くしたい…
      とでも言うつもりか？
  d_ex_armory_08_56:
    speaker: "<Self>"
    en: That's the plan.
    ko: 정답이야.
    ja: そうだ
  d_ex_armory_08_57:
    speaker: alice_b
    en: Yep! And I really like this outfit!
    ko: |-
      맞아요!
      그리고 저는 이 옷이 너~무 마음에 들어요!
    ja: それに、私はこの服がとっても気に入ってます！
  d_ex_armory_08_58:
    speaker: "<Self>"
    en: Don't you like it, Eunhwa?
    ko: 은화는 마음에 안 들어?
    ja: ウンファは気に入らないのか？
  d_ex_armory_08_59:
    speaker: eunhwa
    en: Typical Weakling behavior.
    ko: |-
      …실력으로 승부를 할 생각을 하는 게 아니라,
      운에 맡길 생각부터 하다니.
    ja: |-
      …実力で勝負しようとせず、
      運に任せようとする…
  d_ex_armory_08_60:
    speaker: eunhwa
    en: Leaving everything to luck instead of your own grit and determination.
    ko: 너는 삼류에서 벗어나질 못하는군.
    ja: お前は三流から抜け出せないな。
  d_ex_armory_08_61:
    speaker: eunhwa
    en: Unlimited operates on the surface, where the smallest misstep can cost you
      your life.
    ko: |-
      언리미티드는 잠시라도 한눈을 팔았다간
      머리가 날아가는 지상에서 활동하는 스쿼드다.
    ja: |-
      アンリミテッドが活動するのは、
      地上の中でも一瞬よそ見をしたら
      頭が吹き飛ぶような修羅場だ。
  d_ex_armory_08_62:
    speaker: eunhwa
    en: You should know that better than damn near anyone.
    ko: 그 무게감은 네가 누구보다 잘 알 텐데?
    ja: |-
      その重さは、誰よりもよく
      分かってないとならないはずだろう？
  d_ex_armory_08_63:
    speaker: eunhwa
    en: Dressing her in this ridiculous get-up is beyond the pale, even for a dunce
      like you.
    ko: |-
      그럼에도 이런 복장을 입히다니,
      무른 것에도 정도가 있지.
    ja: |-
      こんな格好をさせて喜んでいるとは、
      甘すぎにもほどがある。
  d_ex_armory_08_64:
    speaker: "<Self>"
    en: The lighter the clothes, the higher the defense.
    ko: 원래 옷이 가벼워질수록 방어력은 증가하는 법이야.
    ja: 身軽なほど生存力は上がるものだ
  d_ex_armory_08_65:
    speaker: alice_b
    en: That's right!
    ko: 헤헤~ 맞아요!
    ja: えへへ～そうですよ！
  d_ex_armory_08_66:
    speaker: eunhwa
    en: You say these things without any facts to back them up.
    ko: 하아… 또 근거도 없는 소리를.
    ja: ハァ…性懲りもなく出まかせを…
  d_ex_armory_08_67:
    speaker: "<Self>"
    en: Alice.
    ko: 앨리스.
    ja: アリス
  d_ex_armory_08_68:
    speaker: alice_b
    en: Yes?
    ko: 네?
    ja: はい？
  d_ex_armory_08_69:
    speaker: "<Self>"
    en: Eunhwa seems rather interested in your outfit,
    ko: 은화가 너의 복장에 관심이 많은 것을 보니….
    ja: ウンファの様子から考えると…
  d_ex_armory_08_70:
    speaker: "<Self>"
    en: so she must be curious about trying on a bunny outfit herself.
    ko: 은화도 토끼 옷이 궁금한가봐.
    ja: ウサギの格好に興味があるみたいだな
  d_ex_armory_08_71:
    speaker: alice_b
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_armory_08_72:
    speaker: "<Self>"
    en: Don't you think?
    ko: 은화도 내심 입어보고 싶어 하는 것 같은데?
    ja: ウンファも実は着てみたいんだろう？
  d_ex_armory_08_73:
    speaker: alice_b
    en: I knew it!
    ko: 와아! 역시 그랬군요~
    ja: わあ！やっぱりそうでしたか～！
  d_ex_armory_08_74:
    speaker: eunhwa
    en: "?"
    ko: "?"
    ja: "！？"
  d_ex_armory_08_75:
    speaker: alice_b
    en: I knew you wanted to become a bunny girl too!
    ko: 꼬마 병정 씨도 토끼가 되고 싶으셨군요!
    ja: |-
      おもちゃの兵隊さんも、
      ウサギになりたかったんですね！
  d_ex_armory_08_76:
    speaker: "<Self>"
    en: I think a Gun Gal Bunny would be rather adorable.
    ko: 꼬마 토끼 병정도 귀여울 것 같지?
    ja: |-
      おもちゃのウサギの兵隊も
      かわいいと思わないか？
  d_ex_armory_08_77:
    speaker: alice_b
    en: You're totally right!
    ko: 네에~ 맞아요!
    ja: 思います！
  d_ex_armory_08_78:
    speaker: alice_b
    en: I think it'd suit her perfectly.
    ko: 너무 잘 어울릴 것 같아요!
    ja: とっても似合いそうです！
  d_ex_armory_08_79:
    speaker: alice_b
    en: Ah!
    ko: 아!
    ja: あっ！
  d_ex_armory_08_80:
    speaker: alice_b
    en: Boss told me recently that he's got plenty of spare outfits lying around.
    ko: 저희 사장님이 토끼 옷이 많이 남았다고 하셨거든요~
    ja: |-
      そういえば、社長がウサギの服なら
      たくさんあるって言ってました～
  d_ex_armory_08_81:
    speaker: alice_b
    en: I'll bring you one sometime!
    ko: 제가 남는 토끼 옷을 가져다드릴게요!
    ja: 余ってるのをもらってきますね！
  d_ex_armory_08_82:
    speaker: "<Self>"
    en: Sounds great.
    ko: 좋아~
    ja: 任せた
  d_ex_armory_08_83:
    speaker: eunhwa
    en: Wait a minute...
    ko: 야….
    ja: おい…
  d_ex_armory_08_84:
    speaker: "<Self>"
    en: I'll stay here and wait with Eunhwa.
    ko: 그러면 여기에서 기다리고 있을게~
    ja: じゃあ、ここで待っている
  d_ex_armory_08_85:
    speaker: alice_b
    en: Okay, I'll be right back!
    ko: |-
      네에~ 토끼 씨! 꼬마 병정 씨!
      저 먼저 다녀올게요!
    ja: |-
      はい、ウサギさん！おもちゃの兵隊さん！
      行ってきますね！
  d_ex_armory_08_86:
    speaker: "<Self>"
    en: See you in a bit.
    ko: 그래 다녀와~
    ja: ああ、早く戻ってこい
  d_ex_armory_08_87:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_ex_armory_08_88:
    speaker: "<Narration>"
    en: Alice rushes off.
    ko: 앨리스가 떠났다.
    ja: アリスが飛び出して行った
  d_ex_armory_08_89:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_08_90:
    speaker: eunhwa
    en: Weakling.
    ko: 야, 삼류.
    ja: おい、三流…
  d_ex_armory_08_91:
    speaker: eunhwa
    en: Go and stop her.
    ko: 당장 가서 붙잡아와….
    ja: 今すぐ連れ戻してこい。
  d_ex_armory_08_92:
    speaker: "<Self>"
    en: Stop her...?
    ko: 응…?
    ja: え…？
  d_ex_armory_08_93:
    speaker: eunhwa
    en: I've been patient with you today,
    ko: 오늘 많이 참아주니까 기분이 많이 들떴나 보지…?
    ja: |-
      大目に見てやっていたら、
      ずいぶん調子に乗るな…？
  d_ex_armory_08_94:
    speaker: eunhwa
    en: but you're overstepping your bounds.
    ko: 내 인내심에도 한계란 게 있어.
    ja: 我慢にも限度がある。
  d_ex_armory_08_95:
    speaker: eunhwa
    en: Even my patience has its limits.
    ko: 평소에 이상한 것들이랑 몰려와서 멍청한 소리만 해대는 것도 넘어갔지만 오늘은 선을 넘었다고….
    ja: |-
      いつも妙な仲間を連れてきて、
      バカをぬかしても見逃してやっていたが、
      今日は一線を越えたぞ…
  d_ex_armory_08_96:
    speaker: eunhwa
    en: If you value your life, then I suggest you go and stop her. Quickly.
    ko: 죽고 싶지 않다면 빨리 가서 말리는 게 좋을 거야.
    ja: 死にたくなければ、早く止めに行った方がいい。
  d_ex_armory_08_97:
    speaker: eunhwa
    en: If she comes back here and starts causing trouble, I'll have you hang from
      the Armory gate.
    ko: |-
      저 녀석이 돌아와서 일이 벌어지면,
      네 목을 무기고 정문에 매달아 놓을 테니까….
    ja: |-
      あいつがバニースーツを持って帰ってきたら、
      お前の首が武器庫の入口に
      ぶらさげられることになる…
  d_ex_armory_08_98:
    speaker: "<Monologue>"
    en: "... I better go and stop Alice right away."
    ko: 오금이 저리다… 빨리 나가서 앨리스를 말려야겠다….
    ja: |-
      身体が震えるほどすさまじい殺気を感じた
      早くアリスを止めに行かないと…
d_ex_armory_09:
  d_ex_armory_09_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_armory_09_2:
    speaker: eunhwa_t
    en: Ah,
    ko: 아.
    ja: ああ。
  d_ex_armory_09_3:
    speaker: eunhwa_t
    en: you're here.
    ko: 왔군.
    ja: 来たか。
  d_ex_armory_09_4:
    speaker: emma_t
    en: Welcome, Rapi.
    ko: 어서 와, 라피~
    ja: いらっしゃい、ラピ～
  d_ex_armory_09_5:
    speaker: vesti_t
    en: Wow, you came quicker than we expected. Hehe...
    ko: 새, 생각보다 빨리 왔네 헤헤….
    ja: お、思ったより早かったね。へへ…
  d_ex_armory_09_6:
    speaker: rapi_red
    en: You asked me to come, so I rushed over.
    ko: 응, 너희가 부른 거니까.
    ja: ええ、あなたたちに呼ばれたから。
  d_ex_armory_09_7:
    speaker: eunhwa_t
    en: Why'd you bring along the dead weight?
    ko: 그런데 왜 저 삼류도 같이 데려온 거냐.
    ja: 三流までなぜここに？
  d_ex_armory_09_8:
    speaker: "<Self>"
    en: I was curious what you all were up to, so I decided to tag along.
    ko: "…뭐 하는지 궁금해서 따라와 봤어."
    ja: "…気になって着いてきたんだ"
  d_ex_armory_09_9:
    speaker: rapi_red
    en: So, what is it you all wanted to tell me?
    ko: 그래서, 무슨 일로 오라고 했던 거야?
    ja: それで、何の用？
  d_ex_armory_09_10:
    speaker: eunhwa_t
    en: We want to take a look at your weapon.
    ko: 라피, 네 무기를 좀 보고 싶어서.
    ja: ラピ、お前の武器が見たい。
  d_ex_armory_09_11:
    speaker: eunhwa_t
    en: We're not planning on dismantling it or anything, mind you. We're just curious
      about the design. It's unlike anything we've seen before.
    ko: |-
      분해를 하겠다는 건 아니고,
      처음 보는 형식이라 흥미가 가더라고.
    ja: |-
      もちろん、分解するつもりはない。
      初めて見るタイプだから興味が湧いてな。
  d_ex_armory_09_12:
    speaker: eunhwa_t
    en: Would you be all right with that?
    ko: 가능한가?
    ja: 見せてもらえるか？
  d_ex_armory_09_13:
    speaker: rapi_red
    en: If all you want to do is look at it, then sure.
    ko: 그런 거라면, 당연히 되지.
    ja: そういうことならいくらでも。
  d_ex_armory_09_14:
    speaker: eunhwa_t
    en: Thanks.
    ko: 그래, 고맙다.
    ja: 感謝する。
  d_ex_armory_09_15:
    speaker: vesti_t
    en: Then, could I... hold it, just once?
    ko: 그럼 나… 한 번만 드, 들어봐도 돼?
    ja: |-
      あの、私も…
      1回だけ、も、持ってみてもいい？
  d_ex_armory_09_16:
    speaker: rapi_red
    en: Sure, but be careful—it's heavy.
    ko: 응, 무거우니까 조심해.
    ja: ええ。重たいから気をつけて。
  d_ex_armory_09_17:
    speaker: vesti_t
    en: Okay...
    ko: 으, 응….
    ja: う、うん…
  d_ex_armory_09_18:
    speaker: vesti_t
    en: Heave-ho...!
    ko: 영차…!
    ja: よいしょっ…！
  d_ex_armory_09_19:
    speaker: vesti_t
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_armory_09_20:
    speaker: vesti_t
    en: Hnrrrgh... Wow, i-it really is heavy!
    ko: 우, 우와…! 지, 진짜 무거워…!
    ja: わ、わあ…！す、すごく重たい…！
  d_ex_armory_09_21:
    speaker: vesti_t
    en: I wonder what's inside it?
    ko: 아, 안에 뭐가 있는 걸까…?
    ja: な、何が入ってるのかな…？
  d_ex_armory_09_22:
    speaker: vesti_t
    en: There was something that blasted out of it before, and made a heck of a bang!
      The firepower is incredible.
    ko: |-
      하, 한 번씩 펑펑 터지던데…
      화, 화력이 엄청났어…!
    ja: |-
      た、戦ってたとき、ドカンって音がして…
      す、すごい火力だったよね…！
  d_ex_armory_09_23:
    speaker: rapi_red
    en: You're probably thinking of the drill bit projectile.
    ko: 드릴형 유탄일 거야.
    ja: ドリル型の榴弾のことね。
  d_ex_armory_09_24:
    speaker: eunhwa_t
    en: I see.
    ko: 호오.
    ja: ほぉ…
  d_ex_armory_09_25:
    speaker: eunhwa_t
    en: So that's how you manage to penetrate into the deepest recesses of a Rapture.
    ko: 그래서 랩쳐의 안쪽까지 파고들 수 있었나 보군.
    ja: だから深くまで撃ち込めたのか。
  d_ex_armory_09_26:
    speaker: emma_t
    en: For such an old weapon, it's in surprisingly good condition.
    ko: 오래된 것 치고는 상태도 너무 좋아 보여~
    ja: 古いものにしては状態もすごくいいわ～
  d_ex_armory_09_27:
    speaker: emma_t
    en: It must have been very well maintained.
    ko: 그만큼 관리를 잘했다는 거겠지?
    ja: 大切に使ってきたってことよね～
  d_ex_armory_09_28:
    speaker: rapi_red
    en: Mhmm, Grave intends on returning it to Snow White, so she's been fastidious
      about caring for it.
    ko: |-
      응, 스노우 화이트에게 돌려주기 위해
      소중히 다뤘을 거야.
    ja: |-
      そうね。スノーホワイトに返すため、
      大切に扱っていたはずよ。
  d_ex_armory_09_29:
    speaker: rapi_red
    en: The fact it's housed inside a case has kept it in even better shape.
    ko: |-
      그리고 본체는 상자 안에 들었어서,
      더 멀쩡한 것 같아.
    ja: |-
      本体は箱の中に入っていたから、
      いい状態が保てたのね。
  d_ex_armory_09_30:
    speaker: emma_t
    en: Who would've thought Grave's weapon case contained something like this.
    ko: |-
      그레이브가 들고 있던 무기 상자 안에
      이런 게 들었을 줄이야~
    ja: |-
      グレイブが持ってた武器箱の中に
      こんなものが入っていたなんてね～
  d_ex_armory_09_31:
    speaker: eunhwa_t
    en: Hmm...
    ko: 흐음….
    ja: ほぉ…
  d_ex_armory_09_32:
    speaker: "<Narration>"
    en: The Absolute Squad closely examines Rapi's gun, turning it over in their hands.
    ko: 앱솔루트 스쿼드는 라피의 총을 이리저리 만지며 관찰했다.
    ja: |-
      アブソルート部隊はラピの銃を
      あれこれいじりながら観察した
  d_ex_armory_09_33:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして――
  d_ex_armory_09_34:
    speaker: eunhwa_t
    en: Thanks for letting us get a good look at it.
    ko: 잘 봤다.
    ja: しっかり見させてもらった。
  d_ex_armory_09_35:
    speaker: eunhwa_t
    en: Even so, I'm still having a tough time comprehending how this weapon generates
      that energy and manifests in the form of a drill bit.
    ko: |-
      다른 건 몰라도, 총구에서 드릴형 에너지가 발생되는 건
      여전히 이해하기가 어렵군.
    ja: |-
      他はともかく、銃口から
      ドリル型のエネルギーが発生するなど、
      どう考えても理解できない。
  d_ex_armory_09_36:
    speaker: "<Self>"
    en: You mean you're unsure how it's activated?
    ko: 작동 방식이?
    ja: 作動原理がか？
  d_ex_armory_09_37:
    speaker: eunhwa_t
    en: Not just that.
    ko: 아니.
    ja: いや。
  d_ex_armory_09_38:
    speaker: eunhwa_t
    en: I haven't even bothered attempting to understand how it functions or how it
      was made.
    ko: |-
      어떻게 만들어지고 작동하는지는
      이해할 생각도 없었어.
    ja: |-
      どう作られて、どう動くのか
      理解するつもりはない。
  d_ex_armory_09_39:
    speaker: eunhwa_t
    en: The only way someone could have created a gun of this caliber would be if
      they were utterly obsessed with drills.
    ko: |-
      이 총의 원래 주인이 얼마나 드릴에 미쳐있었으면
      이렇게 까지 만들었는지를 말하는 거다.
    ja: |-
      この銃の元の主人が
      いくらドリルが好きだといっても
      ここまでやるか？と思っただけだ。
  d_ex_armory_09_40:
    speaker: "<Self>"
    en: "..."
    ko: 아….
    ja: あっ…
  d_ex_armory_09_41:
    speaker: "<Monologue>"
    en: I briefly think of Red Hood and quietly nod.
    ko: 나는 잠시 레드 후드를 떠올리곤, 조용히 고개를 끄덕였다.
    ja: |-
      私はレッドフードを思い出し、
      静かにうなずいた
  d_ex_armory_09_42:
    speaker: rapi_red
    en: I doubt even the original owner expected this to come out as well as it did.
    ko: 주인도 이렇게까지 만들어질 줄은 몰랐을 거야.
    ja: |-
      元の主人もここまで作りこまれるなんて
      思ってもみなかったはずよ。
  d_ex_armory_09_43:
    speaker: rapi_red
    en: Now that I've inherited such a fine weapon and become its owner,
    ko: 그러니까, 잘 써봐야지.
    ja: だからこそ、しっかり使ってあげなくては。
  d_ex_armory_09_44:
    speaker: rapi_red
    en: I'd better make good use of it.
    ko: 내가 이어받았고, 주인이 되었으니까.
    ja: 私が受け継ぎ、私が主人になったのだから。
  d_ex_armory_09_45:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_09_46:
    speaker: emma_t
    en: Hehe, I think this gun suits you perfectly, Rapi.
    ko: 후후, 역시 이 총이랑 라피는 정말 잘 어울리는 것 같아~
    ja: ふふ、この銃とラピはお似合いね～
  d_ex_armory_09_47:
    speaker: rapi_red
    en: Really?
    ko: "…그래?"
    ja: "…そう？"
  d_ex_armory_09_48:
    speaker: emma_t
    en: Yeah, it's just like you.
    ko: 응~ 라피랑 닮았어.
    ja: そうよ～ラピと似てるもの。
  d_ex_armory_09_49:
    speaker: emma_t
    en: Sturdy and penetrating.
    ko: 단단한 것도, 날카로운 것도.
    ja: 頑丈なところと、鋭いところがね。
  d_ex_armory_09_50:
    speaker: emma_t
    en: Isn't that right, Eunhwa?
    ko: 그렇지, 은화?
    ja: ウンファもそう思わない？
  d_ex_armory_09_51:
    speaker: eunhwa_t
    en: I'm not sure.
    ko: 잘 모르겠군.
    ja: さあな。
  d_ex_armory_09_52:
    speaker: eunhwa_t
    en: As far as I can tell, she still looks soft.
    ko: 내 눈에는 여전히 물러 터졌으니까.
    ja: 私の目には、まだまだ甘く見えるがな。
  d_ex_armory_09_53:
    speaker: vesti_t
    en: Yeah.
    ko: 마, 맞아.
    ja: そ、そうだよ。
  d_ex_armory_09_54:
    speaker: vesti_t
    en: Eunhwa is the penetrating one.
    ko: 날카로운 건 으, 은화잖아.
    ja: 鋭いのは、ウ、ウンファだよ。
  d_ex_armory_09_55:
    speaker: vesti_t
    en: Point and jagged, hehe...
    ko: 뾰족뾰족, 모났어… 헤헤….
    ja: つんつんって、尖ってるもん…へへ…
  d_ex_armory_09_56:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_09_57:
    speaker: rapi_red
    en: I'll toughen up.
    ko: 더 단단해지고, 더 날카로워질게.
    ja: もっと強く、鋭くなってみせるわ。
  d_ex_armory_09_58:
    speaker: rapi_red
    en: I won't fall behind.
    ko: 너희에게 뒤처지지 않도록.
    ja: あなたたちに負けないように。
  d_ex_armory_09_59:
    speaker: eunhwa_t
    en: Do whatever you want. You can collapse or wear yourself to nothing for all
      I care. It's none of my business.
    ko: "…마음대로 해, 그러다 부서지든 갈리든 그건 내 알빠 아니니까."
    ja: |-
      …好きにしろ。
      それで壊れようが割れようが、
      私の知ったことじゃない。
  d_ex_armory_09_60:
    speaker: eunhwa_t
    en: However.
    ko: 그래도.
    ja: だが…
  d_ex_armory_09_61:
    speaker: eunhwa_t
    en: Don't forget the load you're carrying by wielding that weapon.
    ko: 네가 쥐고 있는 총의 무게는 잊지 마라.
    ja: お前が握る、その銃の重さだけは忘れるな。
  d_ex_armory_09_62:
    speaker: rapi_red
    en: "... I won't."
    ko: "…응, 그럴게."
    ja: "…分かったわ。"
  d_ex_armory_09_63:
    speaker: rapi_red
    en: Thank you, Eunhwa.
    ko: 고마워, 은화.
    ja: ありがとう、ウンファ。
  d_ex_armory_09_64:
    speaker: rapi_red
    en: You too, Emma and Vesti.
    ko: 엠마랑 베스티도.
    ja: エマとベスティーも。
  d_ex_armory_09_65:
    speaker: vesti_t
    en: Heh, hehe...
    ko: 헤, 헤헤….
    ja: へ、へへ…
  d_ex_armory_09_66:
    speaker: "<Self>"
    en: Have you seen everything you need?
    ko: 총은 다 본 거야?
    ja: 銃はもういいのか？
  d_ex_armory_09_67:
    speaker: eunhwa_t
    en: Yes, this should be enough.
    ko: 그래, 이 정도면 충분하다.
    ja: ああ、十分見させてもらった。
  d_ex_armory_09_68:
    speaker: eunhwa_t
    en: I wouldn't be able to figure out anything more, no matter how long I examined
      it.
    ko: 더 본다고 해서 알아낼 수 있는 것도 없고 말이야.
    ja: これ以上は必要ない。
  d_ex_armory_09_69:
    speaker: rapi_red
    en: If I discover anything new while using it, I'll let you know.
    ko: 사용하면서 새로 알게 되는 것들이 있으면 알려줄게.
    ja: 使っていて、何か発見したら知らせるわ。
  d_ex_armory_09_70:
    speaker: rapi_red
    en: In return, can I take a look at your new weapons next time?
    ko: 대신, 다음에 나도 세 사람의 새로운 무기를 구경해 봐도 될까?
    ja: |-
      その代わり、
      次は私にも3人の新しい武器を見せて。
  d_ex_armory_09_71:
    speaker: eunhwa_t
    en: You'd need Ingrid's permission for that.
    ko: 우리의 무기를 제대로 보려면, 잉그리드의 허가를 받아야 한다.
    ja: |-
      私たちの武器を見たいのなら、
      イングリッドの許可が必要だ。
  d_ex_armory_09_72:
    speaker: vesti_t
    en: C'mon Eunhwa... don't be so petty.
    ko: 으, 은화… 치사해.
    ja: ウ、ウンファ…ずるいよ。
  d_ex_armory_09_73:
    speaker: "<Self>"
    en: "..."
    ko: 우우우-
    ja: "…"
  d_ex_armory_09_74:
    speaker: emma_t
    en: You can come and see our weapons anytime, Rapi.
    ko: 라피는 언제든 구경해도 괜찮을 거야~
    ja: ラピならいつでも歓迎よ～
  d_ex_armory_09_75:
    speaker: eunhwa_t
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_armory_09_76:
    speaker: eunhwa_t
    en: Fine. There can be an exception for you, Rapi.
    ko: 라피, 너만 특별히다.
    ja: ラピ、お前だけ特別に許可しよう。
  d_ex_armory_09_77:
    speaker: eunhwa_t
    en: But no weaklings allowed.
    ko: 삼류는 안돼.
    ja: 三流はダメだ。
  d_ex_armory_09_78:
    speaker: "<Self>"
    en: "..."
    ko: 으응….
    ja: そうか…
  d_ex_armory_09_79:
    speaker: rapi_red
    en: I appreciate you granting me permission.
    ko: 허락해 줘서 고마워.
    ja: ありがとう。
  d_ex_armory_09_80:
    speaker: emma_t
    en: We should be the ones thanking you for showing us such an amazing weapon.
    ko: 우리야 말로, 멋진 무기를 보여줘서 고마워 라피~
    ja: |-
      私たちこそ、素敵な武器を見せてくれて
      ありがとう～
  d_ex_armory_09_81:
    speaker: rapi_red
    en: Well then, I'll take my leave.
    ko: 그럼 이만 가볼게.
    ja: じゃあそろそろ失礼するわ。
  d_ex_armory_09_82:
    speaker: rapi_red
    en: See you around.
    ko: 또 보자.
    ja: また会いましょう。
  d_ex_armory_09_83:
    speaker: rapi_red
    en: Let's go, Commander.
    ko: 가시죠, 지휘관.
    ja: 行きましょう、指揮官。
  d_ex_armory_09_84:
    speaker: "<Self>"
    en: All right.
    ko: 그래.
    ja: ああ
  d_ex_armory_09_85:
    speaker: "<Monologue>"
    en: Rapi lifts up the weapon with vigor,
    ko: 라피는 무기를 힘차게 들어 올렸고.
    ja: ラピは武器を力強く持ち上げた
  d_ex_armory_09_86:
    speaker: "<Monologue>"
    en: and leaves the Armory with a light and easy gait.
    ko: 가벼운 발걸음으로 무기고를 나섰다.
    ja: そして軽い足取りで武器庫を後にした
