---
d_ex_clothingstore_01:
  d_ex_clothingstore_01_1:
    speaker: "<Narration>"
    en: "*Ding*"
    ko: 챠라랑-
    ja: チリリンー
  d_ex_clothingstore_01_2:
    speaker: ludmilla
    en: Finally, a customer!
    ko: 흠. 오랜만에 손님이로군.
    ja: ふん、久しぶりのお客ね。
  d_ex_clothingstore_01_3:
    speaker: ludmilla
    en: Come on in.
    ko: 어서 와라.
    ja: いらっしゃい。
  d_ex_clothingstore_01_4:
    speaker: ludmilla
    en: Welcome to the Northern Closet.
    ko: 북방의 옷장에 온 것을 환영한다.
    ja: 北方のクローゼットへようこそ。
  d_ex_clothingstore_01_5:
    speaker: pepper
    en: Cool name!
    ko: 와아. 이름이 멋지네요!
    ja: わぁ、素敵なネーミングですね！
  d_ex_clothingstore_01_6:
    speaker: pepper
    en: Hey Commander,
    ko: 북방의 옷장이라니!
    ja: 北方のクローゼットだなんて！
  d_ex_clothingstore_01_7:
    speaker: pepper
    en: fancy seeing you here.
    ko: 지휘관도 여기 계셨군요!
    ja: 指揮官もここにいらっしゃいましたか！
  d_ex_clothingstore_01_8:
    speaker: "<Self>"
    en: Welcome.
    ko: 어서 와.
    ja: ようこそ
  d_ex_clothingstore_01_9:
    speaker: ludmilla
    en: You think so?
    ko: 후후, 그런가?
    ja: ふふ、そう？
  d_ex_clothingstore_01_10:
    speaker: ludmilla
    en: I'm glad you like it.
    ko: 마음에 든다니 다행이군.
    ja: 気に入ってもらえて嬉しいわ。
  d_ex_clothingstore_01_11:
    speaker: ludmilla
    en: Are you looking for anything specific?
    ko: 그대는 어떤 일로 이곳에 방문한 것이지?
    ja: ここへは何の用かしら？
  d_ex_clothingstore_01_12:
    speaker: pepper
    en: I wanted to find some clothing that I can give to children.
    ko: 아… 저 어린아이들에게 선물할 옷을 찾고 있는데요.
    ja: |-
      あ…子どもたちにプレゼントする
      服を探しています。
  d_ex_clothingstore_01_13:
    speaker: ludmilla
    en: How old are they?
    ko: 나이는?
    ja: 年齢は？
  d_ex_clothingstore_01_14:
    speaker: pepper
    en: 10 or 11, give or take.
    ko: 10살에서 11살? 정도 되는 애들이에요.
    ja: 10歳から11歳くらいの子どもたちです。
  d_ex_clothingstore_01_15:
    speaker: ludmilla
    en: I see.
    ko: 그렇군.
    ja: そう。
  d_ex_clothingstore_01_16:
    speaker: ludmilla
    en: You could try visiting some of the markets near Royal Road. You might find
      something there.
    ko: |-
      그렇다면 로열 로드 역 근처 매장들을 찾아봐라.
      원하는 옷을 살 수 있을 거다.
    ja: |-
      それならロイヤルロード駅周辺のお店を
      お勧めするわ。そこに行けば欲しい服が
      あるはずよ。
  d_ex_clothingstore_01_17:
    speaker: pepper
    en: Royal Road?
    ko: 어… 네? 로열 로드요?
    ja: え…はい？ロイヤルロードですか？
  d_ex_clothingstore_01_18:
    speaker: pepper
    en: You mean I can't just buy them here?
    ko: 여기서 사는 게 아니고요?
    ja: ここでは買えないんですか？
  d_ex_clothingstore_01_19:
    speaker: ludmilla
    en: Of course not!
    ko: 당연한 것 아닌가.
    ja: 当然なことを言い出すのね。
  d_ex_clothingstore_01_20:
    speaker: ludmilla
    en: We do not sell clothing of any kind
    ko: 이 몸은 옷을 판매하는 자가 아니다.
    ja: 私は服を売る販売員ではないわ。
  d_ex_clothingstore_01_21:
    speaker: ludmilla
    en: here at Northern Closet.
    ko: 그리고 이 북방의 옷장 역시 옷을 판매하는 곳이 아니지.
    ja: |-
      そしてこの北方のクローゼットは、
      服を売る場所でもない。
  d_ex_clothingstore_01_22:
    speaker: pepper
    en: Huh?
    ko: 예?
    ja: はい？
  d_ex_clothingstore_01_23:
    speaker: pepper
    en: You don't?
    ko: 오, 옷을 판매하지 않는다고요?
    ja: ふ、服を売らないですって？
  d_ex_clothingstore_01_24:
    speaker: ludmilla
    en: No. You must realize closets are not merely for storing clothes.
    ko: 그렇다. 옷장 안에 옷만 있을 것이라는 편견을 버리거라.
    ja: |-
      そうよ。クローゼットには服しかないという
      偏見は捨てるように。
  d_ex_clothingstore_01_25:
    speaker: ludmilla
    en: Closets have long been a
    ko: 여기는 북방의 옷장.
    ja: ここは北方のクローゼット。
  d_ex_clothingstore_01_26:
    speaker: ludmilla
    en: kind of safe haven for children,
    ko: 본디 옷장이란, 어린아이의 아늑한 아지트가 되기도.
    ja: |-
      もともとクローゼットというのは、
      子どもたちの格好のアジトとなったり、
  d_ex_clothingstore_01_27:
    speaker: ludmilla
    en: or even portals into new worlds.
    ko: 다른 세계로 이어지는 입구가 되기도 하는 법.
    ja: 他の世界につながる入口となることもある。
  d_ex_clothingstore_01_28:
    speaker: ludmilla
    en: I'm not sure how this place operates when Alice is here,
    ko: 앨리스가 있을 땐 어떨지 모르겠지만.
    ja: アリスがいるとまた違うかもしれないけれど、
  d_ex_clothingstore_01_29:
    speaker: ludmilla
    en: but since I'm here, it's tea time.
    ko: 이 몸이 있을 때의 이곳은 차를 마시는 곳이 되지.
    ja: |-
      私がここにいる時はティータイムを
      楽しむ場所となるわ。
  d_ex_clothingstore_01_30:
    speaker: ludmilla
    en: Well, how about it?
    ko: 그런 의미에서 어떤가.
    ja: だから、どうかしら。
  d_ex_clothingstore_01_31:
    speaker: ludmilla
    en: Would you like some tea?
    ko: 그대들도 한잔하고 갈 텐가?
    ja: あなたたちも一杯嗜んで行く？
  d_ex_clothingstore_01_32:
    speaker: pepper
    en: Oh, well... erm...
    ko: 네? 어… 그게….
    ja: はい？あ…えっと…
  d_ex_clothingstore_01_33:
    speaker: ludmilla
    en: Any specific tea that you enjoy?
    ko: 좋아하는 차가 있나?
    ja: お気に入りのお茶はあるかしら？
  d_ex_clothingstore_01_34:
    speaker: pepper
    en: I'm not really a big tea buff...
    ko: 저는 차는 잘 몰라서….
    ja: 私、お茶はよく分からなくて…
  d_ex_clothingstore_01_35:
    speaker: pepper
    en: Is there a tea that smells... refreshing? Like orange or something?
    ko: 아, 혹시 오렌지처럼 상큼한 향이 나는 차가 있을까요?
    ja: |-
      あ、ではオレンジのように
      爽やかな香りのお茶はありますか？
  d_ex_clothingstore_01_36:
    speaker: ludmilla
    en: Hmm, refreshing...
    ko: 흠. 상큼한 향이라.
    ja: ふん。爽やかな香りねぇ。
  d_ex_clothingstore_01_37:
    speaker: ludmilla
    en: All right then, lemongrass tea it is.
    ko: 좋다, 오늘의 차는 레몬그라스를 마시는 것으로 하겠다.
    ja: |-
      決めたわ、今日はレモングラスティーを
      飲むことにしましょう。
  d_ex_clothingstore_01_38:
    speaker: ludmilla
    en: Get to it, Servant.
    ko: 시종, 준비하도록.
    ja: しもべ、準備をお願い。
  d_ex_clothingstore_01_39:
    speaker: "<Monologue>"
    en: I go fetch the tea leaves and kettle.
    ko: 부엌에 들어가 찻잎과 주전자를 가져왔다.
    ja: キッチンに行き、茶葉とポットを持ってきた
  d_ex_clothingstore_01_40:
    speaker: "<Monologue>"
    en: Ludmilla boils the tea leaves, then takes a cup of tea and places it in front
      of Pepper.
    ko: 루드밀라가 찻잎을 우려낸 후, 찻잔에 따라 페퍼 앞에 내려놓았다.
    ja: |-
      ルドミラはポットに茶葉を入れお湯を注ぎ
      蒸らすと、ティーカップに注ぎ
      ペッパーに差し出した
  d_ex_clothingstore_01_41:
    speaker: pepper
    en: Wow, the color sure looks nice.
    ko: 와아… 색깔이 예뻐요!
    ja: わぁ…きれいな色ですね！
  d_ex_clothingstore_01_42:
    speaker: pepper
    en: Smells good, too!
    ko: 향도 좋고요!
    ja: 香りもすごくいいです！
  d_ex_clothingstore_01_43:
    speaker: ludmilla
    en: Do you like it?
    ko: 마음에 드는가?
    ja: 気に入ったかしら？
  d_ex_clothingstore_01_44:
    speaker: pepper
    en: This is my first time having a proper cup of tea!
    ko: "이렇게 제대로 차를 마셔보는 건 처음이에요! \n잘 마실게요."
    ja: |-
      こんな風にきちんとお茶を飲むのは初めてです！
      いただきます。
  d_ex_clothingstore_01_45:
    speaker: ludmilla
    en: Ha, well I hope you enjoy it.
    ko: 후후, 편히 들고 가시게나.
    ja: ふふ、ゆっくり飲んでいってちょうだい。
  d_ex_clothingstore_01_46:
    speaker: "<Monologue>"
    en: We spend some laid-back time together,
    ko: 은은한 레몬그라스 향과 함께.
    ja: ほのかなレモングラスの香りに包まれながら、
  d_ex_clothingstore_01_47:
    speaker: "<Monologue>"
    en: as the scent of lemongrass hangs in the air.
    ko: 두 사람과 아늑한 시간을 보냈다.
    ja: 2人と穏やかな時間を過ごした
d_ex_clothingstore_02:
  d_ex_clothingstore_02_1:
    speaker: belorta
    en: Hey there, Old-Timer. Did you bring anything to eat?
    ko: 아저씨~ 왔네♡ 맛있는 거 사왔어?
    ja: |-
      おじさ～ん、こっちこっち♡
      何かおいしい物買ってきた？
  d_ex_clothingstore_02_2:
    speaker: alice
    en: Rabbity!
    ko: 토끼 씨~ 오셨나요?
    ja: ウサギさ～ん、いらっしゃいましたか？
  d_ex_clothingstore_02_3:
    speaker: mica
    en: Hey, good to see you!
    ko: 아저씨, 안녕하세요!
    ja: おじさん、こんにちは！
  d_ex_clothingstore_02_4:
    speaker: "<Monologue>"
    en: When I enter the clothing shop,
    ko: 의류 매장에 막 도착했을 땐.
    ja: ブティックに到着すると
  d_ex_clothingstore_02_5:
    speaker: "<Monologue>"
    en: a mysterious white powder is flying everywhere,
    ko: 정체불명의 하얀 가루들이 곳곳에 흩날리고 있었고.
    ja: 正体不明の白い粉があちこちに飛び散り
  d_ex_clothingstore_02_6:
    speaker: "<Monologue>"
    en: and a menagerie of colorful fabrics lay scattered about.
    ko: 형형색색 무지갯빛 천들은 아무렇게나 널브러져 있었다.
    ja: 色鮮やかな虹色の布が乱雑に広がっていた
  d_ex_clothingstore_02_7:
    speaker: "<Monologue>"
    en: It is, in other words... a complete mess.
    ko: 지금 이곳은 엉망진창이라는 단어가 딱 어울렸다.
    ja: |-
      めっちゃくちゃという言葉が今、
      この場所にぴったりだった
  d_ex_clothingstore_02_8:
    speaker: alice
    en: Hey, check this out!
    ko: 토끼 씨, 이거 볼래요?
    ja: ウサギさん、これ見てください。
  d_ex_clothingstore_02_9:
    speaker: "<Monologue>"
    en: Alice is practically beaming as she shows me
    ko: 앨리스는 들쭉날쭉하게 엉킨 머리카락들과.
    ja: アリスはぼさぼさに絡まった髪の毛の
  d_ex_clothingstore_02_10:
    speaker: "<Monologue>"
    en: dolls with tangled mats of hair and their clothes put on backwards.
    ko: 옷을 거꾸로 입힌 장난감을 보여주며 천진난만하게 웃었다.
    ja: |-
      服を反対に着させたおもちゃを見せ、
      天真爛漫に笑った
  d_ex_clothingstore_02_11:
    speaker: alice
    en: Belorta and Mica get them for me.
    ko: 벨로타와 미카가 절 위해 장난감을 가지고 와줬어요~
    ja: |-
      ベロータとミカが私におもちゃを
      持ってきてくれました～
  d_ex_clothingstore_02_12:
    speaker: belorta
    en: They're not supposed to look like that...
    ko: 그렇게 가지고 노는 거 아니라니까!
    ja: そんな風に遊ぶんじゃないってば！
  d_ex_clothingstore_02_13:
    speaker: alice
    en: Aren't they great?
    ko: 그래도 웃긴걸요~ 그렇죠 토끼 씨?
    ja: |-
      でも面白いからいいんです～
      ウサギさんも面白いですか？
  d_ex_clothingstore_02_14:
    speaker: "<Choice>"
    en: They are.
    ko: 웃어준다.
    ja: 笑ってみせる
  d_ex_clothingstore_02_15:
    speaker: "<Choice>"
    en: Not really.
    ko: "…별로 안 웃긴 것 같아."
    ja: "…あまり面白くない"
  d_ex_clothingstore_02_16:
    speaker: alice
    en: I knew you'd love them!
    ko: 그렇죠? 토끼 씨는 웃어줄 줄 알았어요!
    ja: |-
      そうですよね！ウサギさんなら笑ってくれると
      思いました！
  d_ex_clothingstore_02_17:
    speaker: alice
    en: Huh? You don't think so?
    ko: 우우움… 정말 안 웃긴가요?
    ja: うぅ…本当に面白くないですか？
  d_ex_clothingstore_02_18:
    speaker: belorta
    en: Hey, look over here.
    ko: 아저씨, 여기 봐봐♡
    ja: おじさん、こっち見て♡
  d_ex_clothingstore_02_19:
    speaker: "<Monologue>"
    en: As soon as I turn around to look at Belorta,
    ko: 벨로타를 향해 뒤를 도는 순간.
    ja: ベロータの声を聞き後ろを振り向いた瞬間
  d_ex_clothingstore_02_20:
    speaker: "<Monologue>"
    en: a pile of red tea leaves lands on top of me.
    ko: 위에선 빨간 찻잎들이 후드득 떨어졌다.
    ja: 上から赤い茶葉がどさっと落ちてきた
  d_ex_clothingstore_02_21:
    speaker: "<Monologue>"
    en: As the tea leaves atop my head rustle to the ground,
    ko: 바스락거리는 찻잎들은 머리카락들 위로 안착했고.
    ja: 茶葉は髪の毛の上にひらひらと舞い落ち
  d_ex_clothingstore_02_22:
    speaker: "<Monologue>"
    en: several of them land inside my nostrils.
    ko: 몇몇 개들은 콧구멍 사이를 비집고 들어갔다.
    ja: いくつかの茶葉は鼻の穴に入り込んだ
  d_ex_clothingstore_02_23:
    speaker: belorta
    en: Hahaha! That's a good look for you!
    ko: 꺄아♡ 이거 봐! 아저씨 너무 웃기게 생겼어!
    ja: きゃあ♡何これ！おじさん、すごいおかしいよ！
  d_ex_clothingstore_02_24:
    speaker: alice
    en: If only you had a hat! Then you'd look just like the Mad Hatter from Alice
      in Wonderland!
    ko: 토끼 씨~ 모자만 있으면 앨리스에 나오는 모자 장수 같아요!
    ja: |-
      ウサギさん～帽子があればアリスの話に出てくる
      帽子屋みたいです！
  d_ex_clothingstore_02_25:
    speaker: mica
    en: Hahaha right?!
    ko: 우와! 모자 장수 아저씨!
    ja: うわぁ！帽子屋のおじさんだ！
  d_ex_clothingstore_02_26:
    speaker: "<Monologue>"
    en: Belorta, Mica and Alice all roar with laughter.
    ko: |-
      그 이후로도 벨로타와 미카 그리고 앨리스의
      웃음은 멈추질 않았다.
    ja: |-
      その後もベロータとミカとアリスの
      笑い声は止まらなかった
  d_ex_clothingstore_02_27:
    speaker: "<Monologue>"
    en: I look at the time. Ludmilla will be here soon.
    ko: 시계를 보니 루드밀라가 곧 올 것 같다.
    ja: 時計を見たらもうすぐルドミラが来る時間だった
  d_ex_clothingstore_02_28:
    speaker: "<Monologue>"
    en: I should tell them to clean up.
    ko: 슬슬 정리를 하자고 해야겠다.
    ja: そろそろ片付けようと言わなければ
  d_ex_clothingstore_02_29:
    speaker: belorta
    en: What should we do now?
    ko: 우리 이제 뭐하고 놀지?
    ja: 今度は何して遊ぶ？
  d_ex_clothingstore_02_30:
    speaker: "<Self>"
    en: We should stop and start cleaning...
    ko: 그만 놀고 정….
    ja: このくらいにしてそろそろ片付け…
  d_ex_clothingstore_02_31:
    speaker: belorta
    en: Why don't we add a few more accessories?
    ko: 음. 아저씨를 마저 꾸며볼까♡
    ja: う～ん。おじさんを変身させちゃおうかな♡
  d_ex_clothingstore_02_32:
    speaker: mica
    en: Nice! That sounds fun!
    ko: 좋아! 재밌겠다!
    ja: いいね！面白そう！
  d_ex_clothingstore_02_33:
    speaker: alice
    en: Yeah! Time for some decoration!
    ko: 좋아요! 토끼 씨를 이쁘게 꾸며봐요.
    ja: |-
      賛成です！ウサギさんをかわいく
      変身させちゃいましょう。
  d_ex_clothingstore_02_34:
    speaker: "<Monologue>"
    en: All three of them move towards me, their eyes filled with glee.
    ko: 여섯 개의 반짝이는 눈동자는 일제히 나를 향했고.
    ja: 6個のキラキラ輝く瞳が一斉に私に向けられた
  d_ex_clothingstore_02_35:
    speaker: "<Monologue>"
    en: Belorta and Mica are brandishing colorful pens and fabrics,
    ko: 벨로타와 미카는 여러 가지 색상의 펜과 천을.
    ja: ベロータとミカは色々な色のペンと布を、
  d_ex_clothingstore_02_36:
    speaker: "<Monologue>"
    en: whereas Alice is holding a hat.
    ko: 앨리스는 모자를 들고 나에게 다가왔다.
    ja: アリスは帽子を持って近づいてきた
  d_ex_clothingstore_02_37:
    speaker: "<Monologue>"
    en: I start to get nervous and try to move back, but I can't escape.
    ko: |-
      나는 알수없는 불안감에 휩싸여 뒷걸음질 쳤지만
      얼마 못가 3인방에게 붙잡히고 말았다.
    ja: |-
      得体の知れない不安感に襲われ後ずさりしたが、
      すぐに3人に捕まってしまった
  d_ex_clothingstore_02_38:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_clothingstore_02_39:
    speaker: belorta
    en: Ta-da♡. You're a perfect Mad Hatter!
    ko: 짜잔♡ 아저씨는 완벽한 모자 장수가 되었습니다~!
    ja: |-
      ジャッジャジャ～ン♡おじさんを完全に
      帽子屋に変身させちゃいました～！
  d_ex_clothingstore_02_40:
    speaker: mica
    en: The spitting image!
    ko: 우와! 너무 잘 어울려요!
    ja: うわぁ！すごくよく似合ってますよ！
  d_ex_clothingstore_02_41:
    speaker: alice
    en: How about a tea party, then?
    ko: 토끼 씨도 이제 다과회를 열어줄 건가요?
    ja: ウサギさんもお茶会を開いてくれますか？
  d_ex_clothingstore_02_42:
    speaker: belorta
    en: What do you think?
    ko: 아저씨 어때? 마음에 들어?
    ja: おじさん、どう？気に入った？
  d_ex_clothingstore_02_43:
    speaker: "<Monologue>"
    en: Belorta brings a mirror and holds it up for me to see.
    ko: 벨로타는 거울을 가지고 와서 나에게 비춰줬다.
    ja: ベロータは鏡を持ってきて私に見せた
  d_ex_clothingstore_02_44:
    speaker: "<Monologue>"
    en: I look like a homeless circus clown,
    ko: 엉망으로 씌운 모자, 하얗게 붕 뜬 얼굴.
    ja: 不格好に被せられた帽子、真っ白に化粧された顔
  d_ex_clothingstore_02_45:
    speaker: "<Monologue>"
    en: with a ridiculous hat to match.
    ko: 거울 속 내 모습은 처참하기 그지없었다.
    ja: 鏡の中の私の姿は悲惨そのものだった
  d_ex_clothingstore_02_46:
    speaker: "<Choice>"
    en: It's fantastic.
    ko: 마음에 들어.
    ja: 気に入った
  d_ex_clothingstore_02_47:
    speaker: "<Choice>"
    en: What have you done to me?
    ko: 마음에 들지 않아.
    ja: 気に入らない
  d_ex_clothingstore_02_48:
    speaker: belorta
    en: This is so much fun!
    ko: 그렇지~? 너무 재밌다♡
    ja: でしょう～？面白すぎる♡
  d_ex_clothingstore_02_49:
    speaker: belorta
    en: I'm always cooped up in that boring old toy shop,
    ko: 맨날 따분한 장난감 가게에 있다가 여기 오니까.
    ja: 退屈なおもちゃ屋から飛び出してここに来たら、
  d_ex_clothingstore_02_50:
    speaker: belorta
    en: but this place is a blast! Isn't that right, Mica?
    ko: 너무 즐거워! 그렇지 미카?
    ja: すごく楽しい！ミカもそう？
  d_ex_clothingstore_02_51:
    speaker: mica
    en: It sure is!
    ko: 응! 정말 즐거워!
    ja: うん！本当に楽しいよ！
  d_ex_clothingstore_02_52:
    speaker: belorta
    en: Aw c'mon, we put a lot of thought into this getup.
    ko: 우리가 기껏 힘들게 꾸며줬는데, 마음에 들지 않다니.
    ja: 一生懸命やったのに、気に入ってくれないんだ。
  d_ex_clothingstore_02_53:
    speaker: belorta
    en: Don't be such a wet blanket!
    ko: 나쁜 아저씨잖아~?
    ja: おじさん、悪い人～！
  d_ex_clothingstore_02_54:
    speaker: alice
    en: But that hat suits you perfectly!
    ko: 아니에요. 토끼 씨, 모자가 너무너무 잘 어울려요!
    ja: |-
      そんなことありません。ウサギさん、
      帽子がとってもお似合いですよ！
  d_ex_clothingstore_02_55:
    speaker: belorta
    en: Geez, I'm starving! Coming here without a single thing to eat...
    ko: 아, 이제 배고프다~! 아저씨! 왜 먹을 거 안 사왔어?
    ja: |-
      あ、お腹すいてきちゃった～！おじさん！
      どうして何も食べる物買ってこなかったの？
  d_ex_clothingstore_02_56:
    speaker: belorta
    en: Who does that?
    ko: 빈손으로 오는 건 너무 한거 아니야?
    ja: 手ぶらで来るなんて失礼すぎない？
  d_ex_clothingstore_02_57:
    speaker: mica
    en: I'm hungry too.
    ko: 저도 배고파요!
    ja: 私もお腹すきました！
  d_ex_clothingstore_02_58:
    speaker: "<Monologue>"
    en: Belorta and Mica sit on the floor and stare at me.
    ko: 벨로타와 미카는 바닥에 털썩 주저앉으며 나를 바라봤다.
    ja: ベロータとミカは床に座り込み私を見た
  d_ex_clothingstore_02_59:
    speaker: "<Monologue>"
    en: If they eat here, they're bound to get food poisoning.
    ko: 이곳에서 음식을 먹었다가는 식중독이 걸릴게 분명했다.
    ja: |-
      こんな場所で何かを食べたら、
      食中毒になるに違いない
  d_ex_clothingstore_02_60:
    speaker: "<Self>"
    en: We can't eat here.
    ko: 여기에선 먹을 수 없어.
    ja: ここでは食べられない
  d_ex_clothingstore_02_61:
    speaker: belorta
    en: Why not?
    ko: 왜? 왜 먹을 수 없는데~?
    ja: どうして？何で食べられないの～？
  d_ex_clothingstore_02_62:
    speaker: mica
    en: Yeah, why not?
    ko: 왜 없어요?
    ja: 何でですか？
  d_ex_clothingstore_02_63:
    speaker: alice
    en: I'm hungry too...
    ko: 토끼 씨, 저도 배고파요….
    ja: ウサギさん、私もお腹すきました…
  d_ex_clothingstore_02_64:
    speaker: "<Self>"
    en: This place is filthy.
    ko: 너무 지저분하잖아.
    ja: 汚すぎる
  d_ex_clothingstore_02_65:
    speaker: belorta
    en: What? This place is immaculate!
    ko: 깨끗하기만 한데~?
    ja: どこが～？全然きれいだよ～？
  d_ex_clothingstore_02_66:
    speaker: mica
    en: Yeah! Clean as a whistle!
    ko: 맞아요! 하나도 지저분하지 않아요!
    ja: そうです！ちっとも汚くありません！
  d_ex_clothingstore_02_67:
    speaker: alice
    en: You don't actually think this is dirty, do you?
    ko: 토끼 씨는 지저분하다고 생각하시나요?
    ja: ウサギさんは汚いって思うんですか？
  d_ex_clothingstore_02_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_02_69:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: "[달칵]"
    ja: "「ガチャ」"
  d_ex_clothingstore_02_70:
    speaker: "<Monologue>"
    en: As I bicker with the three of them, I hear the door swing open.
    ko: 3인방과 실랑이를 벌이는 사이 문열리는 소리가 들렸고.
    ja: |-
      3人と押し問答をしていると、
      ドアが開く音がした
  d_ex_clothingstore_02_71:
    speaker: "<Monologue>"
    en: Ludmilla enters.
    ko: 루드밀라가 들어오고 있었다.
    ja: ルドミラが入ってきた
  d_ex_clothingstore_02_72:
    speaker: alice
    en: My Queen, you're back!
    ko: 여왕님! 오셨어요?
    ja: 女王様！おいでですか？
  d_ex_clothingstore_02_73:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_02_74:
    speaker: "<Monologue>"
    en: She seems rather shocked.
    ko: 꽤나 충격 먹은 듯하다.
    ja: かなりショックを受けたようだ
  d_ex_clothingstore_02_75:
    speaker: alice
    en: Look at this!
    ko: 여왕님 이거 보세요!
    ja: 女王様、これ見てください！
  d_ex_clothingstore_02_76:
    speaker: alice
    en: We turned Rabbity into the Mad Hatter!
    ko: 토끼 씨를 앨리스에 나오는 모자 장수로 꾸며줬어요!
    ja: |-
      ウサギさんをアリスのお話に出てくる
      帽子屋に変身させてみました！
  d_ex_clothingstore_02_77:
    speaker: "<Monologue>"
    en: Alice, beaming with pride, shows me off to Ludmilla.
    ko: 앨리스는 자랑스러운 듯 나를 루드밀라에게 보여줬고.
    ja: アリスは自慢げに私をルドミラに見せた
  d_ex_clothingstore_02_78:
    speaker: "<Monologue>"
    en: Ludmilla looks at me.
    ko: 루드밀라는 그런 내 모습을 빤히 쳐다봤다.
    ja: ルドミラはそんな私の姿をじっと見た
  d_ex_clothingstore_02_79:
    speaker: "<Choice>"
    en: Smile awkwardly.
    ko: 어색하게 웃는다.
    ja: 不自然に笑う
  d_ex_clothingstore_02_80:
    speaker: "<Choice>"
    en: Dance.
    ko: 춤을 춘다.
    ja: 踊る
  d_ex_clothingstore_02_81:
    speaker: ludmilla
    en: Is this all a joke to you?
    ko: 시종, 웃긴가?
    ja: しもべ、おかしいの？
  d_ex_clothingstore_02_82:
    speaker: ludmilla
    en: You look like a crazy person.
    ko: 꽤나 미치광이 같군.
    ja: 頭のおかしなヤツに見えるわ。
  d_ex_clothingstore_02_83:
    speaker: ludmilla
    en: Alice.
    ko: 흠. 앨리스여.
    ja: ふん。アリス。
  d_ex_clothingstore_02_84:
    speaker: alice
    en: Yes!
    ko: 네! 여왕님?
    ja: はい！女王様！
  d_ex_clothingstore_02_85:
    speaker: ludmilla
    en: Did you enjoy yourself?
    ko: 즐거웠나?
    ja: 楽しかった？
  d_ex_clothingstore_02_86:
    speaker: alice
    en: Absolutely! It's been a total blast.
    ko: 네! 오늘 시간 가는 줄 모르고 놀았어요.
    ja: はい！今日は時間が経つのも忘れて遊びました。
  d_ex_clothingstore_02_87:
    speaker: ludmilla
    en: Mmm, that's good then.
    ko: 그래, 그럼 됐다.
    ja: そう、それならいいわ。
  d_ex_clothingstore_02_88:
    speaker: "<Monologue>"
    en: Ludmilla flashes a grin, as if throwing her hands up in the air,
    ko: 루드밀라는 어쩔 수 없다는 듯 피식 웃으며 고개를 내저었고.
    ja: |-
      ルドミラは仕方ないという感じで
      ニコッと笑って頭を横に振り、
  d_ex_clothingstore_02_89:
    speaker: "<Monologue>"
    en: and we proceed to have a lovely tea party.
    ko: 다 같이 즐거운 다과회를 열었다.
    ja: みんなで楽しいティーパーティーを開いた
d_ex_clothingstore_03:
  d_ex_clothingstore_03_1:
    speaker: drake
    en: Anyone here?
    ko: 여기 아무도 없나!!
    ja: 誰もいないのか！！
  d_ex_clothingstore_03_2:
    speaker: "<Self>"
    en: The Ultimate Villain, Drake is here!
    ko: 최고의 빌런 드레이크가 여기 왔다!
    ja: 最強のヴィラン、ドレイク参上！
  d_ex_clothingstore_03_3:
    speaker: alice
    en: Wow, Ultimate Villain?
    ko: 와아~ 최고의 빌런이라니.
    ja: わあ～最強のヴィランですか？
  d_ex_clothingstore_03_4:
    speaker: alice
    en: Neato!
    ko: 정말 멋있어요~
    ja: かっこいいです～
  d_ex_clothingstore_03_5:
    speaker: drake
    en: Well well, look who's here. You're too kind, hehehe!
    ko: 후하하하! 토끼 녀석이 있었군. 고맙다!
    ja: フハハハハ！ウサギがいたか。ありがとう！
  d_ex_clothingstore_03_6:
    speaker: alice
    en: What brings you two here?
    ko: 두 분 다 이곳엔 무슨 일이신가요~?
    ja: 二人とも、どうしたんですか～？
  d_ex_clothingstore_03_7:
    speaker: "<Self>"
    en: We came to get some clothes for Drake.
    ko: 드레이크의 옷을 보러 왔어.
    ja: ドレイクの服を買いに来た
  d_ex_clothingstore_03_8:
    speaker: alice
    en: You don't say...
    ko: 옷이요~?
    ja: 服ですか～？
  d_ex_clothingstore_03_9:
    speaker: drake
    en: I do say.
    ko: 그렇다.
    ja: そうだ。
  d_ex_clothingstore_03_10:
    speaker: drake
    en: People have been getting a little too chummy with me.
    ko: 요즘 사람들이 나를 별로 무서워하지 않는 것 같다.
    ja: 最近、みんな私を怖がってない気がする。
  d_ex_clothingstore_03_11:
    speaker: drake
    en: How's that supposed to make a dastardly fiend like myself feel?
    ko: 이건 빌런에게 있어 엄청 자존심 상하는 일이지.
    ja: |-
      これはヴィランにとって、
      とてもプライドが傷つけられることだ。
  d_ex_clothingstore_03_12:
    speaker: "<Choice>"
    en: Don't mind them, they're all fools!
    ko: 멍청한 사람들 같으니라고!
    ja: バカな奴らだ！
  d_ex_clothingstore_03_13:
    speaker: "<Choice>"
    en: You're still the ultimate in villainy.
    ko: 그래도 드레이크는 최고의 빌런이야!
    ja: それでもドレイクは最高のヴィランだ！
  d_ex_clothingstore_03_14:
    speaker: drake
    en: Why'd you called them fools?
    ko: 멍청하다니! 말이 너무 심하다!
    ja: バカとは何だ！それは酷すぎるだろ！
  d_ex_clothingstore_03_15:
    speaker: drake
    en: You don't have to be so mean about it!
    ko: 그렇게까지 나쁘게 말할 필욘 없다!
    ja: そこまで悪く言う必要はない！
  d_ex_clothingstore_03_16:
    speaker: drake
    en: Please, no need to state the obvious!
    ko: 네놈! 당연한 말 하지 마라!
    ja: 貴様！当然なことを言うな！
  d_ex_clothingstore_03_17:
    speaker: drake
    en: When it comes to villainy, there is no other!
    ko: 최고의 빌런 하면 드레이크다!
    ja: 最高のヴィランと言えば、ドレイクだろ！
  d_ex_clothingstore_03_18:
    speaker: drake
    en: I need to strike fear in people's hearts the moment they see me.
    ko: 그래서 옷을 보러 왔다!
    ja: それで服を見に来た！
  d_ex_clothingstore_03_19:
    speaker: drake
    en: That's why I came to see some clothes.
    ko: 보기만 해도 무시무시한 빌런의 옷.
    ja: 見るだけで震えるヴィランの服。
  d_ex_clothingstore_03_20:
    speaker: drake
    en: Mwahahahaha!
    ko: 후하하하하!
    ja: フハハハハ！
  d_ex_clothingstore_03_21:
    speaker: ludmilla
    en: Hmm... in that case, this may not be the best store for you.
    ko: 흠. 그렇다면 잘못 찾아왔다.
    ja: あら、それならお門違いだわ。
  d_ex_clothingstore_03_22:
    speaker: alice
    en: My Queen!
    ko: 여왕님!
    ja: 女王様！
  d_ex_clothingstore_03_23:
    speaker: ludmilla
    en: We don't have much clothing suited for villains.
    ko: 이곳엔 빌런 용 옷이 따로 준비되어 있지 않다.
    ja: ここにはヴィラン用の服は置いてないから。
  d_ex_clothingstore_03_24:
    speaker: drake
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_clothingstore_03_25:
    speaker: drake
    en: You don't have anything for villains?
    ko: 빌런 용 옷이 따로 준비되어 있지 않다니….
    ja: ヴィラン用の服を置いてないとは…
  d_ex_clothingstore_03_26:
    speaker: alice
    en: Umm... My Queen...
    ko: 움… 여왕님~
    ja: うーん…女王様～
  d_ex_clothingstore_03_27:
    speaker: alice
    en: Perhaps we could use the clothes we do have
    ko: 그럼 저희가 가지고 있는 옷들로.
    ja: じゃあ、私たちが持っている服で
  d_ex_clothingstore_03_28:
    speaker: alice
    en: to fix something up for our fiendish friend?
    ko: 빌런 씨를 꾸며주는 건 어떨까요?
    ja: ヴィランさんを飾ってあげたらどうですか？
  d_ex_clothingstore_03_29:
    speaker: drake
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_ex_clothingstore_03_30:
    speaker: drake
    en: I want you to make me into someone to be feared.
    ko: 토끼 녀석! 네가 날 무시무시한 빌런으로 꾸며줄 수 있나!
    ja: |-
      ウサギ！お前が私をおぞましいヴィランに
      してくれるのか！
  d_ex_clothingstore_03_31:
    speaker: ludmilla
    en: Alice, are you sure about this?
    ko: 앨리스여. 저자를 꾸며주고 싶은 건가?
    ja: アリス、この者を飾ってあげたいの？
  d_ex_clothingstore_03_32:
    speaker: alice
    en: Why not? I'd love to cook something up for Madame Villainess.
    ko: 헤헤. 네! 빌런 씨가 원하는 걸로 꾸며주고 싶어요~
    ja: |-
      へへ、はい！ヴィランさんの望み通りに
      飾ってあげたいです～
  d_ex_clothingstore_03_33:
    speaker: alice
    en: I'd hate to have her leave empty-handed.
    ko: 이대로 그냥 가버리면 빌런 씨도 슬프잖아요~
    ja: |-
      このまま帰るのは、ヴィランさんも
      悲しいですから～
  d_ex_clothingstore_03_34:
    speaker: drake
    en: Very good!
    ko: 후하하하!
    ja: フハハハ！
  d_ex_clothingstore_03_35:
    speaker: drake
    en: I'm glad you can accommodate me.
    ko: 토끼 녀석이 날 꾸며준다니 좋다!
    ja: ウサギが私を飾ってくれるのか、いいだろう！
  d_ex_clothingstore_03_36:
    speaker: drake
    en: I'll let you get to it.
    ko: 믿고 맡기도록 하지.
    ja: 信じて任せよう。
  d_ex_clothingstore_03_37:
    speaker: "<Self>"
    en: You're not serious, are you?
    ko: "…진심이야?"
    ja: "…本気で言ってるのか？"
  d_ex_clothingstore_03_38:
    speaker: drake
    en: Of course I am!
    ko: 진심이다!
    ja: 本気だ！
  d_ex_clothingstore_03_39:
    speaker: drake
    en: I could use a change.
    ko: 나는 지금 새로운 변화가 필요하다.
    ja: 私には今、新しい変化が必要だ。
  d_ex_clothingstore_03_40:
    speaker: alice
    en: Oh boy, I'm so excited!
    ko: 와아~ 너무 좋아요~
    ja: わあ～楽しみです～
  d_ex_clothingstore_03_41:
    speaker: drake
    en: Me too!
    ko: 나도 좋다!
    ja: 私も楽しみだ！
  d_ex_clothingstore_03_42:
    speaker: "<Self>"
    en: Are you sure this is okay?
    ko: 괜찮을까?
    ja: 大丈夫かな
  d_ex_clothingstore_03_43:
    speaker: ludmilla
    en: Alice seems happy enough. Let's see what happens.
    ko: 앨리스가 저렇게 좋아하니 일단 지켜보는 게 좋을 것 같군.
    ja: |-
      アリスがあんなに喜んでいるから、
      とりあえず見守ってあげましょう。
  d_ex_clothingstore_03_44:
    speaker: alice
    en: Madame Villainess
    ko: 빌런 씨~
    ja: ヴィランさ～ん。
  d_ex_clothingstore_03_45:
    speaker: alice
    en: Wah-lah!
    ko: 저한테 토끼 옷이 있는데.
    ja: ウサギの服があるんですけど、
  d_ex_clothingstore_03_46:
    speaker: alice
    en: With this, you can be the finest rabbit villain of them all!
    ko: 토끼 빌런은 어떠신가요~?
    ja: ウサギヴィランはどうですか～？
  d_ex_clothingstore_03_47:
    speaker: drake
    en: R-rabbit villain?
    ko: 토, 토끼 빌런?
    ja: ウ、ウサギヴィラン？
  d_ex_clothingstore_03_48:
    speaker: ludmilla
    en: Pfff...
    ko: 풉.
    ja: ププッ。
  d_ex_clothingstore_03_49:
    speaker: "<Self>"
    en: P... pffff...
    ko: 큽.
    ja: くくっ
  d_ex_clothingstore_03_50:
    speaker: drake
    en: Nobody laughs!
    ko: 우, 웃지 마라! 이 우매한 놈들….
    ja: わ、笑うな！この愚か者が…
  d_ex_clothingstore_03_51:
    speaker: alice
    en: Isn't it adorable?
    ko: 토끼 빌런~ 너무 귀여울 것 같아요!
    ja: ウサギヴィラン～とてもかわいいと思います！
  d_ex_clothingstore_03_52:
    speaker: drake
    en: I'm allergic to rabbits...
    ko: 아, 내가 토끼 알레르기가 있어서….
    ja: あ、私はウサギアレルギーがあるのだ…
  d_ex_clothingstore_03_53:
    speaker: alice
    en: Oh, really?
    ko: 알레르기요…?
    ja: アレルギーですか…？
  d_ex_clothingstore_03_54:
    speaker: ludmilla
    en: It looks like Alice is sad.
    ko: 흠. 앨리스 귀가 쳐졌군.
    ja: まあ、アリスの耳が垂れてしまったわね。
  d_ex_clothingstore_03_55:
    speaker: "<Self>"
    en: No doubt she is a villain.
    ko: 역시 빌런이네.
    ja: さすがヴィランだ
  d_ex_clothingstore_03_56:
    speaker: alice
    en: That's too bad.
    ko: 아쉽네요….
    ja: 残念です…
  d_ex_clothingstore_03_57:
    speaker: alice
    en: I'd have liked to see a rabbit defeat the Queen of Hearts...
    ko: 토끼가 물리치는 하트 여왕을 보고 싶었는데….
    ja: |-
      ウサギがハートの女王を倒すのを
      見たかったのに…
  d_ex_clothingstore_03_58:
    speaker: drake
    en: Don't you have anything else?
    ko: 다, 다른 건 없나!
    ja: ほ、他はないか！
  d_ex_clothingstore_03_59:
    speaker: alice
    en: Hmm, let me think...
    ko: 다른 거요?!
    ja: 他ですか！？
  d_ex_clothingstore_03_60:
    speaker: alice
    en: How about a cute puppy mask?
    ko: 그럼 귀여운 강아지 가면을 써 보는 건 어떨까요?
    ja: |-
      じゃあ、かわいいワンちゃんの仮面を
      被るのはどうですか？
  d_ex_clothingstore_03_61:
    speaker: drake
    en: I kinda like dogs, so I'd rather not...
    ko: 내가 강아지 애호가라 가면은 좀….
    ja: 私はワンちゃんマニアだから、仮面はちょっと…
  d_ex_clothingstore_03_62:
    speaker: alice
    en: How about this then?
    ko: 빌런 씨 이거는요?!
    ja: ヴィランさん、これは！？
  d_ex_clothingstore_03_63:
    speaker: alice
    en: Aren't these frills just the cutest thing?
    ko: 귀여운 프릴이 달려있어요!
    ja: かわいいフリルがついています！
  d_ex_clothingstore_03_64:
    speaker: drake
    en: Umm... I'm also allergic to frills...
    ko: 프릴도 알레르기가 있다….
    ja: フリルもアレルギーがある…
  d_ex_clothingstore_03_65:
    speaker: alice
    en: Or what about these suspenders?!
    ko: 아니면 이런 멜빵바지는요?!
    ja: じゃあ、こんなオーバーオールは！？
  d_ex_clothingstore_03_66:
    speaker: alice
    en: It's even got a Cheshire Cat pattern!
    ko: 체셔가 그려져 있어요!
    ja: チェシャネコが描いてありますよ！
  d_ex_clothingstore_03_67:
    speaker: drake
    en: I have a phobia of cats.
    ko: 내가 제일 무서워하는 게 고양이다….
    ja: 私が一番怖い動物はネコなのだ…
  d_ex_clothingstore_03_68:
    speaker: alice
    en: This one's my favorite.
    ko: 이건 제가 제일 아끼는 옷인데~
    ja: これは私が一番好きな服ですけど～
  d_ex_clothingstore_03_69:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_03_70:
    speaker: alice
    en: Madame Villainess, how about...
    ko: 빌런 씨~
    ja: ヴィランさ～ん。
  d_ex_clothingstore_03_71:
    speaker: drake
    en: I-I think I should be going!
    ko: 토, 토끼 녀석! 난 이만 가봐야 할 것 같다!
    ja: ウ、ウサギ！私はもう帰らなければならない！
  d_ex_clothingstore_03_72:
    speaker: alice
    en: Huh?
    ko: 네에~?
    ja: ええ～？
  d_ex_clothingstore_03_73:
    speaker: alice
    en: But I haven't found anything for you yet.
    ko: 아직 빌런 씨를 꾸며주지 못했는걸요.
    ja: まだヴィランさんを飾ってあげてないのに。
  d_ex_clothingstore_03_74:
    speaker: drake
    en: I just remembered that I have an important meeting!
    ko: 생각해 보니 급한 약속이 있다는 걸 깜빡했다!
    ja: 急用があるのをうっかり忘れていた！
  d_ex_clothingstore_03_75:
    speaker: drake
    en: I absolutely have to attend.
    ko: 아주 중요한 빌런 업무 중 하나지.
    ja: すごく重要なヴィランの仕事の1つだ。
  d_ex_clothingstore_03_76:
    speaker: drake
    en: If I leave now, I should still make it on time.
    ko: 시간을 보니 지금 출발해야 늦지 않을 것 같군.
    ja: |-
      時計を見たら、今すぐ出発しないと
      間に合わない。
  d_ex_clothingstore_03_77:
    speaker: drake
    en: One day, I'll wear something you've recommended, promise.
    ko: 토끼 녀석! 내가 언젠가 한 번은 입어주겠다.
    ja: ウサギ！私がいつか1回は着てあげよう。
  d_ex_clothingstore_03_78:
    speaker: drake
    en: Mwahahahaha!
    ko: 후하하하하!
    ja: フハハハハ！
  d_ex_clothingstore_03_79:
    speaker: drake
    en: Well, I'll be off then!
    ko: 그럼 이만.
    ja: では失礼！
  d_ex_clothingstore_03_80:
    speaker: "<Monologue>"
    en: Drake races out of the store.
    ko: 드레이크는 누구보다 빠르게 의류 상점을 나섰다.
    ja: |-
      そうしてドレイクは、誰よりも早く
      ブティックを後にした
  d_ex_clothingstore_03_81:
    speaker: alice
    en: I'll have more prepared for your next time,
    ko: 빌런 씨~
    ja: ヴィランさ～ん。
  d_ex_clothingstore_03_82:
    speaker: alice
    en: Madame Villainess!
    ko: 다음에 오시면 더 많은 옷을 준비해 둘게요!
    ja: |-
      今度来た時には、もっとたくさんの服を
      用意しておきますね！
d_ex_clothingstore_04:
  d_ex_clothingstore_04_1:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 짤랑-
    ja: チリン―
  d_ex_clothingstore_04_2:
    speaker: "<Choice>"
    en: Ludmilla?
    ko: 루드밀라?
    ja: ルドミラ？
  d_ex_clothingstore_04_3:
    speaker: "<Choice>"
    en: Alice?
    ko: 앨리스?
    ja: アリス？
  d_ex_clothingstore_04_4:
    speaker: "<Monologue>"
    en: No response.
    ko: "…아무런 소리도 들려오지 않는다."
    ja: "…返事がない"
  d_ex_clothingstore_04_5:
    speaker: "<Self>"
    en: Alice?
    ko: 앨리스?
    ja: アリス？
  d_ex_clothingstore_04_6:
    speaker: "<Monologue>"
    en: No response.
    ko: "…아무런 소리도 들려오지 않는다."
    ja: "…返事がない"
  d_ex_clothingstore_04_7:
    speaker: "<Self>"
    en: Ludmilla?
    ko: 루드밀라?
    ja: ルドミラ？
  d_ex_clothingstore_04_8:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_04_9:
    speaker: "<Monologue>"
    en: Total silence.
    ko: "…아무런 소리도 들려오지 않는다."
    ja: "…返事がない"
  d_ex_clothingstore_04_10:
    speaker: "<Monologue>"
    en: No one appears to be in the shop.
    ko: 두 사람 다 없는 것 같다.
    ja: 2人ともいないみたいだ
  d_ex_clothingstore_04_11:
    speaker: "<Monologue>"
    en: I'll come back next ti...
    ko: 다음에 다시 와야 겠….
    ja: また今度…
  d_ex_clothingstore_04_12:
    speaker: "<Narration>"
    en: "*Ding*"
    ko: 챠라랑-
    ja: チリリンー
  d_ex_clothingstore_04_13:
    speaker: volume
    en: Look how tiny this place is! There's no way they have what I'm looking for.
    ko: |-
      여기 너무 작지 않아?
      이런 곳에 내 취향의 옷이 있을 것 같진 않은데.
    ja: |-
      このショップは小さくない？
      こんなショップに私好みの服があるとは
      思えないけど。
  d_ex_clothingstore_04_14:
    speaker: aria
    en: You never know. It's not the size of the store that determines the quality
      of the goods.
    ko: 모르지. 상점의 크기가 물건의 질을 결정하는 건 아니니까.
    ja: |-
      それは分からないわ。ショップの大きさが
      ものの質を決めるわけではないから。
  d_ex_clothingstore_04_15:
    speaker: noise
    en: Whatever. If I don't like it, I can just lea...
    ko: |-
      뭐 어때.
      보고 아니다 싶으면 나가면 되는….
    ja: |-
      まあ、いいでしょう。
      いいものがなかったら出ればいいだけ…
  d_ex_clothingstore_04_16:
    speaker: "<Self>"
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  d_ex_clothingstore_04_17:
    speaker: noise
    en: Producer?
    ko: 프로듀서?
    ja: プロデューサー？
  d_ex_clothingstore_04_18:
    speaker: "<Self>"
    en: What are you two doing here?
    ko: 다 같이 여긴 무슨 일이야?
    ja: みんな揃ってここには何の用だ？
  d_ex_clothingstore_04_19:
    speaker: noise
    en: We're here to buy clothes, what else?
    ko: 무슨 일이긴 옷 사러 왔지.
    ja: 服を買いに来たのよ。
  d_ex_clothingstore_04_20:
    speaker: noise
    en: Why are you here? Do you work here?
    ko: |-
      프로듀서야말로 왜 여기 있어?
      여기서 일해?
    ja: |-
      プロデューサーこそ、どうしてここにいるの？
      ここで働いてるの？
  d_ex_clothingstore_04_21:
    speaker: "<Self>"
    en: I'm waiting for the owner to show up.
    ko: 가게 주인이 없어서 기다리고 있어.
    ja: 店のオーナーを待ってるところだ
  d_ex_clothingstore_04_22:
    speaker: volume
    en: The owner isn't here?
    ko: 가게 주인이 없어?
    ja: オーナーがいない？
  d_ex_clothingstore_04_23:
    speaker: volume
    en: So you're here all alone, but the store is still open?
    ko: |-
      그런데 가게 문이 열려있고
      너 혼자 여기 있다고?
    ja: |-
      なのにショップは開いてて
      マネージャー1人でここにいるの？
  d_ex_clothingstore_04_24:
    speaker: volume
    en: Sounds a little strange if you ask me.
    ko: Hmm, 매니저… 수상한데?
    ja: Hmm…怪しいね。
  d_ex_clothingstore_04_25:
    speaker: "<Self>"
    en: Why would I lie to you?
    ko: 정말이야.
    ja: 本当だ
  d_ex_clothingstore_04_26:
    speaker: volume
    en: All right, I believe you.
    ko: Okay. Believe you.
    ja: Okay、Believe you.
  d_ex_clothingstore_04_27:
    speaker: volume
    en: But isn't this a clothing store? Aren't you buying anything?
    ko: |-
      그런데, 여긴 옷 파는 곳 아냐?
      옷은 어딨어?
    ja: |-
      ところで、ここは服を売る
      ショップじゃないの？服はどこ？
  d_ex_clothingstore_04_28:
    speaker: "<Self>"
    en: They don't sell clothes here.
    ko: 여긴 옷을 파는 곳이 아니야.
    ja: ここで服は売ってない
  d_ex_clothingstore_04_29:
    speaker: volume
    en: This is a clothing store, and you're telling me they don't sell clothes?
    ko: 옷 가겐데 옷을 안 판다고?
    ja: アパレルショップなのに服を売らない？
  d_ex_clothingstore_04_30:
    speaker: volume
    en: Then what is this place?
    ko: 그럼 뭐 하는 곳인데?
    ja: じゃあ、何をするところなの？
  d_ex_clothingstore_04_31:
    speaker: "<Self>"
    en: It's a place for the owner to indulge in her hobbies.
    ko: 가게 주인이 취미생활을 즐기기 위한 공간?
    ja: ショップのオーナーが趣味を楽しむための空間？
  d_ex_clothingstore_04_32:
    speaker: volume
    en: Come again?
    ko: What?
    ja: What？
  d_ex_clothingstore_04_33:
    speaker: aria
    en: She was so into her hobbies, that she opened up an entire store dedicated
      to them.
    ko: 취미 생활을 즐기기 위해 옷 가게를 만들었다니.
    ja: 趣味を楽しむために服のお店を作るなんて。
  d_ex_clothingstore_04_34:
    speaker: aria
    en: There are many things in this world
    ko: 역시 세상은 넓네.
    ja: やっぱり世の中は広いわ。
  d_ex_clothingstore_04_35:
    speaker: aria
    en: that I fail to comprehend.
    ko: 이해할 수 없는 일들이 끊이질 않아.
    ja: 理解できないことがいっぱい。
  d_ex_clothingstore_04_36:
    speaker: "<Self>"
    en: What kind of clothes were you looking for?
    ko: 무슨 옷을 사러 온 거야?
    ja: どんな服を買いに来たんだ？
  d_ex_clothingstore_04_37:
    speaker: noise
    en: Just some casual wear.
    ko: 난 무난한 캐주얼룩을 사러 왔어.
    ja: 私は普通のカジュアルスタイルを買いに来たの。
  d_ex_clothingstore_04_38:
    speaker: noise
    en: That's why I thought this place would have some, even if it's small.
    ko: 그래서 이런 작은 가게라도 있을 줄 알았는데….
    ja: |-
      だからこんな小さな店でも
      あると思ったんだけど…
  d_ex_clothingstore_04_39:
    speaker: volume
    en: I'm looking for something more punk rock.
    ko: 난 간만에 펑키한 걸 사고 싶어서?
    ja: 私は久しぶりにファンキーなものが欲しくて？
  d_ex_clothingstore_04_40:
    speaker: aria
    en: I hope to find some gowns to wear on stage.
    ko: 난 무대 의상으로 쓸 드레스를 보러 왔어.
    ja: 私は舞台衣装で使うドレスを見に来たわ。
  d_ex_clothingstore_04_41:
    speaker: "<Self>"
    en: You all have very different preferences.
    ko: "…정말 취향이 다 다르네."
    ja: "…みんな全然スタイルが違うな"
  d_ex_clothingstore_04_42:
    speaker: volume
    en: Don't act surprised.
    ko: 뭘 새삼스레 그래.
    ja: 何を今更。
  d_ex_clothingstore_04_43:
    speaker: volume
    en: One look at our music should tell you as much.
    ko: 그런 건 하는 음악만 봐도 알잖아?
    ja: やってる音楽を見ても分かるでしょう？
  d_ex_clothingstore_04_44:
    speaker: volume
    en: Or are you surprised that we're all hanging out together?
    ko: 왜, 같이 돌아다니는 것 보니까 신기해?
    ja: えっ、一緒にいるのが不思議？
  d_ex_clothingstore_04_45:
    speaker: "<Self>"
    en: No, I'm surprised that you all aren't fighting.
    ko: 싸우지 않는 게 신기해.
    ja: ケンカしないのが不思議だ
  d_ex_clothingstore_04_46:
    speaker: noise
    en: Oh, believe me, we fight.
    ko: 우리도 당연히… 싸우지.
    ja: 私たちも当然…ケンカはするよ。
  d_ex_clothingstore_04_47:
    speaker: noise
    en: Actually, we haven't had a big fight in a while...
    ko: 음, 근데 크게 싸운 적은… 어… 음….
    ja: うーん、でも大ゲンカは…えっと…
  d_ex_clothingstore_04_48:
    speaker: noise
    en: I think we're cool with each other...right?
    ko: "많네…? \n우리 정말 괜찮은 걸까…?"
    ja: |-
      多いよね…？
      私たち、これで大丈夫かな…？
  d_ex_clothingstore_04_49:
    speaker: aria
    en: I think we're just fine.
    ko: 어떤 음악을 좋아하든, 결국 음악을 좋아하는 건 같으니까 괜찮지 않을까?
    ja: |-
      ジャンルは違っても、音楽が好きなのは
      一緒だから、大丈夫じゃないかしら。
  d_ex_clothingstore_04_50:
    speaker: aria
    en: 'No matter which genre we prefer, in the end we all do the same thing: music.'
    ko: 본질적으로 따지자면 같은 걸 좋아하는 셈이니까.
    ja: 本質的には結局、同じものが好きなわけだから。
  d_ex_clothingstore_04_51:
    speaker: noise
    en: That's right. We also understand how much effort each of us puts into our
      music.
    ko: |-
      맞아.
      서로가 얼마나 그걸 위해 노력하는지도 알고 있으니까.
    ja: |-
      そう。
      音楽のためにどれだけ努力しているのかも
      互いに分かっているから。
  d_ex_clothingstore_04_52:
    speaker: noise
    en: Y'know, mutual respect and all that.
    ko: 존중해 주게 된달까.
    ja: 尊重するっていうか。
  d_ex_clothingstore_04_53:
    speaker: volume
    en: Effort? I don't have to put any effort into my music.
    ko: 노력? 난 그딴 거 안 하는데?
    ja: 努力？私はそんなのしないけど？
  d_ex_clothingstore_04_54:
    speaker: noise
    en: Hah...right. Sure thing.
    ko: "하아… 그래. \n그렇다고 하자."
    ja: |-
      はあ…分かった。
      そういうことにしよう。
  d_ex_clothingstore_04_55:
    speaker: "<Self>"
    en: Is there anything else that you all like?
    ko: 좋아하는 게 같다고?
    ja: 好きなものが同じ？
  d_ex_clothingstore_04_56:
    speaker: volume
    en: Sure. Something we discovered recently, as a matter of fact.
    ko: "Hmm, 근데. \n최근에 생기지 않았어?"
    ja: |-
      Hmm、でも
      最近できたんじゃない？
  d_ex_clothingstore_04_57:
    speaker: volume
    en: Something that has nothing to do with music.
    ko: 음악 말고 우리 취향이 일치하는 거.
    ja: 音楽じゃなくても私たちの好みが一致するもの。
  d_ex_clothingstore_04_58:
    speaker: noise
    en: Can you guess what it is?
    ko: "?? 그게 뭔데?"
    ja: "？？何それ？"
  d_ex_clothingstore_04_59:
    speaker: aria
    en: Hmph...
    ko: 흠….
    ja: うーん…
  d_ex_clothingstore_04_60:
    speaker: "<Monologue>"
    en: Aria gazes in my direction.
    ko: 아리아가 이쪽을 지그시 바라보았다.
    ja: アリアがこちらをじっと見つめている
  d_ex_clothingstore_04_61:
    speaker: aria
    en: "... That's right."
    ko: "…그렇네."
    ja: "…そうね。"
  d_ex_clothingstore_04_62:
    speaker: noise
    en: Mhmm!
    ko: 아하…!
    ja: ああ…！
  d_ex_clothingstore_04_63:
    speaker: noise
    en: Who knew our tastes would align when it came to this sort of thing.
    ko: "음, 그러게. \n이런 취향이 같을 거라고는 생각도 못 했는데."
    ja: |-
      うん、そうだね。
      こっちの好みが合うとは思わなかった。
  d_ex_clothingstore_04_64:
    speaker: "<Choice>"
    en: Wait, taste in what?
    ko: 무슨 취향이 같다는 거지?
    ja: 何の好みが同じなんだ？
  d_ex_clothingstore_04_65:
    speaker: "<Choice>"
    en: Are you talking about me?
    ko: 나를 말하는 거야?
    ja: 私のことを言ってるのか？
  d_ex_clothingstore_04_66:
    speaker: volume
    en: You, you big goober!
    ko: You.
    ja: You.
  d_ex_clothingstore_04_67:
    speaker: "<Self>"
    en: Me?
    ko: 나?
    ja: 私？
  d_ex_clothingstore_04_68:
    speaker: volume
    en: Bingo.
    ko: 응, 너.
    ja: うん、あんた。
  d_ex_clothingstore_04_69:
    speaker: volume
    en: It means you are capable.
    ko: 써먹기에 좋다고.
    ja: 結構使えるってこと。
  d_ex_clothingstore_04_70:
    speaker: "<Self>"
    en: "???"
    ko: "???"
    ja: "？？？"
  d_ex_clothingstore_04_71:
    speaker: volume
    en: Manager, stop acting stupid and let's go.
    ko: 매니저, 그만 멍청하게 있고 가자.
    ja: マネージャー、ぼうっとしてないで行こう。
  d_ex_clothingstore_04_72:
    speaker: "<Self>"
    en: Go? Where?
    ko: 가자고? 어디를?
    ja: 行く？どこに？
  d_ex_clothingstore_04_73:
    speaker: volume
    en: Haha! Have you not been listening to this the whole time?
    ko: Ha? 여태까지 뭘 들었어?
    ja: Ha？今まで何を聞いてたの？
  d_ex_clothingstore_04_74:
    speaker: volume
    en: We're going shopping.
    ko: 우리 쇼핑 간다고 했잖아.
    ja: 買い物に行くって言ったでしょ？
  d_ex_clothingstore_04_75:
    speaker: volume
    en: You should come too.
    ko: 그럼 너도 가야지.
    ja: だったら一緒に行かないと。
  d_ex_clothingstore_04_76:
    speaker: "<Self>"
    en: Why?
    ko: 내가 왜?
    ja: 私がどうして？
  d_ex_clothingstore_04_77:
    speaker: volume
    en: Because we said so.
    ko: 우리가 원하니까.
    ja: 私たちがそうしたいから。
  d_ex_clothingstore_04_78:
    speaker: noise
    en: It's not like you have anything else to do.
    ko: 프로듀서 어차피 할 일 없어 보이는데.
    ja: プロデューサーも暇そうだし、
  d_ex_clothingstore_04_79:
    speaker: noise
    en: Wouldn't it be nice if we go together?
    ko: 같이 가면 좋지 않아?
    ja: 一緒に行ったらいいんじゃない？
  d_ex_clothingstore_04_80:
    speaker: aria
    en: It'd certainly be better than
    ko: 아니면 굳이, 의심을 받으면서까지.
    ja: それとも、疑いの目で見られてまで、
  d_ex_clothingstore_04_81:
    speaker: aria
    en: staying in this empty shop for no good reason
    ko: "아무도 없는 빈 가게에, \n혼자 있어야 하는 이유라도."
    ja: |-
      誰もいない店に
      1人でいなければならない理由でも、
  d_ex_clothingstore_04_82:
    speaker: aria
    en: and having people think you're some kind of weirdo.
    ko: 있는 걸까?
    ja: あるのかしら。
  d_ex_clothingstore_04_83:
    speaker: "<Self>"
    en: "... I'll go."
    ko: "…아니야. 갈게."
    ja: "…そんなことない。行こう"
  d_ex_clothingstore_04_84:
    speaker: aria
    en: A wise choice.
    ko: 훌륭한 판단이야.
    ja: 素晴らしい判断だわ。
  d_ex_clothingstore_04_85:
    speaker: volume
    en: Let's get this show on the road. I'm getting bored.
    ko: |-
      더 시간 끌지 말고 가자.
      I'm bored.
    ja: |-
      もたもたしてないで行こう。
      I'm bored.
  d_ex_clothingstore_04_86:
    speaker: "<Monologue>"
    en: Aria and Volume left the store.
    ko: 아리아와 볼륨이 가게를 나갔다.
    ja: アリアとボリュームが店を出た
  d_ex_clothingstore_04_87:
    speaker: noise
    en: There's no need to be upset, Producer.
    ko: 너무 그렇게 우울해하지 마.
    ja: そんなに落ち込まないでよ。
  d_ex_clothingstore_04_88:
    speaker: noise
    en: You're the only person our entire squad wants to be with.
    ko: |-
      프로듀서는 우리 스쿼드가 유일하게,
      모두 함께하길 원한 사람이니까.
    ja: |-
      プロデューサーは私たちの部隊全員が
      一緒にいたいと思う唯一の人だから。
  d_ex_clothingstore_04_89:
    speaker: noise
    en: You know what that means, don't you?
    ko: 이게 무슨 뜻인지… 알지?
    ja: どういう意味か…分かるよね？
  d_ex_clothingstore_04_90:
    speaker: "<Choice>"
    en: "... Yes, I know."
    ko: "…알아."
    ja: "…分かる"
  d_ex_clothingstore_04_91:
    speaker: "<Choice>"
    en: No, I don't.
    ko: 모르겠는데?
    ja: 分からない！
  d_ex_clothingstore_04_92:
    speaker: noise
    en: Good!
    ko: 흐, 흠. 알면 됐어!
    ja: う、うん、それならよし！
  d_ex_clothingstore_04_93:
    speaker: noise
    en: Oh, that's too bad...
    ko: 모, 모르면 어쩔 수 없고!
    ja: わ、分からないならいいよ！
  d_ex_clothingstore_04_94:
    speaker: noise
    en: Anyway, we should get going.
    ko: 우리도 가자…!
    ja: 私たちも行こう…！
  d_ex_clothingstore_04_95:
    speaker: "<Monologue>"
    en: Noise ran out of the store.
    ko: 노이즈가 후다닥 가게 밖으로 나가버렸다.
    ja: ノイズが慌てて店を出てしまった
  d_ex_clothingstore_04_96:
    speaker: "<Monologue>"
    en: I followed her out.
    ko: 그 뒤를 따라나섰다.
    ja: そのあとに続く
  d_ex_clothingstore_04_97:
    speaker: "<Monologue>"
    en: We had to circle around the mall multiple times so that everyone could find
      something that suited their preferences.
    ko: 그날, 취향이 다른 세 사람을 위해 쇼핑몰을 몇 바퀴나 돌아야 했다.
    ja: |-
      この日、好みの違う3人のために
      ショッピングモールを何周もした
  d_ex_clothingstore_04_98:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_04_99:
    speaker: "<Monologue>"
    en: My legs felt like they were about to give out.
    ko: "…다리가 끊어질 것만 같았다."
    ja: "…足が棒になった"
d_ex_clothingstore_05:
  d_ex_clothingstore_05_1:
    speaker: Narration
    en: "*Jingle*"
    ko: 짤랑-
    ja: チリン―
  d_ex_clothingstore_05_2:
    speaker: sakura
    en: Anyone here?
    ko: "…계신지요?"
    ja: "…失礼いたします。"
  d_ex_clothingstore_05_3:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_clothingstore_05_4:
    speaker: alice
    en: Oh, hey!
    ko: 우와, 우와-!
    ja: わあ、わあー！
  d_ex_clothingstore_05_5:
    speaker: alice
    en: You were the one at the Sakura Ceremony!
    ko: 벚꽃 축제에서 본 벚꽃의 여왕님이 오셨어요!
    ja: 桜祭りで見た桜の女王様がいらっしゃいました！
  d_ex_clothingstore_05_6:
    speaker: alice
    en: I'm sorry, but the Snow Queen isn't here right now.
    ko: "그런데 음, \n눈의 여왕님은 아직 밖에 계시는데…."
    ja: |-
      でも、えっと、
      雪の女王様はまだ戻っていなくて…
  d_ex_clothingstore_05_7:
    speaker: sakura
    en: That's okay. I'm here for you, Alice.
    ko: "괜찮습니다. \n오늘은 그대를 보러 온 거니까요, 앨리스."
    ja: |-
      構いません。
      今日はアリスに会いに来たのです。
  d_ex_clothingstore_05_8:
    speaker: sakura
    en: Do you still remember the promise we made on the road where the ceremony would
      be held?
    ko: 혹시 우리가 축제의 거리에서 나눈 약속을 기억하시나요?
    ja: 私たちが祭りの時に交わした約束を\n覚えていますか？
  d_ex_clothingstore_05_9:
    speaker: alice
    en: Oh sure, clear as day.
    ko: 예! 잘 기억하고 있어요!
    ja: はい！もちろんです！
  d_ex_clothingstore_05_10:
    speaker: alice
    en: You said you'd bring a touch of spring to our clothing selection.
    ko: "저희 눈의 여왕님의 옷장에도, \n벚꽃 축제의 봄을 가져와준다고 하셨잖아요."
    ja: |-
      雪の女王様のクローゼットにも、
      桜祭りの春を持ってきてくれると\nおっしゃいましたよね。
  d_ex_clothingstore_05_11:
    speaker: sakura
    en: Right.
    ko: "…그래요."
    ja: "…はい。"
  d_ex_clothingstore_05_12:
    speaker: sakura
    en: To be exact, I agreed to lend you some traditional costumes that you could
      wear to the ceremony.
    ko: "정확히는 그대들이 축제에서 입을 수 있는 \n전통 의상을 대여해주기로 했지요."
    ja: |-
      正しくは、君たちが祭りで着られる
      伝統衣装をお貸しすることにしましたね。
  d_ex_clothingstore_05_13:
    speaker: sakura
    en: I didn't know if there'd be any customers besides you, so I brought a lot
      of different options.
    ko: |-
      그대 외의 다른 손님들이 계실지도 몰라,
      여러 벌을 챙겨왔답니다.
    ja: |-
      他のお客様のためにも、
      何着かご用意しました。
  d_ex_clothingstore_05_14:
    speaker: alice
    en: Wowee!
    ko: 헉…!
    ja: えっ…！
  d_ex_clothingstore_05_15:
    speaker: alice
    en: You've got some spring fashions for Rabbity, too?
    ko: "그럼 함께 온 토끼 씨께도 \n봄을 입혀드릴 수 있는 건가요?"
    ja: |-
      じゃあ一緒に来たウサギさんにも
      春を着せられるのですか？
  d_ex_clothingstore_05_16:
    speaker: Self
    en: "...?!"
    ko: "…!?"
    ja: "…！？"
  d_ex_clothingstore_05_17:
    speaker: sakura
    en: Yes, I brought a few outfits fit for a commander as well. Just in case.
    ko: 혹시 몰라 남성용 의상도 챙겨오긴 했습니다만.
    ja: 念のため男性用衣装も持ってきましたが、
  d_ex_clothingstore_05_18:
    speaker: sakura
    en: Would you like to try some of them on, @UserName-kun?
    ko: 과연 군께서 입어볼 의향이 있으실지.
    ja: 果たして@UserName君に着る意思があるのかどうか。
  d_ex_clothingstore_05_19:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_clothingstore_05_20:
    speaker: Monologue
    en: The girls look at me with anticipation.
    ko: 여성진이 기대 가득한 눈빛으로 쳐다보고 있다.
    ja: 2人は期待に満ちた目でこちらを見ている
  d_ex_clothingstore_05_21:
    speaker: Self
    en: "... I'll try some of them on."
    ko: "…입어볼게."
    ja: "…着てみよう"
  d_ex_clothingstore_05_22:
    speaker: Monologue
    en: I take the costume to the inner office.
    ko: 옷을 가지고 안쪽의 사무실로 들어왔다.
    ja: 服を持って事務室の中へ入った
  d_ex_clothingstore_05_23:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_05_24:
    speaker: Monologue
    en: I fumble through swathes of cloth with sleeves attached to them.
    ko: 소매가 달린 큰 천이 여러 장.
    ja: 袖がついた大きな布が複数枚
  d_ex_clothingstore_05_25:
    speaker: Monologue
    en: There are also various ropes that I have no idea how to tie properly.
    ko: 어디에 묶는 것인지 알 수 없는 끈들이 여러 개.
    ja: どこを縛るのか分からない紐が数本
  d_ex_clothingstore_05_26:
    speaker: Monologue
    en: How should I do this?
    ko: "…이것으로 뭘 해야 할까."
    ja: "…これで何をすればいいのだろう"
  d_ex_clothingstore_05_27:
    speaker: Choice
    en: Wrap the ropes loosely around my waist and tie them up.
    ko: 적당히 두르고 매본다.
    ja: 適当に布を身につけて縛ってみる
  d_ex_clothingstore_05_28:
    speaker: Choice
    en: Search for more information on my phone.
    ko: 핸드폰으로 입는 방법을 검색한다.
    ja: 携帯電話で着方を検索する
  d_ex_clothingstore_05_29:
    speaker: Narration
    en: "*Rustling*"
    ko: 부스럭, 부스럭.
    ja: ゴソゴソ
  d_ex_clothingstore_05_30:
    speaker: Monologue
    en: I put the outfit on as best as I could. Time for the big reveal.
    ko: 최선을 다해 옷가지를 걸치고 밖으로 나갔다.
    ja: 頑張って服を羽織り、外へ出た
  d_ex_clothingstore_05_31:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_05_32:
    speaker: Monologue
    en: I don't even know where to start my search.
    ko: 애초에 검색어를 뭐라고 해야 할지도 모르겠다.
    ja: そもそも何と検索すればいいのか分からない
  d_ex_clothingstore_05_33:
    speaker: Self
    en: Wrap the ropes loosely around my waist and tie them up.
    ko: 적당히 입고 나간다.
    ja: 適当に着て外に出た
  d_ex_clothingstore_05_34:
    speaker: Narration
    en: A moment later.
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_ex_clothingstore_05_35:
    speaker: alice
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_05_36:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_05_37:
    speaker: alice
    en: Haha, oh Rabbity! Aren't you embarrassed looking like that?
    ko: "꺄아-! \n부끄러워요, 토끼 씨!"
    ja: |-
      キャー！
      恥ずかしいですよ、ウサギさん！
  d_ex_clothingstore_05_38:
    speaker: sakura
    en: "@UserName-kun,"
    ko: "…군."
    ja: "…@UserName君。"
  d_ex_clothingstore_05_39:
    speaker: sakura
    en: that costume isn't meant to be worn like a bathrobe.
    ko: "그 옷은 그렇게… \n목욕 가운처럼 걸치는 게 아닙니다."
    ja: |-
      その服はそのように…
      バスガウンのように羽織るものではありません。
  d_ex_clothingstore_05_40:
    speaker: sakura
    en: And why are the ropes tied so...
    ko: 게다가 끈은 대체 왜 그렇게….
    ja: それになぜ紐をそのように…
  d_ex_clothingstore_05_41:
    speaker: sakura
    en: haphazardly?
    ko: 점잖지 못하게….
    ja: 上品ではありませんね…
  d_ex_clothingstore_05_42:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_05_43:
    speaker: sakura
    en: Come with me.
    ko: 일단 저와 함께 안으로 들어가시지요.
    ja: ひとまず私と一緒に中へ入りましょう。
  d_ex_clothingstore_05_44:
    speaker: sakura
    en: I'll show you how to wear this properly.
    ko: 그 망측한 옷차림을 바로잡도록 도와드릴 테니.
    ja: そのめちゃくちゃな格好を正して差し上げます。
  d_ex_clothingstore_05_45:
    speaker: sakura
    en: Go ahead and take off your clothes.
    ko: "…저는 뒤돌아 있겠습니다."
    ja: "…私は後ろを向いていますので。"
  d_ex_clothingstore_05_46:
    speaker: sakura
    en: I'll turn around.
    ko: 그 사이에 옷을 벗어주시면, 나머지는 제가 알아서 하지요.
    ja: その間に服を脱いで、\nあとは私にお任せください。
  d_ex_clothingstore_05_47:
    speaker: Choice
    en: You... want me to take everything off?
    ko: 옷을 다 벗으라고?
    ja: 服を全部脱げって？
  d_ex_clothingstore_05_48:
    speaker: Choice
    en: All right, I'll get down to my birthday suit.
    ko: 일단 해볼게.
    ja: とりあえずやってみる
  d_ex_clothingstore_05_49:
    speaker: sakura
    en: "... That's not what I meant."
    ko: "…당연한 얘기지만."
    ja: "…当然のことですが"
  d_ex_clothingstore_05_50:
    speaker: sakura
    en: Your pants and underwear can stay on.
    ko: 속저고리와 바지는 입고 계셔야 합니다.
    ja: 下着とズボンは身につけていてくださいね。
  d_ex_clothingstore_05_51:
    speaker: sakura
    en: What we need is some gray fabric that doesn't have any patterns. Should be
      easy enough to find.
    ko: 색은 회색. 무늬가 없고 단순하니 알아보기 쉽겠지요.
    ja: 灰色のものです。\n柄がなくシンプルなので分かりやすいでしょう。
  d_ex_clothingstore_05_52:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_05_53:
    speaker: Monologue
    en: Among the pile of clothes, there is one in gray that fits the bill.
    ko: 널브러진 옷가지 중에, 유일하게 회색인 천이 보인다.
    ja: 散らばった服の中から、灰色の布が見える
  d_ex_clothingstore_05_54:
    speaker: Self
    en: Pick it up and put it on.
    ko: 주워서 입는다.
    ja: 拾って着る
  d_ex_clothingstore_05_55:
    speaker: Narration
    en: "*Rustling*"
    ko: 부스럭, 부스럭.
    ja: ゴソゴソ
  d_ex_clothingstore_05_56:
    speaker: sakura
    en: Are you ready?
    ko: 다 되셨나요?
    ja: よろしいですか？
  d_ex_clothingstore_05_57:
    speaker: Self
    en: Ready.
    ko: 다 됐어.
    ja: 準備できた
  d_ex_clothingstore_05_58:
    speaker: sakura
    en: Okay, looking good so far.
    ko: 좋습니다. 이번엔 실수하지 않으셨군요.
    ja: 今度はちゃんとできたようですね。
  d_ex_clothingstore_05_59:
    speaker: sakura
    en: Now...
    ko: 그럼….
    ja: では…
  d_ex_clothingstore_05_60:
    speaker: Monologue
    en: Sakura turns around and stands behind me.
    ko: 사쿠라가 내 뒤로 돌아가 섰다.
    ja: サクラが私の後ろに立った
  d_ex_clothingstore_05_61:
    speaker: Narration
    en: "*Swoosh*"
    ko: 사락.
    ja: サラッ
  d_ex_clothingstore_05_62:
    speaker: sakura
    en: First, put your arms into the sleeves.
    ko: 우선 소매에 팔을 꿰고.
    ja: まずは袖に腕を通して
  d_ex_clothingstore_05_63:
    speaker: sakura
    en: The right part of the neckline should be inside, with the left part overlapping
      it.
    ko: "옷의 오른쪽 부분이 안쪽으로, \n왼쪽이 바깥쪽으로 가도록 여밉니다."
    ja: |-
      服の右側の部分が内側に、
      左側が外側に来るように整えます。
  d_ex_clothingstore_05_64:
    speaker: sakura
    en: Now, about this rope.
    ko: 그리고 이 끈을.
    ja: そしてこの紐を
  d_ex_clothingstore_05_65:
    speaker: Monologue
    en: Sakura takes the rope and stands in front of me again.
    ko: 사쿠라가 끈을 쥐고 다시 내 앞으로 돌아왔다.
    ja: サクラが紐を握り、私の前にやってきた
  d_ex_clothingstore_05_66:
    speaker: sakura
    en: Tie it around your waist, then take the ends and wrap them inside the hem
      of the outfit, neatly.
    ko: "허리 근처에서 묶은 뒤, \n안쪽으로 단정하게 갈무리하고."
    ja: |-
      腰のあたりで縛った後、
      内側に整えて入れ込んで
  d_ex_clothingstore_05_67:
    speaker: sakura
    en: Then overlay this belt on the rope and tie it up...
    ko: 그 위에 이 띠를 덧대어 매면….
    ja: その上からこの帯をあてて結べば…
  d_ex_clothingstore_05_68:
    speaker: Monologue
    en: She's so close, I can almost hear her breathing.
    ko: "…거리가 너무 가까워 숨소리가 들릴 듯하다."
    ja: "…距離が近すぎて吐息が感じられそうだ"
  d_ex_clothingstore_05_69:
    speaker: Choice
    en: I'll do the rest by myself.
    ko: 이 다음은 스스로 해볼게.
    ja: 自分でやってみる
  d_ex_clothingstore_05_70:
    speaker: Choice
    en: Stand there and remain perfectly still.
    ko: 잠자코 있는다.
    ja: じっとしている
  d_ex_clothingstore_05_71:
    speaker: sakura
    en: Sure.
    ko: "…그러시지요."
    ja: "…どうぞ。"
  d_ex_clothingstore_05_72:
    speaker: Monologue
    en: Sakura puts down the outfit and steps back.
    ko: 사쿠라는 천을 놓고 조심스럽게 물러났다.
    ja: サクラは布を置いてそっと下がった
  d_ex_clothingstore_05_73:
    speaker: Self
    en: What's the next step?
    ko: 어떻게 하면 돼?
    ja: どうすればいい？
  d_ex_clothingstore_05_74:
    speaker: sakura
    en: Put the belt around your stomach and tie it nice and tight.
    ko: 띠를 배 둘레에서 단단히 감고,
    ja: 帯を腹部にしっかり巻き付けて
  d_ex_clothingstore_05_75:
    speaker: sakura
    en: Fold the rest of the fabric and tie it into a knot. It can be any kind of
      knot, whichever you prefer.
    ko: 남은 옷감을 접어 원하시는 형태로 매듭 짓습니다.
    ja: 余った布地を畳み、好きな形に結びます。
  d_ex_clothingstore_05_76:
    speaker: sakura
    en: If you get confused trying to tie the knot,
    ko: 매듭을 지을 때 다소 헤매실 수 있습니다만.
    ja: 結ぶ時に多少戸惑うかもしれませんが、
  d_ex_clothingstore_05_77:
    speaker: sakura
    en: just let me know, and I'll help.
    ko: 그럴 때엔 제 도움을 구하시면 됩니다.
    ja: その時は私にお声掛けください。
  d_ex_clothingstore_05_78:
    speaker: Monologue
    en: I fumble with the belt for some time.
    ko: "…한동안 두꺼운 허리띠와 씨름했다."
    ja: "…しばらく厚い腰帯と格闘した"
  d_ex_clothingstore_05_79:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_05_80:
    speaker: sakura
    en: Just let me do it for you.
    ko: 군, 그냥 제게 넘겨주시겠나요?
    ja: 私にやらせてもらえませんか？
  d_ex_clothingstore_05_81:
    speaker: sakura
    en: With the way you're going, I'm afraid you're going to end up looking all disheveled
      again.
    ko: 이대로라면 좀 전의 망측한 차림새가 재현될까 두렵군요.
    ja: このままでは先ほどの\nめちゃくちゃな格好の二の舞になりそうです。
  d_ex_clothingstore_05_82:
    speaker: Self
    en: Fine...
    ko: "…알겠어."
    ja: "…分かった"
  d_ex_clothingstore_05_83:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_05_84:
    speaker: sakura
    en: Whoops!
    ko: "…아."
    ja: "…あ。"
  d_ex_clothingstore_05_85:
    speaker: sakura
    en: I can't believe I made a mistake like that. That's not like me at all.
    ko: 답지 않은 실수를.
    ja: 私としたことが。
  d_ex_clothingstore_05_86:
    speaker: sakura
    en: I guess I am a little nervous.
    ko: 아무래도 조금 긴장한 모양이로군요.
    ja: 少し緊張していたようです。
  d_ex_clothingstore_05_87:
    speaker: sakura
    en: Helping others get dressed isn't exactly a common thing for me, after all.
    ko: 평소 타인의 환복을 도울 일이 좀처럼 없는지라….
    ja: 普段、他人の着替えを\n手伝うことはなかなかありませんので…
  d_ex_clothingstore_05_88:
    speaker: sakura
    en: Don't worry, we're almost done.
    ko: 그래도 곧 끝이 날 테니, 조금만 참아 주시겠나요?
    ja: しかしまもなく終わりますので、\n少々我慢していただけますか？
  d_ex_clothingstore_05_89:
    speaker: Self
    en: Nod my head.
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  d_ex_clothingstore_05_90:
    speaker: Monologue
    en: The tension in the air is so thick, you could cut it with a knife. Sakura
      quickens her pace.
    ko: 간지러운 침묵 속에서, 사쿠라가 부단히 손을 움직였다.
    ja: くすぐったい沈黙の中で、\nサクラが黙々と手を動かした
  d_ex_clothingstore_05_91:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_05_92:
    speaker: sakura
    en: "... Done."
    ko: "…자, 다 되었습니다."
    ja: "…はい、できました。"
  d_ex_clothingstore_05_93:
    speaker: sakura
    en: Handsome, just as expected.
    ko: 참으로 늠름한 모습이시군요.
    ja: 実にりりしい姿ですね。
  d_ex_clothingstore_05_94:
    speaker: sakura
    en: It looks like it was tailor-made for you.
    ko: 마치 이 옷이 군을 위해서만 만들어진 듯합니다.
    ja: 君のためだけに作られたみたいです。
  d_ex_clothingstore_05_95:
    speaker: Self
    en: Thank you for all your help, Sakura.
    ko: 사쿠라야말로 도와줘서 고마워.
    ja: サクラこそ手伝ってくれてありがとう
  d_ex_clothingstore_05_96:
    speaker: sakura
    en: Don't mention it.
    ko: 아닙니다.
    ja: とんでもございません。
  d_ex_clothingstore_05_97:
    speaker: sakura
    en: I was glad to help.
    ko: 제게도 즐거운 시간이었으니까요.
    ja: 私にとっても楽しい時間でしたから。
  d_ex_clothingstore_05_98:
    speaker: sakura
    en: Although I must say, this is usually something reserved for spouses, so I
      do feel a bit strange...
    ko: |-
      보통 이런 역할은 군의 처가 될 사람의 것이라,
      묘한 기분이 들기도 했답니다.
    ja: |-
      普通、このような役割は\n妻となる人のものですから、
      何ともいえない気持ちにもなりました。
  d_ex_clothingstore_05_99:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_05_100:
    speaker: sakura
    en: Um... Anyway.
    ko: "…그럼."
    ja: "…では。"
  d_ex_clothingstore_05_101:
    speaker: sakura
    en: We should get going. Alice is waiting for us.
    ko: 앨리스가 기다리고 있을 테니, 어서 나가보실까요?
    ja: アリスが待っていますから、外に出ましょうか。
  d_ex_clothingstore_05_102:
    speaker: alice
    en: Wow! Looking good, Rabbity!
    ko: "와아-! \n토끼 씨, 최고예요!"
    ja: |-
      わあ～！
      ウサギさん、最高です！
  d_ex_clothingstore_05_103:
    speaker: alice
    en: You look like a warrior from those legends!
    ko: 이야기 속에 나오는 전설의 무사 님 같아요!
    ja: 物語に出てくる伝説の武士みたいです！
  d_ex_clothingstore_05_104:
    speaker: alice
    en: Huh?
    ko: "…어?"
    ja: "…あれ？"
  d_ex_clothingstore_05_105:
    speaker: alice
    en: How come your face is so red, Pink Empress?
    ko: 그런데 벚꽃의 여왕님은 왜 그렇게 얼굴이 빨개졌나요?
    ja: でも、桜の女王様はどうしてそんなに\n顔が赤いのですか？
  d_ex_clothingstore_05_106:
    speaker: sakura
    en: Wha... my face? It is?
    ko: |-
      …예?
      제 얼굴이… 뭐라고요?
    ja: |-
      …はい？
      私の顔が…どうかしました？
  d_ex_clothingstore_05_107:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_05_108:
    speaker: sakura
    en: I need a mirror.
    ko: 잠시 거울을 좀.
    ja: 鏡を…
  d_ex_clothingstore_05_109:
    speaker: Monologue
    en: Sakura fishes in her coat pocket and takes out her compact.
    ko: 사쿠라가 코트 주머니에서 손거울을 꺼냈다.
    ja: サクラがコートのポケットから手鏡を取りだした
  d_ex_clothingstore_05_110:
    speaker: sakura
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_clothingstore_05_111:
    speaker: sakura
    en: "@UserName-kun, why didn't you tell me I looked like this?!"
    ko: "…군. 어째서 제가 이런 상태라고 말해주지 않으셨지요?"
    ja: "…君。なぜ私がこのような状態だと\\n教えてくれなかったのですか？"
  d_ex_clothingstore_05_112:
    speaker: Self
    en: Because...
    ko: 그게….
    ja: それは…
  d_ex_clothingstore_05_113:
    speaker: Choice
    en: It's not everyday I get to see you blush.
    ko: 이런 사쿠라를 보는 일은 드무니까.
    ja: こんなサクラを見るのは珍しいから
  d_ex_clothingstore_05_114:
    speaker: Choice
    en: You look cute like this.
    ko: 그대로 두는 편이 귀여우니까.
    ja: そのままにしておいた方がかわいいから
  d_ex_clothingstore_05_115:
    speaker: sakura
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_clothingstore_05_116:
    speaker: sakura
    en: How... How could you say something like that to a gang leader?!
    ko: 그런… 어떻게 한 조직의 당주에게 그런 말을.
    ja: そんな…一組織の当主に\nそのような言葉を。
  d_ex_clothingstore_05_117:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_05_118:
    speaker: sakura
    en: I need to get out of here.
    ko: 아무래도 전 이만 저택으로 돌아가봐야겠습니다.
    ja: 私は屋敷に戻らねば。
  d_ex_clothingstore_05_119:
    speaker: sakura
    en: I wouldn't have come if I knew I would be mocked like this...
    ko: 이렇게 놀리실 줄 알았다면, 애초에 따라오지도 않았을 텐데….
    ja: このようにからかわれると分かっていたら、\n最初からついてこなかったのに…
  d_ex_clothingstore_05_120:
    speaker: sakura
    en: So you soon... No, on second thought, see you in a while.
    ko: 다음에… 아니, 한참 후에 뵙지요.
    ja: また今度…\n本当にしばらく経ってからお会いしましょう。
  d_ex_clothingstore_05_121:
    speaker: Narration
    en: "*Jingle*"
    ko: 짤랑-
    ja: チリン―
  d_ex_clothingstore_05_122:
    speaker: Monologue
    en: Sakura runs off.
    ko: "…사쿠라가 도망쳤다."
    ja: "…サクラが逃げ出した"
  d_ex_clothingstore_05_123:
    speaker: Monologue
    en: I should get changed quickly and catch up with her.
    ko: 나도 어서 옷을 갈아입고 따라가자.
    ja: 早く着替えて追いかけよう
d_ex_clothingstore_06:
  d_ex_clothingstore_06_1:
    speaker: rupee
    en: Hellooo, my lovely Lupins☆
    ko: 안녕—! 사랑하는 나의 루팡들☆
    ja: ヤッホー！私の愛するルパンの皆さ～ん☆
  d_ex_clothingstore_06_2:
    speaker: rupee
    en: Today I want to introduce a special guest.
    ko: 오늘은 평소보다 조금 더 특별한 게스트를 소개하려고 해.
    ja: |-
      今日はいつもよりスペシャルなゲストを
      紹介しちゃうよ。
  d_ex_clothingstore_06_3:
    speaker: rupee
    en: She's one of the most powerful people, no, creatures, in the entire Ark,
    ko: "[방주 최강! 마음만 먹으면 인간 세계는 내 것이다!]"
    ja: |-
      「アーク最強！その気になれば
      人間界は私のもの！」
  d_ex_clothingstore_06_4:
    speaker: rupee
    en: with a smoldering and intense physicality that can't be beaten!
    ko: 라고 온몸으로 외치는 생물! 그 파괴력은 가히 방주 최강!
    ja: |-
      って全身で叫ぶ生き物！
      その破壊力はまさしくアーク最強！
  d_ex_clothingstore_06_5:
    speaker: rupee
    en: But, before I introduce the special guest,
    ko: "…인 신규 게스트를 소개하기 전에,"
    ja: "…そんなゲストを紹介する前に"
  d_ex_clothingstore_06_6:
    speaker: rupee
    en: I suppose I should introduce our regular guest, shouldn't I? Hehe.
    ko: 우선은 고정 게스트부터 소개하는 게 순서겠지? 헤헷.
    ja: |-
      まずはレギュラーゲストから
      紹介しないとね？えへへっ。
  d_ex_clothingstore_06_7:
    speaker: rupee
    en: Well, here he is, the one you all should be well acquainted with by now...
    ko: 자, 여기. 이제 모두들 익숙해졌을 법한…!
    ja: はい、こちら、そろそろみんなおなじみの…！
  d_ex_clothingstore_06_8:
    speaker: rupee
    en: Actually, are humans okay with this amount of sunlight?
    ko: 아니, 그런데 태양 빛에 과연 사람이 익숙해질 수 있는 걸까…?
    ja: いや、でも太陽の光に慣れることなんてある…？
  d_ex_clothingstore_06_9:
    speaker: rupee
    en: Anyway, say hello to the one and only Sweetie, who's always the life of the
      party!
    ko: 아무튼 늘 항성 급으로 빛나고 있는 우리 오빠야☆
    ja: |-
      とにかく、いつも超ピカピカに輝いてる
      お兄ちゃんだよ☆
  d_ex_clothingstore_06_10:
    speaker: Choice
    en: Hello, everyone. The wait is over, here I am!
    ko: 안녕하세요. 제 중력이 느껴지시나요?
    ja: こんにちは。私の重力が感じられますか？
  d_ex_clothingstore_06_11:
    speaker: Choice
    en: I wouldn't describe myself like that...
    ko: 아니, 그 정도는 아닌데….
    ja: いや、それほどでは…
  d_ex_clothingstore_06_12:
    speaker: rupee
    en: You've become so much more confident, Sweetie!
    ko: 오빠… 못 보던 새 자신감이 늘었네.
    ja: お兄ちゃん…いつの間にか強気になったね。
  d_ex_clothingstore_06_13:
    speaker: rupee
    en: Of course, you have every right to be self-assured, but this is all being
      recorded.
    ko: 물론 오빠는 그래도 되긴 하지만, 그래도 이거 방송이라서.
    ja: |-
      もちろんそんなお兄ちゃんもいいけど、
      これは配信だから
  d_ex_clothingstore_06_14:
    speaker: rupee
    en: So don't forget that this is all being kept for posterity.
