    ja: 喜んでくれればいいのだが
  d_ex_clothingstore_11_45:
    speaker: emma_t
    en: I'm sure they will.
    ko: 분명 그럴 거야.
    ja: きっと喜ぶはずよ。
  d_ex_clothingstore_11_46:
    speaker: emma_t
    en: They'll like it even more when they hear that you helped pick them out.
    ko: 지휘관이 골라줬다 하면 더 좋아할걸?
    ja: |-
      指揮官が選んだと知ったら、
      もっと喜ぶと思うわ。
  d_ex_clothingstore_11_47:
    speaker: emma_t
    en: Thanks for helping, Commander.
    ko: 도와줘서 고마워, 지휘관.
    ja: 一緒に選んでくれてありがとう。
  d_ex_clothingstore_11_48:
    speaker: "<Self>"
    en: Glad to help.
    ko: 그렇다면 다행이야.
    ja: それならよかった
  d_ex_clothingstore_11_49:
    speaker: "<Self>"
    en: But you're only buying two sets?
    ko: 그런데 두 벌만 사는 거야?
    ja: だが、それだけでいいのか？
  d_ex_clothingstore_11_50:
    speaker: "<Self>"
    en: What about yours, Emma?
    ko: 엠마 옷은?
    ja: エマのパジャマは？
  d_ex_clothingstore_11_51:
    speaker: emma_t
    en: Oh, mine?
    ko: 아, 내꺼?
    ja: あ、私の？
  d_ex_clothingstore_11_52:
    speaker: emma_t
    en: I'm not going to wear any pajamas.
    ko: 나는 안 입고 할건데?
    ja: 私は何も着ないつもりよ。
  d_ex_clothingstore_11_53:
    speaker: "<Self>"
    en: "... What?!"
    ko: "…뭐?!"
    ja: "…何だと！？"
  d_ex_clothingstore_11_54:
    speaker: emma_t
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_ex_clothingstore_11_55:
    speaker: emma_t
    en: You should see your face, Commander. You're beet red.
    ko: 얼굴 빨개졌어, 지휘관.
    ja: 指揮官、顔が真っ赤よ。
  d_ex_clothingstore_11_56:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_clothingstore_11_57:
    speaker: emma_t
    en: Hehe, I'm just kidding!
    ko: 후후, 농담이야~
    ja: ふふ、冗談よ～
  d_ex_clothingstore_11_58:
    speaker: emma_t
    en: You're really cute when you're like this, Commander.
    ko: 이럴 때 보면 지휘관도 참 귀엽다니까.
    ja: こういう時、指揮官ってかわいいのよね。
  d_ex_clothingstore_11_59:
    speaker: emma_t
    en: Actually, I already bought my clothes, but thanks for worrying about me.
    ko: 사실 내 옷은 이미 사놨거든~ 걱정해 줘서 고마워.
    ja: |-
      私のはもう買ってあるの。
      心配してくれてありがとう～
  d_ex_clothingstore_11_60:
    speaker: "<Self>"
    en: "... If you've bought everything, let's go."
    ko: "…다 샀으면 이제 가자."
    ja: "…買い終わったなら行こう"
  d_ex_clothingstore_11_61:
    speaker: emma_t
    en: Hmm?
    ko: 으응?
    ja: ん…？
  d_ex_clothingstore_11_62:
    speaker: emma_t
    en: But I actually need to buy one more.
    ko: 그렇지만 한 벌 더 사야 하는걸?
    ja: もう1着買わなくちゃいけないわよね？
  d_ex_clothingstore_11_63:
    speaker: "<Self>"
    en: Didn't you get everything earlier?
    ko: 방금 다 산 거 아니었어?
    ja: 全部買い終わったんじゃなかったのか？
  d_ex_clothingstore_11_64:
    speaker: emma_t
    en: Hmm...
    ko: 흠….
    ja: あら…
  d_ex_clothingstore_11_65:
    speaker: emma_t
    en: Commander, don't tell me you forgot!
    ko: 지휘관, 기억 안 나는 거야?
    ja: 指揮官ったら忘れちゃったの？
  d_ex_clothingstore_11_66:
    speaker: emma_t
    en: If that's really the case, I might have to be a little disappointed in you.
    ko: 진짜 그런 거라면 실망할 수도 있을 것 같아.
    ja: だとしたら、ちょっとがっかりね。
  d_ex_clothingstore_11_67:
    speaker: "<Self>"
    en: Huh? Am I missing something...?
    ko: 엥, 뭐가 있었나…?
    ja: ん？何かあったか…？
  d_ex_clothingstore_11_68:
    speaker: emma_t
    en: We're planning on having a pajama party at the dorm soon.
    ko: 얼마 뒤에 숙소에서 파자마 파티를 하기로 했는데,
    ja: |-
      近いうちに宿所で
      パジャマパーティーをする予定なんだけど、
  d_ex_clothingstore_11_69:
    speaker: emma_t
    en: Do you want to come too, Commander?
    ko: 지휘관도 올래?
    ja: 指揮官も一緒にどうかしら？
  d_ex_clothingstore_11_70:
    speaker: "<Self>"
    en: I don't have any pajamas.
    ko: 잠옷이 따로 없는데.
    ja: パジャマがない
  d_ex_clothingstore_11_71:
    speaker: emma_t
    en: Oh my, really?
    ko: 어머, 정말?
    ja: あら、本当？
  d_ex_clothingstore_11_72:
    speaker: emma_t
    en: Then this time, we'll get you one as a gift.
    ko: 그러면 이번에 우리가 하나 선물해 줄게.
    ja: せっかくだから1着プレゼントするわ～
  d_ex_clothingstore_11_73:
    speaker: emma_t
    en: Hehe, I wonder what kind of pajamas would suit you best, Commander?
    ko: 후후, 지휘관한테는 어떤 잠옷이 어울리려나~?
    ja: ふふ、どんなパジャマが似合うかしら～？
  d_ex_clothingstore_11_74:
    speaker: "<Self>"
    en: Ah...
    ko: 아….
    ja: あ…
  d_ex_clothingstore_11_75:
    speaker: emma_t
    en: We've scheduled it for this weekend.
    ko: 이번 주말이 약속한 날인걸.
    ja: その約束の日は今週なの。
  d_ex_clothingstore_11_76:
    speaker: "<Self>"
    en: "... Right, sorry. I remember now."
    ko: "…미안, 기억났어."
    ja: "…すまない、今思い出した"
  d_ex_clothingstore_11_77:
    speaker: emma_t
    en: That's great.
    ko: 그렇다면 다행이야.
    ja: 思い出してくれてよかったわ。
  d_ex_clothingstore_11_78:
    speaker: emma_t
    en: Vesti was suuuper excited about this.
    ko: 베스티가 진~짜 기대 많이 하고 있었거든.
    ja: ベスティーがすごく楽しみにしてるの。
  d_ex_clothingstore_11_79:
    speaker: emma_t
    en: If you don't show up, she probably will cry her eyes out!
    ko: 만약 지휘관이 안 왔다면 눈물바다가 됐을걸?
    ja: もし指揮官が来なかったら、大泣きするわよ。
  d_ex_clothingstore_11_80:
    speaker: "<Self>"
    en: That was a close call.
    ko: 큰일 날 뻔했네.
    ja: 大変なことになるところだったな
  d_ex_clothingstore_11_81:
    speaker: "<Self>"
    en: Thanks for letting me know.
    ko: 알려줘서 고마워.
    ja: 思い出させてくれてありがとう
  d_ex_clothingstore_11_82:
    speaker: emma_t
    en: Hehe, Commander,
    ko: 후후, 지휘관.
    ja: ふふ、指揮官。
  d_ex_clothingstore_11_83:
    speaker: emma_t
    en: then as a reward for letting you know,
    ko: 그러면 알려준 대가로.
    ja: それじゃあ、教えてあげたお礼として
  d_ex_clothingstore_11_84:
    speaker: emma_t
    en: can I pick out your pajamas?
    ko: 지휘관의 잠옷은 내가 골라줘도 돼?
    ja: |-
      指揮官のパジャマは
      私が選ばせてもらってもいいかしら？
  d_ex_clothingstore_11_85:
    speaker: "<Self>"
    en: Yeah, of course.
    ko: 뭐 그 정도쯤이야.
    ja: もちろんだ。好きなものを選んでくれ
  d_ex_clothingstore_11_86:
    speaker: emma_t
    en: Hehe, okay then!
    ko: 후후, 지휘관이 말했으니까.
    ja: ふふ。その言葉、忘れないで。
  d_ex_clothingstore_11_87:
    speaker: emma_t
    en: No takebacks, all right?
    ko: 후회하기 없기다?
    ja: 後悔しないでね～
  d_ex_clothingstore_11_88:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_clothingstore_11_89:
    speaker: "<Narration>"
    en: Afterwards, I had to attend the party wearing somewhat shocking pajamas.
    ko: 이후 나는 다소 충격적인 잠옷을 입고 파티에 참석해야 했고.
    ja: |-
      その後、私は少々衝撃的なパジャマを着て
      パーティーに参加することになった
  d_ex_clothingstore_11_90:
    speaker: "<Narration>"
    en: Even so, the four of us end up making unforgettable memories together.
    ko: 셋과 잊을 수 없는 추억을 남기게 되었다.
    ja: 三人との忘れられない思い出ができた
