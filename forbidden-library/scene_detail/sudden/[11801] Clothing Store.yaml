    ja: ううん、あなただけじゃなくて…
  d_ex_clothingstore_08_11:
    speaker: naga
    en: but everyone from Unlimited.
    ko: 언리미티드 스쿼드 전체를 만나고 싶었지만.
    ja: |-
      アンリミテッド部隊のみんなに
      会いたかったんだけど。
  d_ex_clothingstore_08_12:
    speaker: naga
    en: It's too bad I won't get to see you together with your squadmates.
    ko: 오늘은 아쉽게도 루드밀라뿐인 것 같네.
    ja: 今日は残念ながら、ルドミラだけみたいだね。
  d_ex_clothingstore_08_13:
    speaker: ludmilla
    en: Yes, I'm on my own today.
    ko: 그렇다, 이 몸뿐이다.
    ja: ええ、私だけよ。
  d_ex_clothingstore_08_14:
    speaker: ludmilla
    en: Why are you so interested in meeting our squad anyway?
    ko: 그런데, 왜 우리 스쿼드를 만나고 싶어 한 거지?
    ja: でも、どうして私たちに会いたかったのかしら？
  d_ex_clothingstore_08_15:
    speaker: naga
    en: Because... I'm a fan.
    ko: 팬이니까?
    ja: ファンだから？
  d_ex_clothingstore_08_16:
    speaker: ludmilla
    en: You are?
    ko: "…팬?"
    ja: "…ファン？"
  d_ex_clothingstore_08_17:
    speaker: naga
    en: Yeah! A big fan.
    ko: 맞아, 엄청난 팬이야.
    ja: うん。大ファンなの。
  d_ex_clothingstore_08_18:
    speaker: naga
    en: I've been an admirer of yours for a long time.
    ko: 예전부터 계속 동경해 왔어.
    ja: 昔からずっと憧れてたんだよね。
  d_ex_clothingstore_08_19:
    speaker: naga
    en: No matter how seemingly insurmountable the challenge, you guys always manage
      to rescue our fellow Nikkes.
    ko: 당신들은 험난한 상황에서도 니케들을 구조해 주잖아?
    ja: |-
      あなたたちは、大変な状況でも
      ニケたちを救助してくれるでしょ？
  d_ex_clothingstore_08_20:
    speaker: naga
    en: I think that's super cool.
    ko: 그게 너무 멋있었어.
    ja: それがすごくカッコよくて。
  d_ex_clothingstore_08_21:
    speaker: naga
    en: I...
    ko: 나는….
    ja: 私は…
  d_ex_clothingstore_08_22:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_08_23:
    speaker: naga
    en: I was in a similar situation once, but I wasn't able to save my friends.
    ko: 후훗, 비슷한 상황에서 친구들을 구하지 못한 적이 있어.
    ja: |-
      ふふっ。似たような状況で、
      みんなを救えなかったことがあるの。
  d_ex_clothingstore_08_24:
    speaker: naga
    en: I've never forgiven myself for that, so...
    ko: 그게 분해서, 그래서.
    ja: それが悔しくて、それで…
  d_ex_clothingstore_08_25:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_08_26:
    speaker: ludmilla
    en: You can stop there.
    ko: 그만.
    ja: ストップ。
  d_ex_clothingstore_08_27:
    speaker: naga
    en: Huh?
    ko: 응?
    ja: えっ？
  d_ex_clothingstore_08_28:
    speaker: ludmilla
    en: Say no more.
    ko: 그만 이야기해도 좋다.
    ja: それ以上話さなくてもいいわ。
  d_ex_clothingstore_08_29:
    speaker: ludmilla
    en: It couldn't have possibly been your fault.
    ko: 그것은 분명 네 잘못이 아닐 테니.
    ja: それはきっと、あなたのせいじゃない。
  d_ex_clothingstore_08_30:
    speaker: ludmilla
    en: Don't blame yourself.
    ko: 자책하지 말거라.
    ja: 自分を責めないで。
  d_ex_clothingstore_08_31:
    speaker: naga
    en: Ludmilla...
    ko: 루드밀라….
    ja: ルドミラ…
  d_ex_clothingstore_08_32:
    speaker: naga
    en: You really are as cool as I imagined.
    ko: 후훗, 역시 멋있다니까.
    ja: ふふっ、やっぱり素敵だなぁ。
  d_ex_clothingstore_08_33:
    speaker: naga
    en: Actually, I made you a gift.
    ko: 실은… 팬심에 굿즈도 만들었어.
    ja: 実は…ファングッズも作っちゃったんだ。
  d_ex_clothingstore_08_34:
    speaker: naga
    en: And I'm here to give it to you.
    ko: 그 굿즈를 당신들에게도 전해주고 싶어서 찾아온 거야.
    ja: これを渡したくて来たんだよね。
  d_ex_clothingstore_08_35:
    speaker: ludmilla
    en: "... A hair tie?"
    ko: 이건… 머리 방울이구나.
    ja: これは…髪飾りね。
  d_ex_clothingstore_08_36:
    speaker: naga
    en: Yep! Just like the one I'm wearing.
    ko: 맞아, 지금 내가 머리에 하고 있는 거랑 똑같은 머리 방울이야.
    ja: そう。私がつけてるのと同じなの。
  d_ex_clothingstore_08_37:
    speaker: naga
    en: If you look closely, there's a little Unlimited logo on it.
    ko: 언리미티드 스쿼드의 로고를 작게 새겨놨어.
    ja: |-
      アンリミテッド部隊のロゴを
      小さく入れてあるんだ。
  d_ex_clothingstore_08_38:
    speaker: naga
    en: I hope that by wearing this, your courage and heroic spirit
    ko: 당신들의 용기 있는, 멋진 그 정신을.
    ja: あなたたちの勇気ある、崇高なその精神を
  d_ex_clothingstore_08_39:
    speaker: naga
    en: will always be with me, hee hee.
    ko: 항상 함께 몸에 지니고 있고 싶어서, 후훗.
    ja: 常に身につけておきたくて、ふふっ。
  d_ex_clothingstore_08_40:
    speaker: naga
    en: It also commemorates my fallen friends...
    ko: 그리고 이건….
    ja: それから、これは…
  d_ex_clothingstore_08_41:
    speaker: naga
    en: and serves as a reminder that
    ko: 두 번 다시는 그런 일이 일어나지 않게 하겠다는.
    ja: 二度とあんなことを起こさせないっていう
  d_ex_clothingstore_08_42:
    speaker: naga
    en: I must never let anything like that happen ever again.
    ko: 그 친구들과의 약속, 아니… 내 다짐이기도 해.
    ja: あの子たちとの約束、いや…私の誓いかな。
  d_ex_clothingstore_08_43:
    speaker: naga
    en: I would be honored if you would accept it.
    ko: 그러니까… 받아줄래?
    ja: だから…受け取ってくれる？
  d_ex_clothingstore_08_44:
    speaker: ludmilla
    en: I suggest you don't grip it so tightly. You put a lot of effort into it. We
      wouldn't want you to ruin it, would we?
    ko: |-
      그렇게 꾸욱 쥐고 있으면
      모처럼 정성들여 만든 방울이 망가지지 않겠나.
    ja: |-
      そんなに強く握りしめていたら
      せっかく心をこめて作った髪飾りが
      壊れてしまうわ。
  d_ex_clothingstore_08_45:
    speaker: naga
    en: "...! Oh, right, sorry."
    ko: "…! 앗, 미, 미안."
    ja: "…！あっ、ご、ごめん。"
  d_ex_clothingstore_08_46:
    speaker: ludmilla
    en: This snowflake-shaped ornament is very adorable.
    ko: 후후, 이 눈송이 같은 장식이 귀엽구나.
    ja: ふふ、雪の結晶みたいでかわいいわね。
  d_ex_clothingstore_08_47:
    speaker: ludmilla
    en: Thank you. I'll take good care of it.
    ko: 고맙다, 잘 받아두지.
    ja: ありがとう。大切にするわ。
  d_ex_clothingstore_08_48:
    speaker: naga
    en: I wish all of you even greater success.
    ko: 응, 앞으로도 많은 활약 부탁해.
    ja: うん、これからも応援してるね。
  d_ex_clothingstore_08_49:
    speaker: naga
    en: As for me,
    ko: 나도….
    ja: 私も…
  d_ex_clothingstore_08_50:
    speaker: naga
    en: I will keep looking up to you, and keep moving forward.
    ko: 당신들을 보며 계속해서 앞으로 나아갈게.
    ja: あなたたちを見ながら、前に進み続けるから。
d_ex_clothingstore_07:
  d_ex_clothingstore_07_1:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリン
  d_ex_clothingstore_07_2:
    speaker: soda
    en: Master!
    ko: 앗, 주인님~!
    ja: あっ、ご主人様～！
  d_ex_clothingstore_07_3:
    speaker: soda
    en: You're finally here!
    ko: 드디어 오셨군요…!
    ja: お待ちしてました…！
  d_ex_clothingstore_07_4:
    speaker: soda
    en: That's great, hehe!
    ko: 흐에에 다행이에요.
    ja: ふぇぇ…よかったです。
  d_ex_clothingstore_07_5:
    speaker: ade
    en: Hello, Master.
    ko: 안녕하세요, 주인님.
    ja: ごきげんよう、ご主人様。
  d_ex_clothingstore_07_6:
    speaker: ade
    en: I know we called you over on short notice, so thanks for coming over to help.
    ko: 갑작스러우셨을 텐데, 이렇게 나와주셔서 감사해요.
    ja: |-
      急なお願いにも関わらず、
      お越しいただきありがとうございます。
  d_ex_clothingstore_07_7:
    speaker: "<Self>"
    en: Don't mention it.
    ko: 아냐, 괜찮아.
    ja: いや、大丈夫だ
  d_ex_clothingstore_07_8:
    speaker: "<Self>"
    en: So, what were you up to around here, anyway?
    ko: 그나저나 여기서 뭐 하고 있었던 거야?
    ja: ところで、ここで何をしていたんだ？
  d_ex_clothingstore_07_9:
    speaker: ade
    en: We'll be hosting an event called 'Maids in Everyday Life' at the cafe next
      week.
    ko: |-
      다음 주에 카페에서
      [일상 속의 메이드]라는 이벤트를 여는데요.
    ja: |-
      来週、カフェで
      「日常のメイド」というイベントを開くのですが
  d_ex_clothingstore_07_10:
    speaker: ade
    en: On that day, we're expected to be dressed in casual outfits.
    ko: 해당 이벤트 날에는 평상복을 입고 있어야 하죠.
    ja: |-
      イベント当日は、普段着を
      着なければいけないのです。
  d_ex_clothingstore_07_11:
    speaker: ade
    en: So, we've been trying to purchase suitable attire for the event.
    ko: 저희는 그때 입을만한 옷을 사는 중이었어요.
    ja: そこで、その時に着る服を探しておりました。
  d_ex_clothingstore_07_12:
    speaker: soda
    en: Ta-da!
    ko: 짜안~
    ja: ジャ～ン！
  d_ex_clothingstore_07_13:
    speaker: soda
    en: The top is loose-fitting, with just the right amount of skin peeking through.
    ko: 상의는 박시하고 적당히 노출이 있는 옷이구요.
    ja: 適度に露出のあるゆったりめのトップスと
  d_ex_clothingstore_07_14:
    speaker: soda
    en: As for the bottom half, I'm going with a skirt.
    ko: 하의는 하늘하늘한 치마예요~!
    ja: ひらひらのスカートです～！
  d_ex_clothingstore_07_15:
    speaker: soda
    en: Do you think it'll look good on me?
    ko: 잘 어울리는 것 같나요?
    ja: どうですか～？似合うと思いますか～？
  d_ex_clothingstore_07_16:
    speaker: "<Self>"
    en: I think you'll look gorgeous.
    ko: 응! 완전 예쁘겠다.
    ja: ああ、すごくかわいいだろうな
  d_ex_clothingstore_07_17:
    speaker: soda
    en: Hehe. Really?
    ko: 헤헤, 정말요?
    ja: えへへ、本当ですか？
  d_ex_clothingstore_07_18:
    speaker: soda
    en: Ade picked them for me!
    ko: 에이드가 골라줬어요~
    ja: エードが選んでくれたんです～
  d_ex_clothingstore_07_19:
    speaker: "<Self>"
    en: What did you get for yourself, Ade?
    ko: 그럼 에이드는 어떤 옷을 골랐어?
    ja: エードはどんな服にしたんだ？
  d_ex_clothingstore_07_20:
    speaker: ade
    en: Actually, about that…
    ko: 으음, 그게 말이죠….
    ja: それが…
  d_ex_clothingstore_07_21:
    speaker: "<Self>"
    en: Let me guess... You still haven't found the perfect outfit, right?
    ko: 아… 아직 어울리는 옷을 못 찾았구나.
    ja: あっ…まだ選んでいないのか
  d_ex_clothingstore_07_22:
    speaker: ade
    en: It's not that. Quite the opposite, in fact.
    ko: 그게 아니라….
    ja: えっと、そうではなく…
  d_ex_clothingstore_07_23:
    speaker: ade
    en: Personally, I found them quite similar,
    ko: 저는 다 비슷하다고 생각했는데요.
    ja: 私はどれも似たようなものだと思うのですが
  d_ex_clothingstore_07_24:
    speaker: ade
    en: but Soda opined that certain pieces complemented me exceptionally well, so
      I find myself in quite a dilemma.
    ko: |-
      소다가 이 옷도 저 옷도 다 어울린다고 해서
      곤란하던 차였어요.
    ja: |-
      ソーダがどれもこれも全部いいと言うので
      困っていたところでした。
  d_ex_clothingstore_07_25:
    speaker: ade
    en: So, I was hoping to seek your opinion on which one you think looks best.
    ko: |-
      그래서 주인님의 눈엔 어떤 게 더 나은지
      의견을 묻고 싶어서 불렀답니다.
    ja: |-
      それでご主人様のご意見をお伺いしたく
      お呼びたてしたのです。
  d_ex_clothingstore_07_26:
    speaker: "<Self>"
    en: I see...
    ko: 아하….
    ja: なるほど…
  d_ex_clothingstore_07_27:
    speaker: soda
    en: It's true!
    ko: 정말이에요~!
    ja: そうなんです～！
  d_ex_clothingstore_07_28:
    speaker: soda
    en: Anyways, I've somehow managed to narrow it down to two outfits...
    ko: 제가 그래도 두 벌까지는 옷을 추렸는데요오….
    ja: なんとか2着までに絞ったのですがぁ…
  d_ex_clothingstore_07_29:
    speaker: soda
    en: but I just can't seem to decide between the two!
    ko: 이 둘 중에서 도저히 하나를 못 고르겠어요!
    ja: どちらがいいか、選べないんです！
  d_ex_clothingstore_07_30:
    speaker: soda
    en: Help us take a look, Master!
    ko: 주인님, 잘 봐주세요!
    ja: ご主人様、みてください！
  d_ex_clothingstore_07_31:
    speaker: soda
    en: The first outfit is a tight-fitting top with a short skirt
    ko: 첫 번째 옷은, 딱 붙는 옷에 짧은 스커트.
    ja: 1着目は、タイトなトップスにミニスカート。
  d_ex_clothingstore_07_32:
    speaker: soda
    en: and knee-high boots.
    ko: 그리고 롱부츠예요.
    ja: そしてロングブーツです。
  d_ex_clothingstore_07_33:
    speaker: "<Self>"
    en: Are you sure that goes well with Ade's image?
    ko: 에이드의 이미지랑 너무 안 어울리지 않아?
    ja: エードのイメージと正反対じゃないか？
  d_ex_clothingstore_07_34:
    speaker: soda
    en: Let me tell you something!
    ko: 그게 말이죠오~!
    ja: それがですねぇ～！
  d_ex_clothingstore_07_35:
    speaker: soda
    en: Ade looks totally different when she lets down her hair.
    ko: |-
      에이드가 여기서 머리만 풀어도
      분위기가 확 달라진다구요.
    ja: |-
      エードは髪をほどくだけで、
      雰囲気が全然違うんです。
  d_ex_clothingstore_07_36:
    speaker: soda
    en: So, I thought it'd be fun to show everyone a new side of Ade...
    ko: |-
      그래서 많은 분들에게
      새로운 에이드의 모습을 보여드리고 싶달까요오….
    ja: |-
      ですから、たくさんの方に
      新しいエードの姿を見て頂きたくてぇ…
  d_ex_clothingstore_07_37:
    speaker: "<Self>"
    en: I see...
    ko: 오호….
    ja: ほお…
  d_ex_clothingstore_07_38:
    speaker: ade
    en: The second option is a dress that shares a similar style with our current
      maid outfit.
    ko: 두 번째 옷은, 지금의 분위기와 비슷한 원피스예요.
    ja: |-
      2着目は、今着ている服と似た雰囲気の
      ワンピースです。
  d_ex_clothingstore_07_39:
    speaker: ade
    en: But the main difference lies in its much lighter color and different material.
    ko: |-
      대신, 입고 있는 메이드 의상보다는
      훨씬 가벼운 느낌이 나는 색감과 재질이죠.
    ja: |-
      ただし、メイド服より
      ずっと鮮やかな色で軽い素材の服です。
  d_ex_clothingstore_07_40:
    speaker: ade
    en: I believe sneakers would complement this beautifully.
    ko: 신발도 단화를 신을 예정이구요.
    ja: 靴もローファーですね。
  d_ex_clothingstore_07_41:
    speaker: ade
    en: What do you think about me tying up a ponytail?
    ko: 머리는 하나로 올려 묶으면 어떨지….
    ja: |-
      髪は1つにまとめて
      ポニーテールにしたらどうかと…
  d_ex_clothingstore_07_42:
    speaker: "<Self>"
    en: Hmm…
    ko: 오오….
    ja: おお…
  d_ex_clothingstore_07_43:
    speaker: soda
    en: Don't you think both suit her very well?
    ko: 둘 다 에이드에게 너무 잘 어울릴 것 같지 않나요?
    ja: |-
      どっちもエードによく似合いそうだと
      思いませんか？
  d_ex_clothingstore_07_44:
    speaker: soda
    en: I'm getting so excited just thinking about it!
    ko: 상상만 해도 너무 황홀해요오~
    ja: 想像しただけでうっとりしちゃいますぅ～
  d_ex_clothingstore_07_45:
    speaker: ade
    en: Hmm...
    ko: 음.
    ja: うーん。
  d_ex_clothingstore_07_46:
    speaker: ade
    en: Well, Master,
    ko: 그래서, 주인님의 의견이 궁금해요.
    ja: それで、ご主人様のご意見を伺いたいのです。
  d_ex_clothingstore_07_47:
    speaker: ade
    en: which of these attires do you find more befitting for the occasion?
    ko: 둘 중에 어느 게 더 나을 것 같나요?
    ja: どちらがいいと思いますか？
  d_ex_clothingstore_07_48:
    speaker: "<Monologue>"
    en: The first outfit really brings out an entirely different side of Ade,
    ko: 평소와 완전 다른 분위기의 에이드냐.
    ja: 普段と全く違う雰囲気のエードか…
  d_ex_clothingstore_07_49:
    speaker: "<Monologue>"
    en: while the second one makes her look very elegant and refined.
    ko: 단아하고 청순한 분위기의 에이드냐.
    ja: 上品で清純な雰囲気のエードか…
  d_ex_clothingstore_07_50:
    speaker: "<Monologue>"
    en: "…"
    ko: "……."
    ja: "……"
  d_ex_clothingstore_07_51:
    speaker: "<Choice>"
    en: The first outfit!
    ko: 첫 번째 옷!
    ja: 1着目！
  d_ex_clothingstore_07_52:
    speaker: "<Choice>"
    en: The second outfit!
    ko: 두 번째 옷!
    ja: 2着目！
  d_ex_clothingstore_07_53:
    speaker: "<Choice>"
    en: Before I decide, can you take off your glasses?
    ko: 일단 안경부터 벗자!
    ja: とりあえず眼鏡を外そう！
  d_ex_clothingstore_07_54:
    speaker: ade
    en: Sure.
    ko: 그렇군요.
    ja: さようでございますか。
  d_ex_clothingstore_07_55:
    speaker: ade
    en: It's quite the departure from my usual style. I believe our customers will
      find it quite refreshing.
    ko: |-
      확실히, 다른 손님들도 새로운 느낌이라
      신선해하실 것 같아요.
    ja: |-
      確かに今までにない雰囲気なので、他のお客様も
      新鮮に思われるかもしれません。
  d_ex_clothingstore_07_56:
    speaker: ade
    en: Sure.
    ko: 그렇군요.
    ja: さようでございますか。
  d_ex_clothingstore_07_57:
    speaker: ade
    en: It's quite likely our customers will appreciate a more familiar appearance.
    ko: |-
      역시, 익숙한 분위기가 조금 더 친밀하게 느껴질 거라
      손님들도 편해하실 것 같아요.
    ja: |-
      やはり、いつもと同じ雰囲気の方が
      親しみが感じられるので
      お客様たちにも安心していただけますよね。
  d_ex_clothingstore_07_58:
    speaker: ade
    en: Pardon?
    ko: 네?
    ja: はい？
  d_ex_clothingstore_07_59:
    speaker: ade
    en: Why the sudden interest in my glasses?
    ko: 갑자기 안경은 왜….
    ja: どうして急に眼鏡を…
  d_ex_clothingstore_07_60:
    speaker: soda
    en: We're right in the middle of picking out clothes, so why don't you choose
      your favorite, Master!
    ko: |-
      지금은 옷을 고르고 있는 중이니까
      옷부터 골라주세요, 주인님~
    ja: |-
      今はお洋服のお話ですので、
      まずはお洋服を選んでください、ご主人様～
  d_ex_clothingstore_07_61:
    speaker: "<Monologue>"
    en: With a tinge of sadness, I begin to ponder which outfit I prefer again.
    ko: "…조금 슬퍼진 나는 다시 옷을 고르기 시작했다."
    ja: "…少し悲しくなったが、もう一度服を選ぼう"
  d_ex_clothingstore_07_62:
    speaker: "<Choice>"
    en: The first outfit.
    ko: 첫 번째 옷.
    ja: 1着目
  d_ex_clothingstore_07_63:
    speaker: "<Choice>"
    en: The second outfit.
    ko: 두 번째 옷.
    ja: 2着目
  d_ex_clothingstore_07_64:
    speaker: ade
    en: Sure.
    ko: 그렇군요.
    ja: さようでございますか。
  d_ex_clothingstore_07_65:
    speaker: ade
    en: It's quite the departure from my usual style. I believe our customers will
      find it quite refreshing.
    ko: |-
      확실히, 다른 손님들도 새로운 느낌이라
      신선해하실 것 같아요.
    ja: |-
      確かに今までにない雰囲気なので、他のお客様も
      新鮮に思われるかもしれません。
  d_ex_clothingstore_07_66:
    speaker: ade
    en: Sure.
    ko: 그렇군요.
    ja: さようでございますか。
  d_ex_clothingstore_07_67:
    speaker: ade
    en: It's quite likely our customers will appreciate a more familiar appearance.
    ko: |-
      역시, 익숙한 분위기가 조금 더 친밀하게 느껴질 거라
      손님들도 편해하실 것 같아요.
    ja: |-
      やはり、いつもと同じ雰囲気の方が
      親しみが感じられるので
      お客様たちにも安心していただけますよね。
  d_ex_clothingstore_07_68:
    speaker: ade
    en: It appears we're settling on this attire. Would it be acceptable to you, Soda?
    ko: 그럼 이 옷으로 결정해도 될까, 소다?
    ja: じゃあソーダ、この服にしてもいいかしら？
  d_ex_clothingstore_07_69:
    speaker: soda
    en: Aw man… I really had my eyes on the other one,
    ko: 흐우우… 나머지 한 개도 너무너무 아쉽지마안….
    ja: |-
      ふぇぇ…もう1着の方も、
      とってもと～っても捨てがたいのですが…
  d_ex_clothingstore_07_70:
    speaker: soda
    en: but hey, can't really help it, right?
    ko: 어쩔 수 없죠오….
    ja: 仕方ないですねぇ…
  d_ex_clothingstore_07_71:
    speaker: ade
    en: Well, that's a shame...
    ko: 흐음, 너무 아쉬워하네….
    ja: うーん、そんなに残念がるなんて…
  d_ex_clothingstore_07_72:
    speaker: ade
    en: What can we do about this?
    ko: 이를 어쩐다.
    ja: どうしたらいいのかしら。
  d_ex_clothingstore_07_73:
    speaker: "<Self>"
    en: Why can't you just wear both?
    ko: 그런데, 그냥 두벌 다 입으면 되는 거 아냐?
    ja: 両方着ればいいんじゃないか？
  d_ex_clothingstore_07_74:
    speaker: soda
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_clothingstore_07_75:
    speaker: ade
    en: My goodness, you're right!
    ko: 어머, 그러게요.
    ja: あら、その通りですね。
  d_ex_clothingstore_07_76:
    speaker: ade
    en: There's truly no need for me to be dressed in the same attire all day long.
    ko: 굳이 옷 한 벌만 입고 계속 돌아다닐 필요는 없겠네요.
    ja: |-
      確かに、ずっと同じ服を着ている必要は
      ありませんね。
  d_ex_clothingstore_07_77:
    speaker: ade
    en: I can wear one in the morning and the other in the afternoon.
    ko: 오전, 오후로 나눠도 될 것 같구요.
    ja: 午前と午後で着替えてもいいですし。
  d_ex_clothingstore_07_78:
    speaker: soda
    en: Master,
    ko: 주, 주인님…!
    ja: ご、ご主人様…！
  d_ex_clothingstore_07_79:
    speaker: soda
    en: you truly are a genius!
    ko: 주인님은 정말 천재신가 봐요…!
    ja: ご主人様は本当に天才ですね…！
  d_ex_clothingstore_07_80:
    speaker: ade
    en: With that, our dilemma has been resolved.
    ko: 덕분에 고민이 해소가 되었어요.
    ja: おかげで解決いたしました。
  d_ex_clothingstore_07_81:
    speaker: ade
    en: Thank you, Master.
    ko: 감사해요, 주인님.
    ja: ありがとうございます、ご主人様。
  d_ex_clothingstore_07_82:
    speaker: soda
    en: You'll be coming to the event, won't you?
    ko: 헤헤, [일상 속의 메이드] 꼭 와주실 거죠?
    ja: |-
      えへへ、「日常のメイド」イベント…
      絶対に来てくださいね。
  d_ex_clothingstore_07_83:
    speaker: soda
    en: We're both looking forward to seeing you there!
    ko: 기대할게요오~!!
    ja: お待ちしてますぅ～！！
  d_ex_clothingstore_07_84:
    speaker: "<Monologue>"
    en: After wrapping up our enjoyable shopping trip,
    ko: 그렇게 상상만 해도 즐거웠던 쇼핑을 마쳤고.
    ja: |-
      こうして想像するだけでも楽しい
      買い物を終えて
  d_ex_clothingstore_07_85:
    speaker: "<Monologue>"
    en: I find myself eagerly anticipating the Maids in Everyday Life event.
    ko: 나는 메이드 카페에 갈 날만 손꼽아 기다렸다.
    ja: |-
      私はイベントの日を
      指折り数えながら待った
d_ex_clothingstore_09:
  d_ex_clothingstore_09_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_ex_clothingstore_09_2:
    speaker: ludmilla
    en: Welcome.
    ko: 어서 오너라.
    ja: いらっしゃい。
  d_ex_clothingstore_09_3:
    speaker: ludmilla
    en: Oh, you are...
    ko: 호오, 그대는….
    ja: あら、あなたは…
  d_ex_clothingstore_09_4:
    speaker: elegg
    en: Hey there,
    ko: 오!
    ja: これはこれは！
  d_ex_clothingstore_09_5:
    speaker: elegg
    en: Ludmilla!
    ko: 안녕하세여, 루드밀라 씨!
    ja: こんにちはですぞ、ルドミラ氏！
  d_ex_clothingstore_09_6:
    speaker: elegg
    en: The Commander said I'd have an opportunity to meet you if I came here.
    ko: |-
      지휘관 씨가 여기에 오면
      루드밀라 씨를 뵐 수 있다고 해서 들렀어여.
    ja: |-
      指揮官氏から、ここに来れば
      ルドミラ氏に会えると聞きましてな。
  d_ex_clothingstore_09_7:
    speaker: ludmilla
    en: I'm quite flattered that you'd make a trip expressly to see me.
    ko: 그래, 일부러 찾아와 주다니 고맙구나.
    ja: そう。わざわざ来てくれたのね。
  d_ex_clothingstore_09_8:
    speaker: "<Self>"
    en: Do you know each other?
    ko: 서로 아는 사이였구나.
    ja: 2人は知り合いだったのか
  d_ex_clothingstore_09_9:
    speaker: elegg
    en: Of course.
    ko: 당연하져.
    ja: もちろんですぞ。
  d_ex_clothingstore_09_10:
    speaker: elegg
    en: Ludmilla, in a word...
    ko: 루드밀라 씨는 한 마디로 정리해서.
    ja: ルドミラ氏は、ずばり…
  d_ex_clothingstore_09_11:
    speaker: elegg
    en: Is a mountain to overcome.
    ko: 넘어야 할 산이예여.
    ja: 越えるべき壁ですな。
  d_ex_clothingstore_09_12:
    speaker: "<Self>"
    en: Come again?
    ko: 넘어야 할… 산…?
    ja: 越えるべき…壁…？
  d_ex_clothingstore_09_13:
    speaker: ludmilla
    en: Haha, such grandiose praise.
    ko: 하하! 그렇게까지 거창하게 말하다니.
    ja: あはは！大げさね。
  d_ex_clothingstore_09_14:
    speaker: ludmilla
    en: Then again, considering how all machines go haywire once I touch them, I can
      see how that would impress you.
    ko: |-
      이 몸에게 닿는 기계는 다 망가져 버리니,
      일레그의 입장에서는 그렇게 느껴질 수밖에.
    ja: |-
      確かに、私が触れる機械は
      すべて壊れてしまうから、エレグからすれば
      そう感じるかもしれないわね。
  d_ex_clothingstore_09_15:
    speaker: elegg
    en: I've been trying to wrap my head around it for ages, and all I can come up
      with is that it must be an electrical issue.
    ko: 아무리 생각해도 전기가 문제인 것 같단 말이져.
    ja: どう考えても電気が問題だと思いますぞ。
  d_ex_clothingstore_09_16:
    speaker: elegg
    en: Could you try holding this for me?
    ko: 루드밀라 씨, 혹시 이것도 한 번 들어보시겠어여?
    ja: ルドミラ氏、これを持ってみてくれますかな？
  d_ex_clothingstore_09_17:
    speaker: ludmilla
    en: All right.
    ko: 음? 알겠다.
    ja: え？分かったわ。
  d_ex_clothingstore_09_18:
    speaker: Monologue
    en: Elegg hands Ludmilla a square-shaped device.
    ko: 일레그는 네모난 기계를 루드밀라에게 건네주었다.
    ja: エレグは四角い機械をルドミラに渡した
  d_ex_clothingstore_09_19:
    speaker: ludmilla
    en: What is it?
    ko: 흐음, 이게 뭐지?
    ja: これは何かしら？
  d_ex_clothingstore_09_20:
    speaker: elegg
    en: A mobile phone that only requires very small amounts of energy to operate.
    ko: 아주 극소량의 에너지만으로 작동하는 휴대폰이에여.
    ja: |-
      ほんのわずかなエネルギーだけで動く
      携帯電話ですぞ。
  d_ex_clothingstore_09_21:
    speaker: elegg
    en: It's a recent invention. Very innovative.
    ko: 최근에 만든 아주 혁신적인 물건이져.
    ja: 最近作った画期的なアイテムですな。
  d_ex_clothingstore_09_22:
    speaker: ludmilla
    en: Hmm...
    ko: 호오….
    ja: へえ…
  d_ex_clothingstore_09_23:
    speaker: ludmilla
    en: Well, it doesn't seem to have broken down yet.
    ko: 평소처럼 기계가 망가진다거나, 전기가 통한다거나.
    ja: |-
      いつものように機械が壊れたり、
      電気が流れたり…
  d_ex_clothingstore_09_24:
    speaker: ludmilla
    en: I don't sense any electrical surges either.
    ko: 그런 느낌은 일단 없구나.
    ja: そういう感じはしないわね。
  d_ex_clothingstore_09_25:
    speaker: elegg
    en: Ooh! Is that right?
    ko: 오오! 정말인가여?!
    ja: おお！本当ですかな！？
  d_ex_clothingstore_09_26:
    speaker: elegg
    en: Did I finally find something Ludmilla-proof?
    ko: 그럼 드디어 루드밀라 씨를 넘어선….
    ja: では、ついにルドミラ氏を越え…
  d_ex_clothingstore_09_27:
    speaker: ludmilla
    en: However...
    ko: 그런데….
    ja: でも…
  d_ex_clothingstore_09_28:
    speaker: ludmilla
    en: the screen isn't turning on.
    ko: 화면이 안 켜지는구나.
    ja: 画面がつかないわ。
  d_ex_clothingstore_09_29:
    speaker: elegg
    en: Huh? That can't be...
    ko: 녜…? 그, 그럴 리가….
    ja: えっ…？そ、そんなはずは…
  d_ex_clothingstore_09_30:
    speaker: Monologue
    en: Elegg takes the phone from Ludmilla and fiddles with it.
    ko: |-
      일레그는 루드밀라에게서 휴대폰을 가져와
      이리저리 건드려 보았다.
    ja: |-
      エレグはルドミラから携帯を受け取り、
      あちこちを触った
  d_ex_clothingstore_09_31:
    speaker: elegg
    en: Holy crap.
    ko: 맙소사.
    ja: そんな…
  d_ex_clothingstore_09_32:
    speaker: elegg
    en: It's completely shot.
    ko: 망가졌어여….
    ja: 壊れていますぞ…
  d_ex_clothingstore_09_33:
    speaker: elegg
    en: There isn't a bit of juice left in it. It went kaput without a sound...
    ko: |-
      에너지가 너무 적어서,
      터지는 소리도 안 났나 봐여….
    ja: |-
      エネルギーが小さすぎて、
      ショートする音さえ聞こえなかったようですな…
  d_ex_clothingstore_09_34:
    speaker: ludmilla
    en: Hehe, seems like you haven't surmounted this body of mine just yet.
    ko: 후후, 이 몸이 상당히 높은 산이긴 한가 보구나.
    ja: ふふ、私はかなり高い壁のようね。
  d_ex_clothingstore_09_35:
    speaker: ludmilla
    en: On another note, I wanted to thank you.
    ko: 그래도 난 괜찮다.
    ja: でも大丈夫よ。
  d_ex_clothingstore_09_36:
    speaker: ludmilla
    en: Thanks to that voice recognition device you installed,
    ko: 그대가 탑재해 준 음성 인식 기계 덕분에,
    ja: あなたが搭載してくれた音声認識機能のおかげで
  d_ex_clothingstore_09_37:
    speaker: ludmilla
    en: I'm able to communicate with others relatively smoothly.
    ko: |-
      비교적 무난하게 다른 이들과
      연락을 주고받고 있으니.
    ja: |-
      比較的スムーズにみんなと
      連絡できるようになったから。
  d_ex_clothingstore_09_38:
    speaker: elegg
    en: At first, I just wanted to help you,
    ko: |-
      물론 처음에는 루드밀라 씨를 도와드리려고
      시작한 거긴 했지만여….
    ja: |-
      もちろん、最初はルドミラ氏を
      サポートするために始めたことですが…
  d_ex_clothingstore_09_39:
    speaker: elegg
    en: but now it's become a point of pride!
    ko: 이제는 자존심 싸움이에여!
    ja: 今となっては、プライドの戦いですぞ！
  d_ex_clothingstore_09_40:
    speaker: elegg
    en: I don't care how incompatible you are with electronics,
    ko: 저와 최악의 상성을 가진 루드밀라 씨지만…!
    ja: 私とルドミラ氏の相性は最悪ですが…！
  d_ex_clothingstore_09_41:
    speaker: elegg
    en: I will find a solution if it's the last thing I do!
    ko: 꼭 방법을 찾고 말 거라구여!
    ja: 必ず壁を越える方法を見つけてみせますぞ！
  d_ex_clothingstore_09_42:
    speaker: elegg
    en: You can count on that.
    ko: 그러니까 앞으로도 잘 부탁드려여, 루드밀라 씨!
    ja: |-
      だから、これからもよろしく頼みますぞ、
      ルドミラ氏！
  d_ex_clothingstore_09_43:
    speaker: Monologue
    en: Elegg extends her hand to Ludmilla,
    ko: 일레그는 루드밀라에게 한 손을 내밀었고.
    ja: エレグはルドミラに片手を差し出した
  d_ex_clothingstore_09_44:
    speaker: Monologue
    en: who grins and shakes it.
    ko: 루드밀라는 슬며시 웃으며 그 손을 맞잡았다.
    ja: ルドミラは微笑みながらその手を握った
  d_ex_clothingstore_09_45:
    speaker: ludmilla
    en: Hehe, I hope you succeed.
    ko: 후후, 그래. 나도 잘 부탁-
    ja: ふふ、ええ。こちらこそ、よろし…
  d_ex_clothingstore_09_46:
    speaker: elegg
    en: Whoa...
    ko: 흐에에~
    ja: ふえぇ～
  d_ex_clothingstore_09_47:
    speaker: ludmilla
    en: Hmm?
    ko: 음…?
    ja: ん…？
  d_ex_clothingstore_09_48:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_ex_clothingstore_09_49:
    speaker: elegg
    en: What the...
    ko: 흐어…?!
    ja: ふぁっ…！？
  d_ex_clothingstore_09_50:
    speaker: elegg
    en: Wh-what just happened?
    ko: 바, 방금 뭐져?
    ja: い、今のはいったい何ですかな？
  d_ex_clothingstore_09_51:
    speaker: elegg
    en: The instant you touched my hand,
    ko: 루드밀라 씨의 손을 잡는 순간.
    ja: ルドミラ氏の手を握った瞬間…
  d_ex_clothingstore_09_52:
    speaker: elegg
    en: I felt all the energy drain from my body. It felt amazing.
    ko: |-
      갑자기 온몸의 힘이 다 빠져나가면서
      기분이 엄청 좋아졌는데….
    ja: |-
      急に全身の力が抜けて、
      すごく心地よかったですぞ…
  d_ex_clothingstore_09_53:
    speaker: elegg
    en: If you don't mind, could we do it again?
    ko: |-
      …실례가 되지 않는다면
      다시 손을 잡아봐도 될까여?
    ja: |-
      …よろしければ、
      もう一度握ってもいいですかな？
  d_ex_clothingstore_09_54:
    speaker: ludmilla
    en: Sure.
    ko: 그래, 잡아보거라.
    ja: ええ、どうぞ。
  d_ex_clothingstore_09_55:
    speaker: elegg
    en: Let's see...
    ko: 어디….
    ja: では…
  d_ex_clothingstore_09_56:
    speaker: elegg
    en: Let's start by gently caressing the fingertips...
    ko: 조심스럽게 손 끝만 살짜악-
    ja: 指先を軽く、そーっと…
  d_ex_clothingstore_09_57:
    speaker: elegg
    en: Oh yeah, that's the stuff...
    ko: 흐에에~
    ja: ふえぇ～
  d_ex_clothingstore_09_58:
    speaker: ludmilla
    en: Why is this happening?
    ko: 왜 그러는 거지?
    ja: なぜかしら？
  d_ex_clothingstore_09_59:
    speaker: elegg
    en: I have no idea.
    ko: 흐어억 저도 잘 모르겠어여….
    ja: ふぁぁっ、私にもよく分かりませんぞ…
  d_ex_clothingstore_09_60:
    speaker: elegg
    en: Whenever I hold your hand... how should I put it...
    ko: 루드밀라 씨의 손을 잡으면 뭐랄까….
    ja: ルドミラ氏の手を握っていると、何だか…
  d_ex_clothingstore_09_61:
    speaker: elegg
    en: it feels like my whole body loosens.
    ko: 무장 해제가 되는 기분이에여.
    ja: 武装が剝がされていくような気分ですぞ。
  d_ex_clothingstore_09_62:
    speaker: elegg
    en: Wait, that's it!
    ko: 아…!
    ja: あっ…！
  d_ex_clothingstore_09_63:
    speaker: elegg
    en: Maybe...
    ko: 서, 설마…!
    ja: ま、まさか…！
  d_ex_clothingstore_09_64:
    speaker: ludmilla
    en: Did you figure something out?
    ko: 뭔가 알아낸 것이냐?
    ja: 何か分かったのかしら？
  d_ex_clothingstore_09_65:
    speaker: elegg
    en: Is this what machines feel when you touch them...?
    ko: |-
      기계들도 루드밀라 씨 손에 잡혔을 때
      이런 느낌이었을까여?
    ja: |-
      機械も、ルドミラ氏に触られた時は
      こういう感じなのかもしれませんな。
  d_ex_clothingstore_09_66:
    speaker: elegg
    en: If that's the case, it would make sense why they break down.
    ko: 그렇다면 망가지는 것도 이해가 될 것 같거든여.
    ja: それなら、壊れるのも納得ですぞ。
  d_ex_clothingstore_09_67:
    speaker: ludmilla
    en: What?
    ko: "…뭐?"
    ja: "…えっ？"
  d_ex_clothingstore_09_68:
    speaker: elegg
    en: This is uncharted territory.
    ko: 어쨌든 아주 새로운 발견이에여.
    ja: とにかく、新しい発見ですな。
  d_ex_clothingstore_09_69:
    speaker: elegg
    en: A brand new feeling, wholly distinct from how you feel when electricity is
      coursing through you.
    ko: 전기에 통하는 느낌과는 또 다른 이 느낌!
    ja: 電気が流れるのとはまた違った、この感じ！
  d_ex_clothingstore_09_70:
    speaker: elegg
    en: I have to look into this.
    ko: 연구를 해봐야겠어여!
    ja: 研究が必要ですな！
  d_ex_clothingstore_09_71:
    speaker: elegg
    en: See you two next time.
    ko: |-
      루드밀라 씨, 지휘관 씨!
      다음에 또 뵐게여!
    ja: |-
      ルドミラ氏、指揮官氏！
      また今度お会いしましょうですぞ！
  d_ex_clothingstore_09_72:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_ex_clothingstore_09_73:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_09_74:
    speaker: ludmilla
    en: Servant, is that what you feel when you touch me?
    ko: "…혹시 시종도 나를 만질 때 그런 느낌이 들었나?"
    ja: |-
      …しもべも私に触ると
      そういう感じがするのかしら？
  d_ex_clothingstore_09_75:
    speaker: "<Self>"
    en: Not at all.
    ko: 나는 그런 느낌 없었는데….
    ja: 私は感じたことがないが…
  d_ex_clothingstore_09_76:
    speaker: ludmilla
    en: Really...?
    ko: 그래…?
    ja: そう…？
  d_ex_clothingstore_09_77:
    speaker: ludmilla
    en: Hmm, I really can't figure it out.
    ko: 흐음, 정말 알 수가 없구나.
    ja: "…よく分からないわね。"
  d_ex_clothingstore_09_78:
    speaker: Monologue
    en: Both of us stand there, lost in thought as we ruminate on the growing number
      of questions.
    ko: |-
      그렇게 우리는 의문만 커진 채
      한 동안 그 자리에 서 있었다.
    ja: |-
      こうして、私たちは頭の上に疑問符を浮かべ、
      しばらくその場に立ち尽くしていた
  d_ex_clothingstore_09_79:
    speaker: Monologue
    en: It seems that we can only wait for the results of Elegg's next research.
    ko: |-
      …일레그의 다음 연구가
      무사히 진행되기만을 기다려야 할 것 같다.
    ja: "…エレグの研究の進展を待とう"
d_ex_clothingstore_10:
  d_ex_clothingstore_10_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑~
    ja: チリン～
  d_ex_clothingstore_10_2:
    speaker: "<Self>"
    en: Alice, are you there?
    ko: 앨리스, 있어?
    ja: アリス、いるか？
  d_ex_clothingstore_10_3:
    speaker: "<Monologue>"
    en: I don't hear anyone.
    ko: 아무런 인기척이 느껴지지 않았다.
    ja: 気配がない
  d_ex_clothingstore_10_4:
    speaker: "<Self>"
    en: Is no one...
    ko: 아무도 없….
    ja: 誰もいな…
  d_ex_clothingstore_10_5:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 우당탕탕-!!
    ja: ドスン、バタンッ！
  d_ex_clothingstore_10_6:
    speaker: "<Monologue>"
    en: Someone falls from the ceiling.
    ko: 천장에서 누군가가 떨어져 내렸다.
    ja: 天井から誰かが落ちてきた
  d_ex_clothingstore_10_7:
    speaker: "<Self>"
    en: "?!"
    ko: "?!!"
    ja: "！！？"
  d_ex_clothingstore_10_8:
    speaker: phantom
    en: Oh my, someone's here?
    ko: "…이런, 사람이 있다니!"
    ja: "…しまった、人がいたとは！"
  d_ex_clothingstore_10_9:
    speaker: phantom
    en: I didn't expect that...
    ko: 예상과 다른….
    ja: 予想外…
  d_ex_clothingstore_10_10:
    speaker: "<Self>"
    en: Phantom?
    ko: 팬텀?
    ja: ファントム？
  d_ex_clothingstore_10_11:
    speaker: phantom
    en: Are you...?
    ko: 그대는…!
    ja: 君は…！
  d_ex_clothingstore_10_12:
    speaker: phantom
    en: "?!"
    ko: "?!!"
    ja: "！！？"
  d_ex_clothingstore_10_13:
    speaker: "<Monologue>"
    en: Phantom hastily checks if her mask is still on her face.
    ko: 팬텀이 황급히 자신의 얼굴에 가면이 있는지 확인했다.
    ja: |-
      ファントムは慌てて
      仮面をつけているかどうかを確認した
  d_ex_clothingstore_10_14:
    speaker: phantom
    en: Whew...
    ko: 후우….
    ja: ふぅ…
  d_ex_clothingstore_10_15:
    speaker: phantom
    en: A-ahem! It's been a while.
    ko: |-
      크, 크흠!
      그대, 오랜만이군.
    ja: |-
      コ、コホン！
      久しぶりだな。
  d_ex_clothingstore_10_16:
    speaker: phantom
    en: The phantom thief has arrived!
    ko: 괴도 팬텀 등장이오!
    ja: 怪盗ファントム、参上！
  d_ex_clothingstore_10_17:
    speaker: "<Self>"
    en: "... It has been a while, Phantom Thief."
    ko: "…오랜만이네, 괴도 팬텀."
    ja: "…久しぶりだな、怪盗ファントム"
  d_ex_clothingstore_10_18:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 여기서 뭐 하고 있어?
    ja: ここで何をしてるんだ？
  d_ex_clothingstore_10_19:
    speaker: phantom
    en: I could ask you the same thing.
    ko: 그대야말로 왜 여기에 있는 것이오?
    ja: 君こそ、なぜここに？
  d_ex_clothingstore_10_20:
    speaker: "<Self>"
    en: I came here to meet someone.
    ko: 난 여기에서 만날 사람이 있어서 왔는데?
    ja: 私は人に会いにきたんだ
  d_ex_clothingstore_10_21:
    speaker: phantom
    en: You did?
    ko: 여기에 아는 사람…?
    ja: 人に会いに来た…？
  d_ex_clothingstore_10_22:
    speaker: phantom
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_clothingstore_10_23:
    speaker: phantom
    en: Are you perhaps here to meet the owner of this establishment?
    ko: "…설마 이곳의 주인을 만나러 왔단 말이오?"
    ja: "…まさかここの主人に会いに来たのかい？"
  d_ex_clothingstore_10_24:
    speaker: "<Self>"
    en: Yep.
    ko: 응.
    ja: ああ
  d_ex_clothingstore_10_25:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_10_26:
    speaker: "<Self>"
    en: What are you doing here, Phantom?
    ko: 팬텀은 여기서 뭐 하고 있어?
    ja: ファントムはここで何をしている？
  d_ex_clothingstore_10_27:
    speaker: phantom
    en: If you and the owner know each other, I can't tell you.
    ko: "…그대가 이곳의 주인과 아는 사이라면 말해줄 수 없소."
    ja: |-
      …君がここの主人と知り合いなら、
      教えられない。
  d_ex_clothingstore_10_28:
    speaker: "<Self>"
    en: You're not here to steal anything, are you?
    ko: 설마… 괴도 일을 하러 온 거야?
    ja: ひょっとして…怪盗の仕事で来たのか？
  d_ex_clothingstore_10_29:
    speaker: phantom
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_clothingstore_10_30:
    speaker: phantom
    en: H-how did you know?
    ko: 어, 어떻게 알았소?
    ja: どうしてそれを？
  d_ex_clothingstore_10_31:
    speaker: phantom
    en: Are you in cahoots with the villain
    ko: 여기의 주인과 아는 사이라고 하더니….
    ja: ここの主人と知り合いだと言っていたが…
  d_ex_clothingstore_10_32:
    speaker: phantom
    en: who owns this place?
    ko: 그대, 여기에 있는 악한 자와 한 통속이 된 것이오?
    ja: ここにいる悪者とグルなのかい？
  d_ex_clothingstore_10_33:
    speaker: "<Self>"
    en: Villian? The owner of this place is a villain?
    ko: |-
      악한 자?
      여기 주인이 악한 사람이라고?
    ja: |-
      悪者？
      ここの主人が悪者だって？
  d_ex_clothingstore_10_34:
    speaker: phantom
    en: That's right.
    ko: 그렇소.
    ja: そうだ。
  d_ex_clothingstore_10_35:
    speaker: phantom
    en: They're a very evil person indeed.
    ko: 아주 질 나쁜 자라오.
    ja: 非常に悪しき者だ。
  d_ex_clothingstore_10_36:
    speaker: phantom
    en: They steal precious and cherished items from the weak,
    ko: 약한 이들의 소중한 물건을 빼앗아,
    ja: 弱き人々の大切な物を奪い、
  d_ex_clothingstore_10_37:
    speaker: phantom
    en: then hide them in their clothing store.
    ko: 자신의 의류 상점에 숨겨 둔다고 하오.
    ja: 自身のブティックに隠しているそうだ。
  d_ex_clothingstore_10_38:
    speaker: "<Self>"
    en: This clothing store?
    ko: 그 의류 상점이… 이곳이라고?
    ja: そのブティックが…ここだと？
  d_ex_clothingstore_10_39:
    speaker: phantom
    en: That's right.
    ko: "…그렇소."
    ja: "…そうだ。"
  d_ex_clothingstore_10_40:
    speaker: "<Self>"
    en: Is this person you're speaking of a Nikke?
    ko: 그 사람, 니케야?
    ja: その人は、ニケなのか？
  d_ex_clothingstore_10_41:
    speaker: phantom
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_clothingstore_10_42:
    speaker: phantom
    en: No, they're human.
    ko: 아니오. 인간이오.
    ja: いや、人間だ。
  d_ex_clothingstore_10_43:
    speaker: "<Self>"
    en: "... Phantom. Do you realize where we are?"
    ko: "…팬텀. 여기가 어딘 것 같아?"
    ja: |-
      …ファントム、ここがどこだか
      分かっているのか？
  d_ex_clothingstore_10_44:
    speaker: phantom
    en: Of course!
    ko: 여기 말이오?
    ja: ここかい？
  d_ex_clothingstore_10_45:
    speaker: phantom
    en: We're in the Outpos...
    ko: 그야 당연히 전초기지….
    ja: そりゃあ当然、前哨基地…
  d_ex_clothingstore_10_46:
    speaker: phantom
    en: "?!"
    ko: "?!!"
    ja: "！！？"
  d_ex_clothingstore_10_47:
    speaker: "<Self>"
    en: We both know there's no way a human would set up shop here.
    ko: 인간이 여기에 가게를 차릴 일은 없지 않을까?
    ja: |-
      ここに人間が店を構えることは
      できないんじゃないか？
  d_ex_clothingstore_10_48:
    speaker: phantom
    en: Y-you're right.
    ko: 마, 맞소!!
    ja: そ、そうだな！
  d_ex_clothingstore_10_49:
    speaker: phantom
    en: My mistake.
    ko: 내가 착각했소!
    ja: 勘違いしていたようだ！
  d_ex_clothingstore_10_50:
    speaker: phantom
    en: It's just that this place has a strong resemblance to the clothing store I'm
      thinking of.
    ko: 그 악한 자의 의류 상점과 너무 비슷하게 생겨서…!
    ja: |-
      例の悪者のブティックと
      あまりにも似ていたのだ…！
  d_ex_clothingstore_10_51:
    speaker: phantom
    en: Darn, I need to...
    ko: 이런, 얼른 나가야…!
    ja: なんてことだ、早く出なければ…！
  d_ex_clothingstore_10_52:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑~
    ja: チリン～
  d_ex_clothingstore_10_53:
    speaker: phantom
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_clothingstore_10_54:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_clothingstore_10_55:
    speaker: alice
    en: Huh? Rabbity?
    ko: 어? 토끼 씨~!
    ja: あれ？ウサギさ～ん！
  d_ex_clothingstore_10_56:
    speaker: "<Self>"
    en: "... Hello, Alice."
    ko: "…안녕, 앨리스."
    ja: やぁ、アリス
  d_ex_clothingstore_10_57:
    speaker: alice
    en: Hey!
    ko: 안녕하세요, 토끼 씨~!
    ja: こんにちは、ウサギさん！
  d_ex_clothingstore_10_58:
    speaker: alice
    en: What are you doing here?
    ko: 오늘은 무슨 일로 오셨…?
    ja: 今日は何のご用でここに…
  d_ex_clothingstore_10_59:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_10_60:
    speaker: alice
    en: And who's this?
    ko: 어? 옆에 계신 분은 누구세요?
    ja: あら？お隣の方はどなたですか？
  d_ex_clothingstore_10_61:
    speaker: phantom
    en: I'm...
    ko: 그게….
    ja: その…
  d_ex_clothingstore_10_62:
    speaker: "<Self>"
    en: A friend who is getting ready for a masquerade ball.
    ko: 가면무도회에 갈 준비를 하고 있는 친구야.
    ja: 仮面舞踏会に行く準備をしている友だちだ
  d_ex_clothingstore_10_63:
    speaker: phantom
    en: Wha...?
    ko: 그대, 그게 무슨….
    ja: な、何を言って…
  d_ex_clothingstore_10_64:
    speaker: alice
    en: Ooh, a masquerade? Sounds cool!
    ko: 가면무도회라니 정말 멋져요!!
    ja: 仮面舞踏会だなんて！カッコいいです～！
  d_ex_clothingstore_10_65:
    speaker: phantom
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_clothingstore_10_66:
    speaker: alice
    en: I was wondering what was up with that nifty mask you're wearing.
    ko: 보자마자 정말 멋진 가면이라고 생각했었는데!
    ja: すごく素敵な仮面だと思ったら、
  d_ex_clothingstore_10_67:
    speaker: alice
    en: That explains it!
    ko: 가면무도회를 가려고 그런 거였군요!
    ja: 仮面舞踏会に出席されるんですね！
  d_ex_clothingstore_10_68:
    speaker: phantom
    en: Er... yes, that's right.
    ko: 그, 그렇소만.
    ja: そ、そうだ。
  d_ex_clothingstore_10_69:
    speaker: phantom
    en: "... You think this mask is cool?"
    ko: "…이 가면이 멋있소?"
    ja: "…この仮面、カッコいいかい？"
  d_ex_clothingstore_10_70:
    speaker: alice
    en: Oh yeah! It's amazing!
    ko: 네! 엄청 멋져요!
    ja: はい！とっても！
  d_ex_clothingstore_10_71:
    speaker: alice
    en: Did you make it yourself?
    ko: 직접 만드신 건가요?
    ja: 手作りなんですか～？
  d_ex_clothingstore_10_72:
    speaker: phantom
    en: "... Yes, I did."
    ko: "…그렇소."
    ja: "…ああ。"
  d_ex_clothingstore_10_73:
    speaker: alice
    en: What should I call it?
    ko: 와아~ 그럼 제가 그 가면을 뭐라고 부르면 되나요?
    ja: わぁ～！その仮面、なんていう名前なんですか？
  d_ex_clothingstore_10_74:
    speaker: "<Self>"
    en: Um...
    ko: 그게….
