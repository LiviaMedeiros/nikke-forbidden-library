  d_ex_library_11_80:
    speaker: crust
    en: "..."
    ko: 몰입…?
    ja: 夢中…？
  d_ex_library_11_81:
    speaker: crust
    en: "!!"
    ko: 퀴즈….
    ja: クイズ…
  d_ex_library_11_82:
    speaker: crust
