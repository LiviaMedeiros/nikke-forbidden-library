      「いらすとを少し祝勝したほうが
      ないようにもっとしゅうちゅうできるのでは？
      （ぶんしょうのじゅんばんをかえてみても◎）」
  d_ex_library_11_27:
    speaker: "<Choice>"
    en: I feel like my brain is snapping in half...
    ko: 저, 정신이 파괴된다아앗…!
    ja: せ、精神が破壊される…！
