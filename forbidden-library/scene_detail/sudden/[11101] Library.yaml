    ja: |-
      校正が必要な箇所を示す矢印が
      あちこちに散らばり、
      注釈が無秩序に書き込まれている
  d_ex_library_11_31:
    speaker: "<Monologue>"
    en: The result is a cryptic document that not even the world's finest codebreakers
      could hope to decipher.
    ko: 암호 전문가도 해독할 수 없을 것 같은 괴문서가 탄생해 있었다.
