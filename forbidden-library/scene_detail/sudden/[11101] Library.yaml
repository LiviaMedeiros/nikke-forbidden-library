    ko: 괴멸적인 맞춤법에 더해.
    ja: 壊滅的な文章に加え、
  d_ex_library_11_30:
    speaker: "<Monologue>"
    en: there are arrows marking corrections scattered about everywhere and chaotic
      annotations scrawled in random positions.
    ko: |-
      교정이 필요한 곳을 표시한 화살표와,
