    ko: 공부 중인 학생을 방해할 순 없지.
    ja: 勉強中の学生を邪魔するわけにはいかない。
  d_ex_library_01_88:
    speaker: drake
    en: Let's head back, fellow nimrods.
    ko: 자, 철수하자. 우민들이여.
    ja: さあ、撤収するぞ。愚民どもよ。
  d_ex_library_01_89:
    speaker: rupee
    en: Yes...
    ko: 으응…….
    ja: う～ん…
  d_ex_library_01_90:
    speaker: rupee
    en: But, all those sounds we heard today...
    ko: 저기, 근데 있잖아.
    ja: ねえ、でもさあ。
  d_ex_library_01_91:
    speaker: rupee
    en: You didn't make them by any chance, did you?
    ko: |-
      그럼 우리가 오늘 들은 소리들,
      다 은화가 낸 거였던 거야?
    ja: |-
      じゃあ今日私たちが聞いた音と声って
      全部ウンファだったってこと？
  d_ex_library_01_92:
    speaker: eunhwa
    en: What sounds?
    ko: 소리?
    ja: 音？
  d_ex_library_01_93:
    speaker: eunhwa
    en: Sure, I was pounding on the walls
    ko: 벽을 친 거라면 내가 한 게 맞다만.
    ja: 確かに壁なら何度か殴った。
  d_ex_library_01_94:
    speaker: eunhwa
    en: cause you were all being so damn loud.
    ko: 너희들이 하도 꽥꽥 시끄럽게 굴어서 말이지.
    ja: お前たちがベチャベチャうるさいもんだから。
  d_ex_library_01_95:
    speaker: rupee
    en: But...
    ko: 미, 미안….
    ja: ご、ごめんなさい…
  d_ex_library_01_96:
    speaker: rupee
    en: what about all that screaming?
    ko: 그럼 그 전의 비명소리는?
    ja: じゃあその前の悲鳴は？
  d_ex_library_01_97:
    speaker: unknown
    en: Kyaaa!!! Argh!!!!!
    ko: 꺄아아아아악! 아아악!
    ja: きゃああああ！あああっ！
  d_ex_library_01_98:
    speaker: rupee
    en: Yeah! That's the one!
    ko: 그래그래, 이 소리 말이야!
    ja: そうそう、その悲鳴！
  d_ex_library_01_99:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_library_01_100:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_library_01_101:
    speaker: Self
    en: Let's get out of here. Now.
    ko: 지금 당장 여기서 나가자.
    ja: 今すぐここから出よう
  d_ex_library_01_102:
    speaker: drake
    en: Good idea.
    ko: "그래. \n그러는 게 좋겠군."
    ja: |-
      そうだな。
      それがよさそうだ。
d_ex_library_02:
  d_ex_library_02_1:
    speaker: "<Narration>"
    en: Zing-
    ko: 지잉-
    ja: ガチャ
  d_ex_library_02_2:
    speaker: signal
    en: Anyone can see those are bad cards! You're so mean!
    ko: 으, 으아앙- 누가 봐도 나쁜 카드들인데…! 엠마 너무해요!
    ja: |-
      う、うああんー、誰が見ても
      悪いカードじゃないですか…！
      ひどいです、エマ！
  d_ex_library_02_3:
    speaker: emma
    en: Signal!
    ko: 시, 시그널!
    ja: シ、シグナル！
  d_ex_library_02_4:
    speaker: "<Self>"
    en: "???"
    ko: "???"
    ja: "？？？"
  d_ex_library_02_5:
    speaker: "<Monologue>"
    en: Just as I'm about to head inside the library,
    ko: 도서관에 들어가려 할때 쯤.
    ja: 図書館に入ろうとした時
  d_ex_library_02_6:
    speaker: "<Monologue>"
    en: Signal comes running out crying.
    ko: 시그널은 울면서 문을 박차고 나왔다.
    ja: シグナルが泣きながら飛び出して来た
  d_ex_library_02_7:
    speaker: "<Self>"
    en: What's wrong?
    ko: 무슨 일이야?
    ja: どうしたんだ？
  d_ex_library_02_8:
    speaker: emma
    en: Commander? What brings you here?
    ko: 아, 지휘관 왔어?
    ja: あ、指揮官、来たの？
  d_ex_library_02_9:
    speaker: emma
    en: I made some tarot cards.
    ko: 내가 만든 운세 카드들이 있는데.
    ja: 私が作った運勢カードがあるんだけど、
  d_ex_library_02_10:
    speaker: emma
    en: They're much better than the last bunch, so
    ko: 이게 생각보다 잘 맞더라고~
    ja: これが思ったより当たるのよ～
  d_ex_library_02_11:
    speaker: emma
    en: I told Signal her fortune, but she stormed off in a huff.
    ko: 그래서 시그널한테 운세를 봐줬더니 울면서 나가네.
    ja: |-
      それでシグナルの運勢を占ってあげたら、
      泣きながら帰ってしまったわ。
  d_ex_library_02_12:
    speaker: "<Self>"
    en: What did you see?
    ko: 어떤 걸 봐줬어?
    ja: 何を占ってあげたんだ？
  d_ex_library_02_13:
    speaker: emma
    en: Her love life.
    ko: 음, 애정운?
    ja: えっと、恋愛運？
  d_ex_library_02_14:
    speaker: "<Self>"
    en: Was it a bad reading?
    ko: 결과가 좋지 못했어?
    ja: 結果がよくなかったのか？
  d_ex_library_02_15:
    speaker: emma
    en: I tried to soften the blow...
    ko: 카드에 나온 걸 나름 좋게 말해줬는데….
    ja: |-
      カードに出てきた結果を、それなりに優しく
      言ってあげたけど…
  d_ex_library_02_16:
    speaker: emma
    en: but Signal still took it pretty hard.
    ko: 시그널이 보기에는 아니었나봐~
    ja: シグナルはそう思わなかったみたい～
  d_ex_library_02_17:
    speaker: emma
    en: Have you ever had your fortune told?
    ko: 지휘관은 운세 본 적 있어?
    ja: 指揮官は運勢を占ったことある？
  d_ex_library_02_18:
    speaker: "<Self>"
    en: Never.
    ko: 한 번도 본 적 없어.
    ja: 一度もない
  d_ex_library_02_19:
    speaker: emma
    en: Want to give it a try?
    ko: 그래? 그럼 온 김에 한 번 봐줄까?
    ja: |-
      そう？じゃあ、せっかくだから
      占ってあげましょうか？
  d_ex_library_02_20:
    speaker: emma
    en: I haven't quite perfected it, but it's pretty accurate.
    ko: 아직 완벽한 카드들은 아니지만 나름대로 잘 맞거든~
    ja: |-
      まだ完璧なカードではないけど、
      そこそこ当たるのよ～
  d_ex_library_02_21:
    speaker: emma
    en: I'm sure you'll get a kick out of it.
    ko: 지휘관도 보고 나면 내 운세 카드 매력에 푹 빠질 거야.
    ja: |-
      指揮官も占ったら、私の運勢カードの
      魅力にハマるわ。
  d_ex_library_02_22:
    speaker: "<Self>"
    en: Okay.
    ko: 좋아.
    ja: 面白そうだ
  d_ex_library_02_23:
    speaker: emma
    en: Let's start off easy with, say... your near future?
    ko: 그럼 가볍게 앞으로의 운세부터 봐 볼까?
    ja: |-
      じゃあ、軽くこれからの運勢を
      見てみましょうか？
  d_ex_library_02_24:
    speaker: "<Monologue>"
    en: Emma spreads out several cards onto the table.
    ko: 엠마는 손에 들고 있던 운세 카드 여러 장을 책상에 펼쳤다.
    ja: |-
      エマは手に持っていた運勢カード数枚を
      机に広げた
  d_ex_library_02_25:
    speaker: emma
    en: Now close your eyes...
    ko: 자 눈을 감고….
    ja: じゃあ、目を閉じて…
  d_ex_library_02_26:
    speaker: emma
    en: Think of a question in your head.
    ko: 속으로 질문을 생각하면서~
    ja: 心の中で質問を考えながら～
  d_ex_library_02_27:
    speaker: emma
    en: Now pick whichever card stands out to you.
    ko: 마음이 가는 카드 한 장만 골라볼래~?
    ja: 気になるカードを1枚だけ選んでくれる～？
  d_ex_library_02_28:
    speaker: "<Self>"
    en: "... This one."
    ko: "…골랐어."
    ja: "…選んだ"
  d_ex_library_02_29:
    speaker: emma
    en: That card emanates a positive energy.
    ko: 카드의 기운이 좋은 걸?
    ja: カードからいい気が感じられるわ。
  d_ex_library_02_30:
    speaker: emma
    en: Let's take a look, shall we?
    ko: 그럼 한 번 볼까?
    ja: じゃあ、見てみましょうか。
  d_ex_library_02_31:
    speaker: emma
    en: Oh my.
    ko: 어머.
    ja: まあ。
  d_ex_library_02_32:
    speaker: emma
    en: Rose in the Dark.
    ko: "…[어둠 속 장미] 카드가 나왔네?"
    ja: "…「闇の中のバラ」カードが出たわね？"
  d_ex_library_02_33:
    speaker: "<Self>"
    en: Is that bad?
    ko: 안 좋은 거야?
    ja: 悪い意味なのか？
  d_ex_library_02_34:
    speaker: emma
    en: Well... not necessarily, but...
    ko: 음… 꼭 안 좋다고 말할 순 없는데….
    ja: うーん…必ずしも悪いものとは言えないけど…
  d_ex_library_02_35:
    speaker: emma
    en: It's typically a negative card due to its connotation with death.
    ko: "[죽음]이라는 의미를 가지고 있어서 부정적인 카드이긴 해."
    ja: |-
      「死」という意味があるから、
      否定的なカードではあるわね。
  d_ex_library_02_36:
    speaker: "<Self>"
    en: So I'm going to die?
    ko: 죽는 거야?
    ja: 死ぬのか？
  d_ex_library_02_37:
    speaker: emma
    en: N-no! Nothing that serious!
    ko: 아, 아니! 꼭 그런 건 아니야~
    ja: ち、違う！そういうのじゃなくて～
  d_ex_library_02_38:
    speaker: emma
    en: It can also mean periods of unhappiness or transition, but
    ko: 불행이나 과도기, 시련의 의미가 있긴 한데.
    ja: 不幸や過渡期、試練という意味があるけど、
  d_ex_library_02_39:
    speaker: emma
    en: it can also have a good meaning.
    ko: 좋은 의미도 있어~
    ja: いい意味もあるわよ～
  d_ex_library_02_40:
    speaker: emma
    en: Have you ever noticed how ancient medieval flags often have white roses painted
      on them?
    ko: 왕국에 걸려져 있는 깃발을 보면 백장미가 그려져 있지?
    ja: 王国の旗に白バラが描いてあるでしょう？
  d_ex_library_02_41:
    speaker: emma
    en: They signify the resurrection.
    ko: 이게 부활이라는 의미가 있어~
    ja: これは復活という意味があるの～
  d_ex_library_02_42:
    speaker: emma
    en: Think of it this way. After a period of great turmoil, a new future awaits.
    ko: 즉, 힘든 시기만 지나면 새로운 미래가 기다리고 있다~라고 생각하면 될 거 같아.
    ja: |-
      つまり、辛い時期が過ぎれば新しい未来が
      待っている、と考えたらいいと思うわ。
  d_ex_library_02_43:
    speaker: emma
    en: Still, I think it's best you be extra careful for the next few days. Just
      in case.
    ko: 그래도 혹시 모르니까 며칠 동안은 조심하는 게 좋을 거 같아~
    ja: |-
      でも念のため、数日は気を付けた方が
      いいかしら～
  d_ex_library_02_44:
    speaker: emma
    en: Anyway, this is all just for fun.
    ko: 물론 재미로 보는 거니까.
    ja: もちろん、あくまでも占いだから、
  d_ex_library_02_45:
    speaker: emma
    en: Don't take it too seriously.
    ko: 너무 몰입하지 말고~
    ja: あまり深刻に考えないで～
  d_ex_library_02_46:
    speaker: emma
    en: Hehehe... all right, let's move on...
    ko: 아하하… 그럼 앞으로의 운세는 이 정도만 하고….
    ja: |-
      あはは…じゃあ、これからの運は
      これくらいにして…
  d_ex_library_02_47:
    speaker: "<Self>"
    en: You seem unsettled.
    ko: 표정이 안 좋아 보여.
    ja: 顔色がよくないぞ
  d_ex_library_02_48:
    speaker: emma
    en: Really?
    ko: 그래 보여?
    ja: そう見える？
  d_ex_library_02_49:
    speaker: emma
    en: I-it's just hot in here, that's all.
    ko: 후후, 조금 덥네~
    ja: ふふ、ちょっと暑いわね～
  d_ex_library_02_50:
    speaker: emma
    en: What part of your fortune would you like me to tell you?
    ko: "…혹시 마지막으로 보고싶은 운세가 있어?"
    ja: "…最後に何か知りたいことはある？"
  d_ex_library_02_51:
    speaker: "<Choice>"
    en: Love
    ko: 애정운.
    ja: 恋愛運
  d_ex_library_02_52:
    speaker: "<Choice>"
    en: Money
    ko: 금전운.
    ja: 金運
  d_ex_library_02_53:
    speaker: emma
    en: I didn't expect that from you!
    ko: 어머, 의외의 대답인걸~?
    ja: あら、意外な答えね～？
  d_ex_library_02_54:
    speaker: emma
    en: Someone been on your mind lately?
    ko: 요즘 신경 쓰이는 사람이라도 있는 거야?
    ja: 最近気になっている人でもいるの？
  d_ex_library_02_55:
    speaker: emma
    en: All right, let's take a look at
    ko: 좋아. 그럼 지휘관의 앞으로의 애정운은 어떨지….
    ja: |-
      ふふ。じゃあ、指揮官のこれからの
      恋愛運はどうなるか…
  d_ex_library_02_56:
    speaker: emma
    en: your future love life.
    ko: 한번 보도록 할까?
    ja: 見てみましょうか？
  d_ex_library_02_57:
    speaker: emma
    en: Think of a question, then pick a card.
    ko: 자, 마음속으로 질문을 생각하면서 골라볼래?
    ja: さあ、心の中で質問を考えながら選んでみて。
  d_ex_library_02_58:
    speaker: emma
    en: Money trumps love, then?
    ko: 지휘관은 사랑보다 돈인 거야?
    ja: 指揮官は愛よりもお金？
  d_ex_library_02_59:
    speaker: emma
    en: I'm not sure if that's good or bad...
    ko: 기뻐해야 할지~ 슬퍼해야 할지~
    ja: 喜ぶべきなのか、悲しむべきなのか～
  d_ex_library_02_60:
    speaker: emma
    en: All right, let's take a look at
    ko: 좋아. 그럼 지휘관의 앞으로의 금전운은 어떨지….
    ja: |-
      よし。じゃあ、指揮官のこれからの
      金運はどうなるか…
  d_ex_library_02_61:
    speaker: emma
    en: what your fortune holds in store for you money-wise.
    ko: 한번 보도록 할까?
    ja: 見てみましょうか？
  d_ex_library_02_62:
    speaker: emma
    en: Think of a question, then pick a card.
    ko: 자, 마음속으로 질문을 생각하면서 골라볼래?
    ja: さあ、心の中で質問を考えながら選んでみて。
  d_ex_library_02_63:
    speaker: "<Self>"
    en: That one.
    ko: "…골랐어."
    ja: "…選んだ"
  d_ex_library_02_64:
    speaker: emma
    en: Let's see what we ended up with.
    ko: 좋아. 이제 무슨 카드들이 나왔는지 한번 볼게~
    ja: よし。じゃあ、カードを見てみるわね～
  d_ex_library_02_65:
    speaker: emma
    en: I guarantee you'll get a good card this time, so don't worry!
    ko: 이번엔 무조건 좋은 카드만 나올 거니까 기대해~
    ja: |-
      今度は絶対いいカードが出るから、
      楽しみにしてて～
  d_ex_library_02_66:
    speaker: "<Monologue>"
    en: While turning over the first card, Emma accidentally drops a card she was
      holding.
    ko: |-
      엠마는 첫 번째 카드를 뒤집다 이내 실수로
      들고 있던 카드를 놓쳐버렸다.
    ja: |-
      エマは最初のカードをめくろうとして
      うっかり持っていたカードを落としてしまった
  d_ex_library_02_67:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: トン―
  d_ex_library_02_68:
    speaker: emma
    en: Oh my. Reverse...
    ko: 어머. 역방향….
    ja: あら、逆方向…
  d_ex_library_02_69:
    speaker: "<Self>"
    en: But you dropped that one...
    ko: 이건 엠마가 실수로 떨어뜨….
    ja: これはエマがうっかり落としたから…
  d_ex_library_02_70:
    speaker: emma
    en: Why Reverse of all things...?
    ko: 음. 왜 역방향이 나왔지~?
    ja: うーん、なんで逆方向なのかしら～？
  d_ex_library_02_71:
    speaker: emma
    en: Well, Reverse isn't necessarily all bad either...
    ko: 지휘관, 꼭 역방향이라고 나쁜 건 아니….
    ja: 指揮官、逆方向でも全部悪いわけでは…
  d_ex_library_02_72:
    speaker: emma
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_library_02_73:
    speaker: emma
    en: Dagger!
    ko: "[비수] 카드…!"
    ja: "「短剣」カード…！"
  d_ex_library_02_74:
    speaker: emma
    en: Someone with a knife stuck in their back...
    ko: 사람 등에 칼이 꽂혀져 있는 카드가 나오다니….
    ja: |-
      人の背中に短剣が刺さっているカードが
      出るなんて…
  d_ex_library_02_75:
    speaker: emma
    en: What is wrong with these cards today?
    ko: 카드들이 오늘따라 왜 이러는 거지?
    ja: 今日のカードは何かおかしいわね。
  d_ex_library_02_76:
    speaker: emma
    en: First Rose in the Dark, then Reverse...
    ko: 어둠 속 장미 카드도 그렇고 역방향에….
    ja: 闇の中のバラに、逆方向まで…
  d_ex_library_02_77:
    speaker: "<Self>"
    en: Reverse only showed up because of you...
    ko: 역방향은 엠마가 실수….
    ja: 逆方向はエマがうっかり…
  d_ex_library_02_78:
    speaker: emma
    en: Don't worry, Commander, it's not all doom and gloom.
    ko: 지휘관, 이 카드들이 절대 나쁜 카드들은 아니야~
    ja: |-
      指揮官、このカードたちは決して
      悪いカードではないのよ～
  d_ex_library_02_79:
    speaker: emma
    en: I'm slightly worried about the Reverse, but...
    ko: 역방향이 조금 걸리긴 하는데….
    ja: 逆方向がちょっと気にかかるけど…
  d_ex_library_02_80:
    speaker: emma
    en: Anyway, let me turn over the last card.
    ko: 일단, 마지막 카드 하나를 더 뒤집어 볼게~
    ja: とりあえず、最後のカードをめくるね～
  d_ex_library_02_81:
    speaker: "<Monologue>"
    en: Emma turns over the card, a grim look on her face.
    ko: 엠마는 비장한 모습으로 카드를 뒤집었다.
    ja: エマは悲壮な表情でカードをめくった
  d_ex_library_02_82:
    speaker: emma
    en: Dance with the Devil?
    ko: "…[악마와 함께 치얼스] 카드?"
    ja: "…「悪魔と乾杯」カード？"
  d_ex_library_02_83:
    speaker: "<Self>"
    en: It's been nothing but bad cards.
    ko: 이 정도면 나쁜 카드들만 있는 거 아니야?
    ja: 悪いカードしかないんじゃないのか？
  d_ex_library_02_84:
    speaker: emma
    en: N-no, Commander! These cards don't necessarily mean back luck.
    ko: |-
      아, 아니야 지휘관~
      이 카드들이 꼭 불행을 의미하는 건 아니거든~
    ja: |-
      ち、違うわ、指揮官～このカードが
      必ず不幸を意味するわけではないから～
  d_ex_library_02_85:
    speaker: emma
    en: If you think about it positively,
    ko: 좋은 쪽으로 생각해 본다면….
    ja: いい方向で考えるなら…
  d_ex_library_02_86:
    speaker: emma
    en: maybe you'll have a big party soon?
    ko: 음~ 조만간 파티를 가게 되려나~?
    ja: |-
      えっと～近いうちにパーティーに
      行くのかな～？
  d_ex_library_02_87:
    speaker: emma
    en: Hehe, see? No problem here!
    ko: 아하하… 그렇게 큰 문제는 없을 거야~
    ja: あはは…そこまで大きな問題はないはずよ～
  d_ex_library_02_88:
    speaker: emma
    en: Don't worry about it.
    ko: 그러니 너무 걱정 안 해도 돼~
    ja: だから心配しなくてもいいわ～
  d_ex_library_02_89:
    speaker: "<Self>"
    en: Never was.
    ko: 걱정한 적 없어.
    ja: 心配はしてない
  d_ex_library_02_90:
    speaker: emma
    en: Y-yeah? Well that's a relief...
    ko: 그, 그래? 그럼 다행이네~
    ja: そ、そう？ならよかった～
  d_ex_library_02_91:
    speaker: emma
    en: I think we should stop there for today.
    ko: 오늘의 운세는 여기까지만 할까~?
    ja: 今日の占いはここまでにしましょうか～？
  d_ex_library_02_92:
    speaker: "<Monologue>"
    en: Emma seems rattled as she quickly brings the fortune-telling to an end.
    ko: 당황한 기색이 역력한 엠마는 운세를 급하게 끝냈고.
    ja: |-
      どう見ても慌てているエマは
      占いを急いで終わらせた
  d_ex_library_02_93:
    speaker: "<Monologue>"
    en: I can understand why Signal left crying.
    ko: 시그널이 울면서 나간 이유를 알 것 같은 기분이 들었다.
    ja: |-
      シグナルが泣きながら飛び出した理由が
      分かるような気がした
d_ex_library_03:
  d_ex_library_03_1:
    speaker: "<Monologue>"
    en: I've been coming to the library to read for some time now.
    ko: 간만에 독서를 하러 도서관에 왔다.
    ja: 久しぶりに読書をするために図書館へ来た
  d_ex_library_03_2:
    speaker: "<Monologue>"
    en: As I was contemplating what to read, I ran into Pepper.
    ko: 무슨 책을 읽을까 고민하며 돌아다니던 중 페퍼를 마주쳤다.
    ja: |-
      何を読もうか考えながら歩いている時、
      ペッパーに会った
  d_ex_library_03_3:
    speaker: pepper
    en: Hmm?
    ko: 어?
    ja: あれ？
  d_ex_library_03_4:
    speaker: pepper
    en: Oh, hi Commander!
    ko: 안녕하세요, 지휘관!
    ja: こんにちは、指揮官！
  d_ex_library_03_5:
    speaker: pepper
    en: Fancy running into you here!
    ko: 도서관에서 만나다니 엄청난 우연이네요!
    ja: 図書館で会うなんて、すごい偶然ですね！
  d_ex_library_03_6:
    speaker: "<Self>"
    en: Hi, Pepper. What brings you to the library?
    ko: 페퍼가 도서관엔 어쩐 일이야?
    ja: ペッパー、図書館には何をしに？
  d_ex_library_03_7:
    speaker: pepper
    en: I'm here to go over some medical books.
    ko: 의학 서적을 읽으려고 왔어요.
    ja: 医学書を読みに来ました。
  d_ex_library_03_8:
    speaker: pepper
    en: After all, acquiring knowledge is a never-ending process, right?
    ko: 배움에는 끝이 없다잖아요? 헤헤.
    ja: |-
      学問の道には終わりがないと
      言うじゃないですか、へへ。
  d_ex_library_03_9:
    speaker: pepper
    en: But...
    ko: 으음, 그런데….
    ja: うーん、でも…
  d_ex_library_03_10:
    speaker: "<Self>"
    en: Is something wrong?
    ko: 문제라도 있어?
    ja: 何か問題でもあるのか？
  d_ex_library_03_11:
    speaker: pepper
    en: I found a book that I wanted, but it's way high up on the shelf.
    ko: 원하던 책은 찾았는데 애매하게 높이 꽂혀있어서요.
    ja: |-
      読みたかった本は見つけたけど、
      ちょっと高いところにあって…
  d_ex_library_03_12:
    speaker: "<Narration>"
    en: Pepper stands up on her toes and reaches for the book.
    ko: 페퍼가 까치발을 들며 책으로 손을 뻗었다.
    ja: ペッパーがつま先立ちで手を伸ばした
  d_ex_library_03_13:
    speaker: pepper
    en: Urgh...
    ko: 끄응-
    ja: くっ…
  d_ex_library_03_14:
    speaker: pepper
    en: Just a little more and I think I could reach it!
    ko: 조금만 더 하면 닿을 것 같은데…!
    ja: もうちょっとで届きそうなのに…！
  d_ex_library_03_15:
    speaker: "<Choice>"
    en: Help.
    ko: 도와준다.
    ja: 助ける
  d_ex_library_03_16:
    speaker: "<Choice>"
    en: Watch.
    ko: 지켜본다.
    ja: 見守る
  d_ex_library_03_17:
    speaker: "<Monologue>"
    en: I walk over to Pepper.
    ko: 페퍼에게 다가갔다.
    ja: ペッパーに近づいた
  d_ex_library_03_18:
    speaker: pepper
    en: Hey!
    ko: 엇……!
    ja: あっ…！
  d_ex_library_03_19:
    speaker: "<Self>"
    en: Is this the book you're talking about?
    ko: 이 책이야?
    ja: この本か？
  d_ex_library_03_20:
    speaker: pepper
    en: That's the one!
    ko: 아, 네! 그 책 맞아요.
    ja: あ、はい！その本です。
  d_ex_library_03_21:
    speaker: pepper
    en: Thanks!
    ko: 감사합니다…!
    ja: ありがとうございます…！
  d_ex_library_03_22:
    speaker: pepper
    en: Commander, you're taller than I expected.
    ko: 생각했던 것보다 키가 더 크시네요, 지휘관.
    ja: 思ったよりも背が高いですね、指揮官。
  d_ex_library_03_23:
    speaker: pepper
    en: I've got butterflies in my stomach, hehe!
    ko: 방금 좀 설렜다구요~ 헤헤.
    ja: 今ちょっとドキドキしましたよ～へへ。
  d_ex_library_03_24:
    speaker: pepper
    en: Just a... little more...
    ko: 조금만… 더…!
    ja: もう…ちょっと…！
  d_ex_library_03_25:
    speaker: pepper
    en: Yes! I got...
    ko: 아, 잡았….
    ja: あ、届いた…
  d_ex_library_03_26:
    speaker: pepper
    en: Eeeeek!
    ko: 으아아앗?!
    ja: うああっ！？
  d_ex_library_03_27:
    speaker: "<Monologue>"
    en: As Pepper grasps the book in her hands, she slips toward me.
    ko: |-
      페퍼가 책을 손에 쥔 순간,
      내가 있는 쪽으로 미끄러졌다.
    ja: |-
      ペッパーは本を手に取った瞬間、
      私の方に滑って倒れた
  d_ex_library_03_28:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿠당탕!
    ja: ドテーン！
  d_ex_library_03_29:
    speaker: pepper
    en: Ooof...
    ko: 으으….
    ja: うう…
  d_ex_library_03_30:
    speaker: pepper
    en: Commander, are you okay?!
    ko: 괜찮으세요, 지휘관?!
    ja: 大丈夫ですか、指揮官！？
  d_ex_library_03_31:
    speaker: pepper
    en: Sorry, I slipped!
    ko: 죄송해요, 제가 갑자기 넘어져서…!
    ja: すみません、私がいきなり転んだから…！
  d_ex_library_03_32:
    speaker: pepper
    en: Are you hurt? We should go to the hospital...
    ko: 혹시 어디 아프시면 바로 병원으로….
    ja: どこか痛いのならすぐに病院へ…
  d_ex_library_03_33:
    speaker: "<Self>"
    en: I'm okay.
    ko: 난 괜찮아.
    ja: 大丈夫だ
  d_ex_library_03_34:
    speaker: "<Self>"
    en: But...
    ko: 그런데….
    ja: でも…
  d_ex_library_03_35:
    speaker: pepper
    en: But...?
    ko: 그런데…?
    ja: でも…？
  d_ex_library_03_36:
    speaker: "<Self>"
    en: You're a little too close for comfort.
    ko: 너무 가까워.
    ja: 近すぎないか
  d_ex_library_03_37:
    speaker: pepper
    en: Oh...!
    ko: 헙…!
    ja: はっ…！
  d_ex_library_03_38:
    speaker: pepper
    en: S-sorry!
    ko: 죄, 죄송해요!
    ja: す、すみません！
  d_ex_library_03_39:
    speaker: pepper
    en: I'll move out of the way!
    ko: 바로 비켜드릴게요!
    ja: 今どきます！
  d_ex_library_03_40:
    speaker: pepper
    en: A-anyways I'm glad you weren't hurt!
    ko: 어, 어쨌든 다치지 않으셔서 다행이에요!
    ja: と、とりあえず、ケガがなくて良かったです！
  d_ex_library_03_41:
    speaker: pepper
    en: And I got my book! Hehe.
    ko: 책도 무사히 꺼냈다구요~ 헤헤.
    ja: 本も無事に取れましたし～へへ。
  d_ex_library_03_42:
    speaker: pepper
    en: I'm planning to stay a bit and read.
    ko: 저는 여기서 책을 좀 읽다 가려고 하는데.
    ja: |-
      私はここでもうちょっと本を読んでから
      帰るつもりですけど、
  d_ex_library_03_43:
    speaker: pepper
    en: Are you going back now?
    ko: 지휘관은 바로 돌아가시나요?
    ja: 指揮官はすぐに帰りますか？
  d_ex_library_03_44:
    speaker: "<Self>"
    en: No, I'm going to stay and read as well.
    ko: 아니, 나도 책 읽고 가려고.
    ja: いや、もう少し読んでから帰るつもりだ
  d_ex_library_03_45:
    speaker: pepper
    en: Whoa, you're reading a medical book as well?
    ko: 어머, 지휘관도 의학 서적을 읽으시게요?
    ja: あら、指揮官も医学書を読むんですか？
  d_ex_library_03_46:
    speaker: pepper
    en: Are you sure it won't go over your head?
    ko: 꽤 어려울 텐데 괜찮으시겠어요?
    ja: 難しいと思いますけど、大丈夫ですか？
  d_ex_library_03_47:
    speaker: "<Self>"
    en: My interest was sparked when I saw you with that medical book.
    ko: 페퍼가 읽는 의학 서적이 궁금해졌어.
    ja: ペッパーが読む医学書が気になる
  d_ex_library_03_48:
    speaker: pepper
    en: Haha. Well good!
    ko: 헤헤, 좋아요!
    ja: へへ、分かりました！
  d_ex_library_03_49:
    speaker: pepper
    en: We can read together then.
    ko: 그럼 같이 즐거운 독서를 시작해 볼까요~?
    ja: じゃあ、一緒に楽しい読書を始めましょうか～？
  d_ex_library_03_50:
    speaker: "<Monologue>"
    en: I start reading with Pepper.
    ko: 페퍼와 독서를 시작했다.
    ja: ペッパーと読書を始めた
  d_ex_library_03_51:
    speaker: "<Monologue>"
    en: The book is filled with medical jargon I can't understand.
    ko: 책 안에 모르는 단어들이 너무 많다.
    ja: 分からない単語が多すぎる
  d_ex_library_03_52:
    speaker: "<Monologue>"
    en: I can feel my eyelids getting heavier with every page.
    ko: 점점 눈이 감기기 시작한다!
    ja: 徐々にまぶたが重くなる！
  d_ex_library_03_53:
    speaker: pepper
    en: Pretty heady stuff, isn't it?
    ko: 책이 너무 어렵진 않으세요?
    ja: 難しくないですか？
  d_ex_library_03_54:
    speaker: pepper
    en: That book covers advanced medicine, so if you have any questions, let me know.
    ko: |-
      그 책이 상급 의학용 책이라,
      궁금한 게 있으시면 언제든 여쭤봐주세요.
    ja: |-
      その本は上級医学の本ですから、
      気になる部分があったらいつでも
      聞いてくださいね。
  d_ex_library_03_55:
    speaker: pepper
    en: At this rate, you'll end up working at the hospital too. Hehe.
    ko: 이러다가 지휘관도 병원에서 같이 일하는 거 아녜요? 헤헤.
    ja: |-
      指揮官も病院で一緒に働くようになるかも？
      へへ。
  d_ex_library_03_56:
    speaker: pepper
    en: Hey!
    ko: 어…!
    ja: あ…！
  d_ex_library_03_57:
    speaker: pepper
    en: Commander, are you okay?!
    ko: 지휘관 괜찮으세요?
    ja: 指揮官、大丈夫ですか？
  d_ex_library_03_58:
    speaker: pepper
    en: You look exhausted...
    ko: 많이 피곤해 보이시는데….
    ja: すごく疲れているようですけど…
  d_ex_library_03_59:
    speaker: "<Choice>"
    en: I'm so sleepy.
    ko: 너무 졸려.
    ja: 眠くてたまらない
  d_ex_library_03_60:
    speaker: "<Choice>"
    en: I'm fine, honestly.
    ko: 멀쩡해.
    ja: 平気だ
  d_ex_library_03_61:
    speaker: pepper
    en: You certainly look it.
    ko: 역시 피곤하시군요!
    ja: やっぱり疲れていたんですね？
  d_ex_library_03_62:
    speaker: pepper
    en: Don't lie.
    ko: 거짓말하지 마세요!
    ja: 嘘はつかないでください！
  d_ex_library_03_63:
    speaker: pepper
    en: You can barely keep your eyes open.
    ko: 눈도 제대로 못 뜨고 계신데!
    ja: 目も開けていられないじゃないですか！
  d_ex_library_03_64:
    speaker: pepper
    en: Lie down for a bit and close your eyes.
    ko: 잠시 엎드려서 눈 좀 붙이세요.
    ja: 少し眠ってください。
  d_ex_library_03_65:
    speaker: pepper
    en: I'll wake you up in a minute.
    ko: 제가 이따가 깨워드릴게요.
    ja: 私が後で起こします。
  d_ex_library_03_66:
    speaker: "<Self>"
    en: Sorry.
    ko: 미안해.
    ja: 悪いな
  d_ex_library_03_67:
    speaker: pepper
    en: It's okay, I'm sure your job is tough on you. You should rest whenever you
      can.
    ko: |-
      아녜요~ 매번 임무하시느라 피곤하실 텐데,
      쉴 수 있을 때 쉬셔야죠.
    ja: |-
      いえいえ～いつも任務で大変でしょうから、
      休めるときに休んでおかないと。
  d_ex_library_03_68:
    speaker: pepper
    en: Your health is what's most important.
    ko: 건강이 최고랍니다~
    ja: 健康が一番です～
  d_ex_library_03_69:
    speaker: pepper
    en: Now go to sleep.
    ko: 그럼 좋은 꿈 꾸세요.
    ja: じゃあ、おやすみなさい。
  d_ex_library_03_70:
    speaker: "<Monologue>"
    en: As Pepper gently strokes my hair,
    ko: 페퍼가 부드럽게 머리를 쓰다듬어 주었고.
    ja: ペッパーが優しく頭をなでてくれて
  d_ex_library_03_71:
    speaker: "<Monologue>"
    en: I fall asleep.
    ko: 나는 잠에 들었다.
    ja: 私は眠りについた
  d_ex_library_03_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_library_03_73:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_library_03_74:
    speaker: "<Monologue>"
    en: After waking up, Pepper is nowhere to be seen.
    ko: 잠에서 깨니 페퍼는 자리를 떴는지 보이지 않는다.
    ja: |-
      目が覚めると、ペッパーは帰ったのか
      姿が見えない
  d_ex_library_03_75:
    speaker: "<Monologue>"
    en: On the desk there is a drink with a note on it. The book is gone.
    ko: 책상에는 책 대신 쪽지가 붙은 음료 캔 하나가 올려져 있다.
    ja: |-
      机には本の代わりに、メモがついた
      ドリンクの缶が置いてあった
  d_ex_library_03_76:
    speaker: pepper
    en: Commander, I couldn't bring myself to wake you up since you were so sound
      asleep.
    ko: 지휘관, 너무 곤히 주무셔서 깨우질 못했어요.
    ja: |-
      指揮官、ぐっすり眠っていたので
      起こせませんでした。
  d_ex_library_03_77:
    speaker: pepper
    en: Something came up, so I have to go to the hospital.
    ko: 갑자기 병원에 일이 생겨서 먼저 들어갑니다!
    ja: 病院に急患が来たので先に帰ります！
  d_ex_library_03_78:
    speaker: pepper
    en: Feel free to contact me whenever you're feeling tired.
    ko: 피곤하면 무리하지 마시고 언제든 연락 주세요.
    ja: |-
      疲れたなら無理しないで、
      いつでも連絡してください。
  d_ex_library_03_79:
    speaker: pepper
    en: Your health is the most important thing of all.
    ko: 지휘관의 건강은 1순위니까요!
    ja: 指揮官の健康が何より大切ですから！
  d_ex_library_03_80:
    speaker: pepper
    en: See you next time.
    ko: 그럼 또 만나요!
    ja: それじゃ、また！
  d_ex_library_03_81:
    speaker: "<Monologue>"
    en: Feeling refreshed, I grab the drink and the note, and head out of the library.
    ko: 개운한 상태로 음료와 쪽지를 들고 도서관을 나섰다.
    ja: スッキリした。ドリンクとメモを持って\n図書館を出た
d_ex_library_04:
  d_ex_library_04_1:
    speaker: "<Monologue>"
    en: I'm at the library preparing a report for my superior.
    ko: 상부에 낼 보고서를 작성하기 위해, 도서관에 왔다.
    ja: |-
      上層部に提出する報告書を作成するために
      図書館に来た
  d_ex_library_04_2:
    speaker: "<Monologue>"
    en: Andersen will have my hide if I don't have this in by tomorrow.
    ko: "내일까지 마감을 맞추지 못하면, \n엔더슨 부사령관이 쓴소리를 할 것이다."
    ja: |-
      明日の締め切りに遅れたら
      アンダーソン副司令官から小言を言われるだろう
  d_ex_library_04_3:
    speaker: "<Monologue>"
    en: Gotta focus. Let's get this done.
    ko: "…집중해서, 빠르게 끝내자."
    ja: "…集中して早く終わらせよう"
  d_ex_library_04_4:
    speaker: "<Monologue>"
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  d_ex_library_04_5:
    speaker: "<Narration>"
    en: "???"
    ko: 부스럭.
    ja: ゴソゴソ
  d_ex_library_04_6:
    speaker: "<Narration>"
    en: "*Crumble crumble*"
    ko: 부스럭 부스럭.
    ja: ゴソゴソ
  d_ex_library_04_7:
    speaker: "<Narration>"
    en: Beeeep-?
    ko: 끼이이익---♪
    ja: キィィー♪
  d_ex_library_04_8:
    speaker: unknown
    en: No, that's not right...
    ko: "아닙니다… \n이 음률이 아니에요."
    ja: |-
      違う…
      この旋律じゃありません。
  d_ex_library_04_9:
    speaker: unknown
    en: The ultimate score would be more...
    ko: 궁극의 악보라면 좀 더….
    ja: 究極の楽譜ならもっと…
  d_ex_library_04_10:
    speaker: "<Narration>"
    en: Beeeep-? Beep-?
    ko: "끼이익---♪ \n끽--♬"
    ja: |-
      キィィー♪
      キィー♪
  d_ex_library_04_11:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_library_04_12:
    speaker: "<Choice>"
    en: Go and tell whoever it is to keep quiet.
    ko: 주의를 주러 간다.
    ja: 注意しに行く
  d_ex_library_04_13:
    speaker: "<Choice>"
    en: Ignore it and continue working.
    ko: 무시하고 작업한다.
    ja: 無視して作業する
  d_ex_library_04_14:
    speaker: "<Narration>"
    en: "*Crumble crumble crumble crumble crumble*"
    ko: "부스럭 부스럭 \n부스럭 부스럭 부스럭."
    ja: |-
      ゴソゴソ
      ゴソゴソゴソ
  d_ex_library_04_15:
    speaker: "<Narration>"
    en: Beeep---? beep- beep-?
    ko: 끼리리리릭---♪ 끽- 끽-♬
    ja: キィィー♪キィーキィー♬
  d_ex_library_04_16:
    speaker: unknown
    en: That sound isn't right either. *Sigh* What a mess...
    ko: "아니, 이 음률도 틀렸습니다… \n엉망진창이야…."
    ja: |-
      これも違います…
      めちゃくちゃです…
  d_ex_library_04_17:
    speaker: "<Self>"
    en: Go and tell whoever it is to keep quiet.
    ko: 주의를 주러 간다.
    ja: 注意しに行く
  d_ex_library_04_18:
    speaker: "<Narration>"
    en: Beebeeep-? Beep beep-?
    ko: "끼리리리릭---♪ \n끽- 끽-♬"
    ja: |-
      キィィー♪
      キィーキィー♬
  d_ex_library_04_19:
    speaker: "<Self>"
    en: Excuse me, could you keep it down?
    ko: 조용히 좀 해.
    ja: 静かにしてくれ
  d_ex_library_04_20:
    speaker: julia
    en: "... Conductor?"
    ko: "…마에스트로?"
    ja: "…マエストロ？"
  d_ex_library_04_21:
    speaker: julia
    en: I'm sorry, but I can't do that.
    ko: 죄송하지만 그럴 순 없습니다.
    ja: すみませんが、それはできません。
  d_ex_library_04_22:
    speaker: julia
    en: Not until I find the treasure which awaits me within this vast library.
    ko: 이 거친 지식의 대양에서 저의 보물을 찾을 때까지.
    ja: |-
      この荒れ狂う知識の海で
      私の宝物を見つけるまで、
  d_ex_library_04_23:
    speaker: julia
    en: Until then, I must continue my search.
    ko: 저는 결코 항해를 멈추지 않을 것입니다.
    ja: 私は決して航海を止めません。
  d_ex_library_04_24:
    speaker: Self
    en: What are you talking about?
    ko: 무슨 말이야?
    ja: 何を言ってるんだ？
  d_ex_library_04_25:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_library_04_26:
    speaker: julia
    en: I heard there was a musical score hidden in this library.
    ko: 어떤 악보가 이 도서관에 묻혀 있다고 들었습니다.
    ja: |-
      とある楽譜がこの図書館に
      眠っていると聞きました。
  d_ex_library_04_27:
    speaker: julia
    en: One composed by the old masters. Just playing it once is like
    ko: "구시대의 명장이 벼려냈다는 그 악보는, \n단 한번 연주하는 것만으로도 마치…."
    ja: |-
      旧時代の名匠が作ったというその楽譜は
      1回演奏するだけでまるで…
  d_ex_library_04_28:
    speaker: julia
    en: stepping back in time and into the shoes of a master violinist of old.
    ko: 구시대의 역사적인 바이올리니스트가 독주회를 연 듯한 감동을 자아낸다고 하더군요.
    ja: |-
      旧時代の歴史的なバイオリニストが
      独奏会を開いたような感動を与えるそうです。
  d_ex_library_04_29:
    speaker: julia
    en: My mission is to pass on music from the olden days.
    ko: "…그리고 저는, 구시대의 음악을 전승하는 사명을 지닌 몸."
    ja: |-
      …そして私は、旧時代の音楽を
      継承する使命を持つもの。
  d_ex_library_04_30:
    speaker: julia
    en: I cannot allow such a precious melody to fall into obscurity.
    ko: 그같이 귀한 선율을, 지식의 심해 아래에 가라앉도록 내버려둘 순 없습니다.
    ja: |-
      そのような貴重な旋律が知識の深海に沈むのを
      放置するわけにはいきません。
  d_ex_library_04_31:
    speaker: aria
    en: What you said...
    ko: "…그 말, 사실이야?"
    ja: "…それ、本当かしら。"
  d_ex_library_04_32:
    speaker: aria
    en: is it true?
    ko: 세뇨리따 율리아.
    ja: セニョリータジュリア。
  d_ex_library_04_33:
    speaker: "<Self>"
    en: Aria?
    ko: "…아리아?"
    ja: "…アリア？"
  d_ex_library_04_34:
    speaker: aria
    en: You sound surprised. Is it so weird to see me here?
    ko: "…왜, 세뇨르. 내가 여기 있는 게 이상해?"
    ja: |-
      …どうしたの、セニョール。
      私がここにいるのは変？
  d_ex_library_04_35:
    speaker: aria
    en: Can't opera singers can come to the library?
    ko: 오페라 가수도 가끔은 도서관을 찾아.
    ja: オペラ歌手もたまには図書館に来るわ。
  d_ex_library_04_36:
    speaker: aria
    en: I come by whenever I have questions about a play we're putting on, or whenever
      I need some inspiration.
    ko: "대본의 원작이 궁금하거나. \n신선한 문학적 자극이 필요할 때 말이야."
    ja: |-
      台本の原作が気になったり、
      新鮮な文学的刺激が必要な時に。
  d_ex_library_04_37:
    speaker: aria
    en: But enough about me. Julia, if you could please answer my question.
    ko: 그보다 세뇨리따 율리아. 내 질문에 대답해 줘.
    ja: |-
      それよりセニョリータジュリア、
      私の質問に答えて。
  d_ex_library_04_38:
    speaker: aria
    en: Is there really a score of a great master here?
    ko: 정말 이곳에 구시대 거장의 악보가 있어?
    ja: 本当にここに旧時代の巨匠の楽譜があるの？
  d_ex_library_04_39:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_library_04_40:
    speaker: julia
    en: Yes, there is.
    ko: 네, 그렇습니다.
    ja: はい、そうです。
  d_ex_library_04_41:
    speaker: aria
    en: Would it be possible for you to let me have it?
    ko: 내게… 양보해줄 순 없겠지?
    ja: 私に…譲ってもらえないかしら。
  d_ex_library_04_42:
    speaker: julia
    en: Sorry. As an undying devotee of music, I cannot allow that.
    ko: "…죄송합니다. \n음악에 바친 저의 혼이 용납하지 않습니다."
    ja: |-
      …すみません。
      音楽に捧げた私の魂が許しません。
  d_ex_library_04_43:
    speaker: aria
    en: How about we share it then?
    ko: 그렇다면 나눠 갖는 건 어때?
    ja: それなら、2人で分け合うのはどう？
  d_ex_library_04_44:
    speaker: aria
    en: What?
    ko: 예?
    ja: はい？
  d_ex_library_04_45:
    speaker: aria
    en: I heard you playing through all the musical scores in this library.
    ko: 당신, 조금 전부터 도서관의 악보를 일일이 다 연주하고 있던데.
    ja: |-
      あなた、さっきから図書館の楽譜を
      一つ一つ練習しているみたいだけど。
  d_ex_library_04_46:
    speaker: aria
    en: At your current pace, you'll never finish them all.
    ko: 그런 식으로는 아무리 시간을 들여도 모자라.
    ja: それだと、いくら時間があっても足りないわ。
  d_ex_library_04_47:
    speaker: aria
    en: And you can't ask anyone else for help either.
    ko: 그렇다고 다른 사람에게 도움을 청할 수도 없겠지.
    ja: |-
      だからと言って、
      他の人に助けを求めることもできない。
  d_ex_library_04_48:
    speaker: aria
    en: Most people are unable to read ancient sheet music, and even if they did,
      they wouldn't know how to play it.
    ko: "일반인에겐 구시대의 악보의 연주는커녕 \n읽는 것조차 어려우니까."
    ja: |-
      普通の人には旧時代の楽譜は演奏はおろか、
      読むことさえ難しいから。
  d_ex_library_04_49:
    speaker: aria
    en: But I do.
    ko: "…하지만 나는 할 수 있어."
    ja: "…でも私はできるわ。"
  d_ex_library_04_50:
    speaker: aria
    en: I'm a lead opera singer, an ancient art form in its own right.
    ko: |-
      나는 오페라 하우스의 프리마돈나.
      그리고 오페라는 구시대에서 전승된 것이지.
    ja: |-
      私はオペラ座のプリマドンナ。
      そしてオペラは旧時代から継承されたもの。
  d_ex_library_04_51:
    speaker: aria
    en: Reading a difficult score is as easy as singing a C4.
    ko: 난해한 악보를 읽는 것쯤, C4 음을 내는 것만큼 쉬워.
    ja: |-
      難解な楽譜を読むのは
      C4音を出すのと同じくらい簡単だわ。
  d_ex_library_04_52:
    speaker: julia
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_library_04_53:
    speaker: julia
    en: Do you also wish to set sail with me
    ko: 그렇다는 말씀은.
    ja: ということは。
  d_ex_library_04_54:
    speaker: julia
    en: on this perilous journey over the vast and tumultuous sea of melody?
    ko: |-
      저와 함께 항해해 주시겠다는 건가요?
      이 광대하고 거친 선율의 바다를.
    ja: |-
      私と一緒に航海してくれるんですか？
      この広大で荒い旋律の海を。
  d_ex_library_04_55:
    speaker: aria
    en: "... I think so?"
    ko: 그래.
    ja: そう。
  d_ex_library_04_56:
    speaker: aria
    en: Anyway, once we find that score,
    ko: 대신 그 악보를 찾았을 땐 꼭, 당신과 나.
    ja: |-
      その代わり、楽譜が見つかったら必ず、
      あなたと私、
  d_ex_library_04_57:
    speaker: aria
    en: you and I will perform it together.
    ko: 둘이서 공연을 하자.
    ja: 2人で公演をしましょう。
  d_ex_library_04_58:
    speaker: aria
    en: We'll hold a grand concert at the Royal Road opera house.
    ko: "로열 로드의 오페라 하우스에서, \n성대한 연주회를 여는 거야."
    ja: |-
      ロイヤルロードのオペラ座で
      盛大な演奏会を開くのよ。
  d_ex_library_04_59:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_library_04_60:
    speaker: julia
    en: Yes, yes!
    ko: 아아….
    ja: ああ…
  d_ex_library_04_61:
    speaker: julia
    en: Like a breeze that blows in early spring, like fresh leaves sprouting in early
      summer,
    ko: |-
      초봄에 불어드는 산들바람처럼,
      초여름에 돋아나는 신록처럼.
    ja: |-
      春先のそよ風のように、
      初夏の新緑のように。
  d_ex_library_04_62:
    speaker: julia
    en: my soul has been bestowed with a new hope.
    ko: 저의 영혼이 희망에 차 울렁입니다.
    ja: 私の魂が希望で溢れます。
  d_ex_library_04_63:
    speaker: julia
    en: I will accept your offer, Aria.
    ko: 당신의 제안을 받아들이겠습니다, 프리마돈나.
    ja: あなたの提案を受け入れます、プリマドンナ。
  d_ex_library_04_64:
    speaker: julia
    en: With our music, we shall sing the praises of past glories in spectacular fashion.
    ko: "우리의 음악으로, \n과거의 태양을 다시 찬란하게 떠오르게 합시다."
    ja: |-
      私たちの音楽で、
      過去の眩しい太陽をもう一度昇らせましょう。
  d_ex_library_04_65:
    speaker: aria
    en: Sounds wonderful, my dear violinist.
    ko: "멋진 생각이야. \n미아 바이올리니스트."
    ja: |-
      素敵な考えだわ。
      迷子のバイオリニスト。
  d_ex_library_04_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_library_04_67:
    speaker: "<Monologue>"
    en: I don't have time for this. Back to my report.
    ko: |-
      …시간이 없다.
      다시 보고서를 작성하러 돌아가자.
    ja: |-
      …時間がない
      早く報告書を作成しよう
  d_ex_library_04_68:
    speaker: "<Narration>"
    en: "*Crumble crumble crumble crumble crumble*"
    ko: |-
      부스럭 부스럭.
      부스럭 부스럭 부스럭.
    ja: |-
      ゴソゴソ
      ゴソゴソゴソ
  d_ex_library_04_69:
    speaker: "<Narration>"
    en: Beeep-?
    ko: 삐이이이---♬
    ja: キイイイー♬
  d_ex_library_04_70:
    speaker: aria
    en: "Lalalala la~? \nLala Lala La~?"
    ko: "라라라 라~♩ \n라라 라라 라~♪"
    ja: |-
      ララララ～♩
      ララ、ラララ～♪
  d_ex_library_04_71:
    speaker: "<Narration>"
    en: Beep Beeeeeeeee~~?
    ko: 삐익 삐이이이~~~♬
    ja: キイィキイイイ～～♬
  d_ex_library_04_72:
    speaker: aria
    en: Rwaaaaaaaaaah~!??
    ko: 롸아아아아아~! ♫♩
    ja: ララ～！♫♩
  d_ex_library_04_73:
    speaker: "<Narration>"
    en: The next morning.
    ko: "…다음날, 아침."
    ja: "…翌朝"
  d_ex_library_04_74:
    speaker: "<Monologue>"
    en: After staying up all night, I submit my report. I feel like death warmed over.
    ko: 철야한 뒤, 비몽사몽으로 보고서를 제출했다.
    ja: 徹夜した後、夢うつつで報告書を提出した
  d_ex_library_04_75:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
d_ex_library_05:
  d_ex_library_05_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_library_05_2:
    speaker: rei
    en: Teacher! This way!
    ko: 선생님! 여기!
    ja: 先生！ここだよ！
  d_ex_library_05_3:
    speaker: "<Self>"
    en: Why was it so important that I come to the library?
    ko: 도서관엔 왜 오라고 한 거야?
    ja: どうして図書館に？
  d_ex_library_05_4:
    speaker: rei
    en: I'm up to my ears in homework.
    ko: 나 숙제해야 하는데 너무 많아.
    ja: 宿題をしなきゃいけないんだけど、多すぎて。
  d_ex_library_05_5:
    speaker: rei
    en: You've gotta help me.
    ko: 선생님이 좀 도와줘.
    ja: だから先生もちょっと手伝って。
  d_ex_library_05_6:
    speaker: "<Choice>"
    en: Are you sure that's okay?
    ko: 내가 할 수 있을까?
    ja: 私にできるだろうか？
  d_ex_library_05_7:
    speaker: "<Choice>"
    en: Rei, you're already in your third year. You should be doing this yourself.
    ko: 라이는 3학년이니까 혼자 해야지.
    ja: ライは3年生だから一人でやらないと
  d_ex_library_05_8:
    speaker: rei
    en: Why wouldn't it be? You're my teacher. Of course you can help me out with
      homework.
    ko: 선생님이니까 당연한 거 아니야?
    ja: 先生なんだからできるでしょ？
  d_ex_library_05_9:
    speaker: rei
