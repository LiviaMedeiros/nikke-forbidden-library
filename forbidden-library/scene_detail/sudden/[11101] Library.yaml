---
d_ex_library_01:
  d_ex_library_01_1:
    speaker: Narration
    en: 11:00 PM, Outpost Library
    ko: PM 11:00, 전초기지 내 도서관.
    ja: 午後11時、前哨基地内の図書館
  d_ex_library_01_2:
    speaker: rupee
    en: Hi-! My lovely Lupins☆
    ko: 안녕—! 사랑하는 나의 루팡들☆
    ja: ヤッホー！私の愛するルパンの皆さ～ん☆
  d_ex_library_01_3:
    speaker: rupee
    en: Thanks for tuning into Rupee's Shopaholics Anonymous.
    ko: 오늘도 루피의 [쇼퍼홀릭 채널]을 찾아 줘서 고마워.
    ja: |-
      今日もルピーの「ショッパホリック
      ・チャンネル」を見に来てくれてありがとう。
  d_ex_library_01_4:
    speaker: rupee
    en: You may be expecting me to throw money around flippantly, but no! I've got
      something better!
    ko: |-
      다들 루피가 흥청망청 돈쓰는 방송을 기대했겠지만,
      공교롭게도! 아니 너무 너무 흥미롭게도!
    ja: |-
      みんなルピーが爆買いする内容を楽しみに
      してたのかな？残念ながら今日は
      そうじゃないの。でももっとワクワクする
      内容でお届けするね！
  d_ex_library_01_5:
    speaker: rupee
    en: Today's vlog is about ghost stories!
    ko: 오늘 브이로그는 [도서관 괴담] 체험기라는 거~!☆
    ja: |-
      今日のVlogは「図書館の怪談」
      体験記だよ～☆
  d_ex_library_01_6:
    speaker: rupee
    en: I chose this topic because many of you are interested in the 7 Outpost mysteries.
    ko: |-
      전초기지 7대 괴담에 관심이 있는 루팡들이 많길래,
      루피가 특별히 기획해 봤어. 헤헷.
    ja: |-
      前哨基地の七不思議に興味がある
      ルパンたちが多いみたいで、
      ルピーが特別に企画してみたよ。えへへ。
  d_ex_library_01_7:
    speaker: rupee
    en: Shall we go ahead and introduce our special guest?
    ko: 그럼 곧바로 특별 게스트 소개로 넘어가 볼까?
    ja: では早速特別ゲストを紹介しちゃうね！
  d_ex_library_01_8:
    speaker: rupee
    en: Joining us once again is the spectacular Commander.
    ko: "그리고 특별 게스트로는 언제나처럼, \n아주 잘생긴 루피네 지휘관 오빠와…."
    ja: |-
      特別ゲストは毎度おなじみ、
      超イケメンのルピーの指揮官を
      務めるお兄ちゃんと…
  d_ex_library_01_9:
    speaker: Self
    en: Hello.
    ko: 반갑습니다.
    ja: こんにちは
  d_ex_library_01_10:
    speaker: rupee
    en: Next, we have the self-proclaimed unscareable Drake!
    ko: "나는 누구보다 공포에 강하다! \n그렇게 자부하는 드레이크 씨를 모셨어."
    ja: |-
      怖いものなら何でもかかってこい！
      と言わんばかりのドレイクさんだよ～
  d_ex_library_01_11:
    speaker: drake
    en: Pssh, if anything, this will just put me to sleep.
    ko: 후후후. 난 오늘 눈도 깜빡하지 않겠다.
    ja: |-
      フフフ。この目で余すところなくすべてを
      見届けてやる。
  d_ex_library_01_12:
    speaker: drake
    en: A laughing stock is precisely that, regardless if they're living or dead.
    ko: 우매한 인간이 죽어서 귀신이 되어봤자 오십 보 백 보니까!
    ja: |-
      愚昧な人間が死んでオバケになったところで、
      五十歩百歩だ！
  d_ex_library_01_13:
    speaker: rupee
    en: You certainly talk a big game!
    ko: 와아… 담력 진짜 대단해….
    ja: わあ…すごい自信たっぷり…
  d_ex_library_01_14:
    speaker: rupee
    en: However, the important thing is will you feel that way by the end of our program?
    ko: 하지만 더 중요한 건 역시, 저 텐션이 마지막까지 갈 수 있느냐닷!
    ja: |-
      この意気込みが果してどこまで持つか、
      注目だね！
  d_ex_library_01_15:
    speaker: rupee
    en: All right, let the adventure begin!
    ko: 그럼 곧바로 탐색을 시작해 볼까? Let's Go☆
    ja: |-
      じゃあ早速探検を始めちゃおう！
      Let's Go☆
  d_ex_library_01_16:
    speaker: Narration
    en: 11:30 PM. Library 1st floor reading room.
    ko: PM 11:30, 도서관 1층 열람실.
    ja: 午後11時30分、図書館1階の閲覧室
  d_ex_library_01_17:
    speaker: rupee
    en: Before we start exploring the library,
    ko: "……본격적으로 도서관을 돌기 전에,"
    ja: "…本格的に図書館を探検する前に、"
  d_ex_library_01_18:
    speaker: rupee
    en: I'll give you a short explanation about this place's backstory.
    ko: 우리가 탐색할 괴담에 대해 먼저 브리핑할게.
    ja: |-
      私たちが今日体験する怪談について
      簡単に説明するね。
  d_ex_library_01_19:
    speaker: rupee
    en: This library is home to one of the 7 mysteries of the Outpost.
    ko: "[전초기지 7대 괴담] 중 하나인 도서관 괴담."
    ja: |-
      「前哨基地の七不思議」の1つである
      図書館の怪談。
  d_ex_library_01_20:
    speaker: rupee
    en: When the clock strikes midnight, behind the 4th bookshelf...
    ko: 그건 자정만 되면, 분류번호 4번 책장 뒤에서….
    ja: |-
      それは時計の針がぴったり12時に止まると、
      分類番号4番の本棚の後ろから…
  d_ex_library_01_21:
    speaker: rupee
    en: it's said that you can hear cries of anguish.
    ko: 누군가의 고통에 찬 울음소리가 들린다는 거야.
    ja: |-
      誰かの苦しそうな泣き声が
      聞こえてくるんだって。
  d_ex_library_01_22:
    speaker: rupee
    en: There is a rumor that the voice is from a ghost sealed within a book,
    ko: 그게 책 속에 갇혀 버린 유령의 목소리란 설도 있고,
    ja: 本の中に閉じ込められた幽霊の声だという説や、
  d_ex_library_01_23:
    speaker: rupee
    en: or someone buried alive in the library walls crying out for help.
    ko: 도서관 벽에 산 채로 매장된 시체의 SOS란 설도 있는데,
    ja: |-
      図書館の壁に生き埋めにされた死体が発する
      SOSだという説があるの。
  d_ex_library_01_24:
    speaker: rupee
    en: Today, we're here to find out the truth behind it all!
    ko: 우늘 우리가 할 건 그 진위를 확인하는 거지.
    ja: |-
      今日私たちに課せられたミッションは、
      その真偽を確かめること。
  d_ex_library_01_25:
    speaker: drake
    en: Ha! Easy-peasy!
    ko: 하~하하하! 식은 죽 먹기군!
    ja: フハハハハハ！朝飯前だ！
  d_ex_library_01_26:
    speaker: drake
    en: I can locate Rapture radio signals.
    ko: 랩쳐의 전파 신호도 탐지할 수 있는 이 몸에게,
    ja: |-
      ラプチャーの電波信号も探知できる
      この私にとって、
  d_ex_library_01_27:
    speaker: drake
    en: Ghosts are child's play in comparison.
    ko: 귀신 따위의 신호를 탐지하는 것쯤은 너무나도 쉬운 것이다!
    ja: バケモノを探知することなど屁の河童だ！
  d_ex_library_01_28:
    speaker: Choice
    en: We're counting on you.
    ko: 듬직하네.
    ja: 頼もしいな
  d_ex_library_01_29:
    speaker: Choice
    en: You're awfully cocky.
    ko: 자신감이 넘치네.
    ja: すごい自信だな
  d_ex_library_01_30:
    speaker: drake
    en: Of course I am, 'cause I'm awesome!
    ko: 물론이지. 난 아주 강하니까.
    ja: 任せろ。私は強い。
  d_ex_library_01_31:
    speaker: Narration
    en: 00:00 AM, 1st floor of library.
    ko: AM 12:00, 도서관 1층 서고.
    ja: 午後12時、図書館1階の書庫
  d_ex_library_01_32:
    speaker: rupee
    en: Can everyone see?
    ko: 아, 아. 보여?
    ja: あ、あー、見えるかな？
  d_ex_library_01_33:
    speaker: rupee
    en: It's midnight, and we are currently in front of the 4th bookshelf.
    ko: 지금 우리는, 정확히 12시 정각에 분류번호 4번 책장 앞에 서 있어.
    ja: |-
      今私たちは、12時ぴったりに分類番号4番の
      本棚の前に来てるよ。
  d_ex_library_01_34:
    speaker: rupee
    en: According to the rumor, we should hear wailing.
    ko: 괴담대로라면, 분명 여기서 울음소리가 들려야 하는데 말이지….
    ja: |-
      怪談が本当なら、ここから泣き声が
      聞こえてくるはずなんだけど…
  d_ex_library_01_35:
    speaker: drake
    en: Maybe the ghost is too stupid to know we're here.
    ko: 우매한 귀신이 우리가 온 줄 모르고 있나 본데.
    ja: |-
      愚かなバケモノは私たちが来たことに
      気づいてないようだ。
  d_ex_library_01_36:
    speaker: drake
    en: I'll knock and let it know.
    ko: 내가 노크를 해서 알려 주겠다.
    ja: 私がノックをして教えてこよう。
  d_ex_library_01_37:
    speaker: rupee
    en: No, wait!
    ko: 어? 아니, 잠깐만…!
    ja: え？あ、ちょっと待って…！
  d_ex_library_01_38:
    speaker: Narration
    en: "*Knock knock*"
    ko: 똑똑.
    ja: トントン
  d_ex_library_01_39:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_library_01_40:
    speaker: drake
    en: See? No respons...
    ko: 뭐냐, 아무 반응도 없지 않….
    ja: 何だ、何も起こらないじゃないか…
  d_ex_library_01_41:
    speaker: Narration
    en: "*Bang bang*"
    ko: 탕!! 탕!!
    ja: ドン！ドン！
  d_ex_library_01_42:
    speaker: rupee
    en: Gyah!
    ko: 꺄아아악!
    ja: きゃああ！
  d_ex_library_01_43:
    speaker: drake
    en: What the hell was that?!
    ko: 오오오오! 이건 무슨 소리지?
    ja: おおおお！これは何の音だ？
  d_ex_library_01_44:
    speaker: Self
    en: A poltergeist.
    ko: 폴터가이스트 현상?
    ja: ポルターガイスト現象か？
  d_ex_library_01_45:
    speaker: drake
    en: Poltergeist?
    ko: 폴터가이스트.
    ja: ポルターガイスト。
  d_ex_library_01_46:
    speaker: drake
    en: That's when a ghost appears and causes physical disturbances, like moving
      objects or making sounds.
    ko: 그건 유령이 나타날 때 선행되는 소음이나 물건의 움직임을 뜻한다.
    ja: |-
      幽霊が現れる時に発生する騒音や
      物体の移動を意味する。
  d_ex_library_01_47:
    speaker: drake
    en: At least, that's how I understand it.
    ko: 더 이상의 자세한 설명은 생략한다.
    ja: これ以上の詳しい説明は省略する。
  d_ex_library_01_48:
    speaker: drake
    en: So if it's a poltergeist, where is it?
    ko: |-
      …그보다 이게 정말 폴터가이스트라면,
      여기 벌써 유령이 와 있다는 건데.
    ja: |-
      …それはそうとこれが本当に
      ポルターガイストなら、
      もうここに幽霊が来てるってことだ。
  d_ex_library_01_49:
    speaker: unknown
    en: Kyaaa!!!
    ko: 꺄아아아악!
    ja: きゃあああ！
  d_ex_library_01_50:
    speaker: drake
    en: You're too loud, Rupee!
    ko: 시끄럽다, 루피!
    ja: うるさいぞ、ルピー！
  d_ex_library_01_51:
    speaker: rupee
    en: That wasn't me!
    ko: 나 아닌데!
    ja: 私じゃないわ！
  d_ex_library_01_52:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_library_01_53:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_library_01_54:
    speaker: rupee
    en: "*Creak creak creak*"
    ko: 지, 지, 지.
    ja: ま、ま、ま。
  d_ex_library_01_55:
    speaker: rupee
    en: Wah! It's really here!
    ko: 진짜다! 진짜가 와 버렸다아아!
    ja: |-
      マジで来ちゃった！
      マジで幽霊が来ちゃったああ！
  d_ex_library_01_56:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_library_01_57:
    speaker: rupee
    en: Even the courageous Drake has gone quiet!!!
    ko: 자신감 넘치던 드레이크 씨도 갑자기 조용해졌고오!
    ja: |-
      自信たっぷりだったドレイクさんも
      急に大人しくなっちゃいました！
  d_ex_library_01_58:
    speaker: Narration
    en: "*Bang* *Bang* *Bang! Bang! Bang*"
    ko: 탕! 탕! 탕탕탕!
    ja: バン！バン！バンバン！
  d_ex_library_01_59:
    speaker: Narration
    en: "*Clatters*"
    ko: 와르르르!
    ja: うぅぅぅ！
  d_ex_library_01_60:
    speaker: unknown
    en: Would you shut up?!
    ko: 닥쳐 제발~~~~~~!!
    ja: 静かにして、お願い～～～！
  d_ex_library_01_61:
    speaker: Narration
    en: "*Dadadadadadadadada*"
    ko: 다다다다다다다다다다-
    ja: ダダダダダー
  d_ex_library_01_62:
    speaker: Self
    en: A ghost is heading right for us!
    ko: 귀신이 여기로 달려오는 것 같아!
    ja: 幽霊がこっちに走ってくる！
  d_ex_library_01_63:
    speaker: rupee
    en: N-no!
    ko: 아, 안돼…!
    ja: こ、来ないで…！
  d_ex_library_01_64:
    speaker: Choice
    en: Run while hugging Rupee.
    ko: 루피를 안고 달린다.
    ja: ルピーを抱いて走る
  d_ex_library_01_65:
    speaker: Choice
    en: Carry Drake on your back and run.
    ko: 드레이크를 업고 달린다.
    ja: ドレイクを負ぶって走る
  d_ex_library_01_66:
    speaker: rupee
    en: Run!!
    ko: 오오오오오빠 달려어어!!
    ja: おおおおお兄ちゃん、突っ走れええ！
  d_ex_library_01_67:
    speaker: drake
    en: Hey, what are you doing?!
    ko: 뭐, 뭐하는 거냐 네놈!
    ja: な、何するんだ、こいつめ！
  d_ex_library_01_68:
    speaker: drake
    en: Don't just leave me here!
    ko: 당장 날 내려 놓아ㄹ….
    ja: 早く下ろせっ…
  d_ex_library_01_69:
    speaker: Narration
    en: "*Swing*"
    ko: 벌컥!!
    ja: バタン！
  d_ex_library_01_70:
    speaker: Narration
    en: We've only moved a few steps when a door behind us opens.
    ko: 미처 몇 걸음을 떼기도 전에, 등 뒤의 문이 열리고.
    ja: |-
      数メートルも行かないうちに
      背後でドアが開き
  d_ex_library_01_71:
    speaker: Narration
    en: "*Thump thump*"
    ko: 저벅 저벅.
    ja: スタスタ
  d_ex_library_01_72:
    speaker: Narration
    en: There is the sound of footsteps drawing near.
    ko: 사신 같은 발걸음 소리가 가까워져 왔다.
    ja: 死神のような足音が近づいてきた
  d_ex_library_01_73:
    speaker: unknown
    en: Tsk...
    ko: 쯧…….
    ja: ちっ…
  d_ex_library_01_74:
    speaker: unknown
    en: I was wondering who was making such a ruckus.
    ko: 웬 근본 없는 잡것들이 소란을 피우나 했더니.
    ja: どこの雑魚野郎どもが騒いでるかと思ったら、
  d_ex_library_01_75:
    speaker: unknown
    en: I should have known it was you.
    ko: 네 패거리였냐.
    ja: お前たちだったのか。
  d_ex_library_01_76:
    speaker: Self
    en: Look back.
    ko: 뒤돌아 본다.
    ja: 後ろを振り返る
  d_ex_library_01_77:
    speaker: eunhwa
    en: "... Weakling."
    ko: "……삼류."
    ja: "…三流。"
  d_ex_library_01_78:
    speaker: rupee
    en: "*Gulp*"
    ko: 딸꾹.
    ja: ヒック。
  d_ex_library_01_79:
    speaker: rupee
    en: Eunhwa?
    ko: 다, 다행이다아아.
    ja: よ、よかったぁぁ。
  d_ex_library_01_80:
    speaker: rupee
    en: I'm just glad you aren't a ghost!
    ko: 은화, 네가 귀신이 아니어서….
    ja: ウンファ、あなただったのね…
  d_ex_library_01_81:
    speaker: eunhwa
    en: What?
    ko: 뭐?
    ja: 何？
  d_ex_library_01_82:
    speaker: eunhwa
    en: You need to get your head examined.
    ko: 이젠 하다 못해 잠꼬대까지….
    ja: どうしようもない、寝言まで言い出しやがった…
  d_ex_library_01_83:
    speaker: eunhwa
    en: Listen up. I've got an important mission early tomorrow morning.
    ko: "……잘 들어. 난 당장 내일 중요한 임무를 앞두고 있고,"
    ja: "…よく聞け。私は明日大事な任務を控えている。"
  d_ex_library_01_84:
    speaker: eunhwa
    en: I put a lot of work into it, and I don't need you nimrods screwing it up.
    ko: "너희 같은 머저리들 때문에 \n사전 조사를 망칠 생각은 추호도 없어."
    ja: |-
      お前たちのようなうすのろ野郎にかまって
      事前調査を台無しにする気はさらさらない。
  d_ex_library_01_85:
    speaker: eunhwa
    en: So get out of here, before I really get mean. This is your last warning.
    ko: 그러니 좋은 말 할 때 꺼져라. 이건 마지막 경고야.
    ja: |-
      だから早いとこさっさと消えろ。
      これが最後の警告だ。
  d_ex_library_01_86:
    speaker: drake
    en: Understood.
    ko: 알겠다.
    ja: 分かった。
  d_ex_library_01_87:
    speaker: drake
