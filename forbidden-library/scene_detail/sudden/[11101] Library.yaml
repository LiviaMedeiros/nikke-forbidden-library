    ja: ごめんなさ～い。誰もいないと思ってたんです。
  d_ex_library_09_20:
    speaker: "<Self>"
    en: What are you watching?
    ko: 뭘 보고 있던 거야?
    ja: 何をしてたんだ？
  d_ex_library_09_21:
    speaker: ein
    en: Just some random videos.
    ko: 그냥 영상 이것저것 찾아보고 있었어요.
    ja: ちょっと動画を観てました。
  d_ex_library_09_22:
    speaker: ein
    en: Can I tell you a secret, Teacher?
    ko: 쌤한테만 말하는 건데요.
    ja: ナイショなんですけど
  d_ex_library_09_23:
    speaker: ein
    en: This place is kind of my secret hideout.
    ko: 실은 여기가 제 비밀 아지트 같은 곳이거든요~
    ja: 実はここ、私の秘密基地みたいな場所なんです。
  d_ex_library_09_24:
    speaker: "<Self>"
    en: The library?
    ko: 비밀 아지트? 여기가?
    ja: 秘密基地？ここが？
  d_ex_library_09_25:
    speaker: ein
    en: Yep!
    ko: 네네~
    ja: はい。
  d_ex_library_09_26:
    speaker: ein
    en: Very few people come here, so it's nice and quiet.
    ko: 오는 사람이 거의 없으니까 조용해서 좋아요.
    ja: 誰もこないから、静かでサイコだし～
  d_ex_library_09_27:
    speaker: ein
    en: I can sleep, talk as loud as I want, and make a ruckus without worrying about
      disturbing other people.
    ko: 혼자 자거나 떠들거나 시끄럽게 해도 눈치 안 봐도 되고.
    ja: 寝たり騒いだりしても迷惑になんないし、
  d_ex_library_09_28:
    speaker: ein
    en: Being surrounded by the smell of books is also a plus.
    ko: 책 냄새도 쿰쿰하니 좋고.
    ja: 本の匂いもいい香りだし。
  d_ex_library_09_29:
    speaker: ein
    en: It feels like I've rented out the whole place for myself.
    ko: 완전 전세 낸 기분?
    ja: 貸し切りって感じ！
  d_ex_library_09_30:
    speaker: ein
    en: I often come here when I need some alone time.
    ko: 그래서 혼자 놀 때는 종종 여기 와서 놀아요.
    ja: |-
      だから一人の時は、
      ときどきここに来るんです。
  d_ex_library_09_31:
    speaker: "<Self>"
    en: But doesn't the school have its own reading room?
    ko: 학교에도 독서실이 있잖아.
    ja: 学校にも図書室はあるじゃないか
  d_ex_library_09_32:
    speaker: ein
    en: Come on, Teacher, use your head!
    ko: 에이~ 쌤!
    ja: ちょ、先生～！
  d_ex_library_09_33:
    speaker: ein
    en: The school reading room is always packed with people.
    ko: 학교에 있는 독서실은 사람이 많잖아요.
    ja: 学校の図書室は人が多すぎるから
  d_ex_library_09_34:
    speaker: ein
    en: I can't relax and get comfortable over there like I can here.
    ko: 이렇게 맘 놓고 편하게 있을 수가 없다고요.
    ja: こんな風に気楽に過ごせないんですよ。
  d_ex_library_09_35:
    speaker: ein
    en: By the way, you've got to keep this all a secret, okay?
    ko: 아, 쌤 근데 이건 비밀이에요.
    ja: |-
      あっ…先生。
      これは秘密ですからね。
  d_ex_library_09_36:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: どうしてだ？
  d_ex_library_09_37:
    speaker: ein
    en: What do you mean "why"?
    ko: 왜긴요~
    ja: 決まってるじゃないですか～！
  d_ex_library_09_38:
    speaker: ein
    en: If any of the teachers or my friends at school find out about this, I won't
      hear the end of it.
    ko: 학교 쌤들이나 친구들이 알면 분명 잔소리해 댈 게 뻔하니까요.
    ja: |-
      学校の先生や友だちに知られたら
      うるさいんで。
  d_ex_library_09_39:
    speaker: ein
    en: Just thinking about it gives me a headache.
    ko: 으으, 생각만 해도 피곤해.
    ja: うう…考えただけでしんど…
  d_ex_library_09_40:
    speaker: ein
    en: So please, keep this between us.
    ko: 그러니까 비밀로 해주세요~
    ja: だから秘密にしてくださいね～
  d_ex_library_09_41:
    speaker: ein
    en: By the way, you came here to read, didn't you?
    ko: 아, 맞다. 쌤 책 읽으러 온 거죠?
    ja: あ、そうだ！先生は本を読みに来たんですよね？
  d_ex_library_09_42:
    speaker: ein
    en: I'll put on my headphones to watch my videos.
    ko: 그럼 제가 이어폰 끼고 영상 볼게요.
    ja: じゃあ私はイヤホンをつけて動画を観ますね。
  d_ex_library_09_43:
    speaker: ein
    en: I'll be quiet so you can get back to your book.
    ko: 조용히 할 테니까 다시 책 보셔도….
    ja: 静かにしてるんでゆっくり読書…
  d_ex_library_09_44:
    speaker: ein
    en: "?!"
    ko: 으, 으앗?!
    ja: わわっ！！
  d_ex_library_09_45:
    speaker: marciana
    en: Hmm?
    ko: 음?
    ja: あら？
  d_ex_library_09_46:
    speaker: marciana
    en: Hello, Commander.
    ko: 안녕하세요, 지휘관님.
    ja: こんばんは、指揮官様。
  d_ex_library_09_47:
    speaker: marciana
    en: Ein?
    ko: 아인도 같이 있었군요.
    ja: アインも一緒だったのですね。
  d_ex_library_09_48:
    speaker: marciana
    en: What brings you two here?
    ko: 두 분 다, 여긴 무슨 일로 오셨나요?
    ja: お二人とも、どうしてここへ？
  d_ex_library_09_49:
    speaker: "<Self>"
    en: I came here to read, and Ein is here to rela...
    ko: 나는 책을 읽으러 왔고, 아인은 놀러….
    ja: 私は読書、アインは遊びで…
  d_ex_library_09_50:
    speaker: ein
    en: I-I...
    ko: 저, 저, 저도!
    ja: わ、私も！
  d_ex_library_09_51:
    speaker: ein
    en: I came here to read too!
    ko: 당연히 저도 책 읽으러 왔죠~ 하하하.
    ja: もちろん本を読みに来たんですよ～。アハハ…
  d_ex_library_09_52:
    speaker: marciana
    en: "... You did?"
    ko: "…아인이 책을요?"
    ja: "…アインが本を…？"
  d_ex_library_09_53:
    speaker: marciana
    en: Ah, yes.
    ko: 아.
    ja: あっ…
  d_ex_library_09_54:
    speaker: marciana
    en: Did you come to read up on the material related to the homework I gave today?
    ko: 혹시 내일까지 내준 숙제에 관련된 책을 읽으러 오셨나요?
    ja: |-
      ひょっとして明日提出の宿題をしに
      来たのですか？
  d_ex_library_09_55:
    speaker: ein
    en: Y-yeah! That's it!
    ko: 네, 네! 그거예요, 그거!
    ja: そ…そう！それですそれ！
  d_ex_library_09_56:
    speaker: ein
    en: Teacher was helping me find the right book.
    ko: 그래서 쌤이 같이 책 찾는 걸 도와주고 있었어요~
    ja: 先生が手伝ってくれてたんですよ～
  d_ex_library_09_57:
    speaker: ein
    en: Isn't that right, Teacher?
    ko: 그쵸, 쌔앰~?
    ja: ねっ！先生～？
  d_ex_library_09_58:
    speaker: "<Monologue>"
    en: Ein looks up at me pleadingly.
    ko: 아인은 애원하는 표정으로 나를 올려다보고 있었다.
    ja: |-
      アインが何かを訴えるような
      まなざしでこちらを見つめている
  d_ex_library_09_59:
    speaker: "<Monologue>"
    en: I recall how she desperately begged me to keep her hideaway a secret.
    ko: 방금 전에 아인이 비밀로 해달라던 걸 떠올렸다.
    ja: |-
      さっきアインが秘密にしてくれと
      言っていたのを思い出した
  d_ex_library_09_60:
    speaker: "<Self>"
    en: "... Yes, that's right."
    ko: "…응, 맞아."
    ja: "…ああ、そうだ"
  d_ex_library_09_61:
    speaker: marciana
    en: Why come all the way out here?
    ko: 학교 독서실에서 찾아보면 될 텐데.
    ja: 学校にも図書室はあるのに
  d_ex_library_09_62:
    speaker: marciana
    en: You could have easily found something in the school library.
    ko: 멀리 오셨네요.
    ja: わざわざ遠くまで来たのですね。
  d_ex_library_09_63:
    speaker: ein
    en: Um... that's because I can't concentrate in the school library!
    ko: 그, 그건!
    ja: そ、それは…！
  d_ex_library_09_64:
    speaker: ein
    en: There are way too many people in there,
    ko: 학교 독서실은 사람이 많아서 집중이 잘 안돼서요~ 하하.
    ja: |-
      学校の図書室は人が多すぎるから
      集中できなくって！はは…
  d_ex_library_09_65:
    speaker: ein
    en: but it's nice and quiet over here.
    ko: 여긴 조용하고 좋으니까~
    ja: ここは静かだから、好きなんです～
  d_ex_library_09_66:
    speaker: marciana
    en: Mmm, that's very true.
    ko: 그렇군요, 그건 동의합니다.
    ja: そうですか。確かにそうですね。
  d_ex_library_09_67:
    speaker: marciana
    en: Still, I'm surprised.
    ko: 그나저나 의외네요.
    ja: それにしても意外ですね。
  d_ex_library_09_68:
    speaker: marciana
    en: You've never taken your classwork that seriously,
    ko: 아인은 수업에도 숙제에도 크게 흥미가 없는 줄 알았는데.
    ja: |-
      アインは授業にも宿題にも
      あまり興味がないと思っていましたが
  d_ex_library_09_69:
    speaker: marciana
    en: but now you're willing to come all the way out here?
    ko: 이렇게 멀리 나와서 조사를 할 정도로 진심이었을 줄은….
    ja: こうして遠くまで来て、調べものをするなんて…
  d_ex_library_09_70:
    speaker: marciana
    en: If it's all right with you, can you show me what you've learned so far?
    ko: 괜찮다면 어디까지 했는지 보여줄 수 있나요?
    ja: |-
      差し支えなければ、どこまで進んだのか
      拝見しても？
  d_ex_library_09_71:
    speaker: marciana
    en: I could quiz you.
    ko: 제가 한 번 보고 이야기를….
    ja: 私が一度チェックをしてあげ…
  d_ex_library_09_72:
    speaker: ein
    en: A-actually, I'm nearly finished!
    ko: 거, 거의 다 끝냈어요! 쌤!
    ja: ほっ、ほぼ終わりました！
  d_ex_library_09_73:
    speaker: ein
    en: I'll show you tomorrow!
    ko: 그러니까 내일 보여드릴게요!
    ja: だから、明日提出しますね！
  d_ex_library_09_74:
    speaker: ein
    en: Thanks a lot for helping me find the book I needed, Teacher.
    ko: 쌤, 오늘 책 찾는 거 도와줘서 완전 땡큐요!
    ja: |-
      先生！今日は手伝ってくれて
      サンキューでしたっ！
  d_ex_library_09_75:
    speaker: ein
    en: I better get going!
    ko: 먼저 가볼게요!
    ja: では、お先にっ！
  d_ex_library_09_76:
    speaker: "<Monologue>"
    en: Ein scurries off.
    ko: 아인은 빠르게 도망가 버렸다.
    ja: アインはそそくさと逃げていった
  d_ex_library_09_77:
    speaker: marciana
    en: She really is something.
    ko: "…정말 기특하군요."
    ja: "…感心しました。"
  d_ex_library_09_78:
    speaker: marciana
    en: I'm curious to see what she'll have prepared for me tomorrow.
    ko: 내일 아인이 보여줄 숙제가 기대됩니다.
    ja: 明日、アインの提出物を見るのが楽しみです。
  d_ex_library_09_79:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_library_09_80:
    speaker: "<Monologue>"
    en: Marciana smiles proudly.
    ko: 뿌듯한 얼굴로 고개를 끄덕이고 있는 마르차나에게.
    ja: 満足げにうなずくマルチャーナに
  d_ex_library_09_81:
    speaker: "<Monologue>"
    en: I don't have the heart to tell her the truth.
    ko: 나는 아무런 이야기도 해줄 수 없었다.
    ja: 私は何も言えなかった
d_ex_library_10:
  d_ex_library_10_1:
    speaker: "<Self>"
    en: "*Gasp*"
    ko: 푸핫-
    ja: プハーッ
  d_ex_library_10_2:
    speaker: "<Self>"
    en: Whew... I thought I was going to suffocate back there.
    ko: 휴우… 숨 막혀 죽는 줄 알았어….
    ja: 息苦しくて死ぬかと思った…
  d_ex_library_10_3:
    speaker: "<Monologue>"
    en: Quency and I emerge from a small hole in the ground.
    ko: 나와 퀀시는 바닥에 있는 작은 구멍으로 나왔다.
    ja: |-
      私とクエンシーは床にある
      小さな穴から外に出た
  d_ex_library_10_4:
    speaker: quency_e
    en: Hehe, shouldn't you be used to this by now?
    ko: 킥킥. 이제 슬슬 익숙해질 때도 되지 않았어?
    ja: |-
      クスクス。そろそろ慣れても
      いい頃じゃない？
  d_ex_library_10_5:
    speaker: "<Self>"
    en: Why even bother using a tunnel? I could just walk over here.
    ko: 나는 걸어와도 되는데 왜 땅굴로….
    ja: |-
      私は普通に歩いて入ればいいのに
      なんでこんなところから…
  d_ex_library_10_6:
    speaker: quency_e
    en: Why would you do that? We're both going to the same place, so why take different
      paths?
    ko: |-
      아니 왜~ 목적지가 같은데,
      다른 길로 가는 건 섭섭하잖아~
    ja: |-
      目的地は同じなのに、
      別行動なんて寂しいじゃない～
  d_ex_library_10_7:
    speaker: quency_e
    en: If you're so against it, you should have said no.
    ko: 싫으면 싫다고 말해주지 그랬어~
    ja: イヤならイヤって先に言ってよね！
  d_ex_library_10_8:
    speaker: "<Self>"
    en: It's not that I'm entirely opposed to the idea...
    ko: 싫은 건 아니야.
    ja: そういうわけではないが…
  d_ex_library_10_9:
    speaker: "<Self>"
    en: Anyway, what kind of item were you asked to retrieve?
    ko: 그런데 무슨 물건을 의뢰받은 거야?
    ja: ところで、何を依頼されたんだ？
  d_ex_library_10_10:
    speaker: quency_e
    en: We're in a library, aren't we?
    ko: 여기 도서관이잖아?
    ja: ここは図書館よ？
  d_ex_library_10_11:
    speaker: quency_e
    en: What else could it be? A book, of course.
    ko: 당연히 책 아니면 뭐겠어.
    ja: もちろん本に決まってるでしょ。
  d_ex_library_10_12:
    speaker: "<Self>"
    en: A convict from the Rehabilitation Center wants a book?
    ko: 갱생관 죄수가 책을?
    ja: 更生館の囚人が本を？
  d_ex_library_10_13:
    speaker: quency_e
    en: Why wouldn't they? We're more cultured than you think!
    ko: 그럼~ 우리도 생각보다 교양 있다니까?
    ja: 私たちだって、本くらい読むんだから！
  d_ex_library_10_14:
    speaker: quency_e
    en: Unfortunately, that's not the perception most people have of us, so that's
      why I've got this nifty plain clothes disguise on.
    ko: |-
      그런데 다른 사람들은 그렇게 생각 안 하니까,
      이렇게 평~범하게 변장하고 온 거야~
    ja: |-
      だけど他の人はそうは思わないみたいだから、
      こうやって普通の人に見えるように
      変装してきたってわけ～
  d_ex_library_10_15:
    speaker: quency_e
    en: "... But to be honest, I think there might be some important info or contraband
      inside this book they want."
    ko: |-
      …라고 했지만,
      사실 책 안에 무언가 들어있지 않을까 싶어.
    ja: |-
      …まあけど、本に何か
      隠されてる可能性はあるわね。
  d_ex_library_10_16:
    speaker: "<Self>"
    en: You look more like a thief than a regular citizen...
    ko: 평범하다기보단 도둑 같은데….
    ja: 普通というより泥棒みたいだが…
  d_ex_library_10_17:
    speaker: quency_e
    en: Bah, it's fine!
    ko: 괜찮아~ 괜찮아~
    ja: 大丈夫、大丈夫～！
  d_ex_library_10_18:
    speaker: quency_e
    en: I'm wearing a mask. No one will know it's me.
    ko: 가면을 썼으니까, 누군지 알아보지도 못할 거고.
    ja: 仮面があるから、顔は見えないだろうし。
  d_ex_library_10_19:
    speaker: quency_e
    en: Even if we do get caught, all we've gotta do is run away.
    ko: 혹시 들키기라도 하면 바로 도망가면 되니까~
    ja: もしバレたとしても、逃げればいいしね～
  d_ex_library_10_20:
    speaker: quency_e
    en: If that does happen, I trust that you'll be able to stay and smooth things
      over? Hehe.
    ko: 그렇게 된다면 뒷일은 잘 부탁해~ 킥킥.
    ja: そうなっちゃったら、後始末はお願いね～
  d_ex_library_10_21:
    speaker: "<Self>"
    en: "... So what's that book called?"
    ko: "…그래서 책 이름이 뭔데?"
    ja: "…それで、依頼された本は？"
  d_ex_library_10_22:
    speaker: quency_e
    en: Encyclopedia of Rabbits on the Surface.
    ko: "[지상 토끼 도감] 이래."
    ja: "「地上のウサギ図鑑」だって。"
  d_ex_library_10_23:
    speaker: quency_e
    en: Apparently, they're picking a book they felt no one else would borrow.
    ko: 누구도 안 빌릴 것 같은 책을 골랐다나 뭐라나~
    ja: |-
      誰も借りなそうな本を
      選んだとかなんとか。
  d_ex_library_10_24:
    speaker: quency_e
    en: After all, who in the world cares about rabbits up on the surface these days?
    ko: 하긴, 요즘 누가 지상에 있는 토끼를 궁금해하겠어?
    ja: |-
      たしかに、今どき誰が地上のウサギになんか
      関心を持つっていうのよね～
  d_ex_library_10_25:
    speaker: "<Self>"
    en: Yeah...
    ko: "…확실히."
    ja: "…そうだな"
  d_ex_library_10_26:
    speaker: unknown
    en: Wow!
    ko: 와아~
    ja: わあ～！
  d_ex_library_10_27:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_ex_library_10_28:
    speaker: quency_e
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_ex_library_10_29:
    speaker: "<Monologue>"
    en: I whip my head around
    ko: 고개를 돌려보니.
    ja: 声のほうを振り返ると…
  d_ex_library_10_30:
    speaker: "<Monologue>"
    en: to see Alice standing beside us, book in hand. She darts her eyes back and
      forth between us and the book.
    ko: |-
      뒤에서 책을 펼쳐 든 앨리스가
      책과 우리를 번갈아 가며 보고 있었다.
    ja: |-
      アリスが本を開いたまま、
      本と私たちを交互に見ていた
  d_ex_library_10_31:
    speaker: alice
    en: Holy moly!
    ko: 와아아~
    ja: わああ～
  d_ex_library_10_32:
    speaker: quency_e
    en: H-how long have you been standing there?!
    ko: 어, 언제부터 뒤에…?
    ja: い、いつからいたの…？
  d_ex_library_10_33:
    speaker: alice
    en: Did you two... just come out of that hole?
    ko: 방금 두 분… 땅굴에서 나오셨죠?!
    ja: 今、地面から出てきましたよね！？
  d_ex_library_10_34:
    speaker: alice
    en: I saw it all!
    ko: 저 다 봤어요!
    ja: 私、見ました！
  d_ex_library_10_35:
    speaker: alice
    en: Who's this that you're with, Rabbity?
    ko: 토끼 씨하고 옆에 계시는 분은….
    ja: ウサギさんと一緒にいらっしゃる方はぁ…
  d_ex_library_10_36:
    speaker: quency_e
    en: Hmm... How do you think we should handle this?
    ko: 아~ 음… 교관님, 이럴 땐 뭐라고 해야 할까?
    ja: |-
      あ～、えっと…教官様、
      こういう時、なんて言えばいい？
  d_ex_library_10_37:
    speaker: "<Self>"
    en: Beats me.
    ko: "…그러게."
    ja: "…私にも分からない"
  d_ex_library_10_38:
    speaker: alice
    en: You must be a rabbit digging your burrow!
    ko: "…굴토끼 씨! 맞으시죠?!"
    ja: "…アナウサギさんですね！？"
  d_ex_library_10_39:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: ん？
  d_ex_library_10_40:
    speaker: quency_e
    en: Come again?
    ko: 엥?
    ja: え？
  d_ex_library_10_41:
    speaker: alice
    en: I just saw an entry in this here encyclopedia!
    ko: 저 방금 도감에서 봤어요!
    ja: 今、図鑑で見たんです！
  d_ex_library_10_42:
    speaker: alice
    en: Lots of rabbits live in tunnels that they dig called burrows.
    ko: 굴을 파면서 사는 토끼 씨가 있다는걸요!
    ja: 地面を掘って暮らすウサギさんがいるって！
  d_ex_library_10_43:
    speaker: alice
    en: It's where they eat and sleep.
    ko: 거기서 밥도 먹고 잠도 잔대요!
    ja: 穴の中で食事も睡眠も取るんですって！
  d_ex_library_10_44:
    speaker: "<Monologue>"
    en: Alice's eyes sparkle as she looks at Quency.
    ko: 앨리스가 눈동자를 빛내며 퀀시를 바라보고 있다.
    ja: |-
      アリスが目を輝かせながら
      クエンシーを見つめている
  d_ex_library_10_45:
    speaker: alice
    en: I never thought I'd run into one in the library!
    ko: 와~ 여기서 보게 될 줄은 몰랐어요!
    ja: |-
      わぁ～本当に会えるなんて
      思いませんでした！
  d_ex_library_10_46:
    speaker: quency_e
    en: Um...
    ko: 흐응~ 그래?
    ja: へぇ～？
  d_ex_library_10_47:
    speaker: quency_e
    en: Yep! That's right. I'm a rabbit digging a burrow.
    ko: 맞아~ 내가 그 굴토끼야.
    ja: その通り、私がそのアナウサギよ。
  d_ex_library_10_48:
    speaker: quency_e
    en: You see? Hippity hop! Hehe.
    ko: 보여? 깡총~ 깡총~ 킥킥.
    ja: ぴょん、ぴょん！
  d_ex_library_10_49:
    speaker: alice
    en: I knew it!
    ko: 와아아~! 역시 맞았군요~
    ja: わあぁ～やっぱりそうなんですね～！
  d_ex_library_10_50:
    speaker: alice
    en: Hehe, nice to meet you, Burrowing Rabbit.
    ko: |-
      헤헤, 토끼 씨랑 굴토끼 씨~
      반가워요~
    ja: |-
      へへ、ウサギさんとアナウサギさん、
      会えてうれしいです～
  d_ex_library_10_51:
    speaker: "<Self>"
    en: Alice, what's that book that you're holding?
    ko: 앨리스, 혹시 지금 들고 있는 책 이름이 뭐야?
    ja: アリス、その本のタイトルは？
  d_ex_library_10_52:
    speaker: alice
    en: Encyclopedia of Rabbits on the Surface.
    ko: "[지상 토끼 도감] 이에요!"
    ja: "「地上のウサギ図鑑」です！"
  d_ex_library_10_53:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_library_10_54:
    speaker: alice
    en: It has soooooo many rabbits!
    ko: 여기에 토끼 씨들이 엄~청 많이 나와요!
    ja: |-
      この本にはウサギさんが
      た～くさん出てくるんです！
  d_ex_library_10_55:
    speaker: quency_e
    en: So the book we're looking for is right in front of us?
    ko: 찾는 게 바로 앞에 있네?
    ja: まさか探しものが目の前にあるなんて…
  d_ex_library_10_56:
    speaker: "<Self>"
    en: Seems so.
    ko: 그러게….
    ja: だな…
  d_ex_library_10_57:
    speaker: quency_e
    en: Alice,
    ko: 있잖아~ 앨리스.
    ja: ねぇ～アリス。
  d_ex_library_10_58:
    speaker: quency_e
    en: could I perhaps take a look at that encyclopedia?
    ko: |-
      그 [지상 토끼 도감] 이라는 거~
      나도 좀 보면 안 될까?
    ja: |-
      その「地上のウサギ図鑑」ってやつ、
      私にも見せてくれない？
  d_ex_library_10_59:
    speaker: alice
    en: You're intrigued by it as well?
    ko: 와아~ 굴토끼 씨도 궁금하셨군요!
    ja: わあ～アナウサギさんも気になるんですね！
  d_ex_library_10_60:
    speaker: alice
    en: Sure!
    ko: 네에~ 좋아요!
    ja: いいですよ～！
  d_ex_library_10_61:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 탁-
    ja: パタンッ
  d_ex_library_10_62:
    speaker: quency_e
    en: Wow, very interesting.
    ko: 이야~ 너무 재밌었다~
    ja: う～ん、面白かった～！
  d_ex_library_10_63:
    speaker: quency_e
    en: Thanks for letting me take a look.
    ko: 잘 봤어, 앨리스~
    ja: ありがとう、アリス～
  d_ex_library_10_64:
    speaker: alice
    en: Huh? I don't think you read it all the way to the end.
    ko: |-
      어? 아직 끝까지 다 안 보신 거 같은데…
      괜찮으신 건가요?
    ja: |-
      えぇ？まだ最後まで
      ご覧になっていないようですが…
      いいんですか？
  d_ex_library_10_65:
    speaker: quency_e
    en: Mhmm, that's right.
    ko: 흐음~ 그러게~
    ja: うーん、そうね～
  d_ex_library_10_66:
    speaker: quency_e
    en: I'd love to read more, but since you're in the middle of reading it, I don't
      have much of a choice.
    ko: |-
      나도 더 보고 싶은데…
      앨리스가 먼저 가지고 있었으니까.
    ja: |-
      私ももっと見たいけど…
      アリスが先だったし。
  d_ex_library_10_67:
    speaker: quency_e
    en: It's unfortunate, but I'll have to wait until next time to give it a proper
      read.
    ko: |-
      아쉽긴 하지만
      다음에 와서 봐야지 뭐~
    ja: 残念だけど、また今度～
  d_ex_library_10_68:
    speaker: "<Monologue>"
    en: Quency hands the encyclopedia back to Alice.
    ko: 퀀시는 앨리스에게 도감을 돌려줬다.
    ja: クエンシーはアリスに図鑑を返した
  d_ex_library_10_69:
    speaker: alice
    en: Oh, that's all right!
    ko: 아, 아니에요!
    ja: い、いえいえ！
  d_ex_library_10_70:
    speaker: alice
    en: I already read it a bunch today.
    ko: 저는 이미 오늘 많이 봤어요!
    ja: 私はもう十分です！
  d_ex_library_10_71:
    speaker: alice
    en: You can borrow it.
    ko: 굴토끼 씨가 먼저 빌려 가셔도 돼요!
    ja: アナウサギさん、お先にどうぞ！
  d_ex_library_10_72:
    speaker: quency_e
    en: Are you sure?
    ko: 오? 진짜?
    ja: え？ホントに？
  d_ex_library_10_73:
    speaker: quency_e
    en: All right then, I'll return it the minute I'm finished with it.
    ko: 고마워~ 쓰고 나서 꼭 여기에 돌려놓을게!
    ja: |-
      ありがと～！
      後で必ずここに返しておくわね！
  d_ex_library_10_74:
    speaker: alice
    en: No problem! I can pick it back up once you're done.
    ko: 네! 저는 나중에 또 보면 되니까요!
    ja: はい！私は後でまた見ればいいですから！
  d_ex_library_10_75:
    speaker: "<Monologue>"
    en: Alice gives the encyclopedia back to Quency.
    ko: 앨리스는 다시 퀀시에게 도감을 건네줬다.
    ja: アリスはクエンシーに図鑑を渡した
  d_ex_library_10_76:
    speaker: "<Self>"
    en: Smooth.
    ko: 능숙하네.
    ja: 手慣れてるな
  d_ex_library_10_77:
    speaker: quency_e
    en: Hehe, thanks.
    ko: 킥킥. 칭찬해 줘서 고마워~
    ja: クスクス。お褒めの言葉、ありがとう～
  d_ex_library_10_78:
    speaker: quency_e
    en: Well then, I've gotta get going.
    ko: 앨리스, 나 이제 슬슬 가볼게!
    ja: アリス、私もう行くわね！
  d_ex_library_10_79:
    speaker: quency_e
    en: See you later, Alice!
    ko: 나중에 또 만나자고~
    ja: またね～！
  d_ex_library_10_80:
    speaker: alice
    en: Oh, Burrowing Rabbit!
    ko: 앗! 굴토끼 씨!
    ja: あっ！アナウサギさん！
  d_ex_library_10_81:
    speaker: quency_e
    en: Yes?
    ko: 응?
    ja: ん？
  d_ex_library_10_82:
    speaker: alice
    en: Before you go... can I ask for one favor?
    ko: 가시기 전에… 한 가지만 부탁드려도 될까요?
    ja: 一つだけお願いしてもいいですか？
  d_ex_library_10_83:
    speaker: quency_e
    en: What is it?
    ko: 응, 뭔데?
    ja: うん、何？
  d_ex_library_10_84:
    speaker: alice
    en: Um... Could I...
    ko: 저… 있잖아요….
    ja: あのぉ…
  d_ex_library_10_85:
    speaker: alice
    en: take a look at your burrow?
    ko: 토끼 굴에 들어가 보고 싶어요!
    ja: ウサギの巣に入ってみたいです！
  d_ex_library_10_86:
    speaker: "<Self>"
    en: You mean that hole we came through?
    ko: 저 구멍에?
    ja: あの穴のことか？
  d_ex_library_10_87:
    speaker: alice
    en: Yeah!
    ko: 네에!
    ja: はいっ！
  d_ex_library_10_88:
    speaker: alice
    en: I heard if you follow the paths inside, they can take you to all sorts of
      other places!
    ko: |-
      안에 나 있는 길을 따라가다 보면
      다른 곳으로도 갈 수 있대요!
    ja: |-
      中の道に沿って行くと、
      他の所にも行けるそうなので…
  d_ex_library_10_89:
    speaker: alice
    en: I'd love to go exploring in there!
    ko: 저도 구경해보고 싶어요!
    ja: 私も見てみたいです！
  d_ex_library_10_90:
    speaker: quency_e
    en: Oh?
    ko: 오?
    ja: え？
  d_ex_library_10_91:
    speaker: "<Self>"
    en: Sorry, Alice, but I don't th...
    ko: "…안돼."
    ja: "…ダメだ"
  d_ex_library_10_92:
    speaker: quency_e
    en: Sure! That sounds like fun.
    ko: 킥킥. 좋아! 재미있겠는데?
    ja: クスクス。いいわよ！面白そうだし。
  d_ex_library_10_93:
    speaker: alice
    en: Yahoo! Thank you!
    ko: 와~ 감사해요!
    ja: わぁ～！ありがとうございます！
  d_ex_library_10_94:
    speaker: quency_e
    en: I'll go in first. Follow me and stick close, okay?
    ko: 그럼, 나부터 들어갈 테니까 잘 따라와야 해?
    ja: じゃあ、私についてきてね？
  d_ex_library_10_95:
    speaker: alice
    en: Okay!
    ko: 네에~
    ja: は～い！
  d_ex_library_10_96:
    speaker: "<Monologue>"
    en: Quency and Alice make their way to the tunnel opening.
    ko: 퀀시와 앨리스가 구멍에 가까이 다가간다.
    ja: クエンシーとアリスが穴に近づいていく
  d_ex_library_10_97:
    speaker: "<Self>"
    en: W-wait!
    ko: "…자, 잠깐만!"
    ja: ま、待て！
  d_ex_library_10_98:
    speaker: quency_e
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_library_10_99:
    speaker: "<Self>"
    en: That might be a problem.
    ko: 그건 좀 곤란할 것 같아.
    ja: それはちょっと…
  d_ex_library_10_100:
    speaker: alice
    en: Huh? So I can't go in?
    ko: 네…? 저는 안 되는 건가요?
    ja: え…？ダメなんですか？
  d_ex_library_10_101:
    speaker: "<Self>"
    en: Well... I'm not saying that...
    ko: 음… 그, 그게 아니라….
    ja: そ、そういうわけではなく…
  d_ex_library_10_102:
    speaker: alice
    en: B-but I want to see what's in there!
    ko: 힝… 저도 가보고 싶은데….
    ja: ふぇん…入ってみたかったのに…
  d_ex_library_10_103:
    speaker: quency_e
    en: C'mon, Rabbity, don't be so mean!
    ko: 토끼 씨~ 너무해요~ 킥킥.
    ja: ウサギさ～ん、あんまりです～！ふふ。
  d_ex_library_10_104:
    speaker: "<Self>"
    en: It's just... all the rabbits in the burrow are sleeping right now.
    ko: 지, 지금은 굴토끼 가족이 잠을 잘 시간이거든!
    ja: |-
      い、今はアナウサギの家族が
      寝てる時間なんだ！
  d_ex_library_10_105:
    speaker: "<Self>"
    en: I don't think they'd appreciate you barging in unannounced like this.
    ko: |-
      미리 말하지 않고 찾아가면,
      다들 깜짝 놀라지 않을까…?
    ja: 突然訪ねたら、驚かせてしまうんじゃないか…？
  d_ex_library_10_106:
    speaker: alice
    en: Oh, is that so?
    ko: 아하~ 그랬던 거군요?
    ja: あ～、なるほど！
  d_ex_library_10_107:
    speaker: alice
    en: Then could you speak to them and invite me next time?
    ko: 그럼, 다음엔 꼭 초대해 주셔야 해요?
    ja: じゃあ、今度必ず招待してくださいね？
  d_ex_library_10_108:
    speaker: "<Self>"
    en: Of course.
    ko: 그럼~ 당연하지.
    ja: もちろんだ
  d_ex_library_10_109:
    speaker: quency_e
    en: Hehe. Instructor, didn't you once say not to make promises you can't keep?
    ko: 킥킥. 교관님 지키지 못할 약속은 하는 게 아니라 했어.
    ja: |-
      クスクス。教官様、守れない約束は
      しちゃいけないんじゃない？
  d_ex_library_10_110:
    speaker: quency_e
    en: If you keep fussing over every little thing like this, life can be awfully
      exhausting.
    ko: 그렇게 일일이 신경 쓰고 살면 피곤할걸?
    ja: |-
      そんなにいちいち気を遣ってたら
      疲れるわよ？
  d_ex_library_10_111:
    speaker: "<Self>"
    en: Having other people join us might make things... complicated.
    ko: "…상황이 더 곤란해질 수도 있어."
    ja: "…まずい状況になるかもしれない"
  d_ex_library_10_112:
    speaker: quency_e
    en: Hm... I guess you're right.
    ko: 흐응~ 확실히 그럴 수도 있을 것 같네.
    ja: 確かに…それはあり得るわね。
  d_ex_library_10_113:
    speaker: quency_e
    en: All right then, I'll go first.
    ko: 자~ 그럼 나부터 간다?
    ja: じゃあ～私から行くよ？
  d_ex_library_10_114:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쑤욱-
    ja: スッ――
  d_ex_library_10_115:
    speaker: "<Monologue>"
    en: Quency disappears into the hole.
    ko: 퀀시가 구멍 속으로 사라졌다.
    ja: クエンシーが穴の中へと姿を消した
  d_ex_library_10_116:
    speaker: alice
    en: Whoa!
    ko: 와아아아~
    ja: わあああ～！
  d_ex_library_10_117:
    speaker: alice
    en: It's just as cool as it was the first time!
    ko: 다시 봐도 신기해요~
    ja: やっぱり不思議です～！
  d_ex_library_10_118:
    speaker: "<Self>"
    en: See you next time, Alice.
    ko: 다음에 보자, 앨리스.
    ja: またな、アリス
  d_ex_library_10_119:
    speaker: alice
    en: See you next time, Rabbity.
    ko: 네~ 토끼 씨도 다음에 만나요~
    ja: |-
      は～い！
      ウサギさん、また会いましょう～
  d_ex_library_10_120:
    speaker: "<Monologue>"
    en: With a small pang of guilt, I jump into the hole.
    ko: 나도 미안한 마음을 안고 구멍 속으로 몸을 던졌다.
    ja: 申し訳ないと思いつつ、私も穴の中に入った
  d_ex_library_10_121:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쑤욱-
    ja: スッ――
  d_ex_library_10_122:
    speaker: alice
    en: I guess that's that...
    ko: 헤헤… 다들 가셨네요.
    ja: へへ…みんな行っちゃいました。
  d_ex_library_10_123:
    speaker: "<Narration>"
    en: Alice, now on her own, yells into the hole.
    ko: 혼자 남은 앨리스는 구멍에 대고 외쳤다.
