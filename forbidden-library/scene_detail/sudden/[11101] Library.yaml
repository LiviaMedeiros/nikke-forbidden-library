    speaker: phantom
    en: The truth is, I've been incredibly busy lately, so I had to rush through the
      proofreading process.
    ko: |-
      사실 요즘 내가 시간이 많이 없어서,
      굉장히 급하게 교정 작업을 했다오.
    ja: |-
      実は最近、だいぶ忙しくてね…
      かなり急いで校正作業を行ったんだ。
  d_ex_library_11_35:
    speaker: phantom
    en: As a result, there are a lot of shortcomings.
    ko: 때문에 아무래도 미흡한 점이 많아서.
    ja: 不十分な箇所が多いのはそのためだ。
  d_ex_library_11_36:
    speaker: phantom
    en: I had planned to review and finalize everything with Crust.
    ko: 크러스트와 상의를 하며 재교정 및 확정을 할 생각이었소.
    ja: |-
      だからクラストとリモートで
      相談しつつ再校正をして、
      最終稿とするつもりだったんだが…
  d_ex_library_11_37:
    speaker: crust
    en: Um, Mr. Gourmand...
    ko: 저, 저기 미식가님….
    ja: あ、あの、グルメ様…
  d_ex_library_11_38:
    speaker: "<Monologue>"
