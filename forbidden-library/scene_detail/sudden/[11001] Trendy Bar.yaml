    en: Hah... Forget it. Probably just trying to get on our nerves.
    ko: 하아… 됐어, 그거 그냥 우리 속 뒤집어 놓으려고 그러는 거야.
    ja: |-
      はあ…もういい。あれは私たちを怒らせるため
