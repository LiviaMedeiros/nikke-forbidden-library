  d_ex_modernbar_09_20:
    speaker: "<Self>"
    en: "... Nothing."
    ko: "…아무것도 아니야."
    ja: "…何でもない"
  d_ex_modernbar_09_21:
    speaker: rouge
    en: Anyway, let's continue.
    ko: 그럼, 계속 진행하시죠.
    ja: それでは、続けましょうか。
  d_ex_modernbar_09_22:
    speaker: "<Monologue>"
    en: Rouge lays out the cards on the table.
    ko: 루주는 테이블에 카드를 깔기 시작했다.
    ja: ルージュはテーブルにカードを並べた
  d_ex_modernbar_09_23:
    speaker: rouge
    en: The rules are the same as before. You just need to find the cards with the
      same pattern.
    ko: |-
      규칙은 방금도 그랬듯,
      같은 모양의 카드를 전부 찾으시면 되는 거예요.
    ja: |-
      ルールは先ほどと同じです。
      ペアとなっているカードを
      すべて引き当ててください。
  d_ex_modernbar_09_24:
    speaker: rouge
    en: I'll give you ten attempts.
    ko: 기회는 10번 드리겠습니다.
    ja: チャンスは10回です。
  d_ex_modernbar_09_25:
    speaker: rouge
    en: If you can find all the matching pairs within ten attempts, then you win.
    ko: 10번 안에 카드를 전부 찾으시면 목단의 승리.
    ja: |-
      10回ですべてのペアを
      そろえられればモランの勝利。
  d_ex_modernbar_09_26:
    speaker: rouge
    en: If you can't, I win.
    ko: 카드를 전부 찾지 못하신다면 저의 승리.
    ja: そうでなければ、私の勝ち。
  d_ex_modernbar_09_27:
    speaker: rouge
    en: Ten attempts may sound like a lot, but it's not in reality, so be careful
      when choosing which cards to flip.
    ko: |-
      짝을 맞추지 못할 때마다 기회가 줄어드니까,
      신중하게 카드를 뒤집으시는 게 좋을 거예요.
    ja: |-
      ペアでないカードをひくと、
      そのたびにチャンスが減るので
      カードは慎重に選んでください。
  d_ex_modernbar_09_28:
    speaker: rouge
    en: Are you ready?
    ko: 준비되셨나요?
    ja: 準備はよろしいですか？
  d_ex_modernbar_09_29:
    speaker: moran
    en: Ready!
    ko: 죠아! 간다~?
    ja: よぉし！いくぞ～！
  d_ex_modernbar_09_30:
    speaker: "<Monologue>"
    en: Moran confidently flips a card.
    ko: 목단은 기세 좋게 카드를 뒤집었다.
    ja: モランは勢いよくカードをめくった
  d_ex_modernbar_09_31:
    speaker: moran
    en: "... Huh?"
    ko: 으… 으잉?
    ja: あ…あれっ？
  d_ex_modernbar_09_32:
    speaker: rouge
    en: 9 attempts left.
    ko: 9번 남았습니다.
    ja: あと9回です。
  d_ex_modernbar_09_33:
    speaker: moran
    en: Wait.
    ko: 잠깐.
    ja: 待ってくれ。
  d_ex_modernbar_09_34:
    speaker: rouge
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_ex_modernbar_09_35:
    speaker: moran
    en: I've been suspecting this for a while.
    ko: 아까부터 느낀 건데 말이야….
    ja: さっきから思ってたんだが…
  d_ex_modernbar_09_36:
    speaker: moran
    en: You're not pulling a fast one on me, are you?
    ko: 이거 속임수… 아니지?
    ja: これって…イカサマじゃねえよな？
  d_ex_modernbar_09_37:
    speaker: rouge
    en: Of course not.
    ko: 당연히 아니죠.
    ja: もちろん違います。
  d_ex_modernbar_09_38:
    speaker: rouge
    en: Do you want to check?
    ko: 확인해 보시겠어요?
    ja: 確かめてみますか？
  d_ex_modernbar_09_39:
    speaker: "<Monologue>"
    en: Rouge flips over the cards that have been laid out.
    ko: 루주는 놓여있는 카드를 뒤집어 보여줬다.
    ja: ルージュは並べられたカードを裏返して見せた
  d_ex_modernbar_09_40:
    speaker: "<Monologue>"
    en: Every card here has a matching pair.
    ko: 전부 짝이 있는 카드들이다.
    ja: すべてペアになっているカードだ
  d_ex_modernbar_09_41:
    speaker: "<Self>"
    en: Certainly seems to be legit.
    ko: 속임수는 아닌 것 같은데.
    ja: イカサマではなさそうだが
  d_ex_modernbar_09_42:
    speaker: rouge
    en: Of course.
    ko: 그럼요.
    ja: もちろんです。
  d_ex_modernbar_09_43:
    speaker: rouge
    en: I don't have to resort to dirty tricks to win.
    ko: 저는 실력으로만 승부하거든요.
    ja: 私は実力でしか勝負しません。
  d_ex_modernbar_09_44:
    speaker: moran
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_ex_modernbar_09_45:
    speaker: moran
    en: Are you insinuating that my skills are lacking?!
    ko: 그, 그 말은 지금 내 실력이 부족했다는 거야아?!
    ja: |-
      おっ、俺には実力が足りねえって
      言いたいのかぁ！？
  d_ex_modernbar_09_46:
    speaker: rouge
    en: I'm not sure about your skill when you're sober,
    ko: 흠, 평소 실력은 모르겠지만.
    ja: そうですね…普段の実力はさておき、
  d_ex_modernbar_09_47:
    speaker: rouge
    en: but when you're drunk, they're definitely...
    ko: 술에 취한 목단의 실력은 확실히….
    ja: 酔っ払ったモランは…
  d_ex_modernbar_09_48:
    speaker: moran
    en: "...!"
    ko: "……!!!"
    ja: "……！！！"
  d_ex_modernbar_09_49:
    speaker: moran
    en: Aaaaarrgh!
    ko: 이이이익…!
    ja: くそぉっ…！
  d_ex_modernbar_09_50:
    speaker: rouge
    en: Shall we continue?
    ko: 그럼, 계속하실까요?
    ja: では、続けましょうか。
  d_ex_modernbar_09_51:
    speaker: moran
    en: All right, fine. This one's gonna be it!
    ko: 죠아! 이번에는 기필코!
    ja: おうよ！今度こそゼッタイ勝つ！
  d_ex_modernbar_09_52:
    speaker: moran
    en: "..."
    ko: 으엑….
    ja: げっ…
  d_ex_modernbar_09_53:
    speaker: moran
    en: I thought for sure those two were matching...
    ko: 분명 비슷한 무늬였던 것 같은데….
    ja: 似たような柄だと思ったんだが…
  d_ex_modernbar_09_54:
    speaker: moran
    en: One more time!
    ko: 한판… 한판 더해!
    ja: もう1回…もう1回勝負しろ！ヒック！
  d_ex_modernbar_09_55:
    speaker: rouge
    en: Sure. Let's keep going.
    ko: 좋아요. 계속하시죠.
    ja: いいですよ。もう1度やりましょうか。
  d_ex_modernbar_09_56:
    speaker: moran
    en: I can't believe this!
    ko: 으으… 믿을 수 없어.
    ja: ううっ…信じらんねえ。
  d_ex_modernbar_09_57:
    speaker: moran
    en: This doesn't make any sense! How can I not find a single matching pair?
    ko: 한 쌍도 못 찾는 게 말이 돼?
    ja: 1ペアもそろえられないとか、ありえるか？
  d_ex_modernbar_09_58:
    speaker: moran
    en: Am I really that bad at this?
    ko: 진짜 내 실력이 부족한 건가…?
    ja: マジで俺に問題があるんじゃ…
  d_ex_modernbar_09_59:
    speaker: rouge
    en: Are you giving up?
    ko: 포기하시나요?
    ja: リタイアなさいますか？
  d_ex_modernbar_09_60:
    speaker: moran
    en: Never! One more round!
    ko: 아… 아니?! 한판 더!
    ja: い…いいや！もう1回！
  d_ex_modernbar_09_61:
    speaker: "<Monologue>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_modernbar_09_62:
    speaker: moran
    en: Er...
    ko: 아….
    ja: あっ…
  d_ex_modernbar_09_63:
    speaker: moran
    en: Uh...
    ko: 으어….
    ja: うわっ！？
  d_ex_modernbar_09_64:
    speaker: rouge
    en: Are you okay, Moran?
    ko: 목단, 괜찮으신가요?
    ja: モラン、大丈夫ですか？
  d_ex_modernbar_09_65:
    speaker: moran
    en: I... I think you're right.
    ko: 그래… 네 말이 맞는 것 같아.
    ja: ああ…お前の言うとおりだよ。
  d_ex_modernbar_09_66:
    speaker: moran
    en: I can't best you, not when I'm drunk.
    ko: 술에 취한 나는 너를 이기지 못하겠지….
    ja: 酒に酔った俺は、お前に勝てねえ…
  d_ex_modernbar_09_67:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_09_68:
    speaker: moran
    en: I'm leaving.
    ko: 돌아갈래….
    ja: 帰る…
  d_ex_modernbar_09_69:
    speaker: "<Monologue>"
    en: Moran shuffles off as if her soul has left her body.
    ko: 영혼이 빠져나간 듯한 목단은 자리를 떠났다.
    ja: 魂が抜けたようにモランは席を立った
  d_ex_modernbar_09_70:
    speaker: "<Self>"
    en: She left.
    ko: 돌아갔네.
    ja: 行ったな
  d_ex_modernbar_09_71:
    speaker: rouge
    en: That she did.
    ko: 그러게요.
    ja: そうですね。
  d_ex_modernbar_09_72:
    speaker: rouge
    en: She seemed to be in such a good mood before. I feel bad that I seem to have
      ruined her day.
    ko: |-
      기분이 좋아 보이셨는데,
      하루를 망친 것 같아서 죄송스럽긴 하네요.
    ja: |-
      ご機嫌でいらしたのに、
      1日を台無しにしてしまったようで
      申し訳ないです。
  d_ex_modernbar_09_73:
    speaker: "<Self>"
    en: Did you think she'd cause trouble if she kept going?
    ko: 목단이 민폐를 끼칠 것 같아서 그런 거지?
    ja: モランが他の客に迷惑をかけそうだったからだろ
  d_ex_modernbar_09_74:
    speaker: rouge
    en: Yes.
    ko: 네, 맞아요.
    ja: はい…そうなんです。
  d_ex_modernbar_09_75:
    speaker: rouge
    en: She was hooting and hollering something fierce.
    ko: 오늘 목단의 목소리가 너무 커졌었거든요.
    ja: 今日のモランは声がとても大きかったので。
  d_ex_modernbar_09_76:
    speaker: rouge
    en: I was worried that it might have made the other customers uncomfortable.
    ko: 다른 손님들이 불편해하실 것 같았어요.
    ja: 他のお客様のご迷惑になると思いました。
  d_ex_modernbar_09_77:
    speaker: "<Self>"
    en: So that was your way of handling the matter quietly.
    ko: 나름대로 좋게 넘긴 거구나.
    ja: それなりにうまくいったな
  d_ex_modernbar_09_78:
    speaker: rouge
    en: It's a method I often use when dealing with drunk people at the bar.
    ko: |-
      바에서 술에 취한 사람들을
      상대할 때 종종 쓰는 방법이에요.
    ja: |-
      バーで酔っ払った方を
      相手にする際によく使う方法なんです。
  d_ex_modernbar_09_79:
    speaker: rouge
    en: When people are inebriated, their judgment becomes hazy. It becomes hard to
      distinguish the complex patterns on the cards.
    ko: |-
      술에 취하면 판단력이 느려지니까요.
      복잡한 무늬의 카드를 구성하면 찾기 힘든 법이죠.
    ja: |-
      お酒に酔うと判断力が落ちて、
      複雑な柄のカードは簡単に見つけられません。
  d_ex_modernbar_09_80:
    speaker: "<Self>"
    en: A professional way of handling the situation, as expected from you.
    ko: 역시 프로다워.
    ja: さすが、プロだな
  d_ex_modernbar_09_81:
    speaker: rouge
    en: Haha, thank you.
    ko: 하하, 감사해요.
    ja: ふふ、ありがとうございます。
  d_ex_modernbar_09_82:
    speaker: rouge
    en: I'm sure Moran will understand someday.
    ko: 저는 목단도 언젠가 이해해 주시리라….
    ja: モランも理解してくださると…
  d_ex_modernbar_09_83:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_ex_modernbar_09_84:
    speaker: moran
    en: No, absolutely not! I won't stand for it!
    ko: 아무리 생각해 봐도 안 되겠어!
    ja: やっぱダメだ！
  d_ex_modernbar_09_85:
    speaker: rouge
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_modernbar_09_86:
    speaker: "<Self>"
    en: You're back?
    ko: 돌아왔네?
    ja: 戻ってきた…
  d_ex_modernbar_09_87:
    speaker: moran
    en: I thought it over
    ko: 아무리 생각해 봐도!
    ja: どー考えても！
  d_ex_modernbar_09_88:
    speaker: moran
    en: and leaving like this doesn’t sit right with me!
    ko: 그냥 돌아가는 건 아닌 것 같아!
    ja: 大人しく帰るなんて俺らしくない！
  d_ex_modernbar_09_89:
    speaker: moran
    en: I have to win at least one round!
    ko: 한판이라도 이기고 가야겠어!
    ja: 1回でもいい！勝ってから帰る！
  d_ex_modernbar_09_90:
    speaker: rouge
    en: Have you sobered up?
    ko: 이제 취기는 없으신 건가요?
    ja: もう酔いは覚めたのですか？
  d_ex_modernbar_09_91:
    speaker: moran
    en: Of course!
    ko: 그럼!
    ja: あったりめえだ！
  d_ex_modernbar_09_92:
    speaker: moran
    en: I banged my head against a wall a few times, and I'm sober as a judge now.
    ko: |-
      맨정신으로 다시 붙으려고
      벽에다 머리를 내려치니까 확 깨던데?
    ja: |-
      酔いを醒まそうと、
      壁に頭をぶつけたらスッキリした！
  d_ex_modernbar_09_93:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_09_94:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_09_95:
    speaker: "<Self>"
    en: What should we do?
    ko: 이제 어떻게 하지?
    ja: どうする？
  d_ex_modernbar_09_96:
    speaker: rouge
    en: For those who are as persistent as her, I have another method.
    ko: 이렇게 끈질기신 분들에겐 또 다른 방법이 있죠.
    ja: |-
      こういうしつこい方には、
      また別の方法のご用意があります。
  d_ex_modernbar_09_97:
    speaker: moran
    en: What are you two whispering about?!
    ko: 둘이 뭘 그렇게 소곤거리는 거야?!
    ja: 2人で何こそこそ話してんだ？ああん？
  d_ex_modernbar_09_98:
    speaker: moran
    en: Let's do this!
    ko: 자, 빨리 덤비라고!
    ja: ほら、早くやろうぜ！
  d_ex_modernbar_09_99:
    speaker: rouge
    en: All right, please come this way.
    ko: 네, 그럼 이쪽으로….
    ja: はい、ではこちらへ…
  d_ex_modernbar_09_100:
    speaker: "<Narration>"
    en: "*Swoosh swoosh swoosh*"
    ko: 슥- 슥- 슥-
    ja: スッ、スッ、スッ
  d_ex_modernbar_09_101:
    speaker: rouge
    en: Okay, let's begin.
    ko: 준비는 끝났습니다. 시작하시죠.
    ja: 準備できました。始めましょう。
  d_ex_modernbar_09_102:
    speaker: moran
    en: All right, let's go!
    ko: 좋아! 가보자고!
    ja: よしっ！
  d_ex_modernbar_09_103:
    speaker: moran
    en: First... This one and this one!
    ko: 일단… 이거랑 이거!
    ja: とりあえず…これとこれ！
  d_ex_modernbar_09_104:
    speaker: moran
    en: Huh? A circle and a... square? Were the patterns this simple before?
    ko: |-
      응? 뭐야, 동그라미랑… 네모?
      무늬가 원래 이렇게 단조로웠나?
    ja: |-
      あん？丸と…四角？
      こんな単調なやつだったっけ？
  d_ex_modernbar_09_105:
    speaker: moran
    en: I swear there were all sorts of funky patterns before...
    ko: 아까는 분명 색도 비슷하고 모양도 이상했는데….
    ja: |-
      さっきは似たような色ばっかだったし、
      形もヘンなのしかなかったのに…
  d_ex_modernbar_09_106:
    speaker: rouge
    en: You have 10 seconds left.
    ko: 제한 시간 10초 남았습니다.
    ja: 残り10秒です。
  d_ex_modernbar_09_107:
    speaker: moran
    en: Wait, there wasn't a rule like that before.
    ko: 엥? 아까는 그런 규칙 없었잖아!
    ja: |-
      えっ？さっきはそんなルール
      なかったじゃねえか！
  d_ex_modernbar_09_108:
    speaker: rouge
    en: I've just added it.
    ko: 방금 제가 만들었습니다.
    ja: 今、私が作りました。
  d_ex_modernbar_09_109:
    speaker: rouge
    en: 8, 7...
    ko: 8초, 7초….
    ja: 8、7…
  d_ex_modernbar_09_110:
    speaker: moran
    en: W-wait a second! Don't rush me!
    ko: 아 좀 기다려봐! 금방 한다니깐?!
    ja: ちょっ、待てって！すぐに選ぶからよ！
  d_ex_modernbar_09_111:
    speaker: "<Monologue>"
    en: In the new game, Moran is able to find the matching cards easily,
    ko: 새 게임에서 목단은 짝이 맞는 카드를 쉽게 찾았고.
    ja: |-
      新しいゲームでモランは
      ペアのカードを簡単に見つけ
  d_ex_modernbar_09_112:
    speaker: "<Monologue>"
    en: which seems to fill her with immense joy.
    ko: 세상을 다 가진 듯 기뻐했다.
    ja: このうえないほど喜んだ
  d_ex_modernbar_09_113:
    speaker: moran
    en: Hahaha! You see that?!
    ko: 하하하하하! 봤냐? 봤냐고?
    ja: ははは！見たか？
  d_ex_modernbar_09_114:
    speaker: moran
    en: Ah, I feel good now!
    ko: 하아~ 기분 좋아졌어!
    ja: ふう～。いい気分だ！
  d_ex_modernbar_09_115:
    speaker: moran
    en: All right then, I'm heading back. See you later, Cadet!
    ko: 동생! 그럼, 먼저 들어가 볼게?
    ja: 弟！俺は先に失礼するぜ。
  d_ex_modernbar_09_116:
    speaker: "<Monologue>"
    en: She is utterly clueless that this was Rouge's intention all along.
    ko: 이 모든 게 루주의 의도인지 모른 채.
    ja: |-
      すべてがルージュの目論みであることも
      知らずに…
d_ex_modernbar_10:
  d_ex_modernbar_10_01:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリン
  d_ex_modernbar_10_02:
    speaker: "<Monologue>"
    en: It's been a stressful day.
    ko: "…스트레스 때문에 목이 탄다."
    ja: "…ストレスのせいか喉が渇く"
  d_ex_modernbar_10_03:
    speaker: "<Monologue>"
    en: I just want to find a quiet corner where no one will notice me and have a
      drink in peace.
    ko: 아무도 모르게 구석에서 한잔하고 싶은 날이다.
    ja: |-
      静かなところでこっそり
      一杯やりたい気分だ
  d_ex_modernbar_10_04:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_ex_modernbar_10_05:
    speaker: "<Monologue>"
    en: Off at the table in the furthest corner, I notice a familiar face.
    ko: |-
      가장 구석에 있는 테이블에서
      뭔가 익숙한 얼굴이 보인다.
    ja: |-
      一番奥のテーブルに、
      どこか見覚えのある顔が見えた
  d_ex_modernbar_10_06:
    speaker: "<Self>"
    en: Quency?
    ko: 퀀시?!
    ja: クエンシー！？
  d_ex_modernbar_10_07:
    speaker: quency_e
    en: Shhh!
    ko: 쉬이잇!
    ja: シーッ！
  d_ex_modernbar_10_08:
    speaker: quency_e
    en: Keep your voice down!
    ko: 교관님, 목소리 좀 낮춰!
    ja: 教官様、声が大きいわよ！
  d_ex_modernbar_10_09:
    speaker: quency_e
    en: Are you trying to announce my presence to the entire bar?
    ko: 나 여기 있다고 동네방네 소문내려고?
    ja: ここにいるってバレちゃうじゃない！
  d_ex_modernbar_10_10:
    speaker: "<Self>"
    en: Sorry. What are you doing here, anyway?
    ko: 그건 아닌데, 여기서 뭐 해?
    ja: 何してるんだ？
  d_ex_modernbar_10_11:
    speaker: quency_e
    en: I'm infiltrating the bar to make a deal.
    ko: 바에 몰래 잠입해서 거래하려 그런다, 왜?
    ja: |-
      バーにこっそり潜入して
      取引するところよ。悪い？
  d_ex_modernbar_10_12:
    speaker: quency_e
    en: When it comes to these sneaky deals, there's no better place than a dimly
      lit bar.
    ko: |-
      이런 은밀한 거래를 하는데,
      어두운 바만 한 곳이 또 있겠어?
    ja: |-
      裏取引をするのに、
      薄暗いバーよりいい場所がある？
  d_ex_modernbar_10_13:
    speaker: "<Self>"
    en: Isn't your outfit a bit suspicious?
    ko: 거래를 한다기엔, 옷부터 너무 수상한데?
    ja: 服が怪しすぎるが？
  d_ex_modernbar_10_14:
    speaker: quency_e
    en: What are you talking about?
    ko: 킥킥. 뭔 소리야~
    ja: クスクス。何言ってるの～
  d_ex_modernbar_10_15:
    speaker: quency_e
    en: Don't you know anything about blending in?
    ko: 교관님, 보호색 몰라? 보호색?
    ja: |-
      教官様、こういう服のほうが
      ここに溶け込めるでしょ？
  d_ex_modernbar_10_16:
    speaker: quency_e
    en: This is leagues better than a prison jumpsuit.
    ko: 갱생관 죄수복보단 이게 훨씬 낫다고~
    ja: 更生館の囚人服よりずっといいわ～
  d_ex_modernbar_10_17:
    speaker: "<Self>"
    en: Who are you doing business with?
    ko: "…누구하고 거래하는데?"
    ja: "…誰と取引するんだ？"
  d_ex_modernbar_10_18:
    speaker: quency_e
    en: If you're so curious, why don't you stick around? They'll be here soon.
    ko: |-
      킥킥. 뭐, 궁금하면 기다려봐~
      여기로 곧 올 테니까.
    ja: |-
      ふふ。ちょっと待ってて～
      もうすぐここに来るハズだから。
  d_ex_modernbar_10_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_10_20:
    speaker: "<Monologue>"
    en: I think I'll take Quency up on her offer and wait around.
    ko: 퀀시의 말대로 일단 기다려보자.
    ja: クエンシーの言うとおり、ひとまず待ってみよう
  d_ex_modernbar_10_21:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_modernbar_10_22:
    speaker: dolla
    en: Is this the place?
    ko: 흠, 이쪽인가?
    ja: こちらかな？
  d_ex_modernbar_10_23:
    speaker: quency_e
    en: There you are!
    ko: 오~ 왔구나!
    ja: いらっしゃ～い！
  d_ex_modernbar_10_24:
    speaker: dolla
    en: Nice to see you. I didn’t expect to encounter such a high-profile criminal
      outside the Rehabilitation Center.
    ko: 반가워, 밖에서 갱생관의 네임드를 보게 될 줄이야.
    ja: |-
      どうも。こんなところで更生館の有名人と
      会うことになるとはな。
  d_ex_modernbar_10_25:
    speaker: dolla
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_modernbar_10_26:
    speaker: dolla
    en: What are you doing here with her, Client?
    ko: 고객님은 왜 같이 있는 거야?
    ja: なぜ、お客様まで？
  d_ex_modernbar_10_27:
    speaker: "<Self>"
    en: I just happened to be passing by.
    ko: 우연히 만났어.
    ja: 偶然会ったんだ
  d_ex_modernbar_10_28:
    speaker: dolla
    en: "... All right. As long as you don't tell anyone about what you've seen."
    ko: 뭐, 좋아. 정보만 유출하지 않으면 되니까.
    ja: まぁ、いい。情報さえ流出しなければ。
  d_ex_modernbar_10_29:
    speaker: dolla
    en: We don't have much time, so let's get straight to it.
    ko: 시간이 많지 않으니, 바로 시작하자고.
    ja: あまり時間がない。早く始めよう。
  d_ex_modernbar_10_30:
    speaker: dolla
    en: Do you have the information?
    ko: 정보는 준비해 온 거지?
    ja: 情報はつかめたのか？
  d_ex_modernbar_10_31:
    speaker: quency_e
    en: Of course.
    ko: 그러엄~
    ja: もちろ～ん！
  d_ex_modernbar_10_32:
    speaker: quency_e
    en: I heard it inside the Rehabilitation Center with my own ears, so I can guarantee
      that it's reliable.
    ko: |-
      내가 갱생관 안에서 직접 듣고,
      특~별히 내 입으로 전달해 주는 보증된 정보야.
    ja: |-
      更生館で私が直接聞いたことを、
      私の口からお伝えする、確かな情報よ。
  d_ex_modernbar_10_33:
    speaker: dolla
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_modernbar_10_34:
    speaker: dolla
    en: You don't have a recording or anything?
    ko: 녹음이라던가 그런 게 준비된 게 아니고?
    ja: 録音とか、そういう証拠はないのか？
  d_ex_modernbar_10_35:
    speaker: quency_e
    en: No. What, don't you trust me?
    ko: 응, 나 못 믿는 거야?
    ja: ないわ。私のことが信じられないの？
  d_ex_modernbar_10_36:
    speaker: quency_e
    en: You know full well how much all the other prisoners
    ko: 너도 알 거 다 알 거 아냐~
    ja: あんたも知ってるでしょ～
  d_ex_modernbar_10_37:
    speaker: quency_e
    en: at the Rehabilitation Center trust yours truly.
    ko: 갱생관 죄수들한테 내가 얼마나 신뢰도가 높은지 말야.
    ja: |-
      私が更生館の囚人たちから
      どれほど信頼されてるか。
  d_ex_modernbar_10_38:
    speaker: dolla
    en: "... I'll give you that."
    ko: "…그건 인정하지."
    ja: "…それは認めよう。"
  d_ex_modernbar_10_39:
    speaker: dolla
    en: All right then, out with it.
    ko: 그러면 그 정보.
    ja: それではその情報。
  d_ex_modernbar_10_40:
    speaker: dolla
    en: Let's see what's so shocking that
    ko: 정말 구두로 전달받아도 파격적인 정보일지.
    ja: 本当に価値のある情報なのか…
  d_ex_modernbar_10_41:
    speaker: dolla
    en: it has to be delivered verbally.
    ko: 먼저 들어봐도 될까?
    ja: 先に聞かせてもらえるか？
  d_ex_modernbar_10_42:
    speaker: quency_e
    en: Okay.
    ko: 좋아~
    ja: いいわよ～
  d_ex_modernbar_10_43:
    speaker: quency_e
    en: Come closer.
    ko: 이쪽으로 가까이 와봐~
    ja: こっちに来て～
  d_ex_modernbar_10_44:
    speaker: "<Monologue>"
    en: Quency leans closer to Dora's ear and whispers.
    ko: 퀀시는 도라의 귀에 가까이 다가가 소곤거린다.
    ja: |-
      クエンシーは、
      ドラーの耳元でヒソヒソと囁いた
  d_ex_modernbar_10_45:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_10_46:
    speaker: dolla
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_ex_modernbar_10_47:
    speaker: dolla
    en: "?!"
    ko: "!?"
    ja: "！？"
  d_ex_modernbar_10_48:
    speaker: quency_e
    en: Hehe. Waddya think about that?
    ko: 킥킥. 어때?
    ja: クスクス。どう？
  d_ex_modernbar_10_49:
    speaker: dolla
    en: If this is true... this is revelatory information.
    ko: 확실히… 이게 사실이라면 굉장한 정보야.
    ja: これは…もし本当なら、すごい情報だ。
  d_ex_modernbar_10_50:
    speaker: quency_e
    en: So?
    ko: 그래서~
    ja: それで～
  d_ex_modernbar_10_51:
    speaker: quency_e
    en: Did you bring what I asked for?
    ko: 내가 부탁한 건 가져왔겠지?
    ja: 私が頼んだものは持ってきてるわよね？
  d_ex_modernbar_10_52:
    speaker: dolla
    en: Absolutely.
    ko: 물론이지.
    ja: もちろんだ。
  d_ex_modernbar_10_53:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-
    ja: ドンッ
  d_ex_modernbar_10_54:
    speaker: "<Monologue>"
    en: Dolla places a heavy black bag on the table.
    ko: 책상 위로 묵직한 검은색 가방이 올려졌다.
    ja: |-
      机の上に重量のありそうな
      黒いバッグが置かれた
  d_ex_modernbar_10_55:
    speaker: dolla
    en: You can check it.
    ko: 확인해 봐도 좋아.
    ja: 確認してもらって構わない。
  d_ex_modernbar_10_56:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵-
    ja: カチッ
  d_ex_modernbar_10_57:
    speaker: quency_e
    en: Oooh!
    ko: 오오~
    ja: おぉ～
  d_ex_modernbar_10_58:
    speaker: quency_e
    en: You really did pack all that I asked for.
    ko: 진짜 내가 부탁한 만큼 넣어줬네?
    ja: |-
      ホントに私が言っただけ
      入れてくれたのね。
  d_ex_modernbar_10_59:
    speaker: dolla
    en: Well, no matter how much we stuffed in there, this is still a profitable transaction
      for us.
    ko: 뭐, 얼만큼 넣어주던 우리에겐 남는 장사니까 말이지.
    ja: |-
      まあ、どれだけ渡しても、
      私たちが儲かる取引だからな。
  d_ex_modernbar_10_60:
    speaker: "<Monologue>"
    en: From where I am, I can't see the contents of the bag.
    ko: 내 시야에서는 가방의 내부가 잘 보이지 않는다.
    ja: 私からはバッグの中身がよく見えない
  d_ex_modernbar_10_61:
    speaker: "<Self>"
    en: What's this information that's apparently so sensational?
    ko: 도대체 무슨 정보였길래?
    ja: いったいどんな情報だったんだ？
  d_ex_modernbar_10_62:
    speaker: dolla
    en: Sorry, Client. Even if it's you, I can't disclose that information.
    ko: 미안, 아무리 고객님이라도 그건 말해줄 수 없어.
    ja: 悪いが、いくらお客様でも話せない。
  d_ex_modernbar_10_63:
    speaker: dolla
    en: The foundation of any business deal is trust.
    ko: 거래에서 가장 중요한 건 [신뢰] 거든.
    ja: |-
      取引において
      最も重要なことは「信頼」だからね。
  d_ex_modernbar_10_64:
    speaker: quency_e
    en: Very nice! You're a reliable individual.
    ko: 오~ 너무 믿음직한데?
    ja: わぁ～頼もしいわね！
  d_ex_modernbar_10_65:
    speaker: "<Self>"
    en: "... Fine."
    ko: "…알겠어."
    ja: "…分かった"
  d_ex_modernbar_10_66:
    speaker: dolla
    en: Since the deal is complete, I'll be off.
    ko: 거래가 성사되었으니, 나는 가볼게.
    ja: |-
      それでは取引完了ということで、
      私はもう行くよ。
  d_ex_modernbar_10_67:
    speaker: dolla
    en: See you around.
    ko: 그럼, 이만.
    ja: では、失礼。
  d_ex_modernbar_10_68:
    speaker: quency_e
    en: Bye.
    ko: 잘 가~
    ja: じゃあね～
  d_ex_modernbar_10_69:
    speaker: "<Self>"
    en: There wasn't anything shady about that deal, was there?
    ko: 위험한 거래를 한 건 아니지?
    ja: 危険はないんだよな？
  d_ex_modernbar_10_70:
    speaker: quency_e
    en: Of course not. What do you take Dolla and me for?
    ko: 그럼~ 교관님은 나랑 도라를 뭐로 보는 거야?
    ja: |-
      もちろ～ん、教官様は
      私とドラーを何だと思ってるの？
  d_ex_modernbar_10_71:
    speaker: "<Self>"
    en: All right, that's a relief at least.
    ko: 그럼, 다행이야.
    ja: それならいいが
  d_ex_modernbar_10_72:
    speaker: quency_e
    en: Anyway, now that the deal is done,
    ko: 좋아, 거래도 끝났으니~
    ja: "…じゃあ、取引も終わったことだし～"
  d_ex_modernbar_10_73:
    speaker: quency_e
    en: let's take this bag and get outta here.
    ko: 가방도 챙겨서 슬슬 떠나볼까?
    ja: |-
      そろそろ行こうかな！
      バッグも持って行かなきゃ。
  d_ex_modernbar_10_74:
    speaker: unknown
    en: Heroic ambush!
    ko: 히어로 기습이다-!!!
    ja: ヒーロー奇襲だ！！
  d_ex_modernbar_10_75:
    speaker: "<Narration>"
    en: "*Boooom*"
    ko: 콰아아아앙-
    ja: ドカン！！
  d_ex_modernbar_10_76:
    speaker: "<Monologue>"
    en: Something comes plummeting towards us from up above at near supersonic speed.
    ko: 무언가가 엄청난 속도로 하늘에서 날아왔다.
    ja: |-
      何かがものすごいスピードで
      空から飛んできた
  d_ex_modernbar_10_77:
    speaker: quency_e
    en: Gah!
    ko: 꺅!
    ja: きゃっ！
  d_ex_modernbar_10_78:
    speaker: quency_e
    en: What is that?!
    ko: 뭐, 뭐야?
    ja: な、何だ？
  d_ex_modernbar_10_79:
    speaker: laplace
    en: Hahahahaha!
    ko: 하하하하하하-!
    ja: はははははは！！！
  d_ex_modernbar_10_80:
    speaker: quency_e
    en: Matis?! How did they know about this?
    ko: 메, 메티스?! 여긴 어떻게 알고…?
    ja: メ、メティス！？なんでここに…？
  d_ex_modernbar_10_81:
    speaker: quency_e
    en: Instructor, I've gotta hide! You take care of the bag, please!
    ko: |-
      교, 교관님! 나 여기 숨어있을 테니까,
      저, 저 가방 좀 부탁해!
    ja: |-
      きょ、教官様！私はここに隠れてるから
      そのカバン、お願いね！
  d_ex_modernbar_10_82:
    speaker: "<Monologue>"
    en: Quency rapidly ducks under the table and disappears into the shadows.
    ko: 퀀시는 테이블 밑의 그림자 속으로 순식간에 사라졌다.
    ja: |-
      クエンシーはテーブルの下の影に
      一瞬で消えた
  d_ex_modernbar_10_83:
    speaker: laplace
    en: A seedy bar, two shady individuals dressed in black, and a large bag being
      exchanged between them?
    ko: 어두운 바, 검은 옷을 입은 자들, 건네어지는 커다란 가방!
    ja: |-
      薄暗いバー、黒い服を着た者たち、
      大きなバッグ！
  d_ex_modernbar_10_84:
    speaker: laplace
    en: Clearly, some disreputable dealings are afoot!
    ko: 누가 봐도 수상한 거래 현장이었다!
    ja: 誰が見ても、怪しい取引現場だ！
  d_ex_modernbar_10_85:
    speaker: laplace
    en: Are you okay, Birdie?
    ko: 버드 보이! 괜찮은가?
    ja: バードボーイ！怪我はないか？
  d_ex_modernbar_10_86:
    speaker: laplace
    en: Where did those dastardly villains who kidnapped you go?
    ko: 널 납치하고 있던 악당들은 다 어디로 갔지?
    ja: 君をさらおうとしていた悪党はどこへ行った？
  d_ex_modernbar_10_87:
    speaker: "<Self>"
    en: "... They all ran off."
    ko: "…다 도망갔어."
    ja: に…逃げた
  d_ex_modernbar_10_88:
    speaker: laplace
    en: Blast! Their clothing allowed them to blend into the surroundings, so I didn't
      get a proper look at their faces.
    ko: 크윽… 보호색을 띠고 있어서 얼굴을 제대로 보지 못했다.
    ja: |-
      くっ…暗い服を着ていたからな。
      顔がまともに見えなかった。
  d_ex_modernbar_10_89:
    speaker: laplace
    en: That sneaky swine!
    ko: 치밀한 녀석들!
    ja: ずる賢い奴らめ！
  d_ex_modernbar_10_90:
    speaker: "<Monologue>"
    en: Laplace approaches the large black bag that Quency left behind.
    ko: 라플라스는 퀀시가 놓고 간 커다란 검은 가방에 다가갔다.
    ja: |-
      ラプラスはクエンシーが置いていった
      大きな黒いバッグに近づいた
  d_ex_modernbar_10_91:
    speaker: laplace
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_ex_modernbar_10_92:
    speaker: laplace
    en: It's quite heavy.
    ko: "…묵직하군."
    ja: 重いな。
  d_ex_modernbar_10_93:
    speaker: laplace
    en: Such is the weight of all the honest blood, sweat, and tears those villains
      have stolen from honest people.
    ko: |-
      이게 바로 악당들이 갈취한
      선량한 시민들의 피와 땀의 무게….
    ja: |-
      これが悪党が善良な市民からせしめた
      血と汗の重さか…
  d_ex_modernbar_10_94:
    speaker: laplace
    en: I will return this to whomever it was no doubt stolen from.
    ko: 반드시 내가 다시 돌려주도록 하겠다!
    ja: 必ず私が持ち主に返そう！
  d_ex_modernbar_10_95:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵-
    ja: カチッ
  d_ex_modernbar_10_96:
    speaker: "<Narration>"
    en: "*Clattter*"
    ko: 와르르르르-
    ja: ガササッ
  d_ex_modernbar_10_97:
    speaker: laplace
    en: Huh?
    ko: 엥?
    ja: え？
  d_ex_modernbar_10_98:
    speaker: "<Self>"
    en: Bottle caps?
    ko: 병뚜껑?
    ja: ボトルキャップ？
  d_ex_modernbar_10_99:
    speaker: "<Monologue>"
    en: A cascade of bottle caps spills out from the black bag.
    ko: 검은 가방에서는 수많은 병뚜껑이 쏟아졌다.
    ja: |-
      黒いバッグから
      大量のボトルキャップが飛び出した
  d_ex_modernbar_10_100:
    speaker: quency_e
    en: You really did pack all that I asked for.
    ko: 진짜 내가 부탁한 만큼 넣어줬네?
    ja: |-
      ホントに私が言っただけ
      入れてくれたのね。
  d_ex_modernbar_10_101:
    speaker: dolla
    en: Well, no matter how much we stuffed in there, this is still a profitable transaction
      for us.
    ko: 뭐, 얼만큼 넣어주던 우리에겐 남는 장사니까 말이지.
    ja: |-
      まあ、どれだけ渡しても、
      私たちが儲かる取引だからな。
  d_ex_modernbar_10_102:
    speaker: laplace
    en: Birdie...
    ko: 버, 버드 보이.
    ja: バ、バードボーイ。
  d_ex_modernbar_10_103:
    speaker: laplace
    en: What is this?
    ko: 이게 무슨….
    ja: これはいったい…
  d_ex_modernbar_10_104:
    speaker: "<Self>"
    en: If they were villains, at least they were conscious about recycling.
    ko: 분리수거를 잘하는 악당들이었나 봐.
    ja: リサイクルが上手な悪党たちだったようだ
  d_ex_modernbar_10_105:
    speaker: laplace
    en: A-ahem! I see!
    ko: 크, 크흠! 그런 것이었군!
    ja: コ、コホン！そういうことだったのか！
  d_ex_modernbar_10_106:
    speaker: laplace
    en: I will not be defeated by this small setback!
    ko: 그렇다면 히어로인 나도 질 수 없지!
    ja: |-
      それならば、
      ヒーローの私も負けていられまい！
  d_ex_modernbar_10_107:
    speaker: laplace
    en: Heroic bottle cap pickup!
    ko: 히어로 병뚜껑 줍기다-!!
    ja: ヒーロー、ボトルキャップ拾いだー！！
  d_ex_modernbar_10_108:
    speaker: "<Monologue>"
    en: Laplace bends down to pick up the bottle caps.
    ko: 라플라스가 병뚜껑을 줍기 위해 허리를 굽혔다.
    ja: |-
      ラプラスはボトルキャップを
      拾うために腰をかがめた
  d_ex_modernbar_10_109:
    speaker: quency_e
    en: Eep!
    ko: 히, 히익!
    ja: ひ、ひぃっ！
  d_ex_modernbar_10_110:
    speaker: laplace
    en: Hmm? What was that sound?
    ko: |-
      ?!
      책상 밑에서 무슨 소리가….
    ja: |-
      ！？
      机の下から何か音が…
  d_ex_modernbar_10_111:
    speaker: "<Monologue>"
    en: Laplace moves towards the table to look under it.
    ko: 라플라스가 테이블 밑을 바라보려고 한다.
    ja: ラプラスがテーブルの下をのぞきこもうとした
  d_ex_modernbar_10_112:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_modernbar_10_113:
    speaker: "<Self>"
    en: Aaaaaagh!
    ko: 으, 으아아아악!
    ja: う、うわあぁっ！
  d_ex_modernbar_10_114:
    speaker: laplace
    en: What is it, Birdie?!
    ko: 무슨 일인가, 버드 보이!
    ja: どうした、バードボーイ！
  d_ex_modernbar_10_115:
    speaker: "<Self>"
    en: I stepped on a bottle cap.
    ko: 병뚜껑을 밟아서 바, 발이….
    ja: ボトルキャップを踏んで足が…！
  d_ex_modernbar_10_116:
    speaker: laplace
    en: Damn, those dastardly villains! This must have been part of their plan!
    ko: |-
      !!
      젠장, 악당 놈들 이걸 노렸던 것인가….
    ja: |-
      ！！
      クソッ、悪党どもの狙いはこれだったのか…
  d_ex_modernbar_10_117:
    speaker: laplace
    en: This is an emergency! Someone is in danger!
    ko: 긴급 환자 발생! 비상이다!
    ja: 緊急事態発生！急患だ！
  d_ex_modernbar_10_118:
    speaker: "<Monologue>"
    en: Laplace picks me up and starts running.
    ko: 라플라스가 나를 번쩍 들어 올리고 달리기 시작했다.
    ja: ラプラスは私をさっと抱き抱えて走り出した
  d_ex_modernbar_10_119:
    speaker: quency_e
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_10_120:
    speaker: "<Narration>"
    en: Quency quietly puts the bottle caps back into the bag and slips into the darkness.
    ko: |-
      퀀시는 병뚜껑을 가방에 챙겨 넣고
      어둠 속으로 유유히 사라졌다.
    ja: |-
      クエンシーはボトルキャップをバッグに入れ
      闇の中に悠々と消えていった
d_ex_modernbar_11:
  d_ex_modernbar_11_1:
    speaker: "<Monologue>"
    en: After receiving a message from Mana telling me she was having a drink, I head
      to the Trendy Bar.
    ko: 나는 술을 먹고 있다는 마나의 연락을 받고 모던 바로 향했다.
    ja: |-
      マナから酒を飲んでいると連絡を受け、
      モダンバーに向かった
  d_ex_modernbar_11_2:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン――
  d_ex_modernbar_11_3:
    speaker: "<Self>"
    en: Mana, I'm her...
    ko: 마나, 나왔….
    ja: マナ…
  d_ex_modernbar_11_4:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_modernbar_11_5:
    speaker: yulha
    en: Whaaaa?!
    ko: 뭐야아….
    ja: えぇぇ…
  d_ex_modernbar_11_6:
    speaker: yulha
    en: Newbie? What are you doing here? *Hicc*!
    ko: |-
      신입, 네가 왜 여기 있냐?
      끅…!
    ja: |-
      新人、なんであなたがここにいるの？
      ひっく…！
  d_ex_modernbar_11_7:
    speaker: brid
    en: I was just thinking about you, Commander, and here you are, right in front
      of me!
    ko: |-
      안 그래도 지휘관을 생각하긴 했는데에…
      지휘관이 눈앞에 있습니다아?
    ja: |-
      ちょうど指揮官のことを考えていたら…
      本当に指揮官が来ましたね？
  d_ex_modernbar_11_8:
    speaker: brid
    en: I'm not dreaming, am I?
    ko: 아! 혹시이… 이거 꿈인가요?
    ja: あ！もしかしてぇ…これは夢ですか？
  d_ex_modernbar_11_9:
    speaker: mana
    en: This is no dream.
    ko: 꿈은 아닙니다…!
    ja: 夢ではありません…！
  d_ex_modernbar_11_10:
    speaker: mana
    en: Because I asked... asked him to come.
    ko: |-
      왜냐며언… 제가!
      제가아… 지휘관을 불렀거든요.
    ja: |-
      なぜならぁ…私が！
      私がぁ…指揮官を呼んだからですぅ。
  d_ex_modernbar_11_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_11_12:
    speaker: "<Monologue>"
    en: Upon arriving at the bar, I find Yulha, Brid, and Mana all hammered.
    ko: |-
      바에 도착하니, 술에 진탕 취한 율하와 브리드.
      그리고 마나가 있었다.
    ja: |-
      バーにはだいぶ飲んでいる様子の
      ユルハとブリッド、そしてマナがいた
  d_ex_modernbar_11_13:
    speaker: brid
    en: As expected of Mana... you... you've got a good head on your shoulders.
    ko: 역시 마나느은… 센스가 좋군요.
    ja: さすがぁマナです…気が利きますねぇ。
  d_ex_modernbar_11_14:
    speaker: brid
    en: Cheers to you!
    ko: 마나르을… 칭찬해 드리도록 하겠습니다!
    ja: マナを…褒めてぇあげましょう！
  d_ex_modernbar_11_15:
    speaker: yulha
    en: Hehe, it's good see... seeing you again, Newbie. It's been a hot minute.
    ko: 후후… 오랜만에 신입 얼굴을 보니까 좋군.
    ja: |-
      ふふ…久しぶりに新人の顔が見れて
      気分がいいわ～
  d_ex_modernbar_11_16:
    speaker: yulha
    en: "*Hicc* Yes, cheers to you, Mana!"
    ko: 끅… 그래, 마나 덕분이니 나도 마나를 칭찬하지!
    ja: |-
      ひっく…これもマナのおかげよぉ。
      マナを褒めてあげなくちゃぁ！
  d_ex_modernbar_11_17:
    speaker: yulha
    en: You're the reason why we've all gathered here today!
    ko: 오늘은 마나 때문에 모이기도 했으니까!
    ja: 今日はマナのために集まったわけだしねぇ！
  d_ex_modernbar_11_18:
    speaker: "<Self>"
    en: What's going on?
    ko: |-
      ??
      마나 때문에 모였다니?
    ja: |-
      ？？
      マナのために集まったのか？
  d_ex_modernbar_11_19:
    speaker: yulha
    en: What? You came here without even knowing why?
    ko: |-
      뭐야… 신입.
      네놈은 이곳에 이유도 모르고 온 거냐아-!
    ja: |-
      はぁ…新人ったらぁ。
      何も知らず来たってことぉ？
  d_ex_modernbar_11_20:
    speaker: yulha
    en: Tsk.
    ko: 쯧.
    ja: チッ。
  d_ex_modernbar_11_21:
    speaker: yulha
    en: That's simp... *Hicc*... simply unacceptable!
    ko: |-
      이거… 끅.
      기본이 안 되어있구운!
    ja: |-
      まったく…ひっく。
      なってないわねぇ！
  d_ex_modernbar_11_22:
    speaker: "<Self>"
    en: That's because no one told me.
    ko: "…그야 안 알려줬으니까."
    ja: "…何も聞いていなかったんだ"
  d_ex_modernbar_11_23:
    speaker: yulha
    en: No excuses! Anyway, I'll only tell you this once, so listen carefully.
    ko: |-
      변명은 됐고!
      한 번만 알려줄 거니까, 잘 듣도로옥-!
    ja: |-
      言い訳はけっこおぉ！
      一回しか言わないから、よ～く聞きなさいよぉ！
  d_ex_modernbar_11_24:
    speaker: brid
    en: Don't worry, Commander.
    ko: 걱정마세요, 지휘과안.
    ja: 心配いりませんよぉ、指揮官。
  d_ex_modernbar_11_25:
    speaker: brid
    en: If you don't catch what she says, I'll fill you in later.
    ko: |-
      못 들으면 다음엔 제가아!
      알려 드리겠습니다.
    ja: |-
      聞き逃してしまったら私がぁ！
      教えて差し上げますぅ。
  d_ex_modernbar_11_26:
    speaker: mana
    en: M-me too! I'll let you know.
    ko: 저도오… 알려 드릴게요.
    ja: 私もぉ…教えて差し上げますよぉ。
  d_ex_modernbar_11_27:
    speaker: mana
    en: I've got your back.
    ko: 제가아…!
    ja: 私もぉ…！
  d_ex_modernbar_11_28:
    speaker: mana
    en: There's a whole bunch I can't tell you for security reasons, but this I can
      tell you.
    ko: |-
      다른 건 보안 때문에 말 못해도오!
      이건 알려드릴 수 있어요!
    ja: |-
      他のことは機密事項なので無理ですがぁ！
      これくらいなら教えて差し上げられます！
  d_ex_modernbar_11_29:
    speaker: "<Self>"
    en: Why is Yulha the one explaining?
    ko: "…근데 왜 율하가 알려주는 거야?"
    ja: "…でも何でユルハが？"
  d_ex_modernbar_11_30:
    speaker: "<Self>"
    en: Mana seems to be the focus here, so why can't she ex...
    ko: 마나 일이니까 마나가 알려주면 되는 거 아니….
    ja: |-
      マナのための集まりなんだから、
      マナが言えばいいんじゃないのか？
  d_ex_modernbar_11_31:
    speaker: yulha
    en: Silence!
    ko: 조용!
    ja: 静かに！
  d_ex_modernbar_11_32:
    speaker: "<Self>"
    en: "... Fine."
    ko: "…응."
    ja: "…はい"
  d_ex_modernbar_11_33:
    speaker: yulha
    en: Let's see, let's see... where should I start?
    ko: |-
      보자 보자아…
      어디서부터 이야기해야 하지이….
    ja: |-
      そうね…
      どこから話そうかしら…
  d_ex_modernbar_11_34:
    speaker: "<Monologue>"
    en: I listen closely to Yulha's slurred explanation.
    ko: |-
      …나는 꼬인 발음으로 열심히 설명하는
      율하의 이야기를 경청했다.
    ja: |-
      …私はろれつが回っていないユルハの話に
      耳を傾けた
  d_ex_modernbar_11_35:
    speaker: "<Self>"
    en: So to summarize, the reason for all this drinking tonight
    ko: |-
      그러니까 정리하자면.
      지금 이렇게 술을 마신 이유는
    ja: |-
      つまり要約すると
      今こうして酒を飲んでいる理由は
  d_ex_modernbar_11_36:
    speaker: "<Self>"
    en: is because Mana felt upset about not being praised enough?
    ko: |-
      마나가 칭찬을 못 들은 게 속상해서.
      인 거지?
    ja: |-
      マナが褒めてもらえなかったのが可哀想だから
      ということか？
  d_ex_modernbar_11_37:
    speaker: yulha
    en: Precisely. Looks like I did a nice job explaining!
    ko: 그래애. 내가 설명을 잘했나보구운.
    ja: |-
      その通りよぉ。
      私の説明が上手かったみたいねぇ。
  d_ex_modernbar_11_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_11_39:
    speaker: mana
    en: I have emotions too, and so there are days where I need some praise.
    ko: |-
      저도오 감정이 있다 보니…
      칭찬이 듣고 싶은 날이 있습니다…!
    ja: |-
      私にもぉ…感情がありますのでぇ…
      たまには褒めてもらいたくなるのです～
  d_ex_modernbar_11_40:
    speaker: mana
    en: Especially on days like today, when the results are exceptional! And my presentation
      went perfectly!
    ko: |-
      오늘같이 연구 성과도 좋고오!
      발표도 완벽하게 해낸 날이요!
    ja: |-
      今日のように研究の成果がいい日は尚更！
      発表も完璧でしたしぃ！
  d_ex_modernbar_11_41:
    speaker: mana
    en: I worked on this project for three months, you know.
    ko: "지휘과안… 제가요오! \n제가아 이 프로젝트를 3개월 동안 준비했고오!"
    ja: |-
      指揮官…私ぃ！そのプロジェクトを
      3ヶ月かけて準備したのですぅ！
  d_ex_modernbar_11_42:
    speaker: mana
    en: And it was perfect!
    ko: 진짜아 완벽했거든요!
    ja: それはもう完璧にぃ！
  d_ex_modernbar_11_43:
    speaker: mana
    en: So, just for today, couldn't someone say, "Well done" at least once?
    ko: |-
      그럼 오늘 한 번쯤은…
      누구라도 잘했다고 칭찬해 줄 수 있는 거 아니었냐고요…!
    ja: |-
      なので、今日くらいは…
      誰かが褒めてくれてもいいと思いませんかぁ…！
  d_ex_modernbar_11_44:
    speaker: mana
    en: How... How could everyone just move on without a single compliment...?
    ko: 어떻게에… 다들 칭찬 한 번 안 하고 그냥 넘어갈 수 있는지이…
    ja: |-
      …誰にも褒めてもらえないまま
      一日が終わるなんてぇ…
  d_ex_modernbar_11_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_11_46:
    speaker: mana
    en: But!
    ko: 하지만…!
    ja: ですが…！
  d_ex_modernbar_11_47:
    speaker: mana
    en: I shouldn't stand around bellyaching. I have a position to uphold.
    ko: |-
      이런 어리광은 부리면 안 되겠죠.
      저도 직책이 있으니…
    ja: |-
      こんなことで駄々をこねてはいけませんよねぇ。
      私にも立場というものがありますからぁ…
  d_ex_modernbar_11_48:
    speaker: yulha
    en: No no, you're perfectly justified in wanting to complain! They say that praise
      is a panacea.
    ko: |-
      아니지이! 부려도 돼!
      칭찬은 고래도 춤추게 한다는 말이 괜히 있는 게 아니야.
    ja: |-
      そんなことないわよぉ！
      たまにはワガママ言わなきゃぁ！
      言葉次第で人は動くんだからぁ。
  d_ex_modernbar_11_49:
    speaker: yulha
    en: I'm dying for some encouraging words myself, but Privaty and Admi give me
      nothing. You know how sad that makes me?
    ko: |-
      나도 칭찬받고 싶은데
      프리바티랑 애드미가아… 안 해줘서 서운할 때가 있다고오!
    ja: |-
      私も褒めてもらいたいのにぃ…
      プリバティとアドミがぁ…
      褒めてくれないからぁ、寂しいのぉ！
  d_ex_modernbar_11_50:
    speaker: brid
    en: I'm in the same boat. It's not easy...
    ko: 저도요오… 하지만 쉽지 않죠.
    ja: 私もですぅ…なかなか難しいですよねぇ～
  d_ex_modernbar_11_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_11_52:
    speaker: yulha
    en: Newbie.
    ko: 신입.
    ja: 新人。
  d_ex_modernbar_11_53:
    speaker: yulha
    en: Don't ever hold back on the accolades! Got that?
    ko: 칭찬을 아끼지 마라, 알겠냐!
    ja: 惜しまず褒めてぇ！分かったぁ！？
  d_ex_modernbar_11_54:
    speaker: yulha
    en: A single compliment can be a source of inexhaustible strength for someone.
    ko: 한 번의 칭찬이 삶의 원동력이 되는 날이 있으니까아….
    ja: |-
      ちょっとした誉め言葉が
      生きる力になる日だってあるんだからぁ…
  d_ex_modernbar_11_55:
    speaker: "<Self>"
    en: I've always been good about giving compliments.
    ko: 난 칭찬 잘해 주는데.
    ja: ちゃんと褒める方だと思うが…
  d_ex_modernbar_11_56:
    speaker: yulha
    en: I know, and I'm saying to keep it up.
    ko: 그래, 앞으로도 그렇게 하라는 거야아.
    ja: そうね、これからもその調子でお願いねぇ。
  d_ex_modernbar_11_57:
    speaker: mana
    en: "*Sigh*..."
    ko: 후우우우….
    ja: ふぅぅぅ…
  d_ex_modernbar_11_58:
    speaker: yulha
    en: Tod... Today is all about praising Mana bunches and bunches.
    ko: 오늘은 우리가아… 마나를 칭찬해 주자!
    ja: 今日は私たちがぁ…マナを褒めてあげるわよ！
  d_ex_modernbar_11_59:
    speaker: mana
    en: Sorry?
    ko: 예에?
    ja: ええっ？
  d_ex_modernbar_11_60:
    speaker: brid
    en: Sure, I'll start.
    ko: 좋습니다아.
    ja: いい考えですねぇ。
  d_ex_modernbar_11_61:
    speaker: brid
    en: Mana, you're so kind!
    ko: 마나느은 착합니다!
    ja: マナはぁ、親切です！
  d_ex_modernbar_11_62:
    speaker: yulha
    en: And you're great at what you do.
    ko: 그리고 일도 잘하지이.
    ja: それから仕事もできるわぁ。
  d_ex_modernbar_11_63:
    speaker: brid
    en: You're also super smart!
    ko: 똑똑하기도오 합니다!
    ja: 頭もいいです！
  d_ex_modernbar_11_64:
    speaker: yulha
    en: And you're cool.
    ko: 멋있기도 하지이.
    ja: それにカッコいい！
  d_ex_modernbar_11_65:
    speaker: brid
    en: Come on, Commander, aren't you going to compliment Mana?
    ko: |-
      …어? 그런데.
      지휘관은 마나를 칭찬 안 해주십니까아?
    ja: |-
      …あれ？指揮官はマナを
      褒めてあげないのですかぁ？
  d_ex_modernbar_11_66:
    speaker: yulha
    en: Yeah, you should join in, Newbie... *Hicc*!
    ko: |-
      그러게?
      신입, 네놈도 마나를 칭찬해주란 말이야아! 히끅…!
    ja: |-
      あ、ホントね。
      新人、あなたも褒めてあげなさいよ！ヒック…！
  d_ex_modernbar_11_67:
    speaker: "<Self>"
    en: Oh, I didn't realize I was supposed to be joining.
    ko: "…아, 나도 해야 하는 거였구나."
    ja: "…私も褒めるべきだったのか"
  d_ex_modernbar_11_68:
    speaker: "<Choice>"
    en: You're very pretty, Mana.
    ko: 마나는 예쁘지.
    ja: マナは美人だ
  d_ex_modernbar_11_69:
    speaker: "<Choice>"
    en: You're very... um...
    ko: 마나는… 음.
    ja: マナは…えっと…
  d_ex_modernbar_11_70:
    speaker: mana
    en: "... Can you not think of a single nice thing to say to me?"
    ko: 설마아… 제게 해줄 칭찬이 없는 건가요.
    ja: |-
      まさか…
      褒めるところがないのですかぁ。
  d_ex_modernbar_11_71:
    speaker: "<Self>"
    en: Not at all. It's that there are so many positive things to say, I can't choose
      which.
    ko: 아니, 너무 많아서 뭘 해야 할지 모르겠어서.
    ja: |-
      いや、いいところが多すぎて、
      何から言えばいいのか分からないんだ
  d_ex_modernbar_11_72:
    speaker: "<Self>"
    en: Because you're simply perfect.
    ko: 마나는 완벽하니까.
    ja: マナは完璧だから
  d_ex_modernbar_11_73:
    speaker: mana
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_modernbar_11_74:
    speaker: brid
    en: Hey, are you okay, Mana? Your face is all red.
    ko: |-
      어? 마나, 얼굴이 붉은데.
      괜찮으십니까아?
    ja: |-
      あれ？マナ、顔が真っ赤ですよ。
      大丈夫ですかぁ？
  d_ex_modernbar_11_75:
    speaker: yulha
    en: I knew it.
    ko: "…역시이."
    ja: "…さすがぁ。"
  d_ex_modernbar_11_76:
    speaker: yulha
    en: This isn't your first rodeo, is it, Newbie?
    ko: "신입, 네놈. \n이런 걸 한두 번 해본 솜씨가 아니구운."
    ja: |-
      新人、あんたもやるわねぇ。
      こういうの初めてじゃないんでしょ～
  d_ex_modernbar_11_77:
    speaker: "<Self>"
    en: The three of you seem to meet often.
    ko: 셋이서 자주 모이는 것 같네.
    ja: この3人でよく集まるのか？
  d_ex_modernbar_11_78:
    speaker: yulha
    en: Oh yeah, we do gather fairly often.
    ko: 아아… 자주 모이지이.
    ja: そうね…よく集まるわね。
  d_ex_modernbar_11_79:
    speaker: brid
    en: We certainly do.
    ko: 자주우 모입니다.
    ja: 頻繁にぃ！集まりますぅ。
  d_ex_modernbar_11_80:
    speaker: brid
    en: We got together last week, and the week before that.
    ko: |-
      저번 주에도 모였고오…
      저저번 주에도 모였습니다.
    ja: |-
      先週もぉ集まりましたしぃ…
      先々週も集まりましたぁ。
  d_ex_modernbar_11_81:
    speaker: "<Self>"
    en: To drink?
    ko: "…술 먹으려고?"
    ja: "…酒を飲むためにか？"
  d_ex_modernbar_11_82:
    speaker: yulha
    en: We don't just drink.
    ko: 술만 먹는 게 아니야아.
    ja: お酒を飲むだけじゃないわぁ。
  d_ex_modernbar_11_83:
    speaker: yulha
    en: We commiserate about our worktime joys and sorrows.
    ko: 직장에서 있었던 슬픔과 기쁨을 공유하려고 모이는거지이.
    ja: |-
      職場であった悲しいことや嬉しいことを
      共有するために集まるのぉ。
  d_ex_modernbar_11_84:
    speaker: yulha
    en: And on the struggles of being a working stiff!
    ko: 직장인의 애환!
    ja: サラリーマンの喜びと悲しみの会ってとこねぇ。
  d_ex_modernbar_11_85:
    speaker: "<Self>"
    en: I see.
    ko: "…그렇구나."
    ja: "…そうか"
  d_ex_modernbar_11_86:
    speaker: yulha
    en: Anyway, Mana!
    ko: 아무튼 마나!
    ja: とにかくマナ！
  d_ex_modernbar_11_87:
    speaker: yulha
    en: Have another drink and wash away today's troubles.
    ko: 오늘 일은 술 먹고 털어버려어-!
    ja: これでも飲みなさいぃ！
  d_ex_modernbar_11_88:
    speaker: yulha
    en: I propose a toast!
    ko: 자, 짠하자고오-!
    ja: ほらほら、カンパイィー！
  d_ex_modernbar_11_89:
    speaker: "<Monologue>"
    en: I don't think it's a good idea for them to keep drinking.
    ko: "…아무래도 더 이상 술을 마시는 건 안 좋을 것 같다."
    ja: "…これ以上飲ませると大変なことになりそうだ"
  d_ex_modernbar_11_90:
    speaker: "<Monologue>"
    en: I should send them home.
    ko: 적당히 집으로 돌려보내야겠다.
    ja: 頃合いを見て解散させなくては
  d_ex_modernbar_11_91:
    speaker: "<Self>"
    en: I think that's enough for tonight, ladies.
    ko: 다들 이제 그만 마시는 게….
    ja: みんな、もうそれくらいにした方が…
  d_ex_modernbar_11_92:
    speaker: yulha
    en: What? Did you just tell us to stop drinking?
    ko: |-
      뭐? 신입.
      지금 우리보고 그만 마시라고 한 거냐.
    ja: |-
      新人、今なんて？
      これ以上飲むなって？
  d_ex_modernbar_11_93:
    speaker: brid
    en: What did you say, Commander?
    ko: 지휘관, 뭐라고 하셨습니까?
    ja: 指揮官、何とおっしゃいましたか？
  d_ex_modernbar_11_94:
    speaker: mana
    en: Care to repeat that?
    ko: 다시 한번 말씀해 보시죠.
    ja: もう一度おっしゃってください。
  d_ex_modernbar_11_95:
    speaker: "<Monologue>"
    en: Almost at once, Yulha, Brid, and Mana speak with crystal-clear enunciation
      and glare at me with icy stares.
    ko: |-
      …율하와 브리드 그리고 마나가 아주 정확한 발음과 함께
      싸늘한 시선으로 날 노려본다.
    ja: |-
      …3人ははっきりとそう言いながら
      冷たい視線を私に向けた
  d_ex_modernbar_11_96:
    speaker: "<Self>"
    en: Er... nothing. I meant that... it looks like you all need some more snacks.
    ko: |-
      아니라.
      안주가 더 필요할 것 같다고.
    ja: つまみが足りないんじゃないかと…
  d_ex_modernbar_11_97:
    speaker: "<Self>"
    en: Would you like me to order more?
    ko: 더 시키는 게 어때?
    ja: もっと注文しようか？
  d_ex_modernbar_11_98:
    speaker: yulha
    en: That's more like it. I knew you were sensible, Newbie.
    ko: 역쉬~! 신입은 센스있어.
    ja: さっすがぁ～！新人は気配りが上手ねぇ。
  d_ex_modernbar_11_99:
    speaker: brid
    en: You're the best, Commander.
    ko: 지휘관은 정말 멋집니다아.
    ja: 指揮官は本当に素敵です～
  d_ex_modernbar_11_100:
    speaker: mana
    en: If only everyone else at the lab were like you. How wonderful that would be...
    ko: |-
      제 연구소에도 지휘관 같은 사람만 있으며언.
      얼마나아 좋을까요.
    ja: |-
      私の研究所も指揮官のような人ばかりなら
      どんなによかったでしょう～
  d_ex_modernbar_11_101:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_11_102:
    speaker: mana
    en: However, we don't need any snacks.
    ko: 하지마안 안주는 필요 없어요.
    ja: ですがぁ、おつまみはいりません。
  d_ex_modernbar_11_103:
    speaker: mana
    en: Why not, you ask?
    ko: 왜냐!
    ja: なぜなら！
  d_ex_modernbar_11_104:
    speaker: mana
    en: Because life itself is a snack!
    ko: 인생이 안주니까요.
    ja: 私の人生が、おつまみのようなものですから。
  d_ex_modernbar_11_105:
    speaker: brid
    en: Wow,
    ko: 마나, 그 말 정마알 좋은 것 같습니다.
    ja: マナ、上手いこと言いますねぇ。
  d_ex_modernbar_11_106:
    speaker: brid
    en: that's beautiful, Mana.
    ko: 인생이 안주우… 라는 말이요.
    ja: 人生がおつまみ…だなんて。
  d_ex_modernbar_11_107:
    speaker: yulha
    en: A quote for the ages! Brilliant!
    ko: 명언이네에. 명어언.
    ja: 名言ね、名言～
  d_ex_modernbar_11_108:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_11_109:
    speaker: "<Monologue>"
    en: The trio continue to drink for the next few hours.
    ko: 그렇게 그들은 몇 시간 동안 술을 마셨고.
    ja: このような調子で彼女たちは何時間も飲み続け
  d_ex_modernbar_11_110:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして…
  d_ex_modernbar_11_111:
    speaker: yulha
    en: Oh boy, I think I... I think I'm getting a bit tipsy.
    ko: 아… 이제 취한다.
    ja: あ…ちょっと酔っぱらってきたみたい。
  d_ex_modernbar_11_112:
    speaker: "<Self>"
    en: You've been plastered this entire time.
    ko: "…계속 취해 있었잖아."
    ja: "…何を今さら"
  d_ex_modernbar_11_113:
    speaker: yulha
    en: What do you mean?! I was perfectly fine before.
    ko: |-
      무슨 소리이…!
      그전엔 멀쩡했어.
    ja: |-
      なに言ってるのぉ…！
      最初はしらふだったんだからぁ。
  d_ex_modernbar_11_114:
    speaker: mana
    en: I feel a heck of a lot better now, thanks to you all.
    ko: 여러분 덕분에 기분이 좋았슨니다!
    ja: みなさんのおかげで気分がよくなりましたぁ！
  d_ex_modernbar_11_115:
    speaker: brid
    en: And that's all that matters.
    ko: 그럼 됐습니다아.
    ja: それはよかったですぅ。
  d_ex_modernbar_11_116:
    speaker: brid
    en: Let's meet again sometime soon.
    ko: 다으메 또오! 모이시죠.
    ja: また次の機会にぃ！集まりましょうねぇ。
  d_ex_modernbar_11_117:
    speaker: "<Self>"
    en: Right, right. Let's hurry home.
    ko: 그래그래, 얼른 집 가자.
    ja: そうだな、さっ、早く帰ろう
  d_ex_modernbar_11_118:
    speaker: yulha
    en: Right! Let's go!
    ko: 그래! 이제 가자!
    ja: そうね！帰りましょう！
  d_ex_modernbar_11_119:
    speaker: yulha
    en: Let's hurr...
    ko: 얼른 가…!
    ja: みんな気をつけて…！
  d_ex_modernbar_11_120:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: "…쾅!"
    ja: "…バタッ！"
  d_ex_modernbar_11_121:
    speaker: yulha
    en: Zzzzz...
    ko: 쿠울….
    ja: ぐぅ…
  d_ex_modernbar_11_122:
    speaker: "<Self>"
    en: Um, Yulha...
    ko: 아, 잠시만.
    ja: え、ちょっと待った
  d_ex_modernbar_11_123:
    speaker: brid
    en: Yulha, you can't sleep here.
    ko: 율하아, 여기서 자면 안 돼요.
    ja: ユルハ、ここで寝てはいけませんよぉ。
  d_ex_modernbar_11_124:
    speaker: brid
    en: You need to go ho...
    ko: 집에는 가야….
    ja: 宿所に戻って…
  d_ex_modernbar_11_125:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: "…쾅!"
    ja: "…バタッ！"
  d_ex_modernbar_11_126:
    speaker: brid
    en: Zzzzz...
    ko: 쿠울….
    ja: ぐぅ…
  d_ex_modernbar_11_127:
    speaker: "<Self>"
    en: Oh, for crying out loud.
    ko: 아, 제발.
    ja: おい、かんべんしてくれ
  d_ex_modernbar_11_128:
    speaker: mana
    en: Don't worry, Commander. I'll get everyone home safely!
    ko: |-
      걱정 마세요, 지휘과안.
      제가 다 안전하게 데려다주고 갈 테니!
    ja: |-
      心配いりませんよぉ、指揮官。
      この2人は私がちゃんと連れて帰りますからぁ！
  d_ex_modernbar_11_129:
    speaker: mana
    en: You... you go ahe...
    ko: 지휘관은 먼저 가세….
    ja: 指揮官はお先にお戻りく…
  d_ex_modernbar_11_130:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: "…쾅!"
    ja: "…バタッ！"
  d_ex_modernbar_11_131:
    speaker: mana
    en: Zzzzz...
    ko: 쿠울….
    ja: ぐぅ…
  d_ex_modernbar_11_132:
    speaker: "<Self>"
    en: Is this for real?
    ko: "…진짜 장난치지 마."
    ja: "…冗談はやめてくれ"
  d_ex_modernbar_11_133:
    speaker: "<Self>"
    en: Wake up.
    ko: 일어나.
    ja: 起きろ…
  d_ex_modernbar_11_134:
    speaker: yulha
    en: Zzzzz...
    ko: 쿠울….
    ja: ぐぅ…
  d_ex_modernbar_11_135:
    speaker: brid
    en: Zzzzz...
    ko: 쿠울…….
    ja: ぐぅ……
  d_ex_modernbar_11_136:
    speaker: mana
    en: Zzzzz...
    ko: 쿠울……….
    ja: ぐぅ………
  d_ex_modernbar_11_137:
    speaker: "<Self>"
    en: I said wake up!
    ko: 일어나라고….
    ja: 起きてくれ…
  d_ex_modernbar_11_138:
    speaker: "<Monologue>"
    en: No matter how much I try, no one moves an inch.
    ko: "…깨워봐도 다들 아무런 미동이 없다."
    ja: "…いくら呼びかけても誰も微動だにしない"
  d_ex_modernbar_11_139:
    speaker: "<Self>"
    en: "*Sigh*... I could use a drink myself right about now."
    ko: 하아… 나도 술 먹고 싶다.
    ja: はあ…私も酒がほしい…
d_ex_modernbar_12:
  d_ex_modernbar_12_1:
    speaker: "<Monologue>"
    en: I have plans to meet Ade and Milk today, so I hurry toward the bar.
    ko: |-
      오늘은 에이드, 밀크와의 약속이 있기에
      서둘러 바를 향해 발걸음을 옮겼다.
    ja: |-
      今日はエード、ミルクとの約束があるため
      急いでバーへ向かった
  d_ex_modernbar_12_2:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 딸랑-
    ja: チリン――
  d_ex_modernbar_12_3:
    speaker: "<Self>"
    en: Sorry, I'm late.
    ko: 나왔어.
    ja: 悪い、遅くなってしまった
  d_ex_modernbar_12_4:
    speaker: milk_b
    en: P-Pal?
    ko: 혀, 형씨?
    ja: あ、兄貴？
  d_ex_modernbar_12_5:
    speaker: milk_b
    en: Wh-what's the deal with you?! Why're you so late?!
    ko: 뭐, 뭐야! 왜 이렇게 늦게 왔어!
    ja: な、なんでこんなに遅くなったんだよ！
  d_ex_modernbar_12_6:
    speaker: "<Self>"
    en: Sorry, I got held up at work.
    ko: 미안, 일이 늦게 끝나서.
    ja: すまない。仕事が長引いて…
  d_ex_modernbar_12_7:
    speaker: ade_b
    en: Welcome, Master. I've been awaiting your arrival.
    ko: |-
      어서 오세요, 주인님.
      기다리고 있었습니다.
    ja: お待ちしておりました、ご主人様。
  d_ex_modernbar_12_8:
    speaker: "<Monologue>"
    en: Countless bottles are scattered across the table.
    ko: 테이블의 위에는 셀 수 없을 만큼 많은 술병이 흩어져 있다.
    ja: |-
      テーブルの上には数え切れないほど
      大量の酒瓶が転がっている
  d_ex_modernbar_12_9:
    speaker: "<Self>"
    en: "... Looks like you've had quite a bit already."
    ko: "…이미 많이 마셨네."
    ja: "…もうずいぶん飲んだんだな"
  d_ex_modernbar_12_10:
    speaker: ade_b
    en: Hehe, fret not, for I am as well as ever.
    ko: 후후, 아직 멀쩡하니 너무 걱정은 마세요.
    ja: |-
      ふふ、まだ何ともありませんから
      ご安心ください。
  d_ex_modernbar_12_11:
    speaker: "<Self>"
    en: By the way, what's with your outfits?
    ko: 근데 너희 차림이 그게 뭐야?
    ja: ところで、なぜそんな格好を？
  d_ex_modernbar_12_12:
    speaker: milk_b
    en: Wha...? W-well that's 'cause of you...
    ko: 뭐…? 그, 그야 형씨가….
    ja: えっ…？そ、それは兄貴がさ…
  d_ex_modernbar_12_13:
    speaker: milk_b
    en: Phew, finally, it's over.
    ko: 후~ 드디어 끝났다~
    ja: はぁ～やっと終わった～！
  d_ex_modernbar_12_14:
    speaker: milk_b
    en: Hey, guys, you up for an afterparty later?
    ko: 형씨, 에이드. 우리 나중에 같이 뒤풀이나 할까?
    ja: 兄貴、エード。今度打ち上げでもしねぇか？
  d_ex_modernbar_12_15:
    speaker: ade_b
    en: Ah...! That sounds wonderful.
    ko: 아…! 저는 좋아요.
    ja: まあ…！いいですね。
  d_ex_modernbar_12_16:
    speaker: "<Self>"
    en: Count me in.
    ko: 나도 좋아.
    ja: 私も賛成だ
  d_ex_modernbar_12_17:
    speaker: milk_b
    en: Good, that's all settled?
    ko: 그래, 다 오케이 한 거다?
    ja: じゃあ、全員参加ってことだな？
  d_ex_modernbar_12_18:
    speaker: milk_b
    en: Haaah... I can finally get to rip this suffocating thing off.
    ko: 하아~ 드디어 이 답답한 걸 벗어 던지는구나.
    ja: やっとこの服から解放されるぜ。
  d_ex_modernbar_12_19:
    speaker: "<Self>"
    en: Would be nice to see it again at the afterparty.
    ko: 뒤풀이 날 또 보면 좋겠네.
    ja: 打ち上げの日にまた着てくれるか？
  d_ex_modernbar_12_20:
    speaker: milk_b
    en: Huh...? Wh-what did you say?!
    ko: 엥…? 뭐, 뭐라고?!
    ja: えっ…？な、何だって！？
  d_ex_modernbar_12_21:
    speaker: "<Self>"
    en: It's a bunny girl afterparty, so of course you wear a bunny outfit.
    ko: 바니걸 뒤풀이니까 바니 옷을 입어야지.
    ja: |-
      バニーガールの打ち上げだから、
      バニーの服でないと…
  d_ex_modernbar_12_22:
    speaker: "<Monologue>"
    en: "... Anyway, she probably won't wear it."
    ko: "…어차피 안 입고 오겠지만."
    ja: "…とは言ってみたものの、着てはこないだろう"
  d_ex_modernbar_12_23:
    speaker: milk_b
    en: "... Well, I guess I'll think about it."
    ko: "…뭐, 생각은 해볼게."
    ja: "…まあ、考えてみるぜ。"
  d_ex_modernbar_12_24:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_12_25:
    speaker: "<Self>"
    en: I didn't expect you'd actually wear it...
    ko: 진짜로 입고 올 줄은….
    ja: まさか本当に着てくるとは…
  d_ex_modernbar_12_26:
    speaker: milk_b
    en: Wh-what?!
    ko: 뭐, 뭐어?!
    ja: な、何だって！？
  d_ex_modernbar_12_27:
    speaker: milk_b
    en: So we were the only ones taking this seriously?!
    ko: 그럼, 우리만 진심이었다는 거야?!
    ja: |-
      じゃあ、私たちだけが
      本気だったってことなのか！？
  d_ex_modernbar_12_28:
    speaker: milk_b
    en: Ugh... Ughhhhh...!
    ko: 으… 으으으…!
    ja: う…うぐぐ…！
  d_ex_modernbar_12_29:
    speaker: ade_b
    en: "... I must admit, I was momentarily deceived."
    ko: "…저도 깜빡 속았네요."
    ja: "…私もすっかり真に受けてしまいました。"
  d_ex_modernbar_12_30:
    speaker: "<Self>"
    en: "... Sorry, I feel really bad about this."
    ko: "…미안, 면목 없어."
    ja: "…すまない"
  d_ex_modernbar_12_31:
    speaker: "<Self>"
    en: But really, why'd you drink so much?
    ko: 그나저나 술은 왜 이렇게 많이 먹은 거야.
    ja: それにしても、どうしてこんなに飲んだんだ？
  d_ex_modernbar_12_32:
    speaker: milk_b
    en: How am I supposed to keep my cool in this thing?!
    ko: 이걸 입고 여기에 맨정신으로 있을 수 있겠냐고!
    ja: この格好で、シラフでいられっかよ！
  d_ex_modernbar_12_33:
    speaker: milk_b
    en: You didn't show up for ages, and I was about to die of embarrassment. So yeah,
      I had to drink a little!
    ko: 형씨는 안 오고 부끄러워 죽겠으니까, 술이나 마셔댄 거지!
    ja: |-
      兄貴は来ないし、恥ずかしくて死にそうだから
      酒で誤魔化してたんだ！
  d_ex_modernbar_12_34:
    speaker: ade_b
    en: Miss Milk, are you quite all right?
    ko: 밀크 아가씨, 괜찮으세요?
    ja: ミルクお嬢様、大丈夫ですか？
  d_ex_modernbar_12_35:
    speaker: ade_b
    en: Your face looks as though it might explode...
    ko: 얼굴이 터질 것 같으신데….
    ja: 顔が真っ赤ですが…
  d_ex_modernbar_12_36:
    speaker: milk_b
    en: Huh? I'm perfectly fine, okay?!
    ko: 으잉? 난 멀쩡하거든?!
    ja: ええっ？私は平気だぞ！？
  d_ex_modernbar_12_37:
    speaker: milk_b
    en: An-and besides, who's worrying about who here?
    ko: 그, 그리고 누가 누굴 걱정하는 거야!
    ja: そ、それに、人の心配してる場合じゃねえだろ！
  d_ex_modernbar_12_38:
    speaker: milk_b
    en: Ade, you drank just as much as I did!
    ko: 에이드, 너도 나랑 같이 마셨잖아!
    ja: エードだって同じくらい飲んだだろ！
  d_ex_modernbar_12_39:
    speaker: ade_b
    en: Th-that may be so, but...
    ko: 그, 그렇긴 하지만….
    ja: そ、それはそうですが…
  d_ex_modernbar_12_40:
    speaker: milk_b
    en: C'mon, sit your butt down, Pal! Let's go at it together!
    ko: |-
      됐으니까, 형씨도 여기 와서 앉아.
      같이 달려보자고.
    ja: |-
      いいから、兄貴もこっち座れよ。
      一緒に飲み明かそうぜ。
  d_ex_modernbar_12_41:
    speaker: "<Self>"
    en: Cheers!
    ko: 자, 건배!
    ja: よし、乾杯！
  d_ex_modernbar_12_42:
    speaker: milk_b
    en: Cheers!
    ko: 건배!
    ja: かんぱーい！
  d_ex_modernbar_12_43:
    speaker: ade_b
    en: Cheers.
    ko: 건배하시죠.
    ja: 乾杯しましょう。
  d_ex_modernbar_12_44:
    speaker: "<Narration>"
    en: "*Gulp gulp*"
    ko: 꿀꺽- 꿀꺽-
    ja: ゴク、ゴクッ
  d_ex_modernbar_12_45:
    speaker: "<Self>"
    en: Ahh.
    ko: 크으.
    ja: くぅ～
  d_ex_modernbar_12_46:
    speaker: ade_b
    en: Hoho. An evening drink with everyone is quite the delight.
    ko: 후후, 모두와 함께하는 술자리는 즐겁군요.
    ja: |-
      ふふ、みなさまとご一緒するお酒は
      おいしいですね。
  d_ex_modernbar_12_47:
    speaker: milk_b
    en: Hahaha, Pal! Come on over and have another!
    ko: 크하하, 형씨! 이리 와서 한 잔 더 받으라고!
    ja: あはは、兄貴！一杯注いでやるよ！
  d_ex_modernbar_12_48:
    speaker: "<Narration>"
    en: The number of empty bottles on the table keeps piling up,
    ko: 테이블에 빈 병의 개수는 점점 늘어갔지만
    ja: テーブルには空の瓶が増えていったが…
  d_ex_modernbar_12_49:
    speaker: "<Narration>"
    en: but Ade's face remains unchanged.
    ko: 에이드는 얼굴색 하나 변하지 않고 있다.
    ja: エードは顔色一つ変わっていない
  d_ex_modernbar_12_50:
    speaker: "<Narration>"
    en: On the other hand...
    ko: 반면….
    ja: 一方…
  d_ex_modernbar_12_51:
    speaker: milk_b
    en: Mmm... Ugghh...
    ko: 으… 으으….
    ja: う…ううっ…
  d_ex_modernbar_12_52:
    speaker: "<Self>"
    en: "... Milk, you're getting pretty drunk."
    ko: "…밀크, 많이 취했어."
    ja: "…ミルク、もう酔ってるのか？"
  d_ex_modernbar_12_53:
    speaker: milk_b
    en: N-no way!
    ko: 아… 아니거등?
    ja: べ…べつにぃ？
  d_ex_modernbar_12_54:
    speaker: milk_b
    en: I-I'm not drunk at all...!
    ko: 나, 나안 하나도 안 취했쓰니까…!
    ja: ち、ちっとも酔っちゃいねぇよぉ…！
  d_ex_modernbar_12_55:
    speaker: milk_b
    en: J-just one more... urgh...
    ko: 하, 한 잔만 더어… 으….
    ja: も、もういっぱい…だけぇ…
  d_ex_modernbar_12_56:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-
    ja: ドンッ
  d_ex_modernbar_12_57:
    speaker: "<Monologue>"
    en: Milk falls face-down onto the table.
    ko: 밀크가 식탁 위에 엎어졌다.
    ja: ミルクがテーブルに突っ伏した
  d_ex_modernbar_12_58:
    speaker: ade_b
    en: "... My goodness."
    ko: "…어머."
    ja: "…あら。"
  d_ex_modernbar_12_59:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 사락-
    ja: ふわ…
  d_ex_modernbar_12_60:
    speaker: "<Monologue>"
    en: Ade pulls out a blanket—from somewhere I have no idea—and gently drapes it
      over Milk.
    ko: 에이드는 어디에서 꺼냈는지 모를 담요를 꺼내 밀크에게 덮어줬다.
    ja: |-
      エードはどこかから毛布を取り出し、
      ミルクにかけた
  d_ex_modernbar_12_61:
    speaker: ade_b
    en: "... I do hope this will keep her comfortable until she awakens."
    ko: "…깨어나실 때까지는 편히 계셨으면 좋겠네요."
    ja: "…ゆっくりお休みください。"
  d_ex_modernbar_12_62:
    speaker: "<Self>"
    en: You seem perfectly fine, Ade.
    ko: 에이드는 멀쩡해 보이네.
    ja: エードは平気そうだな
  d_ex_modernbar_12_63:
    speaker: ade_b
    en: I simply cannot allow myself to be the first to succumb, certainly not before
      Master or Miss Milk.
    ko: |-
      후후, 주인님이나 아가씨보다
      제가 먼저 취할 순 없으니까요.
    ja: |-
      ふふ、ご主人様やお嬢様より先に
      私が酔うわけにはまいりません。
  d_ex_modernbar_12_64:
    speaker: ade_b
    en: How are you feeling, Master?
    ko: 주인님은 괜찮으신가요?
    ja: ご主人様は大丈夫ですか？
  d_ex_modernbar_12_65:
    speaker: "<Self>"
    en: Yeah, let's drink a little more.
    ko: 응, 조금만 더 마시자.
    ja: ああ、あと少しだけ飲もう
  d_ex_modernbar_12_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_12_67:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_modernbar_12_68:
    speaker: "<Monologue>"
    en: "... I must have dozed off for a bit."
    ko: "…잠시 잠들었구나."
    ja: "…いつの間に寝てしまったのか"
  d_ex_modernbar_12_69:
    speaker: "<Monologue>"
    en: I open my eyes and see Milk slumped over the table.
    ko: 눈을 뜨자 테이블에 엎드려 있는 밀크가 보인다.
    ja: |-
      目覚めると、テーブルに突っ伏している
      ミルクの姿が見えた
  d_ex_modernbar_12_70:
    speaker: milk_b
    en: Zzzzz...
    ko: 쿠우울….
    ja: ぐぅぅ…
  d_ex_modernbar_12_71:
    speaker: "<Self>"
    en: Where's Ade?
    ko: 그럼, 에이드는?
    ja: "…エードは？"
  d_ex_modernbar_12_72:
    speaker: unknown
    en: U-ugh...
    ko: 으, 으읏….
    ja: う、ううっ…
  d_ex_modernbar_12_73:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_modernbar_12_74:
    speaker: "<Narration>"
    en: I hear someone's voice near my ear.
    ko: 귓가에서 누군가의 목소리가 들린다.
    ja: 耳元で誰かの声が聞こえる
  d_ex_modernbar_12_75:
    speaker: ade_b
    en: While it delights me that you wish to lean on me so, Master...
    ko: 주인님이 기대주시는 건 기쁜 일이지만….
    ja: |-
      ご主人様が寄りかかってくださるのは、
      嬉しいのですが…
  d_ex_modernbar_12_76:
    speaker: ade_b
    en: y-you are just a bit too close at the moment...
    ko: 지, 지금은 너무 가까워서요….
    ja: ち、近すぎます…
  d_ex_modernbar_12_77:
    speaker: ade_b
    en: i-if you might step back just a little...!
    ko: 조… 조금만 떨어져 주시면…!
    ja: す…少しだけ距離を取ってくださいますか…！
  d_ex_modernbar_12_78:
    speaker: "<Self>"
    en: Oh, sorry...
    ko: 아, 미안….
    ja: あ、すまない…
  d_ex_modernbar_12_79:
    speaker: ade_b
    en: Ah... that feels much better now.
    ko: 후우… 이제 좀 낫네요.
    ja: ふぅ…少し落ち着きました。
  d_ex_modernbar_12_80:
    speaker: ade_b
    en: I do appreciate your concern, Master.
    ko: 걱정해 주셔서 감사합니다, 주인님.
    ja: |-
      ご心配いただきありがとうございます、
      ご主人様。
  d_ex_modernbar_12_81:
    speaker: "<Self>"
    en: No, I should be the one thanking you. It's been a while since I had this much
      fun.
    ko: |-
      나야말로 고맙지.
      오랜만에 즐거웠어.
    ja: |-
      感謝するのはこちらの方だ。
      久しぶりに楽しかった
  d_ex_modernbar_12_82:
    speaker: ade_b
    en: Ah...! I'm so glad to hear that. That puts my mind at ease.
    ko: 아…! 그렇다면 다행이군요, 안심했습니다.
    ja: |-
      それでしたら、幸いです。
      安心いたしました。
  d_ex_modernbar_12_83:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_12_84:
    speaker: ade_b
    en: Then, perhaps for... as well...
    ko: 그렇다면 …에도….
    ja: では…また…
  d_ex_modernbar_12_85:
    speaker: "<Self>"
    en: Hmm?
    ko: 응?
    ja: え？
  d_ex_modernbar_12_86:
    speaker: ade_b
    en: "... If the opportunity arises again, I would be delighted to serve you in
      this manner once more..."
    ko: "…다, 다음에도 기회가 된다면 또 이렇게…."
    ja: "…ま、また、機会がございましたら、こうして…"
  d_ex_modernbar_12_87:
    speaker: "<Narration>"
    en: "*Bang!*"
    ko: 콰앙-!
    ja: ドン！
  d_ex_modernbar_12_88:
    speaker: milk_b
    en: Hey, you punks!
    ko: 야이 짜샤들아!
    ja: お前らぁ！
  d_ex_modernbar_12_89:
    speaker: milk_b
    en: Getting all lovey-dovey without me!
    ko: 나 빼놓고 그렇게 꽁냥거리기 있냐?
    ja: 私を仲間外れにして、イチャつくなよ！
  d_ex_modernbar_12_90:
    speaker: milk_b
    en: A-are you for real...?!
    ko: 이… 있냐고오오….
    ja: つくな…よぉ…
  d_ex_modernbar_12_91:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  d_ex_modernbar_12_92:
    speaker: ade_b
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_12_93:
    speaker: "<Self>"
    en: "... I should probably head back."
    ko: "…슬슬 돌아가야겠네."
    ja: "…そろそろ帰るか"
  d_ex_modernbar_12_94:
    speaker: ade_b
    en: Understood, Master.
    ko: 알겠습니다, 주인님.
    ja: かしこまりました、ご主人様。
  d_ex_modernbar_12_95:
    speaker: "<Monologue>"
    en: Ade scoops Milk up into her arms.
    ko: 에이드가 밀크를 자신의 품속으로 번쩍 안아 들었다.
    ja: エードが勢いよくミルクを抱きかかえた
  d_ex_modernbar_12_96:
    speaker: "<Self>"
    en: Ade...!
    ko: 에이드…!
    ja: エード…！
  d_ex_modernbar_12_97:
    speaker: ade_b
    en: Hoho. Please, don't be too surprised.
    ko: 후후. 너무 놀라지 마세요.
    ja: ふふ。そんなに驚かないでください。
  d_ex_modernbar_12_98:
    speaker: ade_b
    en: I may have had a bit to drink, but carrying a young lady is no trouble at
      all.
    ko: |-
      술이 좀 들어가긴 했지만
      아가씨 한 분쯤은 무리 없이 옮길 수 있으니까요.
    ja: |-
      少々お酒は入っていますが、
      お嬢様一人くらいは問題なく運べますので。
  d_ex_modernbar_12_99:
    speaker: "<Self>"
    en: No, it's just... lifting Milk so suddenly might...
    ko: |-
      그게 아니라,
      그렇게 갑자기 들면….
    ja: そうではなく、そんなに急に持ち上げたら…
  d_ex_modernbar_12_100:
    speaker: milk_b
    en: Mmm... Ugghh...
    ko: 으… 으으….
    ja: う…ううっ…
  d_ex_modernbar_12_101:
    speaker: ade_b
    en: Ah, Miss Milk, have you regained consciousness?
    ko: 아, 밀크 아가씨. 정신이 드시나요?
    ja: あ、ミルクお嬢様。お気づきですか？
  d_ex_modernbar_12_102:
    speaker: milk_b
    en: Ugh... Ugh.
    ko: 우… 우.
    ja: う…う…
  d_ex_modernbar_12_103:
    speaker: ade_b
    en: Ugh?
    ko: 우?
    ja: う？
  d_ex_modernbar_12_104:
    speaker: milk_b
    en: Hnggh...
    ko: 우윽….
    ja: ううっ…
  d_ex_modernbar_12_105:
    speaker: milk_b
