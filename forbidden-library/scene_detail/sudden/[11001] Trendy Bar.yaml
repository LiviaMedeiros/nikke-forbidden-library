    ko: 율하가 말없이 마나의 잔을 채웠다.
    ja: ユルハが何も言わずマナのグラスに酒を注いだ
  d_ex_modernbar_02_101:
    speaker: mana
    en: Thanks...
    ko: 감사… 합니다.
    ja: "…ありがとう…ございます。"
  d_ex_modernbar_02_102:
    speaker: "<Monologue>"
    en: Mana takes a swig.
    ko: 마나가 잔을 들이켰다.
    ja: マナが酒をあおった
  d_ex_modernbar_02_103:
    speaker: mana
    en: Life sure is tough...
    ko: 사는 게… 정말 힘드네요.
    ja: 人生は…本当に大変ですね…
  d_ex_modernbar_02_104:
    speaker: brid
    en: I hear you.
    ko: "…그러게요."
    ja: "…そうですね。"
  d_ex_modernbar_02_105:
    speaker: yulha
    en: Haaaah...
    ko: 하아아….
    ja: はああ…
  d_ex_modernbar_02_106:
    speaker: "<Monologue>"
    en: All three fill their glasses and continue drinking silently.
    ko: 세 사람은 각자 잔을 채워 말없이 들이켰다.
    ja: 3人はそれぞれグラスに酒を注いで飲み干した
  d_ex_modernbar_02_107:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_02_108:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_02_109:
    speaker: hongryeon
    en: Most unfortunate indeed.
    ko: 음… 무겁구만 무거워.
    ja: ふむ…重い、重いな。
  d_ex_modernbar_02_110:
    speaker: hongryeon
    en: I originally intended on joining their party, but on second thought, I may
      refrain from doing so.
    ko: |-
      조금 더 지켜보다가 끼어들어서 한잔하려고 했는데.
      도저히 안되겠어.
    ja: |-
      もうちょっと見守ってから私も混ざって
      1杯飲もうと思ってたけど、これはダメだな。
  d_ex_modernbar_02_111:
    speaker: hongryeon
    en: Haha... poor unfortunate souls.
    ko: 허허… 불쌍한 처자들 같으니.
    ja: はは…かわいそうなお嬢ちゃんたちだ。
  d_ex_modernbar_02_112:
    speaker: hongryeon
    en: This is precisely why it is best to live one's life free from all earthly
      ties.
    ko: 이래서 속세에 묶여 살면 좋을 것이 없다는 거야.
    ja: だから世捨て人がいいのだ。
  d_ex_modernbar_02_113:
    speaker: hongryeon
    en: Wouldn't you agree?
    ko: 그렇지 않나 도령?
    ja: そうだと思わないか、ぼっちゃん？
  d_ex_modernbar_02_114:
    speaker: "<Self>"
    en: I'm an employee myself.
    ko: 나 역시 직장인이야.
    ja: 私も所詮雇われの身だ
  d_ex_modernbar_02_115:
    speaker: hongryeon
    en: That's right! You work under the Central Government, do you not? I almost
      forgot.
    ko: |-
      맞군! 자네 여기 방주 중앙 정부 소속이었지?
      도령이랑 자주 노닥거리다 보니 자꾸 잊는군그래.
    ja: |-
      そうか！君もアーク中央政府の所属だったな。
      ぼっちゃんといつもつるんでいるから、
      つい忘れてしまうのだ。
  d_ex_modernbar_02_116:
    speaker: hongryeon
    en: Well, that's one more unfortunate soul I suppose!
    ko: 어허, 여기 불쌍한 이가 또 하나 있었구만.
    ja: ふむ、ここにもかわいそうな者がいたのか。
  d_ex_modernbar_02_117:
    speaker: hongryeon
    en: Here, drink up.
    ko: 자, 자네도 어서 마시게.
    ja: さあ、君も早く飲みなさい。
  d_ex_modernbar_02_118:
    speaker: "<Monologue>"
    en: Scarlet hands me a glass.
    ko: 홍련이 잔을 내밀었다.
    ja: 紅蓮がグラスを差し出した
  d_ex_modernbar_02_119:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_02_120:
    speaker: "<Monologue>"
    en: I drink from the glass.
    ko: 잔을 들이켰다.
    ja: グラスの酒を飲み干した
  d_ex_modernbar_02_121:
    speaker: "<Monologue>"
    en: It tastes... full of life.
    ko: 인생의 맛이 났다.
    ja: 人生の味がした
  d_ex_modernbar_02_122:
    speaker: "<Self>"
    en: Haaaah...
    ko: 하아아….
    ja: はああ…
d_ex_modernbar_03:
  d_ex_modernbar_03_1:
    speaker: "<Monologue>"
    en: I can't remember the last time I got well and truly drunk.
    ko: 간만에 바에서 술을 진탕 마셨다.
    ja: 久しぶりにバーで思い切り飲んだ
  d_ex_modernbar_03_2:
    speaker: "<Monologue>"
    en: My stomach is in knots, and the room is spinning.
    ko: 속이 울렁거리고 바닥이 춤을 춘다.
    ja: 胃がムカムカし、地面がぐるぐる回る
  d_ex_modernbar_03_3:
    speaker: unknown
    en: Bel... ver
    ko: 형…님.
    ja: ブラザー…
  d_ex_modernbar_03_4:
    speaker: "<Self>"
    en: Urp...
    ko: 후우….
    ja: ふう…
  d_ex_modernbar_03_5:
    speaker: unknown
    en: Believer.
    ko: 형제님?
    ja: ブラザー？
  d_ex_modernbar_03_6:
    speaker: "<Self>"
    en: Ugh...
    ko: 후우우우….
    ja: ふぅぅぅ…
  d_ex_modernbar_03_7:
    speaker: rapunzel
    en: Believer!
    ko: 형제님!
    ja: ブラザー！
  d_ex_modernbar_03_8:
    speaker: "<Self>"
    en: "... Rapunzel?"
    ko: "…라풍젤?"
    ja: "…ラプンツェル？"
  d_ex_modernbar_03_9:
    speaker: rapunzel
    en: Rapun...
    ko: 라풍….
    ja: ラプン…
  d_ex_modernbar_03_10:
    speaker: rapunzel
    en: Yes, it's me.
    ko: 네, 라풍젤이에요.
    ja: はい、ラプンツェルです。
  d_ex_modernbar_03_11:
    speaker: rapunzel
    en: Are you all right?
    ko: 형제님, 괜찮으신가요?
    ja: ブラザー、大丈夫ですか？
  d_ex_modernbar_03_12:
    speaker: "<Self>"
    en: No, I'm not.
    ko: 안괜챦타.
    ja: 大丈夫じゃない…
  d_ex_modernbar_03_13:
    speaker: rapunzel
    en: I can tell.
    ko: 역시 안 괜찮으시군요.
    ja: そう見えます。
  d_ex_modernbar_03_14:
    speaker: rapunzel
    en: Why did you drink so much by yourself?
    ko: 혼자 이렇게 술을 많이 드신 건가요?
    ja: おひとりでこんなになるまで飲まれたんですか？
  d_ex_modernbar_03_15:
    speaker: "<Self>"
    en: Felt like it.
    ko: 그래애.
    ja: そうだぁ
  d_ex_modernbar_03_16:
    speaker: rapunzel
    en: Is there anything bothering you?
    ko: 무슨 힘든 일이라도 있으셨나요?
    ja: 何か辛いことでもあったのですか？
  d_ex_modernbar_03_17:
    speaker: "<Choice>"
    en: No.
    ko: 없는뒈에….
    ja: ないけどぉ…
  d_ex_modernbar_03_18:
    speaker: "<Choice>"
    en: Yes.
    ko: 있는뒈에….
    ja: あったんだなぁ…
  d_ex_modernbar_03_19:
    speaker: rapunzel
    en: Well, that's good. As long as nothing bad has happened...
    ko: 힘든 일은 없으셨다니 다행이지만….
    ja: それならいいのですが…
  d_ex_modernbar_03_20:
    speaker: rapunzel
    en: Although I don't know what led to you ending up like this...
    ko: 무슨 일이 있으셨는지는 모르겠지만….
    ja: 何があったのかは知りませんが…
  d_ex_modernbar_03_21:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_03_22:
    speaker: rapunzel
    en: don't you think this is a bit excessive?
    ko: 이렇게 엉망진창인 모습으로 제 앞에 앉아 계시다니!
    ja: |-
      こんな乱れたお姿で私の前に
      いらっしゃるなんて！
  d_ex_modernbar_03_23:
    speaker: rapunzel
    en: You're a major liability now!
    ko: 아아, 정말 너무하세요!
    ja: ああ、酷すぎます！
  d_ex_modernbar_03_24:
    speaker: rapunzel
    en: I swear, sometimes I feel you're doing this to me on purpose...
    ko: 왜 매번 저에게 이런 시련을 주시는 거죠?
    ja: |-
      どうしていつも私に
      こんな試練をお与えになるのですか？
  d_ex_modernbar_03_25:
    speaker: rapunzel
    en: You're incredibly vulnerable now! If I were to... with you...
    ko: "…무방비한 형제님과 X를 한다면…?"
    ja: |-
      …無防備なブラザーと
      あんなことをするとしたら…？
  d_ex_modernbar_03_26:
    speaker: rapunzel
    en: Then we'd... and then...
    ko: XXX 해서 XX까지 한다면?!
    ja: |-
      あんな風になってあんなことまで
      することになったら！？
  d_ex_modernbar_03_27:
    speaker: rapunzel
    en: Oh yes, give it to me!
    ko: 하악 하악!
    ja: はあ、はあ！
  d_ex_modernbar_03_28:
    speaker: "<Self>"
    en: "... Rapunzel?"
    ko: "…라풍젤?"
    ja: "…ラプンツェルぅ？"
  d_ex_modernbar_03_29:
    speaker: rapunzel
    en: Oh! Wha... is someone calling me?
    ko: 네?! 형제님 저를 부르셨나요?
    ja: はい！？ブラザー、私をお呼びですか？
  d_ex_modernbar_03_30:
    speaker: "<Self>"
    en: What were you thinking about just now?
    ko: 무승 생각하지?
    ja: 何考えてるんだぁ？
  d_ex_modernbar_03_31:
    speaker: rapunzel
    en: No... Nothing!
    ko: 저, 저는 아무 생각도 하지 않았어요!
    ja: わ、私は何も考えていません！
  d_ex_modernbar_03_32:
    speaker: rapunzel
    en: I was just wondering what it'd be like to be with you alone and doing this...
      and that...
    ko: 결코 만취한 형제님과 이런 거 저런 거 하는 생각을…!
    ja: |-
      決して泥酔状態のブラザーとあんなことや
      こんなことをする想像など…！
  d_ex_modernbar_03_33:
    speaker: "<Self>"
    en: Let's do it then.
    ko: 라풍젤이 하고 시픈 거 가치 하쟈.
    ja: ラプンツェルがやりたいことをやろぅ…
  d_ex_modernbar_03_34:
    speaker: rapunzel
    en: Huh?
    ko: 네에?!
    ja: はい！？
  d_ex_modernbar_03_35:
    speaker: rapunzel
    en: Are you sure you know what I had in mind?
    ko: 제가 뭘 하고 싶은 줄 아시고 그런 말씀을…!
    ja: |-
      私が何をしたいのか知ってて
      そんなことを仰るのですか…！
  d_ex_modernbar_03_36:
    speaker: rapunzel
    en: "... Aaaah!"
    ko: "…아아!"
    ja: "…ああ！"
  d_ex_modernbar_03_37:
    speaker: rapunzel
    en: No, no! I must rid my mind of these sinful delusions.
    ko: 안됩니다, 이런 불경한 망상은 떨쳐내야 합니다.
    ja: |-
      ダメです、こんな不敬な妄想は
      振るい落とさなければ！
  d_ex_modernbar_03_38:
    speaker: rapunzel
    en: You're so plastered, that you've lost control of your faculties.
    ko: 형제님은 지금 몸도 가누지 못할 정도로 취한 상태입니다.
    ja: |-
      ブラザーは今、まともに立っていられないほど
      お酒に酔っています。
  d_ex_modernbar_03_39:
    speaker: rapunzel
    en: Here, I'll hold you up...
    ko: 제가 잘 부축해야….
    ja: 私がしっかりとしなくては…
  d_ex_modernbar_03_40:
    speaker: "<Self>"
    en: Rapun... zel...
    ko: 라풍~젤~
    ja: ラプンツェルぅ～
  d_ex_modernbar_03_41:
    speaker: "<Monologue>"
    en: My head feels like it weighs a ton, so I put it on Rapunzel's shoulder.
    ko: 무거운 머리를 가누지 못하고 라푼젤의 어깨에 기댔다.
    ja: ラプンツェルの肩に頭をもたれかけた
  d_ex_modernbar_03_42:
    speaker: rapunzel
    en: "!!!"
    ko: "!!!!!"
    ja: "！！！！！"
  d_ex_modernbar_03_43:
    speaker: rapunzel
    en: Can someone give me a hand here?!
    ko: 제, 제발 누가 도와주세요!
    ja: お、お願いです、誰か助けてください！
  d_ex_modernbar_03_44:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリンー
  d_ex_modernbar_03_45:
    speaker: sugar
    en: Let's see...
    ko: 흠흠~
    ja: ふんふ～ん。
  d_ex_modernbar_03_46:
    speaker: sugar
    en: All this cocktail needs are a few sugar cubes, then it'll be perfect!
    ko: 오늘 같은 날은 설탕을 잔뜩 넣은 칵테일이지.
    ja: 今日は砂糖たっぷりのカクテルが飲みたいわ。
  d_ex_modernbar_03_47:
    speaker: rapunzel
    en: Hey, you!
    ko: 자, 자매님!!
    ja: す、すみません！
  d_ex_modernbar_03_48:
    speaker: sugar
    en: Huh?
    ko: 음?
    ja: うん？
  d_ex_modernbar_03_49:
    speaker: rapunzel
    en: The Believer drank so much that he can barely walk.
    ko: 여기 형제님께서 많이 취하셔서 몸을 가누기 힘들어하시는데….
    ja: ブラザーがお酒を飲みすぎて一人では歩けない\n状態です…
  d_ex_modernbar_03_50:
    speaker: rapunzel
    en: Can you lend me a hand?
    ko: 혹시 도움을 주실 수 있을까요?
    ja: 力をお貸しください。
  d_ex_modernbar_03_51:
    speaker: sugar
    en: Believer?
    ko: 형제님…?
    ja: ブラザー…？
  d_ex_modernbar_03_52:
    speaker: sugar
    en: Don't you mean Partner?
    ko: 뭐야, 파트너잖아?
    ja: 何だ、パートナーじゃないの。
  d_ex_modernbar_03_53:
    speaker: sugar
    en: What's Partner doing so drunk?
    ko: 어쩌다 이렇게 술을 많이 마신 거야.
    ja: 何でこんなに飲んだの。
  d_ex_modernbar_03_54:
    speaker: "<Self>"
    en: Su... Su... Sugar.
    ko: 슈슈슉슈가~
    ja: シュシュシュガ～
  d_ex_modernbar_03_55:
    speaker: sugar
    en: "!"
    ko: "……!"
    ja: "……！"
  d_ex_modernbar_03_56:
    speaker: sugar
    en: Aw, you poor thing.
    ko: 귀여워….
    ja: かわいい…
  d_ex_modernbar_03_57:
    speaker: sugar
    en: Why can't you just carry this booze bag home?
    ko: 그런데 그냥 그쪽이 들고 데려다주면 됐던 거 아니야?
    ja: あなたが連れていけばいいじゃない。
  d_ex_modernbar_03_58:
    speaker: sugar
    en: That shouldn't be a big deal for you.
    ko: 인간 하나쯤은 편하게 들 수 있잖아.
    ja: 人間の一人や二人、何てことないでしょ？
  d_ex_modernbar_03_59:
    speaker: rapunzel
    en: I'm afraid if I get any closer, I won't be able to control myself. I may end
      up doing something... scandalous.
    ko: |-
      제가 형제님께 손을 대 버리면
      스스로를 통제하지 못하고 큰일이 일어날 것 같아서 그렇답니다.
    ja: |-
      私がブラザーに手を触れた瞬間
      自分自身をコントロールできず
      大変なことになりそうで怖いのです。
  d_ex_modernbar_03_60:
    speaker: rapunzel
    en: Please, have mercy and help me.
    ko: 부디 자비를 베풀어 주세요, 자매님.
    ja: どうか慈悲をお与えください、姉妹よ。
  d_ex_modernbar_03_61:
    speaker: sugar
    en: "*Sigh* Doesn't sound like I have much of a choice."
    ko: 뭐, 어쩔 수 없네.
    ja: 仕方ないわね。
  d_ex_modernbar_03_62:
    speaker: sugar
    en: I'll bring Black Typhoon around and take this poor sap home.
    ko: 파트너는 블랙 타이푼에 태워서 데려가도록 할게.
    ja: |-
      パートナーはブラックタイフーンに乗せて
      連れていくわ。
  d_ex_modernbar_03_63:
    speaker: rapunzel
    en: Th... Thanks...
    ko: 감사합니다, 감사합니다….
    ja: ありがとうございます、本当に助かります…
  d_ex_modernbar_03_64:
    speaker: "<Monologue>"
    en: Sugar lifts me up, and I suddenly feel sick.
    ko: 슈가가 내 몸을 들어 올리자 속이 미친 듯이 날뛰었다.
    ja: |-
      シュガーに抱きかかえられた瞬間、
      胃の中がかき回される感じがした
  d_ex_modernbar_03_65:
    speaker: "<Self>"
    en: "*Retching noises*"
    ko: 우, 우욱….
    ja: うぅ、うっ…
  d_ex_modernbar_03_66:
    speaker: sugar
    en: Don't even think about spewing on Black Typhoon!
    ko: 파트너, 다른 건 몰라도 우리 블랙 타이푼한테 토하면 알지?
    ja: |-
      パートナー、ブラックタイフーンの上では
      絶対に吐かないでよ？
  d_ex_modernbar_03_67:
    speaker: sugar
    en: I don't care what you have to do, just hold it in!
    ko: 속 안 좋아도 좀 참아.
    ja: 気持ち悪くても我慢して。
  d_ex_modernbar_03_68:
    speaker: rapunzel
    en: Will I ever have a day free of temptation...?
    ko: 오늘도 저를 시험에 들게 하시다니 어찌….
    ja: 今日も私をお試しになられるなんて、どうして…
  d_ex_modernbar_03_69:
    speaker: rapunzel
    en: Still, at least I got Believer out of a tight spot...
    ko: 그래도 형제님의 XX는 지켰….
    ja: でも何とかブラザーのあれだけは守ることが…
  d_ex_modernbar_03_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_03_71:
    speaker: "<Monologue>"
    en: As the sound of Rapunzel's voice fades away, I blackout.
    ko: 멀어지는 라푼젤의 기도 소리를 들으며 정신을 잃었다.
    ja: |-
      遠くなるラプンツェルの
      祈りの言葉を聞きながら気を失った
d_ex_modernbar_04:
  d_ex_modernbar_04_1:
    speaker: "<Monologue>"
    en: I drop by the bar to quench my thirst.
    ko: 목이나 축일 겸 바에 들렀다.
    ja: 1杯飲もうと思いバーに足を運んだ
  d_ex_modernbar_04_2:
    speaker: dolla
    en: Hey there.
    ko: 아, 고객님.
    ja: "…あ、お客様。"
  d_ex_modernbar_04_3:
    speaker: dolla
    en: What'll you have?
    ko: 한잔하게?
    ja: 1杯飲む？
  d_ex_modernbar_04_4:
    speaker: "<Self>"
    en: Are you alone?
    ko: 혼자야?
    ja: 1人か？
  d_ex_modernbar_04_5:
    speaker: dolla
    en: In a way. I'm the only one drinking.
    ko: 마시는 사람은.
    ja: 飲む人はね。
  d_ex_modernbar_04_6:
    speaker: dolla
    en: The others are singing.
    ko: 부르는 사람은 둘이지만.
    ja: 歌う人は2人だけど。
  d_ex_modernbar_04_7:
    speaker: "<Self>"
    en: Who?
    ko: 부르는 사람?
    ja: 歌う人？
  d_ex_modernbar_04_8:
    speaker: dolla
    en: There. Up on the stage.
    ko: 저기. 스테이지 위에.
    ja: あの、ステージの上に。
  d_ex_modernbar_04_9:
    speaker: "<Monologue>"
    en: Looking at where Dolla is pointing, I spot Noise and Laplace.
    ko: 도라가 가리킨 곳을 보니 라플라스와 노이즈가 있었다.
    ja: |-
      ドラーが指差したところには
      ラプラスとノイズがいた
  d_ex_modernbar_04_10:
    speaker: "<Self>"
    en: Now that's an odd combination.
    ko: "…묘한 조합이군."
    ja: "…めずらしい組み合わせだな"
  d_ex_modernbar_04_11:
    speaker: dolla
    en: They've been trying for a while now to compose a heroic theme song.
    ko: 아까부터 무슨 히어로 송을 제작한다고 저기 있어.
    ja: |-
      さっきからあそこでヒーローソングか
      何かを作るって。
  d_ex_modernbar_04_12:
    speaker: dolla
    en: They were making a real racket a second ago, but they've quietened down a
      bit.
    ko: 엄청 시끄러웠는데 지금은 좀 조용하네.
    ja: |-
      すごくうるさかったけど、
      今はちょっと静かになったね。
  d_ex_modernbar_04_13:
    speaker: laplace
    en: I think at this point there should be something like bambambabam!
    ko: 이쯤에서 빰빰빠빰! 하는 웅장한 파트가 있으면 좋겠다!
    ja: |-
      このあたりでバンバンバーン！
      と壮大なパートが来てほしい！
  d_ex_modernbar_04_14:
    speaker: laplace
    en: Babababam!! Yeah, that's great. Then the word "hero" with some reverb!
    ko: 빠바빠빰! 도 괜찮군! 아니면 히어로-!! 라고 부르는 메아리를…!!
    ja: |-
      ババンババン！もいいな！それともヒーロー！！
      と叫ぶエコーを…！
  d_ex_modernbar_04_15:
    speaker: laplace
    en: Bambambabam! Babababam!! Herooooo!!
    ko: 빰빰빠빰!! 빠바빠빰!!! 히어로--!!!!!
    ja: |-
      バンバンバーン！ババンババン！
      ヒーロー！！！！
  d_ex_modernbar_04_16:
    speaker: dolla
    en: I spoke too soon.
    ko: 다시 시끄럽네.
    ja: またうるさくなった。
  d_ex_modernbar_04_17:
    speaker: noise
    en: No, no, no. That's no good. You've been asking for something grand and powerful.
      It's all so one-note.
    ko: |-
      아니, 아까부터 계속 웅장하거나 박력 있거나 비장한 것만
      요구하고 있잖아. 이러면 노래가 안 돼.
    ja: |-
      いや、さっきから壮大か迫力のあるものばかり
      欲しがってるけど、これじゃ音楽にならない。
  d_ex_modernbar_04_18:
    speaker: noise
    en: Great songwriting comes from a deft balancing of strength and vulnerability.
    ko: 강약이 있어야 멀쩡한 노래가 나오지.
    ja: 強弱をつけないとちゃんとした歌にならないわ。
  d_ex_modernbar_04_19:
    speaker: laplace
    en: A hero has to be strong! There should be no weakness!
    ko: 히어로는 강해야 한다! 약한 건 필요 없다!
    ja: ヒーローは強くあるべし！弱いものは必要ない！
  d_ex_modernbar_04_20:
    speaker: noise
    en: We're making a song! You asked me to make a song!
    ko: |-
      노래 만들고 있잖아 노래!
      노래 만들어 달라며!
    ja: |-
      これは歌でしょう、歌！
      あなたが作ってほしいって言ったの！
  d_ex_modernbar_04_21:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_04_22:
    speaker: laplace
    en: Then how about Bambambabam! Babababam! Herooooo!
    ko: 그럼 밤밤바밤! 바바바밤! 히어로-! 는 어떻지?
    ja: |-
      ではババーン！バババーン！ヒーロー！
      はどうだ！
  d_ex_modernbar_04_23:
    speaker: noise
    en: That's no different than what you said a few minutes ago!
    ko: 뭐가 다른 건데!
    ja: 一緒でしょう！
  d_ex_modernbar_04_24:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_04_25:
    speaker: dolla
    en: All I wanted was to drink in peace after the tough negotiations I had today.
    ko: |-
      나는 오늘 힘든 거래를 처리하고 와서
      조용히 한잔하러 여기 온 거야.
    ja: |-
      私は今日、大変な取引を終えて
      静かに1杯飲みたくて来たんだが。
  d_ex_modernbar_04_26:
    speaker: dolla
    en: Instead, I get this.
    ko: 그걸 방해받는 느낌이라 유쾌하진 않아.
    ja: それを邪魔されたみたいで嬉しくない。
  d_ex_modernbar_04_27:
    speaker: dolla
    en: I hate to ask,
    ko: 고객님. 이런 부탁하긴 정말 미안한데.
    ja: お客様、こんなこと頼んで本当に悪いけど、
  d_ex_modernbar_04_28:
    speaker: dolla
    en: but is there any way you can make them be quiet?
    ko: 저 녀석들 좀 조용히 만들 수 있겠어?
    ja: ちょっとあいつら黙らせてくれない？
  d_ex_modernbar_04_29:
    speaker: dolla
    en: If they don't shut their mouths soon, I'll shut it for them.
    ko: |-
      내가 쟤들 조용히 만들 수단은
      총을 드는 것 말고는 딱히 생각나지 않아서.
    ja: |-
      私が思いつく方法は
      銃で解決することしかないから。
  d_ex_modernbar_04_30:
    speaker: "<Self>"
    en: I'll have a try.
    ko: "…힘내볼게."
    ja: "…努力はしてみる"
  d_ex_modernbar_04_31:
    speaker: "<Monologue>"
    en: I approach Noise and Laplace.
    ko: 라플라스와 노이즈에게로 다가갔다.
    ja: ラプラスとノイズに近づいた
  d_ex_modernbar_04_32:
    speaker: laplace
    en: How about Bboobboobboom! Boobbooroobooboom! Bbeebboribbeebba!
    ko: 그럼 뿌뿌뿜! 뿌뿌루뿌뿜! 삐뽀리삐빠! 는 어떨까!
    ja: |-
      ではバブーン！ブルルルル！ピリパリポ！
      はどうだ！
  d_ex_modernbar_04_33:
    speaker: noise
    en: Are you even trying to make a song at this point?
    ko: 지금 우리 노래 만드는 것 맞지?
    ja: 今作ってるのは、歌だよね？
  d_ex_modernbar_04_34:
    speaker: "<Self>"
    en: Laplace. Noise.
    ko: 라플라스. 노이즈.
    ja: ラプラス、ノイズ
  d_ex_modernbar_04_35:
    speaker: laplace
    en: Hey there, Birdie!
    ko: 아닛! 버드 보이!
    ja: "…あっ！バードボーイ！"
  d_ex_modernbar_04_36:
    speaker: noise
    en: Producer?
    ko: 프로듀서?
    ja: プロデューサー？
  d_ex_modernbar_04_37:
    speaker: "<Self>"
    en: Could you keep it dow...
    ko: 너무 시끄럽….
    ja: ちょっとうるさ…
  d_ex_modernbar_04_38:
    speaker: laplace
    en: Birdie! It's good that you're here. You can help me out with this song I'm
      writing.
    ko: |-
      마침 잘 왔다 버드 보이!
      나의 히어로 송을 만드는데 힘을 빌려다오!
    ja: |-
      ちょうどいい、バードボーイ！
      私のヒーローソング作りに力を貸してほしい！
  d_ex_modernbar_04_39:
    speaker: noise
    en: Yeah! I'm sure you'll be able to help us out.
    ko: 그래! 프로듀서가 있으면 엄청 도움 될 거야!
    ja: |-
      そうだ！プロデューサーがいてくれたら
      役に立つはず！
  d_ex_modernbar_04_40:
    speaker: laplace
    en: You've got an ear for music.
    ko: 왜냐하면 버드 보이는 내가 인정한 남자기 때문이지!
    ja: |-
      なぜならバードボーイは私が認めた
      男であるからだ！
  d_ex_modernbar_04_41:
    speaker: noise
    en: Right, you've got some talent in this area.
    ko: 맞아. 은근히 이런 쪽에 재능도 있거든.
    ja: ええ、割とこういう分野も才能があるから。
  d_ex_modernbar_04_42:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_04_43:
    speaker: laplace
    en: It's embarrassing to admit, but I don't have any idea what I'm doing! I think
      I may have finally found something that a hero can't do.
    ko: |-
      부끄러운 말이지만 전혀 감을 못 잡고 있다!
      히어로 파워로 불가능한 일이 있을 줄이야…!
    ja: |-
      恥ずかしいが方向性を全然掴めていない！
      ヒーローパワーをもってしても
      不可能なことがあるとは…！
  d_ex_modernbar_04_44:
    speaker: laplace
    en: Can you imagine how relieved I am to see you?!
    ko: 하지만 버드 보이가 와 주었으니 안심이다!
    ja: しかし、バードボーイが来てくれたから安心だ！
  d_ex_modernbar_04_45:
    speaker: noise
    en: Can you look at this section? No matter what we do with it, it always feels
      like we're coming in too strong...
    ko: |-
      프로듀서. 일단 이 부분부터 좀 봐줄래?
      아무래도 너무 치고 나가기만 하는 것 같은데….
    ja: |-
      プロデューサー、とりあえずこのパートを
      見てくれる？どう考えても強すぎる
      気がするけど…
  d_ex_modernbar_04_46:
    speaker: "<Self>"
    en: All right, let's just get this over with.
    ko: "…알겠어. 빨리 끝내ㅈ…."
    ja: "…分かった、早く終わらせ…"
  d_ex_modernbar_04_47:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_04_48:
    speaker: "<Monologue>"
    en: I sense someone glaring in my direction.
    ko: 지긋이 바라보는 시선이 느껴진다.
    ja: こちらをじっと見つめる視線を感じる
  d_ex_modernbar_04_49:
    speaker: "<Self>"
    en: Listen you guys, now's not the right time to be doing this.
    ko: 너희들. 지금 이걸 할 때가 아니야.
    ja: 二人とも、こんなことをしている場合ではない
  d_ex_modernbar_04_50:
    speaker: laplace
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_modernbar_04_51:
    speaker: noise
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_modernbar_04_52:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_04_53:
    speaker: noise
    en: Ah, right!
    ko: 아.
    ja: "…あ。"
  d_ex_modernbar_04_54:
    speaker: noise
    en: We totally forgot about the main idea behind the song! Everyone knows that's
      the first step of songwriting.
    ko: |-
      메인 컨셉…!
      그걸 건너 뛰고 노래부터 만드니 잘 만들어질 리가 없지!
    ja: |-
      メインコンセプト…！
      それをスキップして歌作りから始めても
      上手くいくわけがない！
  d_ex_modernbar_04_55:
    speaker: noise
    en: What a rookie mistake on my part.
    ko: 이런 아마추어 같은 실수를 하다니….
    ja: こんなアマチュアみたいなミスをするなんて…
  d_ex_modernbar_04_56:
    speaker: noise
    en: I've still got a long way to go...
    ko: "…멀었구나."
    ja: "…私もまだまだね。"
  d_ex_modernbar_04_57:
    speaker: noise
    en: I knew you'd figure it out, Producer.
    ko: 역시 프로듀서는 대단하네.
    ja: やっぱりプロデューサーはすごい。
  d_ex_modernbar_04_58:
    speaker: laplace
    en: I'm not exactly sure what just happened, but you're the best, Birdie!
    ko: 뭔지는 모르겠지만 버드 보이는 대단하다!
    ja: よく分からないが、バードボーイはすごい！
  d_ex_modernbar_04_59:
    speaker: noise
    en: Yes! Amazing!
    ko: 응! 대단해!
    ja: うん！すごい！
  d_ex_modernbar_04_60:
    speaker: "<Self>"
    en: No, what I mean is...
    ko: "…아니, 그…."
    ja: "…いや、その…"
  d_ex_modernbar_04_61:
    speaker: laplace
    en: Come on, let's keep going! We're in the zone!
    ko: 그럼 이 기세를 몰아 계속 가자!
    ja: この調子でどんどん行こう！
  d_ex_modernbar_04_62:
    speaker: noise
    en: Right! We can't stop now!
    ko: 좋아! 프로듀서도 있겠다, 힘내볼까!
    ja: |-
      よし！プロデューサーもいるから
      頑張ってみよう！
  d_ex_modernbar_04_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_04_64:
    speaker: noise
    en: Booboom Beebop! Booboom Beebop! Like that?
    ko: 둠둠 두둣! 둠둠 두두둣! 으로 가보자!
    ja: |-
      ドットコドットコ！ドットコドットコト！
      でやってみよう！
  d_ex_modernbar_04_65:
    speaker: laplace
    en: Perfect flow!
    ko: 음!? 이럴 수가! 멋지게 이어졌군!
    ja: うむ！？なんと！華麗につながったな！
  d_ex_modernbar_04_66:
    speaker: noise
    en: Then after connecting it with Bbaalalaal...
    ko: 그다음엔 빠라라라~ 를 붙이면….
    ja: 次はパラララ～をつなげたら…
  d_ex_modernbar_04_67:
    speaker: dolla
    en: Save it for another time, you two.
    ko: 너희들.
    ja: 君たち。
  d_ex_modernbar_04_68:
    speaker: noise
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_modernbar_04_69:
    speaker: laplace
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_modernbar_04_70:
    speaker: dolla
    en: Would you keep it down? You're so loud, people across town can probably hear
      you.
    ko: |-
      미안한데 조금만 조용히 해주겠어?
      너무 시끄러워.
    ja: |-
      悪いけどちょっと静かにしてくれる？
      うるさいから。
  d_ex_modernbar_04_71:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_04_72:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_04_73:
    speaker: noise
    en: Oh my gosh... I must be losing my mind doing this here of all places.
    ko: |-
      세상에. 내 정신 좀 봐.
      여기서 이러고 있네.
    ja: |-
      もう、私ったら。
      ここでやることじゃなかったわ。
  d_ex_modernbar_04_74:
    speaker: laplace
    en: I was so focused that I didn't even realize it.
    ko: 으음…! 열중한 탓에 알아채지 못했군.
    ja: ふむ…！熱中しすぎて気付かなかった。
  d_ex_modernbar_04_75:
    speaker: noise
    en: We can work on the rest in the theater. Laplace, follow me.
    ko: |-
      나머지는 극장에 가서 하자.
      라플라스. 따라와.
    ja: |-
      後は劇場でやろう。
      ラプラス、ついて来て。
  d_ex_modernbar_04_76:
    speaker: laplace
    en: Okay.
    ko: 음!!
    ja: うむ！！
  d_ex_modernbar_04_77:
    speaker: laplace
    en: Sorry about that.
    ko: 미안했다!
    ja: 悪かった！
  d_ex_modernbar_04_78:
    speaker: noise
    en: Sorry. I'll buy you a drink next time.
    ko: |-
      미안, 미안.
      다음에 한잔 살게.
    ja: |-
      ごめん、ごめん。
      今度1杯おごるから。
  d_ex_modernbar_04_79:
    speaker: "<Monologue>"
    en: As Noise and Laplace leave, a wonderful silence falls over the bar.
    ko: 노이즈와 라플라스는 적막을 남기고 사라졌다.
    ja: ノイズとラプラスは静けさだけを残して去った
  d_ex_modernbar_04_80:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_04_81:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_04_82:
    speaker: dolla
    en: Come here and sit beside me.
    ko: 고객님. 이리 와서 내 옆에 앉아.
    ja: お客様、こっち来て座れ。
  d_ex_modernbar_04_83:
    speaker: "<Monologue>"
    en: I sit beside Dolla.
    ko: 도라 옆에 앉았다.
    ja: ドラーの隣に座った
  d_ex_modernbar_04_84:
    speaker: "<Narration>"
    en: "*Gulp, gulp*"
    ko: 쪼르르르….
    ja: ドクドク…
  d_ex_modernbar_04_85:
    speaker: dolla
    en: Drinks are on me.
    ko: 마셔. 내가 사는 거야.
    ja: 飲め。私のおごりだから。
  d_ex_modernbar_04_86:
    speaker: "<Self>"
    en: Thanks.
    ko: "…고마워."
    ja: "…遠慮なくいただくとする"
d_ex_modernbar_05:
  d_ex_modernbar_05_1:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリン
  d_ex_modernbar_05_2:
    speaker: "<Monologue>"
    en: As I walk into the bar, I see Pepper and Blanc sitting together, drinking.
    ko: |-
      모던바에 들어오니.
      테이블에 앉아 술잔을 기울이고 있는 페퍼와 블랑이 보였다.
    ja: |-
      モダンバーに入ると
      テーブル席に座って一杯やっている
      ペッパーとブランが見えた
  d_ex_modernbar_05_3:
    speaker: pepper
    en: Hey, Commander.
    ko: 지휘관, 오셨어요?
    ja: あっ、指揮官！
  d_ex_modernbar_05_4:
    speaker: blanc
    en: Pit Boss?
    ko: 점장님?
    ja: 店長？
  d_ex_modernbar_05_5:
    speaker: blanc
    en: Why are you...?
    ko: 이곳엔 왜….
    ja: どうしてここに…
  d_ex_modernbar_05_6:
    speaker: pepper
    en: If you don't mind, Blanc, I'm the one who called him over.
    ko: 제가 불렀어요!
    ja: 私が呼んだんです！
  d_ex_modernbar_05_7:
    speaker: pepper
    en: If you're feeling blue, I think the Commander might be able to help you more
      than a doctor. That's not to say that a doctor is useless...
    ko: |-
      힘들 땐, 의사인 제 위로도 좋지만,
      지휘관의 응원도 필요할 것 같아서요.
    ja: |-
      医者である私のアドバイスもいいですが
      つらい時は指揮官の応援も必要だと思ったので。
  d_ex_modernbar_05_8:
    speaker: blanc
    en: "..."
    ko: "…페퍼."
    ja: "…ペッパー。"
  d_ex_modernbar_05_9:
    speaker: "<Self>"
    en: What happened?
    ko: 무슨 일 있어?
    ja: どうしたんだ？
  d_ex_modernbar_05_10:
    speaker: blanc
    en: Oh, it's nothing!
    ko: 아, 진짜 별일 아닌데요…!
    ja: あ、本当に大したことじゃないんですが…！
  d_ex_modernbar_05_11:
    speaker: pepper
    en: Blanc, what did I tell you? You have to speak up whenever you're having trouble.
    ko: 블랑, 힘든 일이 있을 땐 이야기하는 게 맞다고 했죠?
    ja: |-
      ブラン、つらいときは正直に言ってって
      言いましたよね？
  d_ex_modernbar_05_12:
    speaker: pepper
    en: It's not healthy to keep everything bottled up inside.
    ko: |-
      혼자 마음에 담아 두는 건 좋지 않아요.
      의사로서, 추천하는 방식도 아니고요.
    ja: |-
      1人で抱えるのはよくありませんよ。
      医者としてもおすすめできません。
  d_ex_modernbar_05_13:
    speaker: pepper
    en: There's no need for any forced smiles.
    ko: 그리고 여기에선 애써 밝은 척할 필요 없어요.
    ja: |-
      だから、ここで明るく振る舞う必要は
      ないんですよ。
  d_ex_modernbar_05_14:
    speaker: pepper
    en: No one can be happy 24/7.
    ko: 누구나 매번 기분이 좋을 순 없으니까요.
    ja: 常にハッピーな人なんていないんですから。
  d_ex_modernbar_05_15:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_05_16:
    speaker: blanc
    en: I guess you're right...
    ko: |-
      으음…!
      페퍼 말도 맞아요~!
    ja: |-
      うーん…！
      ペッパーの言う通りですね！
  d_ex_modernbar_05_17:
    speaker: "<Self>"
    en: What on earth is going on?
    ko: 무슨 일이길래 그래… 혹시…!
    ja: 何があったんだ？…もしかして…！
  d_ex_modernbar_05_18:
    speaker: "<Choice>"
    en: Did you get dumped?
    ko: 누구한테 차였어?
    ja: 誰かに振られたのか？
  d_ex_modernbar_05_19:
    speaker: "<Choice>"
    en: Did you and Noir have a tiff?
    ko: 누아르랑 싸웠어?
    ja: ノワールとケンカしたのか？
  d_ex_modernbar_05_20:
    speaker: blanc
    en: What? No!
    ko: "…아니요?!"
    ja: "…いいえ！？"
  d_ex_modernbar_05_21:
    speaker: blanc
    en: Who in their right mind would ever dump me?
    ko: 설사 그렇다고 해도 제가 차일 일은 없어요!
    ja: 私が振られることはありませんから！
  d_ex_modernbar_05_22:
    speaker: "<Self>"
    en: Right... how silly of me to assume.
    ko: |-
      …그렇구나.
      부럽다.
    ja: |-
      …そうか。
      羨ましいな
  d_ex_modernbar_05_23:
    speaker: blanc
    en: It's not that!
    ko: 아니요!
    ja: いいえ！
  d_ex_modernbar_05_24:
    speaker: blanc
    en: Hell would freeze over before Noir and I got into a shouting match.
    ko: 저와 언니는 하늘이 두 쪽 나도 싸울 일은 없어요!
    ja: |-
      私とお姉ちゃんはどんなことがあっても
      ケンカなんてしません！
  d_ex_modernbar_05_25:
    speaker: blanc
    en: If you must know,
    ko: "…사실."
    ja: "…実は、"
  d_ex_modernbar_05_26:
    speaker: blanc
    en: I made a mistake during today's rehearsal.
    ko: 내일 있을 공연 리허설에서 실수를 해버렸어요.
    ja: |-
      明日の公演のリハーサルで
      失敗しちゃったんです。
  d_ex_modernbar_05_27:
    speaker: blanc
    en: We've got a big show coming up tomorrow.
    ko: 중요한 공연인데….
    ja: 大事な公演なのに…
  d_ex_modernbar_05_28:
    speaker: "<Choice>"
    en: You, make a mistake? I don't believe it.
    ko: 블랑이 실수를?!
    ja: ブランが失敗！？
  d_ex_modernbar_05_29:
    speaker: "<Choice>"
    en: Everyone makes mistakes.
    ko: 실수는 누구나 할 수 있는걸.
    ja: 失敗は誰にでもある
  d_ex_modernbar_05_30:
    speaker: pepper
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_ex_modernbar_05_31:
    speaker: pepper
    en: Everyone makes mistakes.
    ko: 실수는 누구나 할 수 있는 거예요.
    ja: 失敗は誰にでもありますよ。
  d_ex_modernbar_05_32:
    speaker: pepper
    en: Do you perhaps think that you're overreacting?
    ko: 그런 반응은 적절치 못해요!
    ja: その反応はいただけませんね！
  d_ex_modernbar_05_33:
    speaker: "<Self>"
    en: Sorry...
    ko: 미안….
    ja: すまない…
  d_ex_modernbar_05_34:
    speaker: pepper
    en: That's exactly what I've been trying to tell her.
    ko: 봐요. 지휘관도 그렇게 이야기하잖아요!
    ja: ほら、指揮官もこう言ってるじゃないですか！
  d_ex_modernbar_05_35:
    speaker: pepper
    en: Everyone makes mistakes.
    ko: 실수는 누구나 할 수 있는 거예요.
    ja: 失敗は誰にでもありますよ。
  d_ex_modernbar_05_36:
    speaker: "<Self>"
    en: It was just a rehearsal, wasn't it?
    ko: 어차피 리허설 아니야?
    ja: それにリハーサルだろう？
  d_ex_modernbar_05_37:
    speaker: blanc
    en: Yes, but
    ko: 그건 그런데….
    ja: それはそうですけど…
  d_ex_modernbar_05_38:
    speaker: blanc
    en: that was the first time I've ever made a mistake. I can't get over it!
    ko: |-
      처음 실수하는 거라…
      자꾸 마음에 걸리는걸요~!
    ja: |-
      初めての失敗だったので…
      どうしても気にしちゃうんです！
  d_ex_modernbar_05_39:
    speaker: "<Self>"
    en: What happened, exactly?
    ko: 무슨 실수를 한 거야.
    ja: どんな失敗をしたんだ？
  d_ex_modernbar_05_40:
    speaker: blanc
    en: I have to whirl around while I'm at the top of the pole.
    ko: 아, 폴대를 잡고 맨 꼭대기에서 도는 부분이 있거든요.
    ja: |-
      あ、ポールをつかんで、
      頂上で回転する部分があるんですが
  d_ex_modernbar_05_41:
    speaker: blanc
    en: It's supposed to be the grand finale, but I keep screwing up.
    ko: |-
      그게 공연 하이라이트고 제일 중요한 부분인데
      고정을 제대로 못 해서.
    ja: |-
      公演のメインで一番大事な部分なのに
      上手く固定できなくて
  d_ex_modernbar_05_42:
    speaker: blanc
    en: I always slip right off the pole!
    ko: 그대로 미끄러져 버렸어요~!
    ja: そのまま滑っちゃったんです～！
  d_ex_modernbar_05_43:
    speaker: blanc
    en: No matter how many times I try,
    ko: "……그래서 다시 한번 더 시도 했는데."
    ja: "…それでもう一度やり直したんですが"
  d_ex_modernbar_05_44:
    speaker: blanc
    en: I keep falling off at the same spot.
    ko: 또 똑같은 구간에서 실수한 거 있죠.
    ja: また同じところでミスしちゃって…
  d_ex_modernbar_05_45:
    speaker: blanc
    en: The big show is tomorrow.
    ko: 당장 내일이 공연인데.
    ja: もう明日が本番なのに。
  d_ex_modernbar_05_46:
    speaker: blanc
    en: I didn't have any problems before, and now I can't pull it off to save my
      life. I can't believe this!
    ko: 평소에 잘 되던 게, 안되니까 속상하네요!
    ja: 普段できていたことができなくて、悔しいです！
  d_ex_modernbar_05_47:
    speaker: pepper
    en: People often make mistakes with things
    ko: 원래 뭐든지 좀 익숙해졌다 싶을 때.
    ja: 何ごとも、慣れてきたかなって頃に
  d_ex_modernbar_05_48:
    speaker: pepper
    en: they feel they're proficient in.
    ko: 실수가 가장 많이 나는 법이니까요.
    ja: 一番ミスが多くなるものですから。
  d_ex_modernbar_05_49:
    speaker: blanc
    en: What good does that do me?
    ko: |-
      …그런가요.
      그래서 그게 조금 걱정이었어요~!
    ja: |-
      …そうですか？
      とにかく心配で…
  d_ex_modernbar_05_50:
    speaker: blanc
    en: I've got to do better tomorrow.
    ko: 내일이면 괜찮아질 거예요.
    ja: でも明日は大丈夫だと思います。
  d_ex_modernbar_05_51:
    speaker: blanc
    en: I have to!
    ko: 그래야 하고요!
    ja: じゃなきゃ困るので！
  d_ex_modernbar_05_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_05_53:
    speaker: "<Self>"
    en: Why don't you try again in here?
    ko: 그럼 여기서 다시 한번 더 해보는 건 어때?
    ja: じゃあここで、もう一度やってみたらどうだ？
  d_ex_modernbar_05_54:
    speaker: blanc
    en: "... Huh? In here?"
    ko: "…네? 여기서요?"
    ja: "…え？ここでですか？"
  d_ex_modernbar_05_55:
    speaker: "<Self>"
    en: Sure. There's a pole right over there.
    ko: 응. 이곳에도 폴대가 있으니까.
    ja: ああ。ここにもポールがあるから
  d_ex_modernbar_05_56:
    speaker: pepper
    en: Good idea! Why don't you give it a try?
    ko: 그래요! 다시 한번 더 부딪혀 봐요.
    ja: そうですね！もう一度挑戦してみてください。
  d_ex_modernbar_05_57:
    speaker: pepper
    en: I think you're so worried about making a mistake,
    ko: 제가 봤을 땐.
    ja: おそらく…
  d_ex_modernbar_05_58:
    speaker: pepper
    en: that you're psyching yourself out.
    ko: |-
      블랑이 또 실수하는 게 무서워서
      애써 회피하는 거로 보여요.
    ja: |-
      ブランはまた失敗するのが怖くて
      逃げているんだと思います。
  d_ex_modernbar_05_59:
    speaker: pepper
    en: Just relax and don't think about it too much.
    ko: 실수를 두려워하지 말아요 블랑.
    ja: 失敗を恐れないでください、ブラン。
  d_ex_modernbar_05_60:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_05_61:
    speaker: blanc
    en: "... Got it!"
    ko: "…알겠어요!"
    ja: "…分かりました！"
  d_ex_modernbar_05_62:
    speaker: "<Monologue>"
    en: Blanc walks to the front of the stage.
    ko: 블랑은 무대 앞으로 걸어 나갔다.
    ja: ブランはステージの前に歩いていった
  d_ex_modernbar_05_63:
    speaker: blanc
    en: Phew...
    ko: "…후우."
    ja: "…ふう。"
  d_ex_modernbar_05_64:
    speaker: blanc
    en: All right.
    ko: 그럼 시작할게요.
    ja: では始めますね。
  d_ex_modernbar_05_65:
    speaker: "<Monologue>"
    en: Blanc begins to climb up the pole.
    ko: 블랑은 우리를 관객으로 두고 폴댄스를 이어 나갔고.
    ja: ブランは私たちにポールダンスを披露した
  d_ex_modernbar_05_66:
    speaker: "<Monologue>"
    en: So far so good. Her performance is flawless.
    ko: "…역시나 블랑의 공연은 흠잡을 곳이 없었다."
    ja: |-
      …やはりブランのパフォーマンスは
      非の打ちどころがない
  d_ex_modernbar_05_67:
    speaker: blanc
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_05_68:
    speaker: blanc
    en: "... This is the part."
    ko: "…이제 이 부분에서."
    ja: "…このパートです。"
  d_ex_modernbar_05_69:
    speaker: "<Narration>"
    en: "*Whew*"
    ko: 휘익-!!
    ja: ヒュッ！
  d_ex_modernbar_05_70:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_modernbar_05_71:
    speaker: blanc
    en: Arrghh!
    ko: 으으으!
    ja: ううう！
  d_ex_modernbar_05_72:
    speaker: "<Narration>"
    en: "*Clap*"
    ko: 탁-!
    ja: パシッ！
  d_ex_modernbar_05_73:
    speaker: "<Monologue>"
    en: Although Blanc almost slips off, she manages to grab the pole quickly with
      both of her hands.
    ko: |-
      블랑은 맨 꼭대기에서 미끄러질 뻔했지만,
      빠르게 양손으로 폴대를 잡았고.
    ja: |-
      ブランは頂上から落ちそうになったが
      素早く両手でポールをつかみ
  d_ex_modernbar_05_74:
    speaker: "<Narration>"
    en: "*Whew*"
    ko: 휘익-!
    ja: ヒュッ！
  d_ex_modernbar_05_75:
    speaker: "<Narration>"
    en: "*Whew*"
    ko: 휘이익-!
    ja: クルクル！
  d_ex_modernbar_05_76:
    speaker: "<Monologue>"
    en: She successfully completes the finishing move, herself and the pole united
      as one.
    ko: 폴대와 한몸이 되어 성공적으로 하이라이트 부분을 마무리했다.
    ja: ポールと一体になり、メインパートを成功させた
  d_ex_modernbar_05_77:
    speaker: pepper
    en: Wow... awesome.
    ko: |-
      …와.
      너무 멋있어요.
    ja: |-
      …わあ。
      とても素敵でした。
  d_ex_modernbar_05_78:
    speaker: "<Self>"
    en: You've got that right.
    ko: "……진짜 멋있어."
    ja: "…本当に素敵だった"
  d_ex_modernbar_05_79:
    speaker: blanc
    en: I made it!
    ko: 해, 했어요!
    ja: や、やりました！
  d_ex_modernbar_05_80:
    speaker: blanc
    en: I couldn't do it before!
    ko: 분명 안 됐었는데…!
    ja: さっきはできなかったのに…！
  d_ex_modernbar_05_81:
    speaker: pepper
    en: You did great!
    ko: 아무렴 어때요, 잘 된 거죠!
    ja: 今はバッチリでしたね！
  d_ex_modernbar_05_82:
    speaker: pepper
    en: What matters most is that you didn't run away from your fears. Instead, you
      faced them head on.
    ko: |-
      실수를 회피하지 않고,
      다시 마주하는 게 가장 중요하다고 생각해요.
    ja: |-
      失敗から逃げずに、しっかり
      向き合うことが大事だと思います。
  d_ex_modernbar_05_83:
    speaker: pepper
    en: If you'd kept evading it out of fear, you'd have never gotten past this stumbling
      block.
    ko: 무서워서 피하고, 숨기만 하면 그대로일 테니까요!
    ja: |-
      怖いからと逃げて、隠れてばかりだと
      何も変わりませんから！
  d_ex_modernbar_05_84:
    speaker: blanc
    en: Thanks, you guys.
    ko: "…네! 여러분들 덕분이에요."
    ja: "…はい！みなさんのおかげです。"
  d_ex_modernbar_05_85:
    speaker: blanc
    en: I think tomorrow's show is gonna do gangbusters!
    ko: 이젠 잘할 수 있을 것 같아요~!
    ja: 明日は上手くできそうです～！
  d_ex_modernbar_05_86:
    speaker: "<Self>"
    en: I'm sure it will.
    ko: 블랑은 분명 잘 할거야.
    ja: ブランなら大丈夫だ
  d_ex_modernbar_05_87:
    speaker: blanc
    en: Thanks again for all the help.
    ko: 헤헷… 응원해 줘서 고마워요!
    ja: えへへっ…応援ありがとうございます！
  d_ex_modernbar_05_88:
    speaker: pepper
    en: Don't mention it.
    ko: 에이, 뭘요.
    ja: お礼なんて。
  d_ex_modernbar_05_89:
    speaker: pepper
    en: After all, what are doctors for?
    ko: 의사로써 당연히 해야 하는 일인걸요.
    ja: 医者として当然のことをしたまでです。
  d_ex_modernbar_05_90:
    speaker: pepper
    en: 'Although I would like to reiterate:'
    ko: 그리고.
    ja: そして
  d_ex_modernbar_05_91:
    speaker: pepper
    en: Whenever you're upset about something, just say so.
    ko: 힘들 땐, 힘들다.
    ja: つらい時はつらい、
  d_ex_modernbar_05_92:
    speaker: pepper
    en: The same goes for when you're feeling sad.
    ko: 슬플 땐, 슬프다.
    ja: 悲しい時は悲しい、
  d_ex_modernbar_05_93:
    speaker: pepper
    en: To confide in others is the bravest thing of all. If you keep everything to
      yourself, no one will ever know how much you're struggling.
    ko: |-
      누구한테든 털어놓고 이야기하는 게 가장 중요해요.
      혼자서 고민하고 끙끙 앓는다고 알아주는 사람은 아무도 없으니까요.
    ja: |-
      そうやって誰かに本音を打ち明けるのが
      一番大切なんです。1人で悩んでいても
      伝わりませんから。
  d_ex_modernbar_05_94:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지잉-
    ja: ウィーン
  d_ex_modernbar_05_95:
    speaker: pepper
    en: Looks like I've got a patient waiting for me. Gotta go.
    ko: 아, 저는 이만 다음 진료가 있어서 가봐야 할 것 같아요.
    ja: あ、そろそろ次の診察があるので失礼します。
  d_ex_modernbar_05_96:
    speaker: pepper
    en: The Commander and I can't wait to check out your show tomorrow, Blanc.
    ko: |-
      블랑, 힘내요.
      다음에 선배랑 공연 보러 갈게요!
    ja: |-
      ブラン、頑張ってください。
      今度先輩と公演を見に行きますね！
  d_ex_modernbar_05_97:
    speaker: pepper
    en: Nicely done today.
    ko: 오늘도 정말 멋있었어요.
    ja: 今日もとても素敵でした。
  d_ex_modernbar_05_98:
    speaker: blanc
    en: Okay! Noir and I will be sure to put on a killer show for you guys.
    ko: |-
      네에~!
      언니랑 멋있는 공연 준비해 놓을게요!
    ja: |-
      はい！お姉ちゃんと素敵な公演を
      準備しておきますね！
  d_ex_modernbar_05_99:
    speaker: "<Monologue>"
    en: Peppers leaves the bar in a hurry.
    ko: 페퍼는 빠른 걸음으로 모던바를 빠져나갔다.
    ja: ペッパーは早歩きでモダンバーを出て行った
  d_ex_modernbar_05_100:
    speaker: "<Self>"
    en: Feeling better?
    ko: 기분은 좀 괜찮아졌어?
    ja: 少しは気分がよくなったか？
  d_ex_modernbar_05_101:
    speaker: blanc
    en: Yep! Thanks to you.
    ko: 네! 덕분에요.
    ja: はい！おかげさまで。
  d_ex_modernbar_05_102:
    speaker: blanc
    en: If I had bungled that move again,
    ko: "…만약 방금 성공 못 했으면."
    ja: "…もし今成功できなかったら"
  d_ex_modernbar_05_103:
    speaker: blanc
    en: I'd have had to change the movements or ask Noir for help.
    ko: 동작을 수정하거나 누아르 언니에게 부탁하려했어요.
    ja: |-
      振り付けを修正するか、
      お姉ちゃんに代役を頼もうと思ってました。
  d_ex_modernbar_05_104:
    speaker: "<Self>"
    en: I'm glad you pulled it off.
    ko: 다행이네.
    ja: よかったな
  d_ex_modernbar_05_105:
    speaker: blanc
    en: Heh-heh.
    ko: "…헤헷."
    ja: "…えへへっ。"
  d_ex_modernbar_05_106:
    speaker: blanc
    en: Aya!
    ko: 읏챠!
    ja: よいしょっ！
  d_ex_modernbar_05_107:
    speaker: "<Monologue>"
    en: Blanc leaps out of her chair.
    ko: 블랑은 힘 있게 의자에서 일어났다.
    ja: ブランは力強く椅子から立ち上がった
  d_ex_modernbar_05_108:
    speaker: blanc
    en: I can't believe I let my emotions get the best of me.
    ko: 안 어울리게 너무 센치했네요!
    ja: くよくよするなんて、私らしくないですよね！
  d_ex_modernbar_05_109:
    speaker: blanc
    en: I've gotta work hard for this upcoming show.
    ko: 이제 힘내서 다시 공연 준비해야죠!
    ja: 頑張ってまた準備します！
  d_ex_modernbar_05_110:
    speaker: blanc
    en: I was just a bit nervous since I'd never experienced anything like that before.
    ko: 이런 일이 처음이라서 당황했나 봐요~!
    ja: |-
      こういうことは初めてだったので
      慌てちゃいました！
  d_ex_modernbar_05_111:
    speaker: blanc
    en: You and Pepper really saved my skin.
    ko: 점장님과 페퍼 덕분이에요.
    ja: 店長とペッパーのおかげです。
  d_ex_modernbar_05_112:
    speaker: blanc
    en: Noir has been worried sick, even though I told her not to. I've gotta get
      back and tell her that I'm all better.
    ko: |-
      누아르 언니가 걱정하길래
      괜찮다고 했는데, 얼른 가서 이야기 해줘야겠어요!
    ja: |-
      お姉ちゃんが心配するから
      何でもないって言ったんですが、
      本当のことを話してきますね。
  d_ex_modernbar_05_113:
    speaker: blanc
    en: But before I go...
    ko: "…그럼 다시 연습하러 가기 전에."
    ja: "…それじゃ、練習に戻る前に…"
  d_ex_modernbar_05_114:
    speaker: "<Narration>"
    en: "*Kiss*"
    ko: 쪽-
    ja: チュッ
  d_ex_modernbar_05_115:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_modernbar_05_116:
    speaker: blanc
    en: A small thank-you for listening to my troubles.
    ko: 이건 제 이야기를 들어준 값이에요!
    ja: 私の話を聞いてくれたお礼です！
  d_ex_modernbar_05_117:
    speaker: "<Self>"
    en: Go get 'em, tiger.
    ko: "…힘내."
    ja: "…頑張れ"
  d_ex_modernbar_05_118:
    speaker: blanc
    en: You betcha.
    ko: 네! 감사해요. 점장님.
    ja: はい！ありがとうございます。店長。
  d_ex_modernbar_05_119:
    speaker: blanc
    en: Don't forget to come to the show tomorrow. I'll be more motivated knowing
      you're there.
    ko: |-
      내일 공연 보러 와주세요!
      그럼 엄청난 힘이 될 것 같아요.
    ja: |-
      明日の公演、見に来てください！
      来てくれたら心強いです。
  d_ex_modernbar_05_120:
    speaker: "<Self>"
    en: Wouldn't miss it for the world.
    ko: |-
      알겠어.
      꼭 보러 갈게.
    ja: |-
      分かった。
      絶対に見に行く
  d_ex_modernbar_05_121:
    speaker: "<Monologue>"
    en: Blanc heads out of the bar, beaming from ear to ear.
    ko: 블랑은 싱긋 웃으며 모던바를 나갔고.
    ja: |-
      ブランはにっこりと笑って
      モダンバーを出て行った
  d_ex_modernbar_05_122:
    speaker: "<Monologue>"
    en: The next day, Blanc's show is a resounding success, garnering widespread critical
      acclaim.
    ko: |-
      다음날 블랑의 쇼는 역대급이라는 말과 함께
      성공적으로 마무리되었다.
    ja: |-
      翌日、ブランのショーは過去最高と称賛され
      大成功に終わった
d_ex_modernbar_06:
  d_ex_modernbar_06_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_ex_modernbar_06_2:
    speaker: rosanna
    en: Hello, Mister.
    ko: 안녕, 미스터.
    ja: ヤッホ～、ミスター。
  d_ex_modernbar_06_3:
    speaker: moran
    en: Hey, Cadet!
    ko: 오, 동생!
    ja: おっ、弟！
  d_ex_modernbar_06_4:
    speaker: moran
    en: What brings you here?
    ko: 여긴 어쩐 일이야?
    ja: どうしてここに？
  d_ex_modernbar_06_5:
    speaker: rosanna
    en: Why else would he be here?
    ko: 바에 어쩐 일이냐니.
    ja: そんなの決まってんでしょ。
  d_ex_modernbar_06_6:
    speaker: rosanna
    en: To have a drink.
    ko: 당연히 한잔하러 온 거겠지.
    ja: 1杯やりに来たのよね？
  d_ex_modernbar_06_7:
    speaker: "<Self>"
    en: Are you two here to grab some, too?
    ko: 두 사람도 한잔하러 온 거야?
    ja: 2人も飲みに来たのか？
  d_ex_modernbar_06_8:
    speaker: moran
    en: Yeah, Rosanna invited us.
    ko: 응, 로산나가 초대해 줬어!
    ja: ああ、ロザンナが招待してくれたんだ！
  d_ex_modernbar_06_9:
    speaker: moran
    en: She tried the drink I was having
    ko: 내가 먹던 술을 한 번 마셔보더니.
    ja: 俺が飲んでた酒を一口飲んで、
  d_ex_modernbar_06_10:
    speaker: moran
    en: and said I should be having something better,
    ko: 야, 뭐 이런 걸 마셔?
    ja: ちょっと、こんなの飲んでんの？
  d_ex_modernbar_06_11:
    speaker: moran
    en: so she's whipping me up something personally.
    ko: 하면서 직접 만들어준다지 뭐야.
    ja: |-
      って言われてさ。
      ロザンナが作ってくれるんだとよ。
  d_ex_modernbar_06_12:
    speaker: moran
    en: I didn't expect Rosanna to care about me so much!
    ko: 로산나가 날 이렇게까지 생각해 주는 줄은 몰랐다니까!
    ja: |-
      ロザンナが俺のことを
      そこまで考えてくれるなんてなー！
  d_ex_modernbar_06_13:
    speaker: rosanna
    en: That's not why I'm making you a drink.
    ko: 누가 들으면 좋아서 만들어주는 줄 알겠다, 그렇지?
    ja: あんたのために作ってあげると思ってんの？
  d_ex_modernbar_06_14:
    speaker: moran
    en: Huh? It's not?
    ko: 엉? 아니었어?
    ja: え？違うのか？
  d_ex_modernbar_06_15:
    speaker: rosanna
    en: Of course not,
    ko: 당연히 아니지.
    ja: 違うに決まってるでしょ。
  d_ex_modernbar_06_16:
    speaker: rosanna
    en: you nincompoop.
    ko: 바보가 뭐가 이쁘다고 손수 만들어주겠어?
    ja: 何が嬉しくてあんたなんかのために作るのよ。
  d_ex_modernbar_06_17:
    speaker: rosanna
    en: It's simply that as an alcohol connoisseur, I couldn't stand and watch you
      drink such mop water.
    ko: 그저 술 같잖은 걸 마시고 있으니까.
    ja: ただ、酒とも思えないようなものを飲んでたから
  d_ex_modernbar_06_18:
    speaker: rosanna
    en: I felt embarrassed for you,
    ko: 불쌍해서 부른 거지.
    ja: 可哀想で呼んだだけ。
  d_ex_modernbar_06_19:
    speaker: rosanna
    en: so I wanted to show you what real drinks should taste like.
    ko: 진짜 술은 이런 거다, 한 번 맛 보여주려고.
    ja: |-
      ホンモノの酒はこういうものだ、って
      教えてあげる。
  d_ex_modernbar_06_20:
    speaker: rosanna
    en: Would you like to try some too, Mister?
    ko: 미스터도 온 김에 한 잔 해볼래?
    ja: ミスターもせっかくだから1杯どう？
  d_ex_modernbar_06_21:
    speaker: rosanna
    en: I like to consider myself an amateur mixologist.
    ko: 내가 블렌딩은 기가 막히게 잘하거든.
    ja: あたし、お酒を作るの得意なのよ。
  d_ex_modernbar_06_22:
    speaker: "<Self>"
    en: Sure, I'll try some.
    ko: 좋아, 그럼 부탁할게.
    ja: よし、じゃあ頼む
  d_ex_modernbar_06_23:
    speaker: "<Monologue>"
    en: Rosanna begins to mix the drinks with a series of flamboyant hand motions.
    ko: 로산나는 현란한 손길로 술을 조합하기 시작했다.
    ja: ロザンナは手慣れた様子で酒をシェイクし始めた
  d_ex_modernbar_06_24:
    speaker: moran
    en: Wow, she really takes this seriously.
    ko: 와, 본격적인데?
    ja: わあ、本格的だな！
  d_ex_modernbar_06_25:
    speaker: moran
    en: So professional.
    ko: 전문가 같아.
    ja: プロみたいだぜ。
  d_ex_modernbar_06_26:
    speaker: "<Self>"
    en: It's certainly fascinating to watch.
    ko: 그러게, 신기하다.
    ja: ああ、すごいな
  d_ex_modernbar_06_27:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁.
    ja: スッ
  d_ex_modernbar_06_28:
    speaker: rosanna
    en: Here, you try yours first, Mister.
    ko: 자, 미스터부터 마셔봐.
    ja: はい、ミスターから飲んでみて。
  d_ex_modernbar_06_29:
    speaker: "<Monologue>"
    en: In front of me, Rosanna places a cocktail glass containing a dark brown liquid.
    ko: 짙은 갈색을 띠고 있는 술이 담겨있는 잔이 내 앞에 놓였다.
    ja: |-
      焦げ茶色の酒が入っているグラスが
      私の前に置かれた
  d_ex_modernbar_06_30:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_ex_modernbar_06_31:
    speaker: rosanna
    en: What do you think?
    ko: 어때?
    ja: どう？
  d_ex_modernbar_06_32:
    speaker: "<Choice>"
    en: It's a bit bitter...
    ko: 너무 써….
    ja: 苦すぎる…
  d_ex_modernbar_06_33:
    speaker: "<Choice>"
    en: It has a very refined taste.
    ko: 굉장히 중후한 맛이네.
    ja: すごく奥深い味だ
  d_ex_modernbar_06_34:
    speaker: rosanna
    en: Really?
    ko: 그래?
    ja: そう？
  d_ex_modernbar_06_35:
    speaker: rosanna
    en: You seem to prefer less bold flavors.
    ko: 미스터는 좀 더 가벼운 쪽을 선호하는구나?
    ja: ミスターはもっと軽い感じが好みなのね？
  d_ex_modernbar_06_36:
    speaker: rosanna
    en: Duly noted.
    ko: 오케이, 접수했어.
    ja: オーケー、了解。
  d_ex_modernbar_06_37:
    speaker: rosanna
    en: That's precisely what I was going for.
    ko: 정확히 캐치했네?
    ja: その通り。
  d_ex_modernbar_06_38:
    speaker: rosanna
    en: I knew you'd have good taste.
    ko: 역시 미스터라니까.
    ja: さすがミスター。
  d_ex_modernbar_06_39:
    speaker: rosanna
    en: A quality cocktail like this isn't wasted on you.
    ko: 직접 타준 보람이 있어.
    ja: 作ったかいがあるよね～
  d_ex_modernbar_06_40:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁.
    ja: スッ
  d_ex_modernbar_06_41:
    speaker: rosanna
    en: This one's for you.
    ko: 이건 네 거.
    ja: これはあんたの分。
  d_ex_modernbar_06_42:
    speaker: moran
    en: Thanks!
    ko: 고마워, 로산나!
    ja: サンキュー、ロザンナ！
  d_ex_modernbar_06_43:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_ex_modernbar_06_44:
    speaker: "<Narration>"
    en: Poooooooooooooof!!
    ko: 푸우우웁!!!
    ja: ブーーッ！！
  d_ex_modernbar_06_45:
    speaker: moran
    en: "*Cough cough*"
    ko: 쿨럭, 쿨럭!
    ja: ゴホ、ゴホ！
  d_ex_modernbar_06_46:
    speaker: moran
    en: What is this? It tastes awful!
    ko: 이게 뭐야! 왜 이렇게 맛없어?
    ja: なんだこれ！なんでこんなマズいんだ？
  d_ex_modernbar_06_47:
    speaker: rosanna
    en: What?
    ko: 이게 맛없다고?
    ja: これがマズいって？
  d_ex_modernbar_06_48:
    speaker: rosanna
    en: Are your taste buds broken or something?
    ko: 미각이 맛이 간 거니?
    ja: 味覚がおかしいんじゃない？
  d_ex_modernbar_06_49:
    speaker: moran
    en: It's bitter as all get out.
    ko: 쓰고 밍밍해.
    ja: 苦くて、味が薄いぞ。
  d_ex_modernbar_06_50:
    speaker: moran
    en: Why would anyone drink this?
    ko: 이거 대체 무슨 맛으로 먹는 거야?
    ja: これのどこがうまいんだ？
  d_ex_modernbar_06_51:
    speaker: moran
    en: Let me try yours, Cadet.
    ko: 동생, 네 건 어때?
    ja: 弟、お前のはどうだ？
  d_ex_modernbar_06_52:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_ex_modernbar_06_53:
    speaker: "<Narration>"
    en: Pooooof!
    ko: 푸아아아압!
    ja: ブーーーッ！
  d_ex_modernbar_06_54:
    speaker: moran
    en: This one's terrible too!
    ko: 이것도 맛없잖아!
    ja: これもマズいじゃねえか！
  d_ex_modernbar_06_55:
    speaker: moran
    en: That's it, step aside.
    ko: 안 되겠다, 저리 비켜봐!
    ja: ダメだな、場所替われ！
  d_ex_modernbar_06_56:
    speaker: "<Monologue>"
    en: Moran pushes Rosanna to the side and steps behind the bar.
    ko: 목단은 로산나를 밀어내고 자신이 바에 섰다.
    ja: |-
      モランはロザンナを押し出して
      自分がカウンターに立った
  d_ex_modernbar_06_57:
    speaker: rosanna
    en: Don't tell me you're planning on making your own?
    ko: 뭐야, 네가 만들기라도 하려고?
    ja: ちょっと、あんたが作る気？
  d_ex_modernbar_06_58:
    speaker: moran
    en: You bet your behind I am!
    ko: 응, 내가 한 번 섞어볼게!
    ja: ああ！
  d_ex_modernbar_06_59:
    speaker: moran
    en: And it's gonna be delicious.
    ko: 맛있게!
    ja: うまいのを作ってやる！
  d_ex_modernbar_06_60:
    speaker: rosanna
    en: It better be.
    ko: 맛없기만 해 봐.
    ja: マズかったら容赦しないから。
  d_ex_modernbar_06_61:
    speaker: "<Monologue>"
    en: Moran samples the different alcohols and mixers that are available, and then
      starts mixing them.
    ko: 목단은 진열된 술을 일일이 맛을 봐 가면서 섞기 시작했고.
    ja: |-
      モランは目の前に並んでいる酒を
      味見しながら混ぜ始めた
  d_ex_modernbar_06_62:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_ex_modernbar_06_63:
    speaker: moran
    en: Blech, so sour.
    ko: 으, 이건 또 왜 이렇게 셔!
    ja: うっ、これは酸っぱすぎる！
  d_ex_modernbar_06_64:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_ex_modernbar_06_65:
    speaker: moran
    en: That's more like it!
    ko: 그래, 그래 이거지!
    ja: そう、これだよ！
  d_ex_modernbar_06_66:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁.
    ja: スッ
  d_ex_modernbar_06_67:
    speaker: moran
    en: All done, have a try.
    ko: 완성됐어, 마셔봐!
    ja: 完成したぞ！飲んでみてくれ！
  d_ex_modernbar_06_68:
    speaker: "<Monologue>"
    en: The drink Moran slides our way has a vivid color.
    ko: 목단이 준 술은 매우 화려한 색을 띠고 있었다.
    ja: |-
      モランが作ってくれた酒は、
      とても華やかな色だった
  d_ex_modernbar_06_69:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_ex_modernbar_06_70:
    speaker: moran
    en: Well?
    ko: 맛이 어때?
    ja: 味はどうだ？
  d_ex_modernbar_06_71:
    speaker: "<Choice>"
    en: It's very sweet and fruity.
    ko: 달콤한 과일 맛이네.
    ja: 甘いフルーツの味だ
  d_ex_modernbar_06_72:
    speaker: "<Choice>"
    en: It's almost cloyingly sweet...
    ko: 너무 달아….
    ja: 甘すぎる…
  d_ex_modernbar_06_73:
    speaker: moran
    en: As it should.
    ko: 오오, 맞아!
    ja: おお、その通り！
  d_ex_modernbar_06_74:
    speaker: moran
    en: I made it by mixing all the different fruit-flavored liqueurs together.
    ko: 그런 맛이 나는 술을 한가득 섞었거든!
    ja: そういう味がする酒をたっぷり混ぜたんだ！
  d_ex_modernbar_06_75:
    speaker: moran
    en: This kind of flavor is more my speed.
    ko: 내가 딱 좋아하는 맛이야!
    ja: 俺の好きな味だぜ！
  d_ex_modernbar_06_76:
    speaker: moran
    en: Really?
    ko: 엥 그래?
    ja: え？そうか？
  d_ex_modernbar_06_77:
    speaker: moran
    en: Maybe I should have used more bitter liqueurs.
    ko: 동생은 쓴 술을 조금 더 섞어줄 걸 그랬네.
    ja: |-
      弟には苦い酒をちょっと混ぜてやりゃ
      よかったな。
  d_ex_modernbar_06_78:
    speaker: moran
    en: I tried to make a drink that I knew I'd like.
    ko: 내가 좋아하는 대로 탔거든.
    ja: 俺の好みで作ってみたんだよ。
  d_ex_modernbar_06_79:
    speaker: rosanna
    en: Hmm...
    ko: 흠.
    ja: ふーん。
  d_ex_modernbar_06_80:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_ex_modernbar_06_81:
    speaker: rosanna
    en: Blech!
    ko: "…퉷."
    ja: "…ぺっ。"
  d_ex_modernbar_06_82:
    speaker: moran
    en: Hey! What are you spitting it out for?
    ko: 어어? 너 지금 뱉은 거야?!
    ja: えっ？お前、吐き出したのか！？
  d_ex_modernbar_06_83:
    speaker: rosanna
    en: I knew this would happen.
    ko: 이럴 줄 알았지.
    ja: やっぱりね。
  d_ex_modernbar_06_84:
    speaker: rosanna
    en: This tastes like a kid's drink.
    ko: 완전 애 입맛이잖아.
    ja: 舌がお子さま過ぎるのよ。
  d_ex_modernbar_06_85:
    speaker: rosanna
    en: Who in the world would want something this sugary when they want a stiff drink?
    ko: 누가 이런 달아빠진 걸 술이라고 마셔?
    ja: こんなのお酒じゃないっつーの。
  d_ex_modernbar_06_86:
    speaker: rosanna
    en: There's not an ounce of depth to this thing.
    ko: 풍미가 하나도 없잖아, 풍미가.
    ja: 風味がないのよ、風味が。
  d_ex_modernbar_06_87:
    speaker: rosanna
    en: Now beat it.
    ko: 저리 꺼져.
    ja: ほら、しっしっ。
  d_ex_modernbar_06_88:
    speaker: "<Monologue>"
    en: Rosanna yanks Moran out from behind the bar.
    ko: 로산나는 목단을 다시 바에서 밀어냈다.
    ja: |-
      ロザンナはモランを
      カウンターから押し出した
  d_ex_modernbar_06_89:
    speaker: rosanna
    en: I'll mix another drink, just wait.
    ko: 내가 다시 섞어 줄 테니까, 기다려.
    ja: もう1回私が作ってあげるから、待ってて。
  d_ex_modernbar_06_90:
    speaker: "<Monologue>"
    en: As the hours go on, the two continue their cocktail confrontation.
    ko: 그 이후에도 두 사람은 한참 동안 술 섞기 배틀을 이어갔고.
    ja: |-
      それからも2人はしばらくの間、
      カクテル作りバトルを繰り広げた
  d_ex_modernbar_06_91:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_ex_modernbar_06_92:
    speaker: moran
    en: Blech! It's still so bitter!
    ko: 야아!! 이거능 너무 쓰좌나!!
    ja: おいぃ！！これはぁ、苦すぎるぞぉぉ！！
  d_ex_modernbar_06_93:
    speaker: moran
    en: How do you expect anyone to ever drink this?
    ko: 엣퉤퉤잇! 이걸 어떠케 마시라는 거야아!
    ja: |-
      ぺぺぺっ！こんなのぉ、どーやって
      飲めってんだよぉ！
  d_ex_modernbar_06_94:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクッ
  d_ex_modernbar_06_95:
    speaker: rosanna
    en: This tastes like I'm gargling with sugar water!
    ko: 이건 그냥 액상과당이잖아.
    ja: こんなのただの甘いシロップだね。
  d_ex_modernbar_06_96:
    speaker: rosanna
    en: It's an insult to the very concept of alcohol.
    ko: 술을 모욕하지 말란 말이야!
    ja: お酒をバカにしないでよ！
  d_ex_modernbar_06_97:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_06_98:
    speaker: "<Monologue>"
    en: I decide to leave these two to their drink-based battle and head out.
    ko: 나는 두 사람을 뒤로한 채 그곳을 벗어났다.
    ja: 私は2人をバーに残し、その場を後にした
d_ex_modernbar_07:
  d_ex_modernbar_07_1:
    speaker: "<Monologue>"
    en: Today really took a toll on me,
    ko: 오늘은 유난히 힘든 하루였다.
    ja: 今日は特に大変な1日だった
  d_ex_modernbar_07_2:
    speaker: "<Monologue>"
    en: so I really want a drink right now.
    ko: "…술이 조금 당기는데."
    ja: "…酒を飲みたい気分だ"
  d_ex_modernbar_07_3:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリン
  d_ex_modernbar_07_4:
    speaker: noir
    en: Hmm?
    ko: 흐으…!
    ja: はぅぅ…！
  d_ex_modernbar_07_5:
    speaker: noir
    en: A-a customer?
    ko: 소, 손님…!
    ja: お、お客様…！
  d_ex_modernbar_07_6:
    speaker: noir
    en: "... Oh, it's you!"
    ko: "…이 아니라 점장님이셨군요…!"
    ja: "…じゃなくて、店長でしたか…！"
  d_ex_modernbar_07_7:
    speaker: ade
    en: Welcome, Master.
    ko: 어서 오세요, 주인님.
    ja: いらっしゃいませ、ご主人様。
  d_ex_modernbar_07_8:
    speaker: ade
    en: Please, sit wherever you like.
    ko: 편한 자리에 앉으세요.
    ja: お好きな席におかけください。
  d_ex_modernbar_07_9:
    speaker: "<Self>"
    en: Are you two bartending tonight?
    ko: 오, 에이드랑 누아르가 오늘의 바텐더야?
    ja: |-
      おっ、エードとノワールが
      今日のバーテンダーなのか？
  d_ex_modernbar_07_10:
    speaker: ade
    en: Indeed, you are correct.
    ko: 네, 맞아요.
    ja: さようでございます。
  d_ex_modernbar_07_11:
    speaker: noir
    en: Um… just Ade, really. I'm not really qualified to be called a bartender just
      yet.
    ko: |-
      아… 에이드는 맞지만
      저, 저는 바텐더라고 하기엔 많이 부족해요.
    ja: |-
      あっ…エードはそうなんですが、
      わ、私はバーテンダーと呼べるほどでは…
  d_ex_modernbar_07_12:
    speaker: noir
    en: I'm supposed to bartend for the next show, but I don't know the first thing
      about making drinks,
    ko: |-
      다음에 하는 무대에서 칵테일을 만들어야 하는데
      제대로 만들 줄을 몰라서….
    ja: |-
      今度ステージでカクテルを作るのですが、
      作り方が分からず…
  d_ex_modernbar_07_13:
    speaker: noir
    en: so I was having Ade show me the ropes...
    ko: 여, 염치없이 에이드에게 배우고 있었던 거였어요….
    ja: |-
      エードにお願いして、
      教えてもらっていたところでした…
  d_ex_modernbar_07_14:
    speaker: "<Self>"
    en: I didn't know you were good at making cocktails, Ade.
    ko: 에이드는 술도 잘 타는구나.
    ja: エードはカクテルも作れるのか
  d_ex_modernbar_07_15:
    speaker: ade
    en: Regrettably, I don't know all that many.
    ko: |-
      음주를 즐기는 주인님들을 위해서
      간단한 것만 배워둔 거였어요.
    ja: |-
      お酒を嗜まれるご主人様たちのために、
      簡単なものだけは習得したのです。
  d_ex_modernbar_07_16:
    speaker: ade
    en: I have acquired only some fundamentals, for the customers who enjoy the hard
      stuff.
    ko: 레시피를 많이 알지는 못한답니다.
    ja: 知っているレシピは多くありません。
  d_ex_modernbar_07_17:
    speaker: ade
    en: Given Noir's employment at Coin Rush,
    ko: 그리고 누아르는 코인 러시에서 일하셔서 그런가.
    ja: |-
      それに、ノワールはコインラッシュで
      働いているためか
  d_ex_modernbar_07_18:
    speaker: ade
    en: she's already familiar with the alcohol types and brands, so I think she'll
      catch on quickly.
    ko: |-
      기본적인 술의 종류와 브랜드에 대해서는 잘 아셔서
      금방 배우고 계세요.
    ja: |-
      基本的なお酒の種類や
      ブランドについて詳しいので、
      習得が早いです。
  d_ex_modernbar_07_19:
    speaker: ade
    en: Cocktails rely heavily on the precise ingredient ratios, so you can attain
      a marvelous taste by simply memorizing the recipe.
    ko: |-
      칵테일은 섞는 비율이 중요해서
      레시피만 제대로 외워도 괜찮은 맛이 나오니까요.
    ja: |-
      カクテルはお酒の比率が重要なので、
      レシピさえきちんと覚えれば
      おいしく作ることができますよ。
  d_ex_modernbar_07_20:
    speaker: ade
    en: In fact,
    ko: 아.
    ja: あっ。
  d_ex_modernbar_07_21:
    speaker: ade
    en: Master has arrived just in time. Would it not be fitting to make him a drink,
      Noir?
    ko: |-
      주인님이 마침 손님으로 오셨으니까
      한 잔 타드리는 건 어떠세요?
    ja: |-
      ご主人様がちょうど
      お客様としていらっしゃったので、
      1杯お出ししてはいかがですか？
  d_ex_modernbar_07_22:
    speaker: noir
    en: Wh-what?!
    ko: 네, 네에?!
    ja: え、ええっ！？
  d_ex_modernbar_07_23:
    speaker: "<Self>"
    en: That sounds nice.
    ko: 그거 좋다.
    ja: それは嬉しいな
  d_ex_modernbar_07_24:
    speaker: noir
    en: B-but...
    ko: 하, 하지만….
    ja: で、でも…
  d_ex_modernbar_07_25:
    speaker: ade
    en: You've devoted yourself wholeheartedly to learning today, so I am confident
      in you.
    ko: 열심히 배우셨으니까, 분명 잘 해내실 수 있을 거예요.
    ja: |-
      一生懸命勉強していましたよね。
      きっと上手にできるはずです。
  d_ex_modernbar_07_26:
    speaker: noir
    en: Oh, boy…
    ko: 흐아아….
    ja: はぅぅ…
  d_ex_modernbar_07_27:
    speaker: noir
    en: I-is it really okay if I make it, Pit Boss?
    ko: 제, 제가 타드려도 정말 괜찮으신가요, 점장님…?
    ja: ほ、本当に私が作ってもいいんですか…？
  d_ex_modernbar_07_28:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  d_ex_modernbar_07_29:
    speaker: noir
    en: Okay…
    ko: 으으….
    ja: うう…
  d_ex_modernbar_07_30:
    speaker: noir
    en: I-I'll try and put what Ade taught me to good use.
    ko: |-
      그, 그럼 에이드에게 배운 대로
      최선을 다해 만들어 볼게요…!
    ja: |-
      で、では、エードから習った通りに
      頑張って作ってみます…！
  d_ex_modernbar_07_31:
    speaker: noir
    en: Is there anything from the menu that you'd like?
    ko: 혹시 원하시는 메뉴가 있으신가요…?
    ja: ご希望のメニューはありますか…？
  d_ex_modernbar_07_32:
    speaker: "<Choice>"
    en: Whatever you're most confident in making.
    ko: 누아르가 제일 자신 있어하는 걸로.
    ja: ノワールが一番自信のあるもので
  d_ex_modernbar_07_33:
    speaker: "<Choice>"
    en: Whatever you find most challenging.
    ko: 누아르가 제일 어려워하는 걸로.
    ja: ノワールが一番難しいと思うもので
  d_ex_modernbar_07_34:
    speaker: noir
    en: Hmm...
    ko: 자신 있어하는 거….
    ja: 自信のあるもの…
  d_ex_modernbar_07_35:
    speaker: noir
    en: Let me think…
    ko: 으음….
    ja: うーん…
  d_ex_modernbar_07_36:
    speaker: ade
    en: How about...
    ko: 그건 어때요?
    ja: こちらはいかがですか？
  d_ex_modernbar_07_37:
    speaker: ade
    en: A Rainbow Peach?
    ko: 레인보우 피치.
    ja: レインボーピーチ。
  d_ex_modernbar_07_38:
    speaker: ade
    en: You created the cocktail effortlessly before, particularly given its short
      list of ingredients and straightforward ratios.
    ko: |-
      들어가는 재료도 적고, 양조절도 간단해서
      아까도 쉽게 만드셨잖아요.
    ja: |-
      材料も少なく、量の調節も簡単なので
      さきほどもすぐにできましたよね。
  d_ex_modernbar_07_39:
    speaker: noir
    en: Okay!
    ko: 아…!
    ja: あっ…！
  d_ex_modernbar_07_40:
    speaker: noir
    en: I'll give it a try!
    ko: 네…! 한 번 만들어 볼게요!
    ja: はい…！作ってみます！
  d_ex_modernbar_07_41:
    speaker: "<Narration>"
    en: "*Clank clank*"
    ko: 달그락- 달그락-
    ja: カチャカチャ
  d_ex_modernbar_07_42:
    speaker: "<Monologue>"
    en: The highly strung Noir starts to mix the drink with a look of intense focus.
    ko: |-
      긴장한듯한 누아르는
      집중한 표정으로 신중하게 술을 섞어나갔다.
    ja: |-
      緊張した様子のノワールは、
      集中しながら慎重にお酒を混ぜた
  d_ex_modernbar_07_43:
    speaker: "<Monologue>"
    en: After a while,
    ko: 그렇게 잠시 후.
    ja: しばらくして
  d_ex_modernbar_07_44:
    speaker: "<Monologue>"
    en: she creates a sweet-looking pinkish cocktail.
    ko: 달콤해 보이는 핑크 빛의 칵테일이 완성되었다.
    ja: 甘そうなピンク色のカクテルが完成した
  d_ex_modernbar_07_45:
    speaker: noir
    en: All done!
    ko: 완성했어요…!
    ja: できました…！
  d_ex_modernbar_07_46:
    speaker: noir
    en: Hmm...
    ko: 제일 어려운 거….
    ja: 一番難しいもの…
  d_ex_modernbar_07_47:
    speaker: noir
    en: Let me think…
    ko: 으음….
    ja: うーん…
  d_ex_modernbar_07_48:
    speaker: ade
    en: How about...
    ko: 그건 어때요?
    ja: こちらはいかがですか？
  d_ex_modernbar_07_49:
    speaker: ade
    en: An Aqua Shot?
    ko: 아쿠아 슈터 칵테일.
    ja: アクア・シューターカクテル。
  d_ex_modernbar_07_50:
    speaker: ade
    en: You found that challenging earlier.
    ko: 아까도 계속 어려워했었잖아요.
    ja: さきほどもずっと苦戦していましたよね。
  d_ex_modernbar_07_51:
    speaker: noir
    en: R-right…
    ko: 그, 그렇죠….
    ja: そ、そうですね…
  d_ex_modernbar_07_52:
    speaker: noir
    en: "…"
    ko: "……."
    ja: "……"
  d_ex_modernbar_07_53:
    speaker: noir
    en: Okay, maybe I can use this as a chance to overcome it.
    ko: 좋아요, 이참에 극복할 수 있도록…! 한 번 만들어 볼게요!
    ja: |-
      分かりました。この機会に克服できるように…！
      作ってみます！
  d_ex_modernbar_07_54:
    speaker: "<Narration>"
    en: "*Clank clank*"
    ko: 달그락- 달그락-
    ja: カチャカチャ
  d_ex_modernbar_07_55:
    speaker: "<Monologue>"
    en: The highly strung Noir starts to mix the drink with a look of intense focus.
    ko: |-
      긴장한듯한 누아르는
      집중한 표정으로 신중하게 술을 섞어나갔다.
    ja: |-
      緊張した様子のノワールは、
      集中しながら慎重にお酒を混ぜた
  d_ex_modernbar_07_56:
    speaker: "<Monologue>"
    en: After a while,
    ko: 그렇게 잠시 후.
    ja: しばらくして
  d_ex_modernbar_07_57:
    speaker: "<Monologue>"
    en: she creates a shot with many layers.
    ko: 여러 개의 층이 나누어져 있는 칵테일이 완성되었다.
    ja: 複数の層に分かれているカクテルが完成した
  d_ex_modernbar_07_58:
    speaker: noir
    en: This one has a lot of ingredients, and it's difficult to layer them perfectly,
      so I screwed up a couple of times before…
    ko: |-
      들어가는 재료도 많고, 완벽하게 층을 나누는 게 어려워서
      매번 실패했던 칵테일이에요….
    ja: |-
      材料も多く、キレイに層を分けるのが難しくて
      毎回失敗していたカクテルです…
  d_ex_modernbar_07_59:
    speaker: noir
    en: I hope you enjoy it.
    ko: 부디 마, 맛있게 드셔주세요….
    ja: ど、どうぞお召し上がりください…
  d_ex_modernbar_07_60:
    speaker: "<Monologue>"
    en: Noir and Ade both look at me with differing amounts of nervousness.
    ko: 누아르와 에이드는 긴장한 표정으로 나를 쳐다보고 있었고.
    ja: |-
      ノワールとエードは緊張した面持ちで
      私を見つめている
  d_ex_modernbar_07_61:
    speaker: "<Monologue>"
    en: I cautiously take a sip of the cocktail.
    ko: 나는 조심스레 칵테일을 한 모금 마셨다.
    ja: 私はそっとカクテルを一口飲んだ
  d_ex_modernbar_07_62:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 호록-
    ja: ゴクッ
  d_ex_modernbar_07_63:
    speaker: "<Self>"
    en: "... It's delicious!"
    ko: "…맛있어!!"
    ja: "…おいしい！！"
  d_ex_modernbar_07_64:
    speaker: noir
    en: R-really?!
    ko: 저, 정말요?!
    ja: ほ、本当ですか！？
  d_ex_modernbar_07_65:
    speaker: "<Monologue>"
    en: It has a harmonious blend of alcohol and fruity notes.
    ko: 적당한 술맛에 달콤하게 올라오는 과일 향.
    ja: 適度なアルコール、甘く漂うフルーツの香り
  d_ex_modernbar_07_66:
    speaker: "<Monologue>"
    en: It really is absolutely perfect, and I'm one happy camper.
    ko: 기분이 좋아지는 완벽한 칵테일이었다.
    ja: 気分が上がる完璧なカクテルだった
  d_ex_modernbar_07_67:
    speaker: ade
    en: Well done, Noir.
    ko: 다행이에요, 누아르.
    ja: よかったですね、ノワール。
  d_ex_modernbar_07_68:
    speaker: "<Self>"
    en: Would you like to have a sip, Ade?
    ko: 에이드도 한 번 마셔볼래?
    ja: エードも飲んでみるか？
  d_ex_modernbar_07_69:
    speaker: ade
    en: Oh, may I?
    ko: 어머, 저도요?
    ja: まあ、私もですか？
  d_ex_modernbar_07_70:
    speaker: ade
    en: In that case, I shall have a sip.
    ko: 그럼, 조금만 맛볼게요.
    ja: では、少しだけいただきます。
  d_ex_modernbar_07_71:
    speaker: "<Monologue>"
    en: Ade accepts the glass from my hand and sips a small mouthful.
    ko: |-
      에이드는 내 손에 있는 술잔을 가져가,
      작게 한 모금 마셨다.
    ja: |-
      エードはグラスを受け取り、
      小さく一口飲んだ
  d_ex_modernbar_07_72:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 호록-
    ja: ゴクッ
  d_ex_modernbar_07_73:
    speaker: ade
    en: Ah, truly invigorating!
    ko: 음, 깔끔하고 좋네요.
    ja: うーん、スッキリしていていいですね。
  d_ex_modernbar_07_74:
    speaker: ade
    en: You should give it a try too, Noir.
    ko: 누아르도 직접 맛봐요.
    ja: ノワールもぜひ。
  d_ex_modernbar_07_75:
    speaker: noir
    en: Er…
    ko: 앗, 하지만….
    ja: あっ、でも…
  d_ex_modernbar_07_76:
    speaker: ade
    en: Wouldn't you be intrigued to know what your creation tastes like?
    ko: 본인이 만든 칵테일이 어떤 맛을 내는지 궁금하지 않아요?
    ja: |-
      自分が作ったカクテルがどんな味か、
      気になりませんか？
  d_ex_modernbar_07_77:
    speaker: noir
    en: I-I am, but…
    ko: 구, 궁금하긴 한데….
    ja: き、気になりますが…
  d_ex_modernbar_07_78:
    speaker: noir
    en: Okay... I'll have a sip...
    ko: "…그럼 한 입만 마셔볼까요…?"
    ja: "…では、一口だけ…"
  d_ex_modernbar_07_79:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 호록-
    ja: ゴクッ
  d_ex_modernbar_07_80:
    speaker: noir
    en: Wow!
    ko: 아…!
    ja: あっ…！
  d_ex_modernbar_07_81:
    speaker: noir
    en: It's really delicious.
    ko: 정말 맛있어요.
    ja: とってもおいしいです。
  d_ex_modernbar_07_82:
    speaker: noir
    en: This is all thanks to you, Ade.
    ko: 이게 다 에이드 덕분이에요.
    ja: ぜんぶエードのおかげです。
  d_ex_modernbar_07_83:
    speaker: noir
    en: Thank you!
    ko: 감사합니다…!
    ja: ありがとうございます…！
  d_ex_modernbar_07_84:
    speaker: ade
    en: Please, we wouldn't have gotten anywhere if it weren't for your hard work.
    ko: 후후, 누아르가 열심히 한 덕분이죠.
    ja: ふふ、ノワールが頑張ったからですよ。
  d_ex_modernbar_07_85:
    speaker: ade
    en: In any case, let us call it a day.
    ko: 오늘은 이만해도 될 것 같네요.
    ja: 今日はここまでにしましょうか。
  d_ex_modernbar_07_86:
    speaker: ade
    en: Would you care for another drink, Master?
    ko: 주인님은 더 드시다 가실 건가요?
    ja: ご主人様はもう少し召し上がりますか？
  d_ex_modernbar_07_87:
    speaker: "<Self>"
    en: Sure, I'd hate to come and only have one.
    ko: 그래야지, 한 잔 밖에 못 마셨으니까.
    ja: そうだな、まだ1杯しか飲んでいないから
  d_ex_modernbar_07_88:
    speaker: ade
    en: Very well then, may I have the pleasure of preparing one for you this time?
    ko: 그럼 제가 하나 타드려도 괜찮을까요?
    ja: |-
      では、私が1杯お作りしても
      よろしいでしょうか？
  d_ex_modernbar_07_89:
    speaker: "<Self>"
    en: Yes, please!
    ko: 물론이지!
    ja: もちろんだ
  d_ex_modernbar_07_90:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 휘리릭!
    ja: ヒュッ！
  d_ex_modernbar_07_91:
    speaker: "<Narration>"
    en: "*Shake shake*"
    ko: 챠카- 챠카-
    ja: シャカ、シャカ
  d_ex_modernbar_07_92:
    speaker: "<Narration>"
    en: "*Pour*"
    ko: 쪼르르륵.
    ja: トクトク…
  d_ex_modernbar_07_93:
    speaker: ade
    en: Here is your drink.
    ko: 여기 드세요.
    ja: どうぞ。
  d_ex_modernbar_07_94:
    speaker: "<Monologue>"
    en: Ade skillfully makes a cocktail and pushes it in front of me.
    ko: |-
      에이드는 능숙하게 칵테일 한 잔을 뚝딱 만들어
      앞으로 내밀었다.
    ja: |-
      エードは慣れた手つきで
      さっとカクテルを作り
      私に差し出した
  d_ex_modernbar_07_95:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: "…호록-"
    ja: "…ゴク"
  d_ex_modernbar_07_96:
    speaker: "<Self>"
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  d_ex_modernbar_07_97:
    speaker: "<Monologue>"
    en: To my surprise, the flavor is remarkably distinct and smooth.
    ko: |-
      생각보다 더 특이하고 부드러운 맛에
      나는 눈을 동그랗게 떠 에이드를 바라보았다.
    ja: |-
      想像より不思議で柔らかい味に、
      私は目を丸くしてエードを見た
  d_ex_modernbar_07_98:
    speaker: ade
    en: Judging by your widened eyes, I'm relieved to see that my choice resonates
      with your discerning taste.
    ko: 표정을 보니, 취향에 맞으신 것 같아 다행이에요.
    ja: ふふ、お口に合ったようで何よりです。
  d_ex_modernbar_07_99:
    speaker: noir
    en: Whoa, is it good?
    ko: 우와아, 얼마나 맛있는데요?
    ja: わああ、どんな味がするんですかぁ？
  d_ex_modernbar_07_100:
    speaker: noir
    en: Can I… Can I haf a sippp?
    ko: 저도 한 입 해도 되나요오….
    ja: 私も一口飲んでもいいですかぁ…
  d_ex_modernbar_07_101:
    speaker: ade
    en: Hmm? Noir, you're slurring your sentences…
    ko: 음? 누아르, 아까보다 말이 많이 느려지신 것 같은데….
    ja: |-
      あら？ノワール。
      ろれつが回っていないような…
  d_ex_modernbar_07_102:
    speaker: noir
    en: Huh? Meee?
    ko: 으헤에… 제가요…?
    ja: えぇぇ…私がですかぁ…？
  d_ex_modernbar_07_103:
    speaker: noir
    en: Oh, boy… everything's spinning…
    ko: 흐으우우… 세상이 돌아요오….
    ja: はぅぅ…世界が回るぅ…
  d_ex_modernbar_07_104:
    speaker: "<Monologue>"
    en: Noir begins to stagger before toppling toward Ade.
    ko: |-
      옆에 가만히 서있던 누아르가
      비틀거리며 에이드 쪽으로 쓰러졌다.
    ja: |-
      隣に立っていたノワールが、
      よろめきながらエードの方に倒れた
  d_ex_modernbar_07_105:
    speaker: ade
    en: Oh my!
    ko: 어머!
    ja: まあ！
  d_ex_modernbar_07_106:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 우당탕!
    ja: ドテーン！
  d_ex_modernbar_07_107:
    speaker: "<Self>"
    en: Ade! Noir!
    ko: 에이드! 누아르!
    ja: エード！ノワール！
  d_ex_modernbar_07_108:
    speaker: ade
    en: Fear not, I have caught her.
    ko: 괜찮아요, 누아르는 제가 잡았어요.
    ja: 大丈夫です。ノワールは私が受けとめました。
  d_ex_modernbar_07_109:
    speaker: ade
    en: It appears that she is quite a lightweight.
    ko: 술이 많이 약하셨군요….
    ja: お酒に弱かったのですね…
  d_ex_modernbar_07_110:
    speaker: ade
    en: It was no wonder she refrained from tasting any of the drinks she made.
    ko: 그래서 맛을 거의 보지 않고 만드셨던 거고요.
    ja: それでほぼ味見をせずに作っていたのですね…
  d_ex_modernbar_07_111:
    speaker: ade
    en: I should have been more observant... It's the kind of lapse a maid should
      never allow.
    ko: |-
      …눈치를 챘어야 했는데…
      메이드 실격이네요.
    ja: |-
      …私が気付くべきでしたのに…
      メイド失格です。
  d_ex_modernbar_07_112:
    speaker: noir
    en: Ugh… I-I'm sorryyy….
    ko: 흐으으… 죄, 죄송해요으우….
    ja: はぅぅ…す、すみませぇん…
  d_ex_modernbar_07_113:
    speaker: "<Self>"
    en: I'll take her back to her room.
    ko: 누아르는 내가 숙소까지 데려다줄게.
    ja: ノワールは私が宿所まで送ろう
  d_ex_modernbar_07_114:
    speaker: ade
    en: No, Master.
    ko: 아니요, 주인님.
    ja: いいえ、ご主人様。
  d_ex_modernbar_07_115:
    speaker: ade
    en: This is entirely my oversight. Please, let me take care of this.
    ko: 이건 제 불찰이니, 제가 책임지게 해 주세요.
    ja: |-
      これは私のミスです。
      私に責任を取らせてください。
  d_ex_modernbar_07_116:
    speaker: "<Self>"
    en: All right.
    ko: "…알겠어, 부탁할게."
    ja: "…分かった、頼む"
  d_ex_modernbar_07_117:
    speaker: ade
    en: Very well.
    ko: 네.
    ja: はい。
  d_ex_modernbar_07_118:
    speaker: ade
    en: Noir will be acting as the bartender next week, so do take a moment to come
      at your convenience.
    ko: |-
      …누아르의 바텐더 공연은 다음 주라고 하니
      기회가 되시면 꼭 들러주세요.
    ja: |-
      …ノワールの公演は来週だそうです。
      お時間があればぜひご覧ください。
  d_ex_modernbar_07_119:
    speaker: ade
    en: As you can see, she has diligently devoted her efforts to it.
    ko: 정말 열심히 하셨으니까요.
    ja: 本当に頑張っていましたから。
  d_ex_modernbar_07_120:
    speaker: "<Monologue>"
    en: As she speaks, Ade stares at Noir with a caring expression.
    ko: 에이드는 다정한 얼굴로 누아르를 바라보며 말했고.
    ja: |-
      エードは優しい表情で
      ノワールを見つめながらそう言った
  d_ex_modernbar_07_121:
    speaker: "<Monologue>"
    en: As I leave the Trendy Bar, I check next week's schedule.
    ko: 나는 다음 주의 일정을 확인하며, 모던 바를 나섰다.
    ja: |-
      私は来週の予定を確認しながら、
      モダンバーを出た
  d_ex_modernbar_07_122:
    speaker: "<Monologue>"
    en: I must admit… I could have used another drink or two.
    ko: |-
      …물론 제대로 술을 먹지 못한 아쉬움이
      가득 남아있는 채로 말이다.
    ja: |-
      …ほとんどお酒を飲めなかった
      名残惜しさを胸に抱きながら…
d_ex_modernbar_08:
  d_ex_modernbar_08_01:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_ex_modernbar_08_02:
    speaker: "<Monologue>"
    en: With some free time, I stop by the bar to enjoy a drink.
    ko: 오래간만에 시간이 나서 술 한잔하기 위해 바에 들렸다.
    ja: |-
      久しぶりに時間が空いたので、
      一杯やろうとバーに寄った
  d_ex_modernbar_08_03:
    speaker: rei
    en: It's not fair!
    ko: 오허어어어엉-!
    ja: うああああん！
  d_ex_modernbar_08_04:
    speaker: "<Monologue>"
    en: I hear a commotion inside the bar.
    ko: 바의 안이 소란스럽다.
    ja: バーの中が騒がしい
  d_ex_modernbar_08_05:
    speaker: rei
    en: I'm in my third year! Why can't I drink?
    ko: 나 이제 3학년인데… 왜 안되는 거냐고흐어어엉-!
    ja: 私、もう3年生なのに…なんでダメなのぉぉ！？
  d_ex_modernbar_08_06:
    speaker: "<Self>"
    en: Rei? What are you doing here?
    ko: 라이? 여기서 뭐해?
    ja: ライ？こんなところで何をしている？
  d_ex_modernbar_08_07:
    speaker: rei
    en: Huh? Oh, hey Teacher.
    ko: 흐읍…? 어?! 선생님이다!
    ja: ぐすん…あれ！？先生だぁ！
  d_ex_modernbar_08_08:
    speaker: rei
    en: I keep telling these guys that I'm a junior, but they're saying I can't be
      in here without a guardian!
    ko: |-
      아니이, 훌쩍, 나는 3학년이라서 여기 혼자 들어갈 수 있는데…
      갑자기 보호자를 데리고 오라는 거야!
    ja: |-
      私…ぐすん…3年生だから1人で入れるのに…
      いきなり保護者を連れてこいって言われたの！
  d_ex_modernbar_08_09:
    speaker: "<Self>"
    en: What do you want to go inside for?
    ko: 들어가서 뭐 하게?
    ja: 中に何か用があるのか？
  d_ex_modernbar_08_10:
    speaker: rei
    en: I heard there's a special rabbit bartender coming today who can make anything.
    ko: 오늘 뭐든 만들어주는 토끼 바텐더님이 온다고 해서어….
    ja: |-
      今日は何でも作ってくれる
      ウサギのバーテンダーさんが来るって聞いて…
  d_ex_modernbar_08_11:
    speaker: rei
    en: Could you come in with me just this once?
    ko: 쿨쩍, 한 번만 같이 들어가주면 안 될까…?
    ja: |-
      ぐすん…1回でいいから、
      一緒に入ってくれない…？
  d_ex_modernbar_08_12:
    speaker: "<Self>"
    en: Okay, let's go.
    ko: 그래… 같이 가자.
    ja: 分かった…一緒に行こう
  d_ex_modernbar_08_13:
    speaker: rei
    en: Woohoo, thanks Teacher!
    ko: 헤헤. 가자! 선생님~
    ja: えへへ。行こう！先生！
  d_ex_modernbar_08_14:
    speaker: "<Monologue>"
    en: I grab Rei's hand and we enter the bar.
    ko: 나는 라이의 손을 잡고 바의 안쪽으로 들어갔다.
    ja: ライの手を握ってバーへ入った
  d_ex_modernbar_08_15:
    speaker: soda_b
    en: Hey, Master.
    ko: 안녕하세요~ 주인님~
    ja: いらっしゃいませ～ご主人様～
  d_ex_modernbar_08_16:
    speaker: "<Self>"
    en: Are you the "rabbit bartender" everyone's talking about?
    ko: 토끼 바텐더가 소다였구나?
    ja: |-
      ウサギのバーテンダーと言うのは、
      ソーダのことだったのか？
  d_ex_modernbar_08_17:
    speaker: soda_b
    en: Hehe, I sure am. I decided to dress up in my bunny outfit and be a bartender
      for a day.
    ko: |-
      헤헤~ 오늘은 특별하게 제가 바니걸 옷을 입고
      일일 바텐더를 하기로 했거든요!
    ja: |-
      今日は特別にバニーガールの衣装で
      1日バーテンダーをすることになったんです！
  d_ex_modernbar_08_18:
    speaker: "<Self>"
    en: In that case, could I have a cocktail?
    ko: 오 그래? 그럼 칵테일 한 잔 부탁해도 될까?
    ja: なるほど。では、カクテルを頼んでいいか？
  d_ex_modernbar_08_19:
    speaker: soda_b
    en: Sure, coming right up!
    ko: 네에! 칵테일 한 잔~! 잠시만 기다려주세요~
    ja: はい！カクテルですね～！少々お待ちください～
  d_ex_modernbar_08_20:
    speaker: rei
    en: Oh my gosh, it's really her! She's here!
    ko: 오… 진짜 있다! 있어!
    ja: わあ…本当にいた！いたよ！
  d_ex_modernbar_08_21:
    speaker: rei
    en: A-ahem!
    ko: 에, 엣헴!
    ja: お、おほんっ！
  d_ex_modernbar_08_22:
    speaker: rei
    en: C-could I have one drink as well?
    ko: 여~ 여기서 한 컵 마시고 가도 되나요?
    ja: え～と、1杯注文してもいいですか？
  d_ex_modernbar_08_23:
    speaker: soda_b
    en: Oh, hi Rei!
    ko: 와아~! 라이도 있었군요! 안녕하세요~
    ja: わあ～！ライもいたんですね！こんにちは！
  d_ex_modernbar_08_24:
    speaker: rei
    en: Wow, a genuine rabbit bartender...
    ko: 와… 진짜 토끼 바텐더다아….
    ja: ああ…本当にウサギのバーテンダーだぁ…
  d_ex_modernbar_08_25:
    speaker: soda_b
    en: Hehe, how do I look? Do I look good?
    ko: 헤헤~ 어떤가요? 잘 어울리죠~?
    ja: えへへ～どうですか？似合ってるでしょう～？
  d_ex_modernbar_08_26:
    speaker: rei
    en: You bet!
    ko: 오오오….
    ja: おおお…
  d_ex_modernbar_08_27:
    speaker: rei
    en: It was definitely worth coming all the way down here.
    ko: 헤헤헤. 역시 여기까지 보러 온 보람이 있어.
    ja: えへへ。やっぱり来たかいがあった…
  d_ex_modernbar_08_28:
    speaker: rei
    en: Ahem, I mean...
    ko: 아! 아니지!
    ja: って！そうじゃなくて！
  d_ex_modernbar_08_29:
    speaker: rei
    en: This is your first time here, isn't it, Teacher? Here, allow me.
    ko: |-
      크흠, 흠! 선생님은 이런 곳 처음이지?
      내가 하는 거 잘 봐~?
    ja: |-
      おほんっ！先生はこういう場所、初めてでしょ？
      私が注文するからよーく見てて！
  d_ex_modernbar_08_30:
    speaker: rei
    en: I'll have the usual, bartender, and make it a stiff one. Stronger and more
      bitter than Teacher's.
    ko: |-
      토끼 바텐더님! 늘 먹던 걸로!
      선생님 보다 더 쓴 걸로 부탁해!
    ja: |-
