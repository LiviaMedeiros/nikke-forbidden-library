---
d_ex_modernbar_01:
  d_ex_modernbar_01_1:
    speaker: dolla
    en: 4 credits.
    ko: 4 크레디트.
    ja: 4クレジット。
  d_ex_modernbar_01_2:
    speaker: crow
    en: Haha.
    ko: 하하.
    ja: はは。
  d_ex_modernbar_01_3:
    speaker: crow
    en: 4 credits?
    ko: 4 크레디트라고?
    ja: 4クレジットだと？
  d_ex_modernbar_01_4:
    speaker: crow
    en: That's 4 times what I was thinking.
    ko: 그건 내가 생각한 값의 4배나 되는데.
    ja: それはこっちの予算の4倍だ。
  d_ex_modernbar_01_5:
    speaker: crow
    en: Think again. 1 credit is plenty.
    ko: "…다시 생각해봐. 1 크레디트면 충분할걸."
    ja: |-
      …もう一度考え直せ。
      1クレジットでも十分だと思うが。
  d_ex_modernbar_01_6:
    speaker: dolla
    en: 4 credits.
    ko: 4 크레디트.
    ja: 4クレジット。
  d_ex_modernbar_01_7:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_01_8:
    speaker: Choice
    en: What are you bargaining over?
    ko: 뭘 흥정하고 있는 거야?
    ja: 何の交渉中だ？
  d_ex_modernbar_01_9:
    speaker: Choice
    en: What are you doing?
    ko: 지금 뭐하고 있는 거야?
    ja: 今何をしているんだ？
  d_ex_modernbar_01_10:
    speaker: jackal
    en: Hehe, looks like you're new to all this, Commander.
    ko: 헤헤. 지휘관 이런 거 처음 보지?
    ja: へへ。指揮官、こういうの初めて見るでしょ？
  d_ex_modernbar_01_11:
    speaker: jackal
    en: I'm purchasing some counterfeit civil rights chips.
    ko: 우린 위조 시민권 칩을 불법 거래 중이야.
    ja: |-
      偽造市民権チップの違法取引を
      しているところだよ。
  d_ex_modernbar_01_12:
    speaker: jackal
    en: As you know, outlaws aren't recognized as members of the Ark.
    ko: 애초에 우리 같은 아웃로들은 방주 시민으로 인정되질 않으니까.
    ja: |-
      私たちアウトローはアークの市民として
      認めてもらえないから、
  d_ex_modernbar_01_13:
    speaker: jackal
    en: If we ever want to sneak into Royal Road or the Quotidians Residence, we need
      these.
    ko: 로열 로드나 포멀 시민 거주구에 숨어들려면 이게 꼭 필요하거든.
    ja: |-
      ロイヤルロードとかフォーマル市民居住区に
      潜入する時はこれが必ず必要なの。
  d_ex_modernbar_01_14:
    speaker: viper
    en: What's wrong with you?! Why are you laying all this bare?
    ko: 너 바보니? 그런 걸 그렇게 적나라하게 말하면 어떡해.
    ja: |-
      バカなの？そんなことペラペラと
      誰にでもしゃべっちゃダメでしょ。
  d_ex_modernbar_01_15:
    speaker: jackal
    en: "*Gasp* Sorry, Chief!"
    ko: 헉! 미안, 대장!
    ja: はっ！ごめんごめん、隊長！
  d_ex_modernbar_01_16:
    speaker: crow
    en: It doesn't matter. They won't say anything.
    ko: 상관없어. 그 인간이라면 고발은 안 할 테니까.
    ja: 大丈夫だ。あの人間なら信用できる。
  d_ex_modernbar_01_17:
    speaker: crow
    en: By the way, Dolla...
    ko: 그보다 도라.
    ja: それはそうと、ドラー。
  d_ex_modernbar_01_18:
    speaker: crow
    en: 2 credits. Take it or leave it.
    ko: 2 크레디트로 쳐 주지. 이쯤에서 만족하는 게 어때.
    ja: 2クレジットに負けてやる。これでどうだ。
  d_ex_modernbar_01_19:
    speaker: crow
    en: That's twice my previous offer!
    ko: 무려 처음의 두 배나 되는 가격이야.
    ja: 最初の値段の2倍にもなるぞ。
  d_ex_modernbar_01_20:
    speaker: crow
    en: You snagged that chip off a corpse
    ko: "……애초에 네가 취급하는 시민권 칩."
    ja: "…そもそもお前が取り扱う市民権チップは、"
  d_ex_modernbar_01_21:
    speaker: crow
    en: and only got it up and running after a hard reset.
    ko: 죽은 시체에서 꺼내다가 임시방편으로 초기화해서 쓰는,
    ja: |-
      死体から取り出し、その場しのぎで
      初期化して使う、
  d_ex_modernbar_01_22:
    speaker: crow
    en: That thing's hot. It'll never fetch a high price.
    ko: 뒤가 구려서 아무에게나 못 파는 쓰레기 아닌가?
    ja: |-
      出所がちょっといわくつきな、
      普通には売れないゴミみたいなものだろ？
  d_ex_modernbar_01_23:
    speaker: crow
    en: You'd be lucky to find a buyer in the first place.
    ko: 그런 걸 사주는 고객이 있는 것만으로 감사히 여겨야지.
    ja: |-
      そんなのを買ってくれる客がいるってことに
      感謝してもらわないとな？
  d_ex_modernbar_01_24:
    speaker: dolla
    en: 4 credits.
    ko: 4 크레디트.
    ja: 4クレジット。
  d_ex_modernbar_01_25:
    speaker: jackal
    en: Ughh, Chief!
    ko: 으아악, 대장!
    ja: うげっ、隊長！
  d_ex_modernbar_01_26:
    speaker: jackal
    en: Is she deaf or what?
    ko: 저 녀석 귀가 먹었나 봐!
    ja: あいつ、耳が聞こえないみたい！
  d_ex_modernbar_01_27:
    speaker: Self
    en: Well...
    ko: 저기….
    ja: おい…
  d_ex_modernbar_01_28:
    speaker: crow
    en: What?
    ko: 뭐야.
    ja: 何だ。
  d_ex_modernbar_01_29:
    speaker: dolla
    en: Well, spit it out!
    ko: 왜?
    ja: 何？
  d_ex_modernbar_01_30:
    speaker: Choice
    en: Chip trading is illegal.
    ko: 시민권 칩 거래는 불법이다만.
    ja: 市民権チップの取引は違法だぞ
  d_ex_modernbar_01_31:
    speaker: Choice
    en: Should you really be doing all this right in front of me?
    ko: 내가 보는 앞에서 이래도 되는 거야?
    ja: 私の前でこんなことしていいと思うのか？
  d_ex_modernbar_01_32:
    speaker: crow
    en: And what business is that of yours?
    ko: 알 게 뭐야.
    ja: そんなの知ったこっちゃない。
  d_ex_modernbar_01_33:
    speaker: dolla
    en: Why not?
    ko: 안 될 게 뭐 있어?
    ja: それがどうしたっていうんだ？
  d_ex_modernbar_01_34:
    speaker: dolla
    en: You're a customer like everyone else. Just look the other way.
    ko: 그리고… 어차피 고객님은 눈 감아줄 거잖아.
    ja: それに…どうせお客様は見逃してくれるんだろ？
  d_ex_modernbar_01_35:
    speaker: dolla
    en: Just like she said.
    ko: 저쪽 [대장]이 말한 대로.
    ja: あちらの「隊長」が言った通り。
  d_ex_modernbar_01_36:
    speaker: crow
    en: By the way.
    ko: 그보다 너.
    ja: それよりもお前、
  d_ex_modernbar_01_37:
    speaker: crow
    en: Unless you want to incur Heavenly Ascension's wrath.
    ko: "[엔터 헤븐] 전체를 적으로 돌리고 싶은 게 아니라면,"
    ja: |-
      「エンターヘブン」全員を敵に
      回したくなかったら、
  d_ex_modernbar_01_38:
    speaker: crow
    en: You better take my offer.
    ko: 적당히 만족하는 게 좋아.
    ja: この辺で妥協するのが身のためだ。
  d_ex_modernbar_01_39:
    speaker: crow
    en: But, considering I haven't seen you in a while, I'll give you 3 credits.
    ko: 그래도 그간 거래한 정을 봐서, 3 크레디트까지는 쳐 주지.
    ja: |-
      今までのつき合いも考慮して、
      3クレジットまでなら許してやる。
  d_ex_modernbar_01_40:
    speaker: viper
    en: You call that haggling?
    ko: 대장, 이건… 정말 말도 안 되는 인상이야!!
    ja: 隊長、それは…ちょっとありえないでしょ！
  d_ex_modernbar_01_41:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_01_42:
    speaker: dolla
    en: 4 credits.
    ko: 4 크레디트.
    ja: 4クレジット。
  d_ex_modernbar_01_43:
    speaker: Narration
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_ex_modernbar_01_44:
    speaker: jackal
    en: Chief,
    ko: 쏠까?
    ja: 撃っちゃう？
  d_ex_modernbar_01_45:
    speaker: jackal
    en: just give me the order, and I'll pull the trigger.
    ko: |-
      응, 대장?
      얘 쏴 버릴까?
    ja: |-
      あん？隊長？
      こいつ、ぶっ飛ばしちゃおうか？
  d_ex_modernbar_01_46:
    speaker: crow
    en: "*Sigh*"
    ko: 후…….
    ja: ふう…
  d_ex_modernbar_01_47:
    speaker: crow
    en: Sure, go ahead.
    ko: 그래. 쏴 버려.
    ja: そうだな。頼む。
  d_ex_modernbar_01_48:
    speaker: crow
    en: I can always find another seller.
    ko: 거래처야 또 만들면 그만이니까.
    ja: 取引相手ならまた探せばいい。
  d_ex_modernbar_01_49:
    speaker: Self
    en: Wait!
    ko: 잠깐만!
    ja: ちょっと待った！
  d_ex_modernbar_01_50:
    speaker: crow
    en: What?
    ko: 왜?
    ja: 何？
  d_ex_modernbar_01_51:
    speaker: Self
    en: Put your gun down!
    ko: 총을 내려라!
    ja: 銃を下ろせ！
  d_ex_modernbar_01_52:
    speaker: crow
    en: Why should I?
    ko: 우리가 왜 그래야 하지?
    ja: どうして？
  d_ex_modernbar_01_53:
    speaker: dolla
    en: Shooting me only hurts you.
    ko: 안 그러면 너희가 손해니까.
    ja: そうしないと君たちが損だからだ。
  d_ex_modernbar_01_54:
    speaker: dolla
    en: Do you really think you can find another seller just like that?
    ko: "…거래처야 새로 만들면 그만이라고?"
    ja: "…取引相手を新しく探すだって？"
  d_ex_modernbar_01_55:
    speaker: dolla
    en: Everyone on the outside is scheming.
    ko: 그래봤자 밖에 있는 어중이떠중이들,
    ja: そうしたところで、外にいる連中は
  d_ex_modernbar_01_56:
    speaker: dolla
    en: They plant GPS systems in fake chips, then you end up in jail
    ko: 위조 칩에 GPS 추적 기능 심어서 너희들 다 경찰에 넘기고,
    ja: |-
      偽造チップにGPSを埋め込み、
      君たち全員を警察に引き渡した後、
  d_ex_modernbar_01_57:
    speaker: dolla
    en: while they collect a fat reward.
    ko: 현상금이나 두둑히 받아먹을 생각으로 가득할 텐데.
    ja: |-
      懸賞金をたんまりと頂戴することしか
      頭にないと思うけどな。
  d_ex_modernbar_01_58:
    speaker: dolla
    en: Don't act like you don't know about this.
    ko: "너희만큼 구를 대로 구른 애들이, \n정말로 그걸 몰라서 이래?"
    ja: |-
      君たちみたいに経験豊富な連中なら
      それくらい承知の上で言ってるんだろ？
  d_ex_modernbar_01_59:
    speaker: crow
    en: Of course I know that.
    ko: 알지. 잘 알고 말고.
    ja: もちろんだ。バカにするな。
  d_ex_modernbar_01_60:
    speaker: crow
    en: So what? That's all a minor annoyance, nothing more.
    ko: 그런데 그게 뭐? 조금 번거로워지고 그만이잖아.
    ja: |-
      それがどうかしたか？
      ちょっと世話が焼けるだけだろ？
  d_ex_modernbar_01_61:
    speaker: crow
    en: That doesn't mean whoever I want to kill gets a pass.
    ko: "그런 것 때문에 죽이고 싶은 녀석을 \n안 죽일 수는 없는 거 아닌가?"
    ja: |-
      そんな手間を惜しんで
      殺したい奴も殺せずにいる方が馬鹿馬鹿しい。
  d_ex_modernbar_01_62:
    speaker: Self
    en: Listen to me, please...
    ko: 선생님 말 좀 들어…….
    ja: 人の話をちょっとは聞け…
  d_ex_modernbar_01_63:
    speaker: crow
    en: Stay out of the way.
    ko: 말리지 마.
    ja: 口出しするな。
  d_ex_modernbar_01_64:
    speaker: dolla
    en: By the way, Crow...
    ko: "…이건 노파심에 말해주는 거지만, 크로우."
    ja: |-
      …これは余計なお節介かもしれないけど、
      クロウ。
  d_ex_modernbar_01_65:
    speaker: dolla
    en: One of our snipers has a bead on you from outside the window.
    ko: 지금 우리 쪽 스나이퍼가 창 밖에서 널 노리고 있어.
    ja: |-
      今私の仲間のスナイパーが窓の外から
      君を狙っている。
  d_ex_modernbar_01_66:
    speaker: dolla
    en: If any of your underlings opens fire, they'll turn your head into pulp.
    ko: 네 부하가 방아쇠를 당기는 순간, 동시에 네 머리도….
    ja: そいつが引き金を引く瞬間、君の頭は…
  d_ex_modernbar_01_67:
    speaker: Self
    en: Both of you, stop! Please!
    ko: 제발 둘 다 그만!
    ja: 2人ともいい加減にしろ！
  d_ex_modernbar_01_68:
    speaker: Self
    en: I'll pay the difference!
    ko: 차액은 내가 지불해 줄게!
    ja: 差額なら私が払う！
  d_ex_modernbar_01_69:
    speaker: crow
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_modernbar_01_70:
    speaker: dolla
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_modernbar_01_71:
    speaker: dolla
    en: 3 credits from Crow, so...
    ko: 그 말은… 크로우가 제시한 3 크레디트에,
    ja: つまりは…クロウが提案する3クレジットに
  d_ex_modernbar_01_72:
    speaker: dolla
    en: you'll pay the remaining 1 credit. Is that right?
    ko: 고객님이 1 크레디트 얹어서, 내 제시금을 맞춰 주겠다는 걸로 이해해도 될까?
    ja: |-
      お客様が1クレジットを足して、
      私が提案した値段に合わせるということか？
  d_ex_modernbar_01_73:
    speaker: Self
    en: Yes.
    ko: 응. 맞아.
    ja: そういうことだ
  d_ex_modernbar_01_74:
    speaker: dolla
    en: "... All right. I see no reason to refuse."
    ko: "…좋아. 그렇다면 나야 반대할 이유가 없지."
    ja: "…いいだろう。それなら言うことなしだ。"
  d_ex_modernbar_01_75:
    speaker: dolla
    en: The counterfeit civilian chips are yours, all 73 of them. Don't forget to
      put the money in my account as soon as possible.
    ko: 위조 시민권 칩 73개, 너희가 원하는 시일 내에 조달해 줄게.
    ja: |-
      偽造市民権チップ73個、
      君たちが望む期日内に調達してやろう。
  d_ex_modernbar_01_76:
    speaker: crow
    en: Within 3 days is all right with you?
    ko: 사흘 내로도 가능하나?
    ja: 4日以内でも可能か？
  d_ex_modernbar_01_77:
    speaker: dolla
    en: That'll be fine.
    ko: 고객님께서 원하시는 대로.
    ja: お客様のお望み通りに。
  d_ex_modernbar_01_78:
    speaker: crow
    en: It's a deal then.
    ko: 좋아. 완벽해.
    ja: よし、完璧だ。
  d_ex_modernbar_01_79:
    speaker: crow
    en: You drive a tough bargain, but you're good, that much I can say.
    ko: 가격에는 좀 깐깐한 것 같지만, 네 수완에는 매번 만족하고 있어.
    ja: |-
      値段の面ではちょっと気に入らないところも
      あるが、お前の腕にはいつも満足している。
  d_ex_modernbar_01_80:
    speaker: dolla
    en: Right back at you. Pleasure doing business with you, as always.
    ko: 이쪽이야말로, 매번 이용해줘서 고마워.
    ja: こちらこそ毎度のご贔屓、感謝する。
  d_ex_modernbar_01_81:
    speaker: dolla
    en: Well, I've got to get a move on. See you around.
    ko: 그럼 곧바로 물량을 조달해야 해서, 이만.
    ja: |-
      じゃあ早速仕入れに行かなくては。
      お先に失礼。
  d_ex_modernbar_01_82:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_01_83:
    speaker: jackal
    en: Thanks for the help, Commander!
    ko: 지휘관, 우리도 이만 가 볼게~!
    ja: 指揮官、私たちももう行くね～！
  d_ex_modernbar_01_84:
    speaker: viper
    en: Yes, thanks for helping seal the deal.
    ko: 거래 도와줘서 고마워~♡
    ja: 取引助けてくれてありがとう～♡
  d_ex_modernbar_01_85:
    speaker: crow
    en: Ah, by the way.
    ko: 아, 참고로-
    ja: あ、参考までに―
  d_ex_modernbar_01_86:
    speaker: crow
    en: The price we were discussing was per megabyte.
    ko: 우리가 얘기한 가격, 1 메가바이트당 가격이니까.
    ja: |-
      あたしたちが提案した値段っていうのは、
      1メガバイト当たりの値段だ。
  d_ex_modernbar_01_87:
    speaker: crow
    en: So each chip may set you back a bit.
    ko: 칩 하나당 꽤 많은 액수를 입금해야 할 거야.
    ja: チップ1つにつき相当な額が必要になるだろう。
  d_ex_modernbar_01_88:
    speaker: crow
    en: You can discuss the details with Dolla.
    ko: 정확한 건 도라가 알려줄 테니 그쪽으로 연락해 봐.
    ja: |-
      正確な額はドラーが教えてくれるだろうから、
      彼女に直接聞いてくれ。
  d_ex_modernbar_01_89:
    speaker: crow
    en: See ya.
    ko: 그럼 우리도 이만.
    ja: じゃあまた。
  d_ex_modernbar_01_90:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_modernbar_01_91:
    speaker: "<Monologue>"
    en: Somehow...
    ko: 속았다.
    ja: はめられた
  d_ex_modernbar_01_92:
    speaker: "<Monologue>"
    en: I feel like I've been swindled.
