---
d_ex_workshop_01:
  d_ex_workshop_01_1:
    speaker: noah
    en: "*Giggle giggle*"
    ko: "…키득키득키득."
    ja: "…クスクスクス。"
  d_ex_workshop_01_2:
    speaker: noah
    en: Is this the workshop for the underground tunnel?
    ko: 여기가 땅굴의 공방인가?
    ja: ここが穴蔵にある工房ってやつ？
  d_ex_workshop_01_3:
    speaker: centi
    en: We've got customers!
    ko: 앗! 손님임까!
    ja: あっ！お客さんっす！
  d_ex_workshop_01_4:
    speaker: noah
    en: It's not so bad on the inside.
    ko: 오~ 내부는 나쁘지 않네.
    ja: ふ～ん、内装はなかなか悪くないじゃん。
  d_ex_workshop_01_5:
    speaker: noah
    en: But doesn't the engineer seem a bit... shady?
    ko: 근데… 기술자 수준이 영~ 그래 보이는데?
    ja: でも…技術者の実力がど～も頼りなさそうね？
  d_ex_workshop_01_6:
    speaker: noah
    en: I doubt this can even hold a candle to Eden's technology.
    ko: 이래서야 에덴 기술의 반의 반만큼은 따라가겠어?
    ja: |-
      エデンの技術の半分の半分にも
      ならないんじゃない？
  d_ex_workshop_01_7:
    speaker: centi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_workshop_01_8:
    speaker: centi
    en: There's nothing mightier than Mighty Tools!
    ko: 마이티 툴즈는 전지전능의 도구임다!
    ja: マイティツールズは全知全能の道具っす！
  d_ex_workshop_01_9:
    speaker: centi
    en: Impossible isn't part of our vocabulary!
    ko: 우리에게 불가능이란 없슴다!
    ja: 私たちに不可能なことはないっす！
  d_ex_workshop_01_10:
    speaker: noah
    en: You don't say? All right, then.
    ko: 오~ 그래? 그렇구나.
    ja: へぇ～そうなの？そうなんだ～
  d_ex_workshop_01_11:
    speaker: noah
    en: You see this shield?
    ko: 그럼 여기 내 방패 보이지?
    ja: じゃ、この盾見えるでしょ？
  d_ex_workshop_01_12:
    speaker: noah
    en: Make a drill that can pierce through it.
    ko: 이걸 뚫을 수 있는 드릴을 만들어 봐~
    ja: これを貫通できるドリルを作ってちょうだい～
  d_ex_workshop_01_13:
    speaker: noah
    en: 'Just a little reminder: Tyrant level Raptures can''t put a dent in it.'
    ko: 참고로 이거, 타일런트 급 랩쳐한테도 뚫린 적 없는.
    ja: |-
      言っとくけど、これタイラント級のラプチャーも
      お手上げだったからね。
  d_ex_workshop_01_14:
    speaker: noah
    en: This is the strongest shield on earth.
    ko: 지상 최강의 방패거든?
    ja: 地上最強の盾ってやつ？
  d_ex_workshop_01_15:
    speaker: centi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_01_16:
    speaker: noah
    en: Let me guess, you can't do it? *Snicker*
    ko: 못 하겠지? 그치? 키득키득.
    ja: 無理だよね？そうだよね～？クスクス。
  d_ex_workshop_01_17:
    speaker: noah
    en: So much for 'almighty'. I knew all these underground dwellers...
    ko: |-
      그래 놓고 [전지전능]은 무슨.
      이래서 땅굴 주민들은….
    ja: |-
      「全知全能」だなんてよく言えたもんだよ。
      これだから穴蔵の住民は…
  d_ex_workshop_01_18:
    speaker: centi
    en: Consider it done.
    ko: 알겠슴다! 만들어 드리겠슴다!
    ja: 分かりました！作ってみせるっす！
  d_ex_workshop_01_19:
    speaker: centi
    en: I'll put my reputation on the line.
    ko: 제 장인 인생을 걸고!
    ja: 私の職人魂をかけて！
  d_ex_workshop_01_20:
    speaker: centi
    en: I will make
    ko: 지상 최강의 방패를 뚫을 드릴을!
    ja: 地上最強の盾を貫通するドリルを！
  d_ex_workshop_01_21:
    speaker: centi
    en: a drill that can pierce that shield of yours.
    ko: 만들어 드리겠다는 것임다!
    ja: 絶対に作ってみせるっす！
  d_ex_workshop_01_22:
    speaker: noah
    en: "... Huh?"
    ko: "……어?"
    ja: "…へ？"
  d_ex_workshop_01_23:
    speaker: noah
    en: Hey now, no need to take this so seriously...
    ko: 아니, 그렇게까지 불탈 필요는….
    ja: |-
      いや、ちょっと待って。
      そこまで闘志を燃やす必要は…
  d_ex_workshop_01_24:
    speaker: centi
    en: No!
    ko: 아님다!
    ja: そんなことないっす！
  d_ex_workshop_01_25:
    speaker: centi
    en: Liter has worked her whole life building up Mighty Tools!
    ko: "리타 선배가 평생을 바쳐 일궈낸 \n마이티 툴즈의 전지전능 신화를!"
    ja: |-
      リター先輩が生涯をかけて築かれた
      マイティツールズの全知全能神話を！
  d_ex_workshop_01_26:
    speaker: centi
    en: I won't let it all fall because of me!
    ko: 제 선에서 깨뜨릴 수는 없슴다!
    ja: 私の代で台無しにするわけにはいかないっす！
  d_ex_workshop_01_27:
    speaker: noah
    en: Wh... what is going on?
    ko: 어어… 뭐야 이거.
    ja: ああ…どういう展開なの、これ。
  d_ex_workshop_01_28:
    speaker: noah
    en: I was just kidding around...
    ko: 그냥 적당히 골려주고 나가려고 했는데….
    ja: |-
      ただちょっとからかって、
      終わりにしようと思ったのに…
  d_ex_workshop_01_29:
    speaker: noah
    en: Well, at any rate, it's not like she'll actually succeed.
    ko: "……아무렴 어때. 어차피 못할 걸."
    ja: "…まあいいか。どうせ無理だろうし。"
  d_ex_workshop_01_30:
    speaker: noah
    en: All right, give me your best shot.
    ko: 좋아. 네 맘대로 해 봐.
    ja: いいよ。好きなようにして。
  d_ex_workshop_01_31:
    speaker: noah
    en: But if you can't make a scratch on my shield in 3 days,
    ko: 대신 3일 안에 네가 만든 드릴로, 내 방패에 흠집을 내지 못하면.
    ja: |-
      その代わり、3日以内にあなたが作ったドリルで
      この盾に傷をつけることができなければ、
  d_ex_workshop_01_32:
    speaker: noah
    en: everyone will know that Mighty Tools is nothing but a sham. Got it?
    ko: 너와 네 [마이티 툴즈]인가 하는 공방은 빼도 박도 못하는 삼류인 걸로. 괜찮지?
    ja: |-
      あなたと「マイティツールズ」だとかいう工房は
      正真正銘の三流ってことにするからね。いい？
  d_ex_workshop_01_33:
    speaker: noah
    en: Good luck, then. *Giggle*
    ko: "그럼 열심히 삽질… \n아니, 망치질해 보라고~ 키득키득."
    ja: |-
      じゃあ精々一生懸命最弱の…じゃなくて
      最強のドリルを作ってみて～クスクス。
  d_ex_workshop_01_34:
    speaker: centi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_01_35:
    speaker: centi
    en: Dear Liter.
    ko: 리타 선배.
    ja: リター先輩。
  d_ex_workshop_01_36:
    speaker: centi
    en: In your absence, I have encountered a formidable foe unlike any I have come
      up against.
    ko: "선배가 출장 나간 사이, \n저는 일생일대의 위기를 맞이했슴다."
    ja: |-
      先輩が出張でいない間、
      私、人生最大の危機を迎えてしまったっす。
  d_ex_workshop_01_37:
    speaker: centi
    en: How am I supposed to make a drill capable of piercing that Pilgrim's shield?
    ko: "솔직히 엄두도 안남다. \n필그림의 방패를 뚫을 드릴을 만들라니."
    ja: |-
      正直言ってどうすればいいか全く
      分からないっす。ピルグリムの盾を
      貫通するドリルだなんて。
  d_ex_workshop_01_38:
    speaker: centi
    en: Not even a weapon of pure Goddesium could make a dent.
    ko: 그런 건 갓데시움 100%를 때려 박아도 어려울 검다.
    ja: そんなものガッデシアム100％でも無理っす。
  d_ex_workshop_01_39:
    speaker: centi
    en: But you have always told me to never accept defeat.
    ko: "하지만 선배는… \n저한테 언제나 꺾이지 말라고 가르치셨슴다."
    ja: |-
      でも先輩は…
      いつも私に諦めるなと仰いました。
  d_ex_workshop_01_40:
    speaker: centi
    en: Even if I lose, I will not take it lying down!
    ko: 부딪쳐 보기 전에는 절대 포기하지 말라고 가르치셨슴다!
    ja: |-
      やりもしないで諦めるなんてあり得ない、
      とりあえず当たって砕けろって
      教えてくださいました！
  d_ex_workshop_01_41:
    speaker: centi
    en: I will make it work!
    ko: 그러니 저는 해낼 검다!
    ja: だから私はやってみるっす！
  d_ex_workshop_01_42:
    speaker: centi
    en: I will make a drill that pierces that shield!
    ko: 필그림의 방패마저 뚫는 드릴을, 만들어내고 말 검다!
    ja: |-
      ピルグリムの盾を貫通するドリルを
      絶対に作ってみせるっす！
  d_ex_workshop_01_43:
    speaker: "<Narration>"
    en: "... A bit later."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_ex_workshop_01_44:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_01_45:
    speaker: Self
    en: You seem nervous.
    ko: 왜 안절부절못하고 있어?
    ja: なんでそんなに落ち着きがないんだ？
  d_ex_workshop_01_46:
    speaker: noah
    en: I'm not nervous! It's just
    ko: 아니, 그게.
    ja: あ、えっと、
  d_ex_workshop_01_47:
    speaker: noah
    en: that bet I made with that goofy-looking engineer...
    ko: 웬 어리버리해 보이는 공병이랑 내기를 했는데.
    ja: |-
      どう見てもちょっと抜けてそうな工兵と
      賭けをしたんだけど、
  d_ex_workshop_01_48:
    speaker: noah
    en: What I asked of her is clearly impossible.
    ko: 그 녀석… 내가 말도 안 되는 주문을 했는데도,
    ja: あいつ…私がすごく無理な注文をしたのに、
  d_ex_workshop_01_49:
    speaker: noah
    en: But she's all full of piss and vinegar, as if she actually believes it's possible.
    ko: 꼭 그걸 해낼 수 있다는 듯이 불타고 있더라고.
    ja: 絶対にやってみせるって自信満々なの。
  d_ex_workshop_01_50:
    speaker: noah
    en: What if...
    ko: 근데 있잖아… 만약에.
    ja: でもさ…もし、
  d_ex_workshop_01_51:
    speaker: noah
    en: if she actually ends up pulling this off, I'll be disgraced.
    ko: 아주 만약에 그 녀석이 진짜로 성공하면, 내 체면이 진짜 말이 아니게 되거든.
    ja: |-
      本当にもし、それが成功したら、
      私のメンツは丸つぶれになっちゃう。
  d_ex_workshop_01_52:
    speaker: noah
    en: A pilgrim's shield was pierced by a drill made from the underground!
    ko: "[Made in 땅굴] 드릴에 뚫려 버린 필그림의 방패!"
    ja: |-
      「Made in 穴蔵」ドリルに
      貫通させられたピルグリムの盾！
  d_ex_workshop_01_53:
    speaker: noah
    en: That kind of useless shield, I wouldn't even want it for free!
    ko: 나 같으면 줘도 안 갖는다!
    ja: そんなの頼まれても欲しくない！
  d_ex_workshop_01_54:
    speaker: noah
    en: "... Well, that's the gist of it."
    ko: "……뭐 그런 느낌으로."
    ja: "…まあ、そういうことなんだ。"
  d_ex_workshop_01_55:
    speaker: Self
    en: If you're so anxious, why don't we go sneak a peek?
    ko: 정 불안하면 염탐하러 가자.
    ja: そんなに不安ならちょっと様子を見に行こう
  d_ex_workshop_01_56:
    speaker: noah
    en: Wait, what?
    ko: "……어, 어?"
    ja: "…え、ええ？"
  d_ex_workshop_01_57:
    speaker: noah
    en: Surely that's not necessary?
    ko: 그럴 필요까진 없는데?
    ja: そこまでする必要はないのに…
  d_ex_workshop_01_58:
    speaker: noah
    en: That makes it seem like I'm actually worried about all this... which I'm not!
    ko: |-
      그러면 꼭 내가 쫀 거 같잖아~
      근데 나 안 쫄았거든?
    ja: |-
      まるで私がビビってるみたいじゃない～
      私ちっともビビってないのに。
  d_ex_workshop_01_59:
    speaker: Narration
    en: "... A bit later, at the Mighty Tools workshop."
    ko: "…얼마 후, 마이티 툴즈의 공방."
    ja: "…しばらくして、マイティツールズの工房"
  d_ex_workshop_01_60:
    speaker: noah
    en: Can you see anything?
    ko: 보여? 보여?
    ja: 見える？どう？
  d_ex_workshop_01_61:
    speaker: "<Choice>"
    en: Centi is tempering.
    ko: 센티가 담금질하고 있어.
    ja: センチが焼き入れ作業をしている
  d_ex_workshop_01_62:
    speaker: "<Choice>"
    en: I can't see through the window. It's too small.
    ko: 창문이 작아서 잘 안 보여.
    ja: 窓が小さくてよく見えない
  d_ex_workshop_01_63:
    speaker: noah
    en: Bah, get out of the way. Let me see.
    ko: "에잇! 비켜 봐. \n내가 직접 볼 테니까."
    ja: |-
      えっ！ちょっとどいて。
      私が見てみる。
  d_ex_workshop_01_64:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_01_65:
    speaker: noah
    en: That stupid...
    ko: 저 바보 같은 녀석….
    ja: あの熱血バカ…
  d_ex_workshop_01_66:
    speaker: noah
    en: What's she slaving away for?
    ko: 뭘 저렇게 열심히 하고 있는 거야.
    ja: 何であそこまで一生懸命なんだよ。
  d_ex_workshop_01_67:
    speaker: noah
    en: It's not going to change anything.
    ko: 그래봤자 결과는 안 바뀔 텐데….
    ja: どうせ無理に決まってるのに…
  d_ex_workshop_01_68:
    speaker: "<Choice>"
    en: It's the process that's important, not the result.
    ko: 결과보다 중요한 건 과정이야.
    ja: 結果よりも過程が重要だ
  d_ex_workshop_01_69:
    speaker: "<Choice>"
    en: Everyone has something they just can't compromise on.
    ko: 누구에게나 양보할 수 없는 건 있으니까.
    ja: 誰にだって譲れないものはある
  d_ex_workshop_01_70:
    speaker: noah
    en: Pssh.
    ko: "……칫."
    ja: "…チッ。"
  d_ex_workshop_01_71:
    speaker: noah
    en: If you're lacking in ability, that spurt of passion won't get you anywhere...
    ko: 능력이라곤 없는 주제에, 쓸데없이 열정만 넘쳐서는…….
    ja: |-
      実力もないくせに、
      情熱だけは人一倍あるんだから…
  d_ex_workshop_01_72:
    speaker: noah
    en: Working harder, not smarter.
    ko: 쟤 뿐만이 아니야. 너희 땅굴 주민들은 하나같이 다 그렇다고.
    ja: |-
      あいつだけじゃない。
      穴蔵の奴らはみんなあんな調子だもんね。
  d_ex_workshop_01_73:
    speaker: noah
    en: Makes me sick.
    ko: 징글 맞아 죽겠다니까, 진짜.
    ja: 見ててムシャクシャしてくる、もうっ。
  d_ex_workshop_01_74:
    speaker: Narration
    en: "... The next day, at the Mighty Tools workshop."
    ko: "…다음날, 마이티 툴즈의 공방."
    ja: "…翌日、マイティツールズの工房"
  d_ex_workshop_01_75:
    speaker: noah
    en: What is she doing today?
    ko: "…오늘은 뭐 하고 있는데?"
    ja: "…今日は何してる？"
  d_ex_workshop_01_76:
    speaker: Self
    en: She's carving the individual spirals of a drill.
    ko: 드릴의 나선을 한 땀 한 땀 파고 있어.
    ja: ドリルに螺旋の溝を1本ずつ掘ってる
  d_ex_workshop_01_77:
    speaker: noah
    en: Wow, she's really something.
    ko: 와… 얘 진짜 독종이네?
    ja: わぁ…こいつヤバくない？
  d_ex_workshop_01_78:
    speaker: noah
    en: What if my shield gets scratched...
    ko: 저러다 내 방패에 진짜로 기스 나는 거 아냐?
    ja: 本気で私の盾を貫通させるつもりなの？
  d_ex_workshop_01_79:
    speaker: noah
    en: No, wait, forget I said that.
    ko: "……아니, 아니. 방금 한 말 취소."
    ja: "…あっ、今言ったことはなかったことにして。"
  d_ex_workshop_01_80:
    speaker: noah
    en: I take it back! Don't want to jinx me.
    ko: "그냥 못 들은 걸로 해. \n괜히 징크스 생길 거 같으니깐."
    ja: |-
      何も聞かなかったことにして。
      変なジンクスになっても嫌だから。
  d_ex_workshop_01_81:
    speaker: Narration
    en: On the last day, at the Mighty Tools workshop.
    ko: "…마지막 날, 마이티 툴즈의 공방."
    ja: "…三日目、マイティツールズの工房"
  d_ex_workshop_01_82:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_01_83:
    speaker: centi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_01_84:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_01_85:
    speaker: centi
    en: Finished!
    ko: 손님!
    ja: お客さん！
  d_ex_workshop_01_86:
    speaker: centi
    en: The drill is done!
    ko: 드릴 제작, 완료됐슴다!
    ja: ドリル、完成したっす！
  d_ex_workshop_01_87:
    speaker: centi
    en: All that's left to do is try it out.
    ko: 이제 직접 시험해 보시기만 하면 됨다!
    ja: 実際に使ってみてくださいっす！
  d_ex_workshop_01_88:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_01_89:
    speaker: noah
    en: I can see that.
    ko: 알았어.
    ja: 分かった。
  d_ex_workshop_01_90:
    speaker: "<Monologue>"
    en: Noah holds up the drill Centi made.
    ko: 노아는 센티가 만든 드릴을 집어들었다.
    ja: ノアはセンチが作ったドリルを受け取った
  d_ex_workshop_01_91:
    speaker: noah
    en: "*Gulp*"
    ko: "…꼴깍."
    ja: "…ゴックン。"
  d_ex_workshop_01_92:
    speaker: noah
    en: Well... shall we?
    ko: 그럼… 간다?
    ja: じゃあ…始めるよ。
  d_ex_workshop_01_93:
    speaker: centi
    en: Let's!
    ko: 넵!
    ja: はい！
  d_ex_workshop_01_94:
    speaker: Narration
    en: "*Turns on drill*"
    ko: 위이이이잉-!!
    ja: ウィィィンー！
  d_ex_workshop_01_95:
    speaker: Narration
    en: "*Bzzzzzzzzz*"
    ko: 이이이이이이이이잉-!!
    ja: ウィィィィィィィィンー！
  d_ex_workshop_01_96:
    speaker: "<Monologue>"
    en: The drill scratches at the surface of the shield for a while.
    ko: 드릴은 한참 동안 방패의 표면을 긁었다.
    ja: ドリルはしばらくの間、盾の表面を削った
  d_ex_workshop_01_97:
    speaker: "<Monologue>"
    en: Then...
    ko: 그리고.
    ja: そして
  d_ex_workshop_01_98:
    speaker: noah
    en: Is that...
    ko: 흠집이…….
    ja: 傷が…
  d_ex_workshop_01_99:
    speaker: noah
    en: a crack?
    ko: 났네?
    ja: できちゃったね。
  d_ex_workshop_01_100:
    speaker: Self
    en: It is!
    ko: 정말이야.
    ja: 本当だ
  d_ex_workshop_01_101:
    speaker: centi
    en: No way.
    ko: "…아님다."
    ja: "…違うっす。"
  d_ex_workshop_01_102:
    speaker: centi
    en: I don't see anything!
    ko: 제 눈에는 보이지 않슴다!
    ja: 私には傷が見えないっす！
  d_ex_workshop_01_103:
    speaker: noah
    en: What are you talking about?
    ko: "…뭐?"
    ja: "…は？"
  d_ex_workshop_01_104:
    speaker: noah
    en: Right here, look!
    ko: 무슨 헛소릴 하는 거야. 여기 이 자릴 보면 분명히…!
    ja: 何言ってるの？ここにちゃんと傷が…！
  d_ex_workshop_01_105:
    speaker: centi
    en: That thing's practically microscopic!
    ko: 고작 5mm짜리 흠집을 어떻게 흠집이라고 함까!
    ja: たった5ミリの跡なんて傷とは言えないっす！
  d_ex_workshop_01_106:
    speaker: centi
    en: I'll make another one.
    ko: 그냥 처음부터 다시 만들겠슴다!
    ja: もう一度作り直してくるっす！
  d_ex_workshop_01_107:
    speaker: centi
    en: I'm sure it'll be big enough this time!
    ko: 이번에는 진짜 손님의 요구에 맞춰 드릴 수 있게!
    ja: 今度こそちゃんとお客さんのご希望通りに！
  d_ex_workshop_01_108:
    speaker: noah
    en: N-no need! The bet's off.
    ko: 돼, 됐어! 주문은 취소야.
    ja: |-
      ま、待って！
      もうこの注文はなかったことにしよう。
  d_ex_workshop_01_109:
    speaker: centi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_workshop_01_110:
    speaker: centi
    en: So... has Mighty Tools
    ko: |-
      역시… 제가.
      저희 마이티 툴즈가.
    ja: |-
      やっぱり…私は…
      マイティツールズは…
  d_ex_workshop_01_111:
    speaker: centi
    en: failed?
    ko: 손님을 실망시켜 드린 검까?
    ja: お客さんをがっかりさせてしまったんっすね？
  d_ex_workshop_01_112:
    speaker: noah
    en: No. Matter of fact...
    ko: 아니, 오히려….
    ja: いや、そうじゃなくて…
  d_ex_workshop_01_113:
    speaker: noah
    en: I'm worried you'll actually pull it off next time.
    ko: 다음 번엔 네가 진짜로 해낼까봐 겁나서 그런다, 왜.
    ja: |-
      今度は本当に穴が開きそうで
      怖いだけだってば。もうっ！
  d_ex_workshop_01_114:
    speaker: centi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_workshop_01_115:
    speaker: noah
    en: What a nuisance you all are.
    ko: 진짜 징글맞은 녀석들.
    ja: あ～ムシャクシャする。
  d_ex_workshop_01_116:
    speaker: noah
    en: Makes my hair stand on end seeing weaklings like you make such large strides.
    ko: |-
      지금은 약해 빠졌어도,
      따라잡는 속도 보면 소름이 돋는다니깐.
    ja: |-
      今はへなちょこのへたれだけど、
      すぐに追いつかれそうで
      怖いったらありゃしない。
  d_ex_workshop_01_117:
    speaker: noah
    en: "... Well, I'll be going then."
    ko: "……그럼 난 이만 가 볼게."
    ja: "…じゃあまたね。"
  d_ex_workshop_01_118:
    speaker: noah
    en: By the way,
    ko: 참, 그리고….
    ja: あ、そうそう。それから…
  d_ex_workshop_01_119:
    speaker: noah
    en: I'll have a normal request for you next time.
    ko: 다음엔 좀 제대로 된 주문을 넣으러 올 테니깐,
    ja: |-
      今度来た時はもっとまともな注文を
      するつもりだから、
  d_ex_workshop_01_120:
    speaker: noah
    en: So don't let me see your skills slipping.
    ko: 그때까지 실력이나 더 갈고 닦아 놓으라고.
    ja: その時まで腕磨いときなよ。
  d_ex_workshop_01_121:
    speaker: centi
    en: Boss...
    ko: "……반장님. 저."
    ja: "…親方、私。"
  d_ex_workshop_01_122:
    speaker: centi
    en: was that... a compliment from her?
    ko: 인정 받은 검까?
    ja: 認められたってことっすか？
  d_ex_workshop_01_123:
    speaker: centi
    en: I didn't bring shame to Liter's name, did I?
    ko: 저, 리타 선배의 이름에 먹칠하지 않은 검까?!
    ja: |-
      私、リター先輩の名を汚さずに
      済んだってことっすか！？
  d_ex_workshop_01_124:
    speaker: Self
    en: She'll be proud of you.
    ko: 오히려 자랑스러워할 거야.
    ja: むしろ誇りに思うだろう
  d_ex_workshop_01_125:
    speaker: centi
    en: Th-thank you!
    ko: 가, 감사함다!
    ja: あ、ありがとうございます！
  d_ex_workshop_01_126:
    speaker: centi
    en: I'll keep improving!
    ko: 앞으로도, 훌쩍, 더 정진하는 기술자가… 되겠슴다!
    ja: |-
      これからも、ぐすん、努力を惜しまない職人に…
      なってみせるっす！
  d_ex_workshop_01_127:
    speaker: Self
    en: I'll be there cheering you on all the way.
    ko: 언제나 센티를 응원할게.
    ja: これからもセンチを応援する
d_ex_workshop_02:
  d_ex_workshop_02_1:
    speaker: centi
    en: Liter, I'm done with packing!
    ko: 리타 선배, 짐 다 쌌슴다!
    ja: リター先輩、荷物の準備、終わったっす！
  d_ex_workshop_02_2:
    speaker: liter
    en: Good work. It's about time we head out.
    ko: 고생 많았다. 슬슬 출발해야겠구나.
    ja: お疲れさん。そろそろ出発せんとなぁ。
  d_ex_workshop_02_3:
    speaker: "<Self>"
    en: Another business trip?
    ko: 오늘도 출장이야?
    ja: 今日も出張か？
  d_ex_workshop_02_4:
    speaker: liter
    en: Yes, a hotel extension. We'll be there for a few days.
    ko: |-
      그래, 호텔 증축 공사 의뢰가 들어와서
      며칠 자리를 비울 예정이니라.
    ja: |-
      そうじゃ。ホテルの増築工事の依頼が
      入ってきてのう。数日間、留守にするぞ。
  d_ex_workshop_02_5:
    speaker: liter
    en: Keep the place up and running while I'm away, Centi.
    ko: 센티, 손님들한테 최고의 서비스와 품질로 대하는 것 잊지 말고.
    ja: |-
      センチ、お客さんには最高のサービスと品質で
      お仕えするんじゃぞ。
  d_ex_workshop_02_6:
    speaker: centi
    en: No problem! Don't worry about me!
    ko: 물론임다. 걱정 붙들어 매십쇼!
    ja: 分かってるっす。心配ないっす！
  d_ex_workshop_02_7:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリンー
  d_ex_workshop_02_8:
    speaker: centi
    en: Welcome!
    ko: 앗! 어서오십쇼!
    ja: あっ！いらっしゃいませ！
  d_ex_workshop_02_9:
    speaker: poli
    en: Hello.
    ko: 안녕하세영~
    ja: こんにちはぁ～
  d_ex_workshop_02_10:
    speaker: poli
    en: Oh, Commander, you're here too?
    ko: 오잉 지휘관도 여기 있었군용.
    ja: あれぇ、指揮官もここにいましたかぁ。
  d_ex_workshop_02_11:
    speaker: poli
    en: Always nice running into you.
    ko: 우연히 만나니 반갑네영.
    ja: 偶然ですねぇ。
  d_ex_workshop_02_12:
    speaker: "<Self>"
    en: What brings you to the workshop?
    ko: 공방엔 무슨 일이야?
    ja: 工房には何の用だ？
  d_ex_workshop_02_13:
    speaker: poli
    en: Is Liter in?
    ko: 아, 혹시 리타 있나영?
    ja: あ、リターはいますぅ？
  d_ex_workshop_02_14:
    speaker: liter
    en: I'm here.
    ko: 나는 이쪽이니라.
    ja: 私ならこっちじゃ。
  d_ex_workshop_02_15:
    speaker: liter
    en: Anything I can help you with?
    ko: 무슨 일 있느냐?
    ja: どうしたのじゃ？
  d_ex_workshop_02_16:
    speaker: poli
    en: The police baton you made me last time,
    ko: 지난번에 만들어 줬던 이 경찰봉 있잖아영.
    ja: この前作ってもらった警棒覚えてますぅ？
  d_ex_workshop_02_17:
    speaker: poli
    en: broke in half.
    ko: 아예 반 토막이 나버렸어영…….
    ja: まっぷたつに折れてしまいましたぁ…
  d_ex_workshop_02_18:
    speaker: "<Narration>"
    en: Poli holds out a broken police baton.
    ko: 폴리의 손에 두 동강 난 경찰봉이 들려있다.
    ja: ポリの手に半分に折れた警棒があった
  d_ex_workshop_02_19:
    speaker: liter
    en: What happened? I made it so that it was nearly unbreakable.
    ko: 쉽게 부러지지 않도록 만들었는데 어쩌다 그리된 것이냐?
    ja: |-
      そう簡単には折れないよう作ったつもりじゃが、
      どうしてこうなったのじゃ？
  d_ex_workshop_02_20:
    speaker: poli
    en: It caught a bullet during a raid on an illegal trading den.
    ko: 불법 거래 현장을 잡다가 총에 당해버렸어영.
    ja: |-
      違法取引現場を取り締まっている時に、
      銃で撃たれてしまいましたぁ。
  d_ex_workshop_02_21:
    speaker: liter
    en: A gun?
    ko: 총이라….
    ja: 銃か…
  d_ex_workshop_02_22:
    speaker: liter
    en: I made it sturdy, but not enough to withstand a bullet.
    ko: 단단하게 만들긴 했지만 총을 견디기는 버거웠나 보구나.
    ja: |-
      頑丈に作ったつもりじゃったが
      銃には敵わなかったようじゃな。
  d_ex_workshop_02_23:
    speaker: poli
    en: I was hoping you could repair it?
    ko: 넹, 그래서 수리를-
    ja: はい、それで修理を…
  d_ex_workshop_02_24:
    speaker: liter
    en: No, I'll make a new one.
    ko: 아니, 아예 새로 만들어주겠다.
    ja: いや、新しく作ってやろう。
  d_ex_workshop_02_25:
    speaker: poli
    en: Are you sure?
    ko: 헉, 정말인가영?
    ja: えっ、いいんですかぁ？
  d_ex_workshop_02_26:
    speaker: liter
    en: I'll get right on it. Wait just a moment.
    ko: 지금 바로 만들어 줄 테니 조금만 기다리거라.
    ja: 今すぐ作ってやるからちょっと待ってなさい。
  d_ex_workshop_02_27:
    speaker: "<Choice>"
    en: What about the business trip?
    ko: 출장 시간은 괜찮아?
    ja: 出張は大丈夫なのか？
  d_ex_workshop_02_28:
    speaker: "<Choice>"
    en: Is it even possible to make a baton that quickly?
    ko: 그렇게 금방 만들어지는 거야?
    ja: そんなに早く作れるのか？
  d_ex_workshop_02_29:
    speaker: centi
    en: Liter always leaves a half-day early just in case.
    ko: 리타 선배는 출장 가실 때 일부러 반나절 정도 일찍 출발함다.
    ja: |-
      リター先輩は出張に行く時は、
      わざと半日程度早めに出発するっす。
  d_ex_workshop_02_30:
    speaker: centi
    en: There's still plenty of time.
    ko: 워낙 철저하셔서 약속 시간에 절대 늦지 않기 위함임다.
    ja: |-
      約束の時間に遅れることのないよう、
      スケジュール管理は徹底されてるっす。
  d_ex_workshop_02_31:
    speaker: centi
    en: We're actually a bit ahead of schedule, so it's no problem.
    ko: 그리고 오늘은 평소보다 더 일찍 준비했으니 괜찮을 검다!
    ja: |-
      それに今日はいつもより早く準備が
      終わったので問題ないっす！
  d_ex_workshop_02_32:
    speaker: centi
    en: If it's Liter making it, yes.
    ko: 당연히 리타 선배니까 가능한 검다.
    ja: リター先輩なら可能っす！
  d_ex_workshop_02_33:
    speaker: centi
    en: The speed she works at is incredible.
    ko: 선배의 작업 속도는 어마어마함다.
    ja: 先輩の作業スピードは本当にすごいっす。
  d_ex_workshop_02_34:
    speaker: centi
    en: Not to mention the quality of the end product!
    ko: 하지만 작업 퀄리티는 더 어마어마함다!
    ja: それでいてクオリティーも最高っす！
  d_ex_workshop_02_35:
    speaker: centi
    en: Isn't she amazing?
    ko: 정말 대단하지 않슴까?
    ja: 本当にすごいと思いませんか？
  d_ex_workshop_02_36:
    speaker: liter
    en: Centi, enough chit-chat. Let's get to work.
    ko: 센티, 잡담은 그만하고 제작 준비나 하자꾸나.
    ja: |-
      センチ、雑談はそのくらいにして
      準備を手伝ってくれるかね？
  d_ex_workshop_02_37:
    speaker: centi
    en: Yes, ma'am!
    ko: 넵! 알겠슴다!
    ja: はい！了解っす！
  d_ex_workshop_02_38:
    speaker: "<Narration>"
    en: Later.
    ko: 잠시 후
    ja: しばらくして
  d_ex_workshop_02_39:
    speaker: "<Narration>"
    en: Liter has created a new, upgraded police baton.
    ko: 한층 더 업그레이드된 경찰봉이 완성됐다.
    ja: 何倍にもアップグレードした警棒が完成した
  d_ex_workshop_02_40:
    speaker: liter
    en: Hold it up.
    ko: 한 번 들어보거라.
    ja: ほれ、持ってみろ。
  d_ex_workshop_02_41:
    speaker: poli
    en: Woah!
    ko: 오오옹~
    ja: おおお～
  d_ex_workshop_02_42:
    speaker: poli
    en: It's way lighter than the last one.
    ko: 지난번 것보다 훨씬 가볍군용!
    ja: この前のよりずっと軽いですぅ！
  d_ex_workshop_02_43:
    speaker: liter
    en: It should withstand all traditional firearms.
    ko: 그리고 웬만한 무기에는 부러질 일도 없을 게야.
    ja: そこらへんの武器ではびくともしないはずじゃ。
  d_ex_workshop_02_44:
    speaker: poli
    en: Marvelous work Liter, as always.
    ko: 역시 믿고 맡기는 리타입니당.
    ja: リターに任せて正解でしたぁ。
  d_ex_workshop_02_45:
    speaker: poli
    en: Thanks for putting it on rush order!
    ko: 이렇게 바로 만들어 주시다닛, 감사해용~!
    ja: |-
      こんなに早く作ってくれるなんて、
      本当に助かりましたぁ～！
  d_ex_workshop_02_46:
    speaker: poli
    en: Well, I've got to get going. I'll leave the money here.
    ko: 저는 이만 서로 가봐야 해서 돈은 여기 두고 갈게영.
    ja: |-
      署にすぐ戻らなきゃいけないので、
      これで失礼しますよん。
      代金はここに置いておきますねぇ。
  d_ex_workshop_02_47:
    speaker: poli
    en: Take care, Commander!
    ko: 지휘관도 수고하십시용!
    ja: 指揮官もお疲れさまですぅ！
  d_ex_workshop_02_48:
    speaker: centi
    en: Thank you for your business.
    ko: 감사함다~!
    ja: まいどあり～！
  d_ex_workshop_02_49:
    speaker: "<Narration>"
    en: Poli leaves.
    ko: 폴리가 가게에서 나갔다.
    ja: ポリが店から出て行った
  d_ex_workshop_02_50:
    speaker: centi
    en: I'll go get your luggage.
    ko: 그러면 다시 짐 꺼내오겠슴다!
    ja: では改めて荷物を取ってくるっす！
  d_ex_workshop_02_51:
    speaker: "<Narration>"
    en: "*Vroom-m-m*"
    ko: 바바바바….
    ja: ダダダダッ…
  d_ex_workshop_02_52:
    speaker: liter
    en: I know that sound...
    ko: 이 소리는…?
    ja: この音は…？
  d_ex_workshop_02_53:
    speaker: "<Narration>"
    en: I hear a motorcycle engine turning off.
    ko: 문밖에서 바이크의 시동이 꺼지는 소리가 났다.
    ja: 店の外でバイクのエンジンが停止する音がした
  d_ex_workshop_02_54:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリンー
  d_ex_workshop_02_55:
    speaker: centi
    en: Welcome!
    ko: 어서 오십쇼!
    ja: いらっしゃいませ！
  d_ex_workshop_02_56:
    speaker: sugar
    en: Are you open?
    ko: 오늘 장사하는 거지?
    ja: 今日営業してるわよね？
  d_ex_workshop_02_57:
    speaker: centi
    en: Yes, we are.
    ko: 넵 물론임다.
    ja: はい、もちろんっす。
  d_ex_workshop_02_58:
    speaker: sugar
    en: Hey there Partner. You here to order something?
    ko: 뭐야, 파트너도 뭔가 의뢰하러 온 건가?
    ja: あら、パートナーも何か頼みに来たの？
  d_ex_workshop_02_59:
    speaker: "<Choice>"
    en: Nope.
    ko: 아님다.
    ja: 違うっす
  d_ex_workshop_02_60:
    speaker: "<Choice>"
    en: No.
    ko: 아니야.
    ja: 違う
  d_ex_workshop_02_61:
    speaker: sugar
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_ex_workshop_02_62:
    speaker: sugar
    en: Anyway, Black Typoon is making some strange noises, so I came in.
    ko: 그렇군, 난 블랙 타이푼의 소리가 좀 이상한 것 같아서 왔어.
    ja: |-
      そう、私はブラックタイフーンの音が
      ちょっとおかしくて見てもらおうと。
  d_ex_workshop_02_63:
    speaker: "<Self>"
    en: Didn't sound any different to me.
    ko: 평소와 다를 것 없는 소리 같은데?
    ja: いつもの音と特に変わらない気がするが
  d_ex_workshop_02_64:
    speaker: sugar
    en: Well, it does to me.
    ko: 내 귀에는 확실히 차이가 느껴져.
    ja: 私には全然違って聞こえるの。
  d_ex_workshop_02_65:
    speaker: sugar
    en: Usually you can hear it loud and clear, but it's been sounding a bit muffled
      lately.
    ko: |-
      평소엔 아주 맑고 고운 소리를 내는데
      어제부터 텁텁한 가래 낀 소리를 내고 있거든.
    ja: |-
      いつも澄み切ったキレイな音だったのに、
      昨日からすっきりしない、まるで
      たんが絡んだような音がするのよ。
  d_ex_workshop_02_66:
    speaker: liter
    en: I hear it too. I'm pretty sure I know what the problem is.
    ko: |-
      들어올 때 바이크 소리를 들어보니
      대충 어디가 문제인지 알겠구나.
    ja: |-
      さっきエンジン音は聞かせてもらった。
      どこが問題なのか凡そ見当はついとる。
  d_ex_workshop_02_67:
    speaker: liter
    en: There should be just one part we need to fix. Let's go check it out.
    ko: 부품 하나만 교체하면 될 것 같으니 나가서 확인해 보자꾸나.
    ja: |-
      部品を交換すればよさそうじゃ。
      ちょっと見せてもらおうかのう。
  d_ex_workshop_02_68:
    speaker: sugar
    en: Getting straight to it, I like it.
    ko: 역시 이야기가 빨라서 좋다니까.
    ja: さすが、話が早いわ。
  d_ex_workshop_02_69:
    speaker: "<Narration>"
    en: Later.
    ko: 잠시 후
    ja: しばらくして
  d_ex_workshop_02_70:
    speaker: "<Narration>"
    en: "*Vroom-m-m*"
    ko: 바바바바….
    ja: ダダダダッ…
  d_ex_workshop_02_71:
    speaker: "<Narration>"
    en: Liter comes in, as the sound of the motorcycle fades into the distance.
    ko: 바이크 소리가 멀어지고, 리타 혼자 가게로 들어왔다.
    ja: バイクの音が遠ざかり、リターが1人戻ってきた
  d_ex_workshop_02_72:
    speaker: liter
    en: Phew... we should get going.
    ko: 후- 이제 정말 출발해야겠구나.
    ja: ふぅ、もう本当に出発せんとなあ。
  d_ex_workshop_02_73:
    speaker: liter
    en: Centi, bring our bags.
    ko: 센티, 짐을 들고 오너라.
    ja: センチ、荷物を持ってきてくれ。
  d_ex_workshop_02_74:
    speaker: centi
    en: Yes! Right away!
    ko: 넵! 잠시만 기다려주십쇼!
    ja: はい！すぐに持ってくるっす！
  d_ex_workshop_02_75:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_02_76:
    speaker: liter
    en: Hmm?
    ko: 음?
    ja: うん？
  d_ex_workshop_02_77:
    speaker: liter
    en: What's the matter?
    ko: 왜 그리 쳐다보느냐.
    ja: どうしてそんなに見るのじゃ？
  d_ex_workshop_02_78:
    speaker: "<Self>"
    en: You're stretched pretty thin.
    ko: 다양한 일을 하는 것 같아.
    ja: 色んなことをしてるんだな
  d_ex_workshop_02_79:
    speaker: liter
    en: I wouldn't say that.
    ko: 다양한 일이라….
    ja: 色んなことねえ…
  d_ex_workshop_02_80:
    speaker: liter
    en: I just do what I can. That's all.
    ko: 난 그저 내가 할 수 있는 일들을 하는 것뿐이니라.
    ja: 私はただ自分ができることをしておるだけじゃ。
  d_ex_workshop_02_81:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_02_82:
    speaker: liter
    en: Do I look tired to you?
    ko: 애송이, 내가 많이 힘들어 보이더냐?
    ja: 青二才、私が疲れているように見えるかい？
  d_ex_workshop_02_83:
    speaker: "<Choice>"
    en: You do.
    ko: 힘들어 보여.
    ja: そう見える
  d_ex_workshop_02_84:
    speaker: "<Choice>"
    en: No. More than anything I'd say you look happier.
    ko: 즐거워 보여.
    ja: 楽しそうに見える
  d_ex_workshop_02_85:
    speaker: liter
    en: Well, I've been pretty busy since coming here.
    ko: 뭐, 이곳에 오고 나서 많이 바빠지긴 했지.
    ja: |-
      確かに、ここに来て
      ちょっと忙しくなったのは事実じゃ。
  d_ex_workshop_02_86:
    speaker: liter
    en: But no more than I expected to be.
    ko: 그래도 걱정하는 것처럼 그리 힘들지만은 않다.
    ja: でも心配するほど疲れてはおらん。
  d_ex_workshop_02_87:
    speaker: liter
    en: Ha, you think so?
    ko: 하하! 그게 느껴지나 보구나.
    ja: はは！口にして言わなくても分かるようだな。
  d_ex_workshop_02_88:
    speaker: liter
    en: There's certain happiness to be found in exhaustion.
    ko: 그래, 난 힘든 것조차 즐거운 상황이지.
    ja: |-
      そうなんじゃ、
      私は疲れることすら嬉しいのじゃ。
  d_ex_workshop_02_89:
    speaker: liter
    en: A lot of people need me.
    ko: 아직 나를 필요로 하는 곳이 많기 때문이니라.
    ja: |-
      まだ私を必要としてくれるという事実に
      感謝しておるのじゃ。
  d_ex_workshop_02_90:
    speaker: liter
    en: So if you ever need anything fixed, come visit our shop.
    ko: "그러니 애송이 너도 만들거나 고칠 것이 있다면 \n편하게 공방에 오거라."
    ja: |-
      青二才も何か作ってほしかったり直して
      ほしい時は、いつでも工房に来るのじゃ。
  d_ex_workshop_02_91:
    speaker: centi
    en: Liter, here are your bags!
    ko: 리타 선배! 짐 다 꺼내놨슴다.
    ja: リター先輩！荷物持ってきたっす。
  d_ex_workshop_02_92:
    speaker: liter
    en: Thank you.
    ko: 고맙구나.
    ja: すまんのう。
  d_ex_workshop_02_93:
    speaker: liter
    en: All right, we're off then.
    ko: 그럼 다녀오마!
    ja: では行ってくるのじゃ！
  d_ex_workshop_02_94:
    speaker: centi
    en: Safe travels!
    ko: 조심히 다녀오십쇼!
    ja: お気をつけて！
  d_ex_workshop_02_95:
    speaker: "<Self>"
    en: Safe travels.
    ko: 다녀 와.
    ja: 気を付けるんだぞ
  d_ex_workshop_02_96:
    speaker: "<Narration>"
    en: Liter steps out of the shop with a smile on her face.
    ko: 리타는 기분 좋은 웃음을 지으며 공방을 나섰다.
    ja: リターは笑顔で工房を後にした
d_ex_workshop_03:
  d_ex_workshop_03_01:
    speaker: liter
    en: Finally, all the work orders that have been coming in since yesterday are
      finished.
    ko: 어제부로 지금까지 들어온 모든 의뢰는 다 끝났구나.
    ja: |-
      今まで入った全ての依頼は、
      昨日で終わったのう。
  d_ex_workshop_03_02:
    speaker: liter
    en: It has been a while since I had some free time.
    ko: 간만에 여유가 좀 생기겠어.
    ja: 久しぶりに余裕が持てそうじゃ。
  d_ex_workshop_03_03:
    speaker: "<Self>"
    en: You were really up to your elbows at work.
    ko: 고생 많았어.
    ja: お疲れ様
  d_ex_workshop_03_04:
    speaker: liter
    en: You can say that again.
    ko: 그래, 고생 많았지.
    ja: そうじゃ、本当にお疲れじゃった。
  d_ex_workshop_03_05:
    speaker: liter
    en: I gave Centi some time off, but I wonder how she's doing.
    ko: |-
      그래서 센티도 겸사겸사 휴가를 보내주었는데_x000D_
      잘 쉬고 있는지 모르겠구나.
    ja: |-
      だからセンチにも休みをあげたんじゃが、
      ちゃんと休んでいるかのう。
  d_ex_workshop_03_06:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑~
    ja: チリン～
  d_ex_workshop_03_07:
    speaker: liter
    en: Another customer already?
    ko: 이런, 바로 손님인가?
    ja: なんと、もうお客さんが来たのか？
  d_ex_workshop_03_08:
    speaker: liter
    en: No time to rest, I suppose.
    ko: 쉴 틈이 없구먼 그래.
    ja: 休む間もないのう。
  d_ex_workshop_03_09:
    speaker: maiden
    en: Is this the shop that can make anything?
    ko: 아… 여기가 무엇이든 만들어 주는 가게인가요?
    ja: あ…ここが何でも作ってくれるお店ですか？
  d_ex_workshop_03_10:
    speaker: liter
    en: Sure is.
    ko: 그래, 무엇이든 만들어 주는 공방이지.
    ja: そうじゃ、何でも作ってあげる工房じゃ。
  d_ex_workshop_03_11:
    speaker: liter
    en: What'll it be?
    ko: 필요한 거라도 있는 게냐.
    ja: 何か必要なものでもあるのか？
  d_ex_workshop_03_12:
    speaker: maiden
    en: Um...
    ko: 아, 그러면 저….
    ja: あの、でしたら…
  d_ex_workshop_03_13:
    speaker: maiden
    en: Can you make a face mask?
    ko: 마스크도 만들어 주실 수 있나요?
    ja: マスクも作ってもらえますか？
  d_ex_workshop_03_14:
    speaker: liter
    en: A face mask?
    ko: 마스크?
    ja: マスク？
  d_ex_workshop_03_15:
    speaker: liter
    en: Like the one you're wearing now?
    ko: 지금 쓰고 있는 그런 마스크 말이냐?
    ja: 今君がつけている、そういうマスクのことか？
  d_ex_workshop_03_16:
    speaker: maiden
    en: Yes, something like this one, but
    ko: 네, 이런 마스크긴 한데….
    ja: はい、こういうマスクですけど…
  d_ex_workshop_03_17:
    speaker: maiden
    en: one that doesn't feel like it's touching your skin.
    ko: 피부에 닿는 느낌도 전혀 없고.
    ja: 肌に触れる感じも柔らかくて
  d_ex_workshop_03_18:
    speaker: maiden
    en: One that's so comfortable to breathe through, you don't even realize you're
      wearing a face mask.
    ko: |-
      숨 쉬는 것도 마스크 벗은 것과 다름없을 정도로
      편하게 쉬어지는 그런 마스크요.
    ja: |-
      呼吸もマスクをつけていないように
      楽にできる、そういうマスクが必要です。
  d_ex_workshop_03_19:
    speaker: maiden
    en: I'd like for it to be thin, and have a beautiful design as well.
    ko: 대신 얇고 디자인도 예뻤으면 좋겠어요.
    ja: |-
      あと薄くて、
      デザインもかわいいのが欲しいです。
  d_ex_workshop_03_20:
    speaker: liter
    en: Hmmm.
    ko: 흠.
    ja: ふむ。
  d_ex_workshop_03_21:
    speaker: liter
    en: That's not really our area of expertise.
    ko: |-
      그 정도의 기술이 필요한 거면
      아예 회사에 따로 요청하는 게 나을게다.
    ja: |-
      それくらいの技術が必要なら
      会社に要請した方がいいじゃろう。
  d_ex_workshop_03_22:
    speaker: liter
    en: You may be better off asking Elysion directly.
    ko: 우린 그런 부분에서는 전문가가 아니니까.
    ja: |-
      私たちはそういう分野の
      専門家ではないからのう。
  d_ex_workshop_03_23:
    speaker: maiden
    en: Oh...
    ko: 아….
    ja: あ…
  d_ex_workshop_03_24:
    speaker: maiden
    en: Boss says that the face masks we have right now are extremely dependable,
      but
    ko: 사장님은 지금 마스크가 제일 안정적이라고 하시는데….
    ja: |-
      社長は今のマスクが一番安定してると
      言いますけど…
  d_ex_workshop_03_25:
    speaker: maiden
    en: they're so suffocating! I can't stand them.
    ko: 저한텐 너무 답답하고 귀찮아서요.
    ja: 私には息苦しくて、面倒くさいのです。
  d_ex_workshop_03_26:
    speaker: maiden
    en: Anyway, I suppose face masks are a no-go for you.
    ko: 음, 마스크는 안되는군요.
    ja: うーん、マスクは作れないんですね。
  d_ex_workshop_03_27:
    speaker: maiden
    en: Then what about a portable bed?
    ko: 그러면 휴대용 침대 같은 건 가능한가요?
    ja: じゃあ、携帯ベッドとかはできますか？
  d_ex_workshop_03_28:
    speaker: liter
    en: You mean like a rollaway bed or a fold-out bed?
    ko: 간이침대나 접이식 침대 같은 것 말이냐?
    ja: 簡易ベッドとか折り畳みベッドのことか？
  d_ex_workshop_03_29:
    speaker: maiden
    en: |-
      Those are nice, but I mean a bed small enough to fit in a bag
      that you can expand when you need to use it.
    ko: |-
      그런 것도 좋은데 가방에 들어갈 정도로 작아져서_x000D_
      필요할 때 커지는 그런 거요.
    ja: |-
      そういうのもいいのですが、
      カバンに入るくらいまで小さくなって
      必要な時はまた大きくなるやつです。
  d_ex_workshop_03_30:
    speaker: maiden
    en: That way I can lie down and rest wherever I want.
    ko: 언제든 누워서 쉴 수 있게 말이죠.
    ja: いつどこでも横になって休めるように。
  d_ex_workshop_03_31:
    speaker: maiden
    en: Is that possible?
    ko: 혹시 가능한가요?
    ja: できますか？
  d_ex_workshop_03_32:
    speaker: liter
    en: Of course not!
    ko: 허…!
    ja: は…！
  d_ex_workshop_03_33:
    speaker: liter
    en: Ever since you came in here, you've been asking the impossible!
    ko: 아까부터 말도 안 되는 것들을 만들어 달라고 하는구나!
    ja: さっきからあり得ない注文ばかりしおって！
  d_ex_workshop_03_34:
    speaker: liter
    en: |-
      If I could make something like that,
      it'd already be a mainstay on the battlefield!
    ko: |-
      그런 것들을 만들 수 있었다면_x000D_
      진즉 전투에서 사용되고도 남았을게다!
    ja: |-
      そんなものが作れたら
      今頃あちこちの戦闘で使われているじゃろう！
  d_ex_workshop_03_35:
    speaker: liter
    en: Why don't you ask for a flying carpet while you're at it, or a magic pill
      to make you grow ten stories tall?
    ko: 하늘을 나는 양탄자나 몸이 커지는 약 같은 건 안 필요하느냐?!
    ja: |-
      空を飛ぶ絨毯や体が大きくなる薬は
      要らないか！？
  d_ex_workshop_03_36:
    speaker: maiden
    en: A flying carpet? I'm intrigued!
    ko: 어, 하늘을 나는 양탄자는 궁금하네요.
    ja: あ、空を飛ぶ絨毯は気になりますね。
  d_ex_workshop_03_37:
    speaker: maiden
    en: Could you do that?
    ko: 만들 수 있나요?
    ja: 作れますか？
  d_ex_workshop_03_38:
    speaker: liter
    en: It's like speaking to a wall!
    ko: 말이 안 통하는 놈이구나!
    ja: 話が通じないやつだ！
  d_ex_workshop_03_39:
    speaker: liter
    en: There's no one on this entire planet who could make that!
    ko: 만들 수 있을 리가 없지 않느냐!
    ja: 作れるわけないじゃろ！
  d_ex_workshop_03_40:
    speaker: maiden
    en: Oh... I guess you're right.
    ko: 아… 그렇겠죠?
    ja: あ…そうですよね？
  d_ex_workshop_03_41:
    speaker: maiden
    en: Turns out that you can't make everything.
    ko: 역시 무엇이든 만들 수는 없나 보네요.
    ja: やっぱり、何でも作れるわけじゃないんですね。
  d_ex_workshop_03_42:
    speaker: liter
    en: If you're not going to request something that's even remotely possible to
      construct,
    ko: |-
      그러니까 만들 수 있는 걸 만들어 달라고 해야
      뭐가 됐든 만들어지는 게 아니겠느냐!
    ja: だから、実現可能な注文をしないか！
  d_ex_workshop_03_43:
    speaker: liter
    en: then I suggest you head out.
    ko: |-
      괜히 시간 잡아먹지 말고_x000D_
      더 필요한게 없다면 돌아가거라.
    ja: |-
      おふざけはもう終わりじゃ。
      他に必要なものがなければ帰ってくれ。
  d_ex_workshop_03_44:
    speaker: "<Self>"
    en: You can make it.
    ko: 만들 수 있어.
    ja: 作れる
  d_ex_workshop_03_45:
    speaker: liter
    en: What?
    ko: 뭬야?
    ja: 何？
  d_ex_workshop_03_46:
    speaker: "<Choice>"
    en: You're from Mighty Tools, you can make anything.
    ko: 리타라면 생각해낼 수 있을 거야.
    ja: リターなら可能だ
  d_ex_workshop_03_47:
    speaker: "<Choice>"
    en: What's so outlandish about the bed she asked for?
    ko: 침대라고 꼭 단단하고 무거워야 하는 건 아니야.
    ja: ベッドが必ずしも硬くて重い必要はない
  d_ex_workshop_03_48:
    speaker: liter
    en: "... You think I can make it?"
    ko: "…내가 만들 수 있다고?"
    ja: "…私に作れると？"
  d_ex_workshop_03_49:
    speaker: liter
    en: A bed that fits in your bag so you can lie down and rest any time...
    ko: 가방에도 들어가고 언제든 누워서 쉴 수 있는 침대라….
    ja: |-
      カバンに入れて、
      いつどこでも横になって休めるベッドか…
  d_ex_workshop_03_50:
    speaker: liter
    en: If I just think outside the box, I suppose it's not that far-fetched.
    ko: 흐음… 침대라고 꼭 단단하고 무거워야 하는 건 아닐 것이야.
    ja: |-
      ふむ…
      ベッドが必ず硬くて重い必要はないじゃろう。
  d_ex_workshop_03_51:
    speaker: liter
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_workshop_03_52:
    speaker: liter
    en: Ah hah!
    ko: 호오.
    ja: ふ～ん。
  d_ex_workshop_03_53:
    speaker: liter
    en: That's right. It's all so simple.
    ko: 그렇지, 아주 간단한 게 있었지.
    ja: そうじゃ、とても簡単なものがあったのじゃ。
  d_ex_workshop_03_54:
    speaker: liter
    en: Wait here a moment.
    ko: 잠깐만 기다려 보거라.
    ja: ちょっと待っておれ。
  d_ex_workshop_03_55:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_workshop_03_56:
    speaker: "<Narration>"
    en: Liter comes back with several iron bars and a piece of cloth.
    ko: 리타가 여러 철봉들과 천 하나를 들고 왔다.
    ja: リターが複数の鉄の棒と1枚の布を持ってきた
  d_ex_workshop_03_57:
    speaker: maiden
    en: What is this?
    ko: 이건 뭐죠?
    ja: これは何ですか？
  d_ex_workshop_03_58:
    speaker: liter
    en: Isn't it obvious?
    ko: 뭐긴 뭐야.
    ja: 見れば分かるじゃろ？
  d_ex_workshop_03_59:
    speaker: liter
    en: It's the bed you were asking for.
    ko: 가방에 들어갈 정도로 작아졌다가 필요할 때 커지는 침대지.
    ja: |-
      カバンに入れるほど小さくなって、
      必要な時は大きくなるベッドじゃ。
  d_ex_workshop_03_60:
    speaker: liter
    en: You connect the iron bars like this to make a support frame.
    ko: 이렇게 철봉들을 이어서 지지대를 만들어 주고.
    ja: こうやって、鉄の棒を繋げてつっかえ棒にして、
  d_ex_workshop_03_61:
    speaker: liter
    en: Then you simply hang the cloth in-between them.
    ko: 중간에 천을 걸어 두면-
    ja: 真ん中に布をかけると…
  d_ex_workshop_03_62:
    speaker: maiden
    en: I get it!
    ko: 아…!
    ja: あ…！
  d_ex_workshop_03_63:
    speaker: maiden
    en: It's like a collapsible hammock.
    ko: 조립형 해먹이군요.
    ja: 組み立て式のハンモックですね。
  d_ex_workshop_03_64:
    speaker: liter
    en: It's easy to disassemble too. Here, you try.
    ko: 해체도 아주 간단하니 직접 해보거라.
    ja: |-
      解体もすごく簡単じゃから、
      自分でやってみなさい。
  d_ex_workshop_03_65:
    speaker: "<Narration>"
    en: Maiden's excitement is palpable as she dismantles the hammock.
    ko: 메이든은 눈을 반짝이며 해먹을 해체했다.
    ja: |-
      メイデンは目をキラキラさせながら
      ハンモックを解体した
  d_ex_workshop_03_66:
    speaker: maiden
    en: Easy as pie! And it's even lighter than I thought.
    ko: 생각보다 무게도 가볍고, 간단하네요.
    ja: 思ったより軽くて簡単ですね。
  d_ex_workshop_03_67:
    speaker: maiden
    en: I can carry this in my bag no problem.
    ko: 이대로 가방에 넣고 들고 다니면 되겠어요.
    ja: このままカバンに入れて持ち歩けそうです。
  d_ex_workshop_03_68:
    speaker: maiden
    en: I guess you guys can make anything here after all.
    ko: 공방은 무엇이든 만들 수 있는 곳이었군요.
    ja: 工房は何でも作れるところだったんですね。
  d_ex_workshop_03_69:
    speaker: maiden
    en: Thank you. Now I can sneak in some cat naps when the Boss isn't looking.
    ko: |-
      감사합니다, 이제 사장님의 눈을 피해서_x000D_
      몰래 뒹굴거려도 되겠어요.
    ja: |-
      ありがとうございます。これからは
      社長の目を盗んで居眠りできそうです。
  d_ex_workshop_03_70:
    speaker: liter
    en: Um, well... how you decide to use it is up to you.
    ko: 그래 뭐… 어디에 쓰든 그건 본인 마음이니까.
    ja: そうか、まあ…使い道は君次第じゃからのう。
  d_ex_workshop_03_71:
    speaker: liter
    en: If you want to thank anyone, thank Greenhorn over here.
    ko: 그리고 감사 인사는 애송이한테 하거라.
    ja: あと、礼は青二才にしろ。
  d_ex_workshop_03_72:
    speaker: "<Self>"
    en: Huh? Why me?
    ko: 나는 괜찮아.
    ja: 私は何もしてない
  d_ex_workshop_03_73:
    speaker: liter
    en: If it weren't for you, I'd have never tried making this.
    ko: 아니다, 이번엔 내가 부족했느니라.
    ja: いや、今回は私が愚かじゃった。
  d_ex_workshop_03_74:
    speaker: liter
    en: I was being too close-minded, until you lit the fires of inspiration.
    ko: 지금까지 너무 틀에 박혀있었단 생각이 드는구나.
    ja: これまで型にはまり過ぎていた気がするのう。
  d_ex_workshop_03_75:
    speaker: liter
    en: If I'd given up because I thought it was impossible to make, we'd have lost
      a customer.
    ko: |-
      아까 말도 안 된다며 포기했다면
      손님에게도 피해가 갈 뻔하지 않았느냐.
    ja: |-
      さっき、あり得ないと諦めていたら
      お客さんにも迷惑をかけるところじゃった。
  d_ex_workshop_03_76:
    speaker: maiden
    en: Thank you Commander.
    ko: 감사합니다 지휘관.
    ja: ありがとうございます、指揮官。
  d_ex_workshop_03_77:
    speaker: maiden
    en: Because of you, I found a new way to slack off.
    ko: 덕분에 편하게 빈둥거릴 수 있게 되었어요.
    ja: おかげさまで楽にサボれます。
  d_ex_workshop_03_78:
    speaker: "<Self>"
    en: "... You're welcome?"
    ko: "…천만에."
    ja: "…どういたしまして"
  d_ex_workshop_03_79:
    speaker: maiden
    en: I gotta go find someplace to test this baby out!
    ko: 그럼 전 눕기 편한 곳을 찾으러 이만 가볼게요.
    ja: |-
      じゃあ、
      私はサボりやすいところを探しに行きます。
  d_ex_workshop_03_80:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑~
    ja: チリン～
  d_ex_workshop_03_81:
    speaker: liter
    en: Hehe, I've been building and tinkering for as long as I can remember, but
      I guess I still have a lot to learn.
    ko: 허허, 그렇게 긴 세월 동안 건물도 짓고 물건도 만들었지만 여전히 배울게 많구나.
    ja: |-
      ふふ、今まで色々な建物や物を作ってきたが
      まだまだ学ぶことが多いのう。
  d_ex_workshop_03_82:
    speaker: liter
    en: Now that I have some free time, I think I'll use it to do some studying.
    ko: 여유가 생긴 김에 공부나 좀 더 해야겠어.
    ja: |-
      せっかく余裕ができたから、
      もっと勉強せねばのう。
  d_ex_workshop_03_83:
    speaker: liter
    en: Care to help me?
    ko: 날 좀 도와줄 수 있겠나, 애송이?
    ja: 手伝ってくれるか、青二才？
  d_ex_workshop_03_84:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  d_ex_workshop_03_85:
    speaker: "<Monologue>"
    en: Liter and I studied all sorts of useful topics.
    ko: 리타와 여러 유용한 물건들에 대해 함께 공부했다.
    ja: リターと一緒に便利なものについて勉強した
d_ex_workshop_04:
  d_ex_workshop_04_01:
    speaker: centi
    en: Hey, welcome to Mighty Tools! You name it, we can do it!
    ko: |-
      안녕하심까!
      못 만드는 게 없는 마이티 툴즈의 공방임다!
    ja: |-
      こんにちは！
      何でも作れるマイティツールズの工房っす！
  d_ex_workshop_04_02:
    speaker: epinel
    en: Hi. Is Liter here?
    ko: |-
      안녕.
      리타 있어?
    ja: |-
      うん。
      リターはいる？
  d_ex_workshop_04_03:
    speaker: centi
    en: I'm afraid she stepped out to inspect some new machinery that just arrived.
    ko: 앗, 선배는 잠깐 새로 들어온 기계 좀 보러 나갔슴다!
    ja: あっ、\n先輩なら新しい機械を点検しに行ったっす！
  d_ex_workshop_04_04:
    speaker: epinel
    en: Can I put in an order then?
    ko: 그럼 주문은 너한테 넣으면 돼?
    ja: じゃあ注文はあなたにすればいい？
  d_ex_workshop_04_05:
    speaker: centi
    en: Sure!
    ko: "넵! \n일단은 그렇슴다!"
    ja: |-
      はい！
      とりあえずは私で大丈夫っす！
  d_ex_workshop_04_06:
    speaker: epinel
    en: Then...
    ko: 그럼….
    ja: じゃあ…
  d_ex_workshop_04_07:
    speaker: epinel
    en: I want you to make a board for Anne.
    ko: 여기 있는 이 애를 위한.
    ja: この子のために、
  d_ex_workshop_04_08:
    speaker: epinel
    en: Like from the old days.
    ko: 구시대의 보드 하나를 만들어줬으면 해.
    ja: 旧時代のボードを作ってもらいたいんだ。
  d_ex_workshop_04_09:
    speaker: anne
    en: Hey there.
    ko: "…아, 안녕하세요!"
    ja: "…あ、こんにちは！"
  d_ex_workshop_04_10:
    speaker: anne
    en: Epinel told me that there used to be boards that you could ride on snow with.
    ko: |-
      에피넬한테 들었는데,
      구시대엔 눈 위에서 탈 수 있는 보드가 있었대요!
    ja: |-
      エピネルから聞きました。
      昔は雪の上を滑るボードがあったそうです！
  d_ex_workshop_04_11:
    speaker: anne
    en: They sounded super cool to me,
    ko: 그게 너무 신기하다고 했더니,
    ja: 私があまりにも不思議がるものだから
  d_ex_workshop_04_12:
    speaker: anne
    en: and Epinel said she could take me to a workshop that could make anything...
      so, here we are.
    ko: "에피넬이 못 만드는 게 없는 \n공방에 데려가주겠다고 해서요… 헤헤."
    ja: |-
      エピネルが作れないものはないという
      工房に連れてってくれると言って…へへへ。
  d_ex_workshop_04_13:
    speaker: centi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_workshop_04_14:
    speaker: centi
    en: You bet we can!
    ko: |-
      문제 없슴다!
      마이티 툴즈는 전지전능의 도구니까 말임다!
    ja: |-
      問題ないっす！
      マイティツールズは全知全能の道具っす！
  d_ex_workshop_04_15:
    speaker: centi
    en: My only question is...
    ko: 그런데 말임다!
    ja: ところで質問があるっす！
  d_ex_workshop_04_16:
    speaker: centi
    en: when would you ever have to ride a board on top of the snow?
    ko: 대체 눈 위에서 어떻게 보드를 탄다는 검까?
    ja: 雪の上でどうやってボードに乗るんすか？
  d_ex_workshop_04_17:
    speaker: centi
    en: Does snow even pile up that high?
    ko: 애초에 눈이란 게 그렇게까지 쌓이기도 하는 검까?
    ja: 雪というのはそんなに積もるものなんすか？
  d_ex_workshop_04_18:
    speaker: epinel
    en: So...
    ko: "…음."
    ja: "…う～ん。"
  d_ex_workshop_04_19:
    speaker: epinel
    en: you're saying you can't do it?
    ko: 역시 안 되려나?
    ja: やっぱり無理かな？
  d_ex_workshop_04_20:
    speaker: centi
    en: Hmmmm...
    ko: 흐으으음….
    ja: う～～む…
  d_ex_workshop_04_21:
    speaker: centi
    en: To be honest, it's pretty advanced for a one-man job.
    ko: 솔직히 저 혼자서는 좀 어려울 거 같슴다!
    ja: 正直私一人じゃ難しいっす！
  d_ex_workshop_04_22:
    speaker: centi
    en: But if someone more familiar with the concept could give me some pointers,
    ko: "하지만 어떤 뛰어난 사람이 \n저한테 이렇게 해라 저렇게 해라 명령만 해주신다면!"
    ja: |-
      ですが誰かすごい人が
      私にああしろこうしろと指示さえしてくれれば！
  d_ex_workshop_04_23:
    speaker: centi
    en: I'd be able to churn it out with no problem, no matter how unfamiliar it is
      to me.
    ko: 어떤 낯선 물건이라도 문제없이 만들 수 있을 검다!
    ja: どんなものでも問題なく作る自信があるっす！
  d_ex_workshop_04_24:
    speaker: epinel
    en: I see what you mean.
    ko: "…음. \n무슨 말인진 알겠어."
    ja: |-
      …そう。
      分かった。
  d_ex_workshop_04_25:
    speaker: epinel
    en: Wait a moment, I've got just the person.
    ko: "조금만 기다려. \n바로 적임자를 불러올 테니까."
    ja: |-
      ちょっと待ってて。
      すぐぴったりな人を連れてくるから。
  d_ex_workshop_04_26:
    speaker: Narration
    en: "... Soon after."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_ex_workshop_04_27:
    speaker: anne
    en: Teacher?
    ko: 와! 선생님!
    ja: わあ！先生だ！
  d_ex_workshop_04_28:
    speaker: anne
    en: Are you the one who will be giving orders to Centi?
    ko: 선생님이 센티에게 명령해줄 사람인가요?
    ja: 先生がセンチに指示を出す人ですか？
  d_ex_workshop_04_29:
    speaker: "<Choice>"
    en: What do you mean "orders"?
    ko: "…명령이라니?"
    ja: "…指示？"
  d_ex_workshop_04_30:
    speaker: "<Choice>"
    en: I don't know what's going on. Epinel just said it was something urgent.
    ko: 갑작스럽게 불려와서 나도 모르겠어.
    ja: 急に呼び出されてよく分からない
  d_ex_workshop_04_31:
    speaker: centi
    en: Boss!
    ko: 반장님!
    ja: 親方！
  d_ex_workshop_04_32:
    speaker: centi
    en: Do you happen to know anything of some kind of board that you can use to ride
      across the snow?
    ko: 혹시 눈 위에서 탈 수 있는 보드에 대해 아심까!
    ja: 雪の上で乗るボードについてご存じっすか？
  d_ex_workshop_04_33:
    speaker: Self
    en: I've heard about it.
    ko: 들어는 봤지.
    ja: 聞いたことはある
  d_ex_workshop_04_34:
    speaker: centi
    en: Perfect!
    ko: 오…! 역시 반장님이심다!
    ja: おお…！さすがは親方っす！
  d_ex_workshop_04_35:
    speaker: centi
    en: Sounds like we're about to have two satisfied customers.
    ko: 그럼 여기 있는 두 손님이 만족하실 수 있도록!
    ja: ではこちらのお2人にご満足してもらえるよう！
  d_ex_workshop_04_36:
    speaker: centi
    en: All right then, what do I have to do to get started?
    ko: 저한테 제작 명령을 내려주셨음 함다!
    ja: 私に製作指示を出してもらえないでしょうか！
  d_ex_workshop_04_37:
    speaker: Self
    en: I've only heard about it. I don't have the slightest clue on how to make one.
    ko: 아니, 나도 말 그대로 들어만 본 거라….
    ja: いや、話に聞いたことがあるだけで…
  d_ex_workshop_04_38:
    speaker: centi
    en: At least you've heard about it. That's more than I can do for myself.
    ko: "그래도 들어는 보셨잖슴까! \n저보다는 상황이 천 배 정도 더 낫슴다!"
    ja: |-
      でも聞いたことはあるんですよね？
      私より千倍はましっす！
  d_ex_workshop_04_39:
    speaker: centi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_04_40:
    speaker: centi
    en: So what's the first step?
    ko: 그럼 뭐부터 만들면 됨까?
    ja: 何から作ればいいっすか？
  d_ex_workshop_04_41:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_04_42:
    speaker: epinel
    en: How about we start with the shape? The board should be long.
    ko: 일단 롱보드 같은 셰잎을 흉내내보는 건 어때?
    ja: とりあえずロングボードっぽい形にしてみれば？
  d_ex_workshop_04_43:
    speaker: Self
    en: "... What she said."
    ko: "…에피넬 말대로 해보자."
    ja: "…エピネルの言う通りにしてみよう"
  d_ex_workshop_04_44:
    speaker: centi
    en: Sure thing.
    ko: 넵! 알겠슴다!
    ja: はい！了解っす！
  d_ex_workshop_04_45:
    speaker: Narration
    en: "*Wiiiing*"
    ko: 위이이이잉-!!
    ja: ウィィィンー！！
  d_ex_workshop_04_46:
    speaker: Monologue
    en: Centi cuts out several layers of planks, stacks them on top of each other,
    ko: 센티는 널판지를 여러 겹 잘라서 덧댄 뒤,
    ja: センチは木の板を切り何枚か重ねた後、
  d_ex_workshop_04_47:
    speaker: Monologue
    en: then finishes off by using a cutter to round off the ends.
    ko: 절단기로 양 끝을 둥글게 마감했다.
    ja: 切断機で両端を丸く仕上げた
  d_ex_workshop_04_48:
    speaker: centi
    en: All right Boss, what's next?
    ko: 이제 뭘 하면 됨까, 반장님?
    ja: 今度は何をすればいいっすか？親方。
  d_ex_workshop_04_49:
    speaker: epinel
    en: I'm not 100% sure,
    ko: 음… 잘은 모르겠지만.
    ja: う～ん…よく分からないけど
  d_ex_workshop_04_50:
    speaker: epinel
    en: but if it's a board, then surely it needs wheels, doesn't it?
    ko: 보드라면 일단 바퀴가 필요할 것 같아.
    ja: ボードだからタイヤが必要なんじゃないかな。
  d_ex_workshop_04_51:
    speaker: anne
    en: And since it's meant to be used in winter, how about we add some snowflake
      decals?
    ko: "어… 겨울용 보드니까, \n눈송이 장식도 붙여보면 어떨까요?"
    ja: |-
      あ…それから冬用ですし、
      雪の結晶の飾りをつけてはどうでしょうか。
  d_ex_workshop_04_52:
    speaker: Self
    en: Add wheels and then some snowflake decals.
    ko: 바퀴와 눈송이 장식을 달아줘.
    ja: タイヤと雪の結晶の飾りをつけてくれ
  d_ex_workshop_04_53:
    speaker: centi
    en: I'm on it!
    ko: 넵! 알겠슴다!
    ja: はい！了解っす！
  d_ex_workshop_04_54:
    speaker: Narration
    en: "*Tang! Tang! Tang*"
    ko: 탕! 탕! 탕!
    ja: ガン！ガン！ガン！
  d_ex_workshop_04_55:
    speaker: Monologue
    en: Centi crafts some wheels and attaches them to the board.
    ko: 센티는 바퀴를 만들어 보드 바닥에 단 뒤,
    ja: センチはタイヤを作りボードにつけた後
  d_ex_workshop_04_56:
    speaker: Monologue
    en: She then proceeds to paste several snowflake decals on the deck.
    ko: 데크에 눈송이 패턴이 그려진 스킨을 발라 마무리했다.
    ja: デッキには雪の結晶の形をした\nスキンシールを貼った
  d_ex_workshop_04_57:
    speaker: anne
    en: It's really starting to come together.
    ko: 와! 이제 정말 보드처럼 보여요!
    ja: わあ！何だかカッコよくなってきました！
  d_ex_workshop_04_58:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_04_59:
    speaker: epinel
    en: It's meant to be ridden on top of the snow, but... it doesn't really have
      any distinguishing features.
    ko: "그래도 눈 위에서 타는 보드인데… \n너무 차별성이 없어 보이네."
    ja: |-
      でも雪の上を走るボードなんだから…
      もっと目立っててもいいんじゃない？
  d_ex_workshop_04_60:
    speaker: epinel
    en: What else do you think we can do?
    ko: 좀 더 이것저것 달아보는 게 어때, 코치?
    ja: もう少し何かつけてみるのはどう？
  d_ex_workshop_04_61:
    speaker: "<Choice>"
    en: I don't think we should go overboard with it.
    ko: 아무리 그래도 보드인데 그건 좀….
    ja: それはそうだがボードはボードだ…
  d_ex_workshop_04_62:
    speaker: "<Choice>"
    en: There are a few things, but a board should be lightweight...
    ko: 보드는 가벼운 게 미덕인데 그건 좀….
    ja: ボードは軽さが重要だ…
  d_ex_workshop_04_63:
    speaker: centi
    en: C'mon Boss, don't be so indecisive.
    ko: "반장님! \n망설이지 말고 막 지르시지 말임다!"
    ja: |-
      親方！
      ためらうことないっす！
  d_ex_workshop_04_64:
    speaker: centi
    en: Besides, no one here has seen one of these things before.
    ko: 솔직히 알 게 뭠까!
    ja: どんどんやっちゃいましょう！
  d_ex_workshop_04_65:
    speaker: centi
    en: It's not like anyone is going to call you out for inaccuracy.
    ko: "어차피 다들 본 적도, \n들은 적도 없는 보드인데 말임다!"
    ja: |-
      どうせ誰も見たことも
      聞いたこともないんすから！
  d_ex_workshop_04_66:
    speaker: "<Choice>"
    en: Let's add a sensor that detects sinkholes under the snow.
    ko: 눈 아래의 싱크홀을 감지해주는 센서를 달자.
    ja: 雪の下のシンクホール感知センサーをつけよう
  d_ex_workshop_04_67:
    speaker: "<Choice>"
    en: Let's add a sensor that detects avalanches.
    ko: 눈사태를 감지해주는 센서를 달자.
    ja: 雪崩を感知するセンサーをつけよう
  d_ex_workshop_04_68:
    speaker: centi
    en: Oh, right!
    ko: 오오오…!!
    ja: おおお…！！
  d_ex_workshop_04_69:
    speaker: centi
    en: I hadn't even considered that.
    ko: 저는 그 정도로 딥하게 생각하진 못했는데 말임다!
    ja: 私はそこまでは考えてなかったっす！
  d_ex_workshop_04_70:
    speaker: centi
    en: It's wonderful that you always keep the safety of your Nikkes in mind, Commander.
    ko: 역시 니케의 안전을 최고로 고려하시는 지휘관답슴다!
    ja: ニケの安全を第一に考える指揮官らしいっす！
  d_ex_workshop_04_71:
    speaker: Narration
    en: "*Kssssss*"
    ko: 위이이이잉-!!
    ja: ウィィィィンー！！
  d_ex_workshop_04_72:
    speaker: centi
    en: Now what?
    ko: 다음! 다음은 또 뭘 달면 됨까?!
    ja: 次は何すか！今度は何をつければいいっすか！？
  d_ex_workshop_04_73:
    speaker: epinel
    en: Anne, is there anything else you want to add?
    ko: 앤. 더 달고 싶은 거 없어?
    ja: エヌ。もっとつけたいものある？
  d_ex_workshop_04_74:
    speaker: anne
    en: Um... well...
    ko: 어… 그럼.
    ja: えっと…じゃあ。
  d_ex_workshop_04_75:
    speaker: anne
    en: Could we add somewhere where I could store my notebook?
    ko: 작은 수첩 홀더를 달 순 없을까요?
    ja: 小さな手帳ホルダーをつけることはできますか？
  d_ex_workshop_04_76:
    speaker: anne
    en: I'm worried that I might lose it while riding.
    ko: 보드를 타다가 수첩을 잃어버릴까봐 걱정이 돼서요.
    ja: ボードに乗ってて手帳を\nなくすことのないように。
  d_ex_workshop_04_77:
    speaker: Self
    en: How about adding storage space for all sorts of things?
    ko: 아예 종합 수납장을 다는 건 어때?
    ja: いっそのこと引き出しをつけるのは？
  d_ex_workshop_04_78:
    speaker: centi
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_workshop_04_79:
    speaker: centi
    en: Now that I think about it, if you want to ride this on top of the snow, you'll
      need to head up to the surface.
    ko: "하긴, 이 보드를 탈 만큼 눈이 쌓인 곳으로 가려면 \n지상으로 나가야 하고."
    ja: |-
      このボードが乗れるほど雪がある場所となると
      地上に行くってことっすよね？
  d_ex_workshop_04_80:
    speaker: centi
    en: You'll have to bring firearms and supplies,
    ko: 그러려면 개인 화기와 보급품까지 챙겨야 할 것 아님까!
    ja: そのためには個人用火器と補給品も必要っす！
  d_ex_workshop_04_81:
    speaker: centi
    en: so it makes sense for us to add a bit of storage space.
    ko: 종합 수납장 정도가 아니면 의미가 없을 검다!
    ja: 少なくとも引き出しくらいはないと\nいけないっす！
  d_ex_workshop_04_82:
    speaker: Narration
    en: "*Tang! Tang! Tang*"
    ko: 탕! 탕! 탕!
    ja: ガン！ガン！ガン！
  d_ex_workshop_04_83:
    speaker: Narration
    en: "*Kssssss*"
    ko: 위이이이잉-!!
    ja: ウィィィィンー！！
  d_ex_workshop_04_84:
    speaker: centi
    en: Phew... all right, what's next?
    ko: |-
      헉, 헉….
      어떡함까, 반장님?
    ja: |-
      はぁ、はぁ…
      どうっすか、親方？
  d_ex_workshop_04_85:
    speaker: centi
    en: If you ask me...
    ko: 우리가 아무래도….
    ja: どうやら私たちは…
  d_ex_workshop_04_86:
    speaker: Monologue
    en: Centi tips her workman's cap.
    ko: 센티가 검지를 들어 인중을 슥 닦았다.
    ja: センチは人差し指で鼻の下の汗をぬぐった
  d_ex_workshop_04_87:
    speaker: centi
    en: I think we've really outdone ourselves!
    ko: "[시대를 앞서간] 초 혁신 제품을 만들어버리고 만 거 같슴다…!"
    ja: "「時代を先取りした」超革新的な製品を\\n作ってしまったようっす…！"
  d_ex_workshop_04_88:
    speaker: "<Choice>"
    en: Good job, Centi.
    ko: 고생했어, 센티.
    ja: お疲れ様、センチ
  d_ex_workshop_04_89:
    speaker: "<Choice>"
    en: You've done Mighty Tools proud.
    ko: 역시 전지전능의 도구네.
    ja: さすがは全知全能の道具だ
  d_ex_workshop_04_90:
    speaker: centi
    en: I appreciate it,
    ko: 아님다….
    ja: とんでもないっす…
  d_ex_workshop_04_91:
    speaker: centi
    en: but I should be thanking the three of you for bringing me such a cool order.
    ko: "이게 다 반장님과 에피넬, \n그리고 앤이 명령해준 덕 아니겠슴까."
    ja: |-
      全部親方とエピネル、
      それとエヌが的確に指示してくれたおかげっす。
  d_ex_workshop_04_92:
    speaker: centi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_04_93:
    speaker: centi
    en: How about we all head outside and take in the sunset?
    ko: "다들 잠깐 밖에 나가서, \n이 여운을 좀 즐기시겠슴까?"
    ja: |-
      外に出て、
      この余韻に浸るのはどうっすか？
  d_ex_workshop_04_94:
    speaker: centi
    en: The weather is perfect.
    ko: 마침 해질녘이기도 하고 말임다.
    ja: ちょうど日が暮れる時間でもありますし。
  d_ex_workshop_04_95:
    speaker: anne
    en: Oh, let's hurry before the sun gets away from us!
    ko: |-
      앗… 저녁의 햇님!
      숨어버리기 전에 어서 보러 나가요!
    ja: |-
      あっ…夕暮れ時のお日さまです！
      隠れてしまう前に見に行きましょう！
  d_ex_workshop_04_96:
    speaker: Monologue
    en: Everyone left the workshop in high spirits.
    ko: "훈훈한 분위기 속에서, \n모두가 공방을 빠져나갔다."
    ja: |-
      和やかな雰囲気の中、
      みんな工房から外に出た
  d_ex_workshop_04_97:
    speaker: Monologue
    en: "... Soon after."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_ex_workshop_04_98:
    speaker: liter
    en: Finally... that inspection took ages.
    ko: "후우… \n이제야 기계 점검이 끝났구나."
    ja: |-
      ふぅ…
      やっと機械の点検が終わったのじゃ。
  d_ex_workshop_04_99:
    speaker: liter
    en: I just hope Centi didn't run the place into the ground.
    ko: 센티 이놈이 공방을 잘 보고 있었어야 할 텐데.
    ja: センチは大人しく工房で待っておったかのう。
  d_ex_workshop_04_100:
    speaker: liter
    en: Huh? What on earth is this thing?
    ko: |-
      …응?
      이 해괴한 물건은 대체 뭐란 말이냐?
    ja: |-
      …はて？
      この奇妙な物体は何じゃ？
  d_ex_workshop_04_101:
    speaker: liter
    en: Wait...
    ko: "…잠깐."
    ja: "…ちょっと待て。"
  d_ex_workshop_04_102:
    speaker: liter
    en: These wheels were supposed to be sent to the Central Government tomorrow.
    ko: |-
      이 널판지에 달려 있는 수납장은,
      내일 중앙 정부군에 납품하기로 한 것이고.
    ja: |-
      この板にぶら下がっておる引き出しは、
      明日中央政府軍に納品するものじゃし、
  d_ex_workshop_04_103:
    speaker: liter
    en: And these snowflake decals were meant for the Talentum Mall.
    ko: |-
      겉에 붙여놓은 이 눈송이 포장지는,
      달란트 몰에서 오늘 저녁까지 요청한 것인데?
    ja: |-
      ここに貼ってある雪の結晶の包装紙は、
      タレントモールに今晩納品するものじゃが？
  d_ex_workshop_04_104:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_04_105:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_04_106:
    speaker: liter
    en: What is this monstrosity?!
    ko: 센티, 네 이노오오옴-!!
    ja: センチ、こやつぅぅぅー！！
  d_ex_workshop_04_107:
    speaker: liter
    en: Ceeenntttiiiii!!!
    ko: 대체 공방 재료를 가지고 무슨 괴작을 만든 게야-!!
    ja: 工房の材料を使って何をしでかしたのじゃー！！
d_ex_workshop_05:
  d_ex_workshop_05_1:
    speaker: rei
    en: Aaarrghhhh!
    ko: 흐에에에엥-!
    ja: ふえええ～ん！
  d_ex_workshop_05_2:
    speaker: rei
    en: N-Naru!
    ko: 나, 나루야!
    ja: ナ、ナル！
  d_ex_workshop_05_3:
    speaker: rei
    en: Open your eyes!
    ko: 눈 좀 떠봐!
    ja: 目を開けて！
  d_ex_workshop_05_4:
    speaker: naru1
    en: "... They're open."
    ko: "…뜨고… 있다."
    ja: "…開けて…いる。"
  d_ex_workshop_05_5:
    speaker: rei
    en: Don't you die on me!
    ko: 나 두고 먼저 가면 안 돼!
    ja: 私を置いて先に行っちゃダメだよ！
  d_ex_workshop_05_6:
    speaker: rei
    en: We were supposed to be together forever... *Sob*
    ko: 우리 한 평생 같이 살기로 했잖아… 훌쩍.
    ja: 一生一緒にいるって言ったのに…ぐすん。
  d_ex_workshop_05_7:
    speaker: rei
    en: I'll be nicer to you!
    ko: 내가 더 잘할게…!
    ja: 私、もっと頑張るから…！
  d_ex_workshop_05_8:
    speaker: rei
    en: I'll stop mooching off your snacks!
    ko: 앞으로 간식도 안 뺏어 먹고.
    ja: もうおやつも横取りしないし
  d_ex_workshop_05_9:
    speaker: rei
    en: You won't have to do my homework for me ever again!
    ko: 숙제도 대신 안 시킬게!
    ja: 宿題も頼まない！
  d_ex_workshop_05_10:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_05_11:
    speaker: "<Monologue>"
    en: I head into the workshop,
    ko: "…공방에 도착하니."
    ja: "…工房に着くと"
  d_ex_workshop_05_12:
    speaker: "<Monologue>"
    en: only to find Rei bawling as she cradles Naru 1 in her arms.
    ko: 나루 1호를 붙잡고 우는 라이가 보였다.
    ja: |-
      ナル1号にすがりながら
      泣いているライがいた
  d_ex_workshop_05_13:
    speaker: rei
    en: And...
    ko: 그리고!
    ja: それから！
  d_ex_workshop_05_14:
    speaker: rei
    en: And...
    ko: "…그리고오!"
    ja: "…それからぁ！"
  d_ex_workshop_05_15:
    speaker: rei
    en: The toilets...
    ko: "……화."
    ja: "……ト"
  d_ex_workshop_05_16:
    speaker: naru1
    en: "... What about them?"
    ko: "…화?"
    ja: "…ト？"
  d_ex_workshop_05_17:
    speaker: rei
    en: I'll scrub them myself!
    ko: 화, 화장실 청소도 내가 다 할게!
    ja: ト、トイレ掃除も私がやるっ！
  d_ex_workshop_05_18:
    speaker: naru1
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_workshop_05_19:
    speaker: naru1
    en: Rei... promise me...
    ko: 라이… 약… 속.
    ja: ライ…約…束。
  d_ex_workshop_05_20:
    speaker: "<Monologue>"
    en: I may be seeing things, but Naru 1's eyes seem to widen.
    ko: "…나루의 눈이 살짝 크게 떠진 것 같은데 기분 탓일까."
    ja: |-
      …ナルが目を大きく見開いたように見えたのは
      気のせいだろうか
  d_ex_workshop_05_21:
    speaker: rei
    en: So don't die...
    ko: 그러니까 죽으면 안….
    ja: だから、死んじゃダ…
  d_ex_workshop_05_22:
    speaker: centi
    en: Ready to go, initiating repairs!
    ko: |-
      준비됐슴다!
      이제 수리 시작하겠슴다!
    ja: |-
      準備できたっす！
      修理を始めるっす！
  d_ex_workshop_05_23:
    speaker: rei
    en: Wait, wait a minute! Naru and I haven't finished talking.
    ko: |-
      아, 아직!
      나루랑 이야기 다 못했는데…!
    ja: |-
      ま、待って！
      まだナルと話が…！
  d_ex_workshop_05_24:
    speaker: "<Self>"
    en: What is going on here?
    ko: "…무슨 일이야?"
    ja: "…どうしたんだ？"
  d_ex_workshop_05_25:
    speaker: centi
    en: Oh, hey Boss!
    ko: 반장님 오셨슴까!
    ja: 親方、いらっしゃいましたか！
  d_ex_workshop_05_26:
    speaker: rei
    en: Teacher!
    ko: |-
      선생님!
      흐아아아앙-! 쿨쩍-!
    ja: |-
      先生！
      ふええええん！ぐすんっ！
  d_ex_workshop_05_27:
    speaker: rei
    en: Naru is ill.
    ko: 나루가 아파.
    ja: ナルの具合が悪いの。
  d_ex_workshop_05_28:
    speaker: "<Choice>"
    en: What happened?
    ko: "…어디가 아픈데?"
    ja: "…どこが悪いんだ？"
  d_ex_workshop_05_29:
    speaker: "<Choice>"
    en: I thought Naru was an android.
    ko: "…기계 아니야?"
    ja: "…機械じゃないのか？"
  d_ex_workshop_05_30:
    speaker: rei
    en: Can't androids fall ill?
    ko: 기계는 아프면 안 돼?
    ja: 機械だって具合悪くなるよ？
  d_ex_workshop_05_31:
    speaker: "<Self>"
    en: "... Fine, what exactly is the issue?"
    ko: "…어디가 아픈데?"
    ja: "…どこが悪いんだ？"
  d_ex_workshop_05_32:
    speaker: rei
    en: He feels sluggish.
    ko: 기운도 없고.
    ja: 元気もないし
  d_ex_workshop_05_33:
    speaker: rei
    en: He can barely open his mouth.
    ko: 입도 제대로 못 벌리고.
    ja: 口もちゃんと開けないし
  d_ex_workshop_05_34:
    speaker: rei
    en: His power keeps getting cut off.
    ko: 전원이 자주 꺼져!
    ja: すぐに電源が切れちゃうの！
  d_ex_workshop_05_35:
    speaker: rei
    en: And he even gets heavier.
    ko: 그래서인지 더 무거워졌어.
    ja: そのせいか、前より重くなっちゃった。
  d_ex_workshop_05_36:
    speaker: "<Self>"
    en: "... I see."
    ko: "……그렇구나."
    ja: "…そうか"
  d_ex_workshop_05_37:
    speaker: "<Self>"
    en: Centi, is Naru sick?
    ko: 센티, 나루가 아픈 게 맞아?
    ja: センチ、本当にナルの具合が悪いのか？
  d_ex_workshop_05_38:
    speaker: centi
    en: I wouldn't say sick, more like broken.
    ko: 아프다기보단… 고장 난 것 같슴다!
    ja: 具合が悪いというよりは…故障したみたいっす！
  d_ex_workshop_05_39:
    speaker: centi
    en: That's why I'm here to fix him.
    ko: 그래서 수리 해야 함다!
    ja: だから修理が必要っす！
  d_ex_workshop_05_40:
    speaker: centi
    en: Just some small repairs, nothing major.
    ko: 큰 수리는 아니니까 걱정 안 하셔도 됨다!
    ja: 簡単な修理っすから、心配無用っす！
  d_ex_workshop_05_41:
    speaker: centi
    en: Before I can do that though, I've got to shut down Naru's power.
    ko: 그럼 전원 끄겠슴다!
    ja: では電源を切るっす！
  d_ex_workshop_05_42:
    speaker: naru1
    en: Rei, goodbye.
    ko: 라이. 안녕.
    ja: ライ。バイバイ。
  d_ex_workshop_05_43:
    speaker: naru1
    en: You make me... happy...
    ko: 즐거… 웠다.
    ja: 楽し…かった。
  d_ex_workshop_05_44:
    speaker: rei
    en: Naru, Naru!
    ko: 나루, 나루야아…!
    ja: ナル、ナルッ…！
  d_ex_workshop_05_45:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: "…삑-"
    ja: "…ピッ"
  d_ex_workshop_05_46:
    speaker: naru1
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_05_47:
    speaker: rei
    en: Noooooooo!
    ko: 흐아아아아아앙-!
    ja: ふええええええん！
  d_ex_workshop_05_48:
    speaker: rei
    en: Teacher, Naru isn't talking!
    ko: 선생님 나루가 말을 안 해!
    ja: 先生、ナルがしゃべらないよ！
  d_ex_workshop_05_49:
    speaker: "<Self>"
    en: Of course he isn't. His power is off.
    ko: "…그야 당연히 전원을 껐으니까."
    ja: "…電源を切ったからな"
  d_ex_workshop_05_50:
    speaker: centi
    en: I'll have him fixed in a jiffy!
    ko: 빠르게 고쳐드리겠슴다!
    ja: すぐに直すっす！
  d_ex_workshop_05_51:
    speaker: "<Narration>"
    en: "*Sizzle*"
    ko: 위이이잉-!
    ja: ウィィィン！
  d_ex_workshop_05_52:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 달그락- 달그락-
    ja: ガチャガチャ
  d_ex_workshop_05_53:
    speaker: "<Monologue>"
    en: Centi opens Naru's back lid.
    ko: 센티는 나루의 등 뒤에 있는 뚜껑을 열었고.
    ja: センチはナルの背中にあるフタを開けた
  d_ex_workshop_05_54:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 달칵- 달칵-!
    ja: ガチャガチャ！
  d_ex_workshop_05_55:
    speaker: "<Narration>"
    en: "*Sizzle*"
    ko: 위이이이잉-!
    ja: ウィィィンー！
  d_ex_workshop_05_56:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_ex_workshop_05_57:
    speaker: centi
    en: All done.
    ko: 수리 완료 임다!
    ja: 修理完了っす！
  d_ex_workshop_05_58:
    speaker: "<Monologue>"
    en: The entire process takes less than a minute.
    ko: 1분도 채 되지 않아 수리는 끝이났다.
    ja: 1分も経たずに修理が終わった
  d_ex_workshop_05_59:
    speaker: "<Self>"
    en: All you did was change the battery...
    ko: "…그냥 건전지만 갈면 되는 거였어?"
    ja: "…乾電池を交換しただけでは？"
  d_ex_workshop_05_60:
    speaker: centi
    en: Yep, just a basic procedure.
    ko: 넵! 그래서 아주 간단한 수리였슴다!
    ja: はいっ！だからとても簡単な修理っす！
  d_ex_workshop_05_61:
    speaker: "<Self>"
    en: What was wrong with him?
    ko: 왜 그런 거야?
    ja: なにが原因だったんだ？
  d_ex_workshop_05_62:
    speaker: centi
    en: Some laundry detergent had corroded her battery.
    ko: 세제 잔여물이 건전지 안에 들어가 있었던 거 같슴다!
    ja: |-
      洗剤カスが乾電池の中に
      入っていたみたいっす！
  d_ex_workshop_05_63:
    speaker: centi
    en: A bit of water seepage isn't an issue, since Naru's waterproof.
    ko: 나루 같은 경우는 방수가 되기 때문에 일반 물에는 끄떡없지만.
    ja: |-
      ナルの場合は防水機能があるので
      普通の水なら問題ないっすが
  d_ex_workshop_05_64:
    speaker: centi
    en: The same can't be said for chemicals, I'm afraid.
    ko: 화학용품이 섞이는 순간 고장 나기 쉽슴다!
    ja: 洗剤や薬品が混ざった水だと、すぐ壊れるっす！
  d_ex_workshop_05_65:
    speaker: centi
    en: So be careful!
    ko: 그렇기 때문에 조심해야 함다!
    ja: だから気をつけるっす！
  d_ex_workshop_05_66:
    speaker: "<Self>"
    en: This happened because Rei always has Naru cleaning the toilets.
    ko: "…화장실 청소 때문일 가능성이 높군."
    ja: "…トイレ掃除のせいだな"
  d_ex_workshop_05_67:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삐빅-!
    ja: ピピーッ！
  d_ex_workshop_05_68:
    speaker: naru1
    en: Retrieving signal.
    ko: 신호 입력.
    ja: 信号入力。
  d_ex_workshop_05_69:
    speaker: "<Narration>"
    en: "*Sizzle*"
    ko: 위잉- 위잉-
    ja: ウィーン、ウィーン
  d_ex_workshop_05_70:
    speaker: naru1
    en: Naru 1.
    ko: 나루 1호.
    ja: ナル1号。
  d_ex_workshop_05_71:
    speaker: naru1
    en: Operation confirmed.
    ko: 동작 확인.
    ja: 動作確認。
  d_ex_workshop_05_72:
    speaker: rei
    en: Naru! Are you all right?
    ko: 나루! 이제 괜찮아?
    ja: ナル！もう大丈夫？
  d_ex_workshop_05_73:
    speaker: naru1
    en: I'm okay.
    ko: 괜찮다.
    ja: 大丈夫。
  d_ex_workshop_05_74:
    speaker: rei
    en: Are you feeling better?
    ko: 이제 아픈 곳은 없어?
    ja: 苦しくない？
  d_ex_workshop_05_75:
    speaker: rei
    en: Can you open your mouth now? Can you move?
    ko: |-
      입도 잘 벌려지고?
      움직이는 건?
    ja: |-
      口も開く？
      動きはどう？
  d_ex_workshop_05_76:
    speaker: naru1
    en: Perfectly.
    ko: 완전 쌩쌩.
    ja: 完璧。ピンピン。
  d_ex_workshop_05_77:
    speaker: rei
    en: Whoo... Great.
    ko: 휴우… 다행이다.
    ja: ふぅ…よかった。
  d_ex_workshop_05_78:
    speaker: naru1
    en: Rei.
    ko: 라이.
    ja: ライ。
  d_ex_workshop_05_79:
    speaker: naru1
    en: I am deeply moved.
    ko: 감동했다.
    ja: 感動した。
  d_ex_workshop_05_80:
    speaker: naru1
    en: Naru is free.
    ko: |-
      나루.
      이제 자유.
    ja: |-
      ナル。
      もう自由。
  d_ex_workshop_05_81:
    speaker: naru1
    en: I'll never forget
    ko: 라이 약속.
    ja: ライ、約束。
  d_ex_workshop_05_82:
    speaker: naru1
    en: your promise to me.
    ko: 기억한다.
    ja: 覚えてる。
  d_ex_workshop_05_83:
    speaker: rei
    en: Huh?
    ko: 으응…?
    ja: えっ…？
  d_ex_workshop_05_84:
    speaker: rei
    en: Oh, right! That...
    ko: |-
      그, 그렇지.
      약속했지…!
    ja: |-
      あっ、そうだね。
      約束したよね…！
  d_ex_workshop_05_85:
    speaker: naru1
    en: Snacks, homework, toilets.
    ko: 간식. 숙제. 청소.
    ja: おやつ。宿題。掃除。
  d_ex_workshop_05_86:
    speaker: naru1
    en: You promised.
    ko: 라이 몫.
    ja: ライがやる。
  d_ex_workshop_05_87:
    speaker: rei
    en: Sure, but... could I maybe have some of your snacks once in a while? About
      the homework...
    ko: 어, 그래도 간식이랑 숙제는 가끔씩….
    ja: あ、でもおやつと宿題はたまに…
  d_ex_workshop_05_88:
    speaker: naru1
    en: "*Beep*"
    ko: 삐이이익-!
    ja: ピーーッ！
  d_ex_workshop_05_89:
    speaker: rei
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_workshop_05_90:
    speaker: rei
    en: All right! Fine!
    ko: 아, 알겠어. 알겠어!
    ja: わ、分かった！分かったから！
  d_ex_workshop_05_91:
    speaker: rei
    en: I'll do as I promised!
    ko: 앞으로 내가 알아서 다 할게!
    ja: これからは私がやるっ！
  d_ex_workshop_05_92:
    speaker: naru1
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_05_93:
    speaker: "<Monologue>"
    en: Naru smiles gently.
    ko: "…나루가 희미하게 웃고 있는 것 같다."
    ja: "…ナルがかすかに微笑んでいる気がする"
  d_ex_workshop_05_94:
    speaker: rei
    en: Hee-hee. It's so good to see you're all right, Naru.
    ko: 헤헤헤. 나루가 안 아파서 다행이야.
    ja: えへへ。ナルが直ってよかった。
  d_ex_workshop_05_95:
    speaker: centi
    en: If you're feeling under the weather again, feel free to drop by.
    ko: |-
      이상하다 싶으면 또 오십쇼!
      고쳐드리겠슴다!
    ja: |-
      おかしいと思ったらまた来てくださいっす！
      いつでも直すっす！
  d_ex_workshop_05_96:
    speaker: rei
    en: Sure thing, thanks Centi.
    ko: 응! 센티 고마워!
    ja: うん！センチ、ありがとっ！
  d_ex_workshop_05_97:
    speaker: "<Monologue>"
    en: Naru and Rei skip merrily out of the workshop.
    ko: 나루와 라이는 사이좋게 공방을 빠져나갔다.
    ja: ナルとライは仲よく工房から出ていった
d_ex_workshop_06:
  d_ex_workshop_06_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_workshop_06_2:
    speaker: mast
    en: Is that you?
    ko: 계쇼?
    ja: いるかい？
  d_ex_workshop_06_3:
    speaker: liter
    en: Yes.
    ko: 오냐.
    ja: マストか、何か用かの？
  d_ex_workshop_06_4:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_06_5:
    speaker: liter
    en: Is that all you've got to say? You're the one who called me over.
    ko: 왜 찾아와 놓고 말을 않느냐?
    ja: なんで黙っとるんじゃ？
  d_ex_workshop_06_6:
    speaker: mast
    en: Sorry.
    ko: 쑥스러워서 그렇수다.
    ja: 恥ずかしくてさ。
  d_ex_workshop_06_7:
    speaker: mast
    en: It's just that I've got something on my mind. A glove, to be exact.
    ko: 실은 내가, 아주 오래 전부터 꿈꿔온 물건이 있거든.
    ja: 実は、ずっと前から夢見てきたものがあるんだ。
  d_ex_workshop_06_8:
    speaker: mast
    en: It's a very special glove that isn't even sold on the market.
    ko: 워낙 특별한 장갑이라 시중에 팔지는 않수만.
    ja: |-
      特別なグローブだから、
      そこら辺には売ってねえんだ。
  d_ex_workshop_06_9:
    speaker: mast
    en: Ever since I saw it in the movies when I was a kid,
    ko: 그래도 어릴 적 영화를 보면서,
    ja: でも子どもの頃に映画を見て
  d_ex_workshop_06_10:
    speaker: mast
    en: I always wanted to wear it.
    ko: 살면서 한번쯤 껴보고 싶다고 생각한 물건이라….
    ja: |-
      一度くらいはああいうのをはめてみたいって
      思ってたやつだから…
  d_ex_workshop_06_11:
    speaker: mast
    en: So I can't give up.
    ko: 그냥 포기하긴 좀 싫었수.
    ja: 諦めきれなくてよ。
  d_ex_workshop_06_12:
    speaker: mast
    en: A guy recommended this place to me.
    ko: 그러던 와중 이 양반이 내게 여길 추천하지 뭐요.
    ja: |-
      そしたら、船長さんが
      ここを紹介してくれたのさ。
  d_ex_workshop_06_13:
    speaker: mast
    en: Apparently, you can make just about anything there.
    ko: 사람이 상상할 수 있는 물건이라면 뭐든,
    ja: 人が想像できるものなら何でも
  d_ex_workshop_06_14:
    speaker: mast
    en: Anything that you can imagine.
    ko: 뚝딱 만들어내는 곳이라면서.
    ja: パパッと作り出してくれる場所だって。
  d_ex_workshop_06_15:
    speaker: "<Self>"
    en: That's basically how it happened.
    ko: 그렇게 된 거야.
    ja: そういうことだ
  d_ex_workshop_06_16:
    speaker: liter
    en: You keep some awfully strange company, Greenhorn.
    ko: 쯧, 하여간 애송이 네놈을 따라 온갖 괴짜들이 모여드는구나.
    ja: |-
      やれやれ、青二才の周りには
      変な連中ばかり寄って来るのう。
  d_ex_workshop_06_17:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_06_18:
    speaker: liter
    en: A glove, was it?
    ko: 그보다 장갑이라.
    ja: それより、グローブとな？
  d_ex_workshop_06_19:
    speaker: liter
    en: Setting aside the fact that you're asking me to craft something in this sweltering
      heat,
    ko: 이 더운 날에 뜬금없이 장갑을 만들어 달라는 건 둘째 치고.
    ja: |-
      この暑い日にグローブを作れ
      というのはまあいいとして
  d_ex_workshop_06_20:
    speaker: liter
    en: what kind of wacko item is this if you can't even buy it at a market?
    ko: 대체 어떻게 생긴 물건이기에, 파는 곳도 없다는 게야?
    ja: |-
      売ってる店がないとは、
      どういうものなんじゃ？
  d_ex_workshop_06_21:
    speaker: mast
    en: It's shaped like a hand.
    ko: 일단 끝이 둥글게 생겼수다.
    ja: とりあえず、先っちょは丸いんだ。
  d_ex_workshop_06_22:
    speaker: liter
    en: "... As all gloves are."
    ko: 장갑이 대체로 다 그렇지.
    ja: グローブはだいたいそうじゃろう。
  d_ex_workshop_06_23:
    speaker: mast
    en: It's made of metal.
    ko: 재질은 금속이고.
    ja: 素材は金属。
  d_ex_workshop_06_24:
    speaker: liter
    en: So we're talking about a gauntlet?
    ko: 금속 재질의 장갑이라. 그렇다면 너클 종류겠구나.
    ja: |-
      金属のグローブかの？
      それならナックル系じゃな。
  d_ex_workshop_06_25:
    speaker: mast
    en: No, you're totally off base.
    ko: 너클? 아니요. 완전히 헛짚으셨수다.
    ja: ナックル？いや、そういうんじゃねえんだ。
  d_ex_workshop_06_26:
    speaker: mast
    en: Here, let me show you.
    ko: 그런 것보다는 좀 더 이런 형태에 가까웠수.
    ja: それより、こういう形に近いな。
  d_ex_workshop_06_27:
    speaker: "<Narration>"
    en: "*Scribble* *Scribble*"
    ko: 슥삭, 슥삭.
    ja: サッ、サッ
  d_ex_workshop_06_28:
    speaker: "<Monologue>"
    en: Mast draws a crude sketch on her tablet.
    ko: 마스트가 태블릿에 간단한 그림을 그려 보였다.
    ja: マストはタブレットに簡単に絵を描いて見せた
  d_ex_workshop_06_29:
    speaker: "<Self>"
    en: "... Is this some form of abstract art?"
    ko: "…추상화?"
    ja: "…抽象画？"
  d_ex_workshop_06_30:
    speaker: liter
    en: Are you trying to give me a brain aneurism? What am I supposed to make of
      this?
    ko: 네 이놈. 우리에게 수수께끼라도 낼 참이더냐?
    ja: |-
      こやつめ。
      謎かけでも出すつもりかい？
  d_ex_workshop_06_31:
    speaker: mast
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_workshop_06_32:
    speaker: mast
    en: Just a sec, let me try again.
    ko: 기다려 보쇼. 내가 좀 더 그림을 보강해볼 테니.
    ja: 待ってくれよ。もうちょい付け足すから。
  d_ex_workshop_06_33:
    speaker: "<Narration>"
    en: "*Scribble* *Scribble*"
    ko: 슥삭, 슥삭.
    ja: サッ、サッ
  d_ex_workshop_06_34:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_06_35:
    speaker: "<Self>"
    en: It's somehow even worse...
    ko: 점점 더 미궁으로 빠지고 있는데?
    ja: どんどん迷宮入りしてないか？
  d_ex_workshop_06_36:
    speaker: mast
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_workshop_06_37:
    speaker: mast
    en: Neither of you can tell what this is? It's so basic!
    ko: 정말 이 간단한 형태를 못 알아보겠단 말이요?
    ja: こんな簡単な形が分かんねえってのか？
  d_ex_workshop_06_38:
    speaker: mast
    en: I'm starting to get frustrated here.
    ko: 거 참 답답한 노릇이구만.
    ja: ったく、もどかしいったらないぜ。
  d_ex_workshop_06_39:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_workshop_06_40:
    speaker: yan
    en: What are all of you doing here?
    ko: "…다들 그 옹기종기 모여가 뭐 하노?"
    ja: "…みんな集まって、どないしたん？"
  d_ex_workshop_06_41:
    speaker: mast
    en: I'm trying to get a customized glove made,
    ko: 아, 지금 장갑 하나를 특수 제작하려는데.
    ja: グローブを注文しようと思ってんだが
  d_ex_workshop_06_42:
    speaker: mast
    en: but these two can't make heads or tails of my drawing.
    ko: 내가 그린 설계도를 이 사람들이 전혀 이해하지 못하잖수.
    ja: |-
      私が描いた設計図を、
      全然理解してもらえねえんだ。
  d_ex_workshop_06_43:
    speaker: yan
    en: What is it? Let me see.
    ko: 뭔데 뭔데? 함 보자.
    ja: |-
      なんや、なんや～？
      見せてみぃ。
  d_ex_workshop_06_44:
    speaker: "<Monologue>"
    en: Yan walks up to the sketch.
    ko: 얀이 그림 앞으로 다가왔다.
    ja: ヤンが絵を確認した
  d_ex_workshop_06_45:
    speaker: yan
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_06_46:
    speaker: yan
    en: Ah, this!
    ko: 아, 이거~
    ja: あぁ、これかいな？
  d_ex_workshop_06_47:
    speaker: yan
    en: If this is what I think it is, I know all about it.
    ko: 이거라믄 내가 여서 제일 잘 알지.
    ja: これならうちが一番詳しいで。
  d_ex_workshop_06_48:
    speaker: yan
    en: We just got some in stock this morning.
    ko: 안 그래도 딱 오늘 아침에 우리 매장에 재고 들어왔거든.
    ja: ちょうど今朝、うちの売り場に入荷したんや。
  d_ex_workshop_06_49:
    speaker: liter
    en: "... What?"
    ko: "…뭣이?"
    ja: "…何じゃと？"
  d_ex_workshop_06_50:
    speaker: "<Self>"
    en: Can you tell us what it is?
    ko: 어떤 상품인지 알려줄 수 있어?
    ja: どんな商品なのか教えてくれないか？
  d_ex_workshop_06_51:
    speaker: yan
    en: Oh, telling you would be easy enough,
    ko: 뭐, 알려주는 거야 안 어렵다마는….
    ja: まあ、ええけど…
  d_ex_workshop_06_52:
    speaker: yan
    en: but you're going to be ordering it irregardless, I presume?
    ko: 어차피 맘에 들면 구매할라 카는 거 아니가?
    ja: 気に入ったら買うてくれるんやろ？
  d_ex_workshop_06_53:
    speaker: yan
    en: I'll just have someone bring it over.
    ko: 그라믄 내가 그냥 사람 시켜서 여 가져오라 칼게.
    ja: |-
      ほんなら、うちのもんに頼んで
      ここまで持ってこさせたるわ。
  d_ex_workshop_06_54:
    speaker: yan
    en: In order to truly appreciate it for what it is, you've got to see it in person.
    ko: 견물생심이라고. 실물을 봐야지 구매욕이 더 오르지.
    ja: 実物を見たら欲しくなるもんやからな。
  d_ex_workshop_06_55:
    speaker: "<Narration>"
    en: A moment later.
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_ex_workshop_06_56:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_workshop_06_57:
    speaker: staff
    en: Here's the product you asked for, Boss.
    ko: 사장님~! 여기 제품 가져왔습니다.
    ja: 社長～！商品をお持ちしました。
  d_ex_workshop_06_58:
    speaker: yan
    en: Very good. Bring it here.
    ko: 잘 했다. 일로 갖고와 봐라.
    ja: ご苦労さん。こっちに持ってきてや。
  d_ex_workshop_06_59:
    speaker: "<Self>"
    en: Is that a...?
    ko: 이건….
    ja: これは…
  d_ex_workshop_06_60:
    speaker: "<Monologue>"
    en: As the Talentum Mall employee steps forward and lays down the product in their
      hands,
    ko: 달란트 몰의 직원이 내려놓은 건,
    ja: タレントモールのスタッフが持ってきたのは
  d_ex_workshop_06_61:
    speaker: "<Monologue>"
    en: it is revealed to be... a metal ring meant for hanging curtains on.
    ko: 커튼 봉에 걸 수 있는 형형색색의 금속 링이었다.
    ja: |-
      カーテンポールにつけられる
      色とりどりの金属リングだった
  d_ex_workshop_06_62:
    speaker: yan
    en: This is what you wanted, right?
    ko: 원하는 게 이거 맞제?
    ja: 探してたんはこれやろ？
  d_ex_workshop_06_63:
    speaker: yan
    en: It beats me as to why you'd want to outfit this into a glove,
    ko: 와 이런 거를 장갑에다 달라는지는 모르겠다마는.
    ja: |-
      なんでこんなんをグローブに
      つけたいんかは不思議やけど
  d_ex_workshop_06_64:
    speaker: yan
    en: but the Outpost is chock full of weirdoes, so I didn't ask any questions.
    ko: 전초기지야 워낙 별종들이 많은 데라, 굳이 이유는 안 물을….
    ja: |-
      前哨基地には変人がぎょうさん集まっとるし、
      わざわざ理由は聞か…
  d_ex_workshop_06_65:
    speaker: mast
    en: This... isn't quite what I was looking for.
    ko: 이건… 아니요.
    ja: これは…違うぜ。
  d_ex_workshop_06_66:
    speaker: yan
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_workshop_06_67:
    speaker: mast
    en: What I wanted is a bit more...
    ko: 내가 원했던 건 이것보단 좀 더….
    ja: 私が欲しかったのは、これよりもっと…
  d_ex_workshop_06_68:
    speaker: mast
    en: curved, like a hook.
    ko: 갈고리에 가까운 곡선형이었단 말이요.
    ja: フックに近い曲線型なんだ。
  d_ex_workshop_06_69:
    speaker: yan
    en: Huh?
    ko: "…뭐라고?"
    ja: "…何やて？"
  d_ex_workshop_06_70:
    speaker: yan
    en: What in the world are you talking about?
    ko: 그기 대체 뭐 하는 물건인데?
    ja: 何をするもんなんや？
  d_ex_workshop_06_71:
    speaker: liter
    en: Now you see why we were so confused.
    ko: 그러니까 그걸 몰라서 다같이 골머리를 썩고 있었던 게다.
    ja: |-
      それが分からんから
      みんなで頭をひねっとったんじゃ。
  d_ex_workshop_06_72:
    speaker: yan
    en: Why are we going through all this rigmarole in the first place?
    ko: "…용도는?"
    ja: "…使い道は？"
  d_ex_workshop_06_73:
    speaker: "<Self>"
    en: To make someone's childhood dream come true.
    ko: 어린 시절의 로망을 실현하는 거래.
    ja: 子どもの頃の夢を実現するものらしい
  d_ex_workshop_06_74:
    speaker: yan
    en: You said it's more like a hook?
    ko: 아니 뭐, 갈고리에 로망이면은.
    ja: フックが夢？
  d_ex_workshop_06_75:
    speaker: yan
    en: Surely you're not talking about a fishing hook or something like that...
    ko: 무슨 낚싯바늘 갖다 강태공을 할라는 것도 아니고 대체 뭔….
    ja: 釣り針で魚釣りでもないやろうし…
  d_ex_workshop_06_76:
    speaker: yan
    en: "... or are you?"
    ko: "…잠만. 설마 진짜로 그긴가?"
    ja: "…ちょい待ち。まさかホンマにそれなん？"
  d_ex_workshop_06_77:
    speaker: yan
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_06_78:
    speaker: yan
    en: Forget it, it's easier if I just show you.
    ko: 뭐든 일단 보여줘 보믄 알겠지.
    ja: まあ、見たら分かるやろ。
  d_ex_workshop_06_79:
    speaker: yan
    en: I happen to have some. I'll have someone bring it.
    ko: 마침 재고도 있으니까, 바로 갖고오라 해 볼게.
    ja: |-
      ちょうど在庫もあるから、
      持ってこさせたるわ。
  d_ex_workshop_06_80:
    speaker: "<Narration>"
    en: A moment later.
    ko: "…잠시 후."
    ja: "…しばらくして"
  d_ex_workshop_06_81:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_06_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_06_83:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_06_84:
    speaker: yan
    en: Feast your eyes on this.
    ko: 어떻노?
    ja: どうや？
  d_ex_workshop_06_85:
    speaker: yan
    en: This right here is something you'll only find at our store, and nowhere else.
    ko: 우리 매장에만 한정품으로 들어온,
    ja: うちの売り場に限定で入荷した
  d_ex_workshop_06_86:
    speaker: yan
    en: A limited-edition silver fishing hook meant for pro fishers.
    ko: 프로 낚시꾼들을 위한 한정판 은제 낚싯바늘이다.
    ja: プロの釣り人向け限定版、銀製の釣り針や。
  d_ex_workshop_06_87:
    speaker: yan
    en: On top of it being made of metal, it's the only curved hook available at the
      moment.
    ko: 금속에다가, 이런 곡선형의 갈고리라 카면은 이것밖에 없지.
    ja: |-
      金属で、こういう曲線型のフック言うたら
      これしかないやろ。
  d_ex_workshop_06_88:
    speaker: mast
    en: "..."
    ko: "…음."
    ja: "…えっと。"
  d_ex_workshop_06_89:
    speaker: mast
    en: Hmm...
    ko: "…흠."
    ja: "…なるほど。"
  d_ex_workshop_06_90:
    speaker: mast
    en: Hmmmmm...
    ko: "…흐으으음."
    ja: "…う～ん。"
  d_ex_workshop_06_91:
    speaker: mast
    en: It's not exactly what I was looking for, but...
    ko: 정확히 일치하진 않지만, 그래도….
    ja: 正解じゃねえけど、でも…
  d_ex_workshop_06_92:
    speaker: mast
    en: it has a similar feeling to the glove I dreamed of.
    ko: 느낌적으로는 내 로망 장갑과 비슷한 것도 같수다?
    ja: 雰囲気的には、夢のグローブに似てるかも？
  d_ex_workshop_06_93:
    speaker: "<Choice>"
    en: Your dream was about being a fisherman? Not a pirate?
    ko: 로망이란 게 해적이 아니라 강태공이었어?
    ja: 夢は海賊じゃなくて釣り人だったのか？
  d_ex_workshop_06_94:
    speaker: "<Choice>"
    en: What in the heck was your dream about?
    ko: 그래서 결국 그 로망이라는 게 뭔데?
    ja: 結局その夢って何なんだ？
  d_ex_workshop_06_95:
    speaker: liter
    en: All right, I'm officially checking out.
    ko: 으아아… 나는 더 이상 모르겠느니라.
    ja: うああ…もう私には分からんのじゃ。
  d_ex_workshop_06_96:
    speaker: liter
    en: You all come back to me when you've figured out what the hell you actually
      want.
    ko: 젊은 것들끼리 죽이 됐든 밥이 됐든 정해서 나한테 가져오거라.
    ja: |-
      若いもん同士、上手いことまとめて
      設計図を持ってくるのじゃ。
  d_ex_workshop_06_97:
    speaker: "<Monologue>"
    en: Yan proceeds to bring us a few more items to view.
    ko: 그 뒤로도, 얀은 몇 개인가의 상품을 더 가져오게 했다.
    ja: その後も、ヤンはいくつか商品を持ってきた
  d_ex_workshop_06_98:
    speaker: staff
    en: Delivery.
    ko: 여기 상품 배달입니다~
    ja: 商品のお届けで～す。
  d_ex_workshop_06_99:
    speaker: yan
    en: What about this?
    ko: 이거는?
    ja: これは？
  d_ex_workshop_06_100:
    speaker: mast
    en: Getting closer...
    ko: 거의 근접한 거 같수다…! 여기서 조금만 더!
    ja: かなり近いぜ…！あとちょっと！
  d_ex_workshop_06_101:
    speaker: yan
    en: This has to be it, I'm sure of it.
    ko: 이거제? 내 이제 확신한다.
    ja: これやろ？間違いあらへんわ。
  d_ex_workshop_06_102:
    speaker: mast
    en: If only the part you put your fingers in was a tad bit smaller...
    ko: 여기서 손에 끼는 부분이 조금만 더 작았으면 좋겠는데…!
    ja: |-
      この手にはめる部分が
      もう少し小さかったら…！
  d_ex_workshop_06_103:
    speaker: "<Narration>"
    en: A moment later.
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_ex_workshop_06_104:
    speaker: yan
    en: "*Phew*"
    ko: 후우, 후….
    ja: ふぅ、ふぅ…
  d_ex_workshop_06_105:
    speaker: mast
    en: "*Phew*"
    ko: 헉, 헉….
    ja: はぁ、はぁ…
  d_ex_workshop_06_106:
    speaker: mast
    en: You deserve a high five for this, Yan.
    ko: 얀 양반. 나와 하이파이브 한번만 해 주쇼.
    ja: ヤンさん。ハイタッチしようぜ。
  d_ex_workshop_06_107:
    speaker: mast
    en: If you called this baby here the Legendary Pirate, Barb,
    ko: 이 정도면 어딜 가서 [전설의 해적 포크]의 손이라고 해도,
    ja: |-
      これなら「伝説の海賊フォーク船長」の手だって
      言っても
  d_ex_workshop_06_108:
    speaker: mast
    en: no one in their right mind would ever disagree.
    ko: 아무도 부정은 못 할 것 같으니까.
    ja: 誰も否定はできねえはずだ。
  d_ex_workshop_06_109:
    speaker: yan
    en: "... I'm just glad you're satisfied."
    ko: "…그래. 우리 고객께서 만족하셨다니 다행이다."
    ja: "…ま、お客様が満足できたんなら本望やわ。"
  d_ex_workshop_06_110:
    speaker: "<Self>"
    en: Isn't Barb famous?
    ko: 그런데 [전설의 해적 포크]라면 꽤 유명하지 않아?
    ja: |-
      でも「伝説の海賊フォーク船長」って
      かなり有名じゃないか？
  d_ex_workshop_06_111:
    speaker: yan
    en: He is.
    ko: 그렇제?
    ja: せやな？
  d_ex_workshop_06_112:
    speaker: yan
    en: He's the pirate with the prosthetic hand in the fairy tale.
    ko: 그 동화에 나오는, 갈고리 모양 의수를 단 해적 아이가.
    ja: |-
      童話に出てくる、
      かぎ型の義手をつけた海賊や。
  d_ex_workshop_06_113:
    speaker: mast
    en: That's right! Boy, there's nothing you don't know, Yan.
    ko: 맞수다! 역시 얀 양반은 모르는 게 없구만!
    ja: |-
      その通りだぜ！
      やっぱヤンさんは何でも知ってるな！
  d_ex_workshop_06_114:
    speaker: "<Self>"
    en: Then how come we didn't search for that image from the beginning?
    ko: 그럼 처음부터 이미지를 검색해보면 되는 거 아니었을까?
    ja: |-
      それなら最初から画像を検索すれば
      よかったんじゃないか？
  d_ex_workshop_06_115:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_06_116:
    speaker: yan
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_06_117:
    speaker: mast
    en: I guess you do have a point there...
    ko: 그, 그랬구만!
    ja: い、言われてみれば！
  d_ex_workshop_06_118:
    speaker: mast
    en: That's putting on the old thinking cap, Captain.
    ko: 역시 우리 선장 양반은 천재요!
    ja: やっぱ船長さんは天才だな！
  d_ex_workshop_06_119:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_06_120:
    speaker: mast
    en: But then again, if we'd done that,
    ko: 음, 그래도 처음부터 그렇게 쉽게 가 버리면 말이지.
    ja: |-
      うーん、でも最初からそんな簡単に
      やっちまうとさ。
  d_ex_workshop_06_121:
    speaker: mast
    en: we wouldn't have gone on this madcap adventure,
    ko: 거… 뭐랄까. 왠지 모험답지 않다고 할까.
    ja: その…冒険っぽくないっていうか。
  d_ex_workshop_06_122:
    speaker: mast
    en: and that's just not the proper pirate way.
    ko: 해적답지 않다고 할까.
    ja: 海賊らしくないっていうか。
  d_ex_workshop_06_123:
    speaker: mast
    en: Anyway, I think it's time I put this dream to rest now.
    ko: 아무튼 장갑 제작의 로망이 좀 옅어지는 느낌이었거든.
    ja: |-
      とにかく、グローブ作りのロマンがちょっと
      薄れる気がしたんだ。
  d_ex_workshop_06_124:
    speaker: yan
    en: After all this, you're giving it up, just like that?
    ko: "…그래서 우리를 사서 고생을 시킸다?"
    ja: "…ほんで、うちらに苦労をかけたと？"
  d_ex_workshop_06_125:
    speaker: mast
    en: Come on, you shouldn't put it like that.
    ko: 아하하! 또 무슨 말을 그렇게 하쇼.
    ja: あはは！そんな言い方しないでくれよ。
  d_ex_workshop_06_126:
    speaker: mast
    en: Don't think of it as an ordeal. Think of it more as an exciting adventure!
    ko: 고생이 아니라 멋진 모험의 도입부였다고 생각하면 되지!
    ja: |-
      苦労じゃなくて、素敵な冒険に必要な
      準備をしたって考えればいいのさ！
  d_ex_workshop_06_127:
    speaker: yan
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_06_128:
    speaker: yan
    en: If that's the case, then where's my money?
    ko: 그라믄 인건비라도 도.
    ja: ほんなら、人件費はどうなるん？
  d_ex_workshop_06_129:
    speaker: mast
    en: Huh?
    ko: "??"
    ja: "？？"
  d_ex_workshop_06_130:
    speaker: yan
    en: Don't adventurers get a reward after a successful adventure?
    ko: "모험가라 카면은, 모험을 성공시켰을 때 \n떨어지는 보수가 있어야 하는 사람들 아이가?"
    ja: |-
      冒険家言うんは、冒険がうまくいったら
      たんまり分け前に預かれる人たちやろ？
  d_ex_workshop_06_131:
    speaker: mast
    en: Uh... that's true, but...
    ko: 어… 그건 그렇수만…!
    ja: う…それはそうだけど…！
  d_ex_workshop_06_132:
    speaker: yan
    en: And, lest you forget, Rookie, Liter and I all don't come cheap.
    ko: |-
      그런데 내나, 신참이나. 아니면 저기 있는 리타나.
      다 몸값이 장난 아니거든?
    ja: |-
      うちも新入りも。あそこにおるリターも。
      みんなギャラは相当のもんやで？
  d_ex_workshop_06_133:
    speaker: mast
    en: Er...
    ko: 어… 어어…!
    ja: え…えっと…！
  d_ex_workshop_06_134:
    speaker: yan
    en: On top of that, you ordered custom-made materials, so that'll come at a premium
      as well.
    ko: "게다가 맞춤으로 재료도 받고, \n제작까지 맡길 거니까 프리미엄이 얼마나 더 붙겠노."
    ja: |-
      それに素材もわざわざ取り寄せて、
      オーダーメイドなら、プレミアム価格やろ？
  d_ex_workshop_06_135:
    speaker: mast
    en: "... C-Captain! Help!"
    ko: 도, 도와주쇼! 선장 양반!
    ja: た、助けてくれ！船長さん！
  d_ex_workshop_06_136:
    speaker: mast
    en: I think I'm in big trouble.
    ko: 뭔지 모르겠지만 나 지금 위기에 처한 것 같수!
    ja: |-
      何だかよく分かんねえが、
      ヤバそうな気がすんだ！
  d_ex_workshop_06_137:
    speaker: "<Self>"
    en: Sorry, Mast, but it's time to face the music.
    ko: "…감수해, 마스트."
    ja: "…諦めろ、マスト"
  d_ex_workshop_06_138:
    speaker: "<Self>"
    en: Having adventures and chasing one's dream is often a pricy venture.
    ko: 원래 낭만과 모험에는 돈이 드는 법이야.
    ja: |-
      ロマンと冒険には、
      お金がかかるものだ
d_ex_workshop_07:
  d_ex_workshop_07_1:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_workshop_07_2:
    speaker: tove
    en: Survivalist, you're just in time.
    ko: 생존가님, 마침 잘 오셨어요.
    ja: 生存者様、ちょうどいいところに！
  d_ex_workshop_07_3:
    speaker: tove
    en: Why is here so empty?
    ko: 아무도 안 계셔서 놀랐지 뭐예요!
    ja: 誰もいなくて、びっくりしちゃいました！
  d_ex_workshop_07_4:
    speaker: tove
    en: I need a fishing rod made pronto, but there's no one here.
    ko: 급하게 낚싯대를 하나 주문하러 왔는데, 아무도 안 계실 줄이야….
    ja: |-
      急ぎで釣り竿を注文しに来たんですが、
      まさか誰もいないなんて…
  d_ex_workshop_07_5:
    speaker: tove
    en: I did a cursory check, and all the materials I need are right here. I'm half
      tempted to make one myself.
    ko: 쓱 둘러보니 공방에 필요한 재료는 다 있어서, 만들려면 충분히 만들 수는 있을 것 같은데 말이죠.
    ja: |-
      ちらっと見たところ、
      必要な素材はここに全部揃ってるので、
      作ろうと思えば作れそうなんですけどね。
  d_ex_workshop_07_6:
    speaker: Self
    en: Why don't you try it then?
    ko: 응? 그럼 한 번 만들어 보는 건 어때?
    ja: じゃあ、作ってみたらどうだ？
  d_ex_workshop_07_7:
    speaker: tove
    en: Huh?
    ko: 어… 어어?
    ja: えっ…ええ？
  d_ex_workshop_07_8:
    speaker: tove
    en: Wouldn't that be a bit out of line?
    ko: 에이~ 아무리 그래도 그건 좀 예의가 아닌 행동이잖아요.
    ja: |-
      いやいや、いくら何でもそれは
      ちょっとマナー違反じゃないですか？
  d_ex_workshop_07_9:
    speaker: tove
    en: I'm not the one who came up with all these materials.
    ko: 재료도 제가 수급한 것들이 아니고요.
    ja: 素材も私のものじゃありませんし。
  d_ex_workshop_07_10:
    speaker: Self
    en: Didn't you say it was urgent?
    ko: 급한 거 아니었어?
    ja: 急いでるんじゃないのか？
  d_ex_workshop_07_11:
    speaker: tove
    en: Yeah...
    ko: 그건… 그렇지만.
    ja: それは…そうですけど。
  d_ex_workshop_07_12:
    speaker: Self
    en: I'll cover for you. Do what you need to do.
    ko: 내가 얘기해 둘게, 만들어 봐.
    ja: 私が話しておくから、作ってみるんだ
  d_ex_workshop_07_13:
    speaker: tove
    en: You will?
    ko: 그래도 될까요?
    ja: いいんですか？
  d_ex_workshop_07_14:
    speaker: tove
    en: All right then, I'll get started!
    ko: 이히힛, 그럼 지금 바로 만들어 볼게요!
    ja: いひひっ！じゃあ、さっそく作ってみます！
  d_ex_workshop_07_15:
    speaker: Monologue
    en: Tove starts to busy herself with making the fishing rod.
    ko: 토브는 바쁘게 움직이기 시작했다.
    ja: トーブはあわただしく動き始めた
  d_ex_workshop_07_16:
    speaker: Narration
    en: After a while.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_workshop_07_17:
    speaker: tove
    en: Ta-da!
    ko: 짜잔~!
    ja: ジャジャーン！
  d_ex_workshop_07_18:
    speaker: tove
    en: Tove the survival expert's special handmade fishing rod is officially completed!
    ko: 생존 전문가 토브의 특제 수제작 낚싯대 완성입니다!
    ja: |-
      サバイバル専門家、
      トーブの特製！釣り竿が完成しました！
  d_ex_workshop_07_19:
    speaker: tove
    en: It's made of oakwood, so I'm confident about its durability.
    ko: 오크 나무를 사용해서 내구성에는 자신 있다고요, 후후후.
    ja: |-
      オークを使っているので、
      耐久性には自信があります。ふふふ。
  d_ex_workshop_07_20:
    speaker: Self
    en: The craftsmanship looks impeccable.
    ko: 오, 잘 만들었는데?
    ja: おっ、よくできてるな
  d_ex_workshop_07_21:
    speaker: tove
    en: Heh-heh, I know. I'm very satisfied with it.
    ko: 헤헤, 그렇죠? 뿌듯하네요.
    ja: えへへ。そうでしょう？嬉しいです。
  d_ex_workshop_07_22:
    speaker: tove
    en: Well, I better leave some money for snagging their materials.
    ko: 그래도 재료비랑 제작비는 두고 가야겠어요.
    ja: でも、材料費と使用料は置いていかないと。
  d_ex_workshop_07_23:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_workshop_07_24:
    speaker: dolla
    en: Hmm?
    ko: 음? 뭐야?
    ja: あれ？
  d_ex_workshop_07_25:
    speaker: dolla
    en: Where's Liter? Only Client, and a new customer?
    ko: 리타는 어디 가고, 고객님이랑 낯선 손님이 여기 있지?
    ja: |-
      リターはどこだ？
      どうしてお客様たちがここに？
  d_ex_workshop_07_26:
    speaker: Self
    en: She's out.
    ko: 리타는 잠깐 자리를 비웠어.
    ja: リターは留守だ
  d_ex_workshop_07_27:
    speaker: dolla
    en: Well, that's no good.
    ko: 흠, 곤란하네.
    ja: ふむ、困ったね。
  d_ex_workshop_07_28:
    speaker: dolla
    en: I've got an urgent order.
    ko: 급하게 주문 넣을 물건이 있는데.
    ja: 急ぎで注文したいものがあるんだ。
  d_ex_workshop_07_29:
    speaker: Self
    en: Why don't you tell Tove about it?
    ko: 그럼 토브에게 말해보는 게 어때?
    ja: それなら、トーブに頼んでみたらどうだ？
  d_ex_workshop_07_30:
    speaker: Self
    en: She's good at crafting all sorts of stuff.
    ko: 실력이 좋거든.
    ja: 腕がいいんだ
  d_ex_workshop_07_31:
    speaker: tove
    en: W-what are you talking about?
    ko: |-
      새, 생존가님?
      갑자기 그게 무슨 소리세요?
    ja: |-
      せ、生存者様？
      何言ってるんですか？
  d_ex_workshop_07_32:
    speaker: tove
    en: I mean, it's nice to be complimented, but...
    ko: 칭찬해 주시는 건 좋지만…. 후후후.
    ja: お褒めの言葉は嬉しいですが…
  d_ex_workshop_07_33:
    speaker: dolla
    en: "... Fine, I'll bite."
    ko: 음….
    ja: うーん…
  d_ex_workshop_07_34:
    speaker: dolla
    en: If Client recommends you, it's worth a shot, I suppose.
    ko: 고객님 추천이니까, 속는 셈 치고 얘기해 볼까.
    ja: |-
      他でもないお客様の推薦だから、
      騙されたと思って頼もうか。
  d_ex_workshop_07_35:
    speaker: dolla
    en: Here's the design I'm after. Can you do it?
    ko: 이 설계도대로 물건을 만들 수 있겠어?
    ja: この設計図通りに作れるか？
  d_ex_workshop_07_36:
    speaker: Monologue
    en: Tove scrutinizes the blueprints that Dolla hands her.
    ko: 토브는 얼떨떨한 표정으로 도라가 내미는 설계도를 받았다.
    ja: |-
      トーブは戸惑いながらも
      ドラーから設計図を受け取った
  d_ex_workshop_07_37:
    speaker: tove
    en: Let's see...
    ko: "…이건."
    ja: これなら…
  d_ex_workshop_07_38:
    speaker: tove
    en: Okay, no problem.
    ko: "…음."
    ja: "…うーん。"
  d_ex_workshop_07_39:
    speaker: tove
    en: I can make this in an hour or so.
    ko: 1시간 정도면 제작할 수 있을 것 같아요.
    ja: 1時間くらいあれば作れると思います。
  d_ex_workshop_07_40:
    speaker: dolla
    en: An hour?
    ko: 뭐?
    ja: 何だって？
  d_ex_workshop_07_41:
    speaker: dolla
    en: That's all?
    ko: 1시간 안에 가능하다고? 정말?
    ja: 1時間で？本当に？
  d_ex_workshop_07_42:
    speaker: tove
    en: Yep!
    ko: "…네, 네!"
    ja: "…は、はい！"
  d_ex_workshop_07_43:
    speaker: dolla
    en: Well, I'll let you get to it then.
    ko: 그럼, 바로 제작해 줘.
    ja: じゃあ、すぐに始めてくれ。
  d_ex_workshop_07_44:
    speaker: tove
    en: Okay!
    ko: 알겠습니다!
    ja: 分かりました！
  d_ex_workshop_07_45:
    speaker: Monologue
    en: Tove's words have barely left her mouth when she springs into action.
    ko: 말이 끝나기가 무섭게 토브는 바쁘게 움직이기 시작했다.
    ja: |-
      そう言い終わるやいなや、
      トーブはあわただしく動き始めた
  d_ex_workshop_07_46:
    speaker: Narration
    en: About an hour later.
    ko: 약 1시간 후.
    ja: 約1時間後
  d_ex_workshop_07_47:
    speaker: tove
    en: All finished!
    ko: 도라 씨가 주문하신 물건, 완성됐습니다~!
    ja: ドラーさんの注文の品、完成しました～！
  d_ex_workshop_07_48:
    speaker: dolla
    en: "!"
    ko: "!!"
    ja: "！！"
  d_ex_workshop_07_49:
    speaker: Monologue
    en: Dolla takes the object from Tove and examines it carefully.
    ko: 도라는 토브가 가져온 물건을 이리저리 살피기 시작했다.
    ja: |-
      ドラーはトーブが作った物を
      様々な角度からチェックし始めた
  d_ex_workshop_07_50:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_07_51:
    speaker: dolla
    en: You actually pulled it off.
    ko: 이걸… 그 짧은 시간 안에 진짜 만들어 냈다고?
    ja: これを…この短時間で？
  d_ex_workshop_07_52:
    speaker: dolla
    en: Your craftsmanship is no joke!
    ko: 솜씨가 장난 아닌데?
    ja: 素晴らしい腕前だね。
  d_ex_workshop_07_53:
    speaker: dolla
    en: Would you ever consider working for me?
    ko: 혹시 나랑 같이 일해볼 생각 없어?
    ja: よかったら、私と一緒に働いてみないか？
  d_ex_workshop_07_54:
    speaker: tove
    en: Huh?
    ko: 네?
    ja: はい？
  d_ex_workshop_07_55:
    speaker: tove
    en: Oh, I'm sorry. I'm working with the Unlimited Squad now.
    ko: 아, 죄송하지만 저는 지금 언리미티드 스쿼드에서 일하고 있어요.
    ja: |-
      あ、すみませんが私はアンリミテッド部隊で
      働いているんです。
  d_ex_workshop_07_56:
    speaker: dolla
    en: I know that.
    ko: 그걸 몰라서 하는 얘기가 아니야.
    ja: それはもちろん知っている。
  d_ex_workshop_07_57:
    speaker: dolla
    en: I mean do you want a part-time job?
    ko: 투잡 뛸 생각이 없냐는 거지.
    ja: サイドビジネスを提案してるんだ。
  d_ex_workshop_07_58:
    speaker: tove
    en: A part-time job? I never considered that...
    ko: 투, 투잡이라니…! 그건 생각해 본 적이….
    ja: |-
      サ、サイドビジネスだなんて…！
      そんなこと、考えたこと…
  d_ex_workshop_07_59:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_workshop_07_60:
    speaker: yan
    en: Liter, are you in there?
    ko: 리타, 있나?
    ja: ばあちゃん、来たで～
  d_ex_workshop_07_61:
    speaker: yan
    en: Huh?! What in the world?
    ko: 아, 뭐고.
    ja: あれ？なんや。
  d_ex_workshop_07_62:
    speaker: yan
    en: How come there are so many customers?
    ko: 먼저 온 손님들이 많네.
    ja: 先客がぎょうさんおるな？
  d_ex_workshop_07_63:
    speaker: dolla
    en: Because you're late.
    ko: 한발 늦었어.
    ja: 一足遅いよ。
  d_ex_workshop_07_64:
    speaker: dolla
    en: Yan,
    ko: 얀, 네가 제작하려고 한 물건.
    ja: ヤン、君が作ろうとしていた物は
  d_ex_workshop_07_65:
    speaker: dolla
    en: I've got a sample of that thing you wanted.
    ko: 내가 먼저 샘플 제작해 버렸거든.
    ja: 私が先にサンプルを作ってしまったからね。
  d_ex_workshop_07_66:
    speaker: yan
    en: Already?
    ko: 헐, 뭔데?
    ja: はぁ？ほんまかいな？
  d_ex_workshop_07_67:
    speaker: yan
    en: You're kidding.
    ko: 그걸 어떻게 벌써 제작했노?
    ja: どうやって作ったんや？
  d_ex_workshop_07_68:
    speaker: yan
    en: I was told it'd take at least three hours to complete.
    ko: 분명 세 시간 이상은 걸린다고 들었는데!
    ja: 確か3時間はかかるっちゅー話やったで！
  d_ex_workshop_07_69:
    speaker: yan
    en: Liter really is something.
    ko: 역시 리타… 만만하게 볼 아가 아니네.
    ja: |-
      さすが、ばあちゃん…
      これが年の功なんやろか。
  d_ex_workshop_07_70:
    speaker: Self
    en: It wasn't Liter who made it.
    ko: 리타가 만든 게 아니야.
    ja: 作ったのはリターじゃない
  d_ex_workshop_07_71:
    speaker: yan
    en: Huh? What did you say?
    ko: 엉? 머라카노.
    ja: ええ？何言うてんのん？
  d_ex_workshop_07_72:
    speaker: yan
    en: Who else could accomplish this so quickly?
    ko: 리타가 아니면 누가 이래 빨리 만들 수 있단 말이고.
    ja: |-
      ばあちゃん以外に、そんなもん作れる人
      おらんやろ？
  d_ex_workshop_07_73:
    speaker: yan
    en: It wasn't Centi, was it?
    ko: 센티가?
    ja: センチかいな？
  d_ex_workshop_07_74:
    speaker: tove
    en: Um... I did.
    ko: 저, 전데요….
    ja: わ、私です…
  d_ex_workshop_07_75:
    speaker: yan
    en: What the... who are you?
    ko: 와, 니 뭐꼬!
    ja: わっ、なんやあんた！
  d_ex_workshop_07_76:
    speaker: yan
    en: Turns out we've got a bona fide prodigy amongst us!
    ko: 완전 숨겨진 인재였네!
    ja: 期待の新人現るっちゅーことか！
  d_ex_workshop_07_77:
    speaker: yan
    en: Hey, do you want to come work with me?
    ko: 야야, 니 내랑 일 한번 안 해볼래?
    ja: なあなあ、うちと一緒に働いてみぃへん？
  d_ex_workshop_07_78:
    speaker: yan
    en: I'll pay you well.
    ko: 내가 두둑이 한몫 챙기주께!
    ja: 報酬はたっぷり弾んだるから！
  d_ex_workshop_07_79:
    speaker: dolla
    en: Save it, Yan.
    ko: 가로챌 생각은 접는 게 좋아.
    ja: 横取りはやめてもらおうか。
  d_ex_workshop_07_80:
    speaker: dolla
    en: I already gave her an offer.
    ko: 이쪽에서 먼저 제안하고 있었으니까.
    ja: 先に提案したのはこっちだ。
  d_ex_workshop_07_81:
    speaker: yan
    en: Bah, I should have known you'd try and undercut me.
    ko: 아따 마, 치사하고 더러워서 진짜.
    ja: はぁ～、ホンマずるいやっちゃな。
  d_ex_workshop_07_82:
    speaker: tove
    en: Please don't fight...
    ko: 저기… 싸, 싸우지 마시고요.
    ja: あの…け、ケンカしないでください。
  d_ex_workshop_07_83:
    speaker: tove
    en: At any rate, I'm not interested in any part-time work.
    ko: 그리고 저는 투잡을 뛸 생각이 없….
    ja: それに私はサイドビジネスなんて…
  d_ex_workshop_07_84:
    speaker: liter
    en: Unbelievable!
    ko: 네 이놈들!
    ja: こら！
  d_ex_workshop_07_85:
    speaker: liter
    en: How dare you make such a scene in the sacred Workshop?
    ko: 신성한 공방에서 왜 이리 소란들인 게야!
    ja: 神聖な工房で、何を騒いでおるのじゃ！
  d_ex_workshop_07_86:
    speaker: liter
    en: I'm gone for five minutes, and you still manage to kick up a commotion.
    ko: 잠깐만 자리를 비워도 이렇게 시끄럽게들 구니, 원!
    ja: |-
      ちょっと留守にしただけで、
      これじゃからのう、まったく！
  d_ex_workshop_07_87:
    speaker: yan
    en: Forget about that. Look at this.
    ko: 지금 그게 중요한 게 아니다. 이거 함 봐봐라.
    ja: |-
      そんなこと言ってる場合ちゃうで。
      これ見てみぃ。
  d_ex_workshop_07_88:
    speaker: yan
    en: She made this within an hour, all according to the specifications as well.
    ko: 야가 설계도 보고 한 시간 안에 만든 물건이라드라.
    ja: 設計図を見て、たった1時間で作ったらしいで？
  d_ex_workshop_07_89:
    speaker: yan
    en: Surely you'd want someone with that kind of talent on your team as well?
    ko: 이 정도면 니도 탐낼 인재 아니가?
    ja: これなら、ばあちゃんも認めるやろ？
  d_ex_workshop_07_90:
    speaker: liter
    en: What is this?
    ko: 이게 뭐란 말이냐.
    ja: こりゃ何じゃい？
  d_ex_workshop_07_91:
    speaker: liter
    en: Let me see.
    ko: 흠, 어디 보자.
    ja: ふむ、どれどれ。
  d_ex_workshop_07_92:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_07_93:
    speaker: Narration
    en: "*Bang*"
    ko: 툭.
    ja: とんっ
  d_ex_workshop_07_94:
    speaker: Narration
    en: "*Collapse*"
    ko: 우르르.
    ja: バラバラ…
  d_ex_workshop_07_95:
    speaker: liter
    en: Apparently all that glitters is not gold.
    ko: 흥, 겉보기만 번지르르한 걸 만들어 놓았구나.
    ja: ふんっ、立派なのは見た目だけじゃな。
  d_ex_workshop_07_96:
    speaker: liter
    en: I can't believe you all were fooled by this hunk of junk.
    ko: 내구성은 완전 꽝이지 않느냐.
    ja: 耐久性はゼロじゃ。
  d_ex_workshop_07_97:
    speaker: liter
    en: It's no better than a child's toy.
    ko: 이런 걸 만들어놓고, 뭐?
    ja: こんなものを作っておいて、何じゃと？
  d_ex_workshop_07_98:
    speaker: liter
    en: If she wants to be a true master, she's got a whole lot of training left to
      do.
    ko: 내가 탐낼 인재가 되려면 100년은 이르다, 이놈들아!
    ja: |-
      私が認めるような人材になるには、
      100年早いわ！
  d_ex_workshop_07_99:
    speaker: tove
    en: Survivalist...
    ko: 생존가님, 지금이에요…!
    ja: 生存者様、今です…！
  d_ex_workshop_07_100:
    speaker: tove
    en: I think now is where we run.
    ko: 우리… 도망가요!
    ja: "…逃げましょう！"
  d_ex_workshop_07_101:
    speaker: dolla
    en: Wait up!
    ko: 잠깐 기다려 봐!
    ja: ちょっと待った！
  d_ex_workshop_07_102:
    speaker: yan
    en: Hey, stop right there!
    ko: 야야, 거기 서 봐라!
    ja: どこ行くんや！
  d_ex_workshop_07_103:
    speaker: Monologue
    en: Tove and I hurriedly flee the Workshop,
    ko: 다급하게 우리를 부르는 도라와 얀의 목소리를 뒤로 하고.
    ja: |-
      あわてて私たちを呼び止める
      ドラーとヤンの声を後にして
  d_ex_workshop_07_104:
    speaker: Monologue
    en: leaving the furious Dolla and Yan yelling behind us.
    ko: 토브와 빠르게 공방을 벗어났다.
    ja: トーブと急いで工房を抜け出した
d_ex_workshop_08:
  d_ex_workshop_08_1:
    speaker: elegg
    en: Nice!
    ko: 오오~!
    ja: おお～！
  d_ex_workshop_08_2:
    speaker: elegg
    en: You really are great at making stuff, Liter. You live up to your reputation.
    ko: 역시 리타 씨, 진짜 잘 만드시네여.
    ja: さすがリター氏、お見事ですな。
  d_ex_workshop_08_3:
    speaker: elegg
    en: And so detailed, too! This is gonna be a lifesaver.
    ko: 이 정도로 정교하다니, 큰 도움이 되겠어여.
    ja: |-
      ここまで精巧に…
      とても役に立ちそうですぞ。
  d_ex_workshop_08_4:
    speaker: centi
    en: Everyone is always happy
    ko: 역시 리타 선배임다!
    ja: さすが先輩っす！
  d_ex_workshop_08_5:
    speaker: centi
    en: with Liter's work!
    ko: 언제나 모든 사람들이 만족해하심다!
    ja: 先輩の仕事に満足しない人はいないっす！
  d_ex_workshop_08_6:
    speaker: liter
    en: Naturally.
    ko: 뭐, 당연한 소리 아니겠느냐.
    ja: そりゃあ、当然じゃろう？
  d_ex_workshop_08_7:
    speaker: liter
    en: Honestly, getting showered with nonstop compliments is starting to get old.
    ko: 그런 얘기들도 슬슬 질리는구나.
    ja: 褒め言葉も聞き飽きたわ。
  d_ex_workshop_08_8:
    speaker: liter
    en: If you don't need anything else, then move along.
    ko: 볼일 더 없으면 이만 가거라.
    ja: 用がないなら早く帰るのじゃ。
  d_ex_workshop_08_9:
    speaker: elegg
    en: Whatever you say!
    ko: 녜~ 이만 들어갈게여.
    ja: 了解ですぞ。
  d_ex_workshop_08_10:
    speaker: elegg
    en: Now that we've got the part we need, let's head back, Mr. Commander.
    ko: 필요한 부품을 얻었으니, 돌아갈까여 지휘관 씨?
    ja: |-
      必要な部品を手に入れましたぞ。
      帰りますぞ。指揮官氏。
  d_ex_workshop_08_11:
    speaker: "<Self>"
    en: It's unusual for you to go back so quietly.
    ko: 웬일로 조용히 물러나네.
    ja: 大人しく引き下がるなんて、珍しいな
  d_ex_workshop_08_12:
    speaker: elegg
    en: What do you mean?
    ko: 녜? 그게 무슨 말씀이세여?
    ja: はい？どういう意味ですかな？
  d_ex_workshop_08_13:
    speaker: "<Self>"
    en: Normally you'd make a big commotion about installing BOOM somewh...
    ko: 아니, 평소 같으면 BOOM을 설치했다고 막-
    ja: いつもなら、BOOMをインストールするって…
  d_ex_workshop_08_14:
    speaker: centi
    en: Um... Liter, this display seems to be acting up.
    ko: 으어어! 선배, 갑자기 화면이 이상함다!
    ja: わわっ！先輩、急に画面がおかしくなったっす！
  d_ex_workshop_08_15:
    speaker: centi
    en: All these weird monsters are swarming on screen...
    ko: 이상한 몬스터들이 몰려옴다!
    ja: おかしなモンスターが集まってくるっす！
  d_ex_workshop_08_16:
    speaker: centi
    en: Here too! And here!
    ko: 여기도, 여기도!
    ja: あっちも、こっちもっす！
  d_ex_workshop_08_17:
    speaker: centi
    en: It's happening to all the screens in the Workshop!
    ko: 공방에 있는 모든 화면들이 다 바뀌었슴다!!
    ja: 工房にある機械が全部おかしいっす！！
  d_ex_workshop_08_18:
    speaker: liter
    en: What?
    ko: 뭐라고?!
    ja: 何じゃと！？
  d_ex_workshop_08_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_08_20:
    speaker: elegg
    en: What do you take me for? Of course I installed it everywhere.
    ko: 히히, 당연히 설치해 놓았져.
    ja: へへへっ、もちろんインストール済みですぞ。
  d_ex_workshop_08_21:
    speaker: elegg
    en: I want the entire world to be able to play BOOM.
    ko: 온 세상이 BOOM! 하는 게 제 목표니까여.
    ja: |-
      世界中をBOOM！させるのが
      私の目標ですからな。
  d_ex_workshop_08_22:
    speaker: "<Self>"
    en: Centi might be fine with that, but I doubt Liter will appreciate it.
    ko: "…센티는 괜찮아도 리타가 많이 화낼 텐데."
    ja: |-
      …センチはともかく、
      リターにはかなり怒られそうだ
  d_ex_workshop_08_23:
    speaker: elegg
    en: Liter?
    ko: 으에, 리타 씨가여?
    ja: むむっ、リター氏に？
  d_ex_workshop_08_24:
    speaker: "<Monologue>"
    en: Both of us nervously turn our heads and look towards Liter.
    ko: |-
      우리는 조심스레 고개를 돌려
      리타가 있는 곳을 바라보았다.
    ja: 私たちは恐る恐る振り返り、リターの方を見た
  d_ex_workshop_08_25:
    speaker: liter
    en: Is that...?
    ko: 이…이이이…!
    ja: こ…これは…！
  d_ex_workshop_08_26:
    speaker: elegg
    en: She doesn't look too good.
    ko: 헉, 표정이 심상치 않은 것 같은데여.
    ja: ぎゃっ！すごい顔をしていますな。
  d_ex_workshop_08_27:
    speaker: elegg
    en: You think she's mad at me?
    ko: 저 큰일 난 걸 까여…?
    ja: もしや私、大変なことに…？
  d_ex_workshop_08_28:
    speaker: "<Self>"
    en: Most likely.
    ko: 아마도….
    ja: たぶんな…
  d_ex_workshop_08_29:
    speaker: elegg
    en: Uh oh. Abort installation! Abort!
    ko: 으아아~ 빨리 설치 해제를…!
    ja: うああ～早くアンインストールを…！
  d_ex_workshop_08_30:
    speaker: liter
    en: Isn't this BOOM?
    ko: "…이건 BOOM이 아니더냐!"
    ja: "…これは、BOOMじゃろう！？"
  d_ex_workshop_08_31:
    speaker: elegg
    en: Huh?
    ko: 읭.
    ja: へっ？
  d_ex_workshop_08_32:
    speaker: centi
    en: You know what this is?
    ko: 선배, 이게 뭔지 아시는 검까?
    ja: 先輩、知ってるっすか？
  d_ex_workshop_08_33:
    speaker: liter
    en: Of course I do.
    ko: 당연히 알고 말고.
    ja: もちろんじゃ。
  d_ex_workshop_08_34:
    speaker: liter
    en: It's BOOM. A classic FPS.
    ko: 고전 게임 BOOM.
    ja: レトロゲームBOOM。
  d_ex_workshop_08_35:
    speaker: liter
    en: I used to play it back in the day, but only casually.
    ko: 나도 옛날에 종종 했었던 게임이지.
    ja: 私も昔よく遊んでいたゲームじゃ。
  d_ex_workshop_08_36:
    speaker: liter
    en: Even by the standards back then, it was pretty archaic. Not something you
      would want to play for too long.
    ko: |-
      물론 그때 기준에도 너무 고전이라
      오래 할 게임이 아니었어.
    ja: |-
      もちろん、当時でも古いゲームでのう。
      長時間プレイできるゲームではなかったのじゃ。
  d_ex_workshop_08_37:
    speaker: liter
    en: I wonder if I should pick it back up again...
    ko: 오랜만에 한 판 해볼까….
    ja: 久しぶりに1ゲームやってみるかのう…
  d_ex_workshop_08_38:
    speaker: elegg
    en: "..."
    ko: 이…!
    ja: そ…！
  d_ex_workshop_08_39:
    speaker: elegg
    en: No way!
    ko: 이럴수가!
    ja: まさか！
  d_ex_workshop_08_40:
    speaker: elegg
    en: You know about BOOM?
    ko: 리타 씨, BOOM을 알고 계신 거예여?!
    ja: リター氏、BOOMをご存じなのですかな！？
  d_ex_workshop_08_41:
    speaker: elegg
    en: And you've actually tried it a long time ago?!
    ko: 무려 옛날에 해보셨다고여?!
    ja: 昔やったことがあると！？
  d_ex_workshop_08_42:
    speaker: elegg
    en: When did you first play it?
    ko: 그때가 언제였는데여?
    ja: それはいつ頃のことですかな？
  d_ex_workshop_08_43:
    speaker: elegg
    en: What's your favorite BOOM Guy line?
    ko: 붐가이 씨의 어떤 대사를 제일 좋아하시나여?!
    ja: |-
      ブームガイ氏のどんなセリフが
      好きですかな！？
  d_ex_workshop_08_44:
    speaker: liter
    en: Gah! Don't sneak up on me like that.
    ko: 아이고, 깜짝이야!
    ja: な、なんじゃ！？
  d_ex_workshop_08_45:
    speaker: liter
    en: And stop screaming in my ear.
    ko: |-
      바로 귀 옆에서 소리를 지르면
      어떡하냐 이 녀석아!
    ja: |-
      こんなに近くで叫ばれたら
      たまったもんじゃないわい！
  d_ex_workshop_08_46:
    speaker: elegg
    en: Sorry! I got a little excited...
    ko: 죄송해여…! 너무 흥분돼서 그만….
    ja: |-
      すみませんですぞ…！
      あまりにも興奮してしまい、つい…
  d_ex_workshop_08_47:
    speaker: elegg
    en: S-so...
    ko: 그, 그래서….
    ja: そ、それで…
  d_ex_workshop_08_48:
    speaker: elegg
    en: When did you first play BOOM?
    ko: BOOM은 어쩌다 플레이하게 되신 거예여?!
    ja: どうしてBOOMをプレイしたのですかな！？
  d_ex_workshop_08_49:
    speaker: liter
    en: I don't quite remember.
    ko: 흐음… 정확히는 기억이 안 난다만.
    ja: うーん…正確には覚えておらんが、
  d_ex_workshop_08_50:
    speaker: liter
    en: Video games are usually tough and make me dizzy, so I wasn't a huge fan.
    ko: |-
      게임들은 죄다 어지럽고 어려워서
      별로 안 좋아하는데.
    ja: |-
      ゲームはどれも複雑で難しくて、
      あまり好きではなかったんじゃ。
  d_ex_workshop_08_51:
    speaker: liter
    en: However, I do remember the controls of BOOM being nice and smooth. Very simple
      as well, perhaps because it was made so long ago.
    ko: |-
      이 게임은 옛날에 만들어져서 그런가
      조작도 쉽고 간단하더구나.
    ja: |-
      でも、このゲームは昔のものじゃからか、
      操作も簡単でのう。
  d_ex_workshop_08_52:
    speaker: liter
    en: Like I said, I only dabbled in it a few times.
    ko: 그래서 몇 번 해봤었지.
    ja: それで何回か遊んだことがあるのじゃ。
  d_ex_workshop_08_53:
    speaker: liter
    en: It's nice seeing it again after all this time.
    ko: 간만에 보니 반갑구나.
    ja: 久しぶりに見られて嬉しいのう。
  d_ex_workshop_08_54:
    speaker: elegg
    en: Wow...
    ko: 세, 세상에….
    ja: す、すごい…
  d_ex_workshop_08_55:
    speaker: elegg
    en: This is amazing. Just amazing.
    ko: 이렇게 만나게 돼서 저도 반가워여….
    ja: 私も嬉しいですぞ…
  d_ex_workshop_08_56:
    speaker: liter
    en: I don't see what you're so excited about.
    ko: 왜 네놈이 이렇게 신난 건지는 잘 모르겠다만.
    ja: どうしてそんなに喜んでいるのか分からんが、
  d_ex_workshop_08_57:
    speaker: liter
    en: Anyway, I assume you're the one behind this?
    ko: 네가 이걸 설치했나 보구나.
    ja: これをインストールしたのは君じゃな。
  d_ex_workshop_08_58:
    speaker: liter
    en: Hmm...
    ko: 흐음.
    ja: ふむ。
  d_ex_workshop_08_59:
    speaker: liter
    en: Having it installed on every device is overkill. Just leave it installed on
      my personal tablet.
    ko: |-
      모든 화면에 다 설치를 하는 건 좀 그러니,
      내 개인용 패드에만 하나 남겨두거라.
    ja: |-
      すべての機械にインストールされては困るが、
      私の個人用タブレットには残しておくのじゃ。
  d_ex_workshop_08_60:
    speaker: liter
    en: Maybe I can relive some old memories next time I get bored.
    ko: |-
      심심할 때 마다 해보면
      추억도 되고 좋을 것 같으니.
    ja: |-
      退屈な時に遊べば、
      懐かしくもなっていいじゃろう。
  d_ex_workshop_08_61:
    speaker: elegg
    en: Wow! Really?!
    ko: 와! 정말여?!
    ja: わあ！本当ですかな！？
  d_ex_workshop_08_62:
    speaker: elegg
    en: I'll add a couple of new modes for you. You're gonna love 'em!
    ko: |-
      알겠어여, 그럼 제가 특별히
      여러 모드들도 다 넣어드릴게여!
    ja: |-
      了解ですぞ。それなら特別に
      色々なモードも入れますぞ！
  d_ex_workshop_08_63:
    speaker: liter
    en: Do as you please.
    ko: 너 편할 대로 하거라.
    ja: 好きにするのじゃ。
  d_ex_workshop_08_64:
    speaker: centi
    en: Wow.
    ko: 와아.
    ja: わあ。
  d_ex_workshop_08_65:
    speaker: centi
    en: This is the first time I've seen Liter interested in something like this.
    ko: |-
      리타 선배가 이런 거에 관심 가지시는 거
      처음 보는 것 같슴다.
    ja: |-
      リター先輩がこういうものに興味を持つなんて、
      初めてっす。
  d_ex_workshop_08_66:
    speaker: "<Self>"
    en: I know. I'm a little taken aback myself.
    ko: "…그러게, 나도 좀 의외야."
    ja: "…そうだな、ちょっと意外だ"
  d_ex_workshop_08_67:
    speaker: centi
    en: It's been a while since she had any real fun, so it'll be nice for her to
      blow off some steam.
    ko: |-
      간만에 즐거워 하시는 것 같으니
      이대로 잠시 두는게 좋을 것 같슴다.
    ja: |-
      久しぶりに楽しそうっすから、
      このままにしておくっす。
  d_ex_workshop_08_68:
    speaker: "<Monologue>"
    en: Elegg doesn't seem to have any intention of going back for a while,
    ko: "…일레그도 당분간 돌아갈 생각이 없는 것 같다."
    ja: |-
      …エレグもしばらくここを離れるつもりは
      なさそうだ
  d_ex_workshop_08_69:
    speaker: "<Monologue>"
    en: so I decide to leave the Workshop by myself.
    ko: 그렇게 나는 홀로 공방을 나섰다.
    ja: こうして私は1人で工房を後にした
d_ex_workshop_09:
  d_ex_workshop_09_1:
    speaker: "<Monologue>"
    en: At Trony's request, I accompany her to the Workshop.
    ko: 트로니의 부탁으로 함께 공방으로 왔다.
    ja: トロニーに頼まれて、一緒に工房に来た
  d_ex_workshop_09_2:
    speaker: liter
    en: What brings you here, Greenhorn?
    ko: 애송이? 여긴 무슨 일이지?
    ja: 青二才？どうしたんじゃ？
  d_ex_workshop_09_3:
    speaker: "<Self>"
    en: Trony asked me to come.
    ko: 트로니가 같이 와달라고 해서.
    ja: トロニーに頼まれたんだ
  d_ex_workshop_09_4:
    speaker: trony
    en: Um... Hi, Liter.
    ko: 으, 응. 리타, 안녕.
    ja: う、うん。リター、こんにちは。
  d_ex_workshop_09_5:
    speaker: liter
    en: Hey there, Kiddo. It's been a while since I've seen you out of your cave.
    ko: 호오… 꼬맹이, 밖에서 보는 건 오랜만이구나.
    ja: |-
      ふむ…おちびちゃん。
      外で会うのは久しぶりじゃの～
  d_ex_workshop_09_6:
    speaker: trony
    en: You know I don't like you calling me that...
    ko: 꼬맹이, 아닌데….
    ja: おちびちゃんじゃないよ…
  d_ex_workshop_09_7:
    speaker: liter
    en: So, what is it that you need this time?
    ko: 그래서 이번엔 또 뭘 부탁하려는 게냐?
    ja: それで、今度は何が欲しいんだい？
  d_ex_workshop_09_8:
    speaker: trony
    en: I'm thinking of adding a few more features to my gaming desk,
    ko: 이동식 테이블에 이것저것 기능을 추가해 볼까 하는데.
    ja: |-
      移動式テーブルに、
      機能をいろいろ追加したいんだけど
  d_ex_workshop_09_9:
    speaker: trony
    en: and I wanted to get your advice.
    ko: 리타한테 조언을 구하고 싶어서.
    ja: リターのアドバイスがほしいの。
  d_ex_workshop_09_10:
    speaker: liter
    en: You're trying to add even more features to that thing?
    ko: 허… 또 새로운 기능을 넣어보려는 게냐.
    ja: ほぉ…また新しい機能を入れるのかい？
  d_ex_workshop_09_11:
    speaker: liter
    en: You keep adding strange features to that desk...
    ko: 자꾸 그 테이블에 이상한 기능을 이것저것 넣으니까,
    ja: テーブルにあれこれ変な機能を入れるから…
  d_ex_workshop_09_12:
    speaker: liter
    en: At this rate, you're never going to leave your room.
    ko: 꼬맹이, 네가 방안에만 있는 게다!
    ja: ずっと部屋にいるんじゃ！
  d_ex_workshop_09_13:
    speaker: liter
    en: Haven't I told you?
    ko: 내가 말하지 않았느냐!
    ja: 言ったじゃろう！
  d_ex_workshop_09_14:
    speaker: liter
    en: You need to step outside and get some fresh air sometimes!
    ko: 방 안에 틀어박혀있지만 말고, 가끔은 바람도 쐬고 하라고!
    ja: |-
      部屋にこもるんじゃなく、
      たまには外に出るんじゃ！
  d_ex_workshop_09_15:
    speaker: trony
    en: "*Sigh* Again with the nagging."
    ko: 으으… 잔소리 싫어….
    ja: うう…小言イヤだ…
  d_ex_workshop_09_16:
    speaker: liter
    en: What do you mean!?
    ko: 잔소리라니!
    ja: 小言じゃと！
  d_ex_workshop_09_17:
    speaker: liter
    en: I'm saying this for your own good!
    ko: 다 널 위해서 하는 말 아니더냐!
    ja: 君のために言っとるんじゃ！
  d_ex_workshop_09_18:
    speaker: "<Self>"
    en: Sounds like you've already added quite a few features to your gaming setup.
    ko: 이상한 기능? 무슨 기능이 있길래?
    ja: 変な機能？どんな機能なんだ？
  d_ex_workshop_09_19:
    speaker: trony
    en: Yeah, for starters,
    ko: 아… 일단 기본적인 업무를 볼 수 있도록,
    ja: あ…基本業務ができるように
  d_ex_workshop_09_20:
    speaker: trony
    en: all sorts of gadgets that help with managing basic tasks.
    ko: 여러 전자기기 설치해 뒀고.
    ja: 色々な電子機器を設置してあるの。
  d_ex_workshop_09_21:
    speaker: trony
    en: For example, I rigged my chair with heating and cooling systems
    ko: 덥거나 추우면 업무에 지장이 가니까,
    ja: 暑さや寒さで業務に支障が出るから
  d_ex_workshop_09_22:
    speaker: trony
    en: to regulate my body temperature so that it won't affect my performance.
    ko: 에어컨이랑 열선시트도 깔아 뒀고.
    ja: エアコンと電熱シートも入れて、
  d_ex_workshop_09_23:
    speaker: trony
    en: I also thought I might feel like eating something during a session, so I put
      in a refrigerator.
    ko: 뭔가 먹고 싶어질 수 있으니까, 냉장고도….
    ja: 何か食べたくなった時用に、冷蔵庫も…
  d_ex_workshop_09_24:
    speaker: "<Self>"
    en: "... How'd you manage to fit a fridge in there?"
    ko: "……냉장고는 대체 어디 달린 거야?"
    ja: "…冷蔵庫は一体どこについてるんだ？"
  d_ex_workshop_09_25:
    speaker: trony
    en: "..."
    ko: 그, 그건….
    ja: そ、それは…
  d_ex_workshop_09_26:
    speaker: trony
    en: That's a secret.
    ko: 기업 비밀이야.
    ja: 企業秘密。
  d_ex_workshop_09_27:
    speaker: liter
    en: Is that all?!
    ko: 그것뿐이더냐?!
    ja: それだけではないんじゃぞ！？
  d_ex_workshop_09_28:
    speaker: liter
    en: You should add a cleaning feature while you're at it since you're too lazy
      to clean your own room.
    ko: 방 청소하기 귀찮다며, 청소 기능을 추가하질 않나.
    ja: 掃除が面倒で、掃除機能を追加したじゃろ？
  d_ex_workshop_09_29:
    speaker: liter
    en: Didn't you also install a jamming device to fend off any unwanted calls?
    ko: 심지어 최근엔 원하지 않는 연락이 올 땔 대비 해서,
    ja: しかも、最近は受け取りたくない連絡に備えて、
  d_ex_workshop_09_30:
    speaker: liter
    en: What's up with that?
    ko: 통신 재머 장치까지 달아두지 않았더냐!
    ja: 通信ジャマー装置までつけたではないか！
  d_ex_workshop_09_31:
    speaker: trony
    en: It's just...
    ko: 그치만….
    ja: そうだけど…
  d_ex_workshop_09_32:
    speaker: trony
    en: I hate getting calls from Syuen.
    ko: 슈엔 님 연락받는 건 싫은걸.
    ja: シュエン様からの連絡が嫌なんだもん。
  d_ex_workshop_09_33:
    speaker: "<Self>"
    en: Trony.
    ko: 트로니.
    ja: トロニー
  d_ex_workshop_09_34:
    speaker: trony
    en: Yeah?
    ko: 응?
    ja: え？
  d_ex_workshop_09_35:
    speaker: "<Self>"
    en: Can you make that desk for me?
    ko: 그 테이블 나도 쓰게 하나만 더 만들어줄 수 있어?
    ja: そのテーブル、もう1つ作れないか？
  d_ex_workshop_09_36:
    speaker: trony
    en: You want to use it too, Commander? Hehe.
    ko: 지휘관도 쓰고 싶지? 헤헤.
    ja: 指揮官も欲しいよね？へへ。
  d_ex_workshop_09_37:
    speaker: "<Self>"
    en: If I had that desk, I could stay in my room and play games all day.
    ko: 그 테이블만 있으면, 방 안에서 하루종일 게임해도….
    ja: それさえあれば、一日中ゲームをしても…
  d_ex_workshop_09_38:
    speaker: liter
    en: Hey! Don't go putting any ideas in his head!
    ko: 애송이! 이상한 바람 불어넣지 말거라!
    ja: 青二才！変な事を吹き込むでない！
  d_ex_workshop_09_39:
    speaker: liter
    en: Anyway, what is it this time?
    ko: 아무튼 이번엔 또 뭐더냐?
    ja: とにかく、今度は何なんじゃ？
  d_ex_workshop_09_40:
    speaker: liter
    en: It better not be something weird,
    ko: 이상한 기능이면 내 절대 도와주지 않을 테니.
    ja: 変な機能なら、絶対に手伝わぬぞ。
  d_ex_workshop_09_41:
    speaker: liter
    en: or else you can count me out!
    ko: 미리 알아두거라!
    ja: 覚えておくんじゃ！
  d_ex_workshop_09_42:
    speaker: trony
    en: It's not weird...
    ko: 이, 이상한 기능 아니야….
    ja: あ、変な機能じゃないよ…
  d_ex_workshop_09_43:
    speaker: trony
    en: Uh...
    ko: 그….
    ja: その…
  d_ex_workshop_09_44:
    speaker: trony
    en: I was thinking of adding a feature to cut off the surrounding power.
    ko: 주변 전력을 차단하는 기능을 넣으면 어떨까 하는데….
    ja: |-
      周辺の電力を遮断する機能を
      入れようかと思って…
  d_ex_workshop_09_45:
    speaker: liter
    en: What?
    ko: "…뭣이?"
    ja: "…なんじゃと？"
  d_ex_workshop_09_46:
    speaker: liter
    en: Why in the world would you need something like that?
    ko: 듣기만 해도 불안해지는 그 괴상한 기능을 어디다 쓰려고 말이냐?!
    ja: |-
      聞いただけでも不安になるおかしな機能を
      どこに使うつもりなんじゃ！？
  d_ex_workshop_09_47:
    speaker: trony
    en: J-just out of curiosity.
    ko: 그, 그냥 궁금해서.
    ja: た、ただ気になって。
  d_ex_workshop_09_48:
    speaker: liter
    en: Huh?
    ko: 으음?
    ja: んん？
  d_ex_workshop_09_49:
    speaker: trony
    en: I want to see how far Missilis' technology can go.
    ko: 우리 미실리스사 기술력의 한계가 어디인지 알아보고 싶었어.
    ja: ミシリスの技術力の限界を知りたかったから…
  d_ex_workshop_09_50:
    speaker: liter
    en: That...
    ko: 꼬맹이….
    ja: おちびちゃん…
  d_ex_workshop_09_51:
    speaker: liter
    en: is a great idea!
    ko: 좋은 마음가짐이구나.
    ja: それはいい心意気じゃ。
  d_ex_workshop_09_52:
    speaker: liter
    en: I love that you're so interested in pushing the technology to its limits.
    ko: 기술력의 한계가 궁금하다니.
    ja: 技術力の限界が知りたいとは。
  d_ex_workshop_09_53:
    speaker: liter
    en: It's been a while since I've been this excited about something!
    ko: 오랜만에 가슴이 뛰는 것 같구나.
    ja: 久しぶりに胸が高鳴ったわい。
  d_ex_workshop_09_54:
    speaker: liter
    en: All right, I'm in.
    ko: 좋다. 한 번 보자꾸나.
    ja: いいじゃろう。見せてみなさい。
  d_ex_workshop_09_55:
    speaker: trony
    en: Yes!
    ko: 응!
    ja: うん…！
  d_ex_workshop_09_56:
    speaker: trony
    en: Here, I've drawn up some blueprints.
    ko: 내가 조금 설계도를 그려봤는데.
    ja: 軽く設計図をかいてみたんだ…
  d_ex_workshop_09_57:
    speaker: "<Monologue>"
    en: As Trony and Liter look through the blueprints and start to talk shop,
    ko: 트로니와 리타가 함께 설계도를 보며 심오한 이야기를 나누기 시작했다.
    ja: |-
      トロニーとリターが設計図を見ながら
      話をし始めた
  d_ex_workshop_09_58:
    speaker: "<Monologue>"
    en: I'm completely lost as to what they're discussing.
    ko: 무슨 이야기인지 하나도 이해가지 않는다.
    ja: 何がなんだか分からない
  d_ex_workshop_09_59:
    speaker: "<Monologue>"
    en: I'll just sit here quietly.
    ko: 옆에 앉아서 잠자코 기다리고 있자.
    ja: 横に座って待っていよう
  d_ex_workshop_09_60:
    speaker: liter
    en: How about this?
    ko: 자! 어떠냐!
    ja: どうじゃ！
  d_ex_workshop_09_61:
    speaker: trony
    en: Whoa!
    ko: 오오!
    ja: おお…！
  d_ex_workshop_09_62:
    speaker: "<Monologue>"
    en: As Trony manipulates the newly furnished keyboard attached to the desk, the
      workshop lights flicker and then turn off.
    ko: 트로니가 테이블에 달린 자판을 조작하자 공방의 불이 깜빡거리다 꺼졌다.
    ja: |-
      トロニーがキーボードを操作すると
      工房の灯りが点滅し、消えた
  d_ex_workshop_09_63:
    speaker: liter
    en: Hey, what did you do?!
    ko: 꼬맹이, 네 이노오오옴!
    ja: こやつめぇぇ！！
  d_ex_workshop_09_64:
    speaker: liter
    en: Don't go switching off the power in the Workshop!
    ko: 그렇다고 공방의 불을 꺼버리면 어떡하느냐!
    ja: 工房の灯りを消してどうするんじゃ！
  d_ex_workshop_09_65:
    speaker: trony
    en: Sorry. I was just curious if it works.
    ko: 그… 잘 되는지 궁금해서.
    ja: その…ちゃんと動くか気になって…
  d_ex_workshop_09_66:
    speaker: trony
    en: It certainly seems like it.
    ko: 설계한 대로 돌아가서 다행이다.
    ja: 設計通りに動いてよかったぁ。
  d_ex_workshop_09_67:
    speaker: liter
    en: Of course, one should never doubt Missilis' technology.
    ko: 흠흠, 미실리스사의 기술력을 의심하면 안 되지.
    ja: オホンッ。ミシリスの技術力を疑うでない。
  d_ex_workshop_09_68:
    speaker: liter
    en: There's nothing we can't do!
    ko: 우리에게 한계란 없느니라!
    ja: 私たちに限界はないのじゃ！
  d_ex_workshop_09_69:
    speaker: trony
    en: I can see that!
    ko: 응!
    ja: うん！
  d_ex_workshop_09_70:
    speaker: trony
    en: Now, I can use this whenever I'm too lazy to get up and turn off the lights.
    ko: 이제 게임하다가 불 끄기 귀찮을 때 이거 쓰면 되겠다.
    ja: ゲームして電気消すの面倒な時、これ使おう…
  d_ex_workshop_09_71:
    speaker: liter
    en: Huh?
    ko: 음?
    ja: うむ？
  d_ex_workshop_09_72:
    speaker: trony
    en: Or when I'm about to lose to Elegg again.
    ko: 일레그랑 게임하다가 질 것 같으면 몰래 게임기 꺼야지.
    ja: |-
      で、エレグに負けそうになったら
      こっそり消せば…
  d_ex_workshop_09_73:
    speaker: trony
    en: Hehe.
    ko: 헤헤.
    ja: へへ。
  d_ex_workshop_09_74:
    speaker: liter
    en: You little scamp! You tricked me!
    ko: 꼬맹이, 네 이놈! 날 속인 게냐!
    ja: こ…このっ…！私を騙したな！
  d_ex_workshop_09_75:
    speaker: trony
    en: Hehehe.
    ko: 헤헤헤.
    ja: えへへ。
  d_ex_workshop_09_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_workshop_09_77:
    speaker: "<Monologue>"
    en: There's an old saying that most technological advances are borne out of a
      desire to alleviate discomfort.
    ko: 불편함을 해소하기 위해 기술력이 발전했다고 했던가.
    ja: 不便さを解消するために技術が発達したという
  d_ex_workshop_09_78:
    speaker: "<Monologue>"
    en: I'm reminded once again of how true adages can be.
    ko: 역시 옛말은 틀린 게 없다는 걸 다시 한번 깨달았다.
    ja: 昔の言葉はやはり正しかった
