    ja: |-
      私はクッキーをすべて潰してくれたキリに
      心の中でお礼を言った
d_ex_command_08:
  d_ex_command_08_1:
    speaker: "<Self>"
    en: Mmm...
    ko: 으음….
    ja: うーん…
  d_ex_command_08_2:
    speaker: "<Monologue>"
    en: Beams of warm sunlight stream into the Commander's Room.
    ko: 지휘관실로 들어오는 따뜻한 햇살.
    ja: 指揮官室に差し込む暖かな日差し…
  d_ex_command_08_3:
    speaker: "<Monologue>"
    en: A cool breeze blows,
    ko: 시원한 바람.
    ja: 爽やかな風…
  d_ex_command_08_4:
    speaker: "<Monologue>"
    en: and swaying in the wind...
    ko: 그리고 바람에 살랑거리는….
    ja: そして風にそよぐ…
  d_ex_command_08_5:
    speaker: "<Self>"
    en: "... Red hair?"
    ko: "…붉은 머리카락…?"
    ja: "…赤い髪の毛…？"
  d_ex_command_08_6:
    speaker: rapi_red
    en: Ah, Commander.
    ko: 아.
    ja: あっ。
  d_ex_command_08_7:
    speaker: rapi_red
    en: You're awake.
    ko: 지휘관, 일어나셨군요.
    ja: 指揮官、お目覚めになりましたか。
  d_ex_command_08_8:
    speaker: rapi_red
    en: You must have been rather exhausted.
    ko: 많이 피곤하셨나 봅니다.
    ja: 大分お疲れだったようですね。
  d_ex_command_08_9:
    speaker: rapi_red
    en: You've been sleeping for exactly 18 hours and 11 minutes.
    ko: 정확히 18시간 하고 11분째 주무시던 차였습니다.
    ja: 18時間11分お休みになっていました。
  d_ex_command_08_10:
    speaker: "<Self>"
    en: What?! I have?
    ko: 아… 내가?
    ja: え…私が？
  d_ex_command_08_11:
    speaker: "<Self>"
    en: You should have woken me up earlier.
    ko: 일찍 깨우지 그랬어.
    ja: 起こしてくれてもよかったのに
  d_ex_command_08_12:
    speaker: rapi_red
    en: I disagree. You've been bogged down with all manner of tasks ever since we
      got back to the Outpost.
    ko: |-
      아뇨, 전초기지에 돌아오시고 나서도
      밀린 일들을 처리하느라 바쁘지 않으셨습니까.
    ja: |-
      いえ。前哨基地に戻ってからずっと、
      溜まった仕事を片付けるのに
      大変でしたから。
  d_ex_command_08_13:
    speaker: rapi_red
    en: This is a rare opportunity for you to relax, and you need plenty of rest.
    ko: 얼마 만에 생긴 휴가인데, 푹 주무셔야죠.
    ja: 久しぶりの休暇です。ゆっくりお休みください。
  d_ex_command_08_14:
    speaker: "<Self>"
    en: Don't you have some time off as well, Rapi?
    ko: 라피도 휴가지 않아?
    ja: ラピも休みじゃないのか？
  d_ex_command_08_15:
    speaker: rapi_red
    en: I do.
    ko: 예, 맞습니다.
    ja: はい。
  d_ex_command_08_16:
    speaker: "<Self>"
    en: Then why are you here?
    ko: 그런데 왜 여기 있는 거야?
    ja: じゃあどうしてここにいるんだ？
  d_ex_command_08_17:
    speaker: rapi_red
    en: I...
    ko: 음….
    ja: "…それは…"
  d_ex_command_08_18:
    speaker: rapi_red
    en: I was sitting here, resting.
    ko: 여기서 쉬고 있었습니다.
    ja: ここで休んでいました。
  d_ex_command_08_19:
    speaker: "<Self>"
    en: Is that really all you were doing?
    ko: 그냥 앉아서?
    ja: そこに座ってか？
  d_ex_command_08_20:
    speaker: rapi_red
    en: Yes.
    ko: 예.
    ja: はい。
  d_ex_command_08_21:
    speaker: rapi_red
    en: "... Well, if I'm being honest,"
    ko: "…이렇게 말하면 그렇지만."
    ja: "…変に聞こえるかもしれませんが…"
  d_ex_command_08_22:
    speaker: rapi_red
    en: something about this place felt a bit different, so I was looking around.
    ko: 지휘관실이 조금 낯설어서, 둘러보고 있었습니다.
    ja: |-
      指揮官室に慣れなくて、
      見てまわっていました。
  d_ex_command_08_23:
    speaker: rapi_red
    en: Nothing about this room has changed, but you were sleeping so soundly.
    ko: |-
      평소와 다름없는 지휘관실에,
      편히 쉬고 계시는 지휘관이신데 말입니다.
    ja: |-
      指揮官室は何も変わらないうえ、
      お休み中の指揮官がいるのにも関わらず、です。
  d_ex_command_08_24:
    speaker: "<Self>"
    en: Maybe because it feels so peaceful in here.
    ko: 너무 평화로워서 그런 거 아닐까?
    ja: 平和すぎてか？
  d_ex_command_08_25:
    speaker: "<Self>"
    en: I feel it too.
    ko: 나도 좀 느끼고 있거든.
    ja: 私も少しそう思っていた
  d_ex_command_08_26:
    speaker: rapi_red
    en: That seems to be the case.
    ko: 맞는 것 같습니다.
    ja: そうかもしれません。
  d_ex_command_08_27:
    speaker: rapi_red
    en: We've spent a lot of time on the surface, where we can't afford to let our
      guard down even for a second.
    ko: |-
      저희는 한시도 긴장을 놓쳐서는 안 되는 지상에서
      꽤나 오랜 시간을 보냈으니까요.
    ja: |-
      私たちは一時も緊張を解くことができない地上で
      かなり長い時間を過ごしていましたから。
  d_ex_command_08_28:
    speaker: rapi_red
    en: But it's strange.
    ko: 하지만, 이상합니다.
    ja: でも、おかしいのです。
  d_ex_command_08_29:
    speaker: rapi_red
    en: I've come back to the Ark after long spells up on the surface numerous times,
    ko: |-
      저는 지상을 자주 나갔었던 니케였고,
      그만큼 긴 시간이 지나고 방주로 돌아온 적이 많았습니다만.
    ja: |-
      今までも頻繁に地上には出ていましたし、
      地上で長時間過ごしてから
      アークに帰還することも何度もありました。
  d_ex_command_08_30:
    speaker: rapi_red
    en: but I've never felt this way before.
    ko: 이런 기분은 처음 느껴봅니다.
    ja: しかし、こんな気分になるのは初めてです。
  d_ex_command_08_31:
    speaker: rapi_red
    en: Why do you think that is?
    ko: 왜일까요….
    ja: なぜでしょうか…
  d_ex_command_08_32:
    speaker: "<Self>"
    en: Could it be because you didn't have anywhere that felt familiar before?
    ko: 그 전에는 익숙했던 곳이 없었기 때문 아니었을까?
    ja: |-
      今までは慣れ親しんだ場所というものが
      なかったからじゃないか？
  d_ex_command_08_33:
    speaker: rapi_red
    en: Familiar...
    ko: 익숙….
    ja: 慣れ親しんだ場所…
  d_ex_command_08_34:
    speaker: rapi_red
    en: That makes sense.
    ko: 그렇군요.
    ja: そうですね。
  d_ex_command_08_35:
    speaker: rapi_red
    en: The very fact that it's so familiar and comfortable makes it feel a bit strange
      to me, because I'm not used to feeling that way.
    ko: |-
      익숙하고 편하기 때문에,
      낯설게도 느껴질 수 있는 것이군요.
    ja: |-
      ここが慣れ親しんだ場所であるからこそ、
      違和感を感じるのかもしれません。
  d_ex_command_08_36:
    speaker: rapi_red
    en: This feeling of peace here is worlds apart from the life we lead up on the
      surface.
    ko: |-
      그렇다면 지휘관이 조금 전에 말씀하셨던 평화는,
      지상에서의 생활과는 관련이 없는 것이겠군요.
    ja: |-
      でしたら指揮官がさきほどおっしゃっていた
      平和というものは、地上での生活とは
      関係がないということになりますね。
  d_ex_command_08_37:
    speaker: rapi_red
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_ex_command_08_38:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_08_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_08_40:
    speaker: rapi_red
    en: Ah.
    ko: 아.
    ja: あっ。
  d_ex_command_08_41:
    speaker: rapi_red
    en: I think I understand a little now.
    ko: 조금 알 것 같습니다.
    ja: 少し分かった気がします。
  d_ex_command_08_42:
    speaker: rapi_red
    en: Perhaps it's because
    ko: 저는 아마도….
    ja: 私はおそらく…
  d_ex_command_08_43:
    speaker: rapi_red
    en: I'm simply not used to things being so quiet.
    ko: 이 고요함이 낯설었던 것 같습니다.
    ja: この静けさに慣れないようです。
  d_ex_command_08_44:
    speaker: "<Self>"
    en: It is quiet right now. Almost too quiet.
    ko: 응, 너무 조용하지?
    ja: 確かに、静かすぎるな
  d_ex_command_08_45:
    speaker: rapi_red
    en: Yes.
    ko: 예.
    ja: はい。
  d_ex_command_08_46:
    speaker: rapi_red
    en: Usually you've got Anis noisily rummaging for a soda.
    ko: 아니스가 시끄럽게 탄산수를 찾고.
    ja: アニスが騒々しく炭酸水を探し、
  d_ex_command_08_47:
    speaker: rapi_red
    en: Neon passionately shouting about firepower.
    ko: 네온이 힘차게 화력을 외치며.
    ja: ネオンが元気よく火力と叫び、
  d_ex_command_08_48:
    speaker: rapi_red
    en: Me letting out a belabored sigh as I watch them both.
    ko: 그걸 바라보는 저는 한숨을 내쉬고.
    ja: それを見守る私がため息をつき、
  d_ex_command_08_49:
    speaker: rapi_red
    en: And amidst it all, you smiling.
    ko: 지휘관은 그 사이에서 웃음을 짓는.
    ja: 指揮官が私たちを見て笑っている…
  d_ex_command_08_50:
    speaker: rapi_red
    en: That's the kind of atmosphere I'm used to experiencing in this place.
    ko: 이 공간은, 그런 공간이 되어버렸나 봅니다.
    ja: |-
      この空間は、
      そういう場所になってしまったようです。
  d_ex_command_08_51:
    speaker: "<Self>"
    en: This place is usually so clamorous.
    ko: 예전에는 너무 시끄러웠는데 말이야.
    ja: 昔は本当にうるさかったのにな
  d_ex_command_08_52:
    speaker: rapi_red
    en: Hehe.
    ko: 후후.
    ja: ふふ…
  d_ex_command_08_53:
    speaker: rapi_red
    en: But the fact it's so quiet now is what allowed you to sleep as long as you
      did.
    ko: |-
      하지만 그 덕분에 지휘관도 이렇게
      오래 주무실 수 있었던 것 아닐까요?
    ja: |-
      ですが、おかげで指揮官も
      よくお休みになれたのでは？
  d_ex_command_08_54:
    speaker: "<Self>"
    en: That's true...
    ko: 그건 그렇네….
    ja: それはそうだな
  d_ex_command_08_55:
    speaker: rapi_red
    en: Are you feeling recharged?
    ko: 피로는 좀 풀리셨습니까?
    ja: 少しは疲れが取れましたか？
  d_ex_command_08_56:
    speaker: "<Self>"
    en: Completely.
    ko: 완전히!
    ja: ああ、すっかり
  d_ex_command_08_57:
    speaker: rapi_red
    en: I'm glad to hear it.
    ko: 다행입니다.
    ja: よかったです。
  d_ex_command_08_58:
    speaker: rapi_red
    en: Would you like to go somewhere together?
    ko: 그럼 같이 어디라도 나가시겠습니까?
    ja: 一緒にどこかに出かけませんか？
  d_ex_command_08_59:
    speaker: rapi_red
    en: I'm still having a hard time adjusting to a tranquil Commander's Room.
    ko: 조용한 지휘관실은 적응이 잘 안되는군요.
    ja: 静かな指揮官室は落ち着きません。
  d_ex_command_08_60:
    speaker: "<Self>"
    en: That's a great idea.
    ko: 좋은 생각이야.
    ja: いい考えだ
  d_ex_command_08_61:
    speaker: "<Self>"
    en: I'll get cleaned up and join you in a minute.
    ko: 씻고 나올 테니까, 조금만 기다려 줘.
    ja: シャワーを浴びてくる。少しだけ待っててくれ
  d_ex_command_08_62:
    speaker: rapi_red
    en: Understood.
    ko: 예.
    ja: はい。
  d_ex_command_08_63:
    speaker: rapi_red
    en: I'll wait outside.
    ko: 밖에서 기다리겠습니다.
    ja: 外で待っています。
  d_ex_command_08_64:
    speaker: "<Monologue>"
    en: Rapi and I leave the abnormally quiet Commander's Room together,
    ko: 나와 라피는 적막한 지휘관실을 함께 떠났고.
    ja: 私とラピは静まり返った指揮官室を後にし
  d_ex_command_08_65:
    speaker: "<Monologue>"
    en: and go to spend some time wandering around the lively and bustling Outpost.
    ko: 전초기지를 돌아다니며 시끌벅적한 시간을 보냈다.
    ja: |-
      前哨基地を歩き回りながら
      賑やかな時間を過ごした
d_ex_command_09:
  d_ex_command_09_1:
    speaker: "<Monologue>"
    en: For the past few days, I've been swamped with Central Government-related work.
    ko: 요 며칠 새, 중앙정부와 관련한 일 때문에 격무에 시달리고 있다.
    ja: |-
      ここ数日、中央政府関連の
      激務に苦しめられている
  d_ex_command_09_2:
    speaker: "<Self>"
    en: Ugh...
    ko: 아이고….
    ja: ふぅ…
  d_ex_command_09_3:
    speaker: privaty
    en: Commander. You missed this section here.
    ko: 지휘관. 여기 이 항목이 빠졌어요.
    ja: 指揮官。ここ、この項目が抜けています。
  d_ex_command_09_4:
    speaker: "<Self>"
    en: Oh, right. Sorry.
    ko: 아, 응. 미안.
    ja: あっ、すまない
  d_ex_command_09_5:
    speaker: privaty
    en: It's perfectly alright.
    ko: 미안하실 건 없어요.
    ja: 謝る必要はありません。
  d_ex_command_09_6:
    speaker: privaty
    en: When you're dealing with such a heavy workload, it's natural to lose your
      ability to concentrate fully.
    ko: 이렇게 계속 격무에 시달리다 보면 집중력이 떨어질 수밖에 없죠.
    ja: |-
      働きづめですから、集中力が落ちるのは
      当然のことです。
  d_ex_command_09_7:
    speaker: privaty
    en: That's why I'm here to help.
    ko: 그래서 이렇게 제가 도와드리고 있는 거고요.
    ja: |-
      ですから、こうして私が
      サポートをしているのです。
  d_ex_command_09_8:
    speaker: "<Choice>"
    en: Yeah, thank you for that. You're a lifesaver, Privaty.
    ko: 응. 고마워. 프리바티밖에 없어.
    ja: ああ、ありがとう。さすがプリバティだ
  d_ex_command_09_9:
    speaker: "<Choice>"
    en: You're the one who brought me all this work in the first place...
    ko: "…이거 프리바티가 가져온 일이잖아."
    ja: "…これ、プリバティが持って来た仕事だろう？"
  d_ex_command_09_10:
    speaker: privaty
    en: Hehe... go on, hurry up and finish what you've got in front of you.
    ko: "…이, 일이나 빨리 마저 하세요!"
    ja: "…は、早く仕事をしてください！"
  d_ex_command_09_11:
    speaker: privaty
    en: It's not like I had a say in the matter!
    ko: 저, 저도 어쩔 수 없었거든요?!
    ja: わ、私も仕方がなかったんです！
  d_ex_command_09_12:
    speaker: "<Self>"
    en: Okay, fine.
    ko: 으, 응.
    ja: わ、分かった
  d_ex_command_09_13:
    speaker: "<Monologue>"
    en: After addressing the points Privaty raised and tackling a few more documents...
    ko: 프리바티가 지적한 안건을 수정한 뒤, 몇 개의 일감을 더 처리하자….
    ja: |-
      プリバティに指摘された箇所を修正した後、
      さらに仕事を進め…
  d_ex_command_09_14:
    speaker: "<Self>"
    en: I think I'm almost done.
    ko: 그래도 대충 다 끝나가는 것 같네.
    ja: だいたい終わったな
  d_ex_command_09_15:
    speaker: "<Monologue>"
    en: I'm starting to see a light at the end of the tunnel.
    ko: 슬슬 업무에 끝이 보이기 시작했다.
    ja: そろそろ終わりが見えてきた
  d_ex_command_09_16:
    speaker: privaty
    en: Great work, Commander.
    ko: 그렇네요. 고생하셨어요, 지휘관.
    ja: そうですね。お疲れ様でした、指揮官。
  d_ex_command_09_17:
    speaker: privaty
    en: Once we're done here, I'll need to go file a report.
    ko: "…이, 일이 마무리되면 저는 보고하러 가야 하니까."
    ja: |-
      …し、仕事が終わったら
      私は報告に行かなければならないので…
  d_ex_command_09_18:
    speaker: privaty
    en: While I'm doing that, you'll be able to take a break.
    ko: 지휘관은 그사이에 좀 쉬시는 게 좋겠어요.
    ja: 指揮官はその間に休んでいてください。
  d_ex_command_09_19:
    speaker: "<Self>"
    en: I think I'll do exactly that.
    ko: 응. 그래야지.
    ja: ああ、そうする
  d_ex_command_09_20:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_09_21:
    speaker: privaty
    en: After handling something mentally taxing,
    ko: 힘든 일을 한 뒤에, 한숨 돌리고 나면.
    ja: 大変な仕事を終えたあとは一息ついて…
  d_ex_command_09_22:
    speaker: privaty
    en: it's important to take a breather before diving back in.
    ko: 다시 일상으로 돌아가기 전에 기분 전환을 하는 게 좋다고 하더라고요?
    ja: |-
      日常に戻る前に、何か気分転換をすると
      いいそうですよ。
  d_ex_command_09_23:
    speaker: privaty
    en: It might be boring for you to be on your own during a break.
    ko: 호, 혼자 하시면 아무래도 심심하실 테니까.
    ja: お、お一人だときっと退屈でしょうから…
  d_ex_command_09_24:
    speaker: privaty
    en: If... if you'd like, I could join you.
    ko: "…지휘관이 부탁하신다면 제가 같이 해드릴 수도 있어요."
    ja: |-
      …もしご希望でしたら、
      お付き合いしましょうか？
  d_ex_command_09_25:
    speaker: "<Self>"
    en: "..."
    ko: 하하….
    ja: はは…
  d_ex_command_09_26:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_command_09_27:
    speaker: mast_m
    en: Master Captain, are you here?
    ko: 주인장 있는가!
    ja: ご主人様、いるか？
  d_ex_command_09_28:
    speaker: ade
    en: Hello, Master.
    ko: 안녕하세요, 주인님.
    ja: ごきげんよう、ご主人様。
  d_ex_command_09_29:
    speaker: "<Self>"
    en: Mast? Ade?
    ko: 마스트? 에이드?
    ja: マスト？エード？
  d_ex_command_09_30:
    speaker: "<Self>"
    en: What's going on?
    ko: 무슨 일이야?
    ja: どうしたんだ？
  d_ex_command_09_31:
    speaker: mast_m
    en: What else would a pair of maids be doing here?
    ko: 메이드가 뭐 하러 왔겠수? 시중 들러 왔지.
    ja: |-
      メイドの仕事といえば？
      お世話に決まってんだろ。
  d_ex_command_09_32:
    speaker: mast_m
    en: We're paying you a visit to serve you.
    ko: 주인장을 위한 찾아가는 메이드 서비스요.
    ja: ご主人様のための出張メイドサービスだぜ。
  d_ex_command_09_33:
    speaker: privaty
    en: What the...?
    ko: 지, 지휘관?
    ja: し、指揮官？
  d_ex_command_09_34:
    speaker: privaty
    en: Why does this kind of stuff always happen when I'm around?
    ko: 어째서 제가 있을 때 이런걸…?
    ja: どうして私がいる時にそんなサービスを…？
  d_ex_command_09_35:
    speaker: "<Self>"
    en: I never requested this...
    ko: 나는 신청한 적 없….
    ja: 私は申し込んだ覚えは…
  d_ex_command_09_36:
    speaker: privaty
    en: "!"
    ko: "!!!!!"
    ja: "！！！！！"
  d_ex_command_09_37:
    speaker: privaty
    en: I get it now! You're plotting to force me into the maid business!
    ko: 설마 저도 강제로 지휘관의 시중을 들게 만들려는 계획인가요?!
    ja: |-
      まさか、私にも強制的に
      指揮官のお世話をさせるつもりですか！？
  d_ex_command_09_38:
    speaker: privaty
    en: I knew it!
    ko: 그랬군요! 그랬던 거군요!
    ja: そうでしたか！そういうことだったんですね！
  d_ex_command_09_39:
    speaker: privaty
    en: I'm not some mindless automaton, you know? I won't just do whatever you want
      me to.
    ko: 누, 누가 지휘관 맘대로 해줄 줄 아시나요?
    ja: だ、誰が指揮官の思い通りになるもんですか！
  d_ex_command_09_40:
    speaker: privaty
    en: I'm here as a member of the Central Government, not as a maid.
    ko: 지금 저는 메이드가 아니라 중앙정부 제1부대 소속으로 여기 와있습니다.
    ja: |-
      今の私はメイドではなく、
      中央政府第1部隊として来ているんです。
  d_ex_command_09_41:
    speaker: privaty
    en: I don't care who you are, you can't force me into being a maid!
    ko: 아무리 지휘관이라도 제게 그런 걸 시키지는 못해요!
    ja: |-
      いくら指揮官でも
      私にそんな注文はつけられませんよ！
  d_ex_command_09_42:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_09_43:
    speaker: privaty
    en: Although, if you asked me nicely,
    ko: "…뭐, 지휘관이 진심으로 부탁하신다면,"
    ja: "…まあ、指揮官が本気で頼むと言うのであれば…"
  d_ex_command_09_44:
    speaker: privaty
    en: I suppose I could dabble in it for a little while.
    ko: 아, 아주 잠깐은 해드릴 수도 있지만요.
    ja: |-
      ほ、ほんの少しなら
      サービスしてもいいですけど。
  d_ex_command_09_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_09_46:
    speaker: mast_m
    en: Jeez, Privaty, quit making a scene.
    ko: 아주 혼자서 북 치고 장구 치고 다 하는구만.
    ja: 1人で勝手に盛り上がってないか？
  d_ex_command_09_47:
    speaker: ade
    en: Haha, we didn't mean anything by it, Privaty.
    ko: 후후. 그런 거 아니야, 프리바티.
    ja: ふふ。違うのよ、プリバティ。
  d_ex_command_09_48:
    speaker: ade
    en: Master has been incredibly busy for the past few days.
    ko: 주인님이 요 며칠 사이에 굉장히 바쁘셨잖아.
    ja: |-
      ここ数日、ご主人様は
      とてもお忙しかったでしょう？
  d_ex_command_09_49:
    speaker: ade
    en: He hasn't been able to rest or eat properly, so we decided to come see him.
    ko: 제대로 쉬지도, 먹지도 못하시는 것 같아서 우리가 찾아왔어.
    ja: |-
      休息はおろか、お食事さえまともに
      取れていないみたいだから、私たちが来たの。
  d_ex_command_09_50:
    speaker: privaty
    en: Oh... I-I see.
    ko: 그, 그렇군요.
    ja: そ、そうでしたか。
  d_ex_command_09_51:
    speaker: privaty
    en: I'm sorry. I misunderstood.
    ko: 죄송합니다. 제가 오해했네요.
    ja: すみません。私の勘違いでしたね。
  d_ex_command_09_52:
    speaker: mast_m
    en: No, you were spot on. We are paying a house call to provide maid services.
    ko: 아니, 찾아가는 메이드 서비스인 건 맞수다.
    ja: |-
      いや、出張メイドサービスってことは
      間違ってねえぜ。
  d_ex_command_09_53:
    speaker: mast_m
    en: We just didn't know you'd be here.
    ko: 프리바티 양반이 있는 걸 몰랐을 뿐이지.
    ja: プリバティさんがいるとは思わなかったけど。
  d_ex_command_09_54:
    speaker: ade
    en: But since you are, would you like to join us?
    ko: 그렇지. 마침 프리바티도 있으니까, 같이 할래?
    ja: |-
      そうね。ちょうどプリバティもいるから、
      一緒にどうかしら？
  d_ex_command_09_55:
    speaker: privaty
    en: I don't know...
    ko: 그, 그건….
    ja: そ、それは…
  d_ex_command_09_56:
    speaker: mast_m
    en: If we had a legendary maid like yourself chipping in, it'd be perfect.
    ko: 뭐, 전설적인 메이드가 힘을 보태준다면야 더할 나위 없겠수.
    ja: |-
      まあ、伝説のメイドが協力してくれるんなら
      ありがてえな。
  d_ex_command_09_57:
    speaker: privaty
    en: '... Did you say, "legendary maid"?'
    ko: 저, 전설적인 메이드…?
    ja: で、伝説のメイド…？
  d_ex_command_09_58:
    speaker: mast_m
    en: You mean you don't know?
    ko: 엥? 본인은 모르는 거요?
    ja: えっ？自分のことなのに知らないのか？
  d_ex_command_09_59:
    speaker: mast_m
    en: At the Maid Cafe, you're a living legend.
    ko: 메이드 카페에서 프리바티 양반은 살아있는 전설이요.
    ja: |-
      メイドカフェでプリバティさんは
      生ける伝説なんだぜ。
  d_ex_command_09_60:
    speaker: privaty
    en: What are you talking about?
    ko: 그게 대체….
    ja: それは、いったい…
  d_ex_command_09_61:
    speaker: mast_m
    en: Even though you became a maid against your will,
    ko: 원치 않게 메이드가 됐으면서도.
    ja: メイドになるのを望んだわけじゃないのに、
  d_ex_command_09_62:
    speaker: mast_m
    en: you nonetheless worked hard to satisfy the customers, and eventually became
      the best maid around.
    ko: 손님들의 로망을 위해 고군분투하고, 결국엔 간판 메이드 자리에까지 오른 살아있는 전설!
    ja: |-
      お客さんのロマンのために孤軍奮闘し、
      看板メイドまで登り詰めた生ける伝説！
  d_ex_command_09_63:
    speaker: mast_m
    en: AKA, a living legend!
    ko: 뭐 이런 건데 말요.
    ja: そんな感じだな。
  d_ex_command_09_64:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_09_65:
    speaker: mast_m
    en: I'm also striving to become a pro maid.
    ko: 이 마스트도 프로 메이드가 되기 위해 더욱더 정진해야겠수다.
    ja: |-
      このマストも、プロメイドになるために
      もっと精進するぜ。
  d_ex_command_09_66:
    speaker: mast_m
    en: When it comes to embodying romance and adventure, I can't let anyone else
      show me up!
    ko: 아. 그래도 로망에 한해서는 나도 지지 않을 자신이 있수.
    ja: |-
      あ、でもロマンに限っては
      私も負けねえ自信があるぞ。
  d_ex_command_09_67:
    speaker: mast_m
    en: Gaze upon my majestic uniform, and weep!
    ko: 보이쇼? 이 로망이 집대성된 의상이!
    ja: どうだ？このロマンの集大成とも言える衣装は！
  d_ex_command_09_68:
    speaker: privaty
    en: "..."
    ko: 으, 으으…!
    ja: う、うう…！
  d_ex_command_09_69:
    speaker: ade
    en: Come on, don't be like that, Privaty.
    ko: 후후. 너무 그러지 마, 프리바티.
    ja: ふふ。恥ずかしがらないで、プリバティ。
  d_ex_command_09_70:
    speaker: ade
    en: Mast and everyone else all mean well.
    ko: 마스트 아가씨도, 다른 분들도 다들 좋은 뜻으로 하신 말이야.
    ja: |-
      マストお嬢様も、他の方々も
      いい意味でおっしゃってるのよ。
  d_ex_command_09_71:
    speaker: privaty
    en: "... Hmph."
    ko: "……흥."
    ja: "…ふんっ。"
  d_ex_command_09_72:
    speaker: mast_m
    en: So, are you in or what?
    ko: 그래서 할 거요, 말 거요?
    ja: それで、やるのか？やらないのか？
  d_ex_command_09_73:
    speaker: privaty
    en: Absolutely not! I already told you, I'm not a maid, but an employee of the
      Central Gover—
    ko: 할 리가 없잖아요! 저는 지금 메이드가 아니라 중앙정부의…!
    ja: |-
      やるはずがないでしょう！
      今の私はメイドではなく、中央政府の…！
  d_ex_command_09_74:
    speaker: mast_m
    en: Wait!
    ko: 잠깐!
    ja: ちょっと待った！
  d_ex_command_09_75:
    speaker: privaty
    en: "?"
    ko: "?!"
    ja: "！？"
  d_ex_command_09_76:
    speaker: mast_m
    en: A maid from the Central Government... I like the sound of that.
    ko: 중앙정부 소속 메이드… 이거 좀 로맨틱하지 않수?
    ja: |-
      中央政府所属メイド…
      これってちょっとロマンチックじゃないか？
  d_ex_command_09_77:
    speaker: privaty
    en: What are you talking about?
    ko: "…그게 무슨 말이죠?"
    ja: "…どういうことですか？"
  d_ex_command_09_78:
    speaker: mast_m
    en: I recently read a manga about something like that.
    ko: 내가 얼마 전에 만화에서 본 건데 말요.
    ja: この間、マンガで見たんだ。
  d_ex_command_09_79:
    speaker: mast_m
    en: There was a maid whose master worked in the Central Government.
    ko: 원래는 중앙정부에서 일하는 주인님을 모시던 메이드가.
    ja: |-
      中央政府で働いてるご主人様に
      仕えていたメイドが…
  d_ex_command_09_80:
    speaker: mast_m
    en: She hid her identity and got a job in the Central Government in order to also
      assist her master while they were at work.
    ko: 직장에서도 주인님을 보필하기 위해 신분을 숨기고 중앙정부에 취직한 거요.
    ja: |-
      職場でもご主人様をお世話するために、
      身分を隠して中央政府に就職したのさ。
  d_ex_command_09_81:
    speaker: mast_m
    en: During the day, they were coworkers, boss and subordinate,
    ko: 그래서 낮에는 같은 직장에서 상사와 부하직원으로 함께 일을 하지만.
    ja: |-
      それで昼は同じ職場で
      上司と部下として働いてるけど…
  d_ex_command_09_82:
    speaker: mast_m
    en: but after hours, she served as his maid.
    ko: 퇴근 후에는 메이드로서 주인님을 모신다는 내용이었수.
    ja: |-
      退勤後にはメイドとして
      ご主人様に仕えるって内容だったな。
  d_ex_command_09_83:
    speaker: mast_m
    en: The maid proved to be so capable, that she eventually went on to become her
      master's boss at work.
    ko: 아! 그런데 메이드가 너무 유능해서, 나중에는 주인님의 상사가 되었던 것 같수다.
    ja: |-
      あっ！でもメイドが優秀すぎて、
      あとからご主人様の上司になったんだぜ。
  d_ex_command_09_84:
    speaker: privaty
    en: "!"
    ko: "…!"
    ja: "…！"
  d_ex_command_09_85:
    speaker: privaty
    en: I certainly wouldn't consider the Commander my subordinate...
    ko: 지, 지휘관은 딱히 제 아랫사람은 아니지만.
    ja: し、指揮官は私の部下ではありませんが…
  d_ex_command_09_86:
    speaker: privaty
    en: But that does sound intriguing.
    ko: 뭐… 나쁘지는 않네요.
    ja: まあ…悪くありませんね。
  d_ex_command_09_87:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_09_88:
    speaker: privaty
    en: Could you let me know the name of that manga?
    ko: 혹시 그 만화… 제목이 뭔지 알 수 있을까요?
    ja: そのマンガ…タイトルを教えてくれますか？
  d_ex_command_09_89:
    speaker: mast_m
    en: Sure thing! I can also recommend you ones that are similar.
    ko: 물론이요! 비슷한 다른 것도 추천해 줄 수 있수다!
    ja: |-
      もちろんだ！
      似たようなものもおすすめできるぜ！
  d_ex_command_09_90:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_09_91:
    speaker: ade
    en: Master. Let me prepare you a meal first.
    ko: 주인님. 일단 식사부터 준비할게요.
    ja: |-
      ご主人様。ひとまずお食事から
      ご用意いたしますね。
  d_ex_command_09_92:
    speaker: "<Self>"
    en: "... Thanks."
    ko: "……응. 고마워."
    ja: "…ああ、ありがとう"
  d_ex_command_09_93:
    speaker: "<Monologue>"
    en: The three Nikkes continue to converse about manga
    ko: 그렇게 시작된 만화에 대한 이야기는.
    ja: こうして始まったマンガの話は…
  d_ex_command_09_94:
    speaker: "<Monologue>"
    en: all the way until I'm finished with my dessert.
    ko: 내가 디저트를 다 먹을 때까지도 이어졌다….
    ja: 私がスイーツを食べ終わるまで続くのだった…
