      結局ベッドから出てしまいました。
  d_ex_command_03_121:
    speaker: rapunzel
    en: But I need an explanation.
    ko: |-
      하지만 이게 어떻게 된 일인지
      설명을 들어야 할 것 같아서요.
    ja: |-
      でも、どういうことなのか
      説明してください。
  d_ex_command_03_122:
    speaker: isabel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_03_123:
    speaker: isabel
    en: I see you're quite popular with the ladies.
    ko: 역시 이곳엔 당신을 탐내는 여자들이 너무 많아요.
    ja: |-
      やっぱりここには、
      あなたを欲しがる女が多すぎます。
  d_ex_command_03_124:
    speaker: isabel
    en: I need to take you somewhere so we can be alone.
    ko: 당신을 여기서 데리고 나가야겠어요.
    ja: あなたをここから連れ出します。
  d_ex_command_03_125:
    speaker: "<Self>"
    en: Please, everyone calm down!
    ko: 제발 다들 진정해…!
    ja: お願いだからみんな落ち着いてくれ…！
  d_ex_command_03_126:
    speaker: "<Monologue>"
    en: The four Nikkes start coming closer.
    ko: 네 명의 니케들이 점점 다가오고 있었다.
    ja: 4人のニケがどんどん近づいて来る
  d_ex_command_03_127:
    speaker: "<Monologue>"
    en: With my hands tied, I'm doomed.
    ko: 이대로면 손이 묶인 채로 꼼짝없이 당한다.
    ja: |-
      このままだと、
      手を縛られたままやられてしまう
  d_ex_command_03_128:
    speaker: "<Self>"
    en: P-please...!
    ko: 제, 제발…!
    ja: だ、だれか…！
  d_ex_command_03_129:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쿠당탕!
    ja: ドテーン！
  d_ex_command_03_130:
    speaker: rapi
    en: "...der!"
    ko: "…관!"
    ja: "…官！"
  d_ex_command_03_131:
    speaker: rapi
    en: "...mander! Are you... okay?"
    ko: "…휘관! 괜찮…니까?"
    ja: "…揮官！大丈…ですか？"
  d_ex_command_03_132:
    speaker: rapi
    en: Commander, are you awake?
    ko: 지휘관, 정신이 드십니까?
    ja: 指揮官、気が付きましたか？
  d_ex_command_03_133:
    speaker: "<Self>"
    en: "... Rapi?"
    ko: "…라피?"
    ja: "…ラピ？"
  d_ex_command_03_134:
    speaker: rapi
    en: Yes, Commander.
    ko: 네, 지휘관.
    ja: はい、指揮官。
  d_ex_command_03_135:
    speaker: "<Self>"
    en: Rapi? She wasn't here before...
    ko: "…난 라피를 부른 적이 없어."
    ja: "…ラピを呼んだ覚えはない"
  d_ex_command_03_136:
    speaker: rapi
    en: Yes?
    ko: 네?
    ja: はい？
  d_ex_command_03_137:
    speaker: rapi
    en: I heard a loud banging sound, so I came rushing over.
    ko: 아침부터 큰 소리가 나서 찾아왔습니다.
    ja: |-
      朝から大きな音が聞こえたので、
      様子を見に来ました。
  d_ex_command_03_138:
    speaker: rapi
    en: It looks like you fell from your bed. Are you okay?
    ko: 침대에서 떨어지신 것 같은데 괜찮으십니까?
    ja: |-
      ベッドから落ちたようですね。
      大丈夫ですか？
  d_ex_command_03_139:
    speaker: "<Self>"
    en: Was it all a...?
    ko: "…꿈?"
    ja: "…夢？"
  d_ex_command_03_140:
    speaker: rapi
    en: Did you have a bad dream?
    ko: 악몽이라도 꾸신 겁니까?
    ja: 悪夢でも見ましたか？
  d_ex_command_03_141:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_03_142:
    speaker: "<Monologue>"
    en: I decided to take this dream to the grave.
    ko: 이 꿈은 무덤까지 가져가기로 다짐했다.
    ja: この夢は墓場まで持っていこう
d_ex_command_04:
  d_ex_command_04_1:
    speaker: ether
    en: Hello, No. 7. I'm here for your regular checkup.
    ko: "안녕, 7호~ \n정기 검진 왔어."
    ja: |-
      やっほ～7号～
      定期検診に来たよ。
  d_ex_command_04_2:
    speaker: ether
    en: Or should I say experiment?
    ko: 정기 실험이라고 해야 하나?
    ja: 定期実験といった方が正確かな？
  d_ex_command_04_3:
    speaker: ether
    en: Whatever. I'm exhausted. Just take this medicine so we can get this over with.
    ko: 피곤해 죽겠으니까 빨리 약 먹고 끝내자.
    ja: 疲れてヘトヘトだから、\n早く終わらせちゃおうね。
  d_ex_command_04_4:
    speaker: "<Choice>"
    en: Have you been overworked lately?
    ko: 요즘 과로했어?
    ja: 最近休めてないのか？
  d_ex_command_04_5:
    speaker: "<Choice>"
    en: Those dark circles under your eyes...
    ko: 다크 서클이….
    ja: 目の下にクマが…
  d_ex_command_04_6:
    speaker: ether
    en: It doesn't matter.
    ko: 아… 뭐.
    ja: あ…まあね。
  d_ex_command_04_7:
    speaker: ether
    en: It's always been like this.
    ko: 언제나 있는 일이지.
    ja: いつものことよ。
  d_ex_command_04_8:
    speaker: ether
    en: Oh, these?
    ko: 아, 이거?
    ja: あ、これ？
  d_ex_command_04_9:
    speaker: ether
    en: I've gotten used to them by now.
    ko: 언제나 있는 일 때문이지.
    ja: いつものアレのせいでね。
  d_ex_command_04_10:
    speaker: ether
    en: Syuen gave us a week's worth of work yesterday, and they're due by the end
      of today.
    ko: "슈엔이 한 주짜리 일을 하루 전에 주고, \n다음날에 보고해달라고 하는 거."
    ja: |-
      シュエンが1週間はかかる仕事を1日前にくれて
      次の日に報告してって頼むアレ。
  d_ex_command_04_11:
    speaker: ether
    en: "*Yawn* Thanks to her, I haven't gotten a wink of sleep."
    ko: "흐아암~ \n덕분에 하품이 떨어지질 않네."
    ja: |-
      ふわぁぁ～
      おかげであくびが止まらないの。
  d_ex_command_04_12:
    speaker: Self
    en: You look like you could use some coffee.
    ko: "…커피를 시켜 줄까?"
    ja: "…コーヒーでも注文するか？"
  d_ex_command_04_13:
    speaker: ether
    en: Thanks, that'd be nice.
    ko: "응? \n그럼 나야 좋지."
    ja: |-
      え？いいの？
      うれしい～
  d_ex_command_04_14:
    speaker: ether
    en: Coffee is a lifesaver for anyone working overtime
    ko: 피곤한 직장인한테 커피는 생명수니까.
    ja: 疲れ果てた会社員にとってコーヒーは命よ。
  d_ex_command_04_15:
    speaker: Narration
    en: Soon after.
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_ex_command_04_16:
    speaker: frima
    en: Coffee. Here.
    ko: "…커피. 배달 옴."
    ja: "…コーヒー。配達。来た。"
  d_ex_command_04_17:
    speaker: neve
    en: Hey, Burly Bear! It's been a while.
    ko: "와아~ \n큰곰 씨, 오랜만이네요."
    ja: |-
      わあ～
      ヒグマさん、お久しぶりで～す。
  d_ex_command_04_18:
    speaker: Self
    en: What's Neve doing deliveries for?
    ko: 왜 네베까지 배달됐지?
    ja: なんでネヴェまで来たんだ？
  d_ex_command_04_19:
    speaker: neve
    en: I heard there was some kind of wonder drug in the Ark that helps you sleep,
    ko: 그게 실은~
    ja: 実はですね～
  d_ex_command_04_20:
    speaker: neve
    en: so I came here looking for it.
    ko: |-
      방주에 숙면을 도와주는 영약이 있다고 하길래,
      그걸 찾으러 와봤어요~
    ja: |-
      アークに熟睡できる妙薬があるって聞いて、
      来ちゃいました～
  d_ex_command_04_21:
    speaker: neve
    en: Turns out, I ran into someone delivering the very thing I was looking for!
    ko: 그런데 마침 영약 배달부와 딱 마주쳤지 뭐예요~?
    ja: そしたらちょうど妙薬配達員と遭遇しまして～
  d_ex_command_04_22:
    speaker: Self
    en: Wonder drug... are you talking about coffee?
    ko: 설마… 커피를 말하는 거야?
    ja: まさか…コーヒーのことか？
  d_ex_command_04_23:
    speaker: neve
    en: That's the stuff!
    ko: "네~ \n바로 그거예요!"
    ja: |-
      は～い。
      その通りで～す！
  d_ex_command_04_24:
    speaker: ether
    en: I think you may be barking up the wrong tree.
    ko: "…음. 그렇다면 번짓수를 잘못 찾았네."
    ja: "…う～ん。何かの間違いだと思うけど。"
  d_ex_command_04_25:
    speaker: ether
    en: Coffee is loaded with caffeine. It's designed to keep you awake, not help
      you fall asleep.
    ko: |-
      커피는 카페인이 함유된 대표적인 식품이야.
      숙면은커녕, 사람을 각성시키지.
    ja: |-
      コーヒーはカフェインが含まれる\n代表的な飲料よ。熟睡どころか、
      目が覚めるんだから。
  d_ex_command_04_26:
    speaker: frima
    en: "?"
    ko: |-
      …?
      아님.
    ja: |-
      …？
      違う。
  d_ex_command_04_27:
    speaker: frima
    en: No. Not Cream Coffee.
    ko: 프림 커피. 다름.
    ja: プリムコーヒー。違う。
  d_ex_command_04_28:
    speaker: frima
    en: Drink it. Sleep heavy.
    ko: "마시고. \n파워 숙면. 가능."
    ja: |-
      飲んで。
      パワー熟睡。可能。
  d_ex_command_04_29:
    speaker: frima
    en: Here. Look.
    ko: 보여줌?
    ja: 見せる？
  d_ex_command_04_30:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_04_31:
    speaker: ether
    en: I'd like to see this.
    ko: 그래, 어디 해봐.
    ja: 本当？やってみて。
  d_ex_command_04_32:
    speaker: ether
    en: If this works, we'll be spitting in the face of years of scientific evidence.
    ko: "그런다고 이미 과학적으로 증명된 사실을 \n반박할 순 없겠지만."
    ja: |-
      そんなことしたって科学的に証明された事実を
      覆すことはできないだろうけど。
  d_ex_command_04_33:
    speaker: frima
    en: One gulp. Important.
    ko: "한 입. \n두 말 안 함."
    ja: |-
      二枚舌。
      使わない。
  d_ex_command_04_34:
    speaker: Monologue
    en: Frima downs the entire cup of coffee in one big sip.
    ko: 프림은 단숨에 프림 커피 한 잔을 들이켰다.
    ja: プリムは一気にプリムコーヒーを飲み干した
  d_ex_command_04_35:
    speaker: Narration
    en: "*Gulp*"
    ko: 후룩-
    ja: ゴクゴク…
  d_ex_command_04_36:
    speaker: Monologue
    en: 3...
    ko: 3….
    ja: 3…
  d_ex_command_04_37:
    speaker: Monologue
    en: 2...
    ko: 2….
    ja: 2…
  d_ex_command_04_38:
    speaker: Monologue
    en: Frima quickly puts on her eyeshade.
    ko: 프림이 빠르게 안대를 내렸다.
    ja: プリムが素早く額のアイマスクを下ろした
  d_ex_command_04_39:
    speaker: Monologue
    en: 1...
    ko: 1….
    ja: 1…
  d_ex_command_04_40:
    speaker: frima
    en: Zzzzz...
    ko: 크헝.
    ja: くぅ。
  d_ex_command_04_41:
    speaker: Self
    en: "... She's asleep."
    ko: "…잠들었어."
    ja: "…寝たな"
  d_ex_command_04_42:
    speaker: ether
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_command_04_43:
    speaker: ether
    en: Huh?
    ko: 아… 이건.
    ja: ど…どういうこと？
  d_ex_command_04_44:
    speaker: ether
    en: This is most intriguing.
    ko: 확실히 흥미롭긴 하네.
    ja: でも興味深いかも。
  d_ex_command_04_45:
    speaker: ether
    en: To be fair, outliers like Frima shouldn't be factored into the equation.
    ko: "그런데 그거 알아? \n원래 통계에서 이레귤러는 배제하고 생각하는 거."
    ja: |-
      でも知ってる？
      もともと統計って例外は除かれるのよ。
  d_ex_command_04_46:
    speaker: ether
    en: She always falls asleep the moment her head rests on some kind of surface.
    ko: 원래 쟨, 바닥에 머리만 대면 자는 니케잖아.
    ja: あの子は元々、横になればすぐ眠る子でしょ？
  d_ex_command_04_47:
    speaker: neve
    en: Hmm...
    ko: 음~
    ja: う～ん。
  d_ex_command_04_48:
    speaker: neve
    en: How about I test it out?
    ko: 그럼 저도 한번 실험해볼까요?
    ja: じゃあ私も実験してみましょうか～？
  d_ex_command_04_49:
    speaker: Self
    en: You're something of an outlier yourself.
    ko: 너도 이레귤러인 건 마찬가지….
    ja: 君も例外だが…
  d_ex_command_04_50:
    speaker: neve
    en: I know, I sleep an awful lot.
    ko: 음, 물론 제가 잠이 많긴 하지만요~
    ja: もちろん、私がよく眠ることは事実ですけどね～
  d_ex_command_04_51:
    speaker: neve
    en: However, I just had a great cat nap in the elevator on the way here.
    ko: 조금 전 전초기지로 내려오는 엘리베이터에서 푹 잤거든요~
    ja: ここに来るエレベーターの中でも\n眠ってきました～
  d_ex_command_04_52:
    speaker: neve
    en: If I drink this and it doesn't put me to sleep, that'll prove it's not all
      it's cracked up to be.
    ko: |-
      만약 이 영약에 효과가 없다면,
      마시자마자 바로 잠들거나 하진 않을 걸요~?
    ja: |-
      もしこの妙薬に効果があるなら
      飲んですぐ眠っちゃうと思いま～す。
  d_ex_command_04_53:
    speaker: ether
    en: Very well.
    ko: "…아, 그래? \n알겠어."
    ja: |-
      …あ、そう？
      分かった。
  d_ex_command_04_54:
    speaker: ether
    en: I'm a busy woman, so let's get this show on the road.
    ko: 일단 시간 없으니까 실험부터 해보자.
    ja: 時間がないからとりあえず実験してみるわよ。
  d_ex_command_04_55:
    speaker: neve
    en: You got it!
    ko: "네~ \n그럼 저도 가 볼게요."
    ja: |-
      は～い。
      では私も飲んでみますね～
  d_ex_command_04_56:
    speaker: Monologue
    en: Neve downs the entire cup of Cream Coffee.
    ko: 네베는 단숨에 프림 커피 한 잔을 들이켰다.
    ja: ネヴェは一気にプリムコーヒーを飲み干した
  d_ex_command_04_57:
    speaker: Narration
    en: "*Glug*"
    ko: 후룩-
    ja: ゴクゴク…
  d_ex_command_04_58:
    speaker: Monologue
    en: 3...
    ko: 3….
    ja: 3…
  d_ex_command_04_59:
    speaker: Monologue
    en: 2...
    ko: 2….
    ja: 2…
  d_ex_command_04_60:
    speaker: neve
    en: Whoa... this stuff... is...
    ko: "어… 큰곰 씨… \n이거 좀…."
    ja: |-
      あ…ヒグマさん…
      これは…
  d_ex_command_04_61:
    speaker: Monologue
    en: 1...
    ko: 1….
    ja: 1…
  d_ex_command_04_62:
    speaker: neve
    en: Zzzzz...
    ko: 쿠우울….
    ja: ぐぅぅ…
  d_ex_command_04_63:
    speaker: ether
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_command_04_64:
    speaker: ether
    en: What on earth?
    ko: 뭐야, 이건.
    ja: 何なのこれ。
  d_ex_command_04_65:
    speaker: ether
    en: Have they laced this with tranquilizers or something?
    ko: 정말 커피에 수면 유도제라도 섞여 있나…?
    ja: コーヒーに睡眠導入剤でも混ぜたの…？
  d_ex_command_04_66:
    speaker: Self
    en: Cafe Sweety's recipe never changes.
    ko: 카페 스위티의 레시피는 절대 바뀌지 않아.
    ja: カフェ・スウィーティーのレシピは固定されてる
  d_ex_command_04_67:
    speaker: Self
    en: This stuff usually comes from a vending machine.
    ko: 기본적으로 자판기 커피니까.
    ja: 自販機のコーヒーだからな
  d_ex_command_04_68:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_04_69:
    speaker: ether
    en: Then I can't find a rational explanation for this phenomenon.
    ko: 그렇다면 왜 이런 결과가 나오는지 모르겠네.
    ja: どうやったらこんな結果になるの？
  d_ex_command_04_70:
    speaker: ether
    en: Should I ask HQ to inspect the ingredients?
    ko: "…본사에 성분 분석을 맡겨볼까?"
    ja: "…本社に成分分析を頼んでみようかしら。"
  d_ex_command_04_71:
    speaker: ether
    en: No, we're busy enough as is...
    ko: "아냐… \n일도 많은데 귀찮게…."
    ja: |-
      ううん…
      ただでさえ忙しいのにやめよう…
  d_ex_command_04_72:
    speaker: ether
    en: You and I can taste-test it.
    ko: 그냥 나랑 7호가 직접 마셔보면 되잖아.
    ja: 私と7号で飲んでみて確認しちゃおう。
  d_ex_command_04_73:
    speaker: "<Choice>"
    en: You sure you'll be okay?
    ko: "…괜찮겠어?"
    ja: "…大丈夫か？"
  d_ex_command_04_74:
    speaker: "<Choice>"
    en: When did I ever agree to this?
    ko: 내 동의는 어떻게 되는 거지.
    ja: 同意書は書かないのか？
  d_ex_command_04_75:
    speaker: ether
    en: If this coffee really does contain sleep inducers, then it'll negatively affect
      my work performance, but...
    ko: "…정말 이 커피에 수면 유도 성분이 있다면, \n내 일에는 차질이 생기겠지만."
    ja: |-
      …本当にこのコーヒーに睡眠導入成分があれば、
      私の仕事に支障が生じるのは確実だけど
  d_ex_command_04_76:
    speaker: ether
    en: You of all people should know, No. 7. At M.M.R., our curiosity is insatiable.
    ko: |-
      7호도 잘 알잖아?
      원래 M.M.R. 출신들은 궁금한 거 못 참는 거.
    ja: |-
      7号も分かってるでしょ？
      M.M.R.は疑問をそのままにはしておけないの。
  d_ex_command_04_77:
    speaker: ether
    en: What do you want, a written contract?
    ko: 왜, 우리 사이에 동의서까지 작성해야 해?
    ja: 何言ってるの？同意書だなんて、水臭い。
  d_ex_command_04_78:
    speaker: ether
    en: Come on, consider it a favor to a researcher who's hungry for the truth.
    ko: 궁금한 건 못 참는 연구원 1을 위해 배려 좀 해 주라~
    ja: 探求心旺盛な研究員のためだと思って、お願い～
  d_ex_command_04_79:
    speaker: Self
    en: Fine.
    ko: 알겠어.
    ja: 分かった
  d_ex_command_04_80:
    speaker: Monologue
    en: I hold a cup of the cream coffee, glancing at it with a look of concern.
    ko: "…비장한 표정으로 프림 커피 앞에 섰다."
    ja: "…覚悟を決めプリムコーヒーの前に立った"
  d_ex_command_04_81:
    speaker: ether
    en: I'll go first.
    ko: "좋아. 그럼… \n간다?"
    ja: |-
      いいわね。じゃあ…
      飲むわよ？
  d_ex_command_04_82:
    speaker: Monologue
    en: Ether downs her cup in one go.
    ko: 에테르는 단숨에 프림 커피 한 잔을 들이켰다.
    ja: エーテルは一気にプリムコーヒーを飲み干した
  d_ex_command_04_83:
    speaker: Monologue
    en: I follow suit.
    ko: 나도 커피 한 잔을 입 안에 털어 넣었다.
    ja: 私もコーヒーを口の中に注ぎ込んだ
  d_ex_command_04_84:
    speaker: Narration
    en: "*Glug*"
    ko: 후룩-
    ja: ゴクゴク…
  d_ex_command_04_85:
    speaker: Monologue
    en: 3...
    ko: 3….
    ja: 3…
  d_ex_command_04_86:
    speaker: Monologue
    en: 2...
    ko: 2….
    ja: 2…
  d_ex_command_04_87:
    speaker: Monologue
    en: 1...
    ko: 1….
    ja: 1…
  d_ex_command_04_88:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_04_89:
    speaker: ether
    en: I feel like I'm burning up.
    ko: "…미치겠네."
    ja: "…何よ、これ。"
  d_ex_command_04_90:
    speaker: ether
    en: My heart is racing. My body feels amped up.
    ko: |-
      심장이 빨리 뛰고.
      몸이 긴장되고.
    ja: |-
      心臓はドキドキ脈打つし、
      体の筋肉が緊張してきたんだけど。
  d_ex_command_04_91:
    speaker: ether
    en: This stuff is clearly loaded with caffeine.
    ko: 이거 완전히 카페인 부작용이잖아.
    ja: これって完全にカフェインの副作用よね。
  d_ex_command_04_92:
    speaker: ether
    en: What about you, No. 7?
    ko: "…7호, 넌 어때?"
    ja: "…7号はどう？"
  d_ex_command_04_93:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_04_94:
    speaker: Self
    en: I don't think I'll be able to sleep tonight.
    ko: 오늘 밤 자기는 그른 것 같아.
    ja: 今晩は一睡もできなさそうだ
d_ex_command_05:
  d_ex_command_05_1:
    speaker: cocoa
    en: Mas----ter----!!
    ko: 주----인----!!
    ja: 主ーーー人ーーー！！
  d_ex_command_05_2:
    speaker: cocoa
    en: Let's----hang out----!!
    ko: 노올----자----!!
    ja: あーーーそーーーぼーーー！！
  d_ex_command_05_3:
    speaker: Self
    en: The door to the Commander's Room is open, come right in.
    ko: 일단 들어와.
    ja: ひとまず入れ
  d_ex_command_05_4:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ガチャ
  d_ex_command_05_5:
    speaker: cocoa
    en: Master, Master!
    ko: 주인, 주인.
    ja: 主人、主人。
  d_ex_command_05_6:
    speaker: cocoa
    en: The Maid Cafe isn't open today, so I don't have to tend to any customers.
    ko: 오늘 메이드 카페 쉬는 날이라 손님 업써.
    ja: 今日はメイドカフェの定休日だから\nお客がいないよ。
  d_ex_command_05_7:
    speaker: cocoa
    en: Waddya say we go there and play house?
    ko: 거기서 역할놀이 하자.
    ja: カフェでおままごとしようよ。
  d_ex_command_05_8:
    speaker: cocoa
    en: I can be the Mom, and you can be the Dad.
    ko: "코코아가 엄마, \n주인이 아빠하는 거로."
    ja: |-
      ココアがママ、
      主人がパパ。
  d_ex_command_05_9:
    speaker: cocoa
    en: I'll make us a delicious omurice with ketchup.
    ko: 케첩으로 맛있는 오므라이스 만들어줄게.
    ja: ケチャップでおいしいオムライス作ってあげる。
  d_ex_command_05_10:
    speaker: "<Choice>"
    en: Will it at least have ingredients other than ketchup?
    ko: 100% 케첩만으로 이뤄진 오므라이스 말이야?
    ja: 100％ケチャップだけで作った\nオムライスのことか？
  d_ex_command_05_11:
    speaker: "<Choice>"
    en: Sorry, I have a lot to do today.
    ko: 미안, 오늘은 일이 많아서 안 돼.
    ja: すまない、今日は仕事が山積みでダメだ
  d_ex_command_05_12:
    speaker: cocoa
    en: Of course it does.
    ko: 응.
    ja: うん。
  d_ex_command_05_13:
    speaker: cocoa
    en: Ingredients so precious that they can't be found anywhere.
    ko: 아무데도 없는 귀한 거야.
    ja: どこのメニューにもない珍しい料理だよ。
  d_ex_command_05_14:
    speaker: Self
    en: Sorry, I don't think I can. I have a lot to do today.
    ko: 미안, 오늘은 일이 많아서 안 될 것 같아.
    ja: すまない、今日は仕事が山積みでダメだ
  d_ex_command_05_15:
    speaker: cocoa
    en: It's okay.
    ko: 갠차나.
    ja: だいじょーぶ。
  d_ex_command_05_16:
    speaker: cocoa
    en: Any maid worth her salt is good at waiting,
    ko: 코코아 기다리는 거 잘해.
    ja: ココア、待つの得意。
  d_ex_command_05_17:
    speaker: cocoa
    en: and that includes me.
    ko: 프로 메이드는 잔복 임무에 숙달돼 있으니깐.
    ja: プロのメイドは潜伏任務に慣れてるから。
  d_ex_command_05_18:
    speaker: Self
    en: So you're willing to wait?
    ko: 그럼 조금만 기다려 줄래?
    ja: じゃあ少し待っててくれるか？
  d_ex_command_05_19:
    speaker: cocoa
    en: Sure, I'll go amuse myself outside for a bit.
    ko: 응. 밖에서 놀고 있을게.
    ja: うん。外で遊んでくるね。
  d_ex_command_05_20:
    speaker: Monologue
    en: "... Soon after."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_ex_command_05_21:
    speaker: Monologue
    en: |-
      Slowly but surely, I clear my work for the day.
      I should probably call Cocoa...
    ko: "슬슬 일이 끝나간다. \n코코아를 불러도 될 것 같…."
    ja: |-
      そろそろ仕事が終わりそうだ。
      ココアを呼んでもよさ…
  d_ex_command_05_22:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ガチャ
  d_ex_command_05_23:
    speaker: yulha
    en: Newbie. Got a job for you.
    ko: 신입. 일이다.
    ja: 新人、仕事よ。
  d_ex_command_05_24:
    speaker: yulha
    en: HR wants you in charge of publicity for an upcoming government marketing event.
    ko: 인사부에서 네놈에게 정부 홍보 행사의 발표를 맡기고 싶다는군.
    ja: 人事部があなたに政府の広報イベントでの\n発表を任せたいらしいわ。
  d_ex_command_05_25:
    speaker: yulha
    en: The event's in 3 days,
    ko: 기간은 3일. 참고로 이건 행사 당일까지의 기간이고.
    ja: 期間は3日。\nちなみにこれはイベント当日までの期間ね。
  d_ex_command_05_26:
    speaker: yulha
    en: and the script is due tomorrow.
    ko: 대본 제출 마감은 내일이다.
    ja: 台本の提出締め切りは明日よ。
  d_ex_command_05_27:
    speaker: "<Choice>"
    en: That's not nearly enough time.
    ko: 너무 급한데.
    ja: あまりにも急すぎる
  d_ex_command_05_28:
    speaker: "<Choice>"
    en: Why would I be in charge of publicity for the Central Government?
    ko: 중앙 정부 홍보를 왜 나한테?
    ja: 中央政府の宣伝をどうして私が？
  d_ex_command_05_29:
    speaker: yulha
    en: You think I don't know that?
    ko: 하아… 나도 알아. 안다고.
    ja: ハァ…私だって分かってるわよ。
  d_ex_command_05_30:
    speaker: yulha
    en: When have our superiors ever had any consideration for us?
    ko: 그런데 언제부터 우리 직장이 사정을 봐주는 곳이었어?
    ja: でも私たちの職場って、こっちの事情を\n考慮してくれる場所じゃないでしょ？
  d_ex_command_05_31:
    speaker: yulha
    en: Do you have to ask?
    ko: 왜긴 왜겠어.
    ja: そんなの決まってるでしょ。
  d_ex_command_05_32:
    speaker: yulha
    en: Of all the commanders out there, you're the only one that's making a semblance
      of an impression.
    ko: 하고 많은 지휘관들 중에 그나마 성과를 내고 있는 게 네놈뿐이니까 그렇지.
    ja: 指揮官は腐るほどいるけど、あなたは\nその中でもまだ成果を出している方だからよ。
  d_ex_command_05_33:
    speaker: yulha
    en: Anyway, all the information you need is on this USB.
    ko: 그런 고로 잘 부탁하지.
    ja: そういうことで、よろしく。
  d_ex_command_05_34:
    speaker: yulha
    en: I leave the rest in your hands.
    ko: "행사 정보는 이 USB에 다 담겨 있으니까, \n알아서 잘 딱 깔끔하게 해줘."
    ja: |-
      イベントの情報はこのUSBに入ってるから、
      上手に作ってよね。
  d_ex_command_05_35:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: バタンッ
  d_ex_command_05_36:
    speaker: Monologue
    en: Back to the grind...
    ko: "…일이 생겨버렸다."
    ja: "…仕事が増えてしまった"
  d_ex_command_05_37:
    speaker: Narration
    en: "*Knock, knock.*"
    ko: 똑똑.
    ja: コンコン
  d_ex_command_05_38:
    speaker: cocoa
    en: Master, what's our operation status? Over.
    ko: 주인. 현재 작전 상황은 어떤가.
    ja: 主人。現在、作戦の状況はどう？
  d_ex_command_05_39:
    speaker: cocoa
    en: Please report, over.
    ko: 보고해 달라, 오바.
    ja: 報告せよ、応答どうぞ。
  d_ex_command_05_40:
    speaker: Self
    en: Situation is looking bleak. You may have to pull out on your own, over.
    ko: 상황이 좋지 않으니 먼저 후퇴하라.
    ja: 状況悪化。先に撤退せよ
  d_ex_command_05_41:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_05_42:
    speaker: cocoa
    en: It's okay.
    ko: 갠찮다.
    ja: だいじょーぶ。
  d_ex_command_05_43:
    speaker: cocoa
    en: A true maid never leaves a comrade behind.
    ko: 프로 메이드는 전우를 두고 도망치지 않는다.
    ja: プロのメイドは戦友を置いて逃げたりしない。
  d_ex_command_05_44:
    speaker: cocoa
    en: I'll be at the back until your work is done.
    ko: 작전이 끝날 때까지 후방을 지키게따.
    ja: 作戦が終わるまで後方を守る。
  d_ex_command_05_45:
    speaker: Self
    en: Okay, I'll try and make it quick.
    ko: 그래, 나도 좀 더 힘내볼게.
    ja: そうか、私ももう少し頑張ってみる
  d_ex_command_05_46:
    speaker: Narration
    en: "... Soon after."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_ex_command_05_47:
    speaker: Monologue
    en: I'm finally putting the finishing touches on the script. I should call Cocoa.
    ko: |-
      슬슬 대본 준비도 끝이 보인다.
      코코아를 불러도 될 것 같….
    ja: |-
      そろそろ台本の準備も終わりが見えてきた。
      ココアを呼んでもよさ…
  d_ex_command_05_48:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ガチャ
  d_ex_command_05_49:
    speaker: dolla
    en: Client, got something for you.
    ko: 고객님. 일이야.
    ja: お客様、仕事だ。
  d_ex_command_05_50:
    speaker: dolla
    en: We've been ordered to provide a report detailing
    ko: 전초기지에 들어가는 보급품 전반에 대해서,
    ja: 前哨基地に支給される補給品全般に関して、
  d_ex_command_05_51:
    speaker: dolla
    en: exactly how all the supplies entering the Outpost are being utilized.
    ko: 그 사용처를 구체적으로 보고하라는 오더가 떨어졌어.
    ja: その使い道を具体的に報告せよという\n指示が入ったんだ。
  d_ex_command_05_52:
    speaker: dolla
    en: I'm in charge of distribution, but I don't know what each and every last item
      is meant for.
    ko: 내가 유통을 담당하고는 있지만 사용처까진 알 수 없으니까.
    ja: 流通を担当しているのは私だが、\n使い道までは分からないからさ。
  d_ex_command_05_53:
    speaker: dolla
    en: I was hoping you could help me write that down. Should be pretty common sense.
    ko: |-
      이 내용은 고객님이 작성해주면 좋겠네.
      알아서 딱 잘 센스 있게. 알지?
    ja: |-
      これはお客様に作成してもらいたいんだ。
      センスよく。分かるだろ？
  d_ex_command_05_54:
    speaker: Self
    en: When is it due?
    ko: 기한은 언제까지야?
    ja: 期限はいつまでだ？
  d_ex_command_05_55:
    speaker: dolla
    en: Yesterday.
    ko: 어제까지.
    ja: 昨日まで。
  d_ex_command_05_56:
    speaker: Self
    en: "... Come again?"
    ko: 뭐라고?
    ja: 何だって？
  d_ex_command_05_57:
    speaker: dolla
    en: It was supposed to be turned in yesterday. But if we say it was done by a
      human, we can get away with being a day late.
    ko: "…였지만 사람이 하는 일인걸. 하루쯤 늦을 수도 있지."
    ja: "…だったが、人間がすることだからな。\\n1日くらい遅れることもあるさ。"
  d_ex_command_05_58:
    speaker: dolla
    en: On that note, if you could complete it by midnight, that'd be great.
    ko: 그런 고로 오늘 자정까지로 부탁해.
    ja: そういうわけで、日付が変わるまでに頼む。
  d_ex_command_05_59:
    speaker: dolla
    en: Well, I'm off. I've got a meeting at Royal Road in an hour.
    ko: 그럼 난 이만. 1시간 후에 로열 로드에서 회의가 있거든.
    ja: じゃあ失礼する。\n1時間後にロイヤルロードで会議があるんだ。
  d_ex_command_05_60:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: バタンッ
  d_ex_command_05_61:
    speaker: Monologue
    en: "... Another job has come up."
    ko: "…일이 더 생겨버렸다."
    ja: "…また仕事が増えてしまった"
  d_ex_command_05_62:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ガチャ
  d_ex_command_05_63:
    speaker: cocoa
    en: Master, give me a status report.
    ko: 주인. 상황을 보고하라.
    ja: 主人、状況を報告せよ。
  d_ex_command_05_64:
    speaker: "<Choice>"
    en: It might be best if we give up for today.
    ko: 오늘은 포기하는 게 좋겠어.
    ja: 今日は諦めた方がよさそうだ
  d_ex_command_05_65:
    speaker: "<Choice>"
    en: Sorry, job keeps coming up.
    ko: 미안, 자꾸 일이 생기네.
    ja: すまない、仕事が増えてしまって
  d_ex_command_05_66:
    speaker: cocoa
    en: No.
    ko: 아냐.
    ja: ううん。
  d_ex_command_05_67:
    speaker: cocoa
    en: It's okay.
    ko: 갠차나.
    ja: だいじょーぶ。
  d_ex_command_05_68:
    speaker: cocoa
    en: I knew this would happen.
    ko: 코코아 이런 상황이 생길 줄 알고.
    ja: ココア、こういう状況になるって予想して
  d_ex_command_05_69:
    speaker: cocoa
    en: So, I brought along plenty of napkins and crayons.
    ko: 코코렐라 안에 냅킨 백 장이랑 크레용도 넣어왔지.
    ja: ココレラの中にナプキン100枚と\nクレヨンも入れておいた。
  d_ex_command_05_70:
    speaker: cocoa
    en: I'm going to make paper airplanes out of napkins and color them using crayons.
    ko: 냅킨으로 종이 비행기 접어서, 모델별로 도색까지 해줄 꺼야.
    ja: ナプキンで紙飛行機を折って、\n色塗りまでするから。
  d_ex_command_05_71:
    speaker: cocoa
    en: That way, the hours will fly by.
    ko: 그러고 나면 세시간 정도는 쌩쌩 가.
    ja: 3時間くらいあっという間だよ。
  d_ex_command_05_72:
    speaker: Self
    en: If you say so. I'll try and wrap this up quickly.
    ko: "…알겠어. 이번에야말로 빨리 끝내볼게."
    ja: "…分かった。早く終わらせるから"
  d_ex_command_05_73:
    speaker: cocoa
    en: Okay. Good luck, Master.
    ko: 응. 주인 힘내.
    ja: うん。主人、頑張って。
  d_ex_command_05_74:
    speaker: Narration
    en: "... Soon after."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_ex_command_05_75:
    speaker: Monologue
    en: At long last, all of my work is complete.
    ko: 드디어 일이 끝났다!!
    ja: ついに仕事が終わった！
  d_ex_command_05_76:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ガチャ
  d_ex_command_05_77:
    speaker: rapi
    en: Commander. I have something to report.
    ko: 지휘관. 보고할 일이….
    ja: 指揮官。ご報告が…
  d_ex_command_05_78:
    speaker: Self
    en: No.
    ko: 안 돼.
    ja: ダメだ
  d_ex_command_05_79:
    speaker: rapi
    en: Sorry?
    ko: 예?
    ja: はい？
  d_ex_command_05_80:
    speaker: Self
    en: I'm not working anymore today.
    ko: 오늘은 더 이상 일하지 않을 거야.
    ja: 今日はもう働く気はない
  d_ex_command_05_81:
    speaker: rapi
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_command_05_82:
    speaker: rapi
    en: That's not what I came to tell you about.
    ko: 딱히 업무를 가져온 건 아니었습니다만.
    ja: 任務を持ってきたわけではありません。
  d_ex_command_05_83:
    speaker: Self
    en: What is it then?
    ko: 그럼 무슨 일이야?
    ja: では何があったんだ？
  d_ex_command_05_84:
    speaker: rapi
    en: Well...
    ko: "…그게."
    ja: "…その。"
  d_ex_command_05_85:
    speaker: rapi
    en: You should step outside for a moment.
    ko: 잠시 나가보셔야 할 것 같습니다.
    ja: 直接ご覧になった方がよろしいかと。
  d_ex_command_05_86:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ガチャ
  d_ex_command_05_87:
    speaker: Monologue
    en: Out in the hallway, Cocoa is nestled amongst a veritable mountain of kaleidoscopic
      paper airplanes. She is fast asleep.
    ko: 복도에 나가보니, 색색의 종이 비행기와 크레용 틈에 파묻힌 채 잠든 코코아의 모습이 보였다.
    ja: 廊下に出てみると、\n色とりどりの紙飛行機とクレヨンの間で\n眠っているココアの姿が見えた
  d_ex_command_05_88:
    speaker: cocoa
    en: Zzzz...
    ko: 흠냐….
    ja: むにゃ…
  d_ex_command_05_89:
    speaker: cocoa
    en: Master and Cocoa...
    ko: 주인 아빠랑 엄마 코코아랑….
    ja: 主人パパと、ココアママと…
  d_ex_command_05_90:
    speaker: cocoa
    en: Cafe... airplane party...
    ko: 카페에서… 비행기 파티….
    ja: カフェで…飛行機パーティー…
  d_ex_command_05_91:
    speaker: Self
    en: She's fast asleep.
    ko: "…푹 잠들었네."
    ja: "…ぐっすり眠っている"
  d_ex_command_05_92:
    speaker: rapi
    en: Sleeping like a baby.
    ko: "…예."
    ja: "…はい。"
  d_ex_command_05_93:
    speaker: rapi
    en: What should we do?
    ko: 어떻게 하시겠습니까?
    ja: どうなさいますか？
  d_ex_command_05_94:
    speaker: Self
    en: First things first, I'll take her home and put her to bed.
    ko: 일단은 숙소에 데려가서 재우고,
    ja: ひとまず宿所に連れて行って\n寝かせてやろう
  d_ex_command_05_95:
    speaker: Self
    en: The next time the Maid Cafe is closed, let's take the day off.
    ko: 다음 주 메이드 카페의 휴점일에는 휴가를 내자.
    ja: 来週のメイドカフェの定休日には\n休暇を取ることにした
d_ex_command_06:
  d_ex_command_06_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_command_06_2:
    speaker: blanc
    en: Pit Boss!
    ko: 점장님!
    ja: 店長！
  d_ex_command_06_3:
    speaker: noir
    en: Pit Boss!
    ko: 점장님!
    ja: 店長！
  d_ex_command_06_4:
    speaker: blanc
    en: We came because we missed you.
    ko: 보고 싶어서 왔어요!
    ja: 会いたくて来ちゃいました！
  d_ex_command_06_5:
    speaker: noir
    en: Also because we've got something to tell you!
    ko: "…그리고 할 얘기가 있어서 왔어요…!"
    ja: "…それに、伝えたいこともあって…！"
  d_ex_command_06_6:
    speaker: "<Self>"
    en: Something to tell me?
    ko: 할 얘기?
    ja: 伝えたいこと？
  d_ex_command_06_7:
    speaker: blanc
    en: Yep!
    ko: 네!
    ja: はい！
  d_ex_command_06_8:
    speaker: blanc
    en: We like you, Pit Boss.
    ko: 점장님을 좋아해요.
    ja: 店長のことが好きです。
  d_ex_command_06_9:
    speaker: blanc
    en: Not just as our superior, but really, honest-to-goodness like you.
    ko: 그냥 점장님으로서가 아니라 진심으로요.
    ja: ただ店長としてじゃなくて、本気で。
  d_ex_command_06_10:
    speaker: noir
    en: Thanks to you,
    ko: 점장님 덕분에 좋아한다는 감정을 알게 되었어요.
    ja: |-
      店長のおかげで
      好きという気持ちに気づきました。
  d_ex_command_06_11:
    speaker: noir
    en: I've learned what it means to be fond of someone.
    ko: "…진심으로 좋아해요."
    ja: "…本気で好きです。"
  d_ex_command_06_12:
    speaker: "<Self>"
    en: What's going on here?
    ko: 이, 이게 무슨….
    ja: こ、これはいったい…
  d_ex_command_06_13:
    speaker: noir
    en: So,
    ko: 그러니….
    ja: だから…
  d_ex_command_06_14:
    speaker: noir
    en: do you feel the same way about us?
    ko: 저희를 받아주실 수 있나요?
    ja: 私たちの気持ちを受け取ってくれますか？
  d_ex_command_06_15:
    speaker: "<Self>"
    en: Do I...?
    ko: 저희?
    ja: 私たち？
  d_ex_command_06_16:
    speaker: blanc
    en: C'mon!
    ko: 네!
    ja: はい！
  d_ex_command_06_17:
    speaker: blanc
    en: We just confessed how we feel about you, Pit Boss.
    ko: 저희 둘 다 점장님을 좋아해요.
    ja: 私たち2人とも店長のことが好きです。
  d_ex_command_06_18:
    speaker: blanc
    en: Don't you feel the same way about us?
    ko: 그러니까 점장님도 저희를 함께 받아주세요!
    ja: |-
      だから店長も私たちを一緒に
      受け止めてください！
  d_ex_command_06_19:
    speaker: "<Self>"
    en: Hold up a minute.
    ko: 자, 잠깐.
    ja: ちょ、ちょっと待った
  d_ex_command_06_20:
    speaker: "<Self>"
    en: You're not making sense right now.
    ko: 말이 안 되는 이야기를 하고 있는 것 같은데.
    ja: 話がおかしい
  d_ex_command_06_21:
    speaker: blanc
    en: Huh?
    ko: 네?
    ja: はい？
  d_ex_command_06_22:
    speaker: blanc
    en: Which part doesn't make sense?
    ko: 어디가 말이 안 되는 건가요?
    ja: どこがおかしいんですか？
  d_ex_command_06_23:
    speaker: noir
    en: If you don't like us,
    ko: 호, 혹시 저희가 싫으시다거나…!
    ja: も、もしかして私たちのことが嫌いだとか…！
  d_ex_command_06_24:
    speaker: noir
    en: or if we've made you uncomfortable...
    ko: 괜히 부담스럽게 만들었다거나….
    ja: ご迷惑だとか…
  d_ex_command_06_25:
    speaker: "<Self>"
    en: That's not it.
    ko: 그런 건 아니지만….
    ja: そういうわけではないが…
  d_ex_command_06_26:
    speaker: "<Choice>"
    en: Are you sure it's okay if I'm into both of you at the same time?
    ko: 내가 둘을 함께 좋아해도 괜찮은 거야?
    ja: 私が2人を一緒に好きでも問題ないのか？
  d_ex_command_06_27:
    speaker: "<Choice>"
    en: Isn't this whole arrangement kind of frowned upon?
    ko: 사회적 통념상 조금 힘들지 않을까?
    ja: 社会通念上、少し難しくないか？
  d_ex_command_06_28:
    speaker: blanc
    en: Of course!
    ko: 그게 무슨….
    ja: えっ…？
  d_ex_command_06_29:
    speaker: blanc
    en: If you like me, then you'll obviously fancy Noir as well.
    ko: 저를 좋아하면 당연히 언니도 좋아하는 거죠.
    ja: |-
      私のことが好きなら、
      当然お姉ちゃんのことも好きですよね。
  d_ex_command_06_30:
    speaker: noir
    en: And vice versa.
    ko: 저를 좋아하면 당연히 블랑도 좋아하는 거죠.
    ja: |-
      私のことが好きなら、
      当然ブランのことも好きですよね。
  d_ex_command_06_31:
    speaker: noir
    en: Duh!
    ko: 그건 당연한 거예요.
    ja: それは当たり前のことですよ。
  d_ex_command_06_32:
    speaker: noir
    en: According to who?
    ko: 그, 그게 무슨….
    ja: えっ…？
  d_ex_command_06_33:
    speaker: noir
    en: Who cares what society thinks of us?
    ko: 저희를 좋아하는 게 사회적 통념과 무슨 상관이 있나요…?
    ja: |-
      私たちを好きになることが、
      社会通念と何の関係が…？
  d_ex_command_06_34:
    speaker: blanc
    en: We like you, so what's wrong with you liking us back?
    ko: |-
      저희는 점장님을 좋아하고,
      그런 저희를 점장님도 좋아해 주시는 것뿐이잖아요~!
    ja: |-
      私たちは店長のことが好きで、そんな私たちの
      ことを店長も好きなだけですよ～！
  d_ex_command_06_35:
    speaker: blanc
    en: Don't worry about what other people think.
    ko: 그런 건 전혀 신경 안 쓰셔도 괜찮아요.
    ja: そんなことは気にしなくて大丈夫です。
  d_ex_command_06_36:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_06_37:
    speaker: blanc
    en: Well?
    ko: 점장니이임~
    ja: てんちょぉ～
  d_ex_command_06_38:
    speaker: noir
    en: What's it gonna be, Pit Boss?
    ko: 저, 점장님….
    ja: て、店長…
  d_ex_command_06_39:
    speaker: "<Self>"
    en: Fine. I like you both as well.
    ko: "…나도 둘 모두를 좋아해."
    ja: "…私も2人のことが好きだ"
  d_ex_command_06_40:
    speaker: noir
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_command_06_41:
    speaker: blanc
    en: Woohoo!
    ko: 꺄악…!
    ja: きゃあ…！
  d_ex_command_06_42:
    speaker: "<Self>"
    en: So, what happens next?
    ko: 그럼 이제 어떻게 되는 거야?
    ja: これからどうなるんだ？
  d_ex_command_06_43:
    speaker: blanc
    en: What happens next is that the three of us
    ko: 어떻게 되긴요~
    ja: 決まってるじゃないですか～
  d_ex_command_06_44:
    speaker: blanc
    en: live happily ever after.
    ko: 이렇게 셋이 서로 좋아하며 알콩달콩 지내는 거죠.
    ja: |-
      こうして3人でラブラブしながら
      過ごすんですよ。
  d_ex_command_06_45:
    speaker: noir
    en: Um...
    ko: "…저어."
    ja: "…あの。"
  d_ex_command_06_46:
    speaker: noir
    en: Th-there was something I wanted to do if the three of us all felt the same
      way about each other.
    ko: 세, 셋이 함께 좋아하게 되면 같이 하고 싶은 것이 있었어요.
    ja: |-
      お、思いが通じ合ったら、3人で
      一緒にやりたいことがあったんです。
  d_ex_command_06_47:
    speaker: "<Self>"
    en: And what's that?
    ko: 그게 뭔데?
    ja: 何だ？
  d_ex_command_06_48:
    speaker: "<Monologue>"
    en: Noir and Blanc each lock onto one of my arms.
    ko: 누아르와 블랑이 내 팔에 한 쪽씩 붙어 팔짱을 꼈다.
    ja: ノワールとブランが私に片腕ずつ腕を絡めた
  d_ex_command_06_49:
    speaker: blanc
    en: A luck...
    ko: 그건 바로~
    ja: それは～
  d_ex_command_06_50:
    speaker: noir
    en: recharge!
    ko: 행운 충전이에요…!
    ja: 幸運チャージです…！
  d_ex_command_06_51:
    speaker: "<Self>"
    en: I thought you could do that just by holding hands.
    ko: 행운 충전은 손잡는 거로 되는 것 아니었어?
    ja: 手を握るんじゃなかったか？
  d_ex_command_06_52:
    speaker: "<Self>"
    en: Although I suppose we're doing that as well...
    ko: 이미 손은 잡고 있는 것 같은데….
    ja: すでに手は握っているが…
  d_ex_command_06_53:
    speaker: blanc
    en: No, that won't suffice anymore.
    ko: 에이, 안되죠.
    ja: ふふっ、ダメですよ。
  d_ex_command_06_54:
    speaker: blanc
    en: The three of us are one now,
    ko: 이제 저희 셋은 하나잖아요.
    ja: もう私たちは3人で1つですから。
  d_ex_command_06_55:
    speaker: noir
    en: so just holding hands won't cut the mustard.
    ko: 그러니까 따로 손잡고 하는 충전은 이제 안 돼요.
    ja: 別々に手を握るチャージはもう終わりです。
  d_ex_command_06_56:
    speaker: blanc
    en: We've gotta take it to the next level.
    ko: 좀 더 깊고.
    ja: もっと深く。
  d_ex_command_06_57:
    speaker: noir
    en: Yeah, something more intense.
    ko: "…좀 더 진한 방법이 있어요."
    ja: "…もっと濃厚な方法があります。"
  d_ex_command_06_58:
    speaker: noir
    en: We'll teach you.
    ko: 저희가 알려드릴게요.
    ja: 私たちが教えてあげますね。
  d_ex_command_06_59:
    speaker: blanc
    en: Noir and I have been wanting to do this with you for a while,
    ko: 언니랑 정말 열심히 연습했다구요~
    ja: お姉ちゃんと一生懸命練習したんですよ～
  d_ex_command_06_60:
    speaker: blanc
    en: so we practiced really hard.
    ko: 점장님과 같이 하고 싶어서요.
    ja: 店長と一緒にやりたくて。
  d_ex_command_06_61:
    speaker: blanc
    en: It'll probably be comfortable if we all lie down on the bed.
    ko: 그럼 침대에 가서 편하게 할까요?
    ja: じゃあベッドに行きましょうか？
  d_ex_command_06_62:
    speaker: "<Monologue>"
    en: Noir and Blanc lead me toward the bed.
    ko: 누아르와 블랑은 나를 침대로 데려갔다.
    ja: ノワールとブランは私をベッドに連れていった
  d_ex_command_06_63:
    speaker: blanc
    en: Now, spread your fingers like this...
    ko: 자, 손가락을 이렇게 펴고….
    ja: さあ、指をこうやって開いて…
  d_ex_command_06_64:
    speaker: blanc
    en: Wowee, you've got big hands, Pit Boss. Your fingers are super long, too.
    ko: 흐음~ 점장님은 손도 큰데 손가락도 기네요.
    ja: わあ～、店長は手も大きいけど指も長いですね。
  d_ex_command_06_65:
    speaker: noir
    en: That'll help with the recharge.
    ko: 충전이 더 잔뜩, 가득 되겠어요.
    ja: たっぷりチャージできそうです。
  d_ex_command_06_66:
    speaker: blanc
    en: Now, just put your hand here on Noir.
    ko: 그리고 누아르의 여기를 잡아주세요.
    ja: そしてノワールのここをつかんでください。
  d_ex_command_06_67:
    speaker: noir
    en: That's it!
    ko: "…으응!"
    ja: "…んん！"
  d_ex_command_06_68:
    speaker: noir
    en: J-just not so tight...
    ko: 너, 너무 세게는 잡지 말아주세요….
    ja: あ、あまり強くつかまないでください…
  d_ex_command_06_69:
    speaker: "<Self>"
    en: Sorry.
    ko: 미, 미안해.
    ja: す、すまない
  d_ex_command_06_70:
    speaker: blanc
    en: As for your other hand, that'll go here, on me.
    ko: 그리고 다른 손은 저의 여기에….
    ja: それからもう片方の手は私のここに…
  d_ex_command_06_71:
    speaker: blanc
    en: Gently now.
    ko: 살살… 살살 부탁드려요.
    ja: や…優しくお願いします。
  d_ex_command_06_72:
    speaker: "<Self>"
    en: Right here.
    ko: 여기가 맞아?
    ja: ここでいいのか？
  d_ex_command_06_73:
    speaker: blanc
    en: That's the spot.
    ko: 네, 맞아요.
    ja: はい、大丈夫です。
  d_ex_command_06_74:
    speaker: blanc
    en: You're a natural at this.
    ko: 역시 점장님은 금방 잘하시네요.
    ja: やっぱり店長はお上手ですね。
  d_ex_command_06_75:
    speaker: blanc
    en: Now, if I do it gently like so...
    ko: 제가 여기서 살짝 이렇게 하면….
    ja: 私がここでちょっとこうすれば…
  d_ex_command_06_76:
    speaker: "<Self>"
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  d_ex_command_06_77:
    speaker: "<Self>"
    en: It hurts a little.
    ko: 조금 아픈 것 같은ㄷ….
    ja: 少し痛い…
  d_ex_command_06_78:
    speaker: blanc
    en: Sssh!
    ko: 쉿…!
    ja: シーッ…！
  d_ex_command_06_79:
    speaker: blanc
    en: Everything that happens here is our little secret.
    ko: 오늘부터 저희끼리 있었던 일은 다 비밀인 거예요.
    ja: |-
      今日から私たちの中であったことは
      すべて秘密ですよ。
  d_ex_command_06_80:
    speaker: blanc
    en: Kept between you, me, and Noir.
    ko: 저랑, 언니랑, 점장님만의 비밀이요.
    ja: 私と、お姉ちゃんと、店長だけの秘密です。
  d_ex_command_06_81:
    speaker: noir
    en: So,
    ko: "…그러니까."
    ja: "…ですから。"
  d_ex_command_06_82:
    speaker: noir
    en: you've got to keep quiet.
    ko: 더 큰 소리는 내시면 안 돼요.
    ja: それ以上、声を上げたらダメですよ。
  d_ex_command_06_83:
    speaker: noir
    en: It'll only complicate things if someone from outside hears.
