---
d_ex_command_01:
  d_ex_command_01_1:
    speaker: "<Monologue>"
    en: This is the Commander's Room.
    ko: 이곳이 지휘관실.
    ja: ここが指揮官室
  d_ex_command_01_2:
    speaker: "<Monologue>"
    en: It is a resting place that belongs only to me.
    ko: 나만의 휴식 공간이다.
    ja: 自分だけの休憩スペースだ
  d_ex_command_01_3:
    speaker: "<Monologue>"
    en: It does feel a little privileged, but it is a luxury we receive.
    ko: 조금 과한 특혜 같지만, 누려서 나쁠 건 없을 것 같다.
    ja: |-
      少し優遇され過ぎているような気もするが、
      享受して悪いことはないだろう
  d_ex_command_01_4:
    speaker: "<Monologue>"
    en: Let me sleep for now.
    ko: 그럼 먼저 숙면을 취해보자.
    ja: ではまず、休むとするか
  d_ex_command_01_5:
    speaker: "<Monologue>"
    en: I lie down on the bed gently.
    ko: 침대에 누워보았다.
    ja: ベッドに横たわった
  d_ex_command_01_6:
    speaker: "<Monologue>"
    en: It's so comfortable.
    ko: 생각보다 너무 편하다!
    ja: 思ったよりもふわふわだ！
  d_ex_command_01_7:
    speaker: "<Monologue>"
    en: "... Suddenly, I'm almost falling into a dream."
    ko: "…갑자기 졸음이 몰려온다."
    ja: "…急に眠気が押し寄せてくる"
  d_ex_command_01_8:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_01_9:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: トントン
  d_ex_command_01_10:
    speaker: neon
    en: Master?
    ko: |-
      스승님.
      안에 계시나요?
    ja: |-
      師匠。
      いらっしゃいますか？
  d_ex_command_01_11:
    speaker: "<Self>"
    en: What's up?
    ko: 무슨 일이야?
    ja: どうした？
  d_ex_command_01_12:
    speaker: "<Monologue>"
    en: Neon opens the door and walks in.
    ko: 문이 열리고 네온이 들어왔다.
    ja: ドアを開けてネオンが入ってきた
  d_ex_command_01_13:
    speaker: "<Monologue>"
    en: She is completely covered in filth.
    ko: 어째서인지 네온은 오물을 뒤집어쓰고 있었다.
    ja: なぜか、ネオンは汚物でびしょ濡れになっている
  d_ex_command_01_14:
    speaker: neon
    en: Master, how do I look?
    ko: |-
      스승님.
      지금 제 꼴이 어떤 것 같으세요?
    ja: |-
      師匠。
      私を見てどう思いますか？
  d_ex_command_01_15:
    speaker: "<Self>"
    en: "... I wouldn't even dare to look."
    ko: "…형편없어."
    ja: "…見れたもんじゃない"
  d_ex_command_01_16:
    speaker: neon
    en: Right?
    ko: 그렇죠?
    ja: そうですよね？
  d_ex_command_01_17:
    speaker: neon
    en: There was no water in the bathroom in our dorm, so I tried to fix the pipes
      and ended up like this.
    ko: 숙소 샤워실에 물이 너무 안 나와서 배관을 건드리다가 이렇게 됐거든요.
    ja: |-
      宿所のシャワー室の水の出が悪すぎて、
      配管を触ったらこうなったんです。
  d_ex_command_01_18:
    speaker: neon
    en: I also wasn't able to fix anything. We still have no water.
    ko: |-
      물론, 아무런 성과도 내지 못했고,
      샤워실에선 여전히 물이 나오지 않아요.
    ja: |-
      もちろん、何の成果もないし、
      シャワー室は相変わらず水が出ないんです。
  d_ex_command_01_19:
    speaker: neon
    en: So, I came here to take a bath.
    ko: 그러니 저는 여기서 샤워를 해야겠어요.
    ja: だから私はここでシャワーをします！
  d_ex_command_01_20:
    speaker: neon
    en: I'm sure your bathroom's water is fine.
    ko: 물이 잘 나오는 여기에서요.
    ja: 水がよく出るここで！
  d_ex_command_01_21:
    speaker: "<Self>"
    en: I see.
    ko: 알겠어.
    ja: 早くシャワーしろ
  d_ex_command_01_22:
    speaker: neon
    en: Thanks a lot, Master.
    ko: 그럼, 감사히 쓰겠습니다.
    ja: では、ありがたく借りますね。
  d_ex_command_01_23:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아아-
    ja: ザァァァァー
  d_ex_command_01_24:
    speaker: "<Narration>"
    en: 30 minutes later.
    ko: 30분 후.
    ja: 30分後
  d_ex_command_01_25:
    speaker: neon
    en: Ha... This feels so good.
    ko: 후우… 개운해라.
    ja: ふう…すっきりした。
  d_ex_command_01_26:
    speaker: neon
    en: Thanks for letting me use your bathroom. I'm going back.
    ko: |-
      샤워실 감사했습니다.
      저는 이만 가볼게요.
    ja: |-
      シャワー室、ありがとうございました。
      では、失礼します！
  d_ex_command_01_27:
    speaker: "<Self>"
    en: Go ahead.
    ko: 응. 잘 가.
    ja: ああ、気を付けて
  d_ex_command_01_28:
    speaker: neon
    en: Okay. Have a good rest, Master.
    ko: 예. 스승님도 편히 쉬세요.
    ja: はい、師匠もゆっくり休んでくださいね。
  d_ex_command_01_29:
    speaker: "<Monologue>"
    en: Neon bows and leaves.
    ko: 네온은 꾸벅 인사를 하고 방을 나갔다.
    ja: ネオンはぺこりと挨拶して部屋を出た
  d_ex_command_01_30:
    speaker: "<Monologue>"
    en: The room is quiet again.
    ko: 다시 조용해졌다.
    ja: 再び静かになった
  d_ex_command_01_31:
    speaker: "<Monologue>"
    en: So bedtime again...
    ko: 그럼 다시 숙면을….
    ja: それでは、再び休むとす…
  d_ex_command_01_32:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_01_33:
    speaker: anis
    en: Commander!!
    ko: 지휘관님-!!
    ja: 指揮官様ー！！
  d_ex_command_01_34:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_command_01_35:
    speaker: anis
    en: |-
      It's unfair!
      It can't be only Neon who gets to borrow your bathroom!
    ko: |-
      너무한 것 아냐?
      네온만 샤워실을 쓰게 해주고!
    ja: |-
      ちょっとひどい～！
      ネオンにだけシャワー室使わせて！
  d_ex_command_01_36:
    speaker: anis
    en: |-
      I want to use it too!
      BATH-ROOM!
    ko: |-
      나도 쓸래!
      샤워실!
    ja: |-
      私も使う！
      シャワー室！
  d_ex_command_01_37:
    speaker: "<Self>"
    en: Okay, just use it.
    ko: "…알겠어."
    ja: "…分かった"
  d_ex_command_01_38:
    speaker: anis
    en: Don't mind if I do!
    ko: 그럼 실례!
    ja: じゃあ、失礼！
  d_ex_command_01_39:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아-!!
    ja: ザアアア！！
  d_ex_command_01_40:
    speaker: anis
    en: Whoa! Hot water!
    ko: 오오! 따뜻한 물이다!
    ja: おお~！温水！
  d_ex_command_01_41:
    speaker: "<Narration>"
    en: "*Patter patter patter*"
    ko: 첨벙첨벙첨벙!
    ja: ジャブジャブジャブ！
  d_ex_command_01_42:
    speaker: anis
    en: La la la ♪ La la la la la ♪
    ko: 랄라라~♪ 라리라라리라~♪
    ja: ら～らら～~♪らりららりら～♪
  d_ex_command_01_43:
    speaker: anis
    en: Nikke ♪ saying hello to you ♪
    ko: 니케가~♪ 인사하네요~♪
    ja: ニケが♪あいさつする～♪
  d_ex_command_01_44:
    speaker: anis
    en: Nikke Nikke Ni... ♪
    ko: 니케니케니~♪
    ja: ニケニケに～♪
  d_ex_command_01_45:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아-!!
    ja: ザアアア！！
  d_ex_command_01_46:
    speaker: anis
    en: |-
      Niiiiiiii... ♪
      KKeeeeee... ♪
    ko: |-
      니니니니니~♪
      케케케케케~♪
    ja: |-
      ニニニニニ～♪
      ケケケケケ～♪
  d_ex_command_01_47:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_01_48:
    speaker: "<Monologue>"
    en: Anis' noisy bath time lasts for an hour.
    ko: 아니스의 소란스러운 샤워는 1시간 동안 계속됐다.
    ja: アニスの騒がしいシャワーは1時間も続いた
  d_ex_command_01_49:
    speaker: anis
    en: Ah, feels so good!
    ko: 아아~ 개운하다~
    ja: ああ～すっきり～
  d_ex_command_01_50:
    speaker: anis
    en: Commander, do you have anything to drink?
    ko: |-
      지휘관님.
      혹시 뭐 마실 것 없어?
    ja: |-
      指揮官様。
      何か飲み物ない？
  d_ex_command_01_51:
    speaker: "<Self>"
    en: "... You can check the refrigerator."
    ko: "…냉장고에 있을 거야."
    ja: "…冷蔵庫に何かあるだろう"
  d_ex_command_01_52:
    speaker: anis
    en: Oh, is that soda? My, my, my. You've got good stuff in here!
    ko: |-
      오~ 이거 탄산수 아냐?
      이야~ 이런 것도 다 있네~
    ja: |-
      おお～これって炭酸水！
      こんなものもあるのか～
  d_ex_command_01_53:
    speaker: anis
    en: This is so nice of you, Commander! You're so cool!
    ko: |-
      지휘관 좋네~
      멋지네~
    ja: |-
      指揮官って、いいね～
      素敵だね～
  d_ex_command_01_54:
    speaker: "<Narration>"
    en: "*Gulp gulp gulp*"
    ko: 벌컥벌컥벌컥.
    ja: ゴクゴクゴクッ
  d_ex_command_01_55:
    speaker: anis
    en: Aaahh!
    ko: 크아~
    ja: ぷは～
  d_ex_command_01_56:
    speaker: anis
    en: Ah, so nice!
    ko: 아~ 좋았다.
    ja: あ～すごく気持ち良かった。
  d_ex_command_01_57:
    speaker: anis
    en: Can I come again next time?
    ko: 다음에 또 와도 되지?
    ja: また来てもいいよね？
  d_ex_command_01_58:
    speaker: "<Self>"
    en: "... Yes."
    ko: "…와도 돼."
    ja: "…構わない"
  d_ex_command_01_59:
    speaker: anis
    en: Thanks. Sleep tight, Commander.
    ko: 음음. 그럼 쉬어 지휘관님.
    ja: うんうん。じゃあ、休んでね指揮官様。
  d_ex_command_01_60:
    speaker: "<Narration>"
    en: Anis leaves.
    ko: 아니스는 가버렸다.
    ja: アニスは行ってしまった
  d_ex_command_01_61:
    speaker: "<Monologue>"
    en: "... It's quiet again."
    ko: "…다시 조용해졌다."
    ja: "…再び静かになった"
  d_ex_command_01_62:
    speaker: "<Monologue>"
    en: Finally, I can sleep...
    ko: 이번에야말로 숙면을….
    ja: 今度こそ休む…
  d_ex_command_01_63:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: トントン
  d_ex_command_01_64:
    speaker: rapi
    en: Commander? I am coming in.
    ko: |-
      지휘관.
      들어가겠습니다.
    ja: |-
      指揮官。
      入ります。
  d_ex_command_01_65:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_01_66:
    speaker: rapi
    en: Sorry to bother you...
    ko: 실례합니다.
    ja: 失礼します。
  d_ex_command_01_67:
    speaker: "<Self>"
    en: "... Just use it."
    ko: "…써도 돼."
    ja: "…使ってもいい"
  d_ex_command_01_68:
    speaker: rapi
    en: "... Huh?"
    ko: "…예?"
    ja: "…はい？"
  d_ex_command_01_69:
    speaker: "<Self>"
    en: "... You can use my bathroom."
    ko: 샤워실을 써도 좋아.
    ja: シャワーをしに来たんじゃないのか？
  d_ex_command_01_70:
    speaker: rapi
    en: "... Thanks for your concern, but now's not the time."
    ko: "…말씀은 감사합니다만, 지금은 그럴 때가 아닙니다."
    ja: |-
      …ありがたいお言葉ですが、
      そんな暇はありません。
  d_ex_command_01_71:
    speaker: rapi
    en: We have 30 minutes until the start of the operation.
    ko: 작전 투입까지 30분 남았습니다.
    ja: 作戦投入まであと30分です。
  d_ex_command_01_72:
    speaker: rapi
    en: Please get ready and come downstairs ASAP.
    ko: 준비가 되는대로 내려와주십시오.
    ja: 準備ができ次第、降りてきてください。
  d_ex_command_01_73:
    speaker: rapi
    en: See you.
    ko: 그럼, 밑에서 뵙겠습니다.
    ja: では、下で待っています。
  d_ex_command_01_74:
    speaker: "<Narration>"
    en: Rapi leaves the room.
    ko: 라피는 가버렸다.
    ja: ラピは行ってしまった
  d_ex_command_01_75:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_01_76:
    speaker: "<Monologue>"
    en: Let me take a bath first.
    ko: 샤워나 하고 가야겠다.
    ja: シャワーでも浴びてから行こう
  d_ex_command_01_77:
    speaker: "<Narration>"
    en: "*Creak creak*"
    ko: 끼릭끼릭.
    ja: キュッキュッ
  d_ex_command_01_78:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아아-!!
    ja: ザァァァァー！！
  d_ex_command_01_79:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_01_80:
    speaker: "<Monologue>"
    en: All the hot water has been used up.
    ko: 따뜻한 물이 안 나온다.
    ja: 温水が出ない
d_ex_command_02:
  d_ex_command_02_1:
    speaker: "<Monologue>"
    en: There is an important meeting today.
    ko: 오늘은 중요한 회의가 있었다.
    ja: 今日は重要な会議があった
  d_ex_command_02_2:
    speaker: "<Monologue>"
    en: It went longer than expected, but finally, I can return to my room after having
      dinner.
    ko: |-
      이야기가 길어져 저녁 시간이 훌쩍 지나서야
      겨우 방에 돌아올 수 있었다.
    ja: |-
      話が長引いたため、家に帰れたのは
      夕食の時間がとっくに過ぎた頃だった
  d_ex_command_02_3:
    speaker: "<Monologue>"
    en: I'm exhausted. Need to take a shower right aw...
    ko: 너무 지쳤다, 들어가면 샤워부터….
    ja: 疲れた。帰ったらまずシャワーを…
  d_ex_command_02_4:
    speaker: Narration
    en: "*Pop* *Pop pop pop*"
    ko: 펑! 퍼퍼펑!!
    ja: パン！パパパーン！！
  d_ex_command_02_5:
    speaker: neon
    en: Happy birthday!
    ko: 생일 축하드려요~!
    ja: お誕生日、おめでとうございます～！
  d_ex_command_02_6:
    speaker: anis
    en: Happy birthday!!
    ko: 생일 축하해!!
    ja: おめでとう！！
  d_ex_command_02_7:
    speaker: rapi
    en: Happy birthday.
    ko: 생일 축하드립니다.
    ja: おめでとうございます。
  d_ex_command_02_8:
    speaker: Self
    en: "?!?!"
    ko: "……?!"
    ja: "……！？"
  d_ex_command_02_9:
    speaker: neon
    en: Judging by the look on your face, you didn't expect a thing.
    ko: 후후, 깜짝 놀라신 걸 보니 생각도 못 하셨나 보군요.
    ja: |-
      ふふ、そのびっくりした顔。
      祝われるなんて思ってもなかった
      って感じですね。
  d_ex_command_02_10:
    speaker: neon
    en: It's a surprise birthday party, just for you!
    ko: 스승님을 위한 깜짝 생일 파티랍니다!
    ja: |-
      師匠のためのサプライズ
      お誕生日パーティーです！
  d_ex_command_02_11:
    speaker: Self
    en: Birthday...?
    ko: 생일…?
    ja: 誕生日…？
  d_ex_command_02_12:
    speaker: neon
    en: Now then, time to hand out the presents!
    ko: 자, 그럼 이번 코너는 선물 전달식입니다!
    ja: さあ、ではプレゼントを渡します！
  d_ex_command_02_13:
    speaker: "<Monologue>"
    en: Everyone says a few words as they hand over their clumsily wrapped gifts.
    ko: 각자 어설프게 포장된 선물들을 건네며 한 마디씩 얹었다.
    ja: |-
      それぞれ微妙に包装されたプレゼントを
      渡しながら、一言ずつ伝えてくれた
  d_ex_command_02_14:
    speaker: neon
    en: It's been a long time since I've gotten a gift for anyone, so I put a lot
      of thought into it...
    ko: |-
      제가 선물을 준비해 본 게 너무 오랜만이라
      고민을 많이 했는데요….
    ja: |-
      プレゼント用意するのが久しぶりすぎて、
      すごく悩んだんですけど…
  d_ex_command_02_15:
    speaker: neon
    en: And I came to the conclusion that nothing is better than firepower!
    ko: 역시 저희는 화력 아니겠습니까!
    ja: やっぱり私たちは火力でしょう！
  d_ex_command_02_16:
    speaker: neon
    en: |-
      It's something near and dear to my heart,
      so make sure you open it when no one else is around.
    ko: |-
      평소에 엄청 아끼던 거니까
      꼭 아무도 없을 때 뜯어보셔야 해요.
    ja: |-
      すごく大切にしていたものなので、
      絶対1人でいる時に開けてくださいね。
  d_ex_command_02_17:
    speaker: anis
    en: You should have told us it's your birthday!
    ko: 생일이면 생일이라고 말을 했어야지!
    ja: 誕生日なら誕生日だって言ってよね！
  d_ex_command_02_18:
    speaker: anis
    en: I was running around like a headless chicken getting this present ready.
    ko: 급하게 선물 준비하느라 죽는 줄 알았네.
    ja: |-
      急いでプレゼント用意するの、
      大変だったんだから。
  d_ex_command_02_19:
    speaker: anis
    en: It's nothing expensive, so don't get too excited.
    ko: 비싼 건 아니니까 너무 기대하진 말고.
    ja: |-
      高いものじゃないから、
      あんまり期待はしないでよね。
  d_ex_command_02_20:
    speaker: rapi
    en: I hope you like what I got you.
    ko: 선물들이 마음에 드셨으면 좋겠군요.
    ja: 気に入っていただけるといいのですが。
  d_ex_command_02_21:
    speaker: rapi
    en: |-
      We're not being deployed tomorrow,
      so you can sit back and relax.
    ko: |-
      내일은 임무도 없고, 급한 업무도 없으니
      지금부터 푹 쉬시면 됩니다.
    ja: |-
      明日は任務もないし、
      急ぎの仕事もありませんので
      今からゆっくり休んでください。
  d_ex_command_02_22:
    speaker: rapi
    en: Happy birthday, Commander.
    ko: 다시 한번 생일 축하드립니다, 지휘관.
    ja: 本当に、おめでとうございます、指揮官。
  d_ex_command_02_23:
    speaker: Narration
    en: Rapi carefully carries out a cake with candles on it.
    ko: 라피가 조심스레 초에 불이 붙은 케이크를 꺼내들었다.
    ja: |-
      ラピがロウソクに火をともした
      ケーキをそっと出した
  d_ex_command_02_24:
    speaker: anis
    en: You can thank Emma for the cake.
    ko: 케이크는 [굳이] 엠마가 만들어 줬어.
    ja: ケーキはエマが「わざわざ」作ってくれたの。
  d_ex_command_02_25:
    speaker: anis
    en: I bumped into her on the way of buying a cake.
    ko: 지휘관~ 직접 축하하고 싶었는데 아쉽다 후후~
    ja: |-
      指揮官～直接お祝いしたかったのに、
      残念ね。ふふ～
  d_ex_command_02_26:
    speaker: anis
    en: But she insisted on making it herself.
    ko: 라면서 말이야.
    ja: って言ってたよ。
  d_ex_command_02_27:
    speaker: anis
    en: She was so bummed that she couldn't
    ko: 케이크 사러 가는 길에 딱 마주칠게 뭐람….
    ja: |-
      ケーキ買いに行く途中で、
      ばったり会っちゃうなんて………
  d_ex_command_02_28:
    speaker: neon
    en: be here in person.
    ko: 자, 어서 소원 빌고 후~ 부세요!
    ja: さあ、早く願い事をして火を消してください！
  d_ex_command_02_29:
    speaker: Self
    en: W-wait...
    ko: 자, 잠깐….
    ja: ちょ、ちょっと…
  d_ex_command_02_30:
    speaker: rapi
    en: Quick, before the candles go out.
    ko: 지휘관, 촛농이 흘러내립니다.
    ja: 指揮官、ろうが流れています。
  d_ex_command_02_31:
    speaker: "<Monologue>"
    en: Candle wax is melting and slowly dripping onto the cake.
    ko: 촛농이 케이크 위에 떨어지기 직전이다!
    ja: ろうがケーキに落ちかけている！
  d_ex_command_02_32:
    speaker: "<Monologue>"
    en: I should blow out the candles first.
    ko: 나는 우선 촛불을 불었다.
    ja: とりあえずロウソクの火を消さないと
  d_ex_command_02_33:
    speaker: Self
    en: Pfffoooo!
    ko: 후~!
    ja: ふぅ～！
  d_ex_command_02_34:
    speaker: neon
    en: All the candles go out.
    ko: 촛불을 끄셨군요….
    ja: 火を消しましたね…
  d_ex_command_02_35:
    speaker: neon
    en: Then!!
    ko: 그렇다면!!
    ja: では！！
  d_ex_command_02_36:
    speaker: Self
    en: Wait!
    ko: 잠깐!
    ja: ちょっと待った！
  d_ex_command_02_37:
    speaker: Self
    en: What is all this?
    ko: 이게 갑자기 다 무슨 일이야?
    ja: 一体いきなりどうしたんだ？
  d_ex_command_02_38:
    speaker: anis
    en: You look really shocked! Haha!
    ko: 이거~ 표정 보니 진짜 놀랐나 보네.
    ja: その顔～本当に驚いたのね。
  d_ex_command_02_39:
    speaker: anis
    en: But then again, it is a surprise party.
    ko: 무슨 일이긴, 깜짝 생일 파티라니까.
    ja: |-
      さっきも言ったでしょ？
      サプライズの誕生日パーティーだって。
  d_ex_command_02_40:
    speaker: neon
    en: I saw that you'd circled the
    ko: 제가 봐버렸다구요~
    ja: 私、見てしまったんですよ～
  d_ex_command_02_41:
    speaker: neon
    en: date on your calendar.
    ko: 스승님 캘린더에 그려진 빨간 동그라미 표시를!
    ja: 師匠のカレンダーにある、赤いマルを！
  d_ex_command_02_42:
    speaker: neon
    en: You only do that if it's a special day.
    ko: |-
      딱 이날만 강조를 했다는 것은-
      특별한 날이거나 중요한 날이라는 것이죠.
    ja: |-
      この日だけを強調した、それは
      今日が特別な日か、重要な日ってことですよね。
  d_ex_command_02_43:
    speaker: neon
    en: So I figured it must be your birthday!
    ko: 즉, 생일인 겁니다!
    ja: 特別な日といえばつまり、お誕生日！
  d_ex_command_02_44:
    speaker: neon
    en: Isn't that right?
    ko: 맞죠, 스승님?!
    ja: そうですよね、師匠！？
  d_ex_command_02_45:
    speaker: "<Choice>"
    en: It's my birthday.
    ko: 생일이야.
    ja: そうだ
  d_ex_command_02_46:
    speaker: "<Choice>"
    en: It's not my birthday.
    ko: "…생일이 아니야."
    ja: "…誕生日ではない"
  d_ex_command_02_47:
    speaker: neon
    en: I knew I could count on my intuition!
    ko: 역시~ 제 감이 맞았군요!
    ja: やっぱり～私の勘が当たりましたね！
  d_ex_command_02_48:
    speaker: anis
    en: You're such a blank slate right now. I was worried it wasn't your birthday.
    ko: 너무 떨떠름해 하길래 아닌 줄 알았잖아.
    ja: |-
      あまりにも渋い顔してるから、
      違うのかと思っちゃった。
  d_ex_command_02_49:
    speaker: anis
    en: We all spent a lot of time getting everything ready in time.
    ko: 다들 급하게 준비한다고 엄청 고생했다구.
    ja: みんな、急いで用意するの大変だったのよ。
  d_ex_command_02_50:
    speaker: neon
    en: Should we continue then?
    ko: 그러면 파티 이어서 해도 될까요?
    ja: じゃあ、パーティーの続きをしてもいいですか？
  d_ex_command_02_51:
    speaker: neon
    en: We've saved the best part for last.
    ko: 하이라이트가 아직 남았다구요.
    ja: ハイライトがまだ残ってるんです。
  d_ex_command_02_52:
    speaker: Self
    en: "... All right, go ahead."
    ko: "…생일 파티를 계속하자."
    ja: "…誕生日パーティーを続けよう"
  d_ex_command_02_53:
    speaker: neon
    en: Wait, it's not your birthday?
    ko: 네…? 생일이 아니라구요?
    ja: はい…？誕生日ではない？
  d_ex_command_02_54:
    speaker: neon
    en: Then what was that date you circled on your calendar?
    ko: 그럼 캘린더에 빨간 동그라미는 대체 뭐였죠?!
    ja: |-
      じゃあ、カレンダーの赤いマルは
      何だったんですか！？
  d_ex_command_02_55:
    speaker: Self
    en: It was because I had an important meeting today.
    ko: 중요한 회의 날짜를 표시했던 것뿐이야.
    ja: 重要な会議の日をチェックしておいただけだ
  d_ex_command_02_56:
    speaker: neon
    en: A... meeting?
    ko: 회의… 날짜….
    ja: 会議の…日…
  d_ex_command_02_57:
    speaker: anis
    en: I'm going to use a red heart to mark the days when we have to leave on an
      assignment.
    ko: 하하, 임무 나가는 날은 빨간 하트로 표시하겠네.
    ja: |-
      はは、任務の日には
      赤いハートでもつけるんじゃない？
  d_ex_command_02_58:
    speaker: anis
    en: Well, we did go through all this trouble getting you these gifts...
    ko: 내가 선물을 얼마나 힘들게 준비했는데!
    ja: |-
      誕プレ用意するの、
      どれだけ大変だったと思ってんのよ！
  d_ex_command_02_59:
    speaker: anis
    en: Let's just make today your birthday. What do you say, Commander?
    ko: 지휘관님, 그냥 오늘 생일 하자. 응?
    ja: 指揮官様、今日を誕生日にしようよ、ね？
  d_ex_command_02_60:
    speaker: neon
    en: Yeah, today's your new birthday!
    ko: 좋아요, 스승님은 오늘 새롭게 태어난 겁니다.
    ja: |-
      いいですよ。師匠は今日、
      新しく生まれ変わったのです！
  d_ex_command_02_61:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_02_62:
    speaker: rapi
    en: Or if you'd prefer, we can just call it a surprise party.
    ko: 생일이 부담스러우시다면, 그냥 깜짝파티로 하시죠.
    ja: |-
      誕生日が負担なら、
      ただのサプライズパーティーにしましょう。
  d_ex_command_02_63:
    speaker: rapi
    en: It's important to enjoy yourself every once in a while.
    ko: 한 번씩, 이 정도는 즐길 수 있지 않겠습니까.
    ja: |-
      これくらいの楽しみ、
      たまにはいいじゃないですか。
  d_ex_command_02_64:
    speaker: Self
    en: "... All right, go ahead."
    ko: "…파티를 계속하자."
    ja: "…パーティーを続けよう"
  d_ex_command_02_65:
    speaker: neon
    en: Yay! Then let's do this!
    ko: 야호! 그럼 갑니다!
    ja: やった！じゃあ、いきま～す！
  d_ex_command_02_66:
    speaker: "<Monologue>"
    en: Neon immediately lifts up the cake as if to throw it.
    ko: |-
      파티를 즐기기로 마음을 먹자마자
      네온이 케이크를 던질듯 들어올렸다.
    ja: |-
      パーティーを楽しもうと決めた瞬間
      ネオンがケーキを投げるような姿勢で持ち上げた
  d_ex_command_02_67:
    speaker: Self
    en: Wait, what are you going to do with the cake?
    ko: 잠깐, 케이크로 뭘 하려는 거야?
    ja: 待て、ケーキで何をするつもりだ？
  d_ex_command_02_68:
    speaker: neon
    en: Toss it, of course.
    ko: 당연히 던져야죠.
    ja: もちろん、投げます。
  d_ex_command_02_69:
    speaker: neon
    en: We can't eat a cake that Emma made.
    ko: 엠마가 만든 케이크를 먹을 순 없잖아요?
    ja: |-
      エマが作ったケーキを
      食べるわけにはいかないでしょう？
  d_ex_command_02_70:
    speaker: Narration
    en: "*Splat*"
    ko: 철퍽.
    ja: バーン
  d_ex_command_02_71:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_02_72:
    speaker: "<Monologue>"
    en: The cake lands directly on my face.
    ko: 케이크는 정확히 내 얼굴에 명중했다.
    ja: ケーキはちょうど、私の顔に当たった
  d_ex_command_02_73:
    speaker: neon
    en: I've always wanted to do that!
    ko: 정말 해보고 싶었어요, 케이크 던지기!
    ja: ずっとやってみたかったんです、ケーキ投げ！
  d_ex_command_02_74:
    speaker: anis
    en: And that, ladies and gentlemen, was the main event!
    ko: 오늘의 하이라이트, 케이크 던지기!
    ja: 今日のハイライト、ケーキ投げ！
  d_ex_command_02_75:
    speaker: anis
    en: You should see your face, Commander! Hahahaha!
    ko: 하하하! 지휘관님 지금 얼굴 완전 웃겨!
    ja: ははは！指揮官様、今の表情マジでウケる！
  d_ex_command_02_76:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_command_02_77:
    speaker: Self
    en: You girls will be the death of me...
    ko: "…너희들…."
    ja: "…お前ら…"
  d_ex_command_02_78:
    speaker: neon
    en: Huh? W-wait, Master-
    ko: 어? 자, 잠시만요 스승님-
    ja: え？ちょ、ちょっと待ってください、師匠…
  d_ex_command_02_79:
    speaker: neon
    en: Ach!
    ko: 꺄악-!
    ja: きゃあっ！
  d_ex_command_02_80:
    speaker: "<Monologue>"
    en: I grab a handful of cake that's fallen on the floor and toss it at Neon.
    ko: 바닥에 떨어져 있는 케이크 뭉치를 네온에게 던졌다.
    ja: |-
      床に落ちているケーキの塊を
      ネオンに投げた
  d_ex_command_02_81:
    speaker: neon
    en: Aw man, I just took a shower before you got back...
    ko: 스승님 회의 가신 사이에 겨우 씻은건데에….
    ja: |-
      師匠が会議に行っているすきに、
      やっとシャワーしたのに…
  d_ex_command_02_82:
    speaker: anis
    en: Food fight!
    ko: 한 번 해보자는 거지~?!
    ja: いいよ、受けて立つわ！
  d_ex_command_02_83:
    speaker: "<Monologue>"
    en: The party quickly turns into a wild food fight.
    ko: 파티는 케이크 던지기 놀이가 되었고.
    ja: パーティーはケーキ投げ大会になってしまい
  d_ex_command_02_84:
    speaker: "<Monologue>"
    en: Later that night, we all had to clean up the Commander's Room together.
    ko: 그날 밤, 다 함께 지휘관실 대청소를 했다.
    ja: その日の夜は、みんなで指揮官室の大掃除をした
d_ex_command_03:
  d_ex_command_03_1:
    speaker: "<Narration>"
    en: It is a dark night, and a biting chill has fallen.
    ko: 어둠이 차갑게 내려앉은 야심한 밤.
    ja: 冷たい闇に包まれた深夜
  d_ex_command_03_2:
    speaker: "<Narration>"
    en: There is a knock on the door which cuts through the silence.
    ko: 적막한 지휘관실에 선명한 노크 소리가 울렸다.
    ja: |-
      静かな指揮官室に
      鮮明なノックの音が響いた
  d_ex_command_03_3:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: トントン
  d_ex_command_03_4:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_ex_command_03_5:
    speaker: "<Self>"
    en: Come in.
    ko: 들어와.
    ja: 入ってこい
  d_ex_command_03_6:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ガチャ
  d_ex_command_03_7:
    speaker: isabel
    en: It's meeee!
    ko: 사랑스러운 분, 제가 왔어요.
    ja: 愛しいあなた、私ですよ。
  d_ex_command_03_8:
    speaker: isabel
    en: I got the note you sent me.
    ko: 당신이 보내준 쪽지는 잘 받았답니다.
    ja: あなたのメモは、確かに受け取りました。
  d_ex_command_03_9:
    speaker: isabel
    en: I can hardly believe you called for me so late at night.
    ko: 이렇게 늦은 밤에 불러주시다니….
    ja: こんな遅い時間に私を呼びつけるなんて…
  d_ex_command_03_10:
    speaker: isabel
    en: I see you're finally ready to spend the night together!
    ko: 드디어 저와 함께 아침을 맞이할 준비가 되신 거군요.
    ja: |-
      やっと私と一緒に朝を迎える準備が
      できたのですね。
  d_ex_command_03_11:
    speaker: "<Self>"
    en: I called you?
    ko: 내가 불렀다고?
    ja: 私が呼んだ？
  d_ex_command_03_12:
    speaker: isabel
    en: Haha, don't be shy.
    ko: 후후, 부끄러워하지 마세요.
    ja: ふふ、恥ずかしがらないでください。
  d_ex_command_03_13:
    speaker: isabel
    en: Now, then...
    ko: 자, 그럼….
    ja: さて、それでは…
  d_ex_command_03_14:
    speaker: isabel
    en: Should we get started? It is rather late, after all.
    ko: 밤이 늦었으니, 바로 시작할까요?
    ja: 夜も遅いし、早速始めましょうか。
  d_ex_command_03_15:
    speaker: "<Monologue>"
    en: Isabel's hands began to slip under my shirt.
    ko: 이사벨의 손이 셔츠 안으로 들어오기 시작했다.
    ja: イサベルの手がシャツの奥へ入り込んできた
  d_ex_command_03_16:
    speaker: "<Self>"
    en: W-wait...!
    ko: 자, 잠깐…!
    ja: ちょ、ちょっと…！
  d_ex_command_03_17:
    speaker: isabel
    en: Hm? What's wrong?
    ko: 음? 왜 그러세요?
    ja: あら？どうしました？
  d_ex_command_03_18:
    speaker: isabel
    en: Oh...!
    ko: 아아…!
    ja: ああ…！
  d_ex_command_03_19:
    speaker: isabel
    en: I'm sorry, I was too hasty.
    ko: 죄송해요, 제가 너무 성급했어요.
    ja: すみません、先走ってしまいましたね。
  d_ex_command_03_20:
    speaker: isabel
    en: I'll go wash up. Just wait here for a bit.
    ko: 금방 씻고 올 테니까 여기서 조금만 기다려요.
    ja: |-
      シャワーしてきますから、
      ここでちょっとだけ待っていてくださいね。
  d_ex_command_03_21:
    speaker: "<Monologue>"
    en: Isabel ties my wrists with some string.
    ko: 이사벨이 끈으로 내 손목을 묶었다.
    ja: イサベルがヒモで私の手首を縛った
  d_ex_command_03_22:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_command_03_23:
    speaker: isabel
    en: I know you won't be running away from your own room,
    ko: 여긴 당신의 방이니까 도망가지 않을 거라는 거 잘 알아요.
    ja: |-
      ここはあなたの部屋だから、
      逃げないでしょうけど。
  d_ex_command_03_24:
