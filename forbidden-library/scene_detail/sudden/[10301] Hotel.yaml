---
d_ex_hotel_01:
  d_ex_hotel_01_1:
    speaker: neon
    en: Eh? Look at that!
    ko: 어? 여기 좀 봐봐요!
    ja: あれ？見てください！
  d_ex_hotel_01_2:
    speaker: neon
    en: There's a hotel!
    ko: 호텔이 있어요!
    ja: ホテルがあります！
  d_ex_hotel_01_3:
    speaker: anis
    en: Whoa! Where did that come from?
    ko: 뭐야, 웬 호텔?
    ja: なに、何のホテル？
  d_ex_hotel_01_4:
    speaker: anis
    en: A hotel in the Outpost,
    ko: 아니 애초에 호텔이 있었으면.
    ja: そもそもホテルがあるなら、
  d_ex_hotel_01_5:
    speaker: anis
    en: can we use it as our dormitory?
    ko: 우리 숙소를 호텔로 해줬어도 되는 거 아냐?
    ja: |-
      私たちの宿所をホテルにしても
      良かったんじゃないの？
  d_ex_hotel_01_6:
    speaker: rapi
    en: No.
    ko: 안 돼.
    ja: ダメ。
  d_ex_hotel_01_7:
    speaker: rapi
    en: That was built following a certain squad's request.
    ko: 이건 특정 스쿼드의 요청으로 만들어진 곳이니까.
    ja: |-
      これは特定の部隊の要請で
      作られたところだから。
  d_ex_hotel_01_8:
    speaker: anis
    en: A certain squad's... request?
    ko: 특정 스쿼드의 요처엉?
    ja: 特定の部隊の要請ですって？
  d_ex_hotel_01_9:
    speaker: anis
    en: What does that mean?
    ko: 얼씨구?
    ja: はあ～？
  d_ex_hotel_01_10:
    speaker: anis
    en: They live in this great hotel but not our small dorm?
    ko: 우리랑 숙소를 같이 못쓰시겠대?
    ja: 私たちと一緒の宿所は使えないってわけかしら？
  d_ex_hotel_01_11:
    speaker: rapi
    en: Who knows?
    ko: 글쎄. 그거까진 모르겠어.
    ja: さあ、そこまでは分からないわ。
  d_ex_hotel_01_12:
    speaker: rapi
    en: All that I know is that a squad requested that building and it's up to us
      to make it come true.
    ko: 그저 특정 스쿼드가 원하는 건물이니 지어라라고 의뢰가 들어온 모양이니까.
    ja: ただ、特定の部隊が希望する建物だから\n建設せよの依頼が入ったとしか。
  d_ex_hotel_01_13:
    speaker: anis
    en: Liter told you that?
    ko: 그거 리타가 얘기해 준거야?
    ja: それ、リターに聞いたの？
  d_ex_hotel_01_14:
    speaker: rapi
    en: Yeah.
    ko: 응.
    ja: そう。
  d_ex_hotel_01_15:
    speaker: anis
    en: Even Mighty Tools don't know the real story. How can a squad have so much
      sway?
    ko: 마이티 툴즈도 모른다니, 도대체 얼마나 비밀주의인 스쿼드인 거야?
    ja: |-
      マイティツールズも知らないなんて、
      一体どこの部隊がそんなに秘密主義なの？
  d_ex_hotel_01_16:
    speaker: neon
    en: How about we request another hotel?
    ko: 그럼 우리도 호텔 하나 지어달라고 하면 안 되나요?
    ja: |-
      じゃあ、私たちにも
      ホテルを建設してもらえませんか？
  d_ex_hotel_01_17:
    speaker: neon
    en: I guess everyone will be happy.
    ko: 그럼 저분들도 좋고 우리도 좋은 거잖아요!
    ja: |-
      そうすればその方たちもうれしいし、
      私たちもうれしいじゃないですか！
  d_ex_hotel_01_18:
    speaker: anis
    en: Yeah, that's a great idea! We want one too!
    ko: 맞네, 그렇네! 우리도 지어달라고 하자!
    ja: そうだ、そうだ！私たちも建ててもらおうよ！
  d_ex_hotel_01_19:
    speaker: rapi
    en: That's not possible.
    ko: 불가능해.
    ja: できない。
  d_ex_hotel_01_20:
    speaker: anis
    en: Why not?
    ko: 어째서?
    ja: どうして？
  d_ex_hotel_01_21:
    speaker: rapi
    en: Because unlike the other squads, we're a penal unit.
    ko: 우리는 다른 스쿼드랑 다르게 여기에 징계로 올라온 거였으니까.
    ja: |-
      私たちは他の部隊と違って、
      懲戒を受けてここに来たのよ。
  d_ex_hotel_01_22:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hotel_01_23:
    speaker: anis
    en: Th- that's still affecting us even now?
    ko: 그, 그때 그 일이 아직도 발목을 잡는단 말이야?
    ja: そ、それが未だに足を引っ張っているの？
  d_ex_hotel_01_24:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_01_25:
    speaker: neon
    en: We can't do anything about it.
    ko: "…어쩔 수 없네요."
    ja: "…仕方ないですね。"
  d_ex_hotel_01_26:
    speaker: neon
    en: We will forever live in that shabby dorm... stand in shabby bathrooms... use
      shabby shower heads... and have shabby showers...
    ko: |-
      우리는 저 부실한 숙소에서… 부실한 샤워실 안에 들어가
      부실한 샤워기로… 부실한 샤워를….
    ja: |-
      私たちはあの古びた宿所で…
      古びたシャワー室に入って
      古びたシャワーヘッドで…古びたシャワーを…
  d_ex_hotel_01_27:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_01_28:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_01_29:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_01_30:
    speaker: anis
    en: Living in that hotel must be worse than in our dorm.
    ko: 저긴 우리보다 더 안 좋을 거야.
    ja: あそこ、うちの宿所よりも悪いに違いないわ。
  d_ex_hotel_01_31:
    speaker: neon
    en: Huh?
    ko: 네?
    ja: はい？
  d_ex_hotel_01_32:
    speaker: anis
    en: It looks so gloomy.
    ko: 딱 보니까 음침하네!
    ja: どう見ても暗いわよね！
  d_ex_hotel_01_33:
    speaker: anis
    en: And if you didn't notice, only one squad of Nikkes live in such a huge building.
    ko: 게다가 어? 저 큰 건물을 자기들만 쓰는 거 아냐!
    ja: |-
      しかも、ね？
      あのデカイ建物を自分たちだけで使うの？
  d_ex_hotel_01_34:
    speaker: anis
    en: That's the perfect place for ghost stories!
    ko: 사람도 없으니까 귀신 나오기에 딱 좋겠네!
    ja: 人もいないし、幽霊とか出放題じゃない？
  d_ex_hotel_01_35:
    speaker: anis
    en: |-
      To request such a scary building,
      they must be scary people!
    ko: "저렇게 지어달라고 하는 거 보니까 \n저기 사는 애들도 음침한 애들 일 거야!"
    ja: |-
      あんなのを建ててもらうだなんて、
      あそこに住む子たちも陰気なやつに違いないわ！
  d_ex_hotel_01_36:
    speaker: rapi
    en: "... Anis."
    ko: "…아니스."
    ja: "…アニス。"
  d_ex_hotel_01_37:
    speaker: neon
    en: She's right!
    ko: 맞아요!
    ja: そうですよ！
  d_ex_hotel_01_38:
    speaker: neon
    en: Water will never come out from their shower heads!
    ko: 저긴 샤워기에서 물도 안 나올 거예요!
    ja: |-
      あそこはシャワーヘッドから
      水も出ないはずです！
  d_ex_hotel_01_39:
    speaker: neon
    en: Ours may be shabby, but at least we have water! I'm sure they won't have water
      when they move in!
    ko: 적어도 우리는 물은 나오잖아요? 저긴 안 나올 거예요!
    ja: |-
      少なくとも、私たちは水は出ますよね？
      あそこは絶対出ません！
  d_ex_hotel_01_40:
    speaker: rapi
    en: We also didn't have water when we moved in.
    ko: 우리도 처음엔 안 나왔어.
    ja: 私たちも最初は出なかったわ。
  d_ex_hotel_01_41:
    speaker: neon
    en: Then they won't have water forever!
    ko: 그럼 저긴 나중에도 안 나올 거예요!
    ja: では、あそこは後になっても出ません！
  d_ex_hotel_01_42:
    speaker: anis
    en: They also won't have sodas! No, they won't even have a refrigerator!
    ko: "저긴 탄산수도 없을 거야! \n아니, 냉장고도 없어!"
    ja: |-
      あそこは炭酸水もない！
      いや、冷蔵庫もない！
  d_ex_hotel_01_43:
    speaker: neon
    en: Yeah! Living in such an ugly place, their firepower is sure to go down!
    ko: 맞아요! 음침한데 들어가면 화력도 떨어질 거예요!
    ja: |-
      そうです！陰気くさいところに入ったら
      火力も落ちてしまいます！
  d_ex_hotel_01_44:
    speaker: anis
    en: Hear hear!
    ko: 맞아 맞아!
    ja: そうよ！そうよ！
  d_ex_hotel_01_45:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_01_46:
    speaker: rapi
    en: Let's leave this place, Commander.
    ko: 지휘관. 저희 먼저 가시죠.
    ja: 指揮官、先に行きましょう。
  d_ex_hotel_01_47:
    speaker: Self
    en: All right.
    ko: 알겠어.
    ja: 分かった
d_ex_hotel_02:
  d_ex_hotel_02_1:
    speaker: liter
    en: This should be enough.
    ko: 이 정도면 될 것 같구나.
    ja: これで十分じゃ。
  d_ex_hotel_02_2:
    speaker: liter
    en: Thanks for coming.
    ko: 센티도 애송이도 고생했느니라.
    ja: センチも青二才もご苦労だったのう。
  d_ex_hotel_02_3:
    speaker: liter
    en: I know I called you out of the blue.
    ko: 애송이는 갑자기 불렀는데 흔쾌히 도와주러 와줘서 고맙구나.
    ja: |-
      青二才は急な呼び出しにも関わらず、
      手伝ってくれてありがとう。
  d_ex_hotel_02_4:
    speaker: "<Self>"
    en: Is everything taken care of?
    ko: 다 끝난 거야?
    ja: これでもう終わりか？
  d_ex_hotel_02_5:
    speaker: liter
    en: All fixed up. Should last for another few decades, I'd say.
    ko: 이 정도만 보수해놓으면 앞으로 몇십 년 동안은 끄떡 없을 테야.
    ja: |-
      これくらい補修しておけば、
      数十年は問題ないじゃろう。
  d_ex_hotel_02_6:
    speaker: centi
    en: Should we move on to the next order of business?
    ko: 바로 다음 작업장으로 이동함까?
    ja: 次の作業場に移動するっすか？
  d_ex_hotel_02_7:
    speaker: liter
    en: We've got some time to kill before we have to leave.
    ko: 이동하기 전까지 시간이 조금 남는구나.
    ja: まだちょっと時間があるのう。
  d_ex_hotel_02_8:
    speaker: liter
    en: Let's spend an hour or two at the hotel.
    ko: 호텔에서 조금 쉬다가 가자꾸나.
    ja: ホテルで休んでいこう。
  d_ex_hotel_02_9:
    speaker: centi
    en: Are we allow to do that?!
    ko: 호텔에서 쉬어도 되는검까?!
    ja: ホテルで休んでもいいんっすか！？
  d_ex_hotel_02_10:
    speaker: liter
    en: Yes, we are.
    ko: 그런 것이니라.
    ja: うぬ。
  d_ex_hotel_02_11:
    speaker: liter
    en: When the request came in,
    ko: 보수공사 의뢰 요청서가 들어왔을 때.
    ja: 補修工事の依頼が入った時、
  d_ex_hotel_02_12:
    speaker: liter
    en: they offered to give us a room once the repairs were finished, so we could
      relax.
    ko: 객실을 제공해 줄 테니 작업이 끝나면 푹 쉬고 가라고.
    ja: |-
      客室を提供するから
      作業が終わったらゆっくり休んでいけと
  d_ex_hotel_02_13:
    speaker: liter
    en: They even sent a room key.
    ko: 카드 키까지 동봉해서 보내주더구나.
    ja: カードキーまで送ってくれたのじゃ。
  d_ex_hotel_02_14:
    speaker: liter
    en: Thanks to Greenhorn, we finished up early,
    ko: 애송이가 도와줘서 작업이 일찍 끝나기도 했고.
    ja: |-
      青二才が手伝ってくれたおかげで
      作業が早めに終わったし
  d_ex_hotel_02_15:
    speaker: liter
    en: so we can kick back and relax before we head back out.
    ko: 조금은 쉬었다가 출발해도 괜찮을 테야.
    ja: |-
      ちょっと休んでから出発しても
      問題ないじゃろう。
  d_ex_hotel_02_16:
    speaker: liter
    en: It's been a while since we had some proper R&R.
    ko: 실로 오랜만에 출장 나온 맛이 나는구나.
    ja: 久しぶりに出張した甲斐があるのう。
  d_ex_hotel_02_17:
    speaker: liter
    en: You pulled your weight too, Greenhorn, so you can join us.
    ko: 애송이도 고생했으니 우리와 함께 쉬었다 가도록 해라.
    ja: |-
      青二才も疲れたじゃろう？
      一緒に休んでいくといい。
  d_ex_hotel_02_18:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: そうする
  d_ex_hotel_02_19:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_ex_hotel_02_20:
    speaker: liter
    en: Anyone here?
    ko: 여기 아무도 없느냐.
    ja: 誰もいないのかね？
  d_ex_hotel_02_21:
    speaker: liter
    en: They invited us over and no one's even in the lobby...
    ko: 사람을 초대해놓고 로비에 아무도 없는 꼴이라니.
    ja: |-
      人を招待しておいて、
      ロビーに誰もいないとは。
  d_ex_hotel_02_22:
    speaker: liter
    en: Where are their basic manners?
    ko: 기본 중에 기본이 안 되어있구나.
    ja: 基本がなっておらんのう。
  d_ex_hotel_02_23:
    speaker: "<Self>"
    en: Which squad is assigned to this building?
    ko: 여기엔 어떤 스쿼드가 있는 거야?
    ja: ここにはどこの部隊がいるんだ？
  d_ex_hotel_02_24:
    speaker: liter
    en: Beats me.
    ko: 그건 나도 잘 모르니라.
    ja: さあのう。私にも分からぬ。
  d_ex_hotel_02_25:
    speaker: liter
    en: Is there really no one here?
    ko: 여기 정말 아무도 없느냐!
    ja: 本当に誰もおらぬのか？
  d_ex_hotel_02_26:
    speaker: "<Monologue>"
    en: Liter's voice echoes across the empty hotel lobby.
    ko: 호텔 로비엔 리타의 목소리만 가득 울릴 뿐이었다.
    ja: ホテルロビーにはリターの声が響くだけだった
  d_ex_hotel_02_27:
    speaker: liter
    en: Silent as a tomb in here.
    ko: 아주 조용한 호텔이로구나.
    ja: とても静かなホテルじゃのう。
  d_ex_hotel_02_28:
    speaker: centi
    en: But the lobby's totally immaculate, as if it was just cleaned.
    ko: 하지만 로비는 방금 청소한 듯 엄청 깔끔함다!
    ja: |-
      でも、ロビーは掃除したばかりなのか
      すごくきれいっす！
  d_ex_hotel_02_29:
    speaker: centi
    en: There isn't a spec of dust anywhere. Not even the window sills.
    ko: 바닥이나 테이블은 물론이고 창틀에 먼지 한 톨 없슴다!
    ja: |-
      床やテーブルはもちろん、
      窓際に埃1つ見当たらないっす！
  d_ex_hotel_02_30:
    speaker: liter
    en: Well, that's a good sign.
    ko: 그거 하나는 마음에 드는구나.
    ja: それは気に入った。
  d_ex_hotel_02_31:
    speaker: centi
    en: It's been well maintained, that's for sure.
    ko: 관리가 아주 잘 되어 있슴다!
    ja: 管理が行き届いているっす！
  d_ex_hotel_02_32:
    speaker: "<Self>"
    en: The chairs are very comfy too.
    ko: 의자도 되게 푹신해.
    ja: 椅子もふかふかだ
  d_ex_hotel_02_33:
    speaker: centi
    en: Yeah, I've never sat in such a comfy chair!
    ko: 맞슴다! 이렇게 푹신한 의자엔 처음 앉아보는 것 같슴다!
    ja: |-
      そうっす！こんなに
      ふわふわな椅子に座るのは初めてっす！
  d_ex_hotel_02_34:
    speaker: liter
    en: Hmph.
    ko: 흠.
    ja: ふむ。
  d_ex_hotel_02_35:
    speaker: liter
    en: Well, there's no point in waiting for someone to show up.
    ko: 일단 무작정 사람을 기다릴 수 없는 노릇이니.
    ja: いつまでも待っているわけにもいかん。
  d_ex_hotel_02_36:
    speaker: liter
    en: Let's just head up to the rooms.
    ko: 객실로 올라가 보자꾸나.
    ja: 客室へ行ってみよう。
  d_ex_hotel_02_37:
    speaker: centi
    en: All right!
    ko: 좋슴다!
    ja: そうするっす！
  d_ex_hotel_02_39:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_ex_hotel_02_40:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_ex_hotel_02_41:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hotel_02_42:
    speaker: centi
    en: Wow, check out these digs! It's even separated into different rooms.
    ko: 와! 객실이 진짜 넓슴다! 방도 있슴다!
    ja: うわ！本当に広いっす！部屋もあるっす！
  d_ex_hotel_02_43:
    speaker: centi
    en: The beds are so soft too!
    ko: 침대도 엄청 푹신함다!
    ja: ベッドもふわふわ！
  d_ex_hotel_02_44:
    speaker: centi
    en: It's like sleeping on a cloud!
    ko: 흔들리지 않는 편안함이 있슴다!
    ja: すごくいいっす！
  d_ex_hotel_02_45:
    speaker: liter
    en: Haha, you're awfully excited.
    ko: 센티가 아주 신이 난 것 같구나.
    ja: センチが喜んでおるのう。
  d_ex_hotel_02_46:
    speaker: "<Self>"
    en: The bathtub even has water jets.
    ko: 화장실엔 스파 기능이 있는 욕조도 있어.
    ja: 浴室にはスパ機能付きバスタブもある
  d_ex_hotel_02_47:
    speaker: liter
    en: Nice, that'll be perfect for working the kinks out of my shoulders.
    ko: 그렇느냐? 거기서 뭉친 몸을 풀면 아주 좋을 것 같구나.
    ja: そうか、そこで凝った体をほぐすとするかな。
  d_ex_hotel_02_48:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_ex_hotel_02_49:
    speaker: centi
    en: You can open and close the curtains just by pushing a button!
    ko: 커튼도 버튼만 누르면 자동으로 여닫힘다!
    ja: カーテンもボタンを押せば自動で動くっす！
  d_ex_hotel_02_50:
    speaker: centi
    en: It's all so modern.
    ko: 모든 게 최신식임다!
    ja: すべてが最新式っす！
  d_ex_hotel_02_51:
    speaker: liter
    en: It's nice to see that one of the buildings
    ko: 우리가 만든 건물이 이렇게 잘 꾸며져 사용되고 있다니.
    ja: |-
      私たちが作った建物が、
      こんなにきれいに整備され使われておるのだな。
  d_ex_hotel_02_52:
    speaker: liter
    en: we constructed are being put to good use.
    ko: 보람도 있고 보기가 좋구나.
    ja: 仕事した甲斐もあるし、嬉しいのう。
  d_ex_hotel_02_53:
    speaker: centi
    en: Yeah, really makes you feel pride in your work.
    ko: 맞슴다! 아주 뿌듯함다!
    ja: そうっす！すごく嬉しいっす！
  d_ex_hotel_02_54:
    speaker: "<Narration>"
    en: "*Knock, knock.*"
    ko: 똑똑.
    ja: トントン
  d_ex_hotel_02_55:
    speaker: centi
    en: Who is it?
    ko: 누구심까!
    ja: どちら様っすか！
  d_ex_hotel_02_56:
    speaker: liter
    en: Must be the hotel owner.
    ko: 호텔 주인이 드디어 왔나 보구나.
    ja: ホテルの主がやっと来たのかもしれん。
  d_ex_hotel_02_57:
    speaker: liter
    en: Better answer it.
    ko: 문을 열어주자꾸나.
    ja: 扉を開けてみよう。
  d_ex_hotel_02_58:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_ex_hotel_02_59:
    speaker: centi
    en: No one's there!
    ko: "…아무도 없슴다!"
    ja: "…誰もいないっす！"
  d_ex_hotel_02_60:
    speaker: centi
    en: Huh? There's a trolley...
    ko: 어? 근데 트롤리 하나가 있슴다!
    ja: あれ？ワゴンが1つあるっす！
  d_ex_hotel_02_61:
    speaker: "<Self>"
    en: Anything on it?
    ko: 트롤리?
    ja: ワゴン？
  d_ex_hotel_02_62:
    speaker: centi
    en: Just some snacks... and a note!
    ko: 간식이랑 쪽지 한장이 있슴다!
    ja: おやつとメモがあるっす！
  d_ex_hotel_02_63:
    speaker: liter
    en: What does it say?
    ko: 쪽지엔 뭐라고 적혀 있느냐.
    ja: メモには何と書いておる？
  d_ex_hotel_02_64:
    speaker: centi
    en: Let's see...
    ko: 읽어드리겠슴다!
    ja: 今から読むっす！
  d_ex_hotel_02_65:
    speaker: centi
    en: It says, "We prepared some snacks for you. Have a nice rest."
    ko: "[간식을 조금 준비했슴다. 모쪼록 편히 쉬시길] 이라고 \n적혀져 있슴다."
    ja: |-
      「簡単な食べ物を用意したっす。ゆっくり休んでください」って
      書いてあるっす！
  d_ex_hotel_02_66:
    speaker: "<Self>"
    en: Sounds like something you'd write.
    ko: 센티 말투로 적혀 있어?
    ja: センチの口調で書いてあるのか？
  d_ex_hotel_02_67:
    speaker: centi
    en: You're just saying that 'cause I'm the one who read it!
    ko: 아님다! 제가 제 말투로 바꿔 읽은 검다!
    ja: 違うっす！私がそう読んだだけっす！
  d_ex_hotel_02_68:
    speaker: liter
    en: The hotel owner certainly is an unusual fellow...
    ko: 흠. 정말 미스테리한 호텔에 수상한 주인이로구나.
    ja: |-
      ふむ、本当に不思議なホテル…
      それに、怪しい主じゃのう。
  d_ex_hotel_02_69:
    speaker: "<Choice>"
    en: Must be shy.
    ko: 수줍음이 많은 것 같아.
    ja: 恥ずかしがり屋なんだろう
  d_ex_hotel_02_70:
    speaker: "<Choice>"
    en: Maybe they prefer to stay behind the scenes.
    ko: 뒤에서 챙겨주는 걸 좋아하는 것 같아.
    ja: 人知れず尽くすことが好きみたいだ
  d_ex_hotel_02_71:
    speaker: liter
    en: With a personality like that, they're in the wrong business.
    ko: 직업과 어울리지 않는 성격이로군.
    ja: この職業には似合わん性格じゃの。
  d_ex_hotel_02_72:
    speaker: liter
    en: I'd be curious to see the owner's face,
    ko: 주인의 얼굴이 궁금하긴 하지만.
    ja: 主の顔は気になるのじゃが、
  d_ex_hotel_02_73:
    speaker: liter
    en: but there must be a reason why they're staying out of sight.
    ko: 나타나지 않는 데에는 다 이유가 있을 것이야.
    ja: 現れないのはそれなりの理由があるじゃろ。
  d_ex_hotel_02_74:
    speaker: liter
    en: Well anyway, let's take their advice
    ko: 그러니 우리는 주인이 말한 대로.
    ja: 私たちは主が言った通り、
  d_ex_hotel_02_75:
    speaker: liter
    en: and enjoy ourselves.
    ko: 잘 먹고 잘 쉬다 가도록 하자꾸나.
    ja: |-
      おいしく食べて、
      ゆっくり休んでいくとしよう。
  d_ex_hotel_02_76:
    speaker: centi
    en: All right!
    ko: 좋슴다!
    ja: そうするっす！
  d_ex_hotel_02_77:
    speaker: liter
    en: I'm gonna jump in the tub and let those water jets work me over.
    ko: 나는 뭉친 몸을 풀기 위해 스파를 해야겠다.
    ja: |-
      私は凝った体をほぐすため、
      スパをやるとするかのう。
  d_ex_hotel_02_78:
    speaker: centi
    en: I'm gonna lay on this comfy bed and eat some snacks.
    ko: 저는 푹신한 침대에서 간식을 먹을검다!
    ja: 私はふわふわベッドでおやつを食べるっす！
  d_ex_hotel_02_79:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_hotel_02_80:
    speaker: centi
    en: This hotel is awesome!
    ko: 아주 좋은 호텔임다!
    ja: すごくいいホテルっす！
  d_ex_hotel_02_81:
    speaker: centi
    en: This might be the best hotel I've ever been to.
    ko: 지금까지 가본 호텔 중에 제일 좋은 것 같슴다!
    ja: 今まで行ったホテルの中で一番いいっす！
  d_ex_hotel_02_82:
    speaker: "<Self>"
    en: Have you been to a lot of hotels?
    ko: 호텔 많이 가봤어?
    ja: ホテルにはよく泊まるのか？
  d_ex_hotel_02_83:
    speaker: centi
    en: No, today's my first time.
    ko: 오늘이 처음임다!
    ja: 今日が初めてっす！
  d_ex_hotel_02_84:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_02_85:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: トントン
  d_ex_hotel_02_86:
    speaker: centi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hotel_02_87:
    speaker: centi
    en: I'll get it.
    ko: 빨리 열어보겠슴다!
    ja: 早く開けてみるっす！
  d_ex_hotel_02_88:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ガチャ
  d_ex_hotel_02_89:
    speaker: centi
    en: No one again!
    ko: "…또 아무도 없슴다!"
    ja: "…また誰もいないっす！"
  d_ex_hotel_02_90:
    speaker: centi
    en: They must be quick on their feet. There's another trolley.
    ko: 정말 빠르게 사라짐다! 그리고 이번에도 트롤리가 있슴다!
    ja: |-
      本当に消えるの早いっすね！
      そして今回もワゴンがあるっす！
  d_ex_hotel_02_91:
    speaker: centi
    en: Wow, all this food smells amazing! It must be super fresh too, just look at
      the steam coming off it.
    ko: "갓 만든 음식들이 있슴다! 음식 냄새가 진짜 좋슴다! \n연기도 나고 있슴다!"
    ja: |-
      作りたての食べ物があるっす！
      すごくいい匂いっす！
      湯気が立ってるっす！
  d_ex_hotel_02_92:
    speaker: liter
    en: Now I'm really starting to get curious about this hotel.
    ko: 정말 시간이 지날수록 궁금증만 쌓여가는 호텔이로구나.
    ja: 本当に謎ばかり増えていくホテルじゃ。
  d_ex_hotel_02_93:
    speaker: liter
    en: Still, can't complain about the service.
    ko: 그래도 대접받는 느낌이 드니 나쁘진 않아.
    ja: |-
      でも、おもてなしされてる気がして
      悪くはないのう。
  d_ex_hotel_02_94:
    speaker: liter
    en: Anyway, it's time to move on to the next assignment.
    ko: 이제 슬 다음 작업지로 이동해야 할 시간이 왔으니.
    ja: |-
      そろそろ次の作業場に
      移動しなければならんから、
  d_ex_hotel_02_95:
    speaker: liter
    en: Let's finish eating, pack our belongings, and head out.
    ko: 빠르게 음식만 먹고 짐을 챙겨 나가도록 하자꾸나.
    ja: 早く食べて、荷物をまとめて行くのじゃ。
  d_ex_hotel_02_96:
    speaker: centi
    en: Huh? There's a note underneath the dish.
    ko: 어?! 접시 밑에 쪽지 하나가 놓여 있슴다!
    ja: あっ！？お皿の下にメモがあるっす！
  d_ex_hotel_02_97:
    speaker: centi
    en: Let me read it!
    ko: 읽어드리겠슴다!
    ja: 今から読むっす！
  d_ex_hotel_02_98:
    speaker: centi
    en: It says
    ko: |-
      [편히 쉬셨슴까? 이용료는 무료이니 그냥 나가시면 됨다
      호텔에서 좋은 기억만 남았으면 좋겠슴다]
    ja: "「ゆっくり休めたっすか？ホテル代は要りませんのでそのままチェックアウトして構わないっす。このホテルでいい思い出ができたことを\\n祈るっす」"
  d_ex_hotel_02_99:
    speaker: centi
    en: '"Hope you had a nice rest. Everything is in the house, so you can leave whenever
      you like. I hope you''ve enjoyed your stay at our hotel."'
    ko: 라고 적혀져있슴다!
    ja: って書いてあるっす！
  d_ex_hotel_02_100:
    speaker: liter
    en: We may not have seen their face, but the owner certainly seems like a nice
      person.
    ko: 얼굴은 본 적 없지만 좋은 주인인 건 확실한 것 같구나.
    ja: |-
      顔は見れなかったが、
      いい主であることだけは確かじゃ。
  d_ex_hotel_02_101:
    speaker: centi
    en: That's right! The service was spectacular!
    ko: 그렇슴다! 서비스가 아주 훌륭함다!
    ja: そうっす！素晴らしいサービスっす！
  d_ex_hotel_02_102:
    speaker: "<Self>"
    en: This was a nice little mini-vacation.
    ko: 호캉스를 제대로 즐긴 것 같아.
    ja: 最高のホカンスを満喫できた
  d_ex_hotel_02_103:
    speaker: liter
    en: Vacation is a bit of an exaggeration...
    ko: 호, 호캉? 그게 무엇이더냐.
    ja: ほ、ほかん？それは何じゃ。
  d_ex_hotel_02_104:
    speaker: liter
    en: Anyway, if I ever come again, I hope I can get a look at the owner.
    ko: "아무튼 다음에 또 한번 오게 된다면 \n주인 얼굴을 한번 보고 싶구나."
    ja: |-
      とにかく、今度来た時には
      主の顔を見てみたいものじゃ。
  d_ex_hotel_02_105:
    speaker: "<Monologue>"
    en: With many questions left unanswered, we all left the mysterious hotel.
    ko: 그렇게 우리는 미스터리한 호텔에서 궁금증을 가진 채 나왔다.
    ja: |-
      私たちは不思議な気持ちのまま、
      ミステリアスなホテルを後にした
d_ex_hotel_03:
  d_ex_hotel_03_1:
    speaker: "<Monologue>"
    en: Finally, I arrived at the Hotel Staycation.
    ko: 호캉스를 왔다.
    ja: ホカンスに来た
  d_ex_hotel_03_2:
    speaker: "<Monologue>"
    en: I had just been through a slew of missions, and wanted nothing more than some
      R&R, free of any distractions
    ko: |-
      기나긴 장기 임무에서 해방되어,
      누구에게도 방해 받지 않고 휴식하기 위해서.
    ja: |-
      苦しい長期任務から解放され、
      誰にも邪魔されず休暇を楽しむために
  d_ex_hotel_03_3:
    speaker: "<Monologue>"
    en: This hotel seemed to be just what the doctor ordered.
    ko: 그런 의미에서 이 호텔은 완벽하다.
    ja: そういう意味でこのホテルは完璧だ
  d_ex_hotel_03_4:
    speaker: "<Monologue>"
    en: The entire hotel, from top to bottom, was completely unmanned. Every single
      staff member, from the receptionist to the manager, was instead replaced by
      an automated machine.
    ko: |-
      프론트 직원부터 시작해 지배인까지.
      스태프가 전혀 없는 무인 시스템일 뿐만 아니라.
    ja: |-
      フロントスタッフも支配人もいない。
      完璧な無人システムを誇る
  d_ex_hotel_03_5:
    speaker: "<Monologue>"
    en: Not only that, this place was very much under the radar. It was so quiet you
      could hear a pin drop.
    ko: "전초기지 내에서도 인지도가 없어, \n놀라울 만큼 조용하다."
    ja: |-
      さらには前哨基地内でも認知度が低く、
      びっくりするほど静かだ
  d_ex_hotel_03_6:
    speaker: unknown
    en: "... *Squeak* ♪"
    ko: "…끼이이익~♪"
    ja: "…キィィ～♪"
  d_ex_hotel_03_7:
    speaker: "<Monologue>"
    en: "... Yes, quiet as a..."
    ko: "…그렇다. 그야말로 놀라울 만큼…."
    ja: "…そうだ。文字通りびっくりするほど…"
  d_ex_hotel_03_8:
    speaker: unknown
    en: "*Quack squeak... Quack... ♯ Quack squeak ♪ Squeak*"
    ko: "끼리리릭끽끽~♯ \n끼이익~♪ 끽~♭"
    ja: |-
      キィィィィ～#
      キィィ～♪キィ～♭
  d_ex_hotel_03_9:
    speaker: Choice
    en: Knock on the wall between this room and the adjacent room.
    ko: 옆 방 벽을 친다.
    ja: 隣の部屋の壁を叩く
  d_ex_hotel_03_10:
    speaker: Choice
    en: Go to the adjacent room.
    ko: 옆 방에 찾아가 본다.
    ja: 隣の部屋に行ってみる
  d_ex_hotel_03_11:
    speaker: Narration
    en: "*Knock, knock*"
    ko: 쾅쾅!
    ja: バンバン！
  d_ex_hotel_03_12:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_03_13:
    speaker: unknown
    en: "*Quack squeak* ♪"
    ko: 끼이익…♪
    ja: キィィ…♪
  d_ex_hotel_03_14:
    speaker: unknown
    en: "*Quack squeak squeak... Squeak squeak... Squeak squeak... Squeak squeak quack*
      ♪"
    ko: 끼뤼리이↗이이↗이이↗이이이익~♪
    ja: キィィ♭ギィギィ♭ギィィ♭キィィ～♪
  d_ex_hotel_03_15:
    speaker: "<Monologue>"
    en: The noise is getting even louder!
    ko: "…오히려 소음이 더 격렬해졌다!"
    ja: "…むしろ騒音がもっと酷くなった！"
  d_ex_hotel_03_16:
    speaker: Self
    en: Go to the adjacent room.
    ko: 옆 방에 직접 찾아간다.
    ja: 隣の部屋に行ってみる
  d_ex_hotel_03_17:
    speaker: Narration
    en: Hey! Open up!
    ko: 똑똑!
    ja: トントン！
  d_ex_hotel_03_18:
    speaker: unknown
    en: One moment!
    ko: "…잠시만 기다려 주십시오."
    ja: "…少々お待ちください。"
  d_ex_hotel_03_19:
    speaker: unknown
    en: I'll be right there. I just want to finish this section first.
    ko: 이 선율만 마저 흘려보내고 맞이하겠습니다.
    ja: このメロディーを最後に終わらせます。
  d_ex_hotel_03_20:
    speaker: julia
    en: Oh, Conductor, it's you! You scared me.
    ko: "…놀랐습니다, 마에스트로."
    ja: "…驚きました、マエストロ。"
  d_ex_hotel_03_21:
    speaker: julia
    en: I didn't expect anyone would be listening in such a deserted hotel.
    ko: 이런 외진 호텔에, 제 선율을 듣고 계신 분이 있을 줄은.
    ja: こんな街はずれのホテルで私のメロディーを聴かれる方がいらっしゃるなんて。
  d_ex_hotel_03_22:
    speaker: Self
    en: So you didn't expect anyone to be listening... Is that why you were playing
      so... esoterically?
    ko: |-
      청중이 없을 거라 생각해서,
      그렇게 엉망으로 연주한 거야?
    ja: |-
      聴衆がいないと思って、
      適当に演奏してたのか？
  d_ex_hotel_03_23:
    speaker: julia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hotel_03_24:
    speaker: julia
    en: Not at all!
    ko: "…그런 것은 아닙니다."
    ja: "…そういうわけではありません。"
  d_ex_hotel_03_25:
    speaker: julia
    en: Actually, I originally intended on playing something easier on the ears.
    ko: "조금 전까지만 해도 저는 봄볕처럼 \n부드러운 음악을 연주하고 있었습니다."
    ja: |-
      ついさっきまで春の日差しのように
      穏やかな旋律を奏でていました。
  d_ex_hotel_03_26:
    speaker: julia
    en: But every time I start to play...
    ko: 하지만 그럴 때마다 제 옆 방에서….
    ja: ところが私の隣の部屋から…
  d_ex_hotel_03_27:
    speaker: Narration
    en: "*Boom*"
    ko: 펑--!!
    ja: バンッ！
  d_ex_hotel_03_28:
    speaker: julia
    en: the room next to mine goes berserk! It sounds like the end of days in there...
    ko: |-
      화산이 터지는 듯, 천둥이 치는 듯.
      폭포수가 떨어지는 듯.
    ja: |-
      火山が爆発でもしたかのように、
      雷が落ちたかのように。
      滝が落ちるかのように。
  d_ex_hotel_03_29:
    speaker: Narration
    en: "*Bang, bang, bang* *Crush*"
    ko: "콰콰쾅--!! \n와장창!!"
    ja: |-
      バンバンバン！！
      ガタガタガターン！
  d_ex_hotel_03_30:
    speaker: julia
    en: Once it starts, it doesn't let up, so eventually the music I was playing became
      just as shrill in turn.
    ko: "차마 견딜 수 없는 굉음이 들려온 탓에, \n제 선율도 뒤따라 날카로워지고 만 것입니다."
    ja: |-
      耐え難い轟音が聞こえてきたせいで、
      私のメロディーもつられて荒々しくなってしまったようです。
  d_ex_hotel_03_31:
    speaker: Self
    en: "... Can you hear it now?"
    ko: "…지금도 들려오고 있다만?"
    ja: "…今も聞こえてくるみたいだが？"
  d_ex_hotel_03_32:
    speaker: julia
    en: Can you not?
    ko: "…그렇습니까?"
    ja: "…そうですか？"
  d_ex_hotel_03_33:
    speaker: julia
    en: Sorry, I can't tell which sound is real and which is from my imagination at
      this point.
    ko: "죄송하지만 저는 이제 저 소리가 환청인지, \n실재인지조차 구분하지 못하겠습니다."
    ja: |-
      申し訳ございませんが、
      私はもうこの音が幻聴なのか、
      現実なのかよく分かりません。
  d_ex_hotel_03_34:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_03_35:
    speaker: julia
    en: If you can get them to cut out that awful racket,
    ko: 단언컨대 만일 저 끔찍한 소음이 멈춘다면,
    ja: これだけは言えます。もしも\nあのけたたましい轟音がなくなれば、
  d_ex_hotel_03_36:
    speaker: julia
    en: I'm positive that I'll be able to play properly once again.
    ko: 날카로워진 저의 선율 또한 안정을 되찾을 것입니다.
    ja: 私のメロディーも自ずと元の穏やかさを\n取り戻すことでしょう。
  d_ex_hotel_03_37:
    speaker: Self
    en: I'll talk to them.
    ko: 내가 이야기해 볼게.
    ja: 私から話をしてみよう
  d_ex_hotel_03_38:
    speaker: "<Monologue>"
    en: A moment later, I located the second source of the supposed commotion.
    ko: |-
      …잠시 후.
      제 2의 소음의 발원지를 찾았다.
    ja: |-
      …しばらくして。
      2番目の騒音の発生地を見つけた
  d_ex_hotel_03_39:
    speaker: Narration
    en: "*Knock, knock*"
    ko: 똑똑!
    ja: トントン！
  d_ex_hotel_03_40:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_03_41:
    speaker: unknown
    en: "... Who's there? I'm not expecting any other visitors!"
    ko: |-
      …누구?
      여기서 손님을 더 부른 기억은 없는데.
    ja: |-
      …誰だ？
      追加の客を呼んだ覚えはないが。
  d_ex_hotel_03_42:
    speaker: Self
    en: I'm staying in the room two doors down. I'd like to have a word with you.
    ko: 성난 옆옆 방 투숙객이야.
    ja: 怒り心頭の隣の隣の宿泊客だ
  d_ex_hotel_03_43:
    speaker: unknown
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hotel_03_44:
    speaker: unknown
    en: Oh, um... one second. I just have to tidy up a bit.
    ko: "아, 미안 미안. \n조금만 정리하고 문 열게."
    ja: |-
      あ、悪いが、
      これだけ片付けたらドアを開ける。
  d_ex_hotel_03_45:
    speaker: dolla
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_03_46:
    speaker: suspiciousman
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_03_47:
    speaker: dolla
    en: So...
    ko: 음 그러니까 그거야.
    ja: つまり、こういうことだ。
  d_ex_hotel_03_48:
    speaker: dolla
    en: I apologize if I've disturbed you, but there was a good reason for it.
    ko: "에티켓을 못 지킨 건 미안한데, \n이쪽에도 나름의 사정이 있었거든."
    ja: |-
      エチケットを守れなかったことは謝る。
      だが、こっちにも事情があった。
  d_ex_hotel_03_49:
    speaker: dolla
    en: We had planned to come here and do some trading. You know, to keep it all
      hush-hush.
    ko: 우린 원래 이 호텔에서 은밀히 물건을 거래하려 했어.
    ja: 私たちは今、このホテルで内密に\n取り引きをしようとしていた。
  d_ex_hotel_03_50:
    speaker: dolla
    en: But these strange noises kept coming from the room close to us.
    ko: 그런데 자꾸 근처 방에서 수상쩍은 소음이 들리는 거야.
    ja: ところが近くの部屋から\n変な音がずっと聞こえてきてな。
  d_ex_hotel_03_51:
    speaker: Narration
    en: "*Beep beep beep*"
    ko: 삐- 삐- 삐-
    ja: ピーピーピー
  d_ex_hotel_03_52:
    speaker: dolla
    en: It could be a trap set by a rival organization or a monitoring device installed
      by some government agents.
    ko: |-
      그건 적 조직이 설치한 트랩일 수도,
      정부 요원이 설치한 감시 카메라일 수도 있었지.
    ja: |-
      敵の組織が設置したトラップ、
      もしくは政府のエージェントが
      設置した監視カメラだったかもしれない。
  d_ex_hotel_03_53:
    speaker: dolla
    en: I was planning on getting rid of it quietly, but the sound is coming from
      inside the wall.
    ko: |-
      가능하면 조용히 처리하려 했는데,
      하필이면 소음이 벽 사이에서 나더라고.
    ja: |-
      できることなら隠密に処理したかったのだが、
      よりによってその音が\n壁と壁の間から聞こえてきたんだ。
  d_ex_hotel_03_54:
    speaker: dolla
    en: So all I can do is smash through the wall.
    ko: 그래서 벽을 부수지 않고서는 어쩔 도리가 없었어.
    ja: それで壁を壊さずにはいられなかった。
  d_ex_hotel_03_55:
    speaker: dolla
    en: Sorry for making such a commotion.
    ko: 그 과정에서 약간의 추가적인 소음이 발생한 건 사과할게.
    ja: その過程で多少の騒音が\n発生してしまったことは謝る。
  d_ex_hotel_03_56:
    speaker: Narration
    en: "*Beep beep beep*"
    ko: 삐- 삐- 삐-
    ja: ピーピーピー
  d_ex_hotel_03_57:
    speaker: Self
    en: Is that the noise?
    ko: 이게 문제의 그 소음이야?
    ja: これがその問題の騒音か？
  d_ex_hotel_03_58:
    speaker: dolla
    en: Yeah, it's been going on for a while now.
    ko: |-
      응.
      아까부터 멈추지 않고 계속 들리고 있어.
    ja: |-
      そうだ。
      さっきからずっと聞こえる。
  d_ex_hotel_03_59:
    speaker: dolla
    en: If I can't find the source of that infernal sound, I'll tear this entire hotel
      apart brick by brick.
    ko: "솔직한 심정으로는, 이 호텔을 부숴서라도 \n저 소음을 멈출 수 있다면 그렇게 하고 싶은걸."
    ja: |-
      正直なところ、
      できることならこのホテルを壊してでも
      あの音をなくしてしまいたい。
  d_ex_hotel_03_60:
    speaker: Self
    en: Please don't.
    ko: 그건 자제해 줘.
    ja: それはやめておけ
  d_ex_hotel_03_61:
    speaker: dolla
    en: You know I'm not playing around.
    ko: 흐음, 글쎄. 노력은 하겠지만.
    ja: うーん。努力はしてみる。
  d_ex_hotel_03_62:
    speaker: dolla
    en: And my patience is running really thin.
    ko: 나도 내 인내심이 얼마나 더 버틸지는 모르겠네.
    ja: 私も自分の忍耐力がどこまで持つか分からない。
  d_ex_hotel_03_63:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_03_64:
    speaker: "<Monologue>"
    en: I have to find where that noise is coming from in order to stop Dolla from
      going on a rampage, amongst other things.
    ko: |-
      도라의 폭주를 막기 위해서라도,
      소음의 근원지를 찾아야할 것 같다.
    ja: |-
      ドラーの暴走を防ぐためにも
      騒音の根源地を探さなければいけない
  d_ex_hotel_03_65:
    speaker: "<Monologue>"
    en: A moment later, I managed to locate the source of the third sound.
    ko: |-
      …잠시 후.
      제 3의 소음의 발원지를 찾았다.
    ja: |-
      …しばらくして。
      3番目の騒音の発生地を見つけた
  d_ex_hotel_03_66:
    speaker: Narration
    en: "*Knock knock* *Knock knock knock*"
    ko: |-
      똑똑!
      똑똑똑!
    ja: |-
      トントン！
      トントン！
  d_ex_hotel_03_67:
    speaker: unknown
    en: Who is it?! What do you want?
    ko: "…짜증나게도 두들겨대는군. \n뭐하는 놈이냐."
    ja: |-
      …それだけ叩いたなら気が済んだろう。
      どこのどいつだ。
  d_ex_hotel_03_68:
    speaker: Choice
    en: Say why you're here.
    ko: 용건을 말한다.
    ja: 用件を話す
  d_ex_hotel_03_69:
    speaker: Choice
    en: Keep knocking on the door.
    ko: 문을 계속 두들긴다.
    ja: ドアを叩き続ける
  d_ex_hotel_03_70:
    speaker: "<Monologue>"
    en: With the utmost seriousness, I explain the noise problem to the woman inside.
    ko: 소음 때문에 왔다고 정중하게 용건을 밝혔다.
    ja: 騒音のせいで来たと丁重に用件を伝える
  d_ex_hotel_03_71:
    speaker: unknown
    en: Wait, that voice...
    ko: 잠깐, 이 목소리는….
    ja: ちょっと待った、この声は…
  d_ex_hotel_03_72:
    speaker: unknown
    en: Don't you have any manners?!
    ko: 하… 예의는 개나 줘버렸군.
    ja: はぁ…礼儀知らずにも程がある。
  d_ex_hotel_03_73:
    speaker: unknown
    en: Relax, I'm coming! If you keep beating on that door, I'm gonna beat you on
      the head.
    ko: |-
      기다리고 있어.
      두들긴 횟수만큼 후려쳐줄 테니까.
    ja: |-
      待ってろ。
      ノックした数と同じ数だけ殴ってやる。
  d_ex_hotel_03_74:
    speaker: Narration
    en: "*Bang*"
    ko: 벌컥-
    ja: ガチャ
  d_ex_hotel_03_75:
    speaker: crow
    en: "... @UserName? I didn't expect to see you here."
    ko: |-
      …@UserName?
      반가운 얼굴을 여기서 다 보는군.
    ja: |-
      …@UserName？
      ここで会うとは奇遇だな。
  d_ex_hotel_03_76:
    speaker: crow
    en: What are you doing here? This entire place is about to be nothing but rubble.
    ko: 곧 날아갈 호텔에는 무슨 볼일이냐.
    ja: もうすぐぶっ飛ぶホテルに何の用だ。
  d_ex_hotel_03_77:
    speaker: Self
    en: What?!
    ko: 곧 날아가다니?
    ja: ぶっ飛ぶだと？
  d_ex_hotel_03_78:
    speaker: crow
    en: Despite the fact that the entire place has no actual staff, I had heard good
      things about the service here.
    ko: "이 호텔의 보이지 않는 직원들이 \n워낙 출중한 서비스를 제공한다기에."
    ja: |-
      このホテルの影の職員たちが
      最上級のサービスをすると聞き
  d_ex_hotel_03_79:
    speaker: crow
    en: I came here all the way from the Outer Rim.
    ko: 아우터 림에서 어렵사리 여기까지 찾아왔는데 말이지.
    ja: アウターリムからやっとのことでここまで来た。
  d_ex_hotel_03_80:
    speaker: crow
    en: However, the second I got here, all I could hear were people stomping around
      upstairs.
    ko: 웬 얼빠진 놈이 윗층에서 미친 듯이 펄펄 뛰어대고,
    ja: ところがどこのどいつか知らないが、\n上の階の客がドンドン歩くわ走るわ、
  d_ex_hotel_03_81:
    speaker: crow
    en: Not only that, they had the TV blaring at full blast.
    ko: TV를 최대 볼륨으로 틀어 젖히는 게 아니겠냐.
    ja: テレビは最大音量で見るわ、\nうるさいったらありゃしない。
  d_ex_hotel_03_82:
    speaker: crow
    en: It's been like this for hours.
    ko: 그것도 몇 시간 동안이나 말이지.
    ja: それも何時間も。
  d_ex_hotel_03_83:
    speaker: crow
    en: I tried being civilized and calling the front desk,
    ko: |-
      기왕이면 원만하게 해결하려고,
      프런트에 전화했더니.
    ja: |-
      それでも何とか円満に解決しようと
      フロントに電話をかけた。
  d_ex_hotel_03_84:
    speaker: crow
    en: but then I remembered that this place doesn't have any actual staff.
    ko: 아뿔싸. 여긴 직원이 없었던 거야.
    ja: なんてこった。ここは職員が本当にいなかった。
  d_ex_hotel_03_85:
    speaker: crow
    en: So I decided the next best thing was to blow it to smithereens.
    ko: 그래서 그냥 깔끔하게 다 날려 버리기로 했다.
    ja: だからきれいさっぱり\n全部ぶっ飛ばしてやることにした。
  d_ex_hotel_03_86:
    speaker: Narration
    en: "*Beep beep beep*"
    ko: 삐- 삐- 삐-
    ja: ピーピーピー
  d_ex_hotel_03_87:
    speaker: crow
    en: And it just so happens I've got a timebomb in my luggage.
    ko: 마침 갖고 있던 시한 폭탄으로 말이지.
    ja: この手持ちの時限爆弾でな。
  d_ex_hotel_03_88:
    speaker: "<Monologue>"
    en: Using Crow's room number, I try to figure out
    ko: |-
      ……
      크로우 객실의 호수를 통해 추측해 보건대.
    ja: |-
      …
      クロウの客室番号を見て
      上の階の番号を推測してみた
  d_ex_hotel_03_89:
    speaker: "<Monologue>"
    en: the true culprit behind this series of noise complaints. As it turns out...
    ko: |-
      이 모든 소음 사건을 연쇄적으로 발생시킨
      문제의 윗층 투숙객은….
    ja: |-
      このすべての騒音事件を連鎖的に発生させた
      問題の宿泊客は…
  d_ex_hotel_03_90:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_03_91:
    speaker: crow
    en: Hmm? What is it?
    ko: 음? 표정이 왜 그 모양이야.
    ja: ん？何だ、その表情は。
  d_ex_hotel_03_92:
    speaker: Self
    en: I'm sorry.
    ko: 미안해.
    ja: すまない
  d_ex_hotel_03_93:
    speaker: crow
    en: Huh? Sorry for what?
    ko: 네가 갑자기 왜.
    ja: 何でお前が謝るんだ。
  d_ex_hotel_03_94:
    speaker: Self
    en: I've been looking forward so much to this vacation, I guess I got a little
      carried away.
    ko: 간만의 휴가라서, 지나치게 들떠 버렸어.
    ja: 久しぶりの休暇で、つい浮かれてしまった
  d_ex_hotel_03_95:
    speaker: crow
    en: "..."
    ko: "……."
    ja: "……"
d_ex_hotel_04:
  d_ex_hotel_04_1:
    speaker: "<Narration>"
    en: "*Stomp, stomp*"
    ko: 뚜벅 뚜벅.
    ja: てくてく
  d_ex_hotel_04_2:
    speaker: "<Monologue>"
    en: All we can hear are our own footsteps echoing in the silent hotel hallway.
    ko: 두 사람의 발자국 소리만 호텔 복도에 울려 퍼졌다.
    ja: 2人の足音だけがホテルの廊下に鳴り響いた
  d_ex_hotel_04_3:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_04_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_04_5:
    speaker: "<Monologue>"
    en: We stop in front of the entrance to a hotel room.
    ko: 우리 둘은 어느 객실 앞에 멈춰 섰다.
    ja: 私たちはある部屋の前で立ち止まった
  d_ex_hotel_04_6:
    speaker: helm
    en: "... Is it here?"
    ko: "…여기야?"
    ja: "…ここ？"
  d_ex_hotel_04_7:
    speaker: "<Self>"
    en: Yes.
    ko: 응. 여기야.
    ja: ここで合ってる
  d_ex_hotel_04_8:
    speaker: helm
    en: Let's go in.
    ko: 들어가자.
    ja: 入ろう。
  d_ex_hotel_04_9:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼이익-
    ja: キィィー
  d_ex_hotel_04_10:
    speaker: "<Monologue>"
    en: The door makes a loud noise as it opens.
    ko: 호텔 객실의 문은 요란한 소리를 내며 열렸다.
    ja: 部屋のドアは大きな音とともに開いた
  d_ex_hotel_04_11:
    speaker: anis
    en: Ahhhhh!!
    ko: 으아아악!!
    ja: うああああ！！
  d_ex_hotel_04_12:
    speaker: helm
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hotel_04_13:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hotel_04_14:
    speaker: anis
    en: Jeez, you scared me! I thought you were Helm... I mean a bunch of ghosts!
    ko: |-
      까, 까까까 깜짝이야!
      헤, 헬름인 줄 알았… 아니, 귀신인 줄 알았잖아!
    ja: |-
