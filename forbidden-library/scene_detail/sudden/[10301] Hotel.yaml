      ここすごくいいわねぇ…
  d_ex_hotel_05_86:
    speaker: sin
    en: Yeah, □▣ can we?
    ko: 나는□▣ 찬▣성▣※~
    ja: 私は□▣賛▣成▣※～
  d_ex_hotel_05_87:
    speaker: quency
    en: I wanna stay too!
    ko: 나도!
    ja: 私も！
  d_ex_hotel_05_88:
    speaker: quency
    en: You deserve a break too, Counselor, especially after all that hard work.
    ko: 교관님도 고생했으니까 같이….
    ja: 教官様も頑張ったから一緒に…
  d_ex_hotel_05_89:
    speaker: "<Narration>"
    en: "*Knock, knock.*"
    ko: 똑똑-
    ja: コンコン
  d_ex_hotel_05_90:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_hotel_05_91:
    speaker: quency
    en: Who could that be?
    ko: 헙! 뭐야 누구지?
    ja: えっ？誰だろう！？
  d_ex_hotel_05_92:
    speaker: quency
    en: I'm not expecting any visitors.
    ko: 분명 여기에 아무도 없는 거 확인했는데?
    ja: 誰もいないって確認したはずなのに？
  d_ex_hotel_05_93:
    speaker: sin
    en: "※□Let's▣hide※!"
    ko: 그럼 ※□일▣단 숨※□자~!
    ja: とり※□あえ▣ず、隠れ※□よう！
  d_ex_hotel_05_94:
    speaker: "<Narration>"
    en: "*Boom! Bang*"
    ko: 우당탕탕-
    ja: ドタンバタンッ
  d_ex_hotel_05_95:
    speaker: "<Monologue>"
    en: Quency, Guilty, and Sin all crawl inside the newly dug-out passage.
    ko: 퀀시와 길티, 신은 너나 할 거 없이 환풍구 안으로 들어갔다.
    ja: クエンシー、ギルティ、シンは\n急いで通気口の中に入った
  d_ex_hotel_05_96:
    speaker: quency
    en: Why are you two even hiding in the first place?
    ko: 근데 너희는 왜 같이 숨는 거야?
    ja: あんたたちまで何で一緒に隠れるのよ？
  d_ex_hotel_05_97:
    speaker: guilty
    en: Oh right, we've already been rehabilitated...
    ko: 그러게에… 우리는 갱생해서 괜찮은데에….
    ja: 確かにぃ…私たちは更生したから平気なのに…
  d_ex_hotel_05_98:
    speaker: sin
    en: Whatever, ※□who cares?
    ko: 뭐, 어※□때~!
    ja: まぁ、いい※□でしょ！
  d_ex_hotel_05_99:
    speaker: sin
    en: "※※We're helping□▣each other out※▣."
    ko: "※※이럴 때 서로 돕□▣는 거지※▣."
    ja: "※※こういう時こそ、\\n互いに□▣助け合わなきゃ※▣。"
  d_ex_hotel_05_100:
    speaker: guilty
    en: You call this helping?
    ko: 이게… 돕는 건가아…?
    ja: これ…助けになってるの…？
  d_ex_hotel_05_101:
    speaker: liter
    en: Is anyone there?
    ko: 여기 아무도 없는게냐?!
    ja: 誰もいないのかね！？
  d_ex_hotel_05_102:
    speaker: quency
    en: Just be quiet, everyone. If anyone discovers this route, we're finished.
    ko: |-
      일단, 조용히 있자.
      이 루트 막히면 끝이야.
    ja: |-
      とにかく、静かにね。
      このルートが潰されたら終わりよ。
  d_ex_hotel_05_103:
    speaker: quency
    en: I'll have done all that digging for nothing.
    ko: 내 피같은 노력이 물거품으로 돌아갈 수도 있다고!
    ja: 私の血のにじむような努力が水の泡に！
  d_ex_hotel_05_104:
    speaker: quency
    en: Counselor, take care of them so we don't get caught!
    ko: 교관님… 안 들키게 잘 부탁해!
    ja: 教官様…バレないようによろしくね！
  d_ex_hotel_05_105:
    speaker: "<Monologue>"
    en: Quency whispers quietly.
    ko: 퀀시는 작게 속삭였다.
    ja: クエンシーは小さくささやいた
  d_ex_hotel_05_106:
    speaker: "<Choice>"
    en: Okay.
    ko: "…알겠어."
    ja: "…分かった"
  d_ex_hotel_05_107:
    speaker: "<Choice>"
    en: You can trust me.
    ko: "…믿어."
    ja: "…任せてくれ"
  d_ex_hotel_05_108:
    speaker: volt
    en: "*Bark, bark*"
    ko: 멍멍!
    ja: ワンワン！
  d_ex_hotel_05_109:
    speaker: liter
    en: You wanna go inside, Volt? Okay, let's check it out.
    ko: 그래 볼트야. 들어가자꾸나!
    ja: そうじゃな、ボルト。入るぞ！
  d_ex_hotel_05_110:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ガチャ
  d_ex_hotel_05_111:
    speaker: "<Self>"
    en: Hey there.
    ko: "…안녕."
    ja: "…やあ"
  d_ex_hotel_05_112:
    speaker: liter
    en: Greenhorn? What are you doing here?
    ko: 애송이? 네놈이 왜 여기 있는게냐?
    ja: 青二才？どうして君がここに？
  d_ex_hotel_05_113:
    speaker: "<Choice>"
    en: I'm just here chillaxin'.
    ko: "…호캉스 즐기러 왔어."
    ja: "…バカンスを楽しみに来た"
  d_ex_hotel_05_114:
    speaker: "<Choice>"
    en: I came to enjoy some alone time.
    ko: 혼자만의 시간을 가지러 왔어.
    ja: 1人の時間を楽しむために来た
  d_ex_hotel_05_115:
    speaker: liter
    en: Chill... chill what?
    ko: 호, 호캉?!
    ja: バ、バカじゃと！？
  d_ex_hotel_05_116:
    speaker: liter
    en: Speak properly, will you?
    ko: 이상한 말 쓰지 말거라!
    ja: おかしなことを言うでない！
  d_ex_hotel_05_117:
    speaker: liter
    en: Alone time?
    ko: 뭣이?! 혼자만의 시간?!
    ja: 何ぃ！？1人の時間！？
  d_ex_hotel_05_118:
    speaker: liter
    en: I'm not intruding, am I?
    ko: 혹시… 내가 방해한 것이더냐?
    ja: もしや…邪魔をしたかね？
  d_ex_hotel_05_119:
    speaker: "<Self>"
    en: No, you're fine.
    ko: "…아니야."
    ja: "…いいや"
  d_ex_hotel_05_120:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 여긴 무슨 일이야?
    ja: 何の用だ？
  d_ex_hotel_05_121:
    speaker: liter
    en: I was walking Volt,
    ko: 흠. 볼트 산책 때문에 여기 주변을 돌고 있는데.
    ja: ふむ。ボルトの散歩でこの近くを歩いていたら
  d_ex_hotel_05_122:
    speaker: liter
    en: and saw this gaping hole behind the hotel.
    ko: 호텔 뒤쪽에 큰 구멍이 있더구나!
    ja: ホテルの裏側に大きな穴を見つけたのじゃ！
  d_ex_hotel_05_123:
    speaker: liter
    en: I figured someone could end up tripping and hurting themselves, so I was gonna
      fill it back up,
    ko: 가만히 놔두면 큰일 나겠다 싶어 지금 메우러 왔느니라.
    ja: 放っておいたら大変なことになりそうでな。\n埋めに来たんじゃよ。
  d_ex_hotel_05_124:
    speaker: liter
    en: but it turns out the hole really went down further than I thought.
    ko: 꽤 깊은 구멍이었어.
    ja: ずいぶん深い穴じゃったぞ。
  d_ex_hotel_05_125:
    speaker: "<Monologue>"
    en: Sounds like she found Quency's escape route.
    ko: "…퀀시의 탈옥 루트를 말하는 듯하다."
    ja: "…クエンシーの脱獄ルートのことだろう"
  d_ex_hotel_05_126:
    speaker: "<Choice>"
    en: I'm sure it's nothing. You can just leave it alone.
    ko: "…가만히 놔두는 건 어때?"
    ja: "…放っておいたらどうだ？"
  d_ex_hotel_05_127:
    speaker: "<Choice>"
    en: I don't think filling it back up is worth the trouble.
    ko: "…안 메워도 될 것 같은데."
    ja: "…埋める必要はなさそうだが"
  d_ex_hotel_05_128:
    speaker: liter
    en: How can you say that? Someone could be walking along and accidentally trip
      and fall into that hole.
    ko: |-
      네 이놈! 큰일 날 소리!
      누가 실수로 빠지면 어떡할 게냐!
    ja: |-
      こやつめ！何を言っておる！
      誰かが間違って落ちたらどうするんじゃ！
  d_ex_hotel_05_129:
    speaker: liter
    en: Who would dig such a deep hole anyway?
    ko: 누가 그렇게 땅을 파놓은 건지….
    ja: いったい誰が穴を掘ったんだか…
  d_ex_hotel_05_130:
    speaker: volt
    en: Owwww!
    ko: 아우우우-!
    ja: ウオーン！
  d_ex_hotel_05_131:
    speaker: liter
    en: Haha, don't worry Volt, I know you're not the culprit.
    ko: |-
      하하! 그래!
      볼트 네가 범인이 아니라는 건 내가 잘 알고 있느니라!
    ja: |-
      あはは！
      ボルトが犯人じゃないってことは\nよーく分かっておる！
  d_ex_hotel_05_132:
    speaker: liter
    en: Actually, it's a good thing that I ran into you, Greenhorn.
    ko: 오오! 마침 잘됐구나!
    ja: おお！そうじゃ！
  d_ex_hotel_05_133:
    speaker: liter
    en: Centi has the day off, so I was contemplating how to best go about filling
      that hole.
    ko: 오늘 센티가 없어서 땅을 어떻게 메울지 고민 중이었는데.
    ja: 今日はセンチがいないから\nどう作業するか悩んでいたんじゃが、
  d_ex_hotel_05_134:
    speaker: liter
    en: Since you're here, you can be my assistant.
    ko: 애송이 네가 내 보조 역할을 해주면 되겠구나.
    ja: 青二才に助手を頼むとしよう。
  d_ex_hotel_05_135:
    speaker: "<Self>"
    en: Me?
    ko: "…내가?"
    ja: "…私が？"
  d_ex_hotel_05_136:
    speaker: liter
    en: Are you busy?
    ko: 그래! 혹시 시간이 안 되는 것이냐?
    ja: うむ！もしや用事でもあるのかね？
  d_ex_hotel_05_137:
    speaker: "<Self>"
    en: It's not that...
    ko: 그건 아닌데….
    ja: そういうわけではないが…
  d_ex_hotel_05_138:
    speaker: liter
    en: Then what's the problem? You seem awfully reluctant.
    ko: |-
      그럼 뭐가 문제라도 있는게냐?
      영 안 내키는 표정이구나.
    ja: |-
      では何が問題なのじゃ？
      気が進まないといった様子じゃな。
  d_ex_hotel_05_139:
    speaker: "<Self>"
    en: "... No, it's okay."
    ko: "…아니야, 괜찮아."
    ja: "…いや、大丈夫だ"
  d_ex_hotel_05_140:
    speaker: liter
    en: Don't worry, it won't take too much time.
    ko: 흠… 그래? 시간은 별로 안 걸릴 것이야.
    ja: ふむ…そうかい？\n時間はそれほどかからないはずじゃよ。
  d_ex_hotel_05_141:
    speaker: liter
    en: Right this way.
    ko: 그럼 나와 함께 땅을 메우러 가자꾸나!
    ja: それじゃあ私と一緒に地面を埋めに行くのじゃ！
  d_ex_hotel_05_142:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  d_ex_hotel_05_143:
    speaker: "<Monologue>"
    en: Perhaps it was my imagination, but I swear I could hear Quency wailing from
      behind the fan.
    ko: "…왜인지 환풍구에서 퀀시의 절규 소리가 들리는 듯했다."
    ja: "…通気口から\\nクエンシーの絶叫が聞こえたような気がした"
d_ex_hotel_06:
  d_ex_hotel_06_1:
    speaker: Monologue
    en: I'm bushed, and head to a hotel to get some rest.
    ko: "…혼자만의 휴식을 갖기 위해 호텔에 왔다."
    ja: "…1人の時間を満喫するためにホテルに来た"
  d_ex_hotel_06_2:
    speaker: Monologue
    en: No one is at the reception desk.
    ko: 아무도 없는 접수처.
    ja: 誰もいないフロント
  d_ex_hotel_06_3:
    speaker: Monologue
    en: No one is in the hallway, either.
    ko: 역시나 아무도 없는 복도.
    ja: 誰もいない廊下
  d_ex_hotel_06_4:
    speaker: Monologue
    en: Despite the disconcerting lack of hotel staff,
    ko: 마찬가지로 스태프는 그림자도 보이지 않지만,
    ja: スタッフの影さえ見えないが
  d_ex_hotel_06_5:
    speaker: Monologue
    en: the room itself is
    ko: 흠잡을 데 없는 객실의 룸서비스.
    ja: 非の打ち所がない客室
  d_ex_hotel_06_6:
    speaker: Monologue
    en: as immaculate as ever.
    ko: "…여느 때처럼 완벽하다."
    ja: "…いつも通り完璧だ"
  d_ex_hotel_06_7:
    speaker: Self
    en: I plop down on the bed.
    ko: 침대에 드러눕는다.
    ja: ベッドに横たわる
  d_ex_hotel_06_8:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_06_9:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_06_10:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_06_11:
    speaker: k
    en: Are you sure you want to do this?
    ko: "…아 그러니까 내 말은."
    ja: "…だから、私が言いたいのは"
  d_ex_hotel_06_12:
    speaker: k
    en: Even if it means bending the rules?
    ko: 꼭 규칙을 깨면서까지 이래야 하냐고.
    ja: ルールを破ってまで\nやる必要があるのかってこと。
  d_ex_hotel_06_13:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_06_14:
    speaker: d
    en: Don't worry.
    ko: 걱정 마.
    ja: 心配するな。
  d_ex_hotel_06_15:
    speaker: d
    en: I'll take care of them while they're asleep.
    ko: 잠든 사이에 처리하면 그만이니까.
    ja: 眠ってる間に処理すればいいだけだから。
  d_ex_hotel_06_16:
    speaker: Monologue
    en: D reaches out to me.
    ko: D가 나를 향해 손을 뻗었다.
    ja: Dが私に向かって手を伸ばした
  d_ex_hotel_06_17:
    speaker: Self
    en: Hold on.
    ko: 잠깐.
    ja: 待ってくれ
  d_ex_hotel_06_18:
    speaker: d
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_ex_hotel_06_19:
    speaker: Choice
    en: You're not here to kill me, are you?
    ko: 날 죽이러 온 건 아니겠지.
    ja: まさか私を殺しにきたのか？
  d_ex_hotel_06_20:
    speaker: Choice
    en: What are you going to do to me?
    ko: 나한테 뭘 하려는 거야?
    ja: 私に何をするつもりだ？
  d_ex_hotel_06_21:
    speaker: d
    en: "... No."
    ko: "…아니."
    ja: "…いや。"
  d_ex_hotel_06_22:
    speaker: d
    en: No one can kill the guests in here.
    ko: 이곳에선 그 누구도 투숙객을 죽일 수 없어.
    ja: ここでは誰も宿泊客を殺せない。
  d_ex_hotel_06_23:
    speaker: d
    en: Not even assassins like us.
    ko: 설령 우리 같은 암살자라 해도 예외는 아냐.
    ja: 私たちのような殺し屋も例外ではない。
  d_ex_hotel_06_24:
    speaker: d
    en: I don't know what's running through your mind,
    ko: 무슨 생각을 하고 있는진 모르겠지만.
    ja: 何を考えているのか知らないが
  d_ex_hotel_06_25:
    speaker: d
    en: but I'm not here to kill you.
    ko: 난 널 죽이러 온 게 아냐.
    ja: 私はお前を殺しに来たわけじゃない。
  d_ex_hotel_06_26:
    speaker: d
    en: Guests are not to be harmed in any way.
    ko: 이곳에서는 그 누구도 투숙객을 죽일 수 없다.
    ja: ここでは誰も宿泊客を殺せない。
  d_ex_hotel_06_27:
    speaker: d
    en: It's the number one rule of this hotel.
    ko: 그게 이 호텔의 첫 번째 규칙이니까.
    ja: それがこのホテルの1つ目のルールだから。
  d_ex_hotel_06_28:
    speaker: Self
    en: Then why did you barge into my room?
    ko: 그럼 왜 내 방에 들어온 거야?
    ja: じゃあなぜ私の部屋に入ってきたんだ？
  d_ex_hotel_06_29:
    speaker: k
    en: To look after you, what else?
    ko: "…룸서비스야."
    ja: "…ルームサービスだ。"
  d_ex_hotel_06_30:
    speaker: k
    en: You're running a fever.
    ko: 몸에 미열이 있는 것 같길래.
    ja: 微熱があるようだから。
  d_ex_hotel_06_31:
    speaker: k
    en: We were about to take your temperature and see if we needed to get you any
      medicine.
    ko: 열을 재고, 적합한 약을 구비해 두려고 한 거지.
    ja: 熱を測って適切な薬を用意しておこうと\n思ったんだ。
  d_ex_hotel_06_32:
    speaker: k
    en: Then you woke up and spoiled all the fun.
    ko: 그런데 네가 갑자기 눈을 번쩍 떠 버리지 뭐야~ 눈치 없게.
    ja: |-
      なのに、お前がいきなり起きたんだよ。
      空気読めよな。
  d_ex_hotel_06_33:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_06_34:
    speaker: d
    en: Anyway, let me take your temperature.
    ko: 그럼 열을 잰다.
    ja: では熱を測らせてもらう。
  d_ex_hotel_06_35:
    speaker: Self
    en: I nod.
    ko: 고개를 끄덕인다.
    ja: 頭を縦に振る
  d_ex_hotel_06_36:
    speaker: Monologue
    en: D places her hand on my forehead.
    ko: D가 내 이마 위에 손을 얹었다.
    ja: Dが私の額に手を当てた
  d_ex_hotel_06_37:
    speaker: d
    en: You're hot to the touch.
    ko: "…뜨겁군."
    ja: "…熱いな。"
  d_ex_hotel_06_38:
    speaker: d
    en: K, get me some medicine from the office.
    ko: K. 관리실에서 해열제를 가져다줘.
    ja: K。管理室から解熱剤を持ってきてくれ。
  d_ex_hotel_06_39:
    speaker: k
    en: You got it.
    ko: 네네. 알겠습니다.
    ja: はいはい。了解。
  d_ex_hotel_06_40:
    speaker: Self
    en: Do you two... work here?
    ko: 혹시 너희들… 이곳의 스태프였어?
    ja: もしかして…ここのスタッフだったのか？
  d_ex_hotel_06_41:
    speaker: k
    en: Yep!
    ko: 그래 그래.
    ja: そうそう。
  d_ex_hotel_06_42:
    speaker: k
    en: Being an assassin can get tiring,
    ko: 너도 알다시피, 우린 사람 죽이는 일을 하잖아.
    ja: お前も知っての通り、私たちは人殺しだろ？
  d_ex_hotel_06_43:
    speaker: k
    en: y'know.
    ko: 이게 상상 이상으로 피곤한 일이거든.
    ja: 殺し屋ってのは想像以上に疲れる仕事なんだよ。
  d_ex_hotel_06_44:
    speaker: d
    en: Whenever we're given a target, that person's life hangs in the balance.
    ko: "…타겟이 정해질 때마다 그 양심을 저울추에 달아서,"
    ja: "…ターゲットが決まるたびに、\\nその良心を天秤に掛けて"
  d_ex_hotel_06_45:
    speaker: d
    en: The decision as to whether they live or die rests entirely on our shoulders.
    ko: 죽일지, 말지를 결정해.
    ja: 殺すか、生かすか決めるんだ。
  d_ex_hotel_06_46:
    speaker: d
    en: After we've made our final judgment, we have to live with that decision from
      then on.
    ko: "그리고 그 왕관의 무게를 짊어진 채 \n다음 타겟을 향해 가지."
    ja: |-
      そしてその王冠の重さを背負ったまま
      次のターゲットに向かう。
  d_ex_hotel_06_47:
    speaker: k
    en: We may not be entirely human,
    ko: "…그런데 또 사람이란 게."
    ja: "…でもさ、"
  d_ex_hotel_06_48:
    speaker: k
    en: but even we can't live every day
    ko: 매 순간 그렇게 묵직하게만 살아갈 수는 없는 거 아니겠어?
    ja: |-
      常にそんなプレッシャーの中で
      生きていくわけにいかないだろ？
  d_ex_hotel_06_49:
    speaker: k
    en: with that kind of burden weighing us down.
    ko: 어디 하나라도 숨통 틔울 데가 있어야지.
    ja: 少しは息抜きしないと。
  d_ex_hotel_06_50:
    speaker: k
    en: We've got to find some respite from the heaviness of it all somehow.
    ko: 그래서 시작한 거야.
    ja: それで始めたんだ。
  d_ex_hotel_06_51:
    speaker: k
    en: So, we opened this hotel.
    ko: 이 호텔을.
    ja: このホテルを。
  d_ex_hotel_06_52:
    speaker: d
    en: It doesn't matter if you're a saint or a sinner.
    ko: 이곳에서는 그 어떤 악인도.
    ja: ここではどんな悪人も
  d_ex_hotel_06_53:
    speaker: k
    en: As long as you're within these walls,
    ko: 그 어떤 선인도.
    ja: どんな善人も
  d_ex_hotel_06_54:
    speaker: d
    en: no harm will come to you. Not from us at least.
    ko: 절대로 죽거나, 죽이지 않는다.
    ja: 絶対に死んだり、殺したりしない。
  d_ex_hotel_06_55:
    speaker: k
    en: Trust us, your life isn't in any danger whatsoever.
    ko: 그러니까 너도 네 목숨을 걱정할 필요는 없어.
    ja: だからお前も命の心配をする必要はないよ～
  d_ex_hotel_06_56:
    speaker: Choice
    en: But why make it an unmanned hotel?
    ko: 굳이 무인 호텔을 고집하는 이유는?
    ja: わざわざ無人ホテルにこだわる理由は？
  d_ex_hotel_06_57:
    speaker: Choice
    en: Why can't you show your faces to the customers?
    ko: 굳이 모습을 숨기고 다니는 이유는?
    ja: わざわざ姿を隠す理由は？
  d_ex_hotel_06_58:
    speaker: k
    en: That's rule number two.
    ko: 그게 우리가 정한 이 호텔의 두 번째 규칙이니까?
    ja: |-
      それが私たちが決めたこのホテルの
      2つ目のルールだから？
  d_ex_hotel_06_59:
    speaker: d
    en: We're assassins.
    ko: "…이러나저러나 우린 암살자야."
    ja: "…どうであれ、私たちは殺し屋。"
  d_ex_hotel_06_60:
    speaker: d
    en: Parading ourselves out in the open may upset the guests.
    ko: 모습을 드러냈다간 투숙객이 불안해하겠지.
    ja: 姿を見せたら宿泊客が不安がるはず。
  d_ex_hotel_06_61:
    speaker: k
    en: Yeah, it might give people nightmares.
    ko: 꿈자리가 뒤숭숭해질걸?
    ja: きっと夢見が悪くなるよ～？
  d_ex_hotel_06_62:
    speaker: k
    en: Worrying about axes flying towards their heads and such.
    ko: 언제 도끼가 날아들지 모른다고 생각하면 말이야.
    ja: いつ斧が飛んでくるか\n分からないって思ったら。
  d_ex_hotel_06_63:
    speaker: k
    en: After all, you had the wrong idea yourself just a moment ago.
    ko: 조금 전의 네가 그랬던 것처럼.
    ja: ついさっきお前がそうだったように。
  d_ex_hotel_06_64:
    speaker: Self
    en: So you're doing this for the sake of your guests.
    ko: "…배려해주는 거구나."
    ja: "…気遣ってくれているのか"
  d_ex_hotel_06_65:
    speaker: k
    en: You could say that.
    ko: 뭐 비슷한 거지.
    ja: まっ、そんなところだね。
  d_ex_hotel_06_66:
    speaker: k
    en: I'll go get the medicine. D will stay here with you.
    ko: 그럼 난 약 가지러 다녀올 테니까, 잠시 D랑 같이 있어.
    ja: じゃあ私は薬を取ってくるから、\nDと一緒にいてよ。
  d_ex_hotel_06_67:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_06_68:
    speaker: Monologue
    en: D puts her hand on my forehead again.
    ko: D가 다시 내 이마를 짚었다.
    ja: Dが再び私の額に手を当てた
  d_ex_hotel_06_69:
    speaker: d
    en: You're burning up.
    ko: 몸이 불덩이 같군.
    ja: すごい熱だ。
  d_ex_hotel_06_70:
    speaker: d
    en: Lie down.
    ko: 누워.
    ja: 横になれ。
  d_ex_hotel_06_71:
    speaker: d
    en: Get some sleep.
    ko: 잠시 눈을 좀 붙이도록 해.
    ja: 仮眠を取るといい。
  d_ex_hotel_06_72:
    speaker: d
    en: We'll have some medicine and a warm meal ready for you when you wake up.
    ko: "다시 깨었을 때는 해열제와, \n따뜻한 음식이 준비돼 있을 거야."
    ja: |-
      目覚めた時には解熱剤と
      温かい料理が用意されているはずだ。
  d_ex_hotel_06_73:
    speaker: Self
    en: D.
    ko: D.
    ja: D
  d_ex_hotel_06_74:
    speaker: d
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_ex_hotel_06_75:
    speaker: Choice
    en: You've got a nice hotel here.
    ko: 나는 이 호텔이 마음에 들어.
    ja: 私はこのホテルが気に入った
  d_ex_hotel_06_76:
    speaker: Choice
    en: Your customer service is second-to-none.
    ko: 너희들의 룸 서비스는 최고야.
    ja: 君たちのルームサービスは最高だ
  d_ex_hotel_06_77:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_06_78:
    speaker: d
    en: Thanks.
    ko: 그래.
    ja: そうか。
  d_ex_hotel_06_79:
    speaker: d
    en: Come whenever you're in need of a sanctuary.
    ko: 앞으로도 안전 지대가 필요할 때면.
    ja: これからも安全地帯が必要な時は
  d_ex_hotel_06_80:
    speaker: d
    en: No matter what time of day it is.
    ko: 언제든지 또 찾아와도 좋아.
    ja: いつでも来てくれ。
d_ex_hotel_07:
  d_ex_hotel_07_1:
    speaker: "<Self>"
    en: Welcome.
    ko: 어서 와.
    ja: いらっしゃい
  d_ex_hotel_07_2:
    speaker: ludmilla_w
    en: I'm deeply grateful for the invitation, Servant.
    ko: 이렇게 초대해 줘서 고맙구나, 시종.
    ja: 招待ありがとう、しもべ。
  d_ex_hotel_07_3:
    speaker: ludmilla_w
    en: Ever since I started running Snowfield Hot Spring, my desire has been to enhance
      the standards of our services.
    ko: 이왕 설온장을 운영하게 되었으니, 더욱 질 높은 서비스를 제공하고 싶어서 말이다.
    ja: |-
      せっかく雪見温泉を運営することになったから、
      さらに質の高いサービスを提供したいの。
  d_ex_hotel_07_4:
    speaker: ludmilla_w
    en: In order to accomplish that, I'm trying to get experiences in all manner of
      different services.
    ko: 그걸 위해 여러 서비스를 체험해 보려 했다만.
    ja: |-
      そのために、様々なサービスを体験しようと
      思っているのだけれど。
  d_ex_hotel_07_5:
    speaker: ludmilla_w
    en: You said this hotel has exceptional service, right?
    ko: 이 호텔 서비스가 그렇게 좋단 말이지?
    ja: このホテル、サービスがとても良いそうね？
  d_ex_hotel_07_6:
    speaker: "<Self>"
    en: That's right.
    ko: 맞아.
    ja: ああ
  d_ex_hotel_07_7:
    speaker: "<Self>"
    en: They pride themselves on having the best service in the Outpost.
    ko: 전초기지에서 최고의 서비스를 자랑하지.
    ja: 前哨基地で最高のサービスを誇っている
  d_ex_hotel_07_8:
    speaker: ludmilla_w
    en: That only heightens my anticipation.
    ko: 그렇다니 더욱 기대되는군.
    ja: それなら、なおさら楽しみだわ。
  d_ex_hotel_07_9:
    speaker: ludmilla_w
    en: Hmm?
    ko: 음…?
    ja: ふむ…？
  d_ex_hotel_07_10:
    speaker: ludmilla_w
    en: This hotel is rather intriguing, but
    ko: 그나저나, 이 호텔은 굉장히 묘하구나.
    ja: それにしても、妙ね。
  d_ex_hotel_07_11:
    speaker: ludmilla_w
    en: shouldn't there be employees in the lobby?
    ko: 로비에 응대하는 직원이 아무도 없는 건가.
    ja: ロビーにスタッフが誰もいないわ。
  d_ex_hotel_07_12:
    speaker: "<Self>"
    en: No, there aren't any.
    ko: 응, 없어.
    ja: ああ、そうなんだ
  d_ex_hotel_07_13:
    speaker: ludmilla_w
    en: It's difficult to fathom how they have the best service.
    ko: 그런데도 서비스가 좋다니 믿기 힘든 이야기구나.
    ja: |-
      それなのにサービスがいいだなんて、
      信じられないわね。
  d_ex_hotel_07_14:
    speaker: ludmilla_w
    en: But I doubt you brought me here to deceive me.
    ko: 음… 그래도 이 몸을 속이거나 하진 않았겠지.
    ja: |-
      でも…私を騙しているという
      わけでもなさそうね。
  d_ex_hotel_07_15:
    speaker: ludmilla_w
    en: So, I shall leave it to you to guide me.
    ko: 그럼, 안내를 부탁하마.
    ja: じゃあ、案内をお願いするわ。
  d_ex_hotel_07_16:
    speaker: "<Monologue>"
    en: I lead Ludmilla to the guest room.
    ko: 나는 루드밀라를 객실로 안내했다.
    ja: 私はルドミラを客室へ案内した
  d_ex_hotel_07_17:
    speaker: ludmilla_w
    en: Hmm...
    ko: 흠….
    ja: ふむ…
  d_ex_hotel_07_18:
    speaker: ludmilla_w
    en: The room is undeniably impeccably organized.
    ko: 확실히 객실은 깔끔하게 정리가 되어있군.
    ja: 確かに、客室はキレイに整っているわね。
  d_ex_hotel_07_19:
    speaker: ludmilla_w
    en: It's truly immaculate with not a single speck of dust in sight.
    ko: 먼지 한 톨 없이 완벽하다.
    ja: ホコリ一つなく、完璧だわ。
  d_ex_hotel_07_20:
    speaker: ludmilla_w
    en: There must be someone overseeing this place,
    ko: |-
      분명 관리하는 사람이 있을 테고,
      미약하게나마 인기척도 느껴졌다만….
    ja: |-
      管理している人がいるはずで、
      かすかに気配も感じたけれど…
  d_ex_hotel_07_21:
    speaker: ludmilla_w
    en: yet we've not run into any employees this entire time.
    ko: 이 객실까지 오는 길에도 아무 직원과도 마주치지 않았지.
    ja: |-
      この客室まで来る時も、
      誰とも遭遇しなかったわ。
  d_ex_hotel_07_22:
    speaker: ludmilla_w
    en: Interesting.
    ko: 참으로 신기한 일이구나.
    ja: 実に不思議ね。
  d_ex_hotel_07_23:
    speaker: ludmilla_w
    en: Does this place offer room service?
    ko: 혹시 이곳에서 룸서비스도 이용할 수 있는가?
    ja: ここでルームサービスも利用できるのかしら？
  d_ex_hotel_07_24:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  d_ex_hotel_07_25:
    speaker: ludmilla_w
    en: How do we use it?
    ko: 어떻게 이용하면 되지?
    ja: 利用方法は？
  d_ex_hotel_07_26:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_ex_hotel_07_27:
    speaker: ludmilla_w
    en: Hmmm?
    ko: 음?
    ja: ん？
  d_ex_hotel_07_28:
    speaker: ludmilla_w
    en: I think someone's at the door.
    ko: 누군가 찾아왔나 보구나.
    ja: 誰か来たようね。
  d_ex_hotel_07_29:
    speaker: "<Narration>"
    en: "*Swing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_hotel_07_30:
    speaker: ludmilla_w
    en: There's no one outside,
    ko: 아무도 없는데… 아니,
    ja: 誰もいない…いいえ、
  d_ex_hotel_07_31:
    speaker: ludmilla_w
    en: but something's been delivered.
    ko: 사람은 없지만 무언가 배달되어 왔군.
    ja: 人はいないけれど、何かが届いたわね。
  d_ex_hotel_07_32:
    speaker: "<Monologue>"
    en: On the trolley lie several plates covered with silver cloches.
    ko: 트롤리 위에 은색의 돔 커버가 덮여있는 접시 몇 개가 놓여있었다.
    ja: |-
      ワゴンの上には、
      銀色のドームカバーでふたがしてある
      数枚の皿があった
  d_ex_hotel_07_33:
    speaker: "<Monologue>"
    en: As the cloches are lifted, a lavish spread of exquisitely arranged dishes
      comes into view.
    ko: 돔 커버를 열자, 고급스럽게 세팅된 요리가 보였다.
    ja: |-
      ドームカバーを開けると、
      高級感あふれる料理が見えた
  d_ex_hotel_07_34:
    speaker: ludmilla_w
    en: Here's a steak with a salad on the side,
    ko: 이건… 스테이크로구나.
    ja: これは…ステーキね。
  d_ex_hotel_07_35:
    speaker: ludmilla_w
    en: and even a delightful dessert served with tea for a digestif.
    ko: 다른 쪽은 샐러드, 그리고 디저트에 티도 있군.
    ja: サラダとスイーツに、ティーもあるわ。
  d_ex_hotel_07_36:
    speaker: ludmilla_w
    en: I presume this is the room service you spoke of.
    ko: 이게 혹시 룸서비스인가?
    ja: もしかして、これがルームサービスなのかしら？
  d_ex_hotel_07_37:
    speaker: "<Self>"
    en: Yes, it is.
    ko: 응, 룸서비스야.
    ja: ああ、そうだ
  d_ex_hotel_07_38:
    speaker: ludmilla_w
    en: The quality is outstanding.
    ko: 퀄리티가 굉장히 높아 보이는구나.
    ja: かなり質がよさそうね。
  d_ex_hotel_07_39:
    speaker: ludmilla_w
    en: They seem to have made it with great care. Shall we have a taste?
    ko: 정성스레 만든 것 같으니, 맛을 볼까?
    ja: |-
      丁寧に調理されているようだから、
      食べてみましょうか。
  d_ex_hotel_07_40:
    speaker: "<Self>"
    en: Sure.
    ko: 좋아.
    ja: そうしよう
  d_ex_hotel_07_41:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_hotel_07_42:
    speaker: ludmilla_w
    en: Goodness gracious, I'm truly astonished.
    ko: 호오… 이건 정말 놀랍군.
    ja: ほお…これは驚いたわ。
  d_ex_hotel_07_43:
    speaker: ludmilla_w
    en: This is absolutely remarkable.
    ko: 아주 훌륭한 맛이다.
    ja: 素晴らしい味よ。
  d_ex_hotel_07_44:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽.
    ja: ゴクッ
  d_ex_hotel_07_45:
    speaker: ludmilla_w
    en: Even the tea has been perfectly prepared.
    ko: 웰컴 티도 흠잡을 곳이 없을 정도로 완벽해.
    ja: |-
      ウェルカムティーも、
      非の打ち所がないほど完璧ね。
  d_ex_hotel_07_46:
    speaker: ludmilla_w
    en: I'd love to know exactly what tea leaves were used.
    ko: 어떤 찻잎을 사용한 건지 꼭 알아내고 싶을 정도로 말이다.
    ja: どんな茶葉を使ったのか、知りたいほどだわ。
  d_ex_hotel_07_47:
    speaker: ludmilla_w
    en: Hehe, I find myself growing more pleased with this place.
    ko: 후후, 기분이 좋아지는군.
    ja: ふふ、いい気分ね。
  d_ex_hotel_07_48:
    speaker: "<Monologue>"
    en: After finishing our meal, Ludmilla proceeds to inspect the bathroom.
    ko: 식사를 끝낸 후, 마지막으로 욕실 체크까지 마쳤다.
    ja: 食事を終えて、最後に浴室のチェックをした
  d_ex_hotel_07_49:
    speaker: ludmilla_w
    en: I thought nothing could surpass the bath products we use at Snowfield,
    ko: 설온장에서 사용하는 입욕제들은 어디에 내놓아도 뒤지지 않는다고 생각했지만,
    ja: |-
      雪見温泉で使っている入浴剤は
      どこにも負けない最高品質のものだと
      思っていたけれど、
  d_ex_hotel_07_50:
    speaker: ludmilla_w
    en: but the ones they have here smell absolutely divine.
    ko: 욕실에 있는 입욕제도 향이 꽤 좋더구나.
    ja: |-
      ここの浴室にある入浴剤も、
      とてもいい香りだわ。
  d_ex_hotel_07_51:
    speaker: ludmilla_w
    en: This is a place that you really need to luxuriate in.
    ko: 이 곳은 잠깐 방문하기엔 아쉬운 곳이야.
    ja: |-
      短時間で去るには、
      もったいない場所ね。
  d_ex_hotel_07_52:
    speaker: ludmilla_w
    en: I'll have to bring my squad members here next time.
    ko: 다음에는 스쿼드 멤버들도 꼭 데리고 와야겠군.
    ja: 次は部隊のメンバーも連れてこなくては。
  d_ex_hotel_07_53:
    speaker: ludmilla_w
    en: It would be unjust for me alone to enjoy such splendid service.
    ko: 이런 좋은 서비스를 나만 체험할 수는 없으니.
    ja: |-
      こんなにいいサービスを
      私が独り占めするわけにはいかないわ。
  d_ex_hotel_07_54:
    speaker: "<Self>"
    en: Are you satisfied with this place?
    ko: 만족했어?
    ja: 満足できたか？
  d_ex_hotel_07_55:
    speaker: ludmilla_w
    en: Extremely.
    ko: 매우 만족스러웠다.
    ja: とても。
  d_ex_hotel_07_56:
    speaker: ludmilla_w
    en: This hotel spares no effort in catering to its esteemed guests, attending
      to every detail with unmatched precision.
    ko: 이 호텔은 방문하는 이들을 위해서 굉장히 세심한 곳까지 신경을 써놓은 것 같더구나.
    ja: |-
      このホテルは、訪問者のために
      細かい部分まで気を配っているようね。
  d_ex_hotel_07_57:
    speaker: ludmilla_w
    en: I can't tell how pleasant my stay here has been.
    ko: 그래서 여기 있는 내내 행복함을 느꼈다.
    ja: だからここにいる間、ずっと幸せだった。
  d_ex_hotel_07_58:
    speaker: ludmilla_w
    en: This is a wonderful lesson that I can use for the future.
    ko: 많은 공부가 되었어.
    ja: いい勉強になったわ。
  d_ex_hotel_07_59:
    speaker: ludmilla_w
    en: I'll see to it that Snowfield Hot Spring brings even greater joy to its visitors.
    ko: 설온장도 방문하는 이들이 더욱 기뻐할 수 있도록 잘 관리해 보도록 하지.
    ja: |-
      雪見温泉も、訪れる人々に喜んでもらえるように
      きちんと管理しなくては。
  d_ex_hotel_07_60:
    speaker: ludmilla_w
    en: Would it be possible to meet the owner of this establishment?
    ko: 그런데 이곳의 지배인은 만나볼 수 없는 건가?
    ja: ところで、ここの支配人とは会えないのかしら？
  d_ex_hotel_07_61:
    speaker: "<Self>"
    en: Hmm... That might be difficult.
    ko: "…응, 그건 어려울 것 같아."
    ja: "…ああ、それは難しいと思う"
  d_ex_hotel_07_62:
    speaker: "<Self>"
    en: The owner is a very busy individual.
    ko: 아주 바쁜 사람이거든.
    ja: すごく忙しい人だから
  d_ex_hotel_07_63:
    speaker: ludmilla_w
    en: That's a shame.
    ko: 아쉽군.
    ja: 残念ね。
  d_ex_hotel_07_64:
    speaker: ludmilla_w
    en: Then can you pass along this for me?
    ko: 그럼 이걸 대신 전해주겠나?
    ja: じゃあ、代わりにこれを渡してくれる？
  d_ex_hotel_07_65:
    speaker: "<Monologue>"
    en: Ludmilla hands me two small boxes which have been neatly wrapped.
    ko: 루드밀라는 깔끔하게 포장된 작은 상자 두 개를 내게 건넸다.
    ja: |-
      ルドミラはキレイに包装された
      小さな2つの箱を私に渡した
  d_ex_hotel_07_66:
    speaker: "<Self>"
    en: What's this?
    ko: 이게 뭐야?
    ja: これは何だ？
  d_ex_hotel_07_67:
    speaker: ludmilla_w
    en: Bath products and tea leaves used at Snowfield.
    ko: 설온장에서 쓰는 입욕제와 찻잎이다.
    ja: 雪見温泉で使っている入浴剤と茶葉よ。
  d_ex_hotel_07_68:
    speaker: ludmilla_w
    en: One is a gift for you, Servant, for spending time with me like this.
    ko: 하나는 이 몸을 위해 시간을 비워준 시종, 네게 주는 선물이고.
    ja: |-
      1つは私のために時間を割いてくれたしもべ、
      あなたへの贈り物。
  d_ex_hotel_07_69:
    speaker: ludmilla_w
    en: The other is a gift for the owner, who bestows joy upon all who stays here.
    ko: 하나는 이곳에서 행복함을 선사해 준 지배인에게 주는 선물이다.
    ja: |-
      もう1つはここで幸せを感じさせてくれた
      支配人への贈り物よ。
  d_ex_hotel_07_70:
    speaker: ludmilla_w
    en: It wouldn't be polite of me to come here empty-handed.
    ko: 빈손으로 오는 건 예의가 아니니까 말이지.
    ja: 何もないのは失礼だから。
  d_ex_hotel_07_71:
    speaker: "<Self>"
    en: Thanks, I'll pass it along.
    ko: 고마워, 잘 전해줄게.
    ja: ありがとう、渡しておく
  d_ex_hotel_07_72:
    speaker: ludmilla_w
    en: All right, then. I'll see you next time.
    ko: 그래. 그럼, 나중에 또 보도록 하지.
    ja: ええ。じゃあ、また今度会いましょう。
  d_ex_hotel_07_73:
    speaker: ludmilla_w
    en: Thank you again for today, Servant.
    ko: 오늘 고마웠다, 시종.
    ja: 今日はありがとう、しもべ。
  d_ex_hotel_07_74:
    speaker: "<Monologue>"
    en: Ludmilla leaves the room.
    ko: 루드밀라는 먼저 객실에서 나갔다.
    ja: ルドミラは先に客室から出た
  d_ex_hotel_07_75:
    speaker: "<Monologue>"
    en: Thank you for such wonderful service.
    ko: 만족스러운 서비스, 고마워.
    ja: 行き届いたサービスを、ありがとう
  d_ex_hotel_07_76:
    speaker: "<Monologue>"
    en: After leaving a note on the tablet in the room along with the gift box, I
      take my leave.
    ko: |-
      나도 선물 상자를 객실에 있는 태블릿에 메모를 써서 남겨둔 후,
      객실을 떠났다.
    ja: |-
      客室にあるタブレットにメモを残し、
      プレゼントを置いて私も客室を出た
  d_ex_hotel_07_77:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_hotel_07_78:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_07_79:
    speaker: d
    en: I see they've left behind some useless trinkets...
    ko: 쓸데없는 걸 주고 갔군.
    ja: 余計なことを。
  d_ex_hotel_07_80:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_07_81:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 스윽-
    ja: スッ…
  d_ex_hotel_07_82:
    speaker: "<Narration>"
    en: Before anyone can see her, D snatches the gift and promptly scurries off.
    ko: 선물 상자는 어느샌가 사라져 있었다.
    ja: プレゼントはいつの間にか消えていた
d_ex_hotel_08:
  d_ex_hotel_08_1:
    speaker: "<Monologue>"
    en: I receive a letter from an unknown sender.
    ko: 발신자 불명의 편지를 받았다.
    ja: 差出人不明の手紙を受け取った
  d_ex_hotel_08_2:
    speaker: "<Narration>"
    en: '"Need help. Come to the Hotel alone tonight."'
    ko: "[도움 필요. 오늘 밤, 홀로 호텔로 올 것.]"
    ja: "「助けを求む。今晩、1人でホテルに来ること」"
  d_ex_hotel_08_3:
    speaker: "<Monologue>"
    en: So, I arrive at the Hotel right after the sun sets...
    ko: 그래서 날이 어두워지자마자 호텔로 왔는데….
    ja: |-
      それで、日が暮れるやいなや
      ホテルにやって来たのだが…
  d_ex_hotel_08_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_08_5:
    speaker: "<Monologue>"
    en: It's too quiet in the lobby.
    ko: 로비는 너무나 조용하다.
    ja: ロビーはあまりにも静かだった
  d_ex_hotel_08_6:
    speaker: "<Monologue>"
    en: I suddenly notice there's a key card in the envelope.
    ko: 그러고 보니, 편지에 카드 키 하나가 동봉되어 있었다.
    ja: |-
      そういえば、手紙に
      カードキーが同封されていた
  d_ex_hotel_08_7:
    speaker: "<Self>"
    en: Well, since I brought it with me...
    ko: 일단 가져오긴 했는데….
    ja: とりあえず持ってきたが…
  d_ex_hotel_08_8:
    speaker: "<Monologue>"
    en: The number 307 is written on the card.
    ko: 카드키엔 [307]이란 숫자가 적혀있다.
    ja: カードキーには「307」と書かれている
  d_ex_hotel_08_9:
    speaker: "<Monologue>"
    en: Let me go to Room 307 then.
    ko: 307호 객실에 가봐야겠다.
    ja: 307号室に行ってみよう
  d_ex_hotel_08_10:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_ex_hotel_08_11:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ガチャ
  d_ex_hotel_08_12:
    speaker: d_w
    en: "... You're here."
    ko: "…왔군."
    ja: "…来たか。"
  d_ex_hotel_08_13:
    speaker: "<Self>"
    en: D? Did you send me the letter?
    ko: D? 편지 보낸 거 너였어?
    ja: D？君が手紙を？
  d_ex_hotel_08_14:
    speaker: d_w
    en: Yeah, I have a favor to ask you.
    ko: 그래, 네가 도와줬으면 하는 일이 있거든.
    ja: そうだ。お前に手伝ってほしいことがある。
  d_ex_hotel_08_15:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_ex_hotel_08_16:
    speaker: d_w
    en: K said that...
    ko: K로부터 전해 들었는데,
    ja: Kから聞いたのだが、
  d_ex_hotel_08_17:
    speaker: d_w
    en: there's an odd tale circulating around the Outpost lately.
    ko: 최근 전초기지에 이상한 괴담이 퍼졌다고 해.
    ja: |-
      最近、前哨基地でおかしな怪談が
      広まっているらしい。
  d_ex_hotel_08_18:
    speaker: d_w
    en: I'm talking about
    ko: "[호텔 야간 근무 수칙]"
    ja: "「夜のホテルの勤務規則」"
  d_ex_hotel_08_19:
    speaker: d_w
    en: the Hotel Night Shift Code.
    ko: "…이라는 괴담이 말이지."
    ja: "…という怪談だ。"
  d_ex_hotel_08_20:
    speaker: "<Self>"
    en: Hotel Night Shift... Code?
    ko: 야간 근무… 수칙?
    ja: 夜のホテルの…勤務規則？
  d_ex_hotel_08_21:
    speaker: "<Self>"
    en: That sounds pretty normal.
    ko: 괴담 느낌은 안 드는데.
    ja: 怪談という感じはしないが
  d_ex_hotel_08_22:
    speaker: d_w
    en: "... Not if you know what it's actually about."
    ko: "…무슨 내용인지 알면, 그렇게 말하지 못할 거야."
    ja: "…内容を知れば、そうは言えないはずだ。"
  d_ex_hotel_08_23:
    speaker: d_w
    en: Anyway, if a tale like this spreads around,
    ko: 아무튼 그런 괴담이 떠돌면,
    ja: とにかく、そういう怪談が広まっていると
  d_ex_hotel_08_24:
    speaker: d_w
    en: the hotel guests will feel anxious.
    ko: 이곳에 묵는 투숙객들이 불안해하겠지.
    ja: ホテルの宿泊客が不安がるだろう。
  d_ex_hotel_08_25:
    speaker: d_w
    en: So, I'm gonna figure out what's really going on.
    ko: 그래서 한시 빨리 괴담의 사실 조사를 하려고 해.
    ja: だから一刻も早く、怪談の事実調査をしたい。
  d_ex_hotel_08_26:
    speaker: d_w
    en: I want this Hotel to remain as a safe zone.
    ko: 이 호텔은 언제까지고 안전지대로 남았으면 하니까.
    ja: |-
      このホテルはいつまでも
      安全地帯であってほしいんだ。
  d_ex_hotel_08_27:
    speaker: "<Self>"
    en: So, I'll just help you investigate, right?
    ko: 그럼 그 조사를 도와주면 되는 거지?
    ja: じゃあその調査を手伝えばいいんだな？
  d_ex_hotel_08_28:
    speaker: d_w
    en: That's the point.
    ko: 이해가 빨라서 좋군.
    ja: 話が早くて助かるな。
  d_ex_hotel_08_29:
    speaker: "<Self>"
    en: But why are you dressed like that?
    ko: 근데 왜 그런 복장을 입고 있는 거야?
    ja: しかし、なぜそんな格好をしてるんだ？
  d_ex_hotel_08_30:
    speaker: d_w
    en: I can't reveal my true identity,
    ko: 내 정체를 공공연하게 드러낼 순 없으니,
    ja: 私の正体を公にすることはできない。
  d_ex_hotel_08_31:
    speaker: d_w
    en: so I can only disguise myself.
    ko: 변장을 할 수밖에 없었어.
    ja: 変装するしかなかったんだ。
  d_ex_hotel_08_32:
    speaker: d_w
    en: Any more questions?
    ko: 혹시 더 궁금한 거 있을까?
    ja: 他に気になることはあるか？
  d_ex_hotel_08_33:
    speaker: d_w
    en: I want to start the investigation right now.
    ko: 더 늦기 전에 조사를 시작하고 싶은데.
    ja: 遅くなる前に調査を始めたい。
  d_ex_hotel_08_34:
    speaker: "<Self>"
    en: Got it. Where do we start?
    ko: 알겠어. 뭐부터 하면 될까?
    ja: 分かった。何からすればいい？
  d_ex_hotel_08_35:
    speaker: d_w
    en: Just wait here.
    ko: 이 방에서 대기하면 돼.
    ja: この部屋で待機していてくれ。
  d_ex_hotel_08_36:
    speaker: d_w
    en: Rule No. 1 is about this place,
    ko: 첫 번째 근무 수칙은 이곳.
    ja: 最初の規則はここ…
  d_ex_hotel_08_37:
    speaker: d_w
    en: Room 307.
    ko: 307호랑 관련되어 있거든.
    ja: 307号室と関係があるんだ。
  d_ex_hotel_08_38:
    speaker: "<Self>"
    en: "... Can you elaborate?"
    ko: "…자세한 내용을 들을 수 있을까?"
    ja: "…詳しく教えてくれないか？"
  d_ex_hotel_08_39:
    speaker: "<Narration>"
    en: During the night patrol, if the door to Room 307 is found open, it is imperative
      that you promptly secure it.
    ko: 야간 순찰 도중, 307호의 방문이 저절로 열린다면 즉시 잠가주시기 바랍니다.
    ja: |-
      夜間パトロール中、307号室のドアが勝手に
      開いた場合は、すぐに鍵をかけてください
  d_ex_hotel_08_40:
    speaker: "<Narration>"
    en: Do not look inside the room.
    ko: 이때 절대 내부를 들여다보아선 안 되며.
    ja: その時、決して中を覗いてはなりません
  d_ex_hotel_08_41:
    speaker: "<Narration>"
    en: Lock it by pressing the lock button on the door's inside handle.
    ko: 307호는 카드 키가 없으니 방문 안쪽 손잡이의 잠금장치를 누르고 닫아서 잠기도록 해야 합니다.
    ja: |-
      307号室はカードキーがないので、
      ドアの内側の取っ手にある施錠装置を押してから
      ドアを閉めると鍵がかかります
  d_ex_hotel_08_42:
    speaker: "<Narration>"
    en: "※ Room 307 is an abandoned room, so there are no key cards to this room."
    ko: "※307호는 폐쇄된 객실이며, 카드 키는 존재하지 않습니다."
    ja: |-
      ※307号室は閉鎖された客室であり、
      カードキーは存在しません
  d_ex_hotel_08_43:
    speaker: "<Narration>"
    en: No guests shall be accommodated in this room.
    ko: 해당 객실엔 투숙객을 받고 있지 않습니다.
    ja: この客室は宿泊客を受け入れておりません
  d_ex_hotel_08_44:
    speaker: d_w
    en: "... That's rule No. 1."
    ko: "…첫 번째 근무 수칙은 이런 내용이야."
    ja: "…最初の勤務規則はこういう内容だ。"
  d_ex_hotel_08_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_08_46:
    speaker: d_w
    en: We'll just sit here and wait for the door to open on its own.
    ko: 우린 여기 앉아서 방문이 저절로 열리기만을 기다리면 돼.
    ja: |-
      私たちはここに座って、
      ドアが勝手に開くのを待てばいい。
  d_ex_hotel_08_47:
    speaker: d_w
    en: Then, we can uncover the truth.
    ko: 그럼 괴담의 진실을 알 수 있겠지.
    ja: そうすれば、怪談の真相が分かるはずだ。
  d_ex_hotel_08_48:
    speaker: "<Self>"
    en: Before that, I have a question.
    ko: 그전에 궁금한 게 있는데.
    ja: その前に気になることがある
  d_ex_hotel_08_49:
    speaker: d_w
    en: Yes?
    ko: 뭐지?
    ja: 何だ？
  d_ex_hotel_08_50:
    speaker: "<Monologue>"
    en: I pass the key card to D.
    ko: D에게 카드 키를 건넨다.
    ja: Dにカードキーを渡した
  d_ex_hotel_08_51:
    speaker: d_w
    en: This is the key card I sent you. Is there any problem?
    ko: 이건 내가 네게 보낸 카드 키인데, 무슨 문제라도?
    ja: これは私がお前に送ったものだ。何か問題でも？
  d_ex_hotel_08_52:
    speaker: "<Self>"
    en: Didn't you say this room has no key cards?
    ko: 307호는 카드 키가 없다고 하지 않았어?
    ja: |-
      307号室にはカードキーがないって
      言わなかったか？
  d_ex_hotel_08_53:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_08_54:
    speaker: "<Monologue>"
    en: As D takes the key card from me, she appears to be sorting out her thoughts.
    ko: 내게서 카드 키를 받아 든 D는 말없이 생각을 정리하는듯했다.
    ja: |-
      Dはカードキーを受け取り、
      考えを整理しているようだった
  d_ex_hotel_08_55:
    speaker: "<Self>"
    en: What is the next rule?
    ko: 다음 근무 수칙은 어떤 내용이야?
    ja: 次の勤務規則はどういう内容だ？
  d_ex_hotel_08_56:
    speaker: d_w
    en: 'The next rule is:'
    ko: 다음 수칙 말이지.
    ja: 次は…
  d_ex_hotel_08_57:
    speaker: "<Narration>"
    en: During the night patrol, if you come across a pale-skinned woman with black
      hair,
    ko: 야간 순찰 도중, 피부가 창백한 흑발의 여성을 만났다면.
    ja: |-
      夜間パトロール中、
      肌が白い黒髪の女性に会ったら
  d_ex_hotel_08_58:
    speaker: "<Narration>"
    en: do not look into her eyes and continue the patrol.
    ko: 시선을 마주하지 않고 그대로 순찰을 이어가시기 바랍니다.
    ja: |-
      目を合わせずにそのままパトロールを
      続けてください
  d_ex_hotel_08_59:
    speaker: "<Narration>"
    en: "※ Whoever looks into her eyes or turns to leave the area"
    ko: "※시선을 마주하거나 뒤돌아 그곳을 벗어나려고 한다면,"
    ja: |-
      ※目を合わせたり、振り返って
      その場から逃げようとすると、
  d_ex_hotel_08_60:
    speaker: "<Narration>"
    en: will encounter her again.
    ko: 또다시 그 여성을 만나게 될 겁니다.
    ja: 再びその女性と出会うことになるでしょう
  d_ex_hotel_08_61:
    speaker: d_w
    en: "... That's rule No. 2."
    ko: "…여기까지야."
    ja: "…という内容だ。"
  d_ex_hotel_08_62:
    speaker: "<Self>"
    en: A pale-skinned woman... with black hair...?
    ko: 피부가 창백한… 흑발의 여성….?
    ja: 肌が白い…黒髪の女性…？
  d_ex_hotel_08_63:
    speaker: d_w
    en: Yes.
    ko: 그래.
    ja: ああ。
  d_ex_hotel_08_64:
    speaker: "<Monologue>"
    en: The pale-skinned woman with black hair before me gives a little nod.
    ko: 눈앞에서 피부가 창백한 흑발의 여성이 고개를 끄덕였다.
    ja: 目の前で、肌が白い黒髪の女性が頷いた
  d_ex_hotel_08_65:
    speaker: "<Self>"
    en: What if someone finds out your real identity, D?
    ko: D, 만약에 누군가 네 정체를 눈치챈 것 같으면 어떻게 할 거지?
    ja: |-
      D、もし誰かが君の正体に気づいたら
      どうする？
  d_ex_hotel_08_66:
    speaker: d_w
    en: Well, tail them for more info?
    ko: 음, 일단 미행하면서 상황을 살피겠지.
    ja: |-
      とりあえず、尾行しながら
      状況を把握するだろう。
  d_ex_hotel_08_67:
    speaker: "<Self>"
    en: "... Right. You'd do that."
    ko: "…D라면 역시 그러겠지?"
    ja: "…Dならやっぱりそうだよな"
  d_ex_hotel_08_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_08_69:
    speaker: d_w
    en: Why don't we patrol the corridor
    ko: 두 번째 근무 수칙을 조사하려면
    ja: 2つ目の勤務規則を調査するには、
  d_ex_hotel_08_70:
    speaker: d_w
    en: to find out more about rule No.2?
    ko: 복도를 한 바퀴 순찰해 보는 편이 나을까?
    ja: 廊下を1周するべきだろうか？
  d_ex_hotel_08_71:
    speaker: "<Self>"
    en: Er...  why bother?
    ko: 어… 멀리서 찾을 필욘 없을 것 같은데….
    ja: その…遠くまで探しに行く必要はなさそうだが…
  d_ex_hotel_08_72:
    speaker: d_w
    en: What do you mean?
    ko: 멀리서 찾을 필요 없다…?
    ja: 探しに行く必要がない…？
  d_ex_hotel_08_73:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_08_74:
    speaker: d_w
    en: "... Ah."
    ko: "……아."
    ja: "……あっ。"
  d_ex_hotel_08_75:
    speaker: "<Self>"
    en: What's the next rule anyway?
    ko: 다음 수칙으로 넘어갈까?
    ja: 次の規則は何だ？
  d_ex_hotel_08_76:
    speaker: "<Monologue>"
    en: D tells me some more rules in the Code.
    ko: 이후로도 D에게서 여러 수칙들을 들었다.
    ja: その後もDから様々な規則を聞いた
  d_ex_hotel_08_77:
    speaker: "<Monologue>"
    en: As I listen to the rules, one thing starts making more sense.
    ko: 수칙을 들을 때마다 한 가지 사실이 명확해져 갔다.
    ja: |-
      規則を聞くたびに、
      ある事実が明確になっていった
  d_ex_hotel_08_78:
    speaker: d_w
    en: Now, here's the final one.
    ko: 이제 마지막 수칙이야.
    ja: これが最後の規則だ。
  d_ex_hotel_08_79:
    speaker: "<Narration>"
    en: If a woman wearing a hood that covers her face asks your name or contact information...
    ko: 후드로 모습을 가린 여성이 당신의 이름이나 연락처를 물어본다면….
    ja: |-
      フードで顔を隠した女性が
      あなたの名前や連絡先を尋ねたら…
  d_ex_hotel_08_80:
    speaker: "<Monologue>"
    en: This Code was made by someone who knows D.
    ko: 이 수칙들은 D를 아는 누군가가 만들었다는 사실이.
    ja: |-
      この規則は
      Dを知っている誰かが作ったに違いない
  d_ex_hotel_08_81:
    speaker: d_w
    en: That's what it says...
    ko: 여기까지인데….
    ja: という内容だが…
  d_ex_hotel_08_82:
    speaker: d_w
    en: You look like you're onto something.
    ko: 뭔가 짚이는 게 있는 눈치네.
    ja: 何か心当たりがあるようだな。
  d_ex_hotel_08_83:
    speaker: "<Self>"
    en: Yeah...
    ko: "…응."
    ja: "…ああ"
  d_ex_hotel_08_84:
    speaker: "<Self>"
    en: Who told you about this tale, D?
    ko: D, 이 괴담 누구한테 들었다고 했지?
    ja: D、この怪談は誰から聞いた？
  d_ex_hotel_08_85:
    speaker: d_w
    en: K...
    ko: K한테 들었….
    ja: Kから聞い…
  d_ex_hotel_08_86:
    speaker: d_w
    en: "... Have you perhaps..."
    ko: "…혹시."
    ja: "…もしや。"
  d_ex_hotel_08_87:
    speaker: d_w
    en: heard about it before?
    ko: 너, 내가 들려준 괴담 전에도 들어본 적 있어?
    ja: この怪談をすでに知っていたのか？
  d_ex_hotel_08_88:
    speaker: "<Self>"
    en: Not until today.
    ko: 아니. 전부 오늘 처음 들어봤어.
    ja: いや、どれも今日初めて聞いた
  d_ex_hotel_08_89:
    speaker: "<Self>"
    en: Did it start spreading from the Outpost?
    ko: 전초기지에 퍼진 괴담은 맞는 거지?
    ja: |-
      前哨基地に広まっている怪談なのは
      間違いないのか？
  d_ex_hotel_08_90:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_08_91:
    speaker: d_w
    en: "... I don't think so."
    ko: "…아무래도 아닌 것 같네."
    ja: "…どうやら、違うようだな。"
  d_ex_hotel_08_92:
    speaker: "<Monologue>"
    en: D seems to have had a realization of sorts.
    ko: D는 무언갈 깨달은 것처럼 보인다.
    ja: Dは何かに気づいたようだった
  d_ex_hotel_08_93:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  d_ex_hotel_08_94:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_hotel_08_95:
    speaker: "<Self>"
    en: Did you call someone over?
    ko: 나 말고 또 부른 사람 있어?
    ja: 私以外にも誰か呼んだのか？
  d_ex_hotel_08_96:
    speaker: d_w
    en: No way.
    ko: 그럴 리가.
    ja: そんなはずないだろう。
  d_ex_hotel_08_97:
    speaker: "<Monologue>"
    en: The door suddenly opens itself.
    ko: 그때, 문이 저절로 열렸다.
    ja: その時、ドアが勝手に開いた
  d_ex_hotel_08_98:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ガチャ
  d_ex_hotel_08_99:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hotel_08_100:
    speaker: "<Monologue>"
    en: There is no one outside,
    ko: 문밖엔 아무도 없다.
    ja: ドアの外には誰もいなかった
  d_ex_hotel_08_101:
    speaker: "<Monologue>"
    en: but a note left along with a trolley.
    ko: 대신 트롤리와 함께 쪽지가 하나 놓여 있었다.
    ja: その代わり、ワゴンと一緒にメモが置いてあった
  d_ex_hotel_08_102:
    speaker: "<Self>"
    en: A note?
    ko: 쪽지?
    ja: メモ？
  d_ex_hotel_08_103:
    speaker: "<Narration>"
    en: '"Thanks for working hard on the missions."'
    ko: "[최근 여러 임무를 맡느라 고생 많았어.]"
    ja: "「お勤めご苦労様～」"
  d_ex_hotel_08_104:
    speaker: "<Narration>"
    en: '"Don''t worry about the fee and just have a good rest today."'
    ko: "[이용료는 무료이니, 오늘은 편히 쉬었으면 해.]"
    ja: "「利用料は無料だから、今日はゆっくり休んで」"
  d_ex_hotel_08_105:
    speaker: "<Narration>"
    en: '"Hope you have a lovely evening."'
    ko: "[오늘 밤, 좋은 기억만 남길.]"
    ja: "「今夜はいい思い出ができますように」"
  d_ex_hotel_08_106:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_08_107:
    speaker: d_w
    en: "... Huh?"
    ko: "…하아."
    ja: "…ハァ。"
  d_ex_hotel_08_108:
    speaker: d_w
    en: How boring.
    ko: 쓸데없는 짓을.
    ja: 余計なマネを。
  d_ex_hotel_08_109:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_08_110:
    speaker: "<Monologue>"
    en: "... It seems like the investigation into the odd tale has come to an end."
    ko: "…괴담의 사실 조사는 이만하면 될 것 같다."
    ja: "…怪談の調査はここまでにしてもよさそうだ"
d_ex_hotel_09:
  d_ex_hotel_09_1:
    speaker: "<Monologue>"
    en: For once, it's a quiet afternoon.
    ko: 한산한 오후.
    ja: 静かな午後だ
  d_ex_hotel_09_2:
    speaker: "<Monologue>"
    en: In a rare turn of events, I have no work to do, and no one is looking for
      me.
    ko: 오래간만에 업무도, 나를 찾는 사람도 없다.
    ja: 久しぶりに仕事もなく、私を訪ねる人もいない
  d_ex_hotel_09_3:
    speaker: "<Monologue>"
    en: I should do whatever I can to savor this opport...
    ko: 이런 날은 드무니까 하루를 만끽….
    ja: こういう日は貴重だ、ゆっくり満喫しよう…
  d_ex_hotel_09_4:
    speaker: alice_b
    en: Rabbity,
    ko: 와아~ 드디어 찾았다!
    ja: わあ～やっと見つけました！
  d_ex_hotel_09_5:
    speaker: alice_b
    en: there you are!
    ko: 토끼 씨~!
    ja: ウサギさ～ん！
  d_ex_hotel_09_6:
    speaker: alice_b
    en: I finally found you!
    ko: 헤헤~ 안녕하세요~
    ja: えへへ～こんにちは！
  d_ex_hotel_09_7:
    speaker: "<Monologue>"
    en: Alice runs towards me holding a large bag.
    ko: 앨리스는 커다란 가방을 들고 달려오고 있었다.
    ja: 大きなカバンを持ったアリスが駆け寄ってきた
  d_ex_hotel_09_8:
    speaker: "<Self>"
    en: Hey, Alice... what's going on?
    ko: 앨리스? 무슨 일이야?
    ja: アリス？どうしたんだ？
  d_ex_hotel_09_9:
    speaker: alice_b
    en: I've got a favor to ask you.
    ko: 토끼 씨! 저 부탁이 있어요!
    ja: ウサギさん！お願いがあります！
  d_ex_hotel_09_10:
    speaker: alice_b
    en: Can you go to the Hotel with me?
    ko: 저랑 같이 호텔에 가면 안 되나요…?
    ja: 私と一緒にホテルに行ってくれませんか…？
  d_ex_hotel_09_11:
    speaker: "<Self>"
    en: Why?
    ko: "…호텔? 왜?"
    ja: "…ホテル？どうして？"
  d_ex_hotel_09_12:
    speaker: alice_b
    en: I was invited there by someone.
    ko: 헤헤~ 사실 저 어떤 분에게 초대를 받았거든요~
    ja: えへへ～実は、招待をもらったんです。
  d_ex_hotel_09_13:
    speaker: alice_b
    en: They said they're gaga for rabbits, and they were hoping I'd dress up like
      one and we could talk.
    ko: |-
      토끼가 너무~너무 좋다고,
      토끼 옷을 입은 저와 이야기를 나누어 보고 싶다고 말이에요~
    ja: |-
      ウサギが大好きで、
      ウサギの服を着た私と
      お話してみたいそうです！
  d_ex_hotel_09_14:
    speaker: alice_b
    en: So you need to come with me!
    ko: 그러니까 토끼 씨도 같이 가요!
    ja: だからウサギさんも来てください！
  d_ex_hotel_09_15:
    speaker: "<Self>"
    en: Huh? Why do I need to go?
    ko: 어… 나는 왜 가야 하는 거야?
    ja: しかし…なぜ私が？
  d_ex_hotel_09_16:
    speaker: alice_b
    en: Because you're Rabbity! You probably know more about rabbits than anyone else
      I know.
    ko: |-
      헤헤~ 토끼 씨는 토끼 씨잖아요!
      누구보다 토끼에 대해서 잘 아실 거 같아서요!
    ja: |-
      ウサギさんはウサギさんですから！
      誰よりもウサギについて詳しそうなので！
  d_ex_hotel_09_17:
    speaker: "<Monologue>"
    en: This is all rather sudden, but I don't feel entirely comfortable sending Alice
      to the Hotel on her own.
    ko: |-
      갑작스러운 부탁이었지만,
      앨리스 혼자 호텔에 보내는 것이 마음에 걸리기 시작했다.
    ja: |-
      急な頼まれごとだが、
      アリスを1人でホテルに行かせるのも心配だ
  d_ex_hotel_09_18:
    speaker: "<Self>"
    en: Okay, let's go.
    ko: 그래 같이 가자.
    ja: 分かった。一緒に行こう
  d_ex_hotel_09_19:
    speaker: alice_b
    en: I knew you'd agree to it!
    ko: 와아~! 역시 토끼 씨에요!
    ja: わあ～！やっぱりウサギさんです！
  d_ex_hotel_09_20:
    speaker: alice_b
    en: Let's hurry, or else we might be late.
    ko: 그럼 빨리 가요 토끼 씨! 약속한 시간에 늦겠어요!
    ja: |-
      じゃあ、早く行きましょう、ウサギさん！
      約束の時間に遅れちゃいます！
  d_ex_hotel_09_21:
    speaker: "<Monologue>"
    en: Alice grabs my hand and takes off.
    ko: 앨리스가 내 손을 잡고 달리기 시작했다.
    ja: アリスが私の手を引いて走り始めた
  d_ex_hotel_09_22:
    speaker: "<Self>"
    en: I don't see anyone here...
    ko: 음… 아무도 없는데?
    ja: うーん…誰もいないな
  d_ex_hotel_09_23:
    speaker: d_w
    en: Hello there.
    ko: 후후, 안녕하세요~
    ja: うふふ、いらっしゃい～
  d_ex_hotel_09_24:
    speaker: "<Self>"
    en: D?
    ko: D…?
    ja: D…？
  d_ex_hotel_09_25:
    speaker: alice_b
    en: Hello! You're the one who likes rabbits, right?
    ko: |-
      와아~ 안녕하세요!
      토끼가 좋다고 하신 분 맞으시죠?
    ja: |-
      こんにちは！
      ウサギ好きさんですよね？
  d_ex_hotel_09_26:
    speaker: d_w
    en: Yep, that's me.
    ko: 네 맞아요~ 후후.
    ja: そうですよ～うふふ。
  d_ex_hotel_09_27:
    speaker: d_w
    en: Who's this you came with?
    ko: 그런데, 옆에는 계신 분은 누구신지…?
    ja: ところで、お隣の方は…？
  d_ex_hotel_09_28:
    speaker: "<Self>"
    en: I'm her guardian.
    ko: 허허, 제가 이 아이 보호자입니다.
    ja: 保護者です、ははは…
  d_ex_hotel_09_29:
    speaker: d_w
    en: Her guardian? You look awfully young to be looking after someone her age.
    ko: |-
      그러시군요~
      젊어 보이시는데 아이는 꽤 크네요~
    ja: |-
      そうでしたか～
      お若く見えますが、大きいお子さんですね～
  d_ex_hotel_09_30:
    speaker: d_w
    en: I was intending to have a conversation between the two of us, but I suppose
      there's not much I can do now that you're here.
    ko: |-
      후후, 단둘이 이야기를 나누고 싶었는데,
      보호자분이 계시니 어쩔 수 없죠~
    ja: |-
      二人きりでお話するつもりでしたが、
      保護者さんなら仕方ないですね～
  d_ex_hotel_09_31:
    speaker: d_w
    en: Very well then, Alice, should we start talking about rabbits?
    ko: 앨리스 씨~ 그러면 이쪽에서 토끼 이야기를 시작해 볼까요?
    ja: |-
      それではアリスさん、
      こちらでウサギのお話をしてもらえますか？
  d_ex_hotel_09_32:
    speaker: alice_b
    en: Sounds good!
    ko: 네에! 좋아요~!
    ja: はい！そうしましょう！
  d_ex_hotel_09_33:
    speaker: alice_b
    en: Oh, just a moment. I prepared something.
    ko: |-
      앗! 잠시만 기다려주세요!
      제가 준비한 것을 꺼내 올게요!
    ja: |-
      あっ！ちょっと待ってください！
      用意してきたものがあるんです！
  d_ex_hotel_09_34:
    speaker: d_w
    en: Really? Consider me intrigued.
    ko: 어머, 어떤 것을 보여주실지 기대가 되네요.
    ja: あら。何でしょう、楽しみです。
  d_ex_hotel_09_35:
    speaker: "<Monologue>"
    en: Alice puts her bag down and starts to pull out various items from it.
    ko: 앨리스는 가방을 내려놓고 여러 가지를 꺼내기 시작했다.
    ja: |-
      アリスはカバンを下ろし、
      様々なものを取り出し始めた
  d_ex_hotel_09_36:
    speaker: "<Self>"
    en: D, why did you call Alice out?
    ko: D, 어떤 일로 앨리스를 부른 거야?
    ja: D、どういうことだ？
  d_ex_hotel_09_37:
    speaker: d_w
    en: Didn't she tell you?
    ko: 아, 보호자분은 못 들으셨군요?
    ja: |-
      あら、保護者さんなのに
      ご存じなかったんですか？
  d_ex_hotel_09_38:
    speaker: d_w
    en: I simply adore rabbits.
    ko: 저는 토끼를 너~무 좋아해서요~
    ja: 私、ウサギが大好きなんですよ～
  d_ex_hotel_09_39:
    speaker: "<Self>"
    en: Alice can't hear us right now. You can be honest with me.
    ko: 지금 앨리스가 못 듣고 있으니 편하게 말해도 돼.
    ja: |-
      アリスは聞いていない、
      本当のところは何だ
  d_ex_hotel_09_40:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_09_41:
    speaker: d_w
    en: It's a simple matter.
    ko: 용건은 간단해.
    ja: 難しい話じゃない。
  d_ex_hotel_09_42:
    speaker: d_w
    en: I assume various roles while carrying out assassinations, but having to don
      the guise of a Bunny Girl is something I haven't done before.
    ko: |-
      나는 암살을 진행하면서 다양한 역할을 연기하지만,
      바니걸 같은 특수 케이스는 드물어.
    ja: |-
      仕事のために様々な役を演じる必要があるが、
      バニーガールには詳しくない。
  d_ex_hotel_09_43:
    speaker: d_w
    en: Therefore,
    ko: 그뿐이야.
    ja: それだけだ。
  d_ex_hotel_09_44:
    speaker: d_w
    en: I want to collect more information on them.
    ko: |-
      바니걸에 대한 정보를 얻고 싶어서,
      라고 하면 되려나?
    ja: |-
      バニーガールに関する情報を聞きたい…
      と言えばいいだろうか？
  d_ex_hotel_09_45:
    speaker: d_w
    en: From their mindset, down to how wearing the outfit affects their smallest
      behaviors, I want to know everything there is to...
    ko: |-
      그 옷을 입는 자체에서 오는 마음가짐이나,
      사소한 특징이라도 얻고….
    ja: |-
      衣装を着ているものの心構え、
      些細な特徴づけでも…
  d_ex_hotel_09_46:
    speaker: alice_b
    en: All done!
    ko: 여러분! 준비 다 끝났어요~
    ja: は～い！準備が終わりました～
  d_ex_hotel_09_47:
    speaker: "<Monologue>"
    en: Alice suddenly appears standing in front of us.
    ko: 앨리스는 어느새 우리 앞에 서있었다.
    ja: アリスがいつの間にか私たちの隣に立っていた
  d_ex_hotel_09_48:
    speaker: d_w
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_ex_hotel_09_49:
    speaker: alice_b
    en: Gee, you two are getting along like a house on fire.
    ko: 와아~ 두분 벌써 친해지셨군요?
    ja: |-
      わあ～お二人とも、
      もう仲よしさんになれたんですか？
  d_ex_hotel_09_50:
    speaker: "<Self>"
    en: Er... right.
    ko: 마… 맞아.
    ja: そ…そういうことだ
  d_ex_hotel_09_51:
    speaker: d_w
    en: We certainly are.
    ko: 그렇답니다~
    ja: そうなんです～
  d_ex_hotel_09_52:
    speaker: alice_b
    en: Sorry to keep you two waiting, but I brought a few things.
    ko: 헤헤~ 기다리시는 동안 제가 이것저것 가져왔어요~
    ja: |-
      えへへ～待ってもらってる間に
      いろいろ用意しました～！
  d_ex_hotel_09_53:
    speaker: alice_b
    en: Let me show you!
    ko: 보여드릴게요!
    ja: お見せしますね！
  d_ex_hotel_09_54:
    speaker: "<Monologue>"
    en: Alice zooms in on the screen of the tablet she is holding.
    ko: 앨리스는 들고 있는 태블릿의 화면을 확대하여 보여줬다.
    ja: |-
      アリスは手にしていたタブレットの画面を
      拡大して見せた
  d_ex_hotel_09_55:
    speaker: alice_b
    en: This is a conversation I had with Rabbity.
    ko: 이건 토끼 씨랑 나눈 블라블라 내용이에요!
    ja: |-
      これはウサギさんと
      BlaBlaで話したことです！
  d_ex_hotel_09_56:
    speaker: "<Self>"
    en: Wait...
    ko: "…? 누구랑 한 거지?"
    ja: "…？ウサギさんと…？"
  d_ex_hotel_09_57:
    speaker: "<Self>"
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_ex_hotel_09_58:
    speaker: "<Monologue>"
    en: Displayed on the screen is a conversation which I remember vividly.
    ko: 확대된 화면에 익숙한 말투가 눈에 띈다.
    ja: |-
      拡大された画面に映っているのは
      見覚えのある文面だ
  d_ex_hotel_09_59:
    speaker: "<Self>"
    en: This is...
    ko: 이건….
    ja: これは…
  d_ex_hotel_09_60:
    speaker: d_w
    en: Hmm...
    ko: 흠….
    ja: あら…
  d_ex_hotel_09_61:
    speaker: alice_b
    en: And check this out! It's a doll that looks just like Rabbity.
    ko: 그리고 이건 토끼 씨랑 닮은 인형이에요!
    ja: |-
      それからこれは、
      ウサギさんにそっくりなぬいぐるみです！
  d_ex_hotel_09_62:
    speaker: alice_b
    en: Isn't it the cutest?
    ko: 너~무 귀엽죠!
    ja: とってもかわいいですよね！
  d_ex_hotel_09_63:
    speaker: "<Monologue>"
    en: With her arms outstretched, Alice shows us a doll.
    ko: 앨리스는 인형을 우리 앞에 내밀었다.
    ja: アリスが私たちにぬいぐるみを差し出した
  d_ex_hotel_09_64:
    speaker: d_w
    en: Oh my, it really is precious.
    ko: 어머~ 정말 귀여운 인형이네요~
    ja: あらあら～すごくかわいいぬいぐるみですね～
  d_ex_hotel_09_65:
    speaker: alice_b
    en: It was tough trying to find one, but I really wanted to show it to you.
    ko: 헤헤~ 보여드리려고 열심히 찾아왔어요!
    ja: |-
      えへへ、どうしてもお見せしたくて
      がんばって探しました！
  d_ex_hotel_09_66:
    speaker: "<Self>"
    en: That doll...
    ko: 이 인형은….
    ja: このぬいぐるみは…
  d_ex_hotel_09_67:
    speaker: d_w
    en: Do you have other things to show me?
    ko: 다른 것도 보여주실 수 있나요?
    ja: 他のものも見せていただけませんか？
  d_ex_hotel_09_68:
    speaker: alice_b
    en: I sure do! This is a photo I took with Rabbity.
    ko: 네에! 이건 토끼 씨랑 같이 찍은 사진이에요!
    ja: |-
      はい！こっちはウサギさんと
      一緒に撮った写真です！
  d_ex_hotel_09_69:
    speaker: "<Monologue>"
    en: D and I look closely at the photo.
    ko: 나와 D는 사진을 자세히 쳐다봤다.
    ja: 私とDは写真を確かめた
  d_ex_hotel_09_70:
    speaker: "<Monologue>"
    en: In it, Alice and I are standing side by side.
    ko: 사진에는 나와 앨리스가 나란히 서있었다.
    ja: 写真の中では私とアリスが並んで立っていた
  d_ex_hotel_09_71:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_09_72:
    speaker: "<Self>"
    en: Yep,
    ko: "…역시."
    ja: "…どう見ても…"
  d_ex_hotel_09_73:
    speaker: "<Self>"
    en: that's me alright.
    ko: 나였네….
    ja: 私だな…
  d_ex_hotel_09_74:
    speaker: d_w
    en: It sure is.
    ko: 너였군….
    ja: そうだな…？
  d_ex_hotel_09_75:
    speaker: alice_b
    en: You asked for information about Rabbity,
    ko: 네! 맞아요!
    ja: はい！そうですよ！
  d_ex_hotel_09_76:
    speaker: alice_b
    en: so here it is!
    ko: 토끼 씨에 대해서 알려달라고 하셨으니까요!
    ja: |-
      ウサギさんについて知りたいって
      おっしゃってましたよね？
  d_ex_hotel_09_77:
    speaker: "<Monologue>"
    en: D goes quiet for a moment as she formulates her thoughts.
    ko: D는 잠시 생각을 정리하고 있는 것 같다.
    ja: Dは頭の中を整理しているようだ
  d_ex_hotel_09_78:
    speaker: d_w
    en: Um, Alice...
    ko: "…음 앨리스 씨?"
    ja: "…ええと、アリスさん？"
  d_ex_hotel_09_79:
    speaker: d_w
    en: I like spending time with Rabbity as much as the next person, but I was more
      curious about you.
    ko: |-
      저는 이 토끼 씨도 좋지만,
      토끼 옷을 입은 앨리스 씨에 대해서 궁금했었거든요.
    ja: |-
      このウサギさんもいいですが、
      私はウサギの服を着たアリスさんのことが
      聞きたかったんです
  d_ex_hotel_09_80:
    speaker: alice_b
    en: Me?
    ko: 앗, 토끼 옷을 입은 저요?
    ja: あっ、ウサギの服を着た私ですか？
  d_ex_hotel_09_81:
    speaker: d_w
    en: That's right.
    ko: 후후, 맞아요.
    ja: うふふ、そうです。
  d_ex_hotel_09_82:
    speaker: d_w
    en: You're a big fan of that bunny outfit you're wearing, right?
    ko: 앨리스 씨는 너~무 좋아하던 토끼 옷을 입었죠?
    ja: |-
      アリスさんは、大好きなウサギの格好を
      していたことがあるそうですね？
  d_ex_hotel_09_83:
    speaker: d_w
    en: I'm curious as to how wearing it makes you feel.
    ko: 저는 그때의 생각, 기분이나 느낌이 궁금하거든요~
    ja: その時の考えや気持ちが知りたいんです～
  d_ex_hotel_09_84:
    speaker: alice_b
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_ex_hotel_09_85:
    speaker: alice_b
    en: Well, when I walk around in this outfit,
    ko: 헤헤~ 토끼 옷을 입고 돌아다니면~
    ja: えへへ、ウサギの服を着て歩いていると～
  d_ex_hotel_09_86:
    speaker: alice_b
    en: it softens my steps, so I can run faster and farther.
    ko: 발걸음이 더 폭신폭신 해져서 더 멀~리 뛸 수 있어요!
    ja: |-
      ふわふわ～って歩けるし、
      遠くまで飛べます！
  d_ex_hotel_09_87:
    speaker: alice_b
    en: Plus, everyone smiles whenever they see me.
    ko: 그리고 모두가 저를 보고 웃어줘요!
    ja: それから、みんなが私を見て笑ってくれます！
  d_ex_hotel_09_88:
    speaker: alice_b
    en: Seeing everyone become happy because of me makes me feel happy too, hehe.
    ko: |-
      모두가 저를 보고 행복해하니까,
      저도 너무 기분이 좋아요… 헤헤….
    ja: |-
      みんなが楽しそうなので、
      私もとっても嬉しいです…えへへ…
  d_ex_hotel_09_89:
    speaker: alice_b
    en: Even now, I feel good just thinking about it.
    ko: 생각만 했는데도 너무 좋아요~
    ja: 思いだしただけでもワクワクします！
  d_ex_hotel_09_90:
    speaker: d_w
    en: Can you tell me more?
    ko: 후후, 더 이야기해줄 수 있나요?
    ja: うふふ、もっと聞かせてもらえませんか？
  d_ex_hotel_09_91:
    speaker: "<Monologue>"
    en: Alice continues expounding upon her thoughts as if she were in a reverie.
    ko: 앨리스는 꿈을 꾸듯 이야기를 이어갔다.
    ja: アリスはうっとりと夢見心地で話を続けた
  d_ex_hotel_09_92:
    speaker: alice_b
    en: Goodbye, then!
    ko: 헤헤~ 그러면 안녕히 계세요~
    ja: それでは、さようなら～！
  d_ex_hotel_09_93:
    speaker: alice_b
    en: Thanks for coming with me, Rabbity.
    ko: 토끼 씨도 같이 와줘서 너무 고마웠어요!
    ja: ウサギさんもついて来てくれて嬉しかったです！
  d_ex_hotel_09_94:
    speaker: "<Self>"
    en: Sure thing. I'll see you around.
    ko: 응 다음에 또 보자~
    ja: ああ、また会おう
  d_ex_hotel_09_95:
    speaker: d_w
    en: It was nice meeting you both. See you around next time.
    ko: 오늘 와줘서 고마웠어요~ 다음에 또 봐요~
    ja: |-
      今日はありがとうございました。
      またお会いしましょうね～
  d_ex_hotel_09_96:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_ex_hotel_09_97:
    speaker: "<Monologue>"
    en: Alice walks out smiling from ear to ear.
    ko: 앨리스는 행복한 표정으로 문밖으로 나갔다.
    ja: アリスは幸せそうな表情で帰っていった
  d_ex_hotel_09_98:
    speaker: "<Self>"
    en: Is this kind of information really of any help to you?
    ko: 음… 이런 내용이 정말 너에게 도움이 되는 거야?
    ja: "…今日聞いた話は役に立ちそうか？"
  d_ex_hotel_09_99:
    speaker: d_w
    en: It wasn't exactly what I expected, but it was absolutely helpful.
    ko: |-
      예상했던 내용은 아니었지만…
      결론적으로는 도움이 되었어.
    ja: |-
      予想していたものではなかったが…
      結果としては役に立ちそうだ。
  d_ex_hotel_09_100:
    speaker: d_w
    en: Alice has an innocence wholly her own, which you can't find anywhere else.
    ko: |-
      앨리스가 가지고 있는 순수함은,
      다른 곳에서 절대 얻을 수 없는 것이니까.
    ja: |-
      アリスが持つ純粋さは、
      他では決して手に入らない。
  d_ex_hotel_09_101:
    speaker: d_w
    en: She'll make a fantastic reference for future scenarios.
    ko: 이후 상황극에 많은 참고가 될 거야.
    ja: いずれ演技の参考になるだろう。
  d_ex_hotel_09_102:
    speaker: "<Self>"
    en: That's good.
    ko: 그렇다면 다행이야.
    ja: それならいいが
  d_ex_hotel_09_103:
    speaker: d_w
    en: Now, if you'll excuse me.
    ko: 이만 실례하지.
    ja: 私も失礼する。
  d_ex_hotel_09_104:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_ex_hotel_09_105:
    speaker: "<Monologue>"
    en: D also takes her leave, and silence descends upon the Hotel once again.
    ko: D도 호텔 밖으로 사라지고, 호텔은 다시 고요해졌다.
    ja: Dの姿がホテルの外に消え、再び静寂が訪れた
d_ex_hotel_10:
  d_ex_hotel_10_1:
    speaker: "<Self>"
    en: Urgh...
    ko: 으으으….
    ja: ううっ…
  d_ex_hotel_10_2:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hotel_10_3:
    speaker: "<Self>"
    en: Where am I?
    ko: 여긴…?
    ja: ここは…？
  d_ex_hotel_10_4:
    speaker: trina
    en: Are you okay?!
    ko: 햇님, 괜찮으신가요?!
    ja: |-
      おてんとさま、
      大丈夫ですか！？
  d_ex_hotel_10_5:
    speaker: emma
    en: Commander, are you awake?
    ko: 지휘관… 정신이 들어?
    ja: 指揮官…気がついた？
  d_ex_hotel_10_6:
    speaker: "<Self>"
    en: What am I doing here...?
    ko: 내가 왜 여기에….
    ja: 私は、なぜここに…
  d_ex_hotel_10_7:
    speaker: trina
    en: Do you not remember?
    ko: 어머, 기억 못 하시는 건가요…?
    ja: まあ、覚えていらっしゃいませんか？
  d_ex_hotel_10_8:
    speaker: emma
    en: Trina and I found you collapsed at the Outpost.
    ko: |-
      전초기지에 쓰러져있던걸
      나랑 트리나가 발견했어.
    ja: |-
      前哨基地で倒れているところを
      私とトリナが発見したのよ。
  d_ex_hotel_10_9:
    speaker: emma
    en: Are you okay?
    ko: 괜찮은 거야?
    ja: 体は大丈夫～？
  d_ex_hotel_10_10:
    speaker: emma
    en: You don't look so good.
    ko: 뭔가 안색이 좋지 않은데….
    ja: 何だか顔色が優れないようだけど…
  d_ex_hotel_10_11:
    speaker: "<Self>"
    en: I have stayed up two nights in a row...
    ko: "…이틀 동안 밤을 새우긴 했었어."
    ja: 2日間寝ていなかったのは確かだが…
  d_ex_hotel_10_12:
    speaker: trina
    en: Oh my goodness! Two whole nights?
    ko: 어머, 이틀이나요?
    ja: まあ、2日も徹夜なさったんですか？
  d_ex_hotel_10_13:
    speaker: trina
    en: Whatever for?
    ko: 어떤 일 때문인지….
    ja: 何か急ぎのお仕事でも…？
  d_ex_hotel_10_14:
    speaker: "<Self>"
    en: I've got a pretty nasty backlog of paperwork to handle.
