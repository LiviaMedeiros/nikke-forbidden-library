    speaker: trina
    en: Okay.
    ko: 후후, 좋아요~
    ja: ふふ、そうしましょう～
  d_ex_hotel_10_105:
    speaker: trina
    en: Why don't we sit here and wait? He should be waking up soon.
    ko: |-
      이제 슬슬 일어나실 것 같은데,
      옆에서 기다려볼까요?
    ja: |-
      そろそろお目覚めになりそうですね。
      横で待っていましょうか？
  d_ex_hotel_10_106:
    speaker: emma
    en: That's a great idea!
    ko: 좋은 생각이야~
    ja: それはいいアイデアね～
  d_ex_hotel_10_107:
    speaker: "<Monologue>"
    en: Trina and Emma sit down next to me, watching with eager anticipation.
    ko: |-
      둘은 내 옆에 나란히 앉아,
      기대에 찬 표정으로 나를 지켜보기 시작했다.
    ja: |-
      2人は私の側に並んで座り、
      期待に満ちた表情で私を見つめている
  d_ex_hotel_10_108:
    speaker: trina
    en: He's gonna be so surprised when he sees what you've made!
    ko: 저희가 준비한 음식을 보면 깜짝 놀라시겠죠?
    ja: |-
      私たちが用意した料理を見たら
      びっくりするかもしれませんね～
  d_ex_hotel_10_109:
    speaker: emma
    en: That's right! I'm excited too.
    ko: 그러게~ 나도 기대가 되는걸?
    ja: |-
      びっくりするでしょうね～
      私も楽しみだわぁ。
  d_ex_hotel_10_110:
    speaker: emma
    en: Hehe!
    ko: 후후.
    ja: ふふ。
  d_ex_hotel_10_111:
    speaker: trina
    en: Haha!
    ko: 후후후후.
    ja: ふふふふ。
  d_ex_hotel_10_112:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_10_113:
    speaker: "<Monologue>"
    en: I think I should keep my eyes shut.
    ko: 절대 지금 눈을 떠서는 안 될 것 같은 예감이 든다.
    ja: |-
      今は絶対に目を覚ましてはいけない…
      …そんな予感がする
  d_ex_hotel_10_114:
    speaker: "<Monologue>"
    en: In fact, it'd probably be best to try and sleep through until tomorrow morning.
    ko: "…이참에 내일까지 푹 자는 게 좋겠다."
    ja: |-
      こうなったら…
      いっそ明日までぐっすり寝てしまおう
d_ex_hotel_11:
  d_ex_hotel_11_1:
    speaker: bready
    en: Wow, this is my first time setting foot inside a hotel.
    ko: 으흠.
    ja: うーん。
  d_ex_hotel_11_2:
    speaker: bready
    en: It's much bigger than I expected. And nicer.
    ko: |-
      호텔에 들어와 보는 건 처음인데,
      생각보다 넓고 잘 되어있네.
    ja: |-
      ホテルに来るのは初めてだわ。
      思ったより広いし、設備が整ってるのね。
  d_ex_hotel_11_3:
    speaker: "<Self>"
    en: Yes, it's very nice.
    ko: 그렇지?
    ja: 気に入ったか？
  d_ex_hotel_11_4:
    speaker: bready
    en: It's too bad that we can't use the Commander's Room, what with all the construction
      going on there.
    ko: 오늘은 지휘관실 공사가 있어서 사용할 수가 없다고 그랬지.
    ja: |-
      ええ。今日は指揮官室の工事で、
      部屋を使えないのよね？
  d_ex_hotel_11_5:
    speaker: bready
    en: Having said that,
    ko: 그 대신으로 온 것 치곤….
    ja: その代わりにって来たけれど…
  d_ex_hotel_11_6:
    speaker: bready
    en: this place makes for a very satisfying substitute.
    ko: 아주 만족스러워.
    ja: 大満足よ。
  d_ex_hotel_11_7:
    speaker: bready
    en: It's awfully quiet here as well.
    ko: 게다가, 이상할 정도로 조용하고.
    ja: それに、異常なほど静かだし。
  d_ex_hotel_11_8:
    speaker: "<Self>"
    en: This was the only place suitable for keeping my promise.
    ko: 브래디와의 약속을 지킬 만한 곳은 여기밖에 없었어.
    ja: |-
      ブレッディとの約束を守るのに
      ちょうどいい場所がここしかなくてな
  d_ex_hotel_11_9:
    speaker: bready
    en: Okay,
    ko: 응.
    ja: さて。
  d_ex_hotel_11_10:
    speaker: bready
    en: go and wash your hands.
    ko: 그럼 손 먼저 씻고 와.
    ja: それじゃ、手を洗ってきて。
  d_ex_hotel_11_11:
    speaker: bready
    en: "*Slurp*..."
    ko: "…꿀꺽."
    ja: "…ゴクッ。"
  d_ex_hotel_11_12:
    speaker: bready
    en: I'm famished.
    ko: 나 배가 많이 고프거든.
    ja: 私、お腹ペコペコなの。
  d_ex_hotel_11_13:
    speaker: "<Self>"
    en: Sure thing. I'll be right back.
    ko: 알겠어, 잠시만 기다려.
    ja: 分かった、すぐに洗ってくる
  d_ex_hotel_11_14:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아-
    ja: ザァァ…
  d_ex_hotel_11_15:
    speaker: "<Monologue>"
    en: The aforementioned promise, one which I had postponed no less than three times,
      was to allow Bready to have a taste of my hands.
    ko: |-
      브래디와 한, 손을 맛볼 시간을 주겠다는 약속을
      무려 3번이나 미뤘다.
    ja: |-
      ブレッディに手を味わわせるという約束を
      先延ばしにすること、かれこれ3回
  d_ex_hotel_11_16:
    speaker: "<Monologue>"
    en: I couldn't in good conscience stall any longer, so we left my office, which
      was currently under construction, and instead came to the hotel together.
    ko: |-
      더 미루면 안 될 것 같아,
      공사 중인 지휘관실을 뒤로하고 함께 호텔로 온 것이다.
    ja: |-
      これ以上先延ばしにするわけにはいかないと
      思った私は、工事中の指揮官室を抜け出し
      ブレッディとホテルにやって来ていた
  d_ex_hotel_11_17:
    speaker: "<Self>"
    en: It's a bit uncomfortable with you watching me...
    ko: "…보고 있으면 곤란한데…."
    ja: "…そんなに見つめられると落ち着かないんだが…"
  d_ex_hotel_11_18:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아-
    ja: ザァァァ…
  d_ex_hotel_11_19:
    speaker: bready
    en: Bonne Bouche, how much longer are you going to wash your hands for?
    ko: 미미, 언제까지 씻을 거야?
    ja: 美味、いつまで洗ってるの？
  d_ex_hotel_11_20:
    speaker: bready
    en: At this rate, you're going to rub them raw.
    ko: 그러다 손 닳겠어.
    ja: 洗いすぎると、手が痛んじゃうわよ？
  d_ex_hotel_11_21:
    speaker: "<Self>"
    en: I'm coming.
    ko: 아, 이제 나가. 하하.
    ja: そ、そうだな。ははは…
  d_ex_hotel_11_22:
    speaker: bready
    en: Oh yes, you washed them quite thoroughly.
    ko: 깨끗하게 씻었네.
    ja: うん、キレイに洗ってきたわね。
  d_ex_hotel_11_23:
    speaker: bready
    en: They look delicious.
    ko: 맛있겠다.
    ja: おいしそう。
  d_ex_hotel_11_24:
    speaker: bready
    en: Time to dig in!
    ko: 그럼 잘 먹을게.
    ja: じゃあ…いただきます。
  d_ex_hotel_11_25:
    speaker: bready
    en: Ahhhh...
    ko: 아-
    ja: あー…
  d_ex_hotel_11_26:
    speaker: "<Narration>"
    en: "*Knock* *Knock*"
    ko: 똑똑.
    ja: コンコン
  d_ex_hotel_11_27:
    speaker: bready
    en: Huh?
    ko: 응?
    ja: うん？
  d_ex_hotel_11_28:
    speaker: bready
    en: Who could that be? There wasn't anyone else here when we arrived.
    ko: 뭐지? 아까 들어올 땐 아무도 없었잖아.
    ja: |-
      何かしら？
      さっきは誰もいなかったはず…
  d_ex_hotel_11_29:
    speaker: "<Self>"
    en: Yeah... That's strange.
    ko: 그, 그러게….
    ja: そ、そうだな…
  d_ex_hotel_11_30:
    speaker: bready
    en: Who is it?
    ko: 누구세요?
    ja: どちら様ですか～？
  d_ex_hotel_11_31:
    speaker: bready
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_11_32:
    speaker: bready
    en: No response.
    ko: 아무 대답도 없네.
    ja: 返事がないわね。
  d_ex_hotel_11_33:
    speaker: bready
    en: I'll go check.
    ko: 내가 나가볼게.
    ja: 私が出てみるわ。
  d_ex_hotel_11_34:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_ex_hotel_11_35:
    speaker: bready
    en: Oh,
    ko: 어? 이건….
    ja: ん？これは…
  d_ex_hotel_11_36:
    speaker: bready
    en: it's room service.
    ko: 룸서비스네.
    ja: ルームサービスかしら…？
  d_ex_hotel_11_37:
    speaker: bready
    en: The smell alone tells me that it's going to taste amazing.
    ko: 냄새만 맡아도 맛이 좋을 것 같다는 확신이 들어.
    ja: クンクン…匂いからしておいしそうね。
  d_ex_hotel_11_38:
    speaker: bready
    en: Did you order this, Bonne Bouche?
    ko: 미미가 준비한 거야?
    ja: 美味が注文したの？
  d_ex_hotel_11_39:
    speaker: "<Self>"
    en: No, I didn't...
    ko: 으응? 나는 아닌데….
    ja: え？いや、何も注文してないが…
  d_ex_hotel_11_40:
    speaker: bready
    en: Really?
    ko: 그래?
    ja: そうなの？
  d_ex_hotel_11_41:
    speaker: bready
    en: Hmm.
    ko: 음.
    ja: うーん。
  d_ex_hotel_11_42:
    speaker: bready
    en: Should we take it?
    ko: 받아도 되는 건가.
    ja: いただいちゃっていいのかしら。
  d_ex_hotel_11_43:
    speaker: "<Self>"
    en: It was left in front of our door, so it must be meant for us.
    ko: 우리 방 앞에 있는 걸 보니, 우리에게 주는 게 맞겠지.
    ja: |-
      部屋の前にあるということは、
      そういうことなんじゃないか？
  d_ex_hotel_11_44:
    speaker: bready
    en: You think so?
    ko: 그런가….
    ja: そうよね…
  d_ex_hotel_11_45:
    speaker: bready
    en: All right, I guess it's a complimentary service.
    ko: 그래, 서비스라 생각하고 받자.
    ja: じゃ、ありがたくいただくことにするわ。
  d_ex_hotel_11_46:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 드르륵-
    ja: ガラガラッ
  d_ex_hotel_11_47:
    speaker: bready
    en: Wow, these portions are rather prodigious. Looks amazing!
    ko: 어마어마한 양이야, 맛있겠다.
    ja: "…すごい量ね。おいしそう…"
  d_ex_hotel_11_48:
    speaker: bready
    en: However,
    ko: "…하지만."
    ja: でも…
  d_ex_hotel_11_49:
    speaker: bready
    en: I still want to taste you first.
    ko: 지금은 미미를 맛보는 게 먼저야.
    ja: 今は美味を味わうのが先よ。
  d_ex_hotel_11_50:
    speaker: bready
    en: This can be our dessert later.
    ko: 저건 이따 후식으로 같이 먹자.
    ja: これは食後のデザートってことで。
  d_ex_hotel_11_51:
    speaker: bready
    en: Now,
    ko: 그럼, 다시….
    ja: では、改めて…
  d_ex_hotel_11_52:
    speaker: bready
    en: where was I?
    ko: 잘 먹을게.
    ja: いただきます。
  d_ex_hotel_11_53:
    speaker: bready
    en: Ahhhh...
    ko: 아-
    ja: あー…
  d_ex_hotel_11_54:
    speaker: "<Narration>"
    en: "*Knock* *Knock*"
    ko: 똑똑.
    ja: コンコン
  d_ex_hotel_11_55:
    speaker: bready
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_ex_hotel_11_56:
    speaker: bready
    en: Again?
    ko: 또 뭐지.
    ja: 今度は何かしら。
  d_ex_hotel_11_57:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  d_ex_hotel_11_58:
    speaker: bready
    en: This time, it's alcohol.
    ko: 이번엔 술이야.
    ja: これは…お酒みたいね。
  d_ex_hotel_11_59:
    speaker: bready
    en: Why didn't they just bring everything at once?
    ko: 한 번에 주면 됐었을 텐데.
    ja: |-
      うーん、さっき一緒に持ってきて
      くれればよかったのに。
  d_ex_hotel_11_60:
    speaker: bready
    en: There's a note too, "Enjoy the food while it's warm."
    ko: "[음식은 꼭 따뜻할 때 드셔주세요] 라고 쓰여 있어."
    ja: |-
      「お料理は必ず温かいうちに
      お召し上がりください」、だそうよ。
  d_ex_hotel_11_61:
    speaker: bready
    en: Seems they want us to eat the food before doing anything else.
    ko: "…다른 거 하지 말고 지금 먹으란 얘기인가 보네."
    ja: |-
      …別のことをしてないで、
      今食べろってことみたい。
  d_ex_hotel_11_62:
    speaker: bready
    en: What do you think, Bonne Bouche?
    ko: 어떻게 할까, 미미?
    ja: どうする、美味？
  d_ex_hotel_11_63:
    speaker: "<Self>"
    en: I am a bit hungry, so let's eat first.
    ko: 음, 나도 배고픈데 밥 먼저 먹자.
    ja: そうだな、お腹も空いてきたしいただくか
  d_ex_hotel_11_64:
    speaker: bready
    en: All right, sounds good.
    ko: 그래, 알았어.
    ja: そうね、そうしましょ。
  d_ex_hotel_11_65:
    speaker: bready
    en: We don't know what may be in the food though, so why don't you let me taste
      it first?
    ko: 뭐가 들었을지 모르니까, 일단 내가 먼저 맛을 볼게.
    ja: 毒見も兼ねて、私が先に食べるわね。
  d_ex_hotel_11_66:
    speaker: "<Self>"
    en: I don't think it's been tampered with, but if you insist.
    ko: 별거 없을 거라 생각하지만… 그래.
    ja: 別に大丈夫だと思うが…頼む
  d_ex_hotel_11_67:
    speaker: bready
    en: All right, here I go.
    ko: 그럼, 잘 먹을게.
    ja: じゃあ、いただきます。
  d_ex_hotel_11_68:
    speaker: bready
    en: "*Nom*"
    ko: 냠.
    ja: パクッ
  d_ex_hotel_11_69:
    speaker: bready
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_11_70:
    speaker: "<Self>"
    en: How is it? Does it taste okay?
    ko: 어때? 맛 괜찮아?
    ja: どうだ？おいしいか？
  d_ex_hotel_11_71:
    speaker: bready
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hotel_11_72:
    speaker: bready
    en: Hmm.
    ko: 음.
    ja: うーん。
  d_ex_hotel_11_73:
    speaker: bready
    en: There's no issue with the taste itself,
    ko: 정확하게 말하자면 [맛]은 좋아.
    ja: 正確に言えば、「味」はいいわ。
  d_ex_hotel_11_74:
    speaker: bready
    en: but I'd wager whoever made this
    ko: 하지만, 이걸 만든 사람은….
    ja: でも、これを作った人は…
  d_ex_hotel_11_75:
    speaker: bready
    en: is more skilled in other areas than cooking.
    ko: |-
      음식을 손질하는 것보다,
      다른 쪽을 손질하는 게 더 익숙한가 보네.
    ja: |-
      料理の下ごしらえよりも、
      他の下ごしらえの方が慣れてるみたいね。
  d_ex_hotel_11_76:
    speaker: bready
    en: Do you come to this hotel often?
    ko: 미미, 이 호텔 자주 와?
    ja: 美味はこのホテルにはよく来るの？
  d_ex_hotel_11_77:
    speaker: "<Self>"
    en: Not really.
    ko: 자주 오진 않아.
    ja: たまにしか来ないな
  d_ex_hotel_11_78:
    speaker: bready
    en: Good.
    ko: 다행이야.
    ja: ならよかった。
  d_ex_hotel_11_79:
    speaker: bready
    en: I don't know who's in charge of this hotel,
    ko: 이 호텔을 관리하는 사람이 누군지는 모르겠지만.
    ja: このホテルの管理人が誰かは分からないけれど、
  d_ex_hotel_11_80:
    speaker: bready
    en: but it's probably best not to get too involved.
    ko: 너무 깊게 엮이지 않는 게 좋을 것 같아.
    ja: あまり深く関わらない方がいいと思うわ。
  d_ex_hotel_11_81:
    speaker: "<Self>"
    en: Hmm...
    ko: 으응….
    ja: "…分かった"
  d_ex_hotel_11_82:
    speaker: bready
    en: It seems that someone is going out of their way to prevent me from tasting
      you,
    ko: |-
      내가 미미를 맛 보는 걸
      그렇게 반기지 않는 것 같으니….
    ja: |-
      私が美味を味わうことを
      あまりよく思ってないみたいね…
  d_ex_hotel_11_83:
    speaker: bready
    en: so I guess I'll settle for room service today.
    ko: 오늘은 룸서비스를 먹는 거로 만족할게.
    ja: 今日はルームサービスで満足することにするわ。
  d_ex_hotel_11_84:
    speaker: "<Self>"
    en: Are you okay with that?
    ko: 그래도 괜찮겠어?
    ja: それでいいのか？
  d_ex_hotel_11_85:
    speaker: bready
    en: Sure.
    ko: 응.
    ja: 大丈夫よ。
  d_ex_hotel_11_86:
    speaker: bready
    en: It's been a while since I've experienced these kinds of flavors and the story
      behind them. It's rather enjoyable, actually.
    ko: 이런 감정과 이야기의 맛은 오랜만이라, 재미있거든.
    ja: |-
      こんな感情と物語の味は久しぶりで、
      けっこう面白いの。
  d_ex_hotel_11_87:
    speaker: "<Self>"
    en: Enjoyable, you say?
    ko: 재미….
    ja: 面白い…
  d_ex_hotel_11_88:
    speaker: bready
    en: Anyway, let's eat.
    ko: 먹자, 미미.
    ja: 早く食べましょ、美味。
  d_ex_hotel_11_89:
    speaker: "<Self>"
    en: All right.
    ko: 그래.
    ja: ああ
