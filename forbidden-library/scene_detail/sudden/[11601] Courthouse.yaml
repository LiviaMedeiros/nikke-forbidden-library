    ko: 아핫. 드디어 메인이벤트구나~?
    ja: あはっ。ついにメインイベントだね？
  d_ex_court_04_130:
    speaker: "<Monologue>"
    en: It's been approximately 4 hours since we started chatting. Sounds like the
      ladies are about to switch gears.
    ko: 수다를 떤 지 약 네 시간째. 마침내 메인이벤트가 시작된 모양이다….
    ja: すでにおしゃべりは4時間目に突入。\nついにメインイベントが始まった模様だ…
  d_ex_court_04_131:
    speaker: "<Self>"
    en: Well, I'll be off.
    ko: 나는 이제 가볼게.
    ja: 私はもう帰る
  d_ex_court_04_132:
    speaker: helm
