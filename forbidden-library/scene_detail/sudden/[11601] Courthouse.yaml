---
d_ex_court_01:
  d_ex_court_01_1:
    speaker: "<Narration>"
    en: "*Tap tap tap* *Tap tap tap*"
    ko: 탁. 타타탁. 타닥. 탁!
    ja: タン。タタタッ。タタッ。タンッ！
  d_ex_court_01_2:
    speaker: "<Monologue>"
    en: Yulha incessantly taps away at her tablet.
    ko: 율하가 쉴 새 없이 태블릿을 두드렸다.
    ja: ユルハが休む間もなくタブレットを叩いている
  d_ex_court_01_3:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_01_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_01_5:
    speaker: yulha
    en: What are you looking at?
    ko: 뭘 그렇게 뚫어지게 보고만 있어.
    ja: さっきから何見てんのよ。
  d_ex_court_01_6:
    speaker: yulha
    en: Can't you see I'm busy? Come back later.
    ko: 바쁘니까 다음에 와.
    ja: 忙しいの。また今度にしてくれる？
  d_ex_court_01_7:
    speaker: "<Self>"
    en: Need any help?
    ko: 도와줄까?
    ja: 手伝おうか？
  d_ex_court_01_8:
    speaker: yulha
    en: No. It's all part of my job.
    ko: 됐어. 어차피 전부 내가 해야 되는 일이야.
    ja: 結構よ。どうせ私にしかできない仕事だから。
  d_ex_court_01_9:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: トントンー
  d_ex_court_01_10:
    speaker: folkwang
    en: Phew, it's boiling in here! Excuse me.
    ko: 어후, 더워라~ 실례합니다~
    ja: ふう、暑いよ～失礼しま～す。
  d_ex_court_01_11:
    speaker: folkwang
    en: Oh, Coach! Hi there.
    ko: 어? 감독님도 계시네요. 안녕하세요~
    ja: |-
      あれ？監督もここにいたんですね。
      こんにちは～
  d_ex_court_01_12:
    speaker: yulha
    en: Would you keep it down?
    ko: 뭐야 이 시끄러운 건.
    ja: 何なのよ、気が散るわね。
  d_ex_court_01_13:
    speaker: folkwang
    en: Sorry, but is this the Outpost courthouse?
    ko: 혹시 여기가 무엇이든 척척 판결을 내려준다는.
    ja: |-
      ここが噂の何でもスパッと
      判決を下してくれるという、
  d_ex_court_01_14:
    speaker: folkwang
    en: I heard you can reach a verdict here super quick.
    ko: 전초기지 법원인가요?
    ja: 前哨基地の裁判所ですか？
  d_ex_court_01_15:
    speaker: yulha
    en: No. Get out.
    ko: 아니니까. 나가.
    ja: 違うわ。出て行ってちょうだい。
  d_ex_court_01_16:
    speaker: folkwang
    en: Oh, really? Jeez, it's like an oven in here.
    ko: 어? 그래요? 어후 더워.
    ja: え？違うんですか？ああ、暑い。
  d_ex_court_01_17:
    speaker: folkwang
    en: Weird, didn't it say courthouse on the front of the building?
    ko: 이상하네요. 이 앞엔 법원이라고 쓰여있었는데?
    ja: |-
      おかしいですね。ここの前に
      裁判所って書いてあった気がしますけど？
  d_ex_court_01_18:
    speaker: folkwang
    en: Maybe the heat's making me see things.
    ko: 죄송해요, 더워서 헛걸 봤나 봐요.
    ja: すみません。暑くて見間違えたみたいです。
  d_ex_court_01_19:
    speaker: folkwang
    en: Later.
    ko: 안녕히 계세요~
    ja: さようなら～
  d_ex_court_01_20:
    speaker: "<Monologue>"
    en: Folkwang leaves.
    ko: 폴크방이 떠나갔다.
    ja: フォルクヴァンが立ち去った
  d_ex_court_01_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_01_22:
    speaker: "<Narration>"
    en: "*Tap tap tap* *Tap tap tap*"
    ko: 탁. 타탁. 타다닥.
    ja: タンッ。タタッ。タタタッ
  d_ex_court_01_23:
    speaker: folkwang
    en: Hey!
    ko: 저기요!
    ja: すみません！
  d_ex_court_01_24:
    speaker: folkwang
    en: Man, I'm sweating bullets! This is the courthouse all right.
    ko: 아우 땀나. 여기 맞는데요! 법원!
    ja: |-
      ああ、汗が出る。ここで合ってる
      じゃないですか！裁判所だって！
  d_ex_court_01_25:
    speaker: folkwang
    en: It says so right there.
    ko: 여기 앞에 법원이라고 써져 있어요!
    ja: ここの前の看板に裁判所って書いてあります！
  d_ex_court_01_26:
    speaker: yulha
    en: So take it down then, because this is not the court anymore from now on.
    ko: 그럼 떼버려, 이제부터 법원 안 할 거니까.
    ja: |-
      ああ、それ、外すのを忘れてただけ。
      もう裁判所はやめたの。
  d_ex_court_01_27:
    speaker: folkwang
    en: Huh?
    ko: 어? 왜요?
    ja: え？何でですか？
  d_ex_court_01_28:
    speaker: folkwang
    en: But this is the only place that can help me.
    ko: 안되는데… 저, 이제 여기 말고는 기댈 곳이 없어요.
    ja: |-
      どうしよう…
      ここ以外に頼るところがないんです。
  d_ex_court_01_29:
    speaker: folkwang
    en: I was scammed!
    ko: 사기를 당했단 말이에요!
    ja: 詐欺に遭ったんです！
  d_ex_court_01_30:
    speaker: yulha
    en: And whose fault is that?
    ko: 그러게 누가 사기에 당하래?
    ja: 誰もあなたに詐欺に遭えと頼んだ覚えはないわ。
  d_ex_court_01_31:
    speaker: folkwang
    en: Hey, what's your problem?! I'm a victim! I'm not the one in the wrong here!
    ko: 너무하세요! 잘못한 건 가해자이지, 피해자가 아니잖아요!
    ja: |-
      酷すぎます！悪いのは加害者です。
      被害者に罪はありません！
  d_ex_court_01_32:
    speaker: folkwang
    en: It's not like I wanted to get scammed.
    ko: 우으… 누군 당하고 싶어서 당한 줄 아세요!
    ja: |-
      うぅ…私だって好きで
      詐欺に遭ったんじゃありません！
  d_ex_court_01_33:
    speaker: "<Self>"
    en: You were scammed?
    ko: 사기를 당했다고?
    ja: 詐欺だって？
  d_ex_court_01_34:
    speaker: folkwang
    en: Yeah... I bought something, but it turned out to be fake.
    ko: 훌쩍. 네… 물건을 샀는데, 그게 사기였어요.
    ja: |-
      ぐすん。はい…
      ある商品を買ったんですが、それが詐欺でした。
  d_ex_court_01_35:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_01_36:
    speaker: folkwang
    en: Ugh, first I'm sweating, now I'm crying. I'm gonna get dehydrated at this
      rate.
    ko: 으으… 눈물도 나고 땀도 나고 아주 수속성이 따로 없네.
    ja: |-
      うぅ…涙も出るし汗も出るし、
      もうどうしようもないです。
  d_ex_court_01_37:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁.
    ja: タンッ
  d_ex_court_01_38:
    speaker: yulha
    en: I'm about on my last nerve...
    ko: 뭔데.
    ja: どういう詐欺なの。
  d_ex_court_01_39:
    speaker: yulha
    en: Fine, who did it?
    ko: 어떤 자식한테 뭘 당했길래 사람을 이렇게 귀찮게 하는데?
    ja: |-
      一体どんな奴があなたを騙して、
      こんな風に他の人にまで迷惑かけてるのよ。
  d_ex_court_01_40:
    speaker: folkwang
    en: Wait, you're actually gonna hear me out?
    ko: 크흥, 들어주시는 거예요?
    ja: ぐすん、話聞いてくれるんですか？
  d_ex_court_01_41:
    speaker: yulha
    en: Yes, I'll listen, so get on with it.
    ko: 일단 들어는 볼테니까, 앞뒤 질질 붙이지 말고 본론만 말해.
    ja: |-
      話ぐらいなら聞いてあげてもいいわ。
      余計な話は省略して結論だけ言ってちょうだい。
  d_ex_court_01_42:
    speaker: folkwang
    en: Not the best customer service...
    ko: 와, 엄청 냉정하시네요.
    ja: わぁ、すごい冷静ですね。
  d_ex_court_01_43:
    speaker: folkwang
    en: You're so frigid, it's like I'm being cooled off. Nice...
    ko: 얼마나 냉정한지 공기까지 시원해진 느낌이에요. 좋다….
    ja: |-
      冷静すぎて空気まで涼しくなってくる
      気がします。気持ちいい…
  d_ex_court_01_44:
    speaker: yulha
    en: Do I need to call security?
    ko: 말 안 하고 그냥 나갈래?
    ja: 話す気ないんだったらとっとと帰ってくれる？
  d_ex_court_01_45:
    speaker: folkwang
    en: No, wait! I'll tell you.
    ko: 아니에요! 말할게요.
    ja: あああ！話します、今すぐ話します。
  d_ex_court_01_46:
    speaker: folkwang
    en: A few days ago, I bought some cooling vitamins
    ko: 저… 그게 며칠 전에 여기 근처에 있는 쇼핑몰에서.
    ja: 実は…この近くにあるショッピングモールで、
  d_ex_court_01_47:
    speaker: folkwang
    en: from a nearby shopping center.
    ko: "[베리 쿨 영양제]라는 걸 샀거든요?"
    ja: |-
      「ベリークールサプリ」
      というものを買いました。
  d_ex_court_01_48:
    speaker: folkwang
    en: They told me it'd be really good for me.
    ko: 그게 체질 개선에 효과가 딱이라고.
    ja: 体質改善効果が抜群で、
  d_ex_court_01_49:
    speaker: folkwang
    en: Not only that, it'll apparently reduce your body heat, so I was sold.
    ko: 빠르게 열을 식혀줄 거라고 해서 단박에 질러버렸어요.
    ja: |-
      急速に熱を冷ましてくれるというので
      即買いしてしまいました。
  d_ex_court_01_50:
    speaker: folkwang
    en: But my body temperature hasn't gone down at all!
    ko: 그런데 안 식어요. 열이.
    ja: ところが冷めないんです。熱が。
  d_ex_court_01_51:
    speaker: yulha
    en: How can you be so sure?
    ko: 열이 안 식는다고? 그걸 어떻게 아는데.
    ja: 熱が冷めない？どうやって分かるの？
  d_ex_court_01_52:
    speaker: folkwang
    en: Just look at all this sweat!
    ko: 보세요. 이렇게 계속 땀이 나잖아요!
    ja: 見てください。ずっと汗が出てきます！
  d_ex_court_01_53:
    speaker: "<Self>"
    en: Folkwang, don't you sweat a lot normally?
    ko: 폴크방은 원래 땀이 나는 체질 아니었어?
    ja: フォルクヴァンは元々汗っかきじゃなかったか？
  d_ex_court_01_54:
    speaker: folkwang
    en: Yes, but they said that'd only make the vitamins more effective.
    ko: 그건 그런데, 그 사람이 저한테 열이 많은 체질도 개선된다고 했다니까요?
    ja: |-
      それはそうですけど、
      あの人は熱がこもりやすい体質にも
      効果があると言ってました。
  d_ex_court_01_55:
    speaker: folkwang
    en: They were supposed to cool me down!
    ko: 열을 식혀준다고 했어요!
    ja: 熱を冷ましてくれるって言ったんです！
  d_ex_court_01_56:
    speaker: folkwang
    en: But they haven't.
    ko: 그런데 하나도 열이 안 식었어요.
    ja: それなのにちっとも熱が冷めません。
  d_ex_court_01_57:
    speaker: folkwang
    en: If anything, I'm getting more heated at the thought of being scammed!
    ko: 오히려 사기당했다는 분노에 열이 더 올랐어요!
    ja: 騙されたと思うともっと暑くなってきました！
  d_ex_court_01_58:
    speaker: folkwang
    en: If this isn't fraud, what else could it be?
    ko: 이게 사기가 아니면 뭐겠어요!
    ja: これって絶対に詐欺ですよね？
  d_ex_court_01_59:
    speaker: yulha
    en: Do you even have a brain between those ears of yours?
    ko: 뭐긴, 네가 귀가 얇다는 거지.
    ja: |-
      何言ってるのよ。
      あなたが軽率すぎただけでしょ。
  d_ex_court_01_60:
    speaker: yulha
    en: You're a Nikke, aren't you?
    ko: 애초에 너 니케 아냐?
    ja: そもそもあなたはニケよ？
  d_ex_court_01_61:
    speaker: folkwang
    en: What does that have to do with anything?
    ko: 니케인 게 왜요?
    ja: それがどうかしましたか？
  d_ex_court_01_62:
    speaker: yulha
    en: Is that medicine made for Nikkes?
    ko: 그 약. 니케 용으로 만들어진 게 맞아?
    ja: そのサプリ、ニケ用に作られたもの？
  d_ex_court_01_63:
    speaker: folkwang
    en: Ha, what a silly question!
    ko: 네? 니케 용이냐고요?
    ja: はい？ニケ用ですかって？
  d_ex_court_01_64:
    speaker: folkwang
    en: "... I'm not sure."
    ko: 어… 모르겠는데요?
    ja: あ…よく分かりません。
  d_ex_court_01_65:
    speaker: yulha
    en: And you didn't think to ask?
    ko: 봐. 안 물어봤지?
    ja: ほらほら。ちゃんと聞かなかったんでしょ？
  d_ex_court_01_66:
    speaker: yulha
    en: That medicine probably only works for humans.
    ko: 그럼 그게 인간한테는 효과가 있는 걸 수도 있잖아.
    ja: 人間には効果があるのかもしれないわ。
  d_ex_court_01_67:
    speaker: yulha
    en: Not only that, you sweat a lot to begin with.
    ko: "그리고 너. \n원래 땀 많이 나는 체질이었다며."
    ja: |-
      それからあなた。
      元から汗っかきなんだって？
  d_ex_court_01_68:
    speaker: yulha
    en: You think popping a few pills is going to fix that?
    ko: 애초에 그걸 영양제로 고칠 수 있는 게 맞아?
    ja: それをたかがサプリで治せるとでも思ってるの？
  d_ex_court_01_69:
    speaker: folkwang
    en: Well I thought it would work...
    ko: 제가 생각했을 땐, 고칠 수 있을 거 같았는데….
    ja: 私は治せると思って買ったんですが…
  d_ex_court_01_70:
    speaker: yulha
    en: Have you gone to the Repair Center?
    ko: 리페어 센터에 가봤어?
    ja: リペアセンターには行ってみた？
  d_ex_court_01_71:
    speaker: folkwang
    en: "... No."
    ko: 그건… 아닌데요….
    ja: そこには…まだ…行ってないです。
  d_ex_court_01_72:
    speaker: yulha
    en: When you were buying the vitamins, did you tell them
    ko: 네 땀나는 체질이 가만히 있어도 땀이 줄줄 날 정도라고.
    ja: |-
      あなたの汗はただじっとしてても
      出てくるくらいに異常なのよ。
  d_ex_court_01_73:
    speaker: yulha
    en: about how much you sweat?
    ko: 그 영양제를 살 때 얘기해봤어?
    ja: |-
      そのサプリを買う時に
      このこともちゃんと話した？
  d_ex_court_01_74:
    speaker: folkwang
    en: Um... no...
    ko: 그것도 아닌데요….
    ja: 話してません…
  d_ex_court_01_75:
    speaker: yulha
    en: Tell me.
    ko: 야.
    ja: ねえ。
  d_ex_court_01_76:
    speaker: yulha
    en: Does it sound like you've been scammed?
    ko: 아직도 네가 사기당한 거 같아?
    ja: これでもまだあなたが詐欺に遭ったと思う？
  d_ex_court_01_77:
    speaker: folkwang
    en: Erm... maybe not.
    ko: 어… 아닌 거 같네요?
    ja: う～ん…そうじゃない気がしてきました。
  d_ex_court_01_78:
    speaker: yulha
    en: Then get lost!
    ko: 그럼 당장 꺼져!
    ja: だったら今すぐ出てって！
  d_ex_court_01_79:
    speaker: yulha
    en: Quit disturbing me!
    ko: 내 일 방해하지 말고!
    ja: 私の仕事の邪魔しないで！
  d_ex_court_01_80:
    speaker: folkwang
    en: Sorry!
    ko: 실례했습니다!
    ja: 失礼しました！
  d_ex_court_01_81:
    speaker: folkwang
    en: But you're really good at this.
    ko: 어, 근데 진짜 판결 시원하게 내리시네요.
    ja: あ、でも本当にズバッと解決してくれましたね。
  d_ex_court_01_82:
    speaker: folkwang
    en: I feel better already, thanks!
    ko: 몸이 조금 시원해진 거 같아요. 감사해요.
    ja: |-
      少し体の熱が冷めた気がします。
      ありがとうございました。
  d_ex_court_01_83:
    speaker: yulha
    en: Are you still here?
    ko: 당장 안 꺼져?
    ja: いいから早く出てって！
  d_ex_court_01_84:
    speaker: "<Choice>"
    en: Great verdict.
    ko: 정말 훌륭한 판결이었어.
    ja: 実に見事な判決だった
  d_ex_court_01_85:
    speaker: "<Choice>"
    en: If you thought she was icy before, it's about to be a snowstorm.
    ko: 냉정한 판단에 서리가 낄 것 같아.
    ja: 冷静な判断すぎて凍てつきそうだった
  d_ex_court_01_86:
    speaker: yulha
    en: Get out, both of you!
    ko: 너도 나가!
    ja: あなたも出てって！
  d_ex_court_01_87:
    speaker: "<Monologue>"
    en: Folkwang and I make a run for it to avoid Yulha's wrath.
    ko: 폴크방과 함께 율하의 히스테리를 피해 도망쳤다.
    ja: |-
      フォルクヴァンと私はユルハの
      ヒステリーを避けるため逃げた
d_ex_court_02:
  d_ex_court_02_1:
    speaker: novel
    en: I had fallen asleep for only 10 minutes when the incident occurred.
    ko: 사건은 제가 숙소에서 10분 정도 졸던 사이에 일어났습니다.
    ja: |-
      事件は私が宿所で10分くらい、
      居眠りをしている間に起こりました。
  d_ex_court_02_2:
    speaker: novel
    en: My precious Detective's Log was stolen from under my nose.
    ko: |-
      저의 탐정 생활의 가장 큰 파트너 [탐정 기록서]를
      도둑맞은 것입니다.
    ja: |-
      私の探偵生活の最も大切なパートナー、
      「探偵記録書」を盗まれて
      しまったのであります。
  d_ex_court_02_3:
    speaker: novel
    en: I rushed out of the dorm to try and apprehend the culprit.
    ko: 저는 범인을 잡으려고 빠르게 숙소 밖으로 나왔고.
    ja: |-
      私は犯人を捕まえるために
      すぐに宿所の外に出て、
  d_ex_court_02_4:
    speaker: novel
    en: That is when I encountered the three suspects outside.
    ko: 밖에서 세 명의 용의자들과 만난 것입니다.
    ja: 外で3人の容疑者に出会ったのであります。
  d_ex_court_02_5:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!
    ja: バンッ！
  d_ex_court_02_6:
    speaker: novel
    en: Your Honor!
    ko: 존경하는 재판장님!
    ja: 敬愛なる裁判長！
  d_ex_court_02_7:
    speaker: yulha
    en: I am not a judge!
    ko: 내가 왜 재판장이야!
    ja: なんで私が裁判長なのよ！
  d_ex_court_02_8:
    speaker: yulha
    en: I knew this day would come... someone of your ilk would come here with some
      ludicrous case.
    ko: "하… 언젠간 너희 같은 놈들이 \n소꿉놀이하러 들이닥칠 거라 예상했지."
    ja: |-
      は…いつかあなたたちみたいなのが
      ままごとをしに来ると思ってはいたわ。
  d_ex_court_02_9:
    speaker: novel
    en: I can't go without my Detective's Log!
    ko: 저는 [탐정 기록서]가 없으면 절대 안 됩니다.
    ja: 私は「探偵記録書」がないとダメです。
  d_ex_court_02_10:
    speaker: novel
    en: That's the reason I'm filing a formal complaint.
    ko: 그래서 이 자리에서 정식으로 공소를 제기하는 것입니다!
    ja: だからこの場で、正式に公訴するのであります！
  d_ex_court_02_11:
    speaker: yulha
    en: Do you intend on prosecution?
    ko: "…피해자가 검사였어?"
    ja: "…被害者って検事だったの？"
  d_ex_court_02_12:
    speaker: novel
    en: Watson, I hate to drag you into this,
    ko: 후, 왓슨 당신과는 이런 식으로 싸우고 싶진 않았는데….
    ja: |-
      ふう、ワトソン。あなたとは
      こんな形で戦いたくなかったのですが…
  d_ex_court_02_13:
    speaker: novel
    en: but this is an open and shut case. We'll win for sure.
    ko: 이번 재판은 꼭 제가 이길 것입니다.
    ja: 今回の裁判は必ず勝つのであります。
  d_ex_court_02_14:
    speaker: yulha
    en: Then Newbie is the defense lawyer here.
    ko: 신입이 변호사 역할인가.
    ja: 新人が弁護士の役割か。
  d_ex_court_02_15:
    speaker: "<Self>"
    en: "...?!"
    ko: "……?!"
    ja: "……！？"
  d_ex_court_02_16:
    speaker: novel
    en: I will not budge until a verdict is reached!
    ko: |-
      저는 판결이 날 때까지 여기서 한 발자국도
      움직이지 않을 것입니다!
    ja: |-
      私は判決が出るまでここから一歩も
      動かないのであります！
  d_ex_court_02_17:
    speaker: novel
    en: Please proceed, Your Honor!
    ko: 그러니 재판장님, 진행을 부탁드립니다!
    ja: だから裁判長、進行をお願いします！
  d_ex_court_02_18:
    speaker: yulha
    en: All three of the accused are innocent. Now get out.
    ko: 셋 다 무죄, 이제 나가.
    ja: 3人とも無罪。もう出ていって。
  d_ex_court_02_19:
    speaker: novel
    en: Objection!
    ko: 인정할 수 없습니다!
    ja: 認めませんっ！
  d_ex_court_02_20:
    speaker: yulha
    en: "*Sigh*"
    ko: 하아아….
    ja: はああ…
  d_ex_court_02_21:
    speaker: yulha
    en: Fine. The sooner I wrap this up, the sooner you'll all be out of my hair.
    ko: 그래, 차라리 빨리 처리하고 꺼지게 하는 게 낫겠어.
    ja: 分かった、早く処理して帰らせた方がいいね。
  d_ex_court_02_22:
    speaker: yulha
    en: May all suspects please step forward.
    ko: 용의자 셋 다 나오라 그래.
    ja: 容疑者は全員出てきて。
  d_ex_court_02_23:
    speaker: novel
    en: For the sake of a thorough line of questioning, I must insist you look at
      them one by one.
    ko: 한 명씩 신중하게 봐주시길 요청하는 것입니다.
    ja: 1人ずつ慎重に見て欲しいのであります。
  d_ex_court_02_24:
    speaker: yulha
    en: What a pain in my...
    ko: 귀찮아 죽겠네.
    ja: 本当、面倒くさいわ。
  d_ex_court_02_25:
    speaker: yulha
    en: Fine, one at a time then.
    ko: "…그래, 한 명씩 나와."
    ja: "…分かった、1人ずつ前に出てきて。"
  d_ex_court_02_26:
    speaker: "<Narration>"
    en: Yan walks into the center of the courtroom.
    ko: 법정 중앙으로 얀이 걸어 나왔다.
    ja: 裁判所の中央へヤンが歩み出た
  d_ex_court_02_27:
    speaker: yan
    en: What is this? Why have I been brought here?
    ko: 뭐고, 여기는 왜 부른 거고.
    ja: 何や、なんで呼んだ。
  d_ex_court_02_28:
    speaker: yan
    en: Is this an auction of some kind?
    ko: 경매라도 할라고?
    ja: 競売でもするんか？
  d_ex_court_02_29:
    speaker: novel
    en: Yan, you walked by the dorm about 30 minutes ago,
    ko: 얀, 당신은 약 30분 전 숙소 앞을 지나가고 있었습니다.
    ja: |-
      ヤン、あなたは30分前に、
      宿所の前を歩いていました。
  d_ex_court_02_30:
    speaker: novel
    en: did you not?
    ko: 맞습니까?
    ja: 間違いありませんか？
  d_ex_court_02_31:
    speaker: yan
    en: That's correct. I had just finished a business deal and was passing by.
    ko: 맞다, 물건 팔고 나서 글로 지나가던 길이었다.
    ja: |-
      そうや、品物を売ってから
      そっちの道を通って帰ったで。
  d_ex_court_02_32:
    speaker: novel
    en: Are there any witnesses to prove that?
    ko: 그걸 증명해 줄 증인이 있는 것입니까?
    ja: それを証明してくれる証人がいますか？
  d_ex_court_02_33:
    speaker: yan
    en: I'm sorry but I cannot disclose any private information pertaining to my customers.
    ko: 미안하지만 고객님의 정보는 발설하면 안 된다.
    ja: ごめんやけど、お客様の情報は言えへんし、
  d_ex_court_02_34:
    speaker: yan
    en: I didn't meet up with anyone else either.
    ko: 마주친 사람도 따로 없고.
    ja: 特に出くわした人もおらへんで。
  d_ex_court_02_35:
    speaker: novel
    en: Then surely it was you who stole my Detective's Log!
    ko: 그렇다면 얀, 설마 당신이 [탐정 기록서]를 훔친 범…!
    ja: |-
      でしたらヤン、まさかあなたが
      「探偵記録書」を盗んだ犯…！
  d_ex_court_02_36:
    speaker: "<Self>"
    en: Wait!!!
    ko: 잠깐!!
    ja: ちょっと待った！！
  d_ex_court_02_37:
    speaker: novel
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_ex_court_02_38:
    speaker: "<Self>"
    en: There may be no witnesses, but there is still proof.
    ko: 증인은 없지만, 증거가 있어.
    ja: 証人はいないが、証拠ならある
  d_ex_court_02_39:
    speaker: "<Self>"
    en: Yan must have evidence of her business transaction, yes?
    ko: 얀은 물건을 팔고 받은 대금을 갖고 있어.
    ja: ヤンは品物を売り買いした代金を持っている
  d_ex_court_02_40:
    speaker: yan
    en: Hey, that's right! I have the money and a bill of sale in my bag.
    ko: 맞다~ 요 가방 안에 돈이랑 거래명세서가 있다.
    ja: |-
      そうや～このカバンの中に
      お金と取引明細が入ってるで。
  d_ex_court_02_41:
    speaker: yan
    en: It was a quite a big deal.
    ko: 꽤나 큰 건이였거든.
    ja: 大きい仕事やったからな。
  d_ex_court_02_42:
    speaker: yan
    en: Also, you do realize I'm a businesswoman, don't you?
    ko: |-
      그리고 미안하지만 그 잃어버렸다던 탐정 기록서라는건
      지금 내한테 딱히 필요가 없는 기다.
    ja: |-
      あとごめんやけど、そのなくなった
      探偵記録書ってのはうちには必要ないで。
  d_ex_court_02_43:
    speaker: yan
    en: No offense, but I couldn't be less interested in this so-called Detective's
      Log.
    ko: 내가 장사하는 니케인 건 알제~?
    ja: うちが商売するニケちゅうのは知っとるやろ？
  d_ex_court_02_44:
    speaker: novel
    en: Hmm, she does have a point there...
    ko: 크윽, 일리가 있군요.
    ja: くっ、一理あるのです。
  d_ex_court_02_45:
    speaker: yan
    en: Now, if you don't mind, I have business to attend to. I hope you find who
      is responsible.
    ko: 그럼 난 바빠서 먼저 간다~ 범인 꼭 찾고~
    ja: |-
      ほな、忙しいから失礼するで～
      犯人は絶対捕まえてな～
  d_ex_court_02_46:
    speaker: novel
    en: That was impressive, Watson.
    ko: 제법인 것입니다, 왓슨.
    ja: 中々やるのであります、ワトソン。
  d_ex_court_02_47:
    speaker: yulha
    en: One down, two to go.
    ko: 둘 남았군.
    ja: あと2人だね。
  d_ex_court_02_48:
    speaker: yulha
    en: Next suspect, step forward.
    ko: 다음 용의자, 나와.
    ja: 次の容疑者、出てきなさい。
  d_ex_court_02_49:
    speaker: "<Narration>"
    en: "*Shatter*"
    ko: 쨍그랑!
    ja: ガチャン！
  d_ex_court_02_50:
    speaker: "<Narration>"
    en: Laplace bursts through the window.
    ko: 라플라스가 창문을 깨고 나타났다.
    ja: ラプラスが窓を割って入ってきた
  d_ex_court_02_51:
    speaker: laplace
    en: Have no fear, Laplace is here!
    ko: 히어로 등장!
    ja: ヒーロー登場！
  d_ex_court_02_52:
    speaker: laplace
    en: Where are the bad guys? Let me at 'em!
    ko: 악당은 어디에 있지?!
    ja: 悪党はどこだ！？
  d_ex_court_02_53:
    speaker: novel
    en: Laplace, you passed by the dorm about 30 minutes ago,
    ko: 라플라스, 당신은 약 30분 전 숙소 앞을 지나가고 있었습니다.
    ja: |-
      ラプラス、あなたは30分前に、
      宿所の前を歩いていました。
  d_ex_court_02_54:
    speaker: novel
    en: did you not?
    ko: 맞습니까?
    ja: 間違いありませんか？
  d_ex_court_02_55:
    speaker: laplace
    en: I can't say.
    ko: 모르겠다!
    ja: 分からん！
  d_ex_court_02_56:
    speaker: laplace
    en: A true hero never rests on their laurels. I'm always wandering here and there
      in order to keep the peace.
    ko: 히어로는 이곳저곳을 다니면서 평화를 지켜야 하기 때문에 한곳에 머물러 있지 않는다.
    ja: |-
      ヒーローはあっちこっち飛び回って
      平和を守らなければならないので
      1ヶ所に留まったりしない。
  d_ex_court_02_57:
    speaker: laplace
    en: I'm happy to see that everything seems in order here.
    ko: 다행히 이곳은 평화로워 보이는군.
    ja: 幸い、ここは平和そうだな。
  d_ex_court_02_58:
    speaker: novel
    en: So you are unable to prove your whereabouts at the time of the incident?
    ko: |-
      그렇다면 사건이 일어났을 시점의 알리바이가
      전혀 없다는 말씀인 것입니까?
    ja: |-
      でしたら、事件が起きた時のアリバイが
      全くないのでありますか？
  d_ex_court_02_59:
    speaker: laplace
    en: Incident? There's been an incident?!
    ko: 사건? 사건이 일어났나?!
    ja: 事件？事件が起きたのか！？
  d_ex_court_02_60:
    speaker: laplace
    en: In front of the dorms, you said? I'm on my way!
    ko: 숙소 앞이라고 했지, 지금 당장 가봐야겠다.
    ja: 宿所の前と言ったか、今すぐ行かねば。
  d_ex_court_02_61:
    speaker: laplace
    en: Here I come!
    ko: 히어로 출격!
    ja: ヒーロー出撃！
  d_ex_court_02_62:
    speaker: "<Narration>"
    en: "*Shatter*"
    ko: 쨍그랑!
    ja: ガチャン！
  d_ex_court_02_63:
    speaker: "<Narration>"
    en: Laplace leaps through another window, shattering the glass.
    ko: 라플라스가 반대쪽 창문을 깨고 사라졌다.
    ja: ラプラスが反対側の窓を割って消えた
  d_ex_court_02_64:
    speaker: novel
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_court_02_65:
    speaker: novel
    en: She just fled the scene to avoid giving testimony!
    ko: 증언을 회피한 채로 도망을 간 것입니다!
    ja: 証言を回避したまま逃げたのであります！
  d_ex_court_02_66:
    speaker: novel
    en: I believe Laplace is the culprit.
    ko: 역시 범인은 라플라스인 것입니다.
    ja: やっぱり犯人はラプラスなのであります。
  d_ex_court_02_67:
    speaker: "<Self>"
    en: That can't be true.
    ko: 그럴 리 없어.
    ja: そんなわけない
  d_ex_court_02_68:
    speaker: novel
    en: How can you be so sure, Watson?
    ko: 오호, 자신만만하시군요 왓슨!
    ja: ほお、自信満々ですね、ワトソン！
  d_ex_court_02_69:
    speaker: novel
    en: Do you have any evidence to back up your claims?
    ko: 범인이 라플라스가 아니라는 증거라도 있는 것입니까?
    ja: 犯人がラプラスではない証拠でもあるのですか？
  d_ex_court_02_70:
    speaker: novel
    en: If you do, please present it to the judge!
    ko: 있다면 재판장님께 제시하시죠!
    ja: あるなら裁判長に提出するのであります！
  d_ex_court_02_71:
    speaker: "<Choice>"
    en: My phone.
    ko: 나의 휴대폰.
    ja: 私の携帯
  d_ex_court_02_72:
    speaker: "<Choice>"
    en: A shard of glass from the window Laplace shattered.
    ko: 라플라스가 깨뜨린 창문 유리 조각.
    ja: ラプラスが壊した窓のガラス片
  d_ex_court_02_73:
    speaker: yulha
    en: Huh?
    ko: 음?
    ja: うん？
  d_ex_court_02_74:
    speaker: yulha
    en: It's just a broken piece of glass.
    ko: 그냥 평범한 유리 조각이잖아.
    ja: ただのガラス片じゃない。
  d_ex_court_02_75:
    speaker: yulha
    en: What's so special about that?
    ko: 이게 뭐 어쨌다고.
    ja: これがどうしたというの？
  d_ex_court_02_76:
    speaker: "<Monologue>"
    en: Seems this won't be of much use.
    ko: 이건 아닌듯하다.
    ja: これは違うらしい
  d_ex_court_02_77:
    speaker: "<Self>"
    en: My phone.
    ko: 나의 휴대폰.
    ja: 私の携帯
  d_ex_court_02_78:
    speaker: novel
    en: What?!
    ko: 휴대폰…?!
    ja: 携帯…！？
  d_ex_court_02_79:
    speaker: novel
    en: Does it contain evidence?
    ko: 그곳에 증거가 있는 것입니까?!
    ja: そこに証拠があるのですか！？
  d_ex_court_02_80:
    speaker: "<Monologue>"
    en: I show Yulha the most recent messages on my phone.
    ko: 율하에게 방금 전까지 온 메시지들을 보여주었다.
    ja: ユルハにさっきまで来ていたメッセージを見せた
  d_ex_court_02_81:
    speaker: "<Monologue>"
    en: Laid out in chronological order, they are all complaints about various windows
      being broken.
    ko: |-
      각 건물의 창문이 또 깨졌다는 항의와 한탄이
      시간 순서대로 정렬이 되어 있었다.
    ja: |-
      各建物の窓がまた割られたという抗議と嘆きが
      時間順に並べられている
  d_ex_court_02_82:
    speaker: novel
    en: For the past hour you've been receiving complaints about broken windows.
    ko: |-
      1시간 전부터 지금까지 계속 창문이 깨졌다는 연락이
      오고 있었던 것이군요.
    ja: |-
      1時間前から今までずっと、
      窓が割られたという連絡が
      入ってきていたのでありますか。
  d_ex_court_02_83:
    speaker: novel
    en: Approximately 30 minutes ago, you received reports of a window being broken
      at a building many miles away from the dorm.
    ko: 게다가 30분 전에는 숙소와 멀리 떨어져 있는 건물…!
    ja: しかも、30分前は宿所と遠く離れた建物…！
  d_ex_court_02_84:
    speaker: yulha
    en: Hmmm.
    ko: 흠.
    ja: ふむ。
  d_ex_court_02_85:
    speaker: yulha
    en: I will accept this as evidence.
    ko: 증거로 채택하지.
    ja: 証拠として採択するわ。
  d_ex_court_02_86:
    speaker: yulha
    en: I also expect you to cover repair costs for the court window.
    ko: |-
      그리고 법원 유리창도 깨졌으니까
      소꿉놀이 끝나면 바로 해결해.
    ja: |-
      あと、裁判所の窓も割られたから
      ままごとが終わったらすぐに解決しなさいよ。
  d_ex_court_02_87:
    speaker: "<Self>"
    en: "... I understand."
    ko: "…알겠어."
    ja: "…分かった"
  d_ex_court_02_88:
    speaker: novel
    en: Wow Watson, you're amazing!
    ko: 대단하군요 왓슨.
    ja: すごいですね、ワトソン。
  d_ex_court_02_89:
    speaker: novel
    en: We're down to the last suspect.
    ko: 그렇다면 남은 용의자는 단 한 명!
    ja: それでは、残った容疑者はたった1人！
  d_ex_court_02_90:
    speaker: yulha
    en: C'mon, let's move it along. Last suspect, step forward.
    ko: 드디어 끝인가… 마지막 입장.
    ja: やっと終わりか…最後入って。
  d_ex_court_02_91:
    speaker: "<Narration>"
    en: N102 approaches the center of the court.
    ko: 앤이 법원 중앙으로 들어섰다.
    ja: エヌが裁判所の中央に入った
  d_ex_court_02_92:
    speaker: n102
    en: Wh-where am I?
    ko: 여, 여긴 어디죠?
    ja: こ、ここはどこですか？
  d_ex_court_02_93:
    speaker: n102
    en: My diary never mentioned this place...
    ko: 이런 곳은 써져있지 않았는데….
    ja: こんな場所は書いてなかったのに…
  d_ex_court_02_94:
    speaker: novel
    en: N102, you passed by the dorm about 30 minutes ago,
    ko: 앤, 당신은 약 30분 전 숙소 앞을 지나가고 있었습니다.
    ja: |-
      エヌ、あなたは30分前に、
      宿所の前を歩いていました。
  d_ex_court_02_95:
    speaker: novel
    en: did you not?
    ko: 맞습니까?
    ja: 間違いありませんか？
  d_ex_court_02_96:
    speaker: n102
    en: What?
    ko: 네?
    ja: はい？
  d_ex_court_02_97:
    speaker: n102
    en: Yes, I was on my way out...
    ko: 네, 그 시간에 출발하라고 되어 있었으니까요….
    ja: |-
      はい、その時間に出発するように
      書いてあったので…
  d_ex_court_02_98:
    speaker: novel
    en: Did you happen to see my Detective's Log?
    ko: 그렇다면 제 [탐정 기록서]를 본 적이 있는 것입니까?
    ja: |-
      では、私の「探偵記録書」を
      見たのでありますか？
  d_ex_court_02_99:
    speaker: n102
    en: What is that?
    ko: 그건 또 뭔가요?
    ja: それは何ですか？
  d_ex_court_02_100:
    speaker: novel
    en: It's a notebook where I jot down my findings.
    ko: 제 탐정 기록을 하나하나 써놓은 [수첩]인 것입니다!
    ja: |-
      私の探偵記録を全部書いておいた
      「手帳」なのであります！
  d_ex_court_02_101:
    speaker: n102
    en: A notebook?
    ko: 수첩?
    ja: 手帳？
  d_ex_court_02_102:
    speaker: n102
    en: I only know about my own notebook.
    ko: 저는 제 수첩밖에 모르는걸요.
    ja: 私は自分の手帳しか知りません。
  d_ex_court_02_103:
    speaker: novel
    en: So you mean to say you have a notebook different from mine?
    ko: 다른 수첩을 갖고 있다는 것입니까?
    ja: 他の手帳を持っているのでありますか？
  d_ex_court_02_104:
    speaker: n102
    en: Yes. I'm sorry, but I really must be going. I have to buy some flowers...
    ko: 네, 그런데 제가 빨리 꽃을 사러 가야 해서요….
    ja: はい、でも私、早く花を買いに行かないと…
  d_ex_court_02_105:
    speaker: n102
    en: If the court permits, may I excuse myself?
    ko: 문제가 없다면 먼저 가봐도 될까요?
    ja: 問題がないなら、先に帰ってもいいですか？
  d_ex_court_02_106:
    speaker: novel
    en: You seem a little on edge.
    ko: 흐음, 불안해 보이는 눈빛과 회피하는듯한 말투.
    ja: ふむ、不安そうな眼差しと回避するような口調。
  d_ex_court_02_107:
    speaker: novel
    en: One could even say you're acting... suspicious!
    ko: 굉장히 수상한 것입니다!
    ja: すごく怪しいのであります！
  d_ex_court_02_108:
    speaker: novel
    en: It's you! You're the culprit!
    ko: 역시 당신이 범인…!
    ja: やっぱりあなたが犯人…！
  d_ex_court_02_109:
    speaker: "<Self>"
    en: Objection!
    ko: 이의 있음!
    ja: 異議あり！
  d_ex_court_02_110:
    speaker: "<Self>"
    en: There's no evidence that N102 is the culprit.
    ko: 앤이 범인이라는 정확한 증거가 없어.
    ja: エヌが犯人だっていう正確な証拠がない
  d_ex_court_02_111:
    speaker: novel
    en: B-but under the circumstances...
    ko: 하, 하지만 정황상….
    ja: で、でも、状況を考えると…
  d_ex_court_02_112:
    speaker: "<Self>"
    en: Novel, you're better than this. Such irrational reasoning is beneath you.
    ko: 내가 아는 노벨은 이런 부정확한 추리는 하지 않아.
    ja: ノベルはこんな不正確な推理はしない
  d_ex_court_02_113:
    speaker: novel
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_court_02_114:
    speaker: novel
    en: You're right.
    ko: "…맞습니다, 왓슨."
    ja: "…そうなのであります、ワトソン。"
  d_ex_court_02_115:
    speaker: novel
    en: I got caught up in the moment and let my emotions get the best of me.
    ko: |-
      제가 피해자라는 이유로, 이곳이 법정이라는 이유로
      저는 제가 누군지 잊고 있었던 것입니다!
    ja: |-
      私が被害者だという理由で、
      ここが裁判所だという理由で、
      私は自分が誰なのか忘れていたのであります。
  d_ex_court_02_116:
    speaker: novel
    en: There isn't a shred of evidence pointing to N102 being guilty.
    ko: 앤이 범인이라는 증거는 어디에도 없는 것입니다.
    ja: |-
      エヌが犯人だという証拠は
      どこにもないのであります。
  d_ex_court_02_117:
    speaker: novel
    en: So it seems like the culprit isn't in this courtroom.
    ko: "…결국 이곳엔 범인이 없는 것입니다!"
    ja: "…結局、ここには犯人がいないのであります！"
  d_ex_court_02_118:
    speaker: n102
    en: "... I-I need to go buy some flowers..."
    ko: "…꽃, 꽃을 사러 가야 하는데…."
    ja: "…花、花を買いに行かないと…"
  d_ex_court_02_119:
    speaker: yulha
    en: Your innocence is no longer in question, N102. You may leave.
    ko: 그래, 앤 무죄니까 나가고.
    ja: ああ、エヌは無罪だから出ていってもいいよ。
  d_ex_court_02_120:
    speaker: n102
    en: Phew...
    ko: 아.
    ja: あ。
  d_ex_court_02_121:
    speaker: n102
    en: Thank you!
    ko: 감사합니다…!
    ja: ありがとうございます…！
  d_ex_court_02_122:
    speaker: yulha
    en: As I said, all three were innocent.
    ko: 결국 내가 말한 대로 셋 다 무죄다.
    ja: |-
      結局、私が言った通り
      3人とも無罪だったでしょう。
  d_ex_court_02_123:
    speaker: yulha
    en: You've already wasted enough of my time, so how about you get lost.
    ko: 자, 충분히 어울려 줬으니까 이제 그만 꺼지는게 어때.
    ja: |-
      さあ、十分付き合ってあげたんだから、
      そろそろ失せて。
  d_ex_court_02_124:
    speaker: novel
    en: Without a culprit, we have no case!
    ko: 하지만 범인이 없는 사건은 없는 것입니다.
    ja: でも、犯人のいない事件はないのであります。
  d_ex_court_02_125:
    speaker: novel
    en: I need to take off my prosecutor hat and put on my investigating hat.
    ko: 지금은 검사가 아닌, 탐정 노벨의 추리가 필요한 것이죠.
    ja: |-
      今は検事ではなく、
      探偵ノベルの推理が必要なのであります。
  d_ex_court_02_126:
    speaker: novel
    en: Time to activate my sleuthing skills!
    ko: 그렇다면 [명탐정의 감]을 발동할 때인 것입니다!
    ja: |-
      では、「名探偵の勘」を
      発動する時なのであります！
  d_ex_court_02_127:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_02_128:
    speaker: novel
    en: Activating...
    ko: 갑니다….
    ja: 行きます…
  d_ex_court_02_129:
    speaker: novel
    en: Activated! Backwards somersault, engage!
    ko: "[명탐정의 감] 확률 업 백 텀블링-!"
    ja: "「名探偵の勘」確率アップバック転！"
  d_ex_court_02_130:
    speaker: "<Narration>"
    en: Novel flies backwards in a spectacular fashion.
    ko: 노벨이 화려하게 날아올랐다.
    ja: ノベルが華麗に舞い上がった
  d_ex_court_02_131:
    speaker: "<Narration>"
    en: At that moment...
    ko: 그 순간.
    ja: その時
  d_ex_court_02_132:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭.
    ja: ドサッ
  d_ex_court_02_133:
    speaker: novel
    en: Huh?
    ko: 어?
    ja: あれ？
  d_ex_court_02_134:
    speaker: novel
    en: Hey, isn't this my Detective's Log?
    ko: 이것은 저의 [탐정 기록서]?!
    ja: これは、私の「探偵記録書」！？
  d_ex_court_02_135:
    speaker: novel
    en: What's this doing here? Wait, does this mean...
    ko: 이게 어째서 여기에… 혹시 범인은 이곳에…?
    ja: |-
      これがどうしてここに…
      もしかしたら犯人はここに…？
  d_ex_court_02_136:
    speaker: novel
    en: It can't be!
    ko: "……!!"
    ja: "……！！"
  d_ex_court_02_137:
    speaker: novel
    en: Your Honor, it was you who...!
    ko: 설마 재판장님이…!
    ja: まさか、裁判長が…！
  d_ex_court_02_138:
    speaker: yulha
    en: It fell out of your front pocket.
    ko: 돌다가 네 앞주머니에서 떨어졌다.
    ja: |-
      バック転をした時、
      あなたのポケットから落ちた。
  d_ex_court_02_139:
    speaker: yulha
    en: Looks like your sleuthing skills aren't totally worthless after all.
    ko: 명탐정의 감인지 뭐시긴지가 잘 발동했나 보네.
    ja: |-
      名探偵の勘とやらが、
      ちゃんと発動したみたいね。
  d_ex_court_02_140:
    speaker: yulha
    en: You recovered your precious notebook
    ko: 분실물은 찾았고.
    ja: なくなったものは見つかって、
  d_ex_court_02_141:
    speaker: yulha
    en: and caught the person responsible... yourself.
    ko: 범인은 노벨로 판명 났다.
    ja: 犯人はノベルと判明したわ。
  d_ex_court_02_142:
    speaker: yulha
    en: All right, playtime's over. Get out of my courtroom.
    ko: 후… 소꿉놀이는 끝났으니 이제 다 꺼져줬으면 좋겠는데.
    ja: |-
      ふう…ままごとは終わったから、
      みんなさっさと失せてくれる。
  d_ex_court_02_143:
    speaker: novel
    en: This was a real trial of the century!
    ko: 정말 미스터리한 사건이었던 것입니다.
    ja: 本当にミステリアスな事件だったのであります。
  d_ex_court_02_144:
    speaker: novel
    en: You did great back there, Watson!
    ko: 그래도 멋진 싸움이었습니다 왓슨!
    ja: 本当にかっこいい戦いでした、ワトソン！
  d_ex_court_02_145:
    speaker: novel
    en: We should team up and investigate others...
    ko: 역시 우리는 한 팀이 되어서 탐정 수사를….
    ja: やっぱり私たちはチームを組んで探偵捜査を…
  d_ex_court_02_146:
    speaker: yulha
    en: Scram, before I call the police!
    ko: 경찰 부르기 전에 당장 꺼져, 범인!!
    ja: 警察呼ぶ前にさっさと失せろ、犯人！！
  d_ex_court_02_147:
    speaker: "<Monologue>"
    en: Novel and I scramble out of the court before Yulha really calls the police.
    ko: |-
      율하가 진짜 경찰을 부르기 전에 노벨과 함께
      법원에서 도망쳐 나왔다.
    ja: |-
      ユルハが本当に警察を呼ぶ前に、
      ノベルと一緒に裁判所から逃げた
d_ex_court_03:
  d_ex_court_03_1:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!
    ja: バンッ！
  d_ex_court_03_2:
    speaker: privaty
    en: Yulha, hear me out!
    ko: 율하! 제 이야기 좀 들어주세요!
    ja: ユルハ！私の話を聞いてください！
  d_ex_court_03_3:
    speaker: privaty
    en: I can scarcely believe it myself,
    ko: 지휘관이 저에게 계속 거짓말을 하고 있어요!
    ja: 指揮官が私に嘘をつくんです！
  d_ex_court_03_4:
    speaker: privaty
    en: but the Commander has been lying to me!
    ko: 지휘관. 정말 실망이에요.
    ja: 指揮官にはがっかりです。
  d_ex_court_03_5:
    speaker: privaty
    en: How could you do this to me, Commander?
    ko: 어떻게 저한테 그러실 수 있어요?
    ja: どうして私にこんな酷いことをするんですか？
  d_ex_court_03_6:
    speaker: privaty
    en: Doing this to other people would be one thing, but lying straight to my face?
      I trusted you!
    ko: 다른 사람도 아니고 저한테… 정말 지휘관을 믿었는데…!
    ja: |-
      他の人にはともかく、よくも私に…
      指揮官のこと心から信じていたのに…！
  d_ex_court_03_7:
    speaker: "<Self>"
    en: I've done nothing of the sort.
    ko: 난 거짓말한 적 없어.
    ja: 嘘はついてない
  d_ex_court_03_8:
    speaker: yulha
    en: What on earth is all the commotion?
    ko: 으으… 시끄러. 무슨 일인데.
    ja: うう…うるさいわね。どうしたのよ。
  d_ex_court_03_9:
    speaker: privaty
    en: The Commander borrowed some credits from me and never paid me back!
    ko: 지휘관이 저에게 크레디트를 빌려 가놓고 빌린 적 없대요!
    ja: |-
      指揮官が私からクレジットを借りておいて、
      しらばっくれてるんです！
  d_ex_court_03_10:
    speaker: yulha
    en: What? Why would someone of your stature need to borrow money from Privaty?
    ko: 뭐? 네놈. 프리바티한테 돈 빌렸어?
    ja: |-
      何だって？
      あなた、プリバティにお金を借りたの？
  d_ex_court_03_11:
    speaker: "<Self>"
    en: I've never once borrowed money from anyone in my life.
    ko: 난 그 누구에게도 돈을 빌린 적이 없어!
    ja: 誰からも金を借りた覚えはない！
  d_ex_court_03_12:
    speaker: yulha
    en: Sigh... all right, tell me everything that happened.
    ko: 후… 뭐야. 무슨 일인지 자세하게 상황 설명 해.
    ja: |-
      ふぅ…どうなってるの？
      詳しく説明してちょうだい。
  d_ex_court_03_13:
    speaker: privaty
    en: Okay! About an hour ago, the Commander came to me
    ko: 네! 오늘! 불과 한 시간 전에! 지휘관에게 연락이 왔어요.
    ja: |-
      はい！今日！わずか1時間前に！
      指揮官から連絡が来ました。
  d_ex_court_03_14:
    speaker: privaty
    en: going on about how there was "urgent business" and asking if I could spare
      a few credits.
    ko: 급해서 그런데 크레디트를 빌려달라고요.
    ja: 急で悪いがクレジットを貸してほしいと。
  d_ex_court_03_15:
    speaker: privaty
    en: Apparently the Commander had a litany of problems and was in a hurry. Broken
      cell phone, lost wallet... you name it!
    ko: |-
      지금 폰이 고장 나서 고쳐야 하는데 급하게 나오는 바람에
      지갑을 챙기지 못했다 했어요.
    ja: |-
      携帯が故障して修理に出そうと慌てて外に
      出たせいで財布を忘れたと言っていました。
  d_ex_court_03_16:
    speaker: privaty
    en: So I figured as long as I got paid back once the cell phone was repaired,
      it was no big deal.
    ko: 폰을 고치자마자 갚겠다고 하길래 바로 빌려줬죠.
    ja: |-
      携帯の修理が終わったらすぐに返すと言うので
      貸してあげました。
  d_ex_court_03_17:
    speaker: yulha
    en: So you lent the Commander all the money in one go?
    ko: 바로?
    ja: すぐに？
  d_ex_court_03_18:
    speaker: privaty
    en: Yeah!
    ko: 네!
    ja: はい！
  d_ex_court_03_19:
    speaker: yulha
    en: Why did you do that?!
    ko: 왜지?
    ja: どうして？
  d_ex_court_03_20:
    speaker: privaty
    en: Huh? Why wouldn't I? Be-because I trusted the Commander, that's why!
    ko: |-
      네? 왜라뇨? 지, 지휘관을 믿으니까요!
      그리고 진짜 급해 보여서….
    ja: |-
      はい？どうしてって、し、指揮官ですから！
      それに急がれてたみたいだったので…
  d_ex_court_03_21:
    speaker: yulha
    en: "... Fine. Go on."
    ko: "…하, 계속 이야기해."
    ja: "…はぁ、それで？"
  d_ex_court_03_22:
    speaker: privaty
    en: So, later, I went to the Commander's Room to get my credit back.
    ko: 그리고 크레디트를 돌려받기 위해 지휘관실로 갔어요.
    ja: |-
      その後、クレジットを返してもらいに
      指揮官室に行きました。
  d_ex_court_03_23:
    speaker: privaty
    en: I figured the cell phone should have been repaired by then.
    ko: 지금쯤이면 폰을 다 고쳤을 거라 생각했거든요.
    ja: 携帯の修理が終わった頃だと思いまして。
  d_ex_court_03_24:
    speaker: privaty
    en: So I went to the Commander's Room to try and get my credit back.
    ko: |-
      그래서 지휘관에게 폰은 잘 고쳤냐고 물어보고
      빌린 크레디트를 갚아달라 했죠.
    ja: |-
      ですので指揮官に修理は終わったのかと聞き、
      貸したクレジットを返してほしいと言いました。
  d_ex_court_03_25:
    speaker: privaty
    en: But the Commander played dumb and denied ever borrowing money from me.
    ko: 그랬더니 지휘관이 빌린적 없다고 발뺌하는 거 있죠?!
    ja: |-
      そしたら指揮官が借りた覚えはないと
      しらばっくれたんです！
  d_ex_court_03_26:
    speaker: privaty
    en: Which is a bald-faced lie, because I still have the message the Commander
      sent me on my phone!
    ko: 제 폰에 지휘관과 나눈 메시지 내역이 있는데!!
    ja: |-
      私の携帯にはちゃんと指揮官と
      やりとりしたメッセージも残ってます！
  d_ex_court_03_27:
    speaker: "<Self>"
    en: I never sent you any messages!
    ko: 난 프리바티에게 메시지를 보낸 적도 없어!
    ja: プリバティにメッセージなんて送ってもない！
  d_ex_court_03_28:
    speaker: privaty
    en: Stop lying!
    ko: 흥! 거짓말하지 마세요!
    ja: ふん！嘘つかないでください！
  d_ex_court_03_29:
    speaker: privaty
    en: The chat history is right here on my phone, clear as day!
    ko: 제 폰에 지휘관과 나눈 대화가 그대로! 증거로! 남아있다고요!
    ja: |-
      私の携帯に指揮官との会話が
      そのまま！証拠として！残ってるんですよ！
  d_ex_court_03_30:
    speaker: yulha
    en: All right, let me see it then.
    ko: 후우… 그 문자 내역 보여줘 봐.
    ja: ふぅ…そのメール、ちょっと見せて。
  d_ex_court_03_31:
    speaker: privaty
    en: Sure, see for yourself!
    ko: 네! 여기요!
    ja: はい！どうぞ！
  d_ex_court_03_32:
    speaker: "<Narration>"
    en: Privaty gives her cell phone to Yulha.
    ko: 프리바티는 율하에게 폰을 건넸다.
    ja: プリバティはユルハに携帯を渡した
  d_ex_court_03_33:
    speaker: yulha
    en: "... This isn't Newbie's number."
    ko: "…번호가 신입 번호가 아닌데?"
    ja: "…この番号、新人の番号じゃないんだけど？"
  d_ex_court_03_34:
    speaker: privaty
    en: I figured the Commander had borrowed someone else's cell phone.
    ko: 아! 그건 폰이 고장 나서 다른 폰을 빌려 쓴다 했어요!
    ja: |-
      あ！携帯が故障して他の人の
      携帯を使っていると言ってました！
  d_ex_court_03_35:
    speaker: yulha
    en: When you transferred the credits, did you check to see who was receiving the
      payment?
    ko: "…크레디트 입금할 때 이름은 확인했고?"
    ja: |-
      …クレジットを送金する時に
      受取人の名前は確認したの？
  d_ex_court_03_36:
    speaker: privaty
    en: Well... apparently it was urgent... so... no.
    ko: 그, 급하게 보낸다고 제대로 확인은 못….
    ja: あ、私も焦っててちゃんと確認できま…
  d_ex_court_03_37:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탁!
    ja: タンッ！
  d_ex_court_03_38:
    speaker: "<Narration>"
    en: Yulha tosses Privaty's phone onto the table.
    ko: 율하가 프리바티의 폰을 책상으로 던졌다.
    ja: ユルハがプリバティの携帯を机の上に投げた
  d_ex_court_03_39:
    speaker: yulha
    en: What's the matter with you?!
    ko: 너 대체 크레디트를 왜 보낸 거야?
    ja: 何でクレジットを送ったのよ。
  d_ex_court_03_40:
    speaker: yulha
    en: Sending money to an unfamiliar number without even double-checking the name...
    ko: 번호도 다르고 이름도 제대로 확인 안 했고.
    ja: |-
      番号も違うし名前もちゃんと
      確認しなかったくせに。
  d_ex_court_03_41:
    speaker: yulha
    en: There's nothing here that actually points to the Commander being the person
      on the other end.
    ko: 신입이라는 증거는 그 어디에도 없는데.
    ja: 新人だっていう証拠もどこにもないのに。
  d_ex_court_03_42:
    speaker: yulha
    en: All you did was give the message a quick glance before sending the money.
    ko: 정말 문자 한 통만 철썩 믿고 보냈다고?
    ja: |-
      ただのメール1通で
      そんなに簡単に信じちゃっていいの？
  d_ex_court_03_43:
    speaker: privaty
    en: But... they sounded like the Commander!
    ko: 마, 말투는 지휘관이잖아요!
    ja: は、話し方が指揮官じゃないですか！
  d_ex_court_03_44:
    speaker: yulha
    en: Are you out of your mind?
    ko: 너 뭐에 홀렸어?
    ja: あなた、何かに憑りつかれた？
  d_ex_court_03_45:
    speaker: yulha
    en: This is the oldest trick in the book for scammers!
    ko: 하아… 이거 전형적인 피싱 문자 같은데.
    ja: |-
      はぁ…
      これって典型的な詐欺メールじゃないの。
  d_ex_court_03_46:
    speaker: privaty
    en: A... a scammer?
    ko: 피, 피싱이요?
    ja: さ、詐欺ですって？
  d_ex_court_03_47:
    speaker: privaty
    en: So that wasn't the Commander...
    ko: 그, 그럼 지휘관이 아니라….
    ja: じゃ、じゃあ指揮官じゃなくて…
  d_ex_court_03_48:
    speaker: yulha
    en: What we've got here is a classic phone scammer case.
    ko: 그래. 사칭이라고.
    ja: そう。騙されたのよ。
  d_ex_court_03_49:
    speaker: yulha
    en: How you ever made it to Central Government, I'll never know...
    ko: 넌 어떻게 중앙정부에 있으면서…!
    ja: あなたって人は中央政府に所属していながら…！
  d_ex_court_03_50:
    speaker: privaty
    en: Er... so what should I do now?
    ko: 허, 헙… 그럼 어떡하죠…?
    ja: え、ええっ…どうしましょう…？
  d_ex_court_03_51:
    speaker: yulha
    en: First, I think you owe Newbie an apology.
    ko: 일단 신입한테 사과부터 하는 게 맞는 거 같은데.
    ja: |-
      とりあえず新人に
      謝っておいた方がいいと思うけど。
  d_ex_court_03_52:
    speaker: privaty
    en: What for?! It was all just a misunderstanding, it could happen to anyone!
    ko: |-
      사, 사과요?
      근데 충분히 오해할 만한 상황 아닌가요?
    ja: |-
      あ、謝る？
      でもこんなの誰でも信じると思いませんか？
  d_ex_court_03_53:
    speaker: "<Choice>"
    en: I'll sue you for defamation!
    ko: 명예가 실추됐어. 고소할게.
    ja: 名誉を傷つけられた。告訴する
  d_ex_court_03_54:
    speaker: "<Choice>"
    en: Since we've cleared things up, let's just move on.
    ko: 오해가 풀렸으니 넓은 아량으로 한번 봐줄게.
    ja: 誤解が解けたようだし、今回だけは勘弁してやる
  d_ex_court_03_55:
    speaker: privaty
    en: Gah! It's not that big a deal, is it?!
    ko: 네, 네? 고소요?! 이거 때문에 고소를 한다고요?!
    ja: |-
      は、はい？告訴！？
      このことで告訴するんですか！？
  d_ex_court_03_56:
    speaker: yulha
    en: I'll let you two sort out the rest yourselves.
    ko: 나머지는 밖에서 해결했으면 좋겠는데.
    ja: 後はもう外で解決してもらえるかしら。
  d_ex_court_03_57:
    speaker: privaty
    en: But Yulha... What about my credit...
    ko: 율하… 그럼 제 크레디트는….
    ja: ユルハ…では私のクレジットは…
  d_ex_court_03_58:
    speaker: yulha
    en: Oh, that's long gone. If you want, you could try filing a report with the
      police.
    ko: 못 찾아. 경찰서 가서 신고하던지.
    ja: 知らないわよ。警察署に届けでも出したら。
  d_ex_court_03_59:
    speaker: yulha
    en: "*Yawn* as for now, consider this case closed. Now get out of here, both of
      you."
    ko: 하아아… 이제 해결됐으니까 둘 다 꺼져.
    ja: はぁぁ…解決したんだったら2人とも出てって。
  d_ex_court_03_60:
    speaker: "<Monologue>"
    en: We were both kicked out of the courthouse. As we leave, Privaty frets over
      how to potentially get her lost credits back.
    ko: 우리는 쫓겨나듯 법원을 나왔고 프리바티와 어떻게 해결할지 고민했다.
    ja: |-
      追い出されるように裁判所を出ると、
      プリバティとどうすればいいか悩んだ
d_ex_court_04:
  d_ex_court_04_1:
    speaker: "<Monologue>"
    en: I leave the court with Helm.
    ko: 헬름과 함께 법원을 나섰다.
    ja: ヘルムと一緒に裁判所を出た
  d_ex_court_04_2:
    speaker: helm
    en: Thanks for coming with me today, Subordinate.
    ko: 귀관. 오늘 같이 와줘서 고마웠어.
    ja: 貴官。今日は一緒に来てくれてありがとう。
  d_ex_court_04_3:
    speaker: helm
    en: I learned a lot from the legal side of things.
    ko: 덕분에 법률 상담에서 많은 걸 건진 것 같아.
    ja: おかげでいい法律相談ができたわ。
  d_ex_court_04_4:
    speaker: "<Self>"
    en: Have you made a decision?
    ko: 결정은 내렸어?
    ja: 決めたのか？
  d_ex_court_04_5:
    speaker: helm
    en: Yes. Legally speaking, there isn't a problem.
    ko: 응. 확실히 법적으로는 문제가 없지만….
    ja: ええ。法的には問題がないけれど…
  d_ex_court_04_6:
    speaker: helm
    en: There is, however, a problem morally.
    ko: 도의적으로는 여전히 문제가 있어.
    ja: 道徳的には問題が残ってるわ。
  d_ex_court_04_7:
    speaker: helm
    en: I won't take this donation.
    ko: "…역시 이번 기부는 받지 않겠어."
    ja: "…やっぱり今回の寄付は断ることにする。"
  d_ex_court_04_8:
    speaker: "<Self>"
    en: Will you be okay?
    ko: 괜찮겠어?
    ja: いいのか？
  d_ex_court_04_9:
    speaker: helm
    en: To be honest, I'm not sure. The squad might be disintegrated next month because
      of a lack of funding.
    ko: |-
      솔직히 괜찮지는 않아.
      당장 다음 달에 예산 문제로 스쿼드가 공중분해 될지도 모르니까.
    ja: |-
      正直厳しいわ。来月にも予算の問題で
      部隊が空中分解するかもしれないから。
  d_ex_court_04_10:
    speaker: helm
    en: I can't allow that to happen.
    ko: 그래도 그런 선택은 하지 않을 거야.
    ja: でも、あんな選択はしたくないの。
  d_ex_court_04_11:
    speaker: "<Self>"
    en: We'll figure something out.
    ko: 알았어. 다른 방법을 찾아보자.
    ja: 分かった。他の方法を考えてみよう
  d_ex_court_04_12:
    speaker: helm
    en: I know. Thank you.
    ko: 응. 고마워.
    ja: ええ。ありがとう。
  d_ex_court_04_13:
    speaker: helm
    en: But I feel I should apologize to you.
    ko: 그런데… 먼저 귀관에게 사과할 게 있어.
    ja: でも…先に貴官に謝らないといけないことが…
  d_ex_court_04_14:
    speaker: "<Self>"
    en: Why's that?
    ko: 응?
    ja: 何だ？
  d_ex_court_04_15:
    speaker: helm
    en: Because I've already come up with another solution.
    ko: 사실 다른 방법을 미리 준비해뒀거든.
    ja: 実は、他の方法をすでに準備してあるの。
  d_ex_court_04_16:
    speaker: helm
    en: I asked for a few advisors to give us some guidance with our current situation.
    ko: 우리의 자금 상황에 대해 조언해줄 수 있는 사람들에게 자문을 요청했어.
    ja: 今の状況についてアドバイスしてくれる人に\n相談を頼んだのよ。
  d_ex_court_04_17:
    speaker: "<Self>"
    en: Who?
    ko: 누구한테?
    ja: 誰に？
  d_ex_court_04_18:
    speaker: helm
    en: One is a CEO who runs a multi-million dollar company.
    ko: 한 명은 억대의 자본을 굴리는 기업의 CEO.
    ja: 莫大な資本を動かす企業のCEO。
  d_ex_court_04_19:
    speaker: helm
    en: And the other is someone who is incredibly street-smart.
    ko: 그리고 다른 한 명은 뒷세계 사정에 밝은 사람.
    ja: それからもう1人は、裏社会の事情に詳しい人。
  d_ex_court_04_20:
    speaker: "<Choice>"
    en: A CEO?
    ko: CEO?
    ja: CEO？
  d_ex_court_04_21:
    speaker: "<Choice>"
    en: Street smart?
    ko: 뒷세계 사람?
    ja: 裏社会？
  d_ex_court_04_22:
    speaker: helm
    en: Yes, someone who thinks differently from people like you and me. We aren't
      interested in profit, but they are.
    ko: 응. 이윤을 추구하지 않는 우리랑은 좀 다르긴 하지만.
    ja: ええ。利益を追求しない私たちとは\n少し違うけど。
  d_ex_court_04_23:
    speaker: helm
    en: They're bound to know all there is to know when it comes to dealing with finances.
    ko: 돈을 다루는 것에 대해서는 전문가라고 생각해.
    ja: お金の扱いにおいては専門家だと思うのよ。
  d_ex_court_04_24:
    speaker: helm
    en: I'm sure they'd have plenty of useful advice for us.
    ko: 귀중한 조언을 들을 수 있을 거야.
    ja: 貴重なアドバイスがもらえるはずよ。
  d_ex_court_04_25:
    speaker: helm
    en: Precisely. As you know, there are plenty of predators out there who target
      the weak and vulnerable.
    ko: 응. 귀관도 알겠지만, 우리의 약한 입지를 노리는 자들이 많아.
    ja: ええ。貴官も知ってると思うけど、弱い立場の\n私たちに付け入ろうとする人が多いの。
  d_ex_court_04_26:
    speaker: helm
    en: In order for us to better know how to deal with these kinds of people, we
      need to hear from someone who is familiar with how they operate.
    ko: |-
      그런 자들에게 대응하기 위해선,
      그들의 생태를 잘 아는 사람에게 이야기를 들어봐야 한다고 생각했어.
    ja: |-
      そんな人たちに対抗するには
      そういう世界に詳しい人から\n話を聞くべきだと思ったのよ。
  d_ex_court_04_27:
    speaker: helm
    en: I have a meeting coming up soon, would you want to tag along?
    ko: 곧 약속 시간인데, 혹시 같이 있어 줄 수 있어?
    ja: もうすぐ約束の時間なんだけど、\nよかったら一緒に来てくれない？
  d_ex_court_04_28:
    speaker: helm
    en: It'd feel nice to have you with me.
    ko: "…귀관이 있는 편이 마음이 놓일 것 같아서."
    ja: "…貴官がいる方が、落ち着く気がして。"
  d_ex_court_04_29:
    speaker: "<Self>"
    en: Sure.
    ko: 알았어.
    ja: 分かった
  d_ex_court_04_30:
    speaker: helm
    en: I appreciate it.
    ko: 고마워. 그럼 가자.
    ja: ありがとう。じゃあ行きましょう。
  d_ex_court_04_31:
    speaker: "<Monologue>"
    en: The two people Helm called for help are...
    ko: 헬름이 부른 두 명의 조력자는….
    ja: ヘルムが呼んだ協力者は…
  d_ex_court_04_32:
    speaker: rupee
    en: Oh, hi Sweetie!
    ko: 앗! 오빠도 있잖아??
    ja: あっ！お兄ちゃんもいるの？
  d_ex_court_04_33:
    speaker: viper
    en: Fancy seeing you here!
    ko: 자기가 있을 줄은 몰랐네~
    ja: ダーリンがいるとは思わなかったな～
  d_ex_court_04_34:
    speaker: "<Monologue>"
    en: "... Rupee and Viper."
    ko: "……루피와 바이퍼였다."
    ja: "……ルピーとバイパーだった"
  d_ex_court_04_35:
    speaker: helm
    en: Thank you both for coming. I really appreciate it.
    ko: 나와줘서 고마워. 잘 부탁해.
    ja: 来てくれてありがとう。\nよろしくお願いするわ。
  d_ex_court_04_36:
    speaker: "<Self>"
    en: Something doesn't feel right...
    ko: 뭔가 좀 이상한데…?
    ja: 何だかおかしいような…
  d_ex_court_04_37:
    speaker: helm
    en: What is it?
    ko: 혹시 문제가 있을까?
    ja: 何か問題があるかしら？
  d_ex_court_04_38:
    speaker: "<Self>"
    en: I don't know. Something just feels out of place...
    ko: 그게 아니라, 묘하게 조금씩 엇나간 느낌이라서….
    ja: 問題はないが、少しずれているような気が…
  d_ex_court_04_39:
    speaker: helm
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_ex_court_04_40:
    speaker: helm
    en: Yan and Dolla from Talentum were my first choices.
    ko: 사실 처음엔 달란트 스쿼드의 얀과 도라에게 부탁하려고 했어.
    ja: 最初はタレント部隊のヤンとドラーに\n頼もうとしたの。
  d_ex_court_04_41:
    speaker: helm
    en: But they had their hands full, and they would ask for too much money, so I
      had to go with these two.
    ko: 그런데 둘 다 시간이 없는 데다, 자문료가 비싸서 어쩔 수 없이….
    ja: でも、2人とも時間がない上に、\n相談料も高くて仕方なく…
  d_ex_court_04_42:
    speaker: rupee
    en: Hey, I'm a busy woman as well, but I'm more than capable of dishing out some
      advice while I'm at it.
    ko: 루, 루피도 엄~청 바쁘고 자문도 잘해줄 수 있거든?!
    ja: ル、ルピーもす～っごく忙しいし、\n相談も上手なんだからね！？
  d_ex_court_04_43:
    speaker: rupee
    en: "... Although I must admit this is my first time doing this."
    ko: "…한 번도 해본 적은 없지만."
    ja: "…一度もやったことはないけど。"
  d_ex_court_04_44:
    speaker: viper
    en: 'Anyway, the point is that we''re the best you''re gonna get, and you can''t
      beat my price: free.'
    ko: |-
      아핫. 나보다 그쪽 사정에 밝은 사람은 없을걸~?
      거기다 공짜야~
    ja: |-
      あはっ。\n私よりあっちの世界に詳しい人はいないよ～？
      しかもタダだし～
  d_ex_court_04_45:
    speaker: viper
    en: Of course, for services rendered, you will owe me a small favor♡
    ko: 물론 작은 부탁 정도는 들어줘야겠지만♡
    ja: もちろん、小さなお願いくらいは\n聞いてもらうけど♡
  d_ex_court_04_46:
    speaker: helm
    en: That's perfectly fine. Since this is an official request from the Aegis squad,
    ko: 알았어. 이건 우리 이지스 스쿼드의 정식 의뢰니까.
    ja: 分かったわ。\nこれはイージス部隊の正式な依頼だから
  d_ex_court_04_47:
    speaker: helm
    en: we will do everything we can to assist.
    ko: 우리가 감당할 수 있는 범위 내의 부탁은 들어줄게.
    ja: 私たちに対応できる範囲の頼みなら聞くわ。
  d_ex_court_04_48:
    speaker: helm
    en: Rupee, you'll be compensated for your services,
    ko: 당연히 루피에게도 자문료를 지불할 거야. 하지만….
    ja: もちろん、ルピーにも相談料を払うわよ。でも…
  d_ex_court_04_49:
    speaker: helm
    en: but my only concern is that it won't be to your satisfaction.
    ko: 미안. 역시 성에 차는 액수는 아닐거라고 생각해.
    ja: やっぱり満足な額ではないと思うわ。\nごめんなさい。
  d_ex_court_04_50:
    speaker: rupee
    en: Don't worry about any payment, I don't want any.
    ko: 아냐, 안 줘도 돼.
    ja: ううん、いらないよ。
  d_ex_court_04_51:
    speaker: rupee
    en: I've always wanted to do something like this.
    ko: 사실~ 루피 예전부터 이런 거 꼭 해보고 싶었거든☆
    ja: 実はルピー、前からこういうこと\nやってみたかったの☆
  d_ex_court_04_52:
    speaker: helm
    en: I see you're trying to gain the upper hand in the negotiations. You're a CEO
      all right.
    ko: |-
      …역시 CEO구나.
      협상에서 유리한 고지를 차지하려는 거지?
    ja: |-
      …さすがCEOね。
      交渉で有利な立場に立とうとしてるんでしょう？
  d_ex_court_04_53:
    speaker: rupee
    en: Um... Thanks?
    ko: 응?
    ja: えっ？
  d_ex_court_04_54:
    speaker: helm
    en: It's fine. Since we're from the lower strata, we'll give you whatever you
      want.
    ko: 어쩔 수 없네. 지금은 우리가 을이니까, 원하는 대로 줄게.
    ja: 仕方ないわ。\n今は私たちが依頼する立場だから\n希望の額を渡すわよ。
  d_ex_court_04_55:
    speaker: helm
    en: All I ask is for you to take our current financial strain into consideration.
    ko: 그래도 우리 자금 상황은 조금 고려해줘.
    ja: でも、私たちの状況も\n少しは考慮してちょうだい。
  d_ex_court_04_56:
    speaker: rupee
    en: What are you...?
    ko: 어어?!
    ja: ええっ！？
  d_ex_court_04_57:
    speaker: helm
    en: These are our financial statements. Do you have any suggestions on how we
      can get ourselves out of this mess?
    ko: |-
      자, 여기. 재무제표야.
      어떻게 하면 이 상황을 타개할 수 있을지 듣고 싶어.
    ja: |-
      これが財務諸表よ。
      どうすればこの状況を解決できるか聞きたいの。
  d_ex_court_04_58:
    speaker: rupee
    en: Wha... you're just handing over your financial statements?
    ko: 가, 갑자기 그런 걸 들이밀어도…!
    ja: と、突然こんなもの見せられても…！
  d_ex_court_04_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_04_60:
    speaker: viper
    en: This is getting interesting! I'm glad I came.
    ko: 재밌네~ 와보길 잘했어♡
    ja: 面白いね～♡来てよかった♡
  d_ex_court_04_61:
    speaker: "<Self>"
    en: Don't even think about it.
    ko: "…안 돼."
    ja: "…ダメだ"
  d_ex_court_04_62:
    speaker: viper
    en: What? I didn't do anything.
    ko: 뭐가~? 나 아무것도 안 했는데?
    ja: 何が～？私は何もしてないよ？
  d_ex_court_04_63:
    speaker: "<Self>"
    en: You were about to do something.
    ko: 곧 할 거잖아.
    ja: もうすぐするつもりだろう？
  d_ex_court_04_64:
    speaker: viper
    en: "... Maybe."
    ko: 응♡
    ja: うん♡
  d_ex_court_04_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_04_66:
    speaker: viper
    en: Oh, keep your shirt on.
    ko: 아핫. 너무 걱정하지 마~
    ja: あはっ。そんなに心配しないで～
  d_ex_court_04_67:
    speaker: viper
    en: Relax, we're all here to have a good time, aren't we?
    ko: 이번에는 서로 좋은 일이니까.
    ja: 今回はお互いにとっていいことだから。
  d_ex_court_04_68:
    speaker: viper
    en: I'm just having a little more fun that everyone else.
    ko: 뭐, 내가 조금 더 좋긴 하겠지만~
    ja: まあ、ちょっと私の方が得するかもだけど～
  d_ex_court_04_69:
    speaker: "<Self>"
    en: If you say so.
    ko: 진짜로?
    ja: 本当に？
  d_ex_court_04_70:
    speaker: viper
    en: Anyway, this is all related to funding allocated by the Central Government,
      right?
    ko: 응. 이거, 중앙 정부 자금과 관계된 일이잖아?
    ja: うん。これ、中央政府の資金に\n関係してることでしょ？
  d_ex_court_04_71:
    speaker: viper
    en: Getting involved with this stuff can get messy real quick.
    ko: 이런 데에 너무 깊게 엮이면 피곤해지거든~
    ja: こういうことに深く関わると、疲れるのよね～
  d_ex_court_04_72:
    speaker: rupee
    en: Let's see... so this is the total amount of donations... then expenses over
      here...
    ko: 으음… 그러니까 이게 기부금 총액이구… 지출이….
    ja: えっと…だからこれが寄付金の総額で…支出が…
  d_ex_court_04_73:
    speaker: rupee
    en: "!!!"
    ko: "!!!!!"
    ja: "！！！！！"
  d_ex_court_04_74:
    speaker: rupee
    en: Are maintenance costs for the ship really this high?
    ko: 배, 배는 이렇게나 유지비가 많이 드는 거야?!
    ja: ふ、船ってこんなに維持費がかかるの！？
  d_ex_court_04_75:
    speaker: helm
    en: Yes. We're trying to find ways to reduce expenses as much as possible.
    ko: 맞아. 그래서 어떻게든 비용을 절감할 방법을 찾고 있어.
    ja: そうよ。だから何とかして\n費用を削減する方法を探しているの。
  d_ex_court_04_76:
    speaker: helm
    en: I'm open to suggestions.
    ko: 혹시 좋은 방법이 있을까?
    ja: 何かいい方法はないかしら？
  d_ex_court_04_77:
    speaker: rupee
    en: Hmm...
    ko: 어… 음….
    ja: えっと…うーん…
  d_ex_court_04_78:
    speaker: rupee
    en: I've got it! Perhaps you could do a bit of spring cleaning with your subcontractors.
    ko: |-
      그, 그렇지!
      일단 외주 업체들을 조금 정리해 본다던가…?
    ja: |-
      あっ、そうだ！
      まずは外注業者を少し整理してみるとか…？
  d_ex_court_04_79:
    speaker: rupee
    en: I'm sure it'd help you see things more clearly. Kinda like when you tidy up
      your desk at work.
    ko: |-
      그런 거 있잖아.
      방이나 책상을 정리하면 갑자기 생각도 정리되고 그런 느낌으로….
    ja: |-
      ほら、よくあるでしょ？
      部屋とか机を片付けたら、\n急に頭の中も整理できるみたいな感じで…
  d_ex_court_04_80:
    speaker: helm
    en: I see, so the more suppliers we rely on, the higher expenses will be.
    ko: "…그렇구나. 하청이 늘어나면 그만큼 새는 곳도 많아져."
    ja: "…そうね。下請けが増えると\\nそれだけ無駄も多くなるわ。"
  d_ex_court_04_81:
    speaker: helm
    en: I should look more into our vendors and their workflows.
    ko: 납품 업체들의 업무 흐름을 한 번 조사해 봐야겠어.
    ja: 納品業者の仕事の流れを\n一度調査してみる必要があるわね。
  d_ex_court_04_82:
    speaker: rupee
    en: Precisely!
    ko: 마, 맞아! 루피도 그런 뜻으로 한 말이었어…! 응….
    ja: そ、そうそう！\nルピーもそれが言いたくて…！うん…
  d_ex_court_04_83:
    speaker: viper
    en: Let me have a look.
    ko: 나도 한 번 볼게~
    ja: 私にも見せて～♡
  d_ex_court_04_84:
    speaker: viper
    en: Hmm... Hey, I know this vendor.
    ko: |-
      음… 여기.
      내가 아는 업체네~
    ja: |-
      うーん…ここ。
      私も知ってる業者ね～
  d_ex_court_04_85:
    speaker: "<Monologue>"
    en: Viper points at a food vendor on the financial statement.
    ko: 바이퍼는 재무제표에서 식음료 납품 업체를 가리켰다.
    ja: バイパーは財務諸表にある\n食料品の納品業者を指した
  d_ex_court_04_86:
    speaker: viper
    en: It seems like they've been doing a good job, but I'm willing to bet they've
      been skimming a bit off the top.
    ko: |-
      크레디트가 줄줄 새고 있을 거야.
      용케 품질 관리는 되는 모양이지만~
    ja: |-
      クレジットを横領してるはずよ。
      品質管理はちゃんとしてるみたいだけど。
  d_ex_court_04_87:
    speaker: helm
    en: Our squad can attest to the quality of their work.
    ko: 그건 우리 스쿼드가 확인할 수 있는 부분이니까.
    ja: 品質はうちの部隊も確認できる部分だから。
  d_ex_court_04_88:
    speaker: rupee
    en: Oh my goodness, look at this clothing supply company!
    ko: 앗! 여기 피복 납품하는 회사도!
    ja: あっ！この衣服を納品してる会社も！
  d_ex_court_04_89:
    speaker: rupee
    en: They're infamous for using low-quality fabric to save on costs. Let's investigate
      them!
    ko: 원가 아끼려고 저질 원단 썼다가 문제가 됐던 회사야. 조사해보자!
    ja: 原価を減らすために、質の悪い生地を使って\n問題になった会社だよ。調べてみよっ！
  d_ex_court_04_90:
    speaker: helm
    en: Do you think there might be more companies like them?
    ko: 혹시 이런 업체가 더 있을까?
    ja: 他にもそういう会社があるかしら？
  d_ex_court_04_91:
    speaker: viper
    en: Maybe not at first, but once we start digging, I'm sure more will pop up.
    ko: 일단 보이는 건 이 정도지만, 파면 팔수록 계속 나올 거야.
    ja: とりあえず分かるのはそれくらいだけど、\n調べればもっと出てくるはずよ。
  d_ex_court_04_92:
    speaker: viper
    en: To greedy little blood suckers like these companies, government funding is
      too sweet to resist.
    ko: 중앙 정부의 자금은 멍청한 피라미들에게는 정말 달콤해 보이거든~
    ja: 中央政府の資金って、マヌケなピラニアには\nおいしそうに見えるのよね～
  d_ex_court_04_93:
    speaker: viper
    en: They're like bloated rats eating everything in sight, and accidentally ingesting
      rat poison while they're at it.
    ko: 먹으면 죽는 쥐약인지도 모르고.
    ja: 食べたら死ぬ毒薬だとも知らずに。
  d_ex_court_04_94:
    speaker: helm
    en: This might take some time, perhaps we should move somewhere else.
    ko: "…길어질 것 같네. 자리를 옮기자."
    ja: "…長くなりそうね。場所を移しましょう。"
  d_ex_court_04_95:
    speaker: helm
    en: I'll prepare some light snacks.
    ko: 간단한 다과라도 준비할게.
    ja: お茶菓子でも用意するわ。
  d_ex_court_04_96:
    speaker: rupee
    en: Really? Could I have a Monc Blanc from YONG Bakery?
    ko: 진짜?? 루피는 [YONG Bakery] 몽블랑으로 부탁해☆
    ja: ホント？ルピーは\n「YONG Bakery」のモンブランでお願い☆
  d_ex_court_04_97:
    speaker: viper
    en: I'll take the Sweet & Cream Shortcake.
    ko: 그럼 나는 [Sweet & Cream] 쇼트케이크가 좋겠어♡
    ja: じゃあ私は「Sweet & Cream」の\nショートケーキがいいな♡
  d_ex_court_04_98:
    speaker: helm
    en: Sorry... but I think those are a bit outside of my wheelhouse.
    ko: "…미안. 그런 걸 준비할 여력은 없어."
    ja: "…悪いけど、\\nそんなものを用意する余裕はないの。"
  d_ex_court_04_99:
    speaker: rupee
    en: No problem, I'll prepare us some snacks then.
    ko: 그, 그럼 간식은 루피가 준비할게!
    ja: じゃ、じゃあおやつはルピーが用意するね！
  d_ex_court_04_100:
    speaker: rupee
    en: We can head towards our temporary offices in Rushae. There are plenty of great
      eateries in that area.
    ko: |-
      아! 우리 [루셰] 임시 사무실로 가자.
      바로 여기 앞이구, 맛있는 것도 되게 많아☆
    ja: |-
      あ！「ルシェー」の仮オフィスに行こうよ。
      すぐ近くだし、おいしいものもたくさんだよ☆
  d_ex_court_04_101:
    speaker: viper
    en: I'm fine with anything.
    ko: 나는 어쩌든 상관없어~
    ja: 私は構わないわよ～
  d_ex_court_04_102:
    speaker: helm
    en: Thank you, I'll make it up to you later.
    ko: "…고마워. 꼭 갚을게."
    ja: "…ありがとう。この恩は必ず返すわ。"
  d_ex_court_04_103:
    speaker: rupee
    en: Don't worry about it.
    ko: 헤헷. 괜찮아~
    ja: へへっ。気にしないで～
  d_ex_court_04_104:
    speaker: rupee
    en: Once we're done with our consultation, we can go try on some new clothes.
    ko: 그리구 상담 끝낸 담에 우리 신상들 몇 개 입어볼래??
    ja: それから、相談が終わったら\nうちの新作を着てみてくれない？
  d_ex_court_04_105:
    speaker: rupee
    en: I'm sure we'll find plenty of outfits that will look good on you, Helm.
    ko: 헬름은 옷태 엄청 예쁘게 나올 것 같은 느낌☆
    ja: ヘルムならいいかんじに着こなしてくれそう☆
  d_ex_court_04_106:
    speaker: viper
    en: Oooh, count me in♡
    ko: 아핫. 그건 나도 조금 관심이 생기네♡
    ja: あはっ。それは私も興味ある～♡
  d_ex_court_04_107:
    speaker: "<Monologue>"
    en: I'm starting to feel like I should find an excuse to bow out of this situation.
    ko: "…분위기상 슬슬 빠져나가는 게 좋을 것 같다."
    ja: "…雰囲気的に、そろそろ抜けた方がよさそうだ"
  d_ex_court_04_108:
    speaker: "<Self>"
    en: Well, in that case, I'll be...
    ko: 그럼 나는 먼저….
    ja: じゃあ私は先に…
  d_ex_court_04_109:
    speaker: rupee
    en: Hmm? Sweetie, where are you going?
    ko: 응? 오빠 어디가?
    ja: ん？お兄ちゃん、どこ行くの？
  d_ex_court_04_110:
    speaker: viper
    en: You're not trying to slink away, are you?
    ko: 아핫. 자기, 도망가는 거야?
    ja: あはっ。ダーリン、逃げるつもり？
  d_ex_court_04_111:
    speaker: viper
    en: C'mon, stay! The more the merrier.
    ko: 세 명 정도는 거뜬하잖아♡
    ja: 逃がさないよ♡
  d_ex_court_04_112:
    speaker: helm
    en: Besides, we haven't finished taking their advice.
    ko: 귀관. 아직 상담이 끝나지 않았어.
    ja: 貴官。まだ相談は終わってないわ。
  d_ex_court_04_113:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_04_114:
    speaker: "<Narration>"
    en: After a few hours, we found ourselves in the temporary office in the Outpost.
    ko: 몇 시간 후, 전초기지의 [루셰] 임시 사무실.
    ja: 数時間後、前哨基地の「ルシェー」仮オフィス
  d_ex_court_04_115:
    speaker: rupee
    en: Really?! I know that commander too!
    ko: 진짜?! 그 지휘관 나도 아는데!
    ja: ホント！？\nその指揮官、私も知ってるんだけど！
  d_ex_court_04_116:
    speaker: rupee
    en: They didn't go missing. They were just in the Outer Rim.
    ko: 실종된 게 아니라 아우터 림에 가 있었구나….
    ja: 失踪したんじゃなくて、\nアウターリムにいたのね…
  d_ex_court_04_117:
    speaker: rupee
    en: Hey Helm, do you want to try some of this?
    ko: 아, 헬름. 이거도 먹어볼래?
    ja: あ、ヘルム。これも食べてみる？
  d_ex_court_04_118:
    speaker: helm
    en: Sure, thanks.
    ko: 고마워.
    ja: ありがとう。
  d_ex_court_04_119:
    speaker: helm
    en: I just don't understand. Why give up everything that comes with being a commander
      and go to the Outer Rim?
    ko: |-
      …그래도 이해하기 힘드네.
      왜 지휘관 직을 포기하고 아우터 림으로 간 걸까?
    ja: |-
      …でも理解できないわ。
      どうして指揮官の仕事を捨てて、\nアウターリムに行ったのかしら？
  d_ex_court_04_120:
    speaker: helm
    en: Wow, these cookies are delicious...
    ko: "……! 맛있어…."
    ja: "……！おいしい…"
  d_ex_court_04_121:
    speaker: rupee
    en: Yeah, they're my favorite.
    ko: 헤헷. 그 쿠키 맛있지~ 루피가 제일 좋아하는 거야☆
    ja: えへへっ。そのクッキー、おいしいでしょ？\nルピーが一番好きなやつだよ☆
  d_ex_court_04_122:
    speaker: viper
    en: Who knows, maybe it's something in their blood. For some people, a life of
      crime is the only way to live.
    ko: |-
      글쎄… 천성이 그런 사람이었던 거 아닐까?
      범죄를 통해 살아갈 수밖에 없는 사람들이 있거든~
    ja: |-
      うーん…もともとそういう人だったとか？
      罪を犯さないと生きていけない人って\nいるのよね～
  d_ex_court_04_123:
    speaker: viper
    en: And besides, the Outer Rim isn't such a bad place to live.
    ko: 그리고 아우터 림도 나름 지낼만해~
    ja: それにアウターリムも意外と快適よ？
  d_ex_court_04_124:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_04_125:
    speaker: "<Monologue>"
    en: Unsurprisingly, our financial advisory session quickly went by the wayside,
      and soon devolved into an ordinary social gathering.
    ko: 재무 상담은 금방 마무리되고, 예상대로 자리는 곧 사교모임으로 바뀌었다.
    ja: 財務相談はすぐに終わり、\n予想通りお茶会に変わってしまった
  d_ex_court_04_126:
    speaker: rupee
    en: Oh, right! Didn't we say we were going to try on some new clothes?
    ko: 아, 맞다! 우리 신상 입어보기로 했지?
    ja: あ、そうだ！新作を着てもらわなきゃ！
  d_ex_court_04_127:
    speaker: helm
    en: I believe you did mention that. I must admit, I'm very much looking forward
