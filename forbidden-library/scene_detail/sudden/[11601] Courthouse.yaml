    ko: 아, 그렇네. 상담은 이미 끝났으니까.
    ja: あ、そうね。相談はもう終わったから。
  d_ex_court_04_133:
    speaker: helm
    en: Thank you for toda...
    ko: 귀관. 오늘 정말 고마웠….
    ja: 今日は本当にありが…
  d_ex_court_04_134:
    speaker: rupee
    en: But Sweetie, you have to see how I look!
    ko: 응?? 오빠가 보고 평가해 줘야지!
    ja: えっ？お兄ちゃんが評価してあげなきゃ！
  d_ex_court_04_135:
    speaker: viper
    en: Yes. We need someone to tell us how we look!
    ko: 맞아. 봐줄 사람이 가면 어떡해~
    ja: そうよ。見てくれる人がいないとね～？
  d_ex_court_04_136:
    speaker: viper
    en: I'm sure Helm would like for you to stay and give her some feedback as well.
    ko: 헬름도 자기가 봐주길 기대하고 있을걸♡
    ja: ヘルムもダーリンに見てほしいって思ってるよ♡
  d_ex_court_04_137:
    speaker: helm
    en: I-I...
    ko: 나, 나는….
    ja: わ、私は…
  d_ex_court_04_138:
    speaker: "<Self>"
    en: "..."
    ko: "………."
    ja: "………"
  d_ex_court_04_139:
    speaker: "<Monologue>"
    en: The impromptu fashion ends up going on all night, during which I sat and watched.
    ko: 패션쇼로 시작된 메인이벤트는, 결국 나를 앉혀둔 채 밤이 깊을 때까지 이어졌다.
    ja: メインイベントのファッションショーは、\n結局夜が更けるまで続いたのだった
d_ex_court_05:
  d_ex_court_05_1:
    speaker: "<Monologue>"
    en: Rei and I have come to the courthouse on a field trip.
    ko: 오늘은 라이의 체험 학습을 위해 같이 법원에 왔다.
    ja: |-
      今日はライの体験学習のために
      一緒に裁判所に来た
  d_ex_court_05_2:
    speaker: rei
    en: So this is the courthouse...
    ko: 이곳이 법원…!
    ja: ここが裁判所…！
  d_ex_court_05_3:
    speaker: "<Self>"
    en: Is this your first time coming here?
    ko: 법원은 처음이지?
    ja: 来るのは初めてだろう？
  d_ex_court_05_4:
    speaker: rei
    en: It sure is.
    ko: 응. 처음이야.
    ja: うんっ。初めてだよ。
  d_ex_court_05_5:
    speaker: rei
    en: Have you been here before?
    ko: 선생님은 법원에 와 본 적 있어?
    ja: 先生は来たことあるの？
  d_ex_court_05_6:
    speaker: "<Choice>"
    en: Yeah, I came here to fill out my divorce papers.
    ko: 이혼 서류를 작성하러 와봤어.
    ja: 離婚調停のために来たことがある
  d_ex_court_05_7:
    speaker: "<Choice>"
    en: Yeah, they locked me up in here once.
    ko: 큰 죄를 저질러서 와 봤어.
    ja: 大罪を犯して来たことがある
