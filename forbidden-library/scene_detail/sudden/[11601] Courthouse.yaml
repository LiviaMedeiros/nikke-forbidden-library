    speaker: rei
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_court_05_9:
    speaker: rei
    en: You've been married before?
    ko: 선생님 결혼했었어…?
    ja: 先生、結婚してたの…？
  d_ex_court_05_10:
    speaker: rei
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_court_05_11:
    speaker: rei
    en: What kind of crime did you commit?
    ko: 무슨 죄…?
    ja: どんな罪…？
  d_ex_court_05_12:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_05_13:
    speaker: rei
    en: Don't worry, you can tell me. My lips are sealed.
    ko: |-
      선생님 나한테만 말해봐.
      나 입 무거운 거 알지?
    ja: |-
      先生、私だけに教えてよ。
      口が堅いって知ってるでしょ？
  d_ex_court_05_14:
    speaker: "<Monologue>"
    en: "... Rei seems to have fallen for my joke hook, line and sinker."
    ko: |-
      …라이가 진심으로 믿는 눈치다.
      얼른 수습해야겠다.
    ja: |-
      …ライは本気で信じているようだ
      早く本当のことを言わなくては
  d_ex_court_05_15:
    speaker: "<Self>"
    en: I was just joking.
    ko: 장난이야.
    ja: 冗談だ
  d_ex_court_05_16:
    speaker: rei
    en: Honestly, Teacher, it's okay.
    ko: "……선생님 괜찮아."
    ja: "…先生、大丈夫だよ。"
  d_ex_court_05_17:
    speaker: rei
    en: You can tell me.
    ko: 나한텐 솔직하게 이야기해도 돼.
    ja: 私には嘘をつかなくても大丈夫。
  d_ex_court_05_18:
    speaker: rei
    en: I'm in my third year. I can handle this kind of information with no problem.
    ko: 난 알 거 다 아는 3학년이니까.
    ja: 私は何でも知ってる3年生なんだからっ。
  d_ex_court_05_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_05_20:
    speaker: "<Choice>"
    en: It honestly was a joke.
    ko: 진짜 장난이야.
    ja: 本当に冗談なんだ
  d_ex_court_05_21:
    speaker: "<Choice>"
    en: I'm telling you, I didn't do anything.
    ko: 그런 적 없어.
    ja: そんな理由で来たことはない
  d_ex_court_05_22:
    speaker: rei
    en: "... Sure thing!"
    ko: "……흐음."
    ja: "…うーん。"
  d_ex_court_05_23:
    speaker: rei
    en: I read you loud and clear.
    ko: 알겠어! 믿어줄게.
    ja: 分かった！信じてあげる。
  d_ex_court_05_24:
    speaker: rei
    en: Your secret is safe with me.
    ko: 원래 거짓말인 걸 알면서도 눈감아주는 게 선배니까.
    ja: |-
      嘘だと分かっていても
      気づかぬフリをするのも先輩だから。
  d_ex_court_05_25:
    speaker: "<Self>"
    en: "...??"
    ko: "…??"
    ja: "…？？"
  d_ex_court_05_26:
    speaker: rei
    en: Anyhoo, what are we doing here today?
    ko: 근데 선생님 우리 이제 여기서 뭐 해?
    ja: でも先生、私たちここで何をするの？
  d_ex_court_05_27:
    speaker: rei
    en: There's nothing fun about a courthouse.
    ko: 법원은 재미없는….
    ja: 裁判所はつまらな…
  d_ex_court_05_28:
    speaker: privaty
    en: Perfect timing.
    ko: "지휘관. \n시간 맞춰 오셨군요?"
    ja: |-
      指揮官。
      時間ぴったりですね。
  d_ex_court_05_29:
    speaker: "<Self>"
    en: Hey, Privaty.
    ko: 왔어?
    ja: 来たか
  d_ex_court_05_30:
    speaker: privaty
    en: You have no idea how quickly I rushed over here when I heard you'd be coming
      here
    ko: 어휴, 갑자기 온다고 해서 얼마나 부랴부랴 준비했는지 아세요?
    ja: 突然呼び出すから慌てて準備したんですよ。
  d_ex_court_05_31:
    speaker: privaty
    en: on an educational field trip.
    ko: 법원에서 체험학습이라니….
    ja: 裁判所で体験学習なんて…
  d_ex_court_05_32:
    speaker: "<Self>"
    en: Have you prepared something for us?
    ko: 그래서 뭘 준비했어?
    ja: 何を準備してくれたんだ？
  d_ex_court_05_33:
    speaker: privaty
    en: This is my first time doing something like this, but I've prepared a mock
      trial for all of us.
    ko: |-
      이런 건 처음이라
      모의재판을 준비해봤어요.
    ja: |-
      こういうのは初めてなので
      模擬裁判を準備してみました。
  d_ex_court_05_34:
    speaker: privaty
    en: After all, the best way to learn something is to get in the thick of it.
    ko: |-
      눈으로 보는 것보단,
      직접 해봐야 기억에 오래 남으니까요.
    ja: |-
      目で見るよりも、
      実際にやってみた方が記憶に残りますから。
  d_ex_court_05_35:
    speaker: rei
    en: A mock trial?
    ko: 모의 재판…!
    ja: 模擬裁判…！
  d_ex_court_05_36:
    speaker: rei
    en: You mean like cosplay?
    ko: 선생님, 그럼 오늘 역할 놀이 하는 거야?
    ja: 先生、じゃあ今日は裁判官ごっこをするの？
  d_ex_court_05_37:
    speaker: rei
    en: Naru and I do that all the time!
    ko: 그거 나루들이랑 자주 하는데!
    ja: ごっこ遊びならナルとよくやってるよ！
  d_ex_court_05_38:
    speaker: rei
    en: It'll be a blast!
    ko: 재밌겠다. 그치?
    ja: 面白そう！
  d_ex_court_05_39:
    speaker: privaty
    en: I'm glad you're into it. Let's head inside the courtroom.
    ko: |-
      재밌어 보인다니 다행이네요.
      그럼 재판장으로 가죠.
    ja: |-
      それはよかったです。
      では法廷に向かいましょう。
  d_ex_court_05_40:
    speaker: privaty
    en: This is the courthouse.
    ko: 이곳이 재판장이에요.
    ja: ここが法廷です。
  d_ex_court_05_41:
    speaker: privaty
    en: It's where the guilty and the innocent are judged.
    ko: 죄의 유무를 판결하는 곳이죠.
    ja: 罪の有無を判決する場所ですね。
  d_ex_court_05_42:
    speaker: privaty
    en: I'll be the prosecutor and Rei can be the judge.
    ko: |-
      저는 여기서 검사 역할을 할거고.
      라이는 판사 역할을 하면 돼요.
    ja: |-
      私はここで検事役をやるので
      ライは判事役をやってください。
  d_ex_court_05_43:
    speaker: "<Self>"
    en: What about me?
    ko: 그럼 나는?
    ja: 私は？
  d_ex_court_05_44:
    speaker: privaty
    en: Commander...
    ko: 지휘관은….
    ja: 指揮官は…
  d_ex_court_05_45:
    speaker: privaty
    en: You can be both the defendant and the defense attorney.
    ko: 피고인이자 스스로를 변호하는 변호사예요.
    ja: 被告人であり、自らを弁護する弁護士です。
  d_ex_court_05_46:
    speaker: "<Self>"
    en: How come I'm the only one pulling double duty?
    ko: "……나만 두 개를 동시에 하는 거야?"
    ja: "…私だけ同時に二役なのか？"
  d_ex_court_05_47:
    speaker: privaty
    en: What can I say? We're short-handed here.
    ko: |-
      그, 그야…
      사람이 모자라니까요!
    ja: |-
      そ、それは…
      人が足りませんから！
  d_ex_court_05_48:
    speaker: privaty
    en: I thought there'd be more people coming.
    ko: 이렇게 적은 인원이 올 줄 몰랐거든요.
    ja: まさか2人しか来ないとは思わなかったんです。
  d_ex_court_05_49:
    speaker: privaty
    en: It's not like Rei's penguin will make an ace attorney.
    ko: 라이가 들고 있는 펭귄이 변호를 할 순 없잖아요.
    ja: |-
      それともライが持っているペンギンが
      弁護でもしますか？
  d_ex_court_05_50:
    speaker: naru1
    en: Rude.
    ko: 프리바티. 무례.
    ja: プリバティ。失礼。
  d_ex_court_05_51:
    speaker: naru2
    en: Guilty.
    ko: 프리바티. 유죄.
    ja: プリバティ。有罪。
  d_ex_court_05_52:
    speaker: naru3
    en: Objection.
    ko: 프리바티. 고소.
    ja: プリバティ。訴える。
  d_ex_court_05_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_05_54:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_05_55:
    speaker: rei
    en: Naru 1, 2 and 3 are perfectly capable of practicing law!
    ko: 나루 1, 2, 3호도 변호할 수 있어!
    ja: ナル1、2、3号も弁護できるよ！
  d_ex_court_05_56:
    speaker: privaty
    en: Yeah?
    ko: 그, 그래요?
    ja: そ、そうですか？
  d_ex_court_05_57:
    speaker: privaty
    en: All right then, they can act as the Commander's defense.
    ko: 그럼 나루들이 지휘관을 변호하는 역할로 하죠.
    ja: ではナルが指揮官の弁護人をやってください。
  d_ex_court_05_58:
    speaker: "<Self>"
    en: What, exactly, are the charges against me?
    ko: "…그럼 내 죄는 뭐야?"
    ja: "…私の罪は何なんだ？"
  d_ex_court_05_59:
    speaker: privaty
    en: Oh, right. Can't have a trial without charges.
    ko: |-
      아, 맞다.
      모의재판을 하려면 죄가 있어야 하죠?
    ja: |-
      あ、確かに。
      罪が必要ですよね。
  d_ex_court_05_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_05_61:
    speaker: naru1
    en: Nincompoop.
    ko: 프리바티. 허술
    ja: プリバティ。マヌケ。
  d_ex_court_05_62:
    speaker: naru2
    en: Balderdash.
    ko: 프리바티. 허당.
    ja: プリバティ。天然。
  d_ex_court_05_63:
    speaker: naru3
    en: Moron.
    ko: 프리바티. 바보.
    ja: プリバティ。バカ。
  d_ex_court_05_64:
    speaker: privaty
    en: What'd you say to me?!
    ko: 뭐, 뭐, 뭐라고요?!
    ja: な、な、何ですって！？
  d_ex_court_05_65:
    speaker: "<Self>"
    en: Everybody calm down.
    ko: 다들 진정해.
    ja: みんな落ち着いて
  d_ex_court_05_66:
    speaker: privaty
    en: Anyway... what was your crime...
    ko: |-
      흥!
      음… 뭐가 있을까요.
    ja: |-
      フンッ！
      うーん…何がいいでしょうか。
  d_ex_court_05_67:
    speaker: "<Choice>"
    en: Being too handsome.
    ko: 잘생긴 죄?
    ja: イケメンすぎる罪？
  d_ex_court_05_68:
    speaker: "<Choice>"
    en: Theft, because I stole your heart.
    ko: 프리바티의 마음을 훔친 죄?
    ja: プリバティの心を盗んだ罪？
  d_ex_court_05_69:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_05_70:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_05_71:
    speaker: naru1
    en: I'd like to absolve myself of my client.
    ko: 변호 포기.
    ja: 弁護放棄。
  d_ex_court_05_72:
    speaker: naru2
    en: Me too.
    ko: 나도 포기.
    ja: 同じく放棄。
  d_ex_court_05_73:
    speaker: naru3
    en: Ditto.
    ko: 위와 같음.
    ja: 以下同文。
  d_ex_court_05_74:
    speaker: "<Self>"
    en: Fine, let's just say I stole some of Rei's chocolate.
    ko: "…간단하게 라이의 초콜릿을 훔친 거로 할게."
    ja: |-
      …シンプルに、ライのチョコを
      盗んだことにする
  d_ex_court_05_75:
    speaker: privaty
    en: Actually, I thought your original suggestion wasn't too bad...
    ko: 그, 그전에도 괜찮았는데….
    ja: さ、最初のもよかったですけど…
  d_ex_court_05_76:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_court_05_77:
    speaker: privaty
    en: Um, nothing. Okay, that's the charge.
    ko: |-
      아, 아니에요.
      그래요. 그렇게 가죠.
    ja: |-
      い、いいえ。
      そうですね。それにしましょう。
  d_ex_court_05_78:
    speaker: "<Monologue>"
    en: Let's get this trial underway.
    ko: 그렇게 우리의 모의재판은 시작되었다.
    ja: こうして私たちの模擬裁判が始まった
  d_ex_court_05_79:
    speaker: rei
    en: To the defendant, what do you have to say for yourself?
    ko: 피고. 할 말 있으면 해봐.
    ja: 被告人。言いたいことがあったら言って。
  d_ex_court_05_80:
    speaker: rei
    en: Why did you steal my chocolate?
    ko: 왜 내 초콜릿을 훔쳤어?
    ja: どうしてチョコを盗んだの？
  d_ex_court_05_81:
    speaker: "<Self>"
    en: I'm innocent, Your Honor.
    ko: 전 억울 합니다.
    ja: 悔しいです
  d_ex_court_05_82:
    speaker: "<Self>"
    en: I didn't realize it was Rei's chocolate when I ate it.
    ko: 라이의 초콜릿인 줄 모르고 먹었습니다.
    ja: ライのチョコだと知らなかったのです
  d_ex_court_05_83:
    speaker: privaty
    en: Objection, Your Honor. That's impossible.
    ko: 그건 말이 안됩니다. 재판장님.
    ja: それはあり得ません。裁判長。
  d_ex_court_05_84:
    speaker: privaty
    en: Even if the defendant didn't realize the chocolate belonged to Rei, they still
      ate it knowing that it wasn't theirs.
    ko: 주인도 모르는 초콜릿에 손을 대다니요!
    ja: 持ち主も分からないチョコに手を出すなんて！
  d_ex_court_05_85:
    speaker: privaty
    en: This is an open-and-shut case. They are guilty of theft.
    ko: 이건 명백한 범죄입니다. 절도죄라고요!
    ja: これは明らかに犯罪行為です。窃盗罪ですよ！
  d_ex_court_05_86:
    speaker: rei
    en: A fair point.
    ko: 음. 그것도 맞는 말이야.
    ja: うーん。確かにその通りだね。
  d_ex_court_05_87:
    speaker: rei
    en: Naru, what's that saying again?
    ko: |-
      바늘… 바늘…
      나루야, 그 뭐지?
    ja: |-
      えっと、嘘つきは…
      ナル、何だっけ？
  d_ex_court_05_88:
    speaker: naru1
    en: Today's petty criminal is tomorrow's hardened felon.
    ko: 바늘 도둑이 소도둑 된다.
    ja: 嘘つきは泥棒の始まり。
  d_ex_court_05_89:
    speaker: rei
    en: Yeah, something like that.
    ko: 맞아. 그게 될 수도 있으니까.
    ja: そう。そういうことわざがあるから。
  d_ex_court_05_90:
    speaker: rei
    en: Do you have any idea how precious that chocolate was to me?
    ko: 초콜릿이 얼마나 귀한건데.
    ja: チョコはすごく大事なんだよ。
  d_ex_court_05_91:
    speaker: rei
    en: I saved my pocket money for several days in order to buy it.
    ko: 그 초콜릿을 먹으려면 며칠 동안 용돈을 모아야 하는지 알아?
    ja: |-
      何日もお小遣いを
      貯めなきゃいけないんだからっ。
  d_ex_court_05_92:
    speaker: "<Self>"
    en: I would like to give you two pieces of chocolate as compensation.
    ko: 제가 초콜릿을 두 배로 배상하겠습니다.
    ja: チョコを2倍にして返します
  d_ex_court_05_93:
    speaker: rei
    en: Wait, really? Are you serious?
    ko: 어? 정말? 선생님 진짜야?
    ja: え？本当？先生、嘘じゃないよね？
  d_ex_court_05_94:
    speaker: rei
    en: Okay, then! Case clos--
    ko: 그럼 그렇게….
    ja: じゃあ、それで…
  d_ex_court_05_95:
    speaker: privaty
    en: Wait! Your Honor. We are here to judge whether the defendant is guilty or
      innocent!
    ko: |-
      잠깐! 존경하는 재판장님.
      이곳은 죄의 유무를 판단하는 곳입니다!
    ja: |-
      お待ちください！裁判長。
      ここは罪の有無を問う場所です！
  d_ex_court_05_96:
    speaker: privaty
    en: I beseech you to pass judgment in a fair and impartial manner.
    ko: 부디 정의의 심판을 내려주시길 부탁드립니다.
    ja: どうか正義の審判をお願いいたします。
  d_ex_court_05_97:
    speaker: rei
    en: But...
    ko: 에엥….
    ja: え～ん…
  d_ex_court_05_98:
    speaker: rei
    en: They're gonna give me two pieces of chocolate...
    ko: 그렇지만 초콜릿이 두 개나 되는데….
    ja: でも、チョコが2個になるのに…
  d_ex_court_05_99:
    speaker: privaty
    en: Is that really all it takes to bribe you?
    ko: 고작 두 개로 마음이 변하시는 건가요?
    ja: たった2個で気が変わるのですか？
  d_ex_court_05_100:
    speaker: privaty
    en: Might I remind you, Your Honor, that bribery is also a crime. If you accept
      those chocolates, your reputation will be in ruins.
    ko: |-
      이건 지금 피고인이 판사님께 뇌물을 주는 겁니다.
      이것 또한 명백한 범죄이며, 이걸 받으면 판사님의 명예가….
    ja: |-
      被告人が判事にワイロを渡そうとしています。
      これも明らかに犯罪であり、受け取ったら
      判事の名誉が…
  d_ex_court_05_101:
    speaker: "<Self>"
    en: Fine. Five pieces.
    ko: 다섯 개.
    ja: 5個
  d_ex_court_05_102:
    speaker: rei
    en: F-five?
    ko: 다, 다섯 개?
    ja: ご、5個？
  d_ex_court_05_103:
    speaker: privaty
    en: C-Commander.
    ko: 아니, 잠깐 지휘관.
    ja: ちょっと、指揮官。
  d_ex_court_05_104:
    speaker: privaty
    en: Could you please take this more seriously?
    ko: 좀 진지하게….
    ja: もっと真剣に…
  d_ex_court_05_105:
    speaker: "<Self>"
    en: Ten.
    ko: 열 개.
    ja: 10個
  d_ex_court_05_106:
    speaker: privaty
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_court_05_107:
    speaker: "<Self>"
    en: I'm willing to give you ten pieces of chocolate, Your Honor.
    ko: 판사님께 초콜릿을 열 개 드리겠습니다.
    ja: 判事にチョコを10個差し上げます
  d_ex_court_05_108:
    speaker: rei
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_court_05_109:
    speaker: rei
    en: Not guilty!!
    ko: 무죄!
    ja: 無罪！
  d_ex_court_05_110:
    speaker: "<Narration>"
    en: "*Bang bang*"
    ko: 땅땅땅-!
    ja: バンバンバンッ！
  d_ex_court_05_111:
    speaker: rei
    en: Is there any chance you could throw in five more pieces?
    ko: 근데 선생님 다섯 개만 더 주면 안 돼?
    ja: ねえ先生、あと5個くれない？
  d_ex_court_05_112:
    speaker: privaty
    en: What the...
    ko: "…하?"
    ja: "…ハァ？"
  d_ex_court_05_113:
    speaker: privaty
    en: This is madness!
    ko: 이게 무슨….
    ja: これはいったい…
  d_ex_court_05_114:
    speaker: "<Self>"
    en: Privaty.
    ko: 프리바티.
    ja: プリバティ
  d_ex_court_05_115:
    speaker: "<Self>"
    en: The law is an abstraction, whereas chocolate is something concrete.
    ko: 법은 멀고 초콜릿은 가까이에 있어.
    ja: 法律は遠くにあり、チョコは近くにある
  d_ex_court_05_116:
    speaker: privaty
    en: Wha..?!
    ko: 으으…!
    ja: うう…！
  d_ex_court_05_117:
    speaker: privaty
    en: If that's how you feel, why the hell did you come here in the first place?!
    ko: 이럴 거면 법원에 체험학습은 왜 온 거예요!
    ja: |-
      それならどうして裁判所に体験学習になんて
      来たんですか！
  d_ex_court_05_118:
    speaker: privaty
    en: Get out of here!
    ko: 다들 당장 나가세요!
    ja: 今すぐ出て行ってください！
  d_ex_court_05_119:
    speaker: "<Monologue>"
    en: We are kicked out by a furious Privaty.
    ko: "…우리는 화가 난 프리바티를 뒤로 한 채."
    ja: "…私たちは怒ったプリバティを残して"
  d_ex_court_05_120:
    speaker: "<Monologue>"
    en: We stroll out of the courthouse happy as two clams, sharing some chocolate
      amongst ourselves.
    ko: 사이좋게 초콜릿을 나눠 먹으며 법원을 빠져나왔다.
    ja: 仲よくチョコを食べながら裁判所を出た
d_ex_court_06:
  d_ex_court_06_1:
    speaker: "<Monologue>"
    en: My work is done for the day, and I'm heading back to my room.
    ko: 업무를 마치고 돌아가는 길.
    ja: 仕事を終えて帰る途中
  d_ex_court_06_2:
    speaker: moran
    en: I'll tell you one thing. The Peony Association would never engage in any thuggish
      behavior.
    ko: |-
      …하나 확실한 건!
      우리 모란회는 절대로 양아치 짓을 하지 않는다는 거지.
    ja: |-
      …これだけは言える！
      牡丹会は絶対にチンピラみたいなマネはしねえ。
  d_ex_court_06_3:
    speaker: moran
    en: That's why I take such pride in my line of work.
    ko: 그래서 난 나름 이 일에 자부심을 가지고 있어.
    ja: だから俺は、この仕事に誇りを持ってる。
  d_ex_court_06_4:
    speaker: moran
    en: We're different from ordinary no-good delinquents.
    ko: 우린 삼류 양아치들이랑은 달라.
    ja: 俺たちは三流のチンピラどもとは違えんだ。
  d_ex_court_06_5:
    speaker: admi
    en: Uh-huh.
    ko: 아, 그렇군요.
    ja: あ、そうなんですね。
  d_ex_court_06_6:
    speaker: "<Monologue>"
    en: On the way, I see Admi and Moran talking.
    ko: 목단과 함께 이야기하고 있는 애드미가 보였다.
    ja: モランと話をしているアドミが見えた
  d_ex_court_06_7:
    speaker: "<Monologue>"
    en: Or rather, I see Moran talking at Admi.
    ko: |-
      …아니.
      정확히는 일방적으로 애드미에게 이야기하고 있는 목단이 보였다.
    ja: |-
      …いや、正しくは一方的に
      アドミに話をしているモランが見えた
  d_ex_court_06_8:
    speaker: "<Monologue>"
    en: And...
    ko: 그리고 묘하게….
    ja: そして、なんだか…
  d_ex_court_06_9:
    speaker: moran
    en: I like the Courthouse.
    ko: 난 법원이 좋아.
    ja: 俺は裁判所が好きだ。
  d_ex_court_06_10:
    speaker: moran
    en: Wanna know why?
    ko: 내가 법원을 좋아하는 이유… 말해줄까?
    ja: その理由を教えてやろうか？
  d_ex_court_06_11:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_06_12:
    speaker: "<Monologue>"
    en: Admi's eyes are glazed over.
    ko: 애드미의 눈에 초점이 없어 보인다.
    ja: アドミが遠い目をしているように見える
  d_ex_court_06_13:
    speaker: "<Monologue>"
    en: If I get involved, I might end up getting stuck listening to Moran's long-winded
      story as well.
    ko: |-
      …지금 대화에 끼어들면 나도 애드미처럼
      목단의 이야기를 들어줘야 할 것만 같다.
    ja: |-
      …今、話しかけると私もアドミのように
      モランの相手をすることになるだろう
  d_ex_court_06_14:
    speaker: "<Monologue>"
    en: Should I stay back for the moment?
    ko: 이곳에서 조금만 지켜볼까.
    ja: ここで少しだけ見守ろう
  d_ex_court_06_15:
    speaker: moran
    en: The Courthouse is the last bastion of justice and righteousness.
    ko: 법원은 정의와 의리가 살아있는 곳 같거든.
    ja: 裁判所は、正義と仁義のある場所なんだ。
  d_ex_court_06_16:
    speaker: moran
    en: During my time working in the underworld, I've decided there are some lines
      that I will never cross.
    ko: |-
      내가 뒷세계를 관리하면서
      이것만큼은 하지 말자.
    ja: |-
      俺が裏社会を管理しながら、
      これだけはしないでおこう。
  d_ex_court_06_17:
    speaker: moran
    en: Do you want to know what one of them is?
    ko: 라고 정해놓은 게 여러 가지가 있는데, 그중의 하나가 뭔지 알아?
    ja: |-
      そう決めたことがいくつかあるんだが、
      そのうちの1つが何か分かるか？
  d_ex_court_06_18:
    speaker: moran
    en: To not do anything in flagrant disregard of the law.
    ko: 법의 심판 받을 짓 하지 않기.
    ja: 法で裁かれるようなことはしない。
  d_ex_court_06_19:
    speaker: moran
    en: Only by doing that can you lead a respectable life. That's what I believe.
    ko: |-
      뒷세계에서 이것만 안 해도
      성공한 인생이라고 생각해.
    ja: |-
      裏社会で、これを守ってるだけでも
      立派な人生だって言えると思うぜ。
  d_ex_court_06_20:
    speaker: admi
    en: Uh-huh.
    ko: 아, 그렇군요.
    ja: あ、そうなんですね。
  d_ex_court_06_21:
    speaker: moran
    en: Isn't it hard to work at the Courthouse?
    ko: 법원에서 일하는 건 안 힘들어?
    ja: 裁判所で働くのはつらくねえか？
  d_ex_court_06_22:
    speaker: moran
    en: It is nice, but working there seems tough!
    ko: 법원은 좋지만, 일할 때는 정말 힘들 것 같거든!
    ja: |-
      裁判所は好きだけど、
      ここで仕事すんのはマジで大変そうだよな！
  d_ex_court_06_23:
    speaker: moran
    en: I heard that Rosanna had come here a few days ago.
    ko: 며칠 전에 로산나가 법원을 다녀왔다고 하더라고.
    ja: |-
      数日前に、ロザンナが
      裁判所に来たらしいんだ。
  d_ex_court_06_24:
    speaker: moran
    en: What was it for again... defamation, maybe?
    ko: 뭐 때문이라더라… 명예를 해… 해치웠다고 했나…?
    ja: 何だっけ…名誉…損傷…だったかな？
  d_ex_court_06_25:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_court_06_26:
    speaker: admi
    en: Uh-huh.
    ko: 아, 그렇군요.
    ja: あ、そうなんですね。
  d_ex_court_06_27:
    speaker: "<Self>"
    en: "???"
    ko: "???"
    ja: "？？？"
  d_ex_court_06_28:
    speaker: moran
    en: At any rate, working at the Courthouse seems like a sweet gig.
    ko: 아무튼 법원에서 일하는 건 정말 대단한 것 같아!
    ja: |-
      とにかく、裁判所で働くのって
      マジですげーと思うよ！
  d_ex_court_06_29:
    speaker: moran
    en: Only the best of the best can work here.
    ko: 엘리트들만 일할 수 있는 곳이잖아!
    ja: エリートしか働けない場所だろ！
  d_ex_court_06_30:
    speaker: moran
    en: Oooh, that reminds me.
    ko: 참! 나 궁금한 거 있는데!
    ja: そうだ！聞きたいことがあったんだ！
  d_ex_court_06_31:
    speaker: moran
    en: Has there ever been a case where someone sued their own squad?
    ko: 혹시 같은 스쿼드를 고소한 사례가 있어?
    ja: 同じ部隊のメンバーを訴えた事例ってあるか？
  d_ex_court_06_32:
    speaker: moran
    en: Is that something you can do at the Courthouse? Or do you have to do that
      at the Police Station?
    ko: |-
      그런 건 법원에서 바로 하면 되는 건가?
      아니면 경찰서부터 가야 하나?
    ja: |-
      そういうのって裁判所に言えばいいのか？
      それとも、まずは警察署？
  d_ex_court_06_33:
    speaker: admi
    en: Uh-huh.
    ko: 아, 그렇군요.
    ja: あ、そうなんですね。
  d_ex_court_06_34:
    speaker: moran
    en: What?
    ko: 엉?
    ja: あん？
  d_ex_court_06_35:
    speaker: admi
    en: Oh! Er... sorry.
    ko: |-
      !!
      아, 죄, 죄송해요.
    ja: |-
      ！！
      あ、す、すみません。
  d_ex_court_06_36:
    speaker: admi
    en: What did you say?
    ko: 뭐라고 하셨죠?
    ja: 何とおっしゃいました？
  d_ex_court_06_37:
    speaker: admi
    en: I was thinking of something else.
    ko: 제가 잠깐 다른 생각을 하느라…!
    ja: ちょっと考えごとをしていて…！
  d_ex_court_06_38:
    speaker: moran
    en: It's okay, that can happen!
    ko: |-
      괜찮아!
      그럴 수도 있지!
    ja: |-
      大丈夫！
      そういうこともあるよな！
  d_ex_court_06_39:
    speaker: moran
    en: I was asking if you wanted to sue a member of your squad, where would you
      go?
    ko: 혹시 스쿼드 중에 한 명을 고소하려면.
    ja: 部隊のメンバーを訴えるとしたら、
  d_ex_court_06_40:
    speaker: moran
    en: Would that be under the Courthouse's jurisdiction?
    ko: 법원에서 바로 하면 되는 건지 물어봤었어!
    ja: 裁判所に言えばいいのか聞いたんだ！
  d_ex_court_06_41:
    speaker: moran
    en: One of my squad members is always giving me a hard time, and I want to scare
      her a bit.
    ko: |-
      한명이 날 너무 무시하는데.
      겁을 좀 주고 싶어서.
    ja: |-
      俺のことをあまりにもバカにするから、
      ちょっとビビらせてやりたくて。
  d_ex_court_06_42:
    speaker: admi
    en: Um, I think you'd have to direct that type of question to Yulha and Privaty...
    ko: 아, 그건 율하랑 프리바티가 와야 할 것 같은데….
    ja: あ、それはユルハとプリバティに聞かないと…
  d_ex_court_06_43:
    speaker: moran
    en: Okay, then I'll come back later.
    ko: 정말?! 그럼 나중에 또 올게!
    ja: そうなのか！？んじゃ、また今度来るぜ！
  d_ex_court_06_44:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_06_45:
    speaker: "<Monologue>"
    en: I may be imagining things, but Admi's complexion seems to grow slightly more
      ashen at this.
    ko: "…기분 탓일까 애드미의 낯빛이 어두워졌다."
    ja: "…気のせいだろうか。アドミの顔が暗くなった"
  d_ex_court_06_46:
    speaker: moran
    en: Thanks, Admi.
    ko: 고마워! 애드미!
    ja: ありがとな！アドミ！
  d_ex_court_06_47:
    speaker: moran
    en: Anyway, I've gotta go back to work.
    ko: 난 이제 일하러 가봐야 할 것 같아!
    ja: 俺は仕事に行くぜ！
  d_ex_court_06_48:
    speaker: moran
    en: I just popped in since I had some spare time, but I've gotta get back. This
      was fun!
    ko: |-
      잠깐 시간이 떠서 법원에 들른 건데.
      애드미 덕분에 즐거웠어!
    ja: |-
      ちょっと時間ができたから寄ったんだけど、
      お前のおかげで楽しかったぞ！
  d_ex_court_06_49:
    speaker: moran
    en: See ya.
    ko: 그럼 난 이만 가볼게!
    ja: それじゃーなー！
  d_ex_court_06_50:
    speaker: admi
    en: Uh, yeah... bye.
    ko: |-
      아… 네.
      안녕히 가세요.
    ja: |-
      あ…はい。
      お気をつけて。
  d_ex_court_06_51:
    speaker: "<Monologue>"
    en: Moran leaves the Courthouse, looking elated.
    ko: 목단은 한결 후련한 표정으로 법원을 나섰고.
    ja: |-
      モランはスッキリとした表情で
      裁判所を出ていった
  d_ex_court_06_52:
    speaker: admi
    en: Phew...
    ko: "…으아."
    ja: "…はぁ。"
  d_ex_court_06_53:
    speaker: admi
    en: Finally, it's over... what was that, 5 hours?
    ko: "…다섯 시간 만에 드디어 끝났다."
    ja: "…5時間…やっと終わった…"
  d_ex_court_06_54:
    speaker: "<Monologue>"
    en: Exhausted from Moran's non-stop talking, Admi collapses over her desk.
    ko: 애드미는 목단의 이야기에 지쳐버린 건지 그대로 뻗어버렸다.
    ja: |-
      アドミはモランの相手で疲れたのか、
      そのまま横になってしまった
  d_ex_court_06_55:
    speaker: "<Self>"
    en: Are you okay?
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_ex_court_06_56:
    speaker: admi
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_court_06_57:
    speaker: admi
    en: Commander?
    ko: 지, 지휘관?!
    ja: し、指揮官！？
  d_ex_court_06_58:
    speaker: admi
    en: When did you get here?
    ko: 여긴 어떻게….
    ja: どうしてここに…
  d_ex_court_06_59:
    speaker: "<Self>"
    en: I passed by and saw you talking to Moran.
    ko: |-
      업무차 들렸다가.
      목단이랑 이야기하는 거 보고 있었어.
    ja: |-
      仕事のついでに寄って、
      モランと話しているところを見ていたんだ
  d_ex_court_06_60:
    speaker: admi
    en: Uh-huh.
    ko: 아, 그렇군요.
    ja: あ、そうなんですね。
  d_ex_court_06_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_06_62:
    speaker: admi
    en: Oh, sorry. I've been saying nothing but "Uh-huh" for the past few hours...
      guess I can't shake it.
    ko: |-
      !!
      죄송해요, 몇 시간 동안 아, 그렇군요 만하다 보니 입에 붙어서….
    ja: |-
      ！！
      すみません。何時間も「あ、そうなんですね」を
      繰り返してたから口癖に…
  d_ex_court_06_63:
    speaker: "<Self>"
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_ex_court_06_64:
    speaker: admi
    en: Is Moran usually that chatty?
    ko: |-
      …지휘관.
      목단은 원래 말이 많은 성격인가요?
    ja: |-
      …指揮官。
      モランはもともとおしゃべりなんですか？
  d_ex_court_06_65:
    speaker: admi
    en: It was fun when we first started talking,
    ko: 처음엔 재밌어서 같이 이야기했는데.
    ja: 最初は楽しく一緒にお話してたんですが
  d_ex_court_06_66:
    speaker: admi
    en: but then I realized she wasn't ever going to stop.
    ko: 어느 순간부터 이야기가 끝나지 않더라고요.
    ja: 全然話が終わらないんです。
  d_ex_court_06_67:
    speaker: admi
    en: Even when I tried to wrap up the conversation, she'd just bring up something
      new to talk about.
    ko: 계속 마무리 지으려고 해도 다른 이야기가 또 나오고 또 나와서….
    ja: |-
      終わらせようと思っても、
      次の話がまた始まって…
  d_ex_court_06_68:
    speaker: admi
    en: At this point, I even know what color underwear she wears.
    ko: "…오늘 목단이 입은 속옷 색까지 알아버렸어요."
    ja: |-
      …今日モランが着てる下着の色まで
      知ってしまいました。
  d_ex_court_06_69:
    speaker: admi
    en: I've never seen someone so loquacious in my life.
    ko: 저 법원에서 이렇게 말이 많으신 분은 처음 보는 것 같아요.
    ja: |-
      裁判所であんなにおしゃべりな人は
      初めて見た気がします。
  d_ex_court_06_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_06_71:
    speaker: "<Monologue>"
    en: I listen to Admi vent for a while longer.
    ko: "…난 그렇게 한동안 애드미의 신세 한탄을 들어줬다."
    ja: |-
      …私はしばらくの間、
      アドミの愚痴を聞いてあげた
d_ex_court_07:
  d_ex_court_07_1:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 톡- 톡톡-
    ja: カタ、カタカタ…
  d_ex_court_07_2:
    speaker: yulha
    en: Admi, handle the third sheet of the file I sent.
    ko: 애드미는 보내준 파일 세 번째 시트에 있는 것들 처리해.
    ja: |-
      アドミは今送ったファイルの
      3番目のシートを処理して。
  d_ex_court_07_3:
    speaker: admi
    en: Okay.
    ko: 네.
    ja: はい。
  d_ex_court_07_4:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 톡- 톡톡-
    ja: カタ、カタカタ…
  d_ex_court_07_5:
    speaker: yulha
    en: I just sent you a file, Newbie. Take a look when you get a chance.
    ko: 신입은 방금 보낸 파일 보면 돼.
    ja: 新人は今送ったファイルをチェックして。
  d_ex_court_07_6:
    speaker: yulha
    en: It's an event log, which I've organized in chronological order.
    ko: 시간대별로 정리한 사건 일지다.
    ja: 時系列に整理した事件日誌よ。
  d_ex_court_07_7:
    speaker: "<Self>"
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_ex_court_07_8:
    speaker: yulha
    en: Don't forget, the trial starts in two hours...
    ko: 재판 시작은 2시간 뒤니까, 잘 숙지하고….
    ja: |-
      裁判が始まるのは2時間後だから、
      しっかり内容を…
  d_ex_court_07_9:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!!
    ja: バン！！
  d_ex_court_07_10:
    speaker: privaty_m
    en: Hold up,
    ko: 잠시만요!
    ja: ちょっと待ってください！
  d_ex_court_07_11:
    speaker: privaty_m
    en: what's all this about, Yulha?
    ko: 이게 대체 뭐죠, 율하?!
    ja: ユルハ、いったい何をしているんですか！？
  d_ex_court_07_12:
    speaker: yulha
    en: What else, if not work?
    ko: 뭐긴 뭐야, 일하는 거지.
    ja: 何って、仕事よ。
  d_ex_court_07_13:
    speaker: privaty_m
    en: I can see that,
    ko: 그러니까!
    ja: ですから！
  d_ex_court_07_14:
    speaker: privaty_m
    en: but why is Master doing my job for me?
    ko: 제가 해야 할 일을 왜 주인님이 대신하고 있냐구요!
    ja: |-
      私がすべきことを、なぜご主人様が
      代わりにしているんですか！
  d_ex_court_07_15:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_07_16:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_07_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_07_18:
    speaker: privaty_m
    en: Wh-what?
    ko: 뭐, 뭐죠?
    ja: な、何ですか？
  d_ex_court_07_19:
    speaker: privaty_m
    en: Why are you all looking at me like that?
    ko: 다들 왜 그런 눈빛으로 쳐다보시는 거죠?!
    ja: どうしてそんな目で見るんですか！？
  d_ex_court_07_20:
    speaker: admi
    en: I can hardly believe my own ears.
    ko: 프리바티, 이제 그런 말도 스스럼없이 하는군요.
    ja: |-
      プリバティ、もうためらいもなく
      そんな言葉を使うんですね。
  d_ex_court_07_21:
    speaker: privaty_m
    en: What did I say?
    ko: 그런 말이라니, 그게 무슨….
    ja: そんな言葉って、何を…
  d_ex_court_07_22:
    speaker: admi
    en: Er...
    ko: 그….
    ja: その…
  d_ex_court_07_23:
    speaker: admi
    en: '... You said "Master".'
    ko: "…주인님이라는 말이요."
    ja: "…ご主人様って…"
  d_ex_court_07_24:
    speaker: privaty_m
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_court_07_25:
    speaker: privaty_m
    en: O-oh my gosh!
    ko: 세, 세상에.
    ja: ま、まさか…
  d_ex_court_07_26:
    speaker: privaty_m
    en: Did I?
    ko: 제가 방금 주, 주인님이라고 했나요?!
    ja: 私、ご、ご主人様って言いました！？
  d_ex_court_07_27:
    speaker: privaty_m
    en: H-how could I possibly...!
    ko: 그, 그럴 리가 없는데…!
    ja: そ、そんなはず…！
  d_ex_court_07_28:
    speaker: yulha
    en: Allow me to make things clear.
    ko: 단도직입적으로 말해줄게.
    ja: 単刀直入に言ってあげる。
  d_ex_court_07_29:
    speaker: yulha
    en: This trial does not require a maid.
    ko: 이번 재판에는 메이드가 필요한 게 아니라서 말이야.
    ja: 今回の裁判にメイドはいらないの。
  d_ex_court_07_30:
    speaker: yulha
    en: Newbie also informed me that you'd be at the cafe during the trial,
    ko: |-
      그리고 신입에게 물어보니까,
      재판 시간에는 카페에 있을 시간이라더군.
    ja: |-
      それに新人に聞いたら、
      裁判の時間にはカフェにいるはずだって。
  d_ex_court_07_31:
    speaker: yulha
    en: so my hands are tied.
    ko: 그러면 어쩔 수 없지 않겠어?
    ja: なら仕方ないでしょ？
  d_ex_court_07_32:
    speaker: privaty_m
    en: Oh... Um, I guess...
    ko: 그, 그건….
    ja: そ、それは…
  d_ex_court_07_33:
    speaker: privaty_m
    en: I can notify the cafe and leave for a bit, no problem!
    ko: "…카페에 얘기해서 잠깐 빠져나올 수 있었어요!"
    ja: |-
      …カフェに相談すれば、
      少しの間なら抜けることはできるはずです！
  d_ex_court_07_34:
    speaker: yulha
    en: What difference does that make?
    ko: 그렇게 잠깐 빠져나온 걸로 뭐가 되는데?
    ja: その少しの間で何ができるのよ？
  d_ex_court_07_35:
    speaker: privaty_m
    en: "... What?"
    ko: "…예?"
    ja: "…はい？"
  d_ex_court_07_36:
    speaker: yulha
    en: You wouldn't have time to pore over the files with that cafe job,
    ko: 카페 일 때문에 미리 사건에 대해 숙지할 시간도 없을 테고.
    ja: |-
      カフェの仕事があるから、
      事件について事前に確認する時間も
      ないだろうし
  d_ex_court_07_37:
    speaker: yulha
    en: or even concentrate on anything at the cafe when your mind's all tangled up
      in the trial.
    ko: 카페에서는 재판 생각 때문에 제대로 집중도 못할 테고.
    ja: |-
      逆にカフェでは裁判のことで頭がいっぱいで
      ろくに集中できないはず。
  d_ex_court_07_38:
    speaker: yulha
    en: And once the trial began, thoughts of unfinished tasks at the cafe would hinder
      your concentration.
    ko: |-
      재판이 시작하고 나면 빨리 돌아가야 하는데 어떡하지
      하는 생각 때문에 또 집중 못할 테고.
    ja: |-
      裁判が始まったら、
      「早く戻らなきゃいけないのにどうしよう」
      って焦りっぱなし。
  d_ex_court_07_39:
    speaker: yulha
    en: It's impossible to juggle both at the same time.
    ko: 양쪽 다 이도저도 아니게 될 거다.
    ja: どっちも中途半端になるはずよ。
  d_ex_court_07_40:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_07_41:
    speaker: admi
    en: We're well aware of how hard you've been working, Privaty,
    ko: 프리바티, 힘들게 일하고 계신 거 알아요.
    ja: |-
      プリバティが頑張って働いているのは
      分かってます。
  d_ex_court_07_42:
    speaker: admi
    en: so we didn't want to trouble you with this.
    ko: 괜히 저희 일까지 신경 쓰고 싶게 하지 않았던 거예요.
    ja: |-
      だから私たちの仕事まで
      気を遣わせたくなかったんです。
  d_ex_court_07_43:
    speaker: admi
    en: Given the relatively small scale of the trial, we decided to seek the Commander's
      assistance.
    ko: 간단한 재판이라 지휘관에게 부탁한 거였구요.
    ja: |-
      それに簡単な裁判なので、
      指揮官にお願いしました。
  d_ex_court_07_44:
    speaker: privaty_m
    en: But...!
    ko: "…하지만!"
    ja: "…ですが！"
  d_ex_court_07_45:
    speaker: yulha
    en: You just concentrate on handling things over at the cafe.
    ko: 됐고, 지금은 그쪽 일에 충실하도록 해.
    ja: いいから、今はそっちの仕事に集中して。
  d_ex_court_07_46:
    speaker: yulha
    en: Once you've got everything sorted out over there, you can come back here.
    ko: "…그래야 빨리 마무리하고 다시 이쪽으로 돌아오지."
    ja: |-
      …そうすれば早く終わって、
      またこっちに戻れるでしょ。
  d_ex_court_07_47:
    speaker: privaty_m
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_court_07_48:
    speaker: privaty_m
    en: "... Okay."
    ko: "…그랬군요."
    ja: "…そうですか。"
  d_ex_court_07_49:
    speaker: privaty_m
    en: I got it.
    ko: 예, 알겠어요.
    ja: 分かりました。
  d_ex_court_07_50:
    speaker: privaty_m
    en: Master!!
    ko: 주인님!!
    ja: ご主人様！！
  d_ex_court_07_51:
    speaker: "<Self>"
    en: Yes?
    ko: 어, 어?
    ja: えっ？
  d_ex_court_07_52:
    speaker: privaty_m
    en: I can't say I completely trust you, but...
    ko: 따, 딱히 주인님을 신뢰하는 건 아니지만!
    ja: |-
      べ、別にご主人様を信頼しているわけでは
      ありませんが！
  d_ex_court_07_53:
    speaker: privaty_m
    en: just try not to
    ko: 그래도 이번 재판 잘 부탁드려요.
    ja: でも、今回の裁判…よろしくお願いします。
  d_ex_court_07_54:
    speaker: privaty_m
    en: tarnish Triangle's reputation during this trial, okay?
    ko: "…만약 트라이앵글의 얼굴에 먹칠을 한다면."
    ja: |-
      …もしトライアングルの顔に
      泥を塗るようなことがあれば、
  d_ex_court_07_55:
    speaker: privaty_m
    en: Otherwise, I'll add extra chili sauce to your omurice!
    ko: |-
      주인님의 오므라이스에
      캡사이신을 한가득 뿌려드릴 테니까요!
    ja: |-
      ご主人様のオムライスに
      トウガラシをたっぷりかけますからね！
  d_ex_court_07_56:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!!
    ja: バン！！
  d_ex_court_07_57:
    speaker: admi
    en: It seems she's holding her own at the cafe,
    ko: 음.
    ja: うーん。
  d_ex_court_07_58:
    speaker: admi
    en: wouldn't you say?
    ko: 잘하고 계신 것 같죠?
    ja: 上手くやってるみたいですね？
  d_ex_court_07_59:
    speaker: yulha
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_court_07_60:
    speaker: yulha
    en: Back to the trial.
    ko: 아까 하던 얘기로 돌아가서.
    ja: さっきの話に戻るけど、
  d_ex_court_07_61:
    speaker: yulha
    en: It's set to start in two hours, so everybody get ready.
    ko: 재판 시작은 2시간 뒤니까, 잘 숙지하고 진행하도록.
    ja: |-
      裁判が始まるのは2時間後だから、
      しっかり内容を把握すること。
  d_ex_court_07_62:
    speaker: admi
    en: Yes.
    ko: 네.
    ja: はい。
  d_ex_court_07_63:
    speaker: "<Self>"
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_ex_court_07_64:
    speaker: "<Monologue>"
    en: We successfully concluded the trial, and the remainder of the day proceeded
      smoothly.
    ko: 그렇게 우리는 무사히 재판을 마무리했고.
    ja: こうして私たちは無事に裁判を終え
  d_ex_court_07_65:
    speaker: "<Monologue>"
    en: Later that day, my omurice is fortunately topped with ketchup, not chili sauce.
    ko: 그날 나의 오므라이스에는 다행히 케첩이 뿌려져 있었다.
    ja: |-
      その日、私のオムライスには
      ケチャップがかかっていた
