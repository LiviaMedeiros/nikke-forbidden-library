---
d_ex_tower_01:
  d_ex_tower_01_1:
    speaker: exia
    en: Hmm...
    ko: 흐-음-
    ja: ふぅーん…
  d_ex_tower_01_2:
    speaker: exia
    en: So, this is the place
    ko: 여기가- 전초기지 안에서-
    ja: ここが…前哨基地内で…
  d_ex_tower_01_3:
    speaker: exia
    en: with the best signal?
    ko: 가- 장- 전파가 잘 터지는 곳입니까?
    ja: 一番電波が強い場所で合ってますか…？
  d_ex_tower_01_4:
    speaker: "<Self>"
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_ex_tower_01_5:
    speaker: exia
    en: Novel said she couldn't make it due to work.
    ko: 노벨도 일이 있어서 오늘은 못 올라온다고 했으니-
    ja: 今日はノベルも忙しくて来れないそうなので…
  d_ex_tower_01_6:
    speaker: exia
    en: I better download Final Quest quickly.
    ko: 어서 파이널- 퀘스트를 깔아봐야겠군요-
    ja: |-
      早速ファイナル・クエストを
      インストールしまーす…
  d_ex_tower_01_7:
    speaker: exia
    en: The daily quest will be over any minute.
    ko: 일퀘 마감이 얼마 남지 않았어요-
    ja: |-
      デイリークエストの残り時間があと
      少しなんです…
  d_ex_tower_01_8:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: トントンー
  d_ex_tower_01_9:
    speaker: exia
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_tower_01_10:
    speaker: "<Self>"
    en: Who is it?
    ko: 누구지?
    ja: 誰だ？
  d_ex_tower_01_11:
    speaker: "<Narration>"
    en: Small sounds were coming from the door.
    ko: 문밖에서 작은 목소리가 들려왔다.
    ja: ドアの向こうから小さな声が聞こえてきた
  d_ex_tower_01_12:
    speaker: signal
    en: Uh... is anyone there?
    ko: 저… 저어… 계, 계신가요...?
    ja: |-
      あ…あの…どなたか
      い、いらっしゃいますか…？
  d_ex_tower_01_13:
    speaker: "<Self>"
    en: Signal?
    ko: 시그널?
    ja: シグナル？
  d_ex_tower_01_14:
    speaker: exia
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_tower_01_15:
    speaker: signal
    en: C-Commander! You're here too?
    ko: 지, 지휘관도 계셨군요!
    ja: し、指揮官もいらっしゃったんですね！
  d_ex_tower_01_16:
    speaker: "<Narration>"
    en: I can feel Exia rush and hide behind me.
    ko: 엑시아가 냉큼 등 뒤로 숨는 것이 느껴졌다.
    ja: エクシアが慌てて私の後ろに隠れるのが分かった
  d_ex_tower_01_17:
    speaker: signal
    en: I-I have a favor to ask...
    ko: 저어… 부, 부탁드리고 싶은 게 있어서 그런데….
    ja: あの…お、お願いしたいことがあるんですが…
  d_ex_tower_01_18:
    speaker: signal
    en: Can I come in?
    ko: 드, 들어가도 될까요?
    ja: な、中に入ってもいいでしょうか？
  d_ex_tower_01_19:
    speaker: "<Narration>"
    en: Exia shakes her head.
    ko: 엑시아가 강하게 고개를 저었다.
    ja: エクシアが激しく首を横に振った
  d_ex_tower_01_20:
    speaker: "<Self>"
    en: She said no.
    ko: 안 된다고 하는데.
    ja: だめみたいだ
  d_ex_tower_01_21:
    speaker: signal
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_tower_01_22:
    speaker: signal
    en: Oh... really?
    ko: 어… 그, 그러시군요…!
    ja: あ…そ、そうですか…！
  d_ex_tower_01_23:
    speaker: signal
    en: S-sure, no problem. I understand if you don't want me coming inside...
    ko: 그, 그럴 수 있죠! 들어가는 게 싫으실 수 있죠….
    ja: |-
      そ、そういう時もありますよね！
      中に入られたら嫌な時が…
  d_ex_tower_01_24:
    speaker: signal
    en: Um... is it okay if I talk to you from outside the door then?
    ko: |-
      그, 그럼 이렇게 문밖에서 이야기하는 건
      괘, 괜찮으실까요…?
    ja: |-
      で、ではドアの向こうから話をするのは
      だ、大丈夫でしょうか…？
  d_ex_tower_01_25:
    speaker: "<Narration>"
    en: Exia nods.
    ko: 엑시아가 고개를 끄덕였다.
    ja: エクシアが首を縦に振った
  d_ex_tower_01_26:
    speaker: "<Self>"
    en: She said yes.
    ko: 문밖은 괜찮대.
    ja: ドアの外からならいいそうだ
  d_ex_tower_01_27:
    speaker: signal
    en: Ah, well that's good...
    ko: 아, 다, 다행이다….
    ja: あ、よ、よかったです…
  d_ex_tower_01_28:
    speaker: "<Self>"
    en: What's the matter?
    ko: 무슨 일이길래 그래?
    ja: どうしたんだ？
  d_ex_tower_01_29:
    speaker: signal
    en: Well, it's just...
    ko: 저… 그, 그게….
    ja: あの…そ、その…
  d_ex_tower_01_30:
    speaker: signal
    en: the TV isn't working.
    ko: T, TV가… 안… 와서….
    ja: テ、テレビが…よく…なくて…
  d_ex_tower_01_31:
    speaker: "<Self>"
    en: I can't hear you.
    ko: 잘 안 들려.
    ja: よく聞こえない
  d_ex_tower_01_32:
    speaker: signal
    en: I said the TV isn't working!
    ko: T, TV가 안 나와서요!
    ja: テ、テレビがよく映らないんです！
  d_ex_tower_01_33:
    speaker: signal
    en: Do you know how to fix it?
    ko: 혹시 나오게 하는 방법을 알고 계시나요!!
    ja: どうしたらちゃんと映るようになるでしょうか！
  d_ex_tower_01_34:
    speaker: "<Self>"
    en: Is it not turning on?
    ko: 켜지지 않는다는 거야?
    ja: 電源が入らないのか？
  d_ex_tower_01_35:
    speaker: signal
    en: No, it turns on, but...
    ko: 아, 아뇨! 켜지긴 켜지는데….
    ja: い、いいえ！電源は入るんですが…
  d_ex_tower_01_36:
    speaker: signal
    en: I'm not getting any reception.
    ko: 전파가 안 잡힌다고 떠서….
    ja: 電波が弱いという表示が出て…
  d_ex_tower_01_37:
    speaker: signal
    en: I thought I might have better luck in the tower...
    ko: |-
      그, 그래서… 여긴 전파탑이니까
      혹시나 잡아주실 수 있을까 해서요….
    ja: |-
      そ、それで…ここは電波塔なので
      もしかしたら上手く電波が入るかと思い…
  d_ex_tower_01_38:
    speaker: exia
    en: Are you trying to watch Midwinter Night's Dream?
    ko: 혹시 [한겨울 밤의 꿈] 때문에 그러는 겁니까?
    ja: ひょっとして「真冬の夜の夢」のためですか…？
  d_ex_tower_01_39:
    speaker: signal
    en: H-how did you...!
    ko: 그, 그걸 어떻게…!
    ja: ど、どうしてそれを…！
  d_ex_tower_01_40:
    speaker: exia
    en: Judging by how anxious you are,
    ko: "지금 이 시간에 TV 전파가 잡히지 않아 \n안절부절못하는 모습은-"
    ja: |-
      今この時間にテレビの電波が入らず
      居ても立っても居られないこの姿…
  d_ex_tower_01_41:
    speaker: exia
    en: that tells me you want to watch something that's going to air soon.
    ko: "약 한- 두 시간 이내에 목표로 하는 무언가를 \n시청해야 하는 것이-겠죠-"
    ja: |-
      約2時間以内に目的とする何かを
      視聴しなくてはいけないからでしょう…
  d_ex_tower_01_42:
    speaker: exia
    en: And the hottest show on the air right now
    ko: 이 시-간에 방송하는 것- 중.
    ja: この時間帯に放送される番組のうち…
  d_ex_tower_01_43:
    speaker: exia
    en: is Midwinter Night's Dream.
    ko: "이런 증세를 일으킬 만큼 \n강한 중독성을 지닌 TV 프로그램은-"
    ja: |-
      こんな症状を生み出すほどに
      強い中毒性を引き起こす番組と言えば…
  d_ex_tower_01_44:
    speaker: exia
    en: It's got everyone hooked.
    ko: 요즘 가장 핫-한 바로 그 드라마-
    ja: 最近…一番熱いあのドラマ…
  d_ex_tower_01_45:
    speaker: exia
    en: It's the only explanation.
    ko: 한겨울 밤의 꿈뿐이겠죠-
    ja: 真冬の夜の夢しかないでしょーね…
  d_ex_tower_01_46:
    speaker: signal
    en: Wow, you got it!
    ko: 우… 우와…! 정확해요!
    ja: う…うわぁ…！その通りです！
  d_ex_tower_01_47:
    speaker: exia
    en: Just some simple deduction, that's all.
    ko: 이 정도는 아무것도 아닙니다-
    ja: このくらい何てことありませんよ…
  d_ex_tower_01_48:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_01_49:
    speaker: exia
    en: By the way, when you watch a show, do you watch it quietly?
    ko: 혹시- 덕질할 때 얌전히 시청하는 타입입니까-?
    ja: |-
      お聞きしますが…ドラマを観る時に
      大人しく観るタイプですか…？
  d_ex_tower_01_50:
    speaker: signal
    en: Huh?
    ko: 네…?
    ja: はい…？
  d_ex_tower_01_51:
    speaker: exia
    en: Or are you one of those people that hoots and hollers in order to get into
      it?
    ko: |-
      아니면 화-려한 리액션을 해야만
      재-미를 느끼는 타입입니까-?
    ja: |-
      それともオーバーリアクションをしながら
      楽しむタイプですか…？
  d_ex_tower_01_52:
    speaker: signal
    en: I-I just sit and watch, nothing special...
    ko: 리, 리액션 같은 거… 안 하는데… 요….
    ja: リ、リアクションとかは…特にしません…けど…
  d_ex_tower_01_53:
    speaker: exia
    en: In that case, you can bring the TV in here and watch.
    ko: 아니라면- 여기에 TV를 가져와서 봐도 상관없습니다-
    ja: |-
      それなら…ここにテレビを持ってきて
      見ても構いませんよ…
  d_ex_tower_01_54:
    speaker: signal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_tower_01_55:
    speaker: signal
    en: Really?
    ko: 저, 정말인가요…?
    ja: ほ、本当ですか…？
  d_ex_tower_01_56:
    speaker: "<Narration>"
    en: Exia nods.
    ko: 엑시아가 고개를 끄덕였다.
    ja: エクシアが首を縦に振った
  d_ex_tower_01_57:
    speaker: "<Self>"
    en: She said yes.
    ko: 그렇다고 하네.
    ja: そうらしいな
  d_ex_tower_01_58:
    speaker: signal
    en: Th-thank you! I'll go get the TV!
    ko: 가, 감사합니다! 어, 얼른 가져올게요!
    ja: |-
      あ、ありがとうございます！
      い、今すぐ持ってきます！
  d_ex_tower_01_59:
    speaker: "<Narration>"
    en: I hear Signal running away.
    ko: 시그널이 우다다다- 뛰어가는 소리가 들렸다.
    ja: シグナルがダダダーと走っていく音が聞こえた
  d_ex_tower_01_60:
    speaker: "<Self>"
    en: Are you sure you're okay with it?
    ko: 정말 괜찮겠어?
    ja: 本当にいいのか？
  d_ex_tower_01_61:
    speaker: exia
    en: Yeah, it's fine.
    ko: 괜-찮습니다-
    ja: 大丈夫でーす…
  d_ex_tower_01_62:
    speaker: exia
    en: Can't leave a fangirl
    ko: 덕질-의 위기에 빠진 덕후가 있다면-
    ja: |-
      大好きな趣味に没頭できず
      困っている人がいれば…
  d_ex_tower_01_63:
    speaker: exia
    en: in distress hanging.
    ko: 도와야- 하는 법이니까요.
    ja: 助けてあげるのが道理ってもんです…
  d_ex_tower_01_64:
    speaker: "<Self>"
    en: I suppose you're right.
    ko: 착하네.
    ja: 優しいんだな
  d_ex_tower_01_65:
    speaker: "<Narration>"
    en: A bit later, Signal comes back with a small TV.
    ko: 잠시 후 시그널이 조그마한 TV를 들고 돌아왔다.
    ja: |-
      しばらくしてシグナルが小さなテレビを
      抱えて戻ってきた
  d_ex_tower_01_66:
    speaker: "<Narration>"
    en: She thanks us profusely and sits down in the corner
    ko: 시그널은 연신 감사하다며 인사를 한 후 구석에 쭈그려 앉아.
    ja: |-
      シグナルは何度もお礼を言ったあと、
      部屋の片隅にちょこんと座った
  d_ex_tower_01_67:
    speaker: "<Narration>"
    en: to watch the popular TV show, Midwinter Night's Dream.
    ko: 인기 드라마, 한겨울 밤의 꿈을 보기 시작했다.
    ja: 人気ドラマの真冬の夜の夢を観始めた
  d_ex_tower_01_68:
    speaker: signal
    en: "*sh... shhh... Shhhh*"
    ko: 흐… 흐으읍… 흐으읍….
    ja: ふぅ…うぅぅ…ふぅぅっ…
  d_ex_tower_01_69:
    speaker: "<Narration>"
    en: She holds her breath.
    ko: 숨을 참아가며.
    ja: 息を我慢しながら
  d_ex_tower_01_70:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_01_71:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_01_72:
    speaker: exia
    en: Hey.
    ko: 뉴- 비-
    ja: 初心者さん…
  d_ex_tower_01_73:
    speaker: exia
    en: Remind her to breathe, will you?
    ko: 저- 분에게 숨 정도는 쉬어도 된다고 전해주세요-
    ja: |-
      息くらいは普通に吸ってもいいと
      伝えてくださーい…
  d_ex_tower_01_74:
    speaker: signal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_tower_01_75:
    speaker: signal
    en: Oh, whoops! Thanks for reminding me!
    ko: 흐에에…?! 저, 정말요? 숨은 쉬어도 되는 거군요!
    ja: |-
      ふぎゃぁ…！？ほ、本当ですか？
      息は吸ってもいいんですか？
  d_ex_tower_01_76:
    speaker: exia
    en: No problem.
    ko: 그렇-습니다-
    ja: そうでーす…
  d_ex_tower_01_77:
    speaker: signal
    en: Hehe...
    ko: 후, 후에에… 가, 감사합니다….
    ja: ふぅ、ふぇぇ…あ、ありがとうございます…
  d_ex_tower_01_78:
    speaker: "<Narration>"
    en: It was a fun afternoon.
    ko: 즐거운 오후였다.
    ja: 楽しい午後のひと時だった
d_ex_tower_02:
  d_ex_tower_02_1:
    speaker: "<Monologue>"
    en: I found a strange note in my room.
    ko: 이상한 쪽지를 지휘관실에서 발견했다.
    ja: 指揮官室で変なメモを見つけた
  d_ex_tower_02_2:
    speaker: "<Narration>"
    en: Radio tower, dimensional nucleus generation. Requires 3 who are Chosen. Cooperation
      request.
    ko: 전파탑, 차원 핵 발생. 3명의 선택받은 자 필요. 협력 요망.
    ja: |-
      電波塔、次元の核発生。
      3人の選ばれし者必要、協力求む
  d_ex_tower_02_3:
    speaker: "<Monologue>"
    en: I headed straight for the radio tower as soon as my assignment was complete.
    ko: 임무를 끝내자마자 바로 전파탑으로 향했다.
    ja: 任務を終えてすぐに電波塔へ向かった
  d_ex_tower_02_4:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_ex_tower_02_5:
    speaker: guillotine
    en: It's about time
    ko: 왔는가.
    ja: 来たか。
  d_ex_tower_02_6:
    speaker: guillotine
    en: you got here.
    ko: 꽤나 늦었군.
    ja: 遅かったな。
  d_ex_tower_02_7:
    speaker: n102
    en: Hello Teacher!
    ko: 안녕하세요, 선생님!
    ja: こんにちは、先生！
  d_ex_tower_02_8:
    speaker: "<Self>"
    en: Just what exactly is going on here?
    ko: "…이건 무슨 조합이야?"
    ja: "…どういう組み合わせだ？"
  d_ex_tower_02_9:
    speaker: guillotine
    en: Finally, the last Chosen one is here.
    ko: 드디어 마지막 선택받은 자가 도착했군.
    ja: ついに最後の選ばれし者が到着したか。
  d_ex_tower_02_10:
    speaker: guillotine
    en: With this, all three members of Fatality have gathered.
    ko: 이로써 [숙명]의 3인이 모였다.
    ja: これで「宿命」の3人が集まった。
  d_ex_tower_02_11:
    speaker: guillotine
    en: This is where all dimensions and worldlines intersect.
    ko: 이곳은 모든 차원과 세계선이 맞물리는 곳.
    ja: ここは全ての次元の世界線が交差する場所。
  d_ex_tower_02_12:
    speaker: guillotine
    en: What we know simply as the radio tower is in fact a...
    ko: 전파탑이라는 이름으로 포장된 진짜 이름은-
    ja: 電波塔という名の後ろに隠された本物の名前は…
  d_ex_tower_02_13:
    speaker: guillotine
    en: Dimensional Clock Tower.
    ko: "[차원의 시계탑]"
    ja: "「次元の時計塔」。"
  d_ex_tower_02_14:
    speaker: guillotine
    en: In the end, you have succeeded in occupying this clock tower.
    ko: 결국 이 시계탑을 차지하는데 성공했다.
    ja: ついにこの時計塔を手に入れた。
  d_ex_tower_02_15:
    speaker: guillotine
    en: My powers are becoming more and more frightening. I scarcely know their limits!
    ko: 나의 한계를 모르는 [능력]이 점점 두려워지는군… 크큭.
    ja: |-
      我の限界を知らない「能力」が
      怖くなるほどだ…くくっ。
  d_ex_tower_02_16:
    speaker: "<Self>"
    en: N102, what are you doing here?
    ko: 앤은 여기서 뭘 하고 있는 거야?
    ja: エヌはここで何をしているんだ？
  d_ex_tower_02_17:
    speaker: n102
    en: I was...
    ko: 저는….
    ja: 私は…
  d_ex_tower_02_18:
    speaker: n102
    en: Well...
    ko: "…선생님!"
    ja: "…先生！"
  d_ex_tower_02_19:
    speaker: n102
    en: I'm not sure if you know, but I had lost my memory...
    ko: 선생님은 모르셨겠지만 저는 기억을 잃은 상태였어요….
    ja: |-
      先生は知らなかったでしょうけど、
      私は記憶を失っていました…
  d_ex_tower_02_20:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_tower_02_21:
    speaker: n102
    en: But thanks to Guillotine de Mephisto, everything is clear to me.
    ko: 그런데 오늘 우연히 길로틴 드 메피스토님을 마주친 덕분에 모든 걸 들을 수 있었어요.
    ja: |-
      でも今日偶然にもギロチン・デ・メフィスト様に
      会えたおかげですべての謎が解けました。
  d_ex_tower_02_22:
    speaker: n102
    en: I am from another dimension.
    ko: 저는 다른 차원에서 온 존재고.
    ja: 私は違う次元から来た存在で、
  d_ex_tower_02_23:
    speaker: n102
    en: When I came to this dimension, the world line was distorted and caused me
      to lose my memory.
    ko: |-
      이쪽 차원으로 넘어올 때
      세계선이 비틀려서 기억을 잃은 것이란걸요!
    ja: |-
      こっちの次元に来た際に
      世界線が歪んで記憶を失ったのです！
  d_ex_tower_02_24:
    speaker: n102
    en: So, in this dimension's clock tower...
    ko: 그래서 이 차원의 세계탑에서….
    ja: だからこの次元の世界塔で…
  d_ex_tower_02_25:
    speaker: n102
    en: Um...
    ko: 으음….
    ja: ううん…
  d_ex_tower_02_26:
    speaker: n102
    en: Actually, I didn't quite grasp all of it. Anyway, Guillotine de Mephisto is
      helping me out!
    ko: |-
      어려워서 모르는 단어가 많았는데,
      어찌 됐든 길로틴 드 메피스토님의 도움을 받고 있었어요!
    ja: |-
      難しくて分からない単語がいっぱいあったんです
      けど、とにかくギロチン・デ・メフィスト様に
      助けてもらっていました！
  d_ex_tower_02_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_02_28:
    speaker: guillotine
    en: You are correct, Lou Memoria, aka N102.
    ko: 그래, [앤 루 메모리아]여.
    ja: そうだ、「エヌ・ルー・メモリア」よ。
  d_ex_tower_02_29:
    speaker: guillotine
    en: It is here where we can ascertain clues to the dimension from whence you came.
    ko: 이로써 그대의 차원에 대한 실마리를 찾을 수 있게 되었다.
    ja: これでお前の次元に対する手がかりが見つかる。
  d_ex_tower_02_30:
    speaker: guillotine
    en: Since this is a dimensional clock tower,
    ko: 이곳은 차원의 시계탑이니까.
    ja: ここは次元の時計塔だから。
  d_ex_tower_02_31:
    speaker: guillotine
    en: you should be able to communicate with your friends beyond this dimension.
    ko: 차원 너머에 있는 [동료]들과 연락이 가능할 거다.
    ja: |-
      次元の向こうにいる「仲間」たちに
      連絡できるはずだ。
  d_ex_tower_02_32:
    speaker: n102
    en: Yes ma'am!
    ko: 네! 길로틴 드 메피스토님!
    ja: はい！ギロチン・デ・メフィスト様！
  d_ex_tower_02_33:
    speaker: guillotine
    en: But activating this tower will require a significant amount of energy.
    ko: 그러나 이 시계탑을 작동시키려면 큰 힘이 필요하다.
    ja: |-
      しかし、この時計塔を作動させるには、
      大きな力が必要だ。
  d_ex_tower_02_34:
    speaker: guillotine
    en: First, I must draw the magic circle.
    ko: 일단 마법진을 그리도록 하지.
    ja: とりあえず魔法陣を描こう。
  d_ex_tower_02_35:
    speaker: guillotine
    en: Stand back for a moment.
    ko: 잠시 물러나있도록.
    ja: 少し離れているように。
  d_ex_tower_02_36:
    speaker: "<Narration>"
    en: Guillotine takes some chalk out of her pocket and starts drawing a magic circle
      on the floor.
    ko: |-
      길로틴이 주머니에서 분필을 꺼내
      바닥에 마법진을 그리기 시작했다.
    ja: |-
      ギロチンがポケットからチョークを出して
      床に魔法陣を描き始めた
  d_ex_tower_02_37:
    speaker: "<Self>"
    en: N102, could you show me your notebook?
    ko: "…앤, 혹시 수첩을 보여줄 수 있어?"
    ja: "…エヌ、もしよかったら手帳を見せてくれるか？"
  d_ex_tower_02_38:
    speaker: n102
    en: What? I can't do that!
    ko: 아, 제 수첩은 안돼요!
    ja: あ、手帳はダメです！
  d_ex_tower_02_39:
    speaker: n102
    en: This notebook is the key to activating the clock tower.
    ko: 이 수첩은 시계탑을 작동시킬 열쇠라고 하셨어요.
    ja: この手帳は時計塔を作動させる鍵だそうです。
  d_ex_tower_02_40:
    speaker: n102
    en: Until then, I was told to keep it sealed, never to be opened.
    ko: |-
      그래서 그때까지는 봉인해둬야 한다고,
      절대 펼쳐서는 안된다고 하셔서….
    ja: |-
      だからその時までは封印して
      おかなければならない、絶対開けては
      いけないと言われたから…
  d_ex_tower_02_41:
    speaker: n102
    en: Sorry...
    ko: 죄송해요….
    ja: すみません…
  d_ex_tower_02_42:
    speaker: "<Self>"
    en: "... It's okay."
    ko: "…괜찮아."
    ja: "…大丈夫だ"
  d_ex_tower_02_43:
    speaker: "<Narration>"
    en: "*Tak- Taktak Tak*"
    ko: 타악- 탁탁 탁!
    ja: カリ…カッカッ！
  d_ex_tower_02_44:
    speaker: guillotine
    en: This is by no means a simple procedure, so the composition of the magic circle
      is rather complicated.
    ko: 후- 쉽지 않은 술식이다 보니 마법진의 구성도 복잡하군.
    ja: |-
      ふう…難しい術式なだけに、
      魔法陣の構成も複雑だな。
  d_ex_tower_02_45:
    speaker: guillotine
    en: Finally, it is complete.
    ko: 마법진은 완성이다.
    ja: 魔法陣は完成した。
  d_ex_tower_02_46:
    speaker: guillotine
    en: Lou Memoria, do you still have the sealed notebook in your possession?
    ko: 앤 루 메모리아, 봉인된 매개체 [실링 노트]는 잘 챙겼겠지?
    ja: |-
      エヌ・ルー・メモリア、封印されし媒体、
      「シーリングノート」はちゃんと持っているな？
  d_ex_tower_02_47:
    speaker: n102
    en: Yes! It's right here!
    ko: 네! 여기 있어요!
    ja: はい！ここにあります！
  d_ex_tower_02_48:
    speaker: guillotine
    en: Very good, then our preparations are complete.
    ko: 좋아, 모든 준비는 완벽하다.
    ja: よし、全ての準備が整った。
  d_ex_tower_02_49:
    speaker: guillotine
    en: Release the seal on the notebook and place it in the center of the magic circle.
    ko: "[실링 노트]의 봉인을 해제하고 마법진 중앙에 두거라."
    ja: |-
      「シーリングノート」の封印を解除し、
      魔法陣の真ん中におけ。
  d_ex_tower_02_50:
    speaker: n102
    en: Yes!
    ko: 네!
    ja: はい！
  d_ex_tower_02_51:
    speaker: n102
    en: Releasing seal... Now!
    ko: 봉인~ 해제!
    ja: 封印～解除！
  d_ex_tower_02_52:
    speaker: "<Narration>"
    en: N102 lays the notebook in the center of the magic circle.
    ko: 앤이 마법진 중앙에 수첩을 펼쳐 두었다.
    ja: エヌが魔法陣の真ん中に手帳を広げて置いた
  d_ex_tower_02_53:
    speaker: "<Narration>"
    en: The notebook lies open. On the left page is information about Guillotine de
      Mephisto as well as what seems to be information about other worlds and dimensions
    ko: |-
      수첩의 왼쪽 장에는 길로틴 드 메피스토, 차원… 등등
      여러 세계관을 펼쳐놓은 듯한 문장과 단어가 있었다.
    ja: |-
      手帳の左のページには
      ギロチン・デ・メフィスト、次元…などなど
      色々な世界観を広げた文章と単語があった
  d_ex_tower_02_54:
    speaker: "<Narration>"
    en: On the right page, there is a picture that resembles the magic circle drawn
      on the floor.
    ko: "오른쪽 장에는 바닥에 있는 마법진과 \n동일한 그림이 그려져있었다."
    ja: |-
      右のページには床の魔法陣と
      同じ絵が描いてあった
  d_ex_tower_02_55:
    speaker: guillotine
    en: Now, let us each stand on the edge of the magic circle.
    ko: 이제 각자 마법진의 모서리로 가서 서도록.
    ja: それでは、それぞれ魔法陣の端に立て。
  d_ex_tower_02_56:
    speaker: guillotine
    en: We must condense all of our strength into the notebook.
    ko: 우리의 힘을 [실링 노트]에 하나로 모아야 한다.
    ja: |-
      私たちの力を「シーリングノート」
      に集めなければならないのだ。
  d_ex_tower_02_57:
    speaker: guillotine
    en: Let the ceremony begin.
    ko: 그럼 의식을 시작하지.
    ja: では、儀式を始める。
  d_ex_tower_02_58:
    speaker: "<Narration>"
    en: Guillotine stretches out one hand toward the notebook.
    ko: 길로틴은 한 손을 수첩 쪽으로 펼쳐 뻗었다.
    ja: ギロチンは片手を手帳の方へ伸ばした
  d_ex_tower_02_59:
    speaker: guillotine
    en: I, Guillotine de Mephisto, commander of
    ko: 시간과 차원을 관장하는 존재여.
    ja: 時間と次元を司る存在よ、
  d_ex_tower_02_60:
    speaker: guillotine
    en: time and space, demand you
    ko: 나, 길로틴 드 메피스토의 이름을 걸고 명한다!
    ja: 我、ギロチン・デ・メフィストの名で命ずる！
  d_ex_tower_02_61:
    speaker: guillotine
    en: to free the dimension of Lou Memoria!
    ko: 앤 루 메모리아의 차원을 해방하라!
    ja: エヌ・ルー・メモリアの次元を解放せよ！
  d_ex_tower_02_62:
    speaker: guillotine
    en: Release the dimension!
    ko: 디멘션 릴리즈-!
    ja: ディメンション・リリーズ！
  d_ex_tower_02_63:
    speaker: n102
    en: Release the dimension!
    ko: 디멘션 릴리즈-!
    ja: ディメンション・リリーズ！
  d_ex_tower_02_64:
    speaker: "<Choice>"
    en: Release the dimension!
    ko: 디멘션 릴리즈-!
    ja: ディメンション・リリーズ！
  d_ex_tower_02_65:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_02_66:
    speaker: guillotine
    en: Hey, what are you doing?!
    ko: 뭘 하고 있는 건가 벗이여!
    ja: 何をしているのだ、友よ！
  d_ex_tower_02_67:
    speaker: guillotine
    en: Are you going to abandon Lou Memoria like this?
    ko: 앤 루 메모리아를 아무것도 모르는 채로 놔둘 작정인가?!
    ja: |-
      エヌ・ルー・メモリアが記憶を失った
      ままでもいいのか！？
  d_ex_tower_02_68:
    speaker: guillotine
    en: Recite the incantation!
    ko: 어서 주문을 외쳐!
    ja: 早く呪文を詠唱しろ！
  d_ex_tower_02_69:
    speaker: "<Self>"
    en: Release the dimension!
    ko: 디멘션 릴리즈…!
    ja: ディメンション・リリーズ…！
  d_ex_tower_02_70:
    speaker: "<Narration>"
    en: "*Zaaap*"
    ko: 파지직-
    ja: パチパチ…
  d_ex_tower_02_71:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_tower_02_72:
    speaker: guillotine
    en: Did it succeed?
    ko: 성공인가…?!
    ja: 成功したか…！？
  d_ex_tower_02_73:
    speaker: "<Narration>"
    en: "*Zaap, Zaaaap*"
    ko: 파직, 파지직!
    ja: パチ、パチチッ！
  d_ex_tower_02_74:
    speaker: "<Narration>"
    en: A massive spark shoots out, then subsides.
    ko: 강렬한 스파크가 튀다가 이내 잠잠해졌다.
    ja: 強烈なスパークが弾けて、すぐに静かになった
  d_ex_tower_02_75:
    speaker: guillotine
    en: It failed...
    ko: 칫, 실패로군….
    ja: チッ、失敗か…
  d_ex_tower_02_76:
    speaker: guillotine
    en: But we mustn't give up.
    ko: 하지만 여기서 포기할 수 없지.
    ja: しかし、ここで諦めるわけにはいかない。
  d_ex_tower_02_77:
    speaker: guillotine
    en: I hadn't planned on using this...
    ko: "[이것] 까지는 쓰지 않으려고 했는데…."
    ja: "「これ」まで使うつもりはなかったが…"
  d_ex_tower_02_78:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_ex_tower_02_79:
    speaker: "<Self>"
    en: Give me a moment to check my messages.
    ko: 잠시 메시지 확인 좀 할게.
    ja: ちょっとメッセージを確認する
  d_ex_tower_02_80:
    speaker: guillotine
    en: Let us continue with the ceremony.
    ko: 그럼 의식을 이어서….
    ja: では、儀式の続きを…
  d_ex_tower_02_81:
    speaker: "<Choice>"
    en: The Big O is heading this way.
    ko: "[조직] 놈들이 곧 도착한다고 해."
    ja: "「組織」の奴らがもうすぐ到着するらしい"
  d_ex_tower_02_82:
    speaker: "<Choice>"
    en: Novel will be here soon.
    ko: 노벨이 곧 도착한다고 해.
    ja: ノベルがもうすぐ到着するらしい
  d_ex_tower_02_83:
    speaker: "<Self>"
    en: We have to cover our tracks.
    ko: 어서 흔적을 지워야 해.
    ja: 早く痕跡を消さないと
  d_ex_tower_02_84:
    speaker: n102
    en: I'm on it!
    ko: 네! 깨끗하게 정리할게요!
    ja: はい！きれいに片づけますね！
  d_ex_tower_02_85:
    speaker: guillotine
    en: What?! Damn, they already found out?
    ko: 뭐?! 젠장, 벌써 알아차린 건가.
    ja: 何！？くそ、もう気づいたのか。
  d_ex_tower_02_86:
    speaker: guillotine
    en: I'm sorry Lou Memoria, this is all because I'm not strong enough.
    ko: "…미안하다 앤 루 메모리아, 내 힘이 부족했던 탓이다."
    ja: |-
      …すまない、エヌ・ルー・メモリア、
      私の力不足だ。
  d_ex_tower_02_87:
    speaker: guillotine
    en: Next time I will let you communicate with your friends.
    ko: 다음에는 꼭 그대의 [동료]들과 연락할 수 있도록-
    ja: 次は必ずお前の「仲間」と連絡できるように…
  d_ex_tower_02_88:
    speaker: n102
    en: It's okay!
    ko: 전 괜찮아요, 길로틴 드 메피스토님!
    ja: 私は大丈夫です、ギロチン・デ・メフィスト様！
  d_ex_tower_02_89:
    speaker: n102
    en: You're both my friends too!
    ko: 길로틴 드 메피스토님도, 선생님도 제 동료 시잖아요!
    ja: |-
      ギロチン・デ・メフィスト様も、
      先生も私の仲間じゃないですか！
  d_ex_tower_02_90:
    speaker: n102
    en: So I'm not alone.
    ko: 전 이곳에 이제 동료가 두 명이나 있다구요.
    ja: もう私はここに仲間が2人もいるんですよ。
  d_ex_tower_02_91:
    speaker: guillotine
    en: My... my eye...
    ko: "…앤 루 메모리아…!"
    ja: "…エヌ・ルー・メモリア…！"
  d_ex_tower_02_92:
    speaker: guillotine
    en: What is this warm feeling?
    ko: 크윽, 한쪽 눈이 뜨겁지만 평소와 다른 뜨거움이야….
    ja: くっ、片目が熱いが、いつもとは違う熱さだ…
  d_ex_tower_02_93:
    speaker: guillotine
    en: Is this... what they call emotion?
    ko: 이것이… [감동의 정수]…?
    ja: これが…「感動の真髄」…？
  d_ex_tower_02_94:
    speaker: n102
    en: Hehe!
    ko: 헤헤~
    ja: へへ～
  d_ex_tower_02_95:
    speaker: "<Self>"
    en: N102, you look happy.
    ko: 앤. 즐거워 보이네.
    ja: エヌ。何だか楽しそうだな
  d_ex_tower_02_96:
    speaker: n102
    en: I am! Today is the best day ever!
    ko: 네! 지금 너무너무 즐거워요~ 오늘은 최고의 하루인 것 같아요!
    ja: |-
      はい！今、すごくすごく楽しいです～
      今日は最高の1日です！
  d_ex_tower_02_97:
    speaker: n102
    en: Let's clean up and hurry back.
    ko: 어서 정리하고 함께 돌아가요!
    ja: 早く片づけて、一緒に帰りましょう！
  d_ex_tower_02_98:
    speaker: "<Monologue>"
    en: Together, we clear all trace of the ceremony and leave the radio tower.
    ko: 모두 함께 의식의 흔적을 깨끗이 지우고 전파탑을 떠났다.
    ja: |-
      みんなで儀式の痕跡をきれいに片づけて
      電波塔を去った
d_ex_tower_03:
  d_ex_tower_03_1:
    speaker: epinel
    en: Hey everybody! Didn't keep you waiting too long, did I?
    ko: "안녕, 팬들. \n오래 기다렸지?"
    ja: |-
      こんにちは、ファンのみなさん。
      お待たせ。
  d_ex_tower_03_2:
    speaker: epinel
    en: I wasn't getting any signal so I'm here at the radio tower.
    ko: 전파가 하도 안 터져서 전파탑까지 왔어.
    ja: 電波が悪すぎるから、電波塔まで来たの。
  d_ex_tower_03_3:
    speaker: epinel
    en: Fortunately, it seems there's a strong signal here.
    ko: 다행히 여기는 통신이 잘 되는 것 같아.
    ja: 幸いここは通信環境がいいみたい。
  d_ex_tower_03_4:
    speaker: epinel
    en: Also...
    ko: 그리고… 여기.
    ja: そして…ここに。
  d_ex_tower_03_5:
    speaker: epinel
    en: our Coach is here!
    ko: 우리 코치도 있네.
    ja: うちのコーチもいる。
  d_ex_tower_03_6:
    speaker: "<Choice>"
    en: What are you doing?
    ko: 뭐 하고 있는 거야?
    ja: 何してるんだ？
  d_ex_tower_03_7:
    speaker: "<Choice>"
    en: Hello, everyone.
    ko: 안녕하세요, 코치입니다.
    ja: こんにちは、コーチです
  d_ex_tower_03_8:
    speaker: epinel
    en: It's called T-Live.
    ko: "[T-Live]라고."
    ja: "「T-Live」っていって"
  d_ex_tower_03_9:
    speaker: epinel
    en: You can livestream with just a cellphone.
    ko: 핸드폰 하나로 라이브 방송을 찍을 수 있는….
    ja: 携帯さえあればライブ配信ができる…
  d_ex_tower_03_10:
    speaker: epinel
    en: I'm doing a stream for my fans.
    ko: 응, 아무튼 팬 방송. 그거 하는 중이야.
    ja: うん、とにかくファン配信、それをやってる。
  d_ex_tower_03_11:
    speaker: "<Self>"
    en: You're not leaving anything out, are you?
    ko: 설명을 생략하지 마.
    ja: 説明を省略するな
  d_ex_tower_03_12:
    speaker: epinel
    en: "... Anyways."
    ko: "……아무튼."
    ja: "…とにかく、"
  d_ex_tower_03_13:
    speaker: epinel
    en: The fans are happy to see you.
    ko: 응. 팬들도 만나서 반갑대.
    ja: みんなコーチを歓迎しているよ。
  d_ex_tower_03_14:
    speaker: epinel
    en: We have more than 10,000 teenage viewers watching us right now.
    ko: 지금 1만 명 넘는 10대 시청자들이 코치를 보고 있는데.
    ja: |-
      今1万人を超える10代の視聴者が
      コーチを見ているんだけど、
  d_ex_tower_03_15:
    speaker: epinel
    en: Why don't you give them a show, Coach?
    ko: 코치가 뭔가 엄청난 걸 보여줄 거라 기대하고 있어.
    ja: |-
      コーチがなんかすごいのを見せてくれるのを
      期待しているから。
  d_ex_tower_03_16:
    speaker: epinel
    en: You can borrow my board,
    ko: 내 보드를 빌려 타도 좋고.
    ja: 私のボードに乗ってもいいし、
  d_ex_tower_03_17:
    speaker: epinel
    en: or maybe perform a song and dance?
    ko: 춤 추거나 노래 불러도 좋으니까.
    ja: 踊ったり歌を歌ってもいいから
  d_ex_tower_03_18:
    speaker: epinel
    en: Give the people what they want!
    ko: 이 애들을 위해 뭐라도 보여주지 않을래?
    ja: この子たちのために何か見せてくれない？
  d_ex_tower_03_19:
    speaker: "<Monologue>"
    en: Can't back out now. What should I do?
    ko: "…거절하긴 어려운 분위기다. 어떻게 할까?"
    ja: "…断れない雰囲気だ。どうしよう？"
  d_ex_tower_03_20:
    speaker: "<Choice>"
    en: Dance.
    ko: 춤을 춘다.
    ja: 踊る
  d_ex_tower_03_21:
    speaker: "<Choice>"
    en: Show them a skateboard trick.
    ko: 보드 트릭을 보여준다.
    ja: ボードトリックを見せてあげる
  d_ex_tower_03_22:
    speaker: "<Narration>"
    en: "*Boom~ boom~*"
    ko: 쿵짝~ 쿵짝~
    ja: ズンチャッチャ～
  d_ex_tower_03_23:
    speaker: "<Monologue>"
    en: Epinel drops a beat and I start dancing.
    ko: 에피넬이 튼 비트에 맞춰 열심히 율동했다.
    ja: |-
      エピネルが流したビートに合わせて
      一生懸命踊った
  d_ex_tower_03_24:
    speaker: epinel
    en: Um...
    ko: "…저기."
    ja: "…あの。"
  d_ex_tower_03_25:
    speaker: epinel
    en: I don't mean to be rude, but...
    ko: 혹시 지금 거, 랩쳐 흉내낸 거야?
    ja: 今の、ラプチャーの真似なの？
  d_ex_tower_03_26:
    speaker: epinel
    en: are you impersonating a Rapture?
    ko: 그 왜, 처음 인카운터 할 때….
    ja: その、最初にエンカウンターする時の…
  d_ex_tower_03_27:
    speaker: "<Narration>"
    en: "*Rattle rattle*"
    ko: 달달달달….
    ja: ふらふら…
  d_ex_tower_03_28:
    speaker: "<Monologue>"
    en: I ride the skateboard in the narrow hallway.
    ko: 에피넬의 보드로 좁은 실내를 달렸다.
    ja: エピネルのボードで狭い室内を走った
  d_ex_tower_03_29:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!!
    ja: バン！！
  d_ex_tower_03_30:
    speaker: "<Narration>"
    en: "*Crash! Smash*"
    ko: |-
      와장창창!
      쨍그랑!
    ja: |-
      パキャン！
      パキャーン！
  d_ex_tower_03_31:
    speaker: epinel
    en: Um...
    ko: "…저기."
    ja: "…あの。"
  d_ex_tower_03_32:
    speaker: epinel
    en: I assume crashing into a wall wasn't part of the trick?
    ko: 혹시 벽을 들이받는 게 콘텐츠야?
    ja: |-
      もしかして、
      体で壁を攻撃するコンテンツなの？
  d_ex_tower_03_33:
    speaker: "<Self>"
    en: No.
    ko: 아니야.
    ja: 違う
  d_ex_tower_03_34:
    speaker: epinel
    en: Figured.
    ko: 음, 그렇구나.
    ja: うーん、そうなんだ。
  d_ex_tower_03_35:
    speaker: epinel
    en: Sorry, I shouldn't have pressured you into doing anything.
    ko: "…미안. 괜한 거 시켜서."
    ja: "…ごめん、無理させて。"
  d_ex_tower_03_36:
    speaker: "<Self>"
    en: No need to apologize.
    ko: "…사과 안 해도 돼."
    ja: "…謝らなくてもいい"
  d_ex_tower_03_37:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  d_ex_tower_03_38:
    speaker: delta
    en: Commander? Epinel?
    ko: "…지휘관? 거기다 에피넬까지."
    ja: "…指揮官？エピネルまで。"
  d_ex_tower_03_39:
    speaker: delta
    en: What are you guys doing at the radio tower?
    ko: 다들 전파탑까지는 어쩐 일입니까?
    ja: みんな電波塔に何しに来たんですか？
  d_ex_tower_03_40:
    speaker: epinel
    en: I'm doing a T-Live. I came here since I wasn't getting a good signal.
    ko: "[T-Live] 중이었는데. \n통신이 안 돼서 여기까지 왔어."
    ja: |-
      「T-Live」中だったけど、
      通信がダメでここまで来たの。
  d_ex_tower_03_41:
    speaker: delta
    en: T-Live? Is that like a live stream?
    ko: "[T-Live]? 개인 방송 같은 겁니까?"
    ja: |-
      「T-Live」？
      個人配信のようなものですか？
  d_ex_tower_03_42:
    speaker: epinel
    en: Pretty much. I'm doing a stream for my fans.
    ko: 응. 정확히 말하자면 연예인의 팬 방송.
    ja: うん、正確に言うと芸能人のファン配信。
  d_ex_tower_03_43:
    speaker: epinel
    en: We just passed 10,000 viewers.
    ko: 지금 막 접속자 수가 1만 명을 넘었는데.
    ja: 今アクセス者が1万人を超えたけど、
  d_ex_tower_03_44:
    speaker: epinel
    en: Since you're here, care to show the people something?
    ko: "다들 코치 때랑 마찬가지로, \n새로 등장한 네가 뭔가 보여주길 바라는 것 같아."
    ja: |-
      みんなコーチが来た時と同じく、新しく
      登場したあなたに何か見せてほしいみたい。
  d_ex_tower_03_45:
    speaker: epinel
    en: Coach gave it a shot... but didn't do so hot.
    ko: 코치 때는, 음. 실패했으니까.
    ja: コーチの時は、その、失敗したから。
  d_ex_tower_03_46:
    speaker: delta
    en: Is that so?
    ko: 그렇습니까.
    ja: そうですか。
  d_ex_tower_03_47:
    speaker: delta
    en: All right then, since the Commander left everybody hanging
    ko: "…알겠습니다."
    ja: "…分かりました。"
  d_ex_tower_03_48:
    speaker: delta
    en: I'll give it the old college try!
    ko: "그렇다면 제가 먼저 간 지휘관을 대신해, \n뭐라도 해보겠습니다."
    ja: |-
      それでは、私が先に逝った指揮官に代わって
      何かやってみせます。
  d_ex_tower_03_49:
    speaker: "<Self>"
    en: I wasn't that bad...
    ko: 딱히 [가진] 않았다만.
    ja: まだ「逝っ」てはないんだが
  d_ex_tower_03_50:
    speaker: epinel
    en: All right, I'm sure everyone's excited to see it!
    ko: 좋아. 그럼 기대할게.
    ja: 分かった、じゃあ期待しているから。
  d_ex_tower_03_51:
    speaker: epinel
    en: Then can you show us some of your skills?
    ko: 그럼 바로 장기자랑 시작해줄 수 있어?
    ja: 今すぐ何か見せてくれる？
  d_ex_tower_03_52:
    speaker: delta
    en: Sure, I'll show you three things I'm really good at.
    ko: 예. 가장 자신있는 걸로 세 가지 보여드리겠습니다.
    ja: |-
      はい、最も自信のあるやつを3つ、
      お見せします。
  d_ex_tower_03_53:
    speaker: delta
    en: First is something I've been working on throughout my enlistment.
    ko: 첫번째는, 제가 복무 기간 내내 갈고 닦아온 오의.
    ja: |-
      最初は、私が服務期間中、
      ずっと磨いてきた奥義。
  d_ex_tower_03_54:
    speaker: delta
    en: Firearm Maintenance.
    ko: "[총기 손질]입니다."
    ja: "「銃器の手入れ」です。"
  d_ex_tower_03_55:
    speaker: delta
    en: I can disassemble any weapon in under 4 seconds.
    ko: 저는 어떤 총기든 4초 내에 완전 분해해서,
    ja: 私はどんな銃器であれ、4秒で完全に分解し、
  d_ex_tower_03_56:
    speaker: "<Narration>"
    en: "*Click, click.*"
    ko: 달각, 달각.
    ja: ガチャ、ガチャ
  d_ex_tower_03_57:
    speaker: delta
    en: Polish with a towel for another 4 seconds.
    ko: 마찬가지로 4초 내에 수건으로 광을 낸 뒤.
    ja: 同じく4秒で布で磨いて、
  d_ex_tower_03_58:
    speaker: "<Narration>"
    en: "*Squeak squeak.*"
    ko: 뽀득 뽀득.
    ja: ギュッギュッ
  d_ex_tower_03_59:
    speaker: delta
    en: Another 4 seconds to reassemble...
    ko: 다시 4초 내에 재조립할 수 있습니다.
    ja: 再び4秒で組み立てが出来ます。
  d_ex_tower_03_60:
    speaker: "<Narration>"
    en: Click, click.
    ko: 달각, 달각.
    ja: ガチャ、ガチャ
  d_ex_tower_03_61:
    speaker: delta
    en: and there you have it. Pretty neat, huh?
    ko: "…어떻습니까? 엄청나지 않습니까?"
    ja: "…どうですか？すごくないですか？"
  d_ex_tower_03_62:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_03_63:
    speaker: "<Self>"
    en: Maybe, but something tells me Epinel's fans aren't interested in that sort
      of thing.
    ko: 그렇긴 한데, 에피넬의 팬들은 관심 없을 것 같아.
    ja: |-
      すごいことはすごいが、
      エピネルのファンたちは興味がないようだ
  d_ex_tower_03_64:
    speaker: delta
    en: They aren't?
    ko: 아, 그렇습니까.
    ja: あ、そうですか。
  d_ex_tower_03_65:
    speaker: epinel
    en: Yeah... it might be better if you can show us something else.
    ko: 응. 다른 걸 보여주는 게 나을 것 같아.
    ja: うん、もっと違うものを見せた方がいいと思う。
  d_ex_tower_03_66:
    speaker: epinel
    en: Something that appeals more to teens.
    ko: 좀 더… 10대들이 좋아할 만한 거.
    ja: もっと…10代が好きそうなやつ。
  d_ex_tower_03_67:
    speaker: delta
    en: Gotcha, loud and clear.
    ko: "…음. 이해했지 말입니다."
    ja: "…ふむ、分かりました。"
  d_ex_tower_03_68:
    speaker: delta
    en: They'll eat this one up, I'm sure of it.
    ko: "아마 제 두 번째 장기라면, \n팬 분들도 좋아해 주실 겁니다."
    ja: |-
      多分私の次の特技を見れば、
      ファンのみなさんも喜ぶでしょう。
  d_ex_tower_03_69:
    speaker: epinel
    en: What is it?
    ko: 그게 뭔데?
    ja: それって何？
  d_ex_tower_03_70:
    speaker: delta
    en: While on the battlefield...
    ko: 그건….
    ja: それは…
  d_ex_tower_03_71:
    speaker: delta
    en: I can consume any type of food within 4 seconds.
    ko: "[전장에서는 어떤 음식이든 4초 내에 해치운다] 입니다."
    ja: |-
      「戦場ではどんな食べ物でも4秒で平らげる」
      です。
  d_ex_tower_03_72:
    speaker: "<Choice>"
    en: Why are you so obsessed with 4 seconds?
    ko: 왜 그렇게 4초에 집착하는 거야?
    ja: なんでそこまでして4秒にこだわるんだ？
  d_ex_tower_03_73:
    speaker: "<Choice>"
    en: We're not even on the battlefield...
    ko: 애초에 여기는 전장도 아니다만.
    ja: そもそもここは戦場でもない
  d_ex_tower_03_74:
    speaker: delta
    en: It's simple.
    ko: 간단합니다.
    ja: 簡単です。
  d_ex_tower_03_75:
    speaker: delta
    en: 3 seconds is too short and 5 seconds is too long,
    ko: 3초는 너무 짧고 5초 이상은 너무 길기 때문입니다.
    ja: 3秒は短すぎて5秒以上は長すぎるからです。
  d_ex_tower_03_76:
    speaker: delta
    en: but 4 seconds is juuuuust right.
    ko: 그런데 4초는 깔끔하게 균형이 잘 맞습니다.
    ja: しかし、4秒はちょうどバランスがいいです。
  d_ex_tower_03_77:
    speaker: "<Self>"
    en: We're not even on the battlefield...
    ko: 애초에 여기는 전장도 아니다만.
    ja: そもそもここは戦場でもない
  d_ex_tower_03_78:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_03_79:
    speaker: delta
    en: Oh yeah... guess you're right.
    ko: 잠시 까먹고 있었지 말입니다.
    ja: うっかり忘れていました。
  d_ex_tower_03_80:
    speaker: delta
    en: Well, onto number three it is.
    ko: 그럼 산뜻하게 다음 장기로 넘어가겠습니다.
    ja: では、潔く次の特技に行きます。
  d_ex_tower_03_81:
    speaker: delta
    en: In under 4 seconds, I can take any heavy weapon and...
    ko: 어떤 중무장도 4초만에 환복 가ㄴ….
    ja: どんな重武装でも4秒で切り替え…
  d_ex_tower_03_82:
    speaker: epinel
    en: Wait.
    ko: 잠깐.
    ja: ちょっと待った。
  d_ex_tower_03_83:
    speaker: epinel
    en: I said something that teens might like!
    ko: 이번 건 정말 10대가 좋아할 만한 걸로 부탁할게.
    ja: |-
      今度は本当に、
      10代が好きそうなやつで頼むよ。
  d_ex_tower_03_84:
    speaker: epinel
    en: You know, like singing or dancing.
    ko: 노래나 춤 같은 거 말이야.
    ja: 歌とかダンスとか。
  d_ex_tower_03_85:
    speaker: delta
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_tower_03_86:
    speaker: delta
    en: Oh... um, okay.
    ko: 알겠… 습니다.
    ja: 分かり…ました。
  d_ex_tower_03_87:
    speaker: "<Self>"
    en: You don't have to do it if you don't want to.
    ko: 싫으면 안 해도 돼.
    ja: 嫌ならやらなくてもいい
  d_ex_tower_03_88:
    speaker: delta
    en: It's okay.
    ko: 아닙니다.
    ja: 大丈夫です。
  d_ex_tower_03_89:
    speaker: delta
    en: I promised I would make up for your failure.
    ko: 그래도 지휘관 대리로 맡은 일 아닙니까?
    ja: これも指揮官代理で務めるのですから。
  d_ex_tower_03_90:
    speaker: delta
    en: I can't back down now.
    ko: 마지막까지 최선을 다해 보겠습니다.
    ja: 最後まで最善を尽くします。
  d_ex_tower_03_91:
    speaker: delta
    en: Well then, for my final act, I'll... sing a song.
    ko: "그럼, 마지막 종목은…… \n노래로 하겠습니다."
    ja: |-
      では、最後の種目は…
      歌にします。
  d_ex_tower_03_92:
    speaker: delta
    en: But my throat is a bit sore, so I'll whistle instead.
    ko: |-
      하지만 오늘 제 목 상태가 좋지 않아,
      휘파람으로 대신하겠지 말입니다.
    ja: |-
      しかし、今日は喉の調子が良くなくて、
      口笛にさせていただきます。
  d_ex_tower_03_93:
    speaker: delta
    en: You can just imagine that I'm singing.
    ko: 노래 대신이라고 생각하고 들어주시기 바랍니다.
    ja: 歌の代わりだと思って聞いてください。
  d_ex_tower_03_94:
    speaker: delta
    en: So, erm... here I go.
    ko: 그럼, 후읍… 시작하겠습니다.
    ja: では…始めます。
  d_ex_tower_03_95:
    speaker: delta
    en: Ph-Ph Phwwwwhht~♪
    ko: 삑-삑 삐삐삑~♪
    ja: ピーピピピッ～♪
  d_ex_tower_03_96:
    speaker: delta
    en: Ph Phwwwwhht Phwwwhht♪ Phwwwwhht Phwwwhht♪
    ko: "삑 삑삑빅삑 삑삐리빅♪ \n삑삐삐삐 삑삐리빅~♪"
    ja: |-
      ピピピピッピーピピッ♪
      ピピピピピッ～♪
  d_ex_tower_03_97:
    speaker: delta
    en: Attteeeeenntion!
    ko: 자, 기상. 기상.
    ja: はい、起床、起床。
  d_ex_tower_03_98:
    speaker: delta
    en: Left, left, left, right left!
    ko: 4번 스쿼드 전 훈련병 기상.
    ja: 4番部隊の全訓練兵、起床。
  d_ex_tower_03_99:
    speaker: delta
    en: Ph-Ph Phwwwwhht~♪
    ko: 삑-삑 삑삐삑~♪
    ja: ピーピピッピ～♪
  d_ex_tower_03_100:
    speaker: "<Self>"
    en: Stop.
    ko: 그만.
    ja: そこまでだ
  d_ex_tower_03_101:
    speaker: delta
    en: Just... what was that?!
    ko: 삑… 잘못 들었습니다?
    ja: ピッ…もう一度仰っていただけますでしょうか？
  d_ex_tower_03_102:
    speaker: "<Choice>"
    en: Since when were teenagers fans of military cadence calls?
    ko: 언제부터 훈련소 기상 나팔이 10대용 콘텐츠였지?
    ja: |-
      いつから訓練所の起床ラッパが
      10代用のコンテンツになった？
  d_ex_tower_03_103:
    speaker: "<Choice>"
    en: Stop, I'm begging you. You're giving me PTSD.
    ko: 부탁이니까 그만해줘. PTSD 올 것 같아.
    ja: お願いだからもうやめてくれ。\nPTSDになりそうだ
  d_ex_tower_03_104:
    speaker: delta
    en: Oh, well...
    ko: 그게….
    ja: えっと…
  d_ex_tower_03_105:
    speaker: delta
    en: since teens are so full of energy,
    ko: 10대라고 하면 삶에서 가장 에너지가 넘칠 때 아닙니까?
    ja: |-
      10代といえば、人生で最もエネルギー
      溢れる時期ですから。
  d_ex_tower_03_106:
    speaker: delta
    en: I thought they might appreciate the power behind it...
    ko: "그래서 매일 아침을 여는 기상 음악이라면, \n그들의 감성과 가장 잘 맞을 거라 생각했습니다."
    ja: |-
      だから毎朝を始める起床音楽なら、
      彼らの感性と最も合うと思いました。
  d_ex_tower_03_107:
    speaker: delta
    en: But...
    ko: 하지만….
    ja: ですが…
  d_ex_tower_03_108:
    speaker: delta
    en: These drills are so full of energy! They're the best the military has to offer!
    ko: 기상 나팔이야말로 군에서 가장 에너지 넘치는 멜로디 아닙니까?
    ja: |-
      起床ラッパこそ、軍で最もエネルギー
      溢れるメロディーですから。
  d_ex_tower_03_109:
    speaker: delta
    en: I feel like standing at attention just listening to them!
    ko: 그도 그럴 것이 이 음악을 들으면 자다가도 눈이 번쩍-
    ja: これを聞くと夢の中にいても目がさめて…
  d_ex_tower_03_110:
    speaker: epinel
    en: No.
    ko: 아니야.
    ja: 違う。
  d_ex_tower_03_111:
    speaker: delta
    en: Huh?
    ko: 예?
    ja: はい？
  d_ex_tower_03_112:
    speaker: epinel
    en: This wasn't what I was asking for...
    ko: 내가 바란 건 이런 게 아니었다고….
    ja: 私が望んだのはこんなのじゃなかった…
  d_ex_tower_03_113:
    speaker: "<Narration>"
    en: "*Slam*"
    ko: 쾅!!
    ja: バン！！
  d_ex_tower_03_114:
    speaker: delta
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_03_115:
    speaker: delta
    en: I just don't get kids these days.
    ko: 역시 요즘 어린애들은 잘 모르겠지 말입니다.
    ja: やっぱり、最近の若者はよく分かりません。
  d_ex_tower_03_116:
    speaker: delta
    en: They all throw a fit whenever they're displeased with something.
    ko: 조금만 마음에 안 들면 문을 박차고 나가 버리니 원.
    ja: |-
      少しでも気に入らないことがあれば、
      飛び出してしまいますから。
  d_ex_tower_03_117:
    speaker: delta
    en: This is a big problem.
    ko: 여러 모로 문제가 있는 것 같지 말입니다.
    ja: 色々問題があると思います。
  d_ex_tower_03_118:
    speaker: delta
    en: I think the problem lies more with you.
    ko: 나는 네가 더 문제라고 생각해.
    ja: 私は君の方が問題だと思う
d_ex_tower_04:
  d_ex_tower_04_1:
    speaker: "<Monologue>"
    en: 15:22. Radio Tower.
    ko: "…오후 3시 22분, 전파탑."
    ja: "…午後3時22分、電波塔"
  d_ex_tower_04_2:
    speaker: novel
    en: Watson.
    ko: "…왓슨."
    ja: "…ワトソン。"
  d_ex_tower_04_3:
    speaker: novel
    en: Did you know?
    ko: 그거 알고 있는 것입니까?
    ja: 知っているでありますか？
  d_ex_tower_04_4:
    speaker: novel
    en: Of the three criminal masterminds who are said to dominate the Rehabilitation
      Center,
    ko: 갱생관을 쥐락펴락한다는 3대 흉악범 중,
    ja: 更生館を思いのままにしているという\n三大凶悪犯のうち
  d_ex_tower_04_5:
    speaker: novel
    en: 66.6% of them have re-entered the Outpost.
    ko: 무려 66.6%나 되는 인원이 전초기지에 흘러든 것입니다.
    ja: なんと66.6％にも上る人員が\n前哨基地に流れたのであります。
  d_ex_tower_04_6:
    speaker: "<Choice>"
    en: Why don't you just say 2 out of 3?
    ko: 그냥 3명 중 2명이라고 해.
    ja: 単純に3人中2人と言えばいい
  d_ex_tower_04_7:
    speaker: "<Choice>"
    en: You make it sound like they broke out. They were brought here.
    ko: 흘러든 게 아니라 데리고 온 거야.
    ja: 流れたのではなく、連れてきたんだ
  d_ex_tower_04_8:
    speaker: novel
    en: That's not the point.
    ko: 그런 것은 전혀 중요하지 않은 것입니다.
    ja: そんなことは重要ではないのです。
  d_ex_tower_04_9:
    speaker: novel
    en: The important thing is that I wouldn't be surprised if they end up creating
      some kind of incident.
    ko: 중요한 건 그 2명이 언제 사건을 일으켜도 이상하지 않다는 것이죠.
    ja: 重要なのは、その2人がいつ事件を起こしても\nおかしくないということであります。
  d_ex_tower_04_10:
    speaker: novel
    en: But have no fear, I, Novel, am here to prevent such tomfoolery!
    ko: 이것을 미연에 방지하기 위해 저, 노벨은 바로 이곳…!
    ja: それを事前に防ぐため、私、ノベルはここ…！
  d_ex_tower_04_11:
    speaker: novel
    en: By setting up surveillance cameras on the radio tower which has the most radio
      waves,
    ko: 전파가 가장 잘 터지는 전파탑에 감시 기지를 세우고,
    ja: 電波が一番よく届く電波塔に監視基地を作り
  d_ex_tower_04_12:
    speaker: novel
    en: and by begging Exia, I was able to acquire the CCTV footage.
    ko: "엑시아의 소맷자락을 붙잡고 늘어져서 \n그들의 실시간 CCTV 영상을 확보한 것입니다!"
    ja: |-
      エクシアの袖が伸びるまで引っ張り
      彼女たちのリアルタイム監視カメラの映像を\n確保したのであります！
  d_ex_tower_04_13:
    speaker: "<Self>"
    en: Sounds like you're a criminal to me...
    ko: 그쪽이 더 범죄 같은데….
    ja: そっちの方が犯罪みたいだが…
  d_ex_tower_04_14:
    speaker: novel
    en: Watson, please.
    ko: 아뇨.
    ja: いいえ。
  d_ex_tower_04_15:
    speaker: novel
    en: After watching this footage, you'll change your mind.
    ko: 왓슨도 이 영상을 보고 나면 생각이 바뀔 것입니다.
    ja: ワトソンもこの映像を見れば\n考えが変わるはずなのです。
  d_ex_tower_04_16:
    speaker: guilty
    en: Counselor. Counselor...
    ko: 교관. 교관….
    ja: 教官。教官…
  d_ex_tower_04_17:
    speaker: guilty
    en: 6... PM.. together...
    ko: 오늘 여섯 시에 같이….
    ja: 今日、6時に一緒に…
  d_ex_tower_04_18:
    speaker: guilty
    en: 6... PM... together...
    ko: 여섯. 시에. 같이….
    ja: ろく。じに。一緒に…
  d_ex_tower_04_19:
    speaker: guilty
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_04_20:
    speaker: guilty
    en: Arghhh...
    ko: 하아…….
    ja: はぁ……
  d_ex_tower_04_21:
    speaker: guilty
    en: I feel like I'm being suffocated... I can't take this!
    ko: 답답해에… 답답해 죽겠다고…!
    ja: イライラする…！
  d_ex_tower_04_22:
    speaker: guilty
    en: Can't I just break something?
    ko: 그냥 다 부숴버리면 안 되나아…?
    ja: 全部壊しちゃダメかしらぁ…？
  d_ex_tower_04_23:
    speaker: novel
    en: She's been like that for 30 minutes now.
    ko: 약 30분 전부터 계속 저 상태인 것입니다.
    ja: 約30分前から、ずっとあの状態であります。
  d_ex_tower_04_24:
    speaker: novel
    en: She keeps glaring at her phone and mumbling something to herself. It sounds
      to me like she intends on coming after you.
    ko: "핸드폰을 죽일 듯이 노려보며, \n왓슨을 부숴버리겠다고 말하는 저 모습."
    ja: |-
      携帯を恐ろしい顔でにらみつけ、
      ワトソンを壊してやると語るあの姿。
  d_ex_tower_04_25:
    speaker: novel
    en: There's no doubt about it, this is a clue indicating where she intends to
      commit the murder!
    ko: 그야말로 밀실 살인을 예고하는 범인 그 자체인 것입니다!
    ja: まさに密室殺人を予告する犯人の姿であります！
  d_ex_tower_04_26:
    speaker: "<Self>"
    en: Guilty can't use her hands or feet because they're restrained.
    ko: 길티는 문자할 때 AI 음식인식을 사용해.
    ja: ギルティはメールする時に音声入力を使うんだ
  d_ex_tower_04_27:
    speaker: "<Self>"
    en: So she uses voice-to-text on her phone.
    ko: 손발이 구속구에 묶여 있거든.
    ja: 手足が拘束されているから
  d_ex_tower_04_28:
    speaker: novel
    en: And?
    ko: 그래서요?
    ja: それがどうかしたのですか？
  d_ex_tower_04_29:
    speaker: "<Self>"
    en: Have you ever considered she might simply be frustrated that her phone's voice
      recognition isn't working properly?
    ko: 그냥 음성인식이 잘 안 돼서 답답한 것 아닐까?
    ja: ただ音声入力が上手くいかなくて\nイライラしているだけでは？
  d_ex_tower_04_30:
    speaker: novel
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_tower_04_31:
    speaker: "<Monologue>"
    en: Novel zooms in on the CCTV footage.
    ko: 노벨은 CCTV 화면을 확대해 보았다.
    ja: ノベルは監視カメラの画面を拡大して見た
  d_ex_tower_04_32:
    speaker: novel
    en: I can see her phone screen. I think it says "Go go, togeter have sex parade."
    ko: 흠. 핸드폰 화면에 [go go, 욕실에서 같이]라고 적혀 있는 것입니다.
    ja: ふむ。携帯の画面には\n「go go、ロックに一緒に」と\n書かれているのであります。
  d_ex_tower_04_33:
    speaker: novel
    en: I think she tried to text "Counselor, together at 6 PM"...
    ko: 계속 [교관, 여섯 시에 같이]라고 말하려고 했던 것 같은데….
    ja: ずっと「教官、6時に一緒に」と\n言っていたようですが…
  d_ex_tower_04_34:
    speaker: novel
    en: That must be what's got her so fired up.
    ko: 저건 화가 날 만했겠군요.
    ja: あれは腹が立ちますね。
  d_ex_tower_04_35:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_04_36:
    speaker: novel
    en: But this is far from the last suspicious activity I managed to capture of
      these sordid criminals.
    ko: 하지만 갱생관 일당의 수상한 언동은 이게 다가 아닌 것입니다.
    ja: しかし、更生館一味の怪しい言動は、\nこれがすべてではないのです。
  d_ex_tower_04_37:
    speaker: novel
    en: I give you, Exhibit B.
    ko: 다음 영상을 보시죠.
    ja: 次の映像を見るであります。
  d_ex_tower_04_38:
    speaker: sin
    en: "※※□Haha▣ha."
    ko: "※※□하하▣하~"
    ja: "※※□ハハ▣ハ～"
  d_ex_tower_04_39:
    speaker: anis
    en: Agh!
    ko: 아악!
    ja: ああっ！
  d_ex_tower_04_40:
    speaker: anis
    en: Stop! For the love of God, stop! The pain is too much, I can't take it!
    ko: |-
      그만해! 그만 하라고!
      아파 죽겠으니까!
    ja: |-
      ちょっと！やめてよ！
      痛いってば！
  d_ex_tower_04_41:
    speaker: sin
    en: "※Ha※□Haha!! Come now, don't disappoint me!※□Can't you try and last a bit
      longer?"
    ko: "※하※□하핫~~!! 그러지 말고 조※□만 더 버텨보라니까?"
    ja: "※ハ※□ハハ～～！！そんなこと言わないで、\\n※□もう少し我慢してよ？"
  d_ex_tower_04_42:
    speaker: sin
    en: "□▣▣After all, there's always a light※□※at the end of the tunnel."
    ko: "□▣▣고생 끝에 낙이 온※□※는 말도 있잖아~!!"
    ja: "□▣▣苦は楽の種って※□※言うでしょ～？"
  d_ex_tower_04_43:
    speaker: neon
    en: I feel like I'm gonna die!
    ko: "악! \n니케 죽네!"
    ja: |-
      あーっ！
      死ぬぅ～！
  d_ex_tower_04_44:
    speaker: neon
    en: Save me, Master!
    ko: 살려주세요, 스승님!
    ja: 助けてください、師匠！
  d_ex_tower_04_45:
    speaker: sin
    en: "▣※□The Counselor can't help you now."
    ko: 뭐? ▣※□하는 데 교관까지 부르다니….
    ja: え？▣※□するのに教官まで呼ぶなんて…
  d_ex_tower_04_46:
    speaker: sin
    en: You are being far too※▣ dramatic. □□Minus 15 points□!!
    ko: 고작 이 정도※▣ 엄살이 너무 심하니까, □□벌점 15점□□~!!
    ja: 大げさすぎるから、\n□□マイナス15点□□～！！
  d_ex_tower_04_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_04_49:
    speaker: novel
    en: What do you make of that?
    ko: 어떤 것입니까.
    ja: どうでありますか。
  d_ex_tower_04_50:
    speaker: novel
    en: I don't care what angle you view that from,
    ko: 앞구르기, 뒷구르기, 번지 점프를 하면서 봐도 이것은.
    ja: 前転、後転、バンジージャンプをしながら\n見ても、これは
  d_ex_tower_04_51:
    speaker: novel
    en: that is clearly two Nikkes being tortured.
    ko: 두 사람을 밀실에 가둬놓고 고문하는 현장이 아닌 것입니까?
    ja: 2人を密室に閉じ込めて\n拷問している現場ではありませんか？
  d_ex_tower_04_52:
    speaker: "<Self>"
    en: And the yoga mats?
    ko: 요가 매트.
    ja: ヨガマット
  d_ex_tower_04_53:
    speaker: novel
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_tower_04_54:
    speaker: "<Self>"
    en: They all have yoga mats under them.
    ko: 두 사람 다 바닥에 요가 매트를 깔고 있잖아.
    ja: 地面にヨガマットが敷いてあった
  d_ex_tower_04_55:
    speaker: novel
    en: Ah-hah!
    ko: 아.
    ja: あっ。
  d_ex_tower_04_56:
    speaker: novel
    en: So they do.
    ko: 과연 그런 것이었군요.
    ja: そういうことでしたか。
  d_ex_tower_04_57:
    speaker: novel
    en: What a dastardly villain! They even brought in yoga mats to try and cover
      up their sadistic torture methods!
    ko: |-
      범인은 고문 활동을 요가로 둔갑시키기 위해,
      치밀하게도 매트까지 사용해서…!
    ja: |-
      犯人は拷問をヨガだとカモフラージュするため
      ぬかりなくマットまで準備して…！
  d_ex_tower_04_58:
    speaker: "<Choice>"
    en: You're way off base.
    ko: 아니야.
    ja: 違う
  d_ex_tower_04_59:
    speaker: "<Choice>"
    en: I think you might want to consider getting out of the detective racket.
    ko: 명탐정 자리 내려놔라.
    ja: 名探偵の座をよこせ
  d_ex_tower_04_60:
    speaker: novel
    en: I was just joking.
    ko: 저도 그냥 해본 말인 것입니다.
    ja: 私もただ言ってみただけであります。
  d_ex_tower_04_61:
    speaker: novel
    en: Perhaps my super sleuthing skills are a bit dull today.
    ko: 아무래도 오늘은 [명탐정의 감]이 조금 무뎌진 것 같군요.
    ja: どうやら今日は「名探偵の勘」が\n少し鈍いようであります。
  d_ex_tower_04_62:
    speaker: novel
    en: I think I need to go out and hone them again.
    ko: 밖에서 [명탐정의 의식]이라도 치르고 와야겠는 것입니다.
    ja: 外で「名探偵の儀式」を\n行うべきかもしれません。
  d_ex_tower_04_63:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_04_64:
    speaker: novel
    en: Until then, we'll rely on your senses, Watson.
    ko: 돌아올 때까지의 감시는 왓슨에게 맡기죠.
    ja: 帰ってくるまで、\n監視はワトソンに任せましょう。
  d_ex_tower_04_65:
    speaker: "<Monologue>"
    en: Novel back-flips her way outside of the room
    ko: 노벨은 엄숙하게 뒷구르기를 해서 밖으로 나갔다.
    ja: ノベルはきれいに後転をして外に出た
  d_ex_tower_04_66:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_04_67:
    speaker: "<Monologue>"
    en: I'm now left alone. What should I do?
    ko: 혼자 남았다. 이제 어떻게 할까.
    ja: 1人になった。どうしようか
  d_ex_tower_04_68:
    speaker: "<Choice>"
    en: Watch Guilty's live security footage.
    ko: 길티의 실시간 CCTV 영상을 본다.
    ja: ギルティのリアルタイム監視カメラの映像を見る
  d_ex_tower_04_69:
    speaker: "<Choice>"
    en: Watch Sin's live security footage.
    ko: 신의 실시간 CCTV 영상을 본다.
    ja: シンのリアルタイム監視カメラの映像を見る
  d_ex_tower_04_70:
    speaker: "<Monologue>"
    en: Guilty is continuing to try and use voice recognition on her phone.
    ko: 길티는 계속해서 음식인식을 시도하고 있다.
    ja: ギルティはずっと音声入力を試している
  d_ex_tower_04_71:
    speaker: guilty
    en: Counselor, at 6 PM together...
    ko: 교관, 6시에, 같이….
    ja: 教官、6時に、一緒に…
  d_ex_tower_04_72:
    speaker: guilty
    en: Counselor. Counselor.
    ko: 교관. 교관.
    ja: 教官。教官。
  d_ex_tower_04_73:
    speaker: guilty
    en: Ugh, it's not working. What should I do...
    ko: 아, 안 되네에… 어쩔 수 없지….
    ja: あぁ、ダメねぇ…仕方ないわよね…
  d_ex_tower_04_74:
    speaker: guilty
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_04_75:
    speaker: guilty
    en: Counselor, are you watching?
    ko: 보고 있지, 교관…?
    ja: 教官、見てるでしょ…？
  d_ex_tower_04_76:
    speaker: guilty
    en: Quency told me something about an acupressure point on your body that feels
      great.
    ko: |-
      이건 내가 퀀시한테 들은 건데….
      몸의 특정 부분을 세게 만져주면 건강에 좋대에….
    ja: |-
      クエンシーから聞いたんだけど…
      体の特定部位を強く触ると健康に\nいいんですってぇ…
  d_ex_tower_04_77:
    speaker: guilty
    en: I was wondering if you wanted to try it out together? I'll come over at 6
      PM, so...
    ko: |-
      그러니까 우리 같이 연습해볼래…?
      내가 여섯 시쯤에에 그쪽으로 갈 테니까….
    ja: |-
      だから一緒に練習しない…？
      私が6時にそっちに行くからぁ…
  d_ex_tower_04_78:
    speaker: "<Monologue>"
    en: Sin continues to punish Neon and Anis during her yoga class.
    ko: 신은 계속해서 스파르타 요가 수업 중이다.
    ja: シンは引き続き、\nスパルタヨガの授業中だ
  d_ex_tower_04_79:
    speaker: neon
    en: Aaagghh! Master! Maaaaster!
    ko: "아아아악! \n스승님! 스승니이이임!"
    ja: |-
      ああああっ！
      師匠！ししょおおお！
  d_ex_tower_04_80:
    speaker: sin
    en: "□□※▣Why do you keep calling for the □▣Counselor?"
    ko: "□□※▣아~ \n왜 자꾸 교관을 부르□▣담?"
    ja: |-
      □□※▣あ～
      どうして教官を呼ぶ□▣のよ？
  d_ex_tower_04_81:
    speaker: sin
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_04_82:
    speaker: sin
    en: "□□※Even if anyone else is watching us※□, no one will be coming."
    ko: "□□※어차※□피 다 보고 있으면서 안 오는 건데…."
    ja: "□□※どう※せ全部見てるのに\\n来ないんだから…"
  d_ex_tower_04_83:
    speaker: sin
    en: "However, Counselor,※▣※if you are watching, and you're interested, \n※you're
      more ▣than welcome to join us▣d."
    ko: "그나저나 이렇※▣※까지 관심이 많으면, \n※그▣냥 와서 다같이 하면 될▣걸."
    ja: |-
      そんな※▣※に興味があるなら
      ※来て▣一緒にやればいいの▣に。
  d_ex_tower_04_84:
    speaker: sin
    en: "▣And also...▣※why are you spying on me?! I haven't done anything wrong!"
    ko: "▣왜 죄 지은 사람처럼 몰래 훔쳐▣보※고만 있는 거래~!!"
    ja: "▣どうして犯罪者みたいに、\\nこっそり盗み▣見て※るの～？"
  d_ex_tower_04_85:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_tower_04_86:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 팟.
    ja: パッ
  d_ex_tower_04_87:
    speaker: "<Monologue>"
    en: Taken aback, I quickly turn off the live feed.
    ko: 깜짝 놀라서 CCTV를 껐다.
    ja: 驚いて監視カメラを消した
  d_ex_tower_04_88:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン…
  d_ex_tower_04_89:
    speaker: novel
    en: Watson, you okay?
    ko: "…왓슨?"
    ja: "…ワトソン？"
  d_ex_tower_04_90:
    speaker: novel
    en: Why is your face so white?
    ko: 얼굴이 왜 그렇게 창백한 것입니까?
    ja: どうしてそんなに顔が真っ青なのでありますか？
  d_ex_tower_04_91:
    speaker: novel
    en: Did the culprit reveal themself while I was outside?!
    ko: "설마 제가 없는 사이에, \n범인이 기지에 다녀가기라도…!"
    ja: |-
      まさか、私がいない間に
      犯人が基地にやってきたとか…！
  d_ex_tower_04_92:
    speaker: "<Self>"
    en: I think we should put a stop to our surveillance.
    ko: 감시 기지는 이만 해체하자.
    ja: 監視基地は解散しよう
  d_ex_tower_04_93:
    speaker: novel
    en: What makes you say that?
    ko: 네? 갑자기 왜 그러는 것입니까?
    ja: えっ？急にどうしたでありますか？
  d_ex_tower_04_94:
    speaker: "<Self>"
    en: I feel like we're being watched just as much.
    ko: 어느 쪽이 감시당하고 있는지 모르겠으니까.
    ja: どっちが監視されているか分からない
d_ex_tower_05:
  d_ex_tower_05_1:
    speaker: "<Self>"
    en: Hey Exia, Soda! What are you two up to?
    ko: 엑시아가 소다랑 게임을 한다고?
    ja: エクシアがソーダとゲームをするって？
  d_ex_tower_05_2:
    speaker: exia
    en: We're playing some games together.
    ko: 그렇습니-다-
    ja: そうでーす…
  d_ex_tower_05_3:
    speaker: soda
    en: About that...
    ko: 호에에… 그게….
    ja: ほぇぇ…それが…
  d_ex_tower_05_4:
    speaker: soda
    en: Novel invited me over to help her with some cleaning,
    ko: 노벨에게 의뢰를 받아서 청소하러 왔는데….
    ja: ノベルに頼まれてお掃除をしに来たのですが…
  d_ex_tower_05_5:
    speaker: soda
    en: but Exia won't let me.
    ko: 엑시아가 안된다고 해서….
    ja: エクシアがダメだって言うので…
  d_ex_tower_05_6:
    speaker: exia
    en: If she wants to clean up this room,
    ko: 이 방을 치우고 싶다면-
    ja: この部屋を片付けたいなら…
  d_ex_tower_05_7:
    speaker: exia
    en: she'll have to beat me first.
    ko: 날 이기고 가라-
    ja: 私に勝ってからにして…
  d_ex_tower_05_8:
    speaker: soda
    en: Exia is so bossy.
    ko: 엑시아 너무해요오….
    ja: エクシア、ひどいですよぉ…
  d_ex_tower_05_9:
    speaker: soda
    en: I've never played a video game before.
    ko: 전 게임은 해본 적이 없는걸요….
    ja: 私、ゲームはやったことないんです…
  d_ex_tower_05_10:
    speaker: "<Self>"
    en: Exia, you're being ridiculous.
    ko: 엑시아… 치사해.
    ja: エクシア…ずるいな
  d_ex_tower_05_11:
    speaker: exia
    en: Please. If anything, I'm merely preventing this clumsy oaf
    ko: |-
      실수투성이라는 무시무시한 속성을 지닌-
      청-소- 메이드로부터-
    ja: |-
      失敗だらけという恐ろしい属性を持つ
      お掃除…メイドから…
  d_ex_tower_05_12:
    speaker: exia
    en: from destroying my precious game console.
    ko: 소중한 게임기들을 지키기 위한 전략이라고 해두-죠-
    ja: 大切なゲーム機を守るための戦略でーす…
  d_ex_tower_05_13:
    speaker: "<Self>"
    en: What game are you playing?
    ko: 그래서 무슨 게임을 할 건데?
    ja: それで何のゲームをするんだ？
  d_ex_tower_05_14:
    speaker: exia
    en: Iron Punch.
    ko: "[아이언 펀치]- 입니다-"
    ja: "「アイアンパンチ」でーす…"
  d_ex_tower_05_15:
    speaker: exia
    en: A classic fighting game.
    ko: 격투 게임의 클래식-
    ja: 元祖・格闘ゲーム…
  d_ex_tower_05_16:
    speaker: exia
    en: If you're skilled enough, you can pound your opponent into the dirt,
    ko: 승자가 패자를 철저하게 농락할 수 있다는 점에서-
    ja: 勝者が敗者を徹底的にもてあそべるという点で…
  d_ex_tower_05_17:
    speaker: exia
    en: so it's the best game to determine a clear winner and loser.
    ko: 승부에 이것만 한 게 없다고 할 수 있-죠-
    ja: まさに勝負にぴったりかとー…
  d_ex_tower_05_18:
    speaker: "<Self>"
    en: You only say that because you're confident you won't lose.
    ko: "…질 생각이 없는 거네."
    ja: "…負ける気はなさそうだな"
  d_ex_tower_05_19:
    speaker: soda
    en: "*Sob* Exactly..."
    ko: 우우… 맞아요….
    ja: うう…そのようです…
  d_ex_tower_05_20:
    speaker: exia
    en: Nothing is certain. Remember, we have to account for beginner's luck.
    ko: "혹시 모르죠- \n초보자의 행운이 있을-지-도-"
    ja: |-
      分かりませんよ…
      ビギーナズラックがあるかも…
  d_ex_tower_05_21:
    speaker: "<Narration>"
    en: A while later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_tower_05_22:
    speaker: "<Narration>"
    en: "*Ba ba ba* *Ba ba* *Ba ba*"
    ko: 빰빠밤- 빠밤- 빰빰-
    ja: パパパーン、パーン、パーン
  d_ex_tower_05_23:
    speaker: "<Monologue>"
    en: The words "YOU LOSE" appears on Exia's screen.
    ko: 엑시아의 화면에 [YOU LOSE!]라는 글자가 떠올랐다.
    ja: エクシアの画面に「YOU LOSE！」という\n文字が浮かんだ
  d_ex_tower_05_24:
    speaker: exia
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_tower_05_25:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_tower_05_26:
    speaker: soda
    en: Er... Is it over?
    ko: 어…? 끝난 건가요?
    ja: あれ…？終わったんですか？
  d_ex_tower_05_27:
    speaker: exia
    en: Impossible... I... I lost...
    ko: 말도 안 돼- 내가- 지다니-
    ja: あり得ない…私が…負けるなんて…
  d_ex_tower_05_28:
    speaker: "<Choice>"
    en: Wow Soda, you're a natural at video games!
    ko: 소다는 게임을 잘하는구나!
    ja: ソーダはゲームが得意なのか！
  d_ex_tower_05_29:
    speaker: "<Choice>"
    en: You beat Exia! That's amazing!
    ko: 엑시아를 이기다니 대단해!
    ja: エクシアに勝つなんてすごい！
  d_ex_tower_05_30:
    speaker: soda
    en: Oh, I won?
    ko: 후에? 제, 제가 이긴 건가요?
    ja: ふぇぇ？わ、私が勝ったんですか？
  d_ex_tower_05_31:
    speaker: exia
    en: I can't believe this! I lost to a complete noob who can't even tell that she
      won.
    ko: 세상에- 이긴지도 모르는 뉴비 중의 뉴비에게 지다니-
    ja: そんな…勝ったことにさえ気づかない\n初心者中の初心者に負けるなんてー…
  d_ex_tower_05_32:
    speaker: exia
    en: This can't be happening.
    ko: 이건 말도 안 돼-
    ja: あり得ない…
  d_ex_tower_05_33:
    speaker: soda
    en: Don't worry, I'm sure you'll win later on!
    ko: 기운 내요~
    ja: 元気出してくださ～い。
  d_ex_tower_05_34:
    speaker: exia
    en: You didn't make a single mistake the entire time. How did you do it?
    ko: 왜 게임에서 실수하지 않는 것입니-까-
    ja: どうしてゲームではミスしないんですかー…
  d_ex_tower_05_35:
    speaker: soda
    en: I didn't?
    ko: 호에? 실수요?
    ja: ほぇぇ？ミスですか？
  d_ex_tower_05_36:
    speaker: soda
    en: I was just randomly pressing buttons.
    ko: 헤헤. 그냥 막 누르면 잘 되는 것 같던데요?
    ja: えへへ。テキトーに押してたら\n上手くいきましたよ？
  d_ex_tower_05_37:
    speaker: exia
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_ex_tower_05_38:
    speaker: exia
    en: You didn't have a clue what buttons to press, but I lost? Me?!
    ko: 그냥 누른 거에 지-다-니-
    ja: ガチャ押しに負けるなんてー…
  d_ex_tower_05_39:
    speaker: soda
    en: Hee hee, I won!
    ko: 헤헤. 그럼 제가 이긴 거니까~
    ja: えへへ。私が勝ったので、
  d_ex_tower_05_40:
    speaker: soda
    en: Anyway, can I start cleaning now?
    ko: 저 이제 청소해도 되는 거죠?
    ja: お掃除してもいいですよね？
  d_ex_tower_05_41:
    speaker: exia
    en: Not yet! Let's make it best of three.
    ko: "내기는 삼세판- \n내기는 삼세파안-"
    ja: |-
      勝負は3回ー…
      3回勝負でーす…
  d_ex_tower_05_42:
    speaker: soda
    en: Huh? You want to keep playing?
    ko: 예? 삼세판?
    ja: え？3回勝負？
  d_ex_tower_05_43:
    speaker: exia
    en: If you refuse, you'll leave a customer dissatisfied.
    ko: 안 해주면 손님이 실망함-
    ja: やってくれなきゃがっかりでーす…
  d_ex_tower_05_44:
    speaker: soda
    en: "?!"
    ko: 호에?
    ja: ほぇぇ？
  d_ex_tower_05_45:
    speaker: exia
    en: What kind of maid would that make you then?
    ko: 손님 실망시키면 메이드 아님-
    ja: お客様をがっかりさせたら\nメイドじゃないでーす…
  d_ex_tower_05_46:
    speaker: soda
    en: Eeeek!
    ko: 호에에에에?
    ja: ほぇぇぇぇ？
  d_ex_tower_05_47:
    speaker: "<Choice>"
    en: That's a cruel trick, Exia.
    ko: 비겁하네.
    ja: 卑怯だな
  d_ex_tower_05_48:
    speaker: "<Choice>"
    en: Looks like you found her weakness.
    ko: 약점을 제대로 건드렸군.
    ja: うまく弱点をついたな
  d_ex_tower_05_49:
    speaker: soda
    en: You're right, a maid should always leave the customer satisfied.
    ko: 어… 메이드는 손님을 실망시키면 안 되는 거니까….
    ja: うぅ…メイドがお客様を\nがっかりさせるわけには…
  d_ex_tower_05_50:
    speaker: soda
    en: Very well, let's play again.
    ko: 알겠어요. 할게요!
    ja: 分かりました。やります！
  d_ex_tower_05_51:
    speaker: exia
    en: Excellent.
    ko: 좋습니-다-
    ja: いいですねー…
  d_ex_tower_05_52:
    speaker: exia
    en: Another round!
    ko: 한 판- 더- 갑니-다-
    ja: もう一勝負、いきまーす…
  d_ex_tower_05_53:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_05_54:
    speaker: "<Monologue>"
    en: However...
    ko: 그러나….
    ja: しかし…
  d_ex_tower_05_55:
    speaker: "<Monologue>"
    en: No matter how many rounds they play, Exia loses to Soda every single time.
    ko: 그날 엑시아는 소다와의 승부에서 3전 3패를 기록하고.
    ja: その日、エクシアはソーダとの勝負で\n3戦3敗し
  d_ex_tower_05_56:
    speaker: exia
    en: Impossible. This is impossible! How can I lose every single time?!
    ko: "말도 안 돼- \n이건 말도 안 돼- 전부 지다-니-"
    ja: |-
      あり得ない…
      嘘…全部負けるなんて…
  d_ex_tower_05_57:
    speaker: exia
    en: I'm the champion! I'm undefeatable, and I keep being bested by someone who
      can't tell a joystick from a shoulder button!
    ko: "무패의 챔피언이- \n이런 막 누르는 스킬에 지다-니-"
    ja: |-
      無敗のチャンピオンがー…
      ガチャ押しスキルに負けるなんて…
  d_ex_tower_05_58:
    speaker: exia
    en: ARRRGGGHH!
    ko: 으아아-
    ja: うああ…
  d_ex_tower_05_59:
    speaker: soda
    en: Well, I better start cleaning up!
    ko: 헤헤. 제가 뽀득뽀득 예쁘게 청소해 드릴게요!
    ja: えへへ。私がピカピカにお掃除してあげますね！
  d_ex_tower_05_60:
    speaker: "<Narration>"
    en: "*Whoosh* *Bang*"
    ko: 파직- 쨍그랑!
    ja: バチッ、ガシャン！
  d_ex_tower_05_61:
    speaker: soda
    en: Wham! Sorry!
    ko: 후에에~ 죄송해요!
    ja: ふぇぇ～すみません！
  d_ex_tower_05_62:
    speaker: soda
    en: I better start cleani... oh no!
    ko: 지금 치울… 흐약!
    ja: 今片付け…ひゃあっ！
  d_ex_tower_05_63:
    speaker: "<Narration>"
    en: "*Clank* *Rip*"
    ko: 쿠당탕탕-! 콰지직-
    ja: バターン！バチッ！
  d_ex_tower_05_64:
    speaker: "<Monologue>"
    en: By the time Soda is finished cleaning, 3 of Exia's game consoles have been
      totaled.
    ko: 소다는 엑시아의 게임기를 3개 부숴먹으며 청소하는데 성공했다.
    ja: ソーダはエクシアのゲーム機を3個壊し\n掃除に成功した
  d_ex_tower_05_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_05_66:
    speaker: exia
    en: My consoles! And my pride...
    ko: |-
      으악- 내- 게임기가-
      내- 자존심이-
    ja: |-
      うあぁ…私のゲーム機が…
      私のプライドが…
  d_ex_tower_05_67:
    speaker: exia
    en: It can't end like this!
    ko: 에-잇- 이대로 끝날 수는 없다-
    ja: このままじゃ…終われませーん…
  d_ex_tower_05_68:
    speaker: exia
    en: I demand a rematch!
    ko: 한 판- 더- 하죠-
    ja: もう一勝負…しましょう…
  d_ex_tower_05_69:
    speaker: soda
    en: Are you sure? I've already finished all the cleaning.
    ko: 예? 청소는 다 했는데요?
    ja: え？お掃除は終わりましたよ？
  d_ex_tower_05_70:
    speaker: exia
    en: What kind of maid would drag a customer's pride through the dirt?
    ko: |-
      손님의 자존심을 이렇게 뭉갤 건가요-
      메이드라면서 그럴 건가요-
    ja: |-
      お客様のプライドを踏みにじるんですかー…
      メイドってそういうものですかー…
  d_ex_tower_05_71:
    speaker: soda
    en: What?! I would never do such a thing!
    ko: "후, 후에에…?! \n안돼요! 손님의 자존심은 지켜드려야 해요!"
    ja: |-
      ふ、ふぇぇ…！？
      いけません！お客様のプライドは守らないと！
  d_ex_tower_05_72:
    speaker: soda
    en: Very well, another round!
    ko: 한 판 더 해요!
    ja: もう一勝負しましょう！
  d_ex_tower_05_73:
    speaker: "<Narration>"
    en: A moment later...
    ko: 잠시 후….
    ja: しばらくして…
  d_ex_tower_05_74:
    speaker: tvvoice
    en: K.O!
    ko: "[K.O!]"
    ja: "「K.O！」"
  d_ex_tower_05_75:
    speaker: "<Monologue>"
    en: '"YOU LOSE!" shows up on Soda''s screen.'
    ko: 소다의 화면에 [YOU LOSE!]가 떠올랐다.
    ja: ソーダの画面に「YOU LOSE！」という\n文字が浮かんだ
  d_ex_tower_05_76:
    speaker: soda
    en: Darn, I lost again.
    ko: 호에에… 또 져버렸어요오….
    ja: ほぇぇ…また負けちゃいましたぁ…
  d_ex_tower_05_77:
    speaker: exia
    en: That's 100 wins for me, and 3 for you.
    ko: 103전 100승 3패-
    ja: 103戦100勝3敗…
  d_ex_tower_05_78:
    speaker: exia
    en: How come I'm winning so easily...?
    ko: 이렇게나 이기기- 쉽다-니-
    ja: こんなに勝つのが簡単なんて…
  d_ex_tower_05_79:
    speaker: exia
    en: What's going on here?
    ko: 어떻게 된 겁니까- 어이-
    ja: どういうことですかー…
  d_ex_tower_05_80:
    speaker: soda
    en: I was doing fine not long ago. What's this drastic change?
    ko: |-
      그러게요?
      아까는 잘 됐었는데 지금은 왜 이러는 걸까요?
    ja: |-
      そうですね。
      さっきは上手くいったのに\nどうしてでしょうか？
  d_ex_tower_05_81:
    speaker: "<Self>"
    en: Beginner's luck, I guess.
    ko: 초심자의 행운이었던 거 아닐까?
    ja: ビギナーズラックだったんじゃないか？
  d_ex_tower_05_82:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_05_83:
    speaker: "<Monologue>"
    en: Exia decides not to play any more fighting games with novices for a while.
    ko: 엑시아는 한동안 뉴비들과 PvP를 하지 않겠다고 선언했다.
    ja: エクシアはしばらくは初心者とPvPをしないと\n宣言した
d_ex_tower_06:
  d_ex_tower_06_1:
    speaker: Self
    en: Where are you off to this early in the morning?
    ko: 이른 시간인데, 어디 가?
    ja: こんな早くに、どこに行くんだ？
  d_ex_tower_06_2:
    speaker: tia
    en: Hey, Teacher.
    ko: 아, 선생니임~
    ja: あ、せんせぇ～
  d_ex_tower_06_3:
    speaker: tia
    en: I think I can finally fulfill my lifelong wish.
    ko: 나 있지, 평생 그려오던 소원을 드디어 이룰 수 있을 것 같아.
    ja: あのね、ついに夢を叶えられそうなの。
  d_ex_tower_06_4:
    speaker: tia
    en: I'm gonna be able to meet a dragon face-to-face!
    ko: 용을 만날 수 있대!
    ja: ドラゴンに会えるって！
  d_ex_tower_06_5:
    speaker: Self
    en: Say that again?
    ko: 뭐? 용을?
    ja: え？ドラゴンに？
  d_ex_tower_06_6:
    speaker: Self
    en: A real dragon?
    ko: 진짜 용?
    ja: 本物のドラゴンか？
  d_ex_tower_06_7:
    speaker: tia
    en: Yep!
    ko: 응 진짜아~!
    ja: うん、本物～！
  d_ex_tower_06_8:
    speaker: tia
    en: The genuine article!
    ko: 진짜 용을 만날 수 있대!
    ja: 本物のドラゴンに会えるんだって！
  d_ex_tower_06_9:
    speaker: Monologue
    en: After hearing Tia's absurd proclamation,
    ko: 그 말을 들은 이후.
    ja: それを聞いて
  d_ex_tower_06_10:
    speaker: Monologue
    en: I'm filled with a sense of unease, and start to follow her.
    ko: 왠지 불안한 마음에 티아를 뒤따라왔다.
    ja: |-
      なぜか不安になったので
      ティアのあとを追いかけた
  d_ex_tower_06_11:
    speaker: tia
    en: Are you also interested in seeing a dragon?
    ko: 선생님도 역시 용을 만나고 싶었구나?
    ja: |-
      やっぱり先生も
      ドラゴンに会いたかったんだぁ？
  d_ex_tower_06_12:
    speaker: "<Choice>"
    en: Of course. You have to introduce me.
    ko: 당연하지. 꼭 소개해 줘.
    ja: もちろんだ、紹介してくれ
  d_ex_tower_06_13:
    speaker: "<Choice>"
    en: It could be dangerous. I've got to protect you.
    ko: 위험할 수도 있잖아. 티아를 지켜주려고.
    ja: |-
      危ないかもしれないだろう？
      ティアを守らないと
  d_ex_tower_06_14:
    speaker: tia
    en: Sure. I'll introduce you as the person
    ko: 응. 평생 함께할 사람이에요오~
    ja: うん。生涯を共にする人です～
  d_ex_tower_06_15:
    speaker: tia
    en: who will accompany me for a lifetime.
    ko: 하고 소개할게. 헤헤.
    ja: って紹介するね。えへへ。
  d_ex_tower_06_16:
    speaker: tia
    en: Ha!
    ko: 헤에…….
    ja: へぇ……
  d_ex_tower_06_17:
    speaker: tia
    en: You're so cool, Teacher. Hehe.
    ko: 어쩌지, 너무 멋지다아. 헤헤.
    ja: どうしよ、すごくカッコイイ。えへへ。
  d_ex_tower_06_18:
    speaker: tia
    en: I feel much safer when you're with me.
    ko: 선생님이 같이 가주니까 듬직하고 좋네.
    ja: |-
      先生が一緒に行ってくれるなら、
      安心だねぇ。
  d_ex_tower_06_19:
    speaker: Self
    en: Is the dragon supposed to be here?
    ko: 그런데, 여기에 용이 있어?
    ja: ところで、ここにドラゴンがいるのか？
  d_ex_tower_06_20:
    speaker: tia
    en: Well, to tell you the truth...
    ko: 아, 그게 실은….
    ja: あ、それが実は…
  d_ex_tower_06_21:
    speaker: exia
    en: You're late.
    ko: 대-지각입니다-
    ja: 大遅刻ですー…
  d_ex_tower_06_22:
    speaker: tia
    en: Hey, Exia.
    ko: 벌써 와있었었네에~
    ja: もう来てたんだぁ～
  d_ex_tower_06_23:
    speaker: exia
    en: I got here early and set up Dragon Dungeon.
    ko: 진즉 와서 드래곤 던전을 다 깔아놓은 참입니다-
    ja: |-
      とっくの昔に来て、ドラゴンダンジョンを
      ダウンロードしておきましたー…
  d_ex_tower_06_24:
    speaker: exia
    en: Inside the outpost,
    ko: 여기는- 전초기지 내에서-
    ja: ここは、前哨基地の中でも
  d_ex_tower_06_25:
    speaker: exia
    en: here is where we'll get the best reception.
    ko: 전파가- 가- 장- 잘 터지는- 곳이니까요-
    ja: 電波が一番いい場所ですからー…
  d_ex_tower_06_26:
    speaker: Self
    en: When you say dragon, you mean...?
    ko: 용이라는 게 설마….
    ja: ドラゴンってまさか…
  d_ex_tower_06_27:
    speaker: tia
    en: Not long ago, I consulted Exia about my concerns.
    ko: 내가 얼마 전에 엑시아에게 고민 상담을 했거든.
    ja: この間、エクシアに相談したんだぁ。
  d_ex_tower_06_28:
    speaker: tia
    en: I said I wanted to meet a dragon and asked if there was any way to make that
      happen.
    ko: 용을 만나고 싶은데 방법이 없을까? 하고.
    ja: |-
      ドラゴンに会いたいんだけど、
      いい方法はない？って。
  d_ex_tower_06_29:
    speaker: tia
    en: She said if I wanted to meet a dragon,
    ko: 그랬더니, 엑시아가 용이라면 얼마든지 쉽게 만날 수 있다는 거야.
    ja: |-
      そうしたら、エクシアがいくらでも
      簡単に会えるっていうの。
  d_ex_tower_06_30:
    speaker: tia
    en: I could easily meet one here at this Radio Tower.
    ko: 이 전파탑에서.
    ja: この電波塔で。
  d_ex_tower_06_31:
    speaker: tia
    en: So that's why we're here right now.
    ko: 그래서 찾아온 거야. 헤헤.
    ja: それで来たんだよぉ。えへへ。
  d_ex_tower_06_32:
    speaker: exia
    en: First off, I'll need you to take this.
    ko: 자, 우선 이걸-
    ja: さあ、まずはこれを…
  d_ex_tower_06_33:
    speaker: tia
    en: Huh? Is this a game console?
    ko: 어라? 이건 게임기네에.
    ja: あれ？これはゲーム機だよねぇ。
  d_ex_tower_06_34:
    speaker: tia
    en: Are we gonna use this to summon it?
    ko: 혹시 이걸 이용해서 소환하는 거야?
    ja: もしかして、これを使って召喚するの？
  d_ex_tower_06_35:
    speaker: tia
    en: So cool!
    ko: 신기해~
    ja: 不思議～
  d_ex_tower_06_36:
    speaker: exia
    en: Correct.
    ko: 맞습니다-
    ja: そうでーす…
  d_ex_tower_06_37:
    speaker: exia
    en: Noob,
    ko: 뉴비-
    ja: 初心者さん…
  d_ex_tower_06_38:
    speaker: exia
    en: you should participate as well.
    ko: 뉴-비-도 참전- 하세요-
    ja: 初心者さんも参加してくださーい…
  d_ex_tower_06_39:
    speaker: Monologue
    en: Exia hands me another gaming console.
    ko: 엑시아가 내게도 게임기를 건넸다.
    ja: エクシアが私にもゲーム機を渡した
  d_ex_tower_06_40:
    speaker: Self
    en: Why me?
    ko: "…나는 왜?"
    ja: "…どうして私まで？"
  d_ex_tower_06_41:
    speaker: exia
    en: If you want to meet a dragon, you must first defeat the boss.
    ko: 용을 만나려면 진 보스를 물리쳐야 합니다-
    ja: |-
      ドラゴンに会うには、
      全ボスを倒す必要があります…
  d_ex_tower_06_42:
    speaker: exia
    en: The best party combination is a healer, a tank, and a damage dealer.
    ko: 황금 조합은 힐러- 탱커- 딜러- 조합이니까-
    ja: |-
      最強パーティは、ヒーラー、
      タンカー、アタッカーなので…
  d_ex_tower_06_43:
    speaker: exia
    en: Choose one of the three.
    ko: 하나씩 잡아서 달려야 합니다-
    ja: 1人ずつ必要でーす…
  d_ex_tower_06_44:
    speaker: tia
    en: Oooh, can I be the damage dealer?
    ko: 와아, 그럼 나 딜러 해봐도 될까?
    ja: わあ、じゃあアタッカーやってみてもいい？
  d_ex_tower_06_45:
    speaker: tia
    en: Her outfit is super pretty.
    ko: 저어기 여자 캐릭터가 입고 있는 옷이 너무 예뻐.
    ja: この女の子が着てる服、すごくカワイイ。
  d_ex_tower_06_46:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_06_47:
    speaker: exia
    en: The less armor the character wears, the higher their innate defense is. I'm
      impressed that you noticed that.
    ko: 방어구가 얇을수록 방어력이 높다는 걸 벌써 눈치채다니-
    ja: |-
      防具が薄いほど、防御力が高いということに
      もう気づいたとは…
  d_ex_tower_06_48:
    speaker: exia
    en: You clearly know what you're doing.
    ko: 보통내기가 아니군요-
    ja: ただ者ではありませんねー…
  d_ex_tower_06_49:
    speaker: exia
    en: I'll be the tank.
    ko: 그럼 제가 탱커를 하겠습니다-
    ja: じゃあ、私がタンカーをやります…
  d_ex_tower_06_50:
    speaker: exia
    en: Noob can be the healer.
    ko: 뉴비는 힐러를 하세요-
    ja: 初心者さんはヒーラーをやってくださーい…
  d_ex_tower_06_51:
    speaker: exia
    en: If we go full bore with this, we should be able to clear it today.
    ko: 빡빡하게 달리면 오늘 안에 클리어 가능합니다-
    ja: サクサク進めば、今日中にクリアできます…
  d_ex_tower_06_52:
    speaker: exia
    en: Let's go.
    ko: 그럼, 레츠 고-
    ja: じゃあ、レッツゴー…
  d_ex_tower_06_53:
    speaker: tia
    en: Tally ho!
    ko: 레츠 고~
    ja: レッツゴ～
  d_ex_tower_06_54:
    speaker: Narration
    en: 1 hour later.
    ko: 1시간 후.
    ja: 1時間後
  d_ex_tower_06_55:
    speaker: tia
    en: Eeya! Hyah! Huh? Is this how you do it?
    ko: 이야앗~! 이얏! 어라? 이거 이렇게 하는 거 맞아?
    ja: |-
      はぁ～っ！えいっ！あれ？
      これで合ってる？
  d_ex_tower_06_56:
    speaker: exia
    en: You're doing just fine. Keep listening to my commands.
    ko: |-
      오-
      생각보다 시키는 대로 곧 잘하네요-
    ja: |-
      おー…
      思ったより上手ですねー…
  d_ex_tower_06_57:
    speaker: exia
    en: As for you, Noob,
    ko: 그나저나 뉴비-
    ja: それより初心者さん…
  d_ex_tower_06_58:
    speaker: exia
    en: we'll be up the creek without a paddle if the healer gets offed.
    ko: 힐러가 죽으면 어쩌자는 겁니까-
    ja: ヒーラーが死んでどうするんですかー…
  d_ex_tower_06_59:
    speaker: exia
    en: How is Tia putting you to shame? It's her first time playing the game.
    ko: |-
      오늘 게임을 처음 하는 티아보다-
      뒤쳐치면 되겠습니-까-
    ja: |-
      今日初めてゲームをするティアより
      もたもたしてますがー…
  d_ex_tower_06_60:
    speaker: Self
    en: "... I'll try harder."
    ko: "…열심히 할게."
    ja: "…頑張る"
  d_ex_tower_06_61:
    speaker: Narration
    en: 5 hours later.
    ko: 5시간 후.
    ja: 5時間後
  d_ex_tower_06_62:
    speaker: Narration
    en: "*Bam* *Kabooooom*"
    ko: 빠라바라~ 빰빰빰~!
    ja: パンパカパーン～パンパカパーン♪
  d_ex_tower_06_63:
    speaker: tia
    en: Dang, this is tough.
    ko: 우와앗! 어렵다아.
    ja: わわわっ！難しいねぇ。
  d_ex_tower_06_64:
    speaker: tia
    en: Whoa, hey now! Did we get it?
    ko: 앗, 앗, 이야아~? 쓰러졌네에?
    ja: あ、あっ、おお～？倒したぁ？
  d_ex_tower_06_65:
    speaker: exia
    en: You just dealt loads of damage to the mini-boss.
    ko: |-
      오오-
      중보스에게도 딜을 꽤 잘 넣네요-
    ja: |-
      おおー…
      中ボスにも上手く攻撃を入れますね…
  d_ex_tower_06_66:
    speaker: exia
    en: I underestimated you.
    ko: 다시 봤어요-
    ja: 見直しましたー…
  d_ex_tower_06_67:
    speaker: Self
    en: Er... could one of you revive me?
    ko: "…나 부활 좀…."
    ja: "…私を復活させてくれ…"
  d_ex_tower_06_68:
    speaker: tia
    en: I'm coming to save you, Teacher!
    ko: 구하러 갈게요오~ 선생님!
    ja: 助けにいきまぁ～す、先生！
  d_ex_tower_06_69:
    speaker: exia
    en: Noob, you're being resurrected by an honest-to-goodness Noob...
    ko: 찐뉴-비-에게 부활 당하는 뉴비라니-
    ja: |-
      本当の初心者さんに
      復活させてもらう初心者さんとは…
  d_ex_tower_06_70:
    speaker: exia
    en: You oughta be ashamed of yourself.
    ko: 반성하세요- 뉴-비-
    ja: 反省してください…初心者さん…
  d_ex_tower_06_71:
    speaker: Narration
    en: 12 hours later.
    ko: 12시간 후.
    ja: 12時間後
  d_ex_tower_06_72:
    speaker: Narration
    en: "*Bam* *Kabooooom*"
    ko: 빠라바라 빠라바라 빰빠라빠라빰~!
    ja: パンパン、パンパカパーン～パンパカパーン♪
  d_ex_tower_06_73:
    speaker: tia
    en: Yahoo! We beat the boss!
    ko: 어, 어어어! 보스 깼다아.
    ja: わああっ！ボスを倒したよぉ。
  d_ex_tower_06_74:
    speaker: tia
    en: We cleared the stage!
    ko: 클리어했네!
    ja: クリアしたねぇ！
  d_ex_tower_06_75:
    speaker: tia
    en: Nicely done, Teacher! And you too, Exia.
    ko: 선생님, 엑시아 수고했어!
    ja: 先生、エクシア、お疲れ様！
  d_ex_tower_06_76:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_06_77:
    speaker: exia
    en: I feel we could have done that without the healer.
    ko: 이쯤 되면 힐러없이 깬 거나 다름없네요-
    ja: |-
      これはもう、ヒーラーなしで
      クリアしたも同然ですねー…
  d_ex_tower_06_78:
    speaker: exia
    en: You did good, Tia.
    ko: 고생했습니다- 딜러-
    ja: お疲れ様でした…アタッカー…
  d_ex_tower_06_79:
    speaker: tia
    en: Now can I meet a dragon?
    ko: 이제 용이랑 만날 수 있어?
    ja: これでドラゴンと会える？
  d_ex_tower_06_80:
    speaker: exia
    en: Watch the screen carefully.
    ko: 화면에 집중하세요-
    ja: 画面に集中してくださーい…
  d_ex_tower_06_81:
    speaker: Narration
    en: Thank you for saving me, great warrior Tia.
    ko: 구해줘서 고맙다, 용사 티아.
    ja: 助けてくれてありがとう、勇者ティア
  d_ex_tower_06_82:
    speaker: Narration
    en: My name is Lucius.
    ko: 내 이름은 루키우스.
    ja: 我が名はルキウス
  d_ex_tower_06_83:
    speaker: Narration
    en: I am the Light Dragon who was trying to save this world from the Demon King.
    ko: 마왕으로부터 이 세계를 구하려던 빛의 용이다.
    ja: |-
      魔王からこの世界を救うために来た
      光のドラゴンだ
  d_ex_tower_06_84:
    speaker: Narration
    en: Unfortunately, my power has not fully returned yet and I am still weak.
    ko: 하지만 안타깝게도 아직 내 힘은 다 돌아오지 않아 미약한 상태다.
    ja: |-
      だが、残念ながらまだ我が力は
      復活しきっていない
  d_ex_tower_06_85:
    speaker: Narration
    en: That is why I will need more help from you.
    ko: 그래서 네 도움이 더 필요할 것 같다.
    ja: だから、まだ君の助けが必要なんだ
  d_ex_tower_06_86:
    speaker: Narration
    en: I shall call upon you in the future.
    ko: 앞으로도 잘 부탁한다.
    ja: これからもよろしく頼むぞ
  d_ex_tower_06_87:
    speaker: Monologue
    en: On the screen, the white dragon lets out a great roar and flies away,
    ko: 화면 안의 흰 용이 울부짖으며 날아올랐다.
    ja: |-
      画面の中の白いドラゴンが、
      天に向かって飛び立ち
  d_ex_tower_06_88:
    speaker: Monologue
    en: slowly vanishing into the distance.
    ko: 흰 용은 서서히 사라져갔다.
    ja: ゆっくりと消えていった
  d_ex_tower_06_89:
    speaker: Self
    en: "... Tia, I'm sor..."
    ko: 티아, 이건….
    ja: ティア、これは…
  d_ex_tower_06_90:
    speaker: tia
    en: Ohmygodohmygod!
    ko: 우와, 우와, 우와아…!
    ja: わあ、わあ、わあああ…！
  d_ex_tower_06_91:
    speaker: tia
    en: Exia, this is amazing!
    ko: 굉장해, 엑시아!
    ja: すごいよ、エクシア！
  d_ex_tower_06_92:
    speaker: Self
    en: "...?"
    ko: "…?"
    ja: "…？"
  d_ex_tower_06_93:
    speaker: exia
    en: Hehe.
    ko: 후후후-
    ja: ふふふ…
  d_ex_tower_06_94:
    speaker: exia
    en: See?
    ko: 내가 말했지요-
    ja: 言ったでしょう…
  d_ex_tower_06_95:
    speaker: exia
    en: Told ya you could meet one.
    ko: 쉽게 만날 수 있다고-
    ja: 簡単に会えると…
  d_ex_tower_06_96:
    speaker: Self
    en: But that wasn't even a real dragon...
    ko: 아니, 이건 진짜 용이….
    ja: いや、これは本物のドラゴンじゃ…
  d_ex_tower_06_97:
    speaker: tia
    en: You're amazing, Exia!
    ko: 응, 진짜 대단하다아~
    ja: うん、本当にすごいねぇ～
  d_ex_tower_06_98:
    speaker: tia
    en: I wanna meet Lucius again!
    ko: 나, 루키우스랑 또 만나고 싶어!
    ja: 私、またルキウスに会いたい！
  d_ex_tower_06_99:
    speaker: tia
    en: How do I do that?
    ko: 어떻게 하면 돼? 응?
    ja: どうすればいいの？
  d_ex_tower_06_100:
    speaker: Self
    en: But that...
    ko: 진짜 용이….
    ja: 本物のドラゴンじゃ…
  d_ex_tower_06_101:
    speaker: exia
    en: If you want to see him again, you've got to install Dragon Dungeon 2.
    ko: 그럼 드래곤 던전2를 깔면 되는데-
    ja: |-
      ドラゴンダンジョン2を
      ダウンロードすればいいんですが…
  d_ex_tower_06_102:
    speaker: Self
    en: "... was all just a video game."
    ko: 용이….
    ja: ドラゴンじゃ…
  d_ex_tower_06_103:
    speaker: Narration
    en: "*Bam* *Kabooooom*"
    ko: 빠라빠람~! 빠밤!
    ja: パンパカパーン～パンパカパーン♪
  d_ex_tower_06_104:
    speaker: tia
    en: Can I be the damage dealer again?
    ko: 우와, 내가 또 딜러 해도 돼?
    ja: わあ、また私がアタッカーやってもいい？
  d_ex_tower_06_105:
    speaker: exia
    en: Sure thing.
    ko: 좋습니다-
    ja: いいですよー…
  d_ex_tower_06_106:
    speaker: exia
    en: I'll go for the tank again as well.
    ko: 흔쾌히 탱커를 해드리지요-
    ja: 喜んでタンカーをやりましょう…
  d_ex_tower_06_107:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_06_108:
    speaker: Monologue
    en: I, the lonely healer, quietly show myself out.
    ko: 고독해진 힐러는 조용히 자리를 떴다.
    ja: 孤独なヒーラーは、そっとその場を離れた
d_ex_tower_07:
  d_ex_tower_07_1:
    speaker: exia
    en: Get 'em! Get 'em!
    ko: 타도-! 타도-!
    ja: 倒せ！倒せ！
  d_ex_tower_07_2:
    speaker: exia
    en: Take out the final boss!
    ko: 라스트 보스 타도-!
    ja: ラスボスを倒せ！
  d_ex_tower_07_3:
    speaker: "<Monologue>"
    en: I receive a string of strange messages from Exia.
    ko: 엑시아로부터 이상한 연락을 받았다.
    ja: エクシアからおかしな連絡をもらった
  d_ex_tower_07_4:
    speaker: "<Monologue>"
    en: She goes on about something called a Coordinated Operation and asks me to
      go to the Radio Tower ASAP.
    ko: "[협동작전]이 있으니 전파탑으로 와 달라는 내용이었다."
    ja: |-
      「協同作戦」があるから、
      電波塔に来てほしいという内容だった
  d_ex_tower_07_5:
    speaker: "<Monologue>"
    en: She says it's an emergency, so I drop everything and head straight over.
    ko: |-
      긴급을 요하는 일이라길래,
      하던 일도 내팽개치고 전파탑으로 달려가니.
    ja: |-
      急を要する事態だというから、
      やりかけの仕事を放り出して電波塔に駆けつけた
  d_ex_tower_07_6:
    speaker: tove
    en: Hello there, Survivalist.
    ko: 안녕하세요, 생존가님!
    ja: こんにちは、生存者様！
  d_ex_tower_07_7:
    speaker: signal
    en: Commander? What are you doing here?
    ko: 지, 지, 지휘관…?! 지휘관이 왜 여기에….
    ja: し、し、指揮官…！？どうしてここに…
  d_ex_tower_07_8:
    speaker: exia
    en: He's a member of our party, that's why.
    ko: 그야- 우리 파티원이니까요-
    ja: それはー…パーティーメンバーですからー…
  d_ex_tower_07_9:
    speaker: exia
    en: Now get 'em, you fools!
    ko: 타도-! 타도-!
    ja: 倒せ！倒せ！
  d_ex_tower_07_10:
    speaker: exia
    en: Take down the final boss!
    ko: 라스트 보스 타도-!
    ja: ラスボスを倒せ！
  d_ex_tower_07_11:
    speaker: "<Monologue>"
    en: The ensuing events are a bit of a blur.
    ko: 알 수 없는 조합이 날 반겨줬다.
    ja: 予想外のメンバーが私を迎えてくれた
  d_ex_tower_07_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_07_13:
    speaker: "<Monologue>"
    en: The reason why I was summoned here also remains a mystery.
    ko: 무슨 일로 부른 건지 더 알 수 없어졌다.
    ja: なぜ呼ばれたのか、謎は深まるばかりだ
  d_ex_tower_07_14:
    speaker: "<Self>"
    en: What exactly did you mean by Coordinated Operation?
    ko: 그래서 [협동작전]이란 건…?
    ja: それで「協同作戦」というのは…？
  d_ex_tower_07_15:
    speaker: tove
    en: This!
    ko: 이거에요!
    ja: これです！
  d_ex_tower_07_16:
    speaker: "<Monologue>"
    en: Tove hands me a slip of paper.
    ko: 토브가 종이를 건넸다.
    ja: トーブが紙を差し出した
  d_ex_tower_07_17:
    speaker: "<Monologue>"
    en: The note is faintly redolent of engine oil, and there are a few lines written
      on it.
    ko: 어쩐지 기름 냄새가 물씬 나는 종이엔 이렇게 적혀 있었다.
    ja: なぜか油くさい紙には、こう書かれていた
  d_ex_tower_07_18:
    speaker: "<Narration>"
    en: The Outpost is in danger.
    ko: "[전초기지 위험.]"
    ja: "「前哨基地、危険」"
  d_ex_tower_07_19:
    speaker: "<Narration>"
    en: 'Target Name: Midas is going to pay a visit.'
    ko: "[타겟명 미다스 방문 예정.]"
    ja: "「ターゲット名：ミダス、訪問予定」"
  d_ex_tower_07_20:
    speaker: "<Narration>"
    en: All personnel are to gather at the Outpost.
    ko: "[각 거점에 집합 바람.]"
    ja: "「各拠点に集合求む」"
  d_ex_tower_07_21:
    speaker: "<Self>"
    en: Midas?
    ko: 타겟명, 미다스?
    ja: ターゲット名、ミダス？
  d_ex_tower_07_22:
    speaker: tove
    en: Hee hee, the day has finally come.
    ko: 헤헤, 드디어 이날이 왔어요!
    ja: えへへ、ついにこの日がやって来ました！
  d_ex_tower_07_23:
    speaker: "<Self>"
    en: What are you talking about?
    ko: 이날이 왔다니?
    ja: どういうことだ？
  d_ex_tower_07_24:
    speaker: tove
    en: The day, I, Tove, will finally be recognized by my superiors!
    ko: 저, 토브가 드디어 선배님들께 인정받을 날이 온 거예요!
    ja: |-
      私がついに、先輩たちから認められる日が
      来たんですよ！
  d_ex_tower_07_25:
    speaker: tove
    en: Sit back and watch, Survivalist.
    ko: 그러니, 생존가님의 두 눈으로 똑똑히 지켜봐 주세요.
    ja: だから、しっかり見守っていてくださいね。
  d_ex_tower_07_26:
    speaker: tove
    en: Come and witness the glorious victory of Tove, the one-of-a-kind newbie!
    ko: 괴물 신입, 토브가 승리하는 모습을요!
    ja: 期待の新人、トーブが勝利する姿を！
  d_ex_tower_07_27:
    speaker: tove
    en: Hehe, everyone's gonna be so proud of me.
    ko: 헤헤, 선배님들 분명 뿌듯해하시겠죠.
    ja: えへへ、先輩たちもきっと喜びますよね。
  d_ex_tower_07_28:
    speaker: tove
    en: Hee hee, hee hee hee...
    ko: 헤헤, 헤헤헤….
    ja: ひひ、いひひっ…
  d_ex_tower_07_29:
    speaker: "<Monologue>"
    en: Tove starts to fiddle excitedly with the machine next to her.
    ko: 토브는 어쩐지 상기된 얼굴로 옆에 놓인 기계를 만지작거렸다.
    ja: トーブは上機嫌で隣の機械をいじっていた
  d_ex_tower_07_30:
    speaker: "<Monologue>"
    en: A tangle of cables protrudes from the machine and runs to a nearby TV and
      game console.
    ko: |-
      얼기설기 엮인 전선은 기계로부터 뻗어 나와
      TV와 게임기에 연결되어 있었다.
    ja: |-
      機械から伸びている複雑に絡み合った電線は、
      テレビとゲーム機に繋がっていた
  d_ex_tower_07_31:
    speaker: "<Self>"
    en: What is all this?
    ko: 그건 뭐야?
    ja: それは何だ？
  d_ex_tower_07_32:
    speaker: signal
    en: Th-this is...
    ko: 저… 이, 이건 말이죠.
    ja: あ…こ、これはですね。
  d_ex_tower_07_33:
    speaker: signal
    en: our secret weapon.
    ko: 저, 저희의… 비밀 무기에요.
    ja: わ、私たちの…秘密武器です。
  d_ex_tower_07_34:
    speaker: signal
    en: With this,
    ko: 이, 이것만 있으면 다시는….
    ja: こ、これさえあれば二度と…
  d_ex_tower_07_35:
    speaker: signal
    en: we no longer...
    ko: 다, 다시는…
    ja: に、二度と…
  d_ex_tower_07_36:
    speaker: signal
    en: need to worry about the TV cutting out
    ko: TV가 고장 날 일이 없어요!
    ja: テレビが故障することはありません！
  d_ex_tower_07_37:
    speaker: signal
    en: and us missing out on our programs.
    ko: 드라마 놓치는 일, 이젠 없을 거예요!
    ja: ドラマを見逃すことは、もうないはずです！
  d_ex_tower_07_38:
    speaker: "<Self>"
    en: That's somehow oddly inspiring.
    ko: 비, 비장하네….
    ja: せ、切実だな…
  d_ex_tower_07_39:
    speaker: exia
    en: I feel the same way myself.
    ko: 비장할 만도-
    ja: そりゃあ、そうですよー…
  d_ex_tower_07_40:
    speaker: exia
    en: We've had our heads held under the water for too long.
    ko: 수면 아래에서- 분노를 쌓아오던 우리가-
    ja: 水面下で…怒りを募らせてきた私たちが…
  d_ex_tower_07_41:
    speaker: exia
    en: Now is the time when we rise and unleash all the pent-up rage inside us!
    ko: 드디어- 들고 일어나는 거니까요-!
    ja: ついに、立ち上がるんですから…！
  d_ex_tower_07_42:
    speaker: exia
    en: Console failures and other tragedies will now be a thing of the past!
    ko: 게임기 망가지는 일- 다시는 없을 거다-
    ja: |-
      ゲーム機が壊れることも…
      もう二度とありませんー…
  d_ex_tower_07_43:
    speaker: exia
    en: Now, get 'em, get 'em!
    ko: 타도-! 타도-!
    ja: 倒せ！倒せ！
  d_ex_tower_07_44:
    speaker: exia
    en: Defeat the final boss! Defeat the Hands of Minus!
    ko: 라스트 보스 타도-! 마이너스의 손 타도-!
    ja: ラスボスを倒せ！マイナスの手を倒せ！
  d_ex_tower_07_45:
    speaker: "<Self>"
    en: "..."
    ko: 음….
    ja: うーん…
  d_ex_tower_07_46:
    speaker: "<Monologue>"
    en: I'm starting to see why the Radio Tower has been equipped with such sophisticated
      machinery.
    ko: |-
      전파탑에 여러 기계가 복잡하게 설치되어 있는 이유를
      조금은 알 것 같다.
    ja: |-
      電波塔になぜ機械が複雑に設置されているのか
      少し分かった気がした
  d_ex_tower_07_47:
    speaker: "<Monologue>"
    en: Just then, a message comes on.
    ko: 그때, 급하게 연락이 왔다.
    ja: その時、緊急連絡が来た
  d_ex_tower_07_48:
    speaker: signal
    en: Incoming message from Maiden...
    ko: 메, 메이든으로부터 연락이….
    ja: メ、メイデンから連絡が…
  d_ex_tower_07_49:
    speaker: signal
    en: Wha...?! The Toy Store has been breached!
    ko: "…!! 자, 장난감 가게가 돌파됐대요!"
    ja: "…！！お、おもちゃ屋が突破されたそうです！"
  d_ex_tower_07_50:
    speaker: tove
    en: Amazing! She makes it look so easy.
    ko: 역시 선배님, 이 정도는 거뜬하군요!!
    ja: さすが先輩、これくらいは余裕ですね！！
  d_ex_tower_07_51:
    speaker: exia
    en: Let's not pat ourselves on the back just yet.
    ko: 좋아할 때가- 아니잖습니까-
    ja: 喜んでいる場合じゃー…ないでしょうー…
  d_ex_tower_07_52:
    speaker: signal
    en: The Workshop has been taken as well.
    ko: 고, 공방도 돌파됐다고 해요.
    ja: こ、工房も突破されたそうです。
  d_ex_tower_07_53:
    speaker: signal
    en: Centi is complaining.
    ko: 센티가 불평하고 있어요.
    ja: センチが苦情を言っています。
  d_ex_tower_07_54:
    speaker: tove
    en: Amazing! She makes it look so easy.
    ko: 역시 선배님, 이 정도는 거뜬하군요!!
    ja: さすが先輩、これくらいは余裕ですね！！
  d_ex_tower_07_55:
    speaker: exia
    en: Let's not pat ourselves on the back just yet.
    ko: 좋아할 때가- 아니잖습니까-
    ja: 喜んでいる場合じゃー…ないでしょうー…
  d_ex_tower_07_56:
    speaker: signal
    en: Next up is...
    ko: 다, 다음으로 향한 곳은….
    ja: つ、次に向かった場所は…
  d_ex_tower_07_57:
    speaker: signal
    en: The Radio Tower!
    ko: 저, 전파탑이라고….
    ja: で、電波塔だと…
  d_ex_tower_07_58:
    speaker: exia
    en: Alert! Alert! The final boss has appeared!
    ko: 비상-! 비상-! 라스트 보스 등장-!
    ja: 緊急事態！ラスボス、登場！
  d_ex_tower_07_59:
    speaker: tove
    en: It's now or never! We'll fight until our last dying breath!
    ko: 후우… 선배님, 승부입니다!
    ja: ふぅ…先輩、勝負です！
  d_ex_tower_07_60:
    speaker: "<Monologue>"
    en: Tove starts to operate the machinery, causing various lights on the TV and
      console to glow. Then...
    ko: |-
      토브가 기계를 조작하자 전선으로 연결된
      TV와 게임기에 불이 들어왔다. 그리고….
    ja: |-
      トーブが機械を操作すると、電線で繋がれた
      テレビとゲーム機に電源がついた。そして…
  d_ex_tower_07_61:
    speaker: ludmilla_w
    en: Tove? I was looking for you.
    ko: 토브? 안 보인다 했더니, 이런 곳에 있었구나.
    ja: |-
      トーブ？いないと思ったら、
      こんなところにいたのね。
  d_ex_tower_07_62:
    speaker: ludmilla_w
    en: Huh? What's this?
    ko: 흠? 이건 뭐지?
    ja: ふむ？これは何かしら？
  d_ex_tower_07_63:
    speaker: "<Monologue>"
    en: "... The lights go out."
    ko: "…불이 꺼졌다."
    ja: "…電源が落ちた"
  d_ex_tower_07_64:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_07_65:
    speaker: signal
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_07_66:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_07_67:
    speaker: "<Self>"
    en: After all the build-up, what a let-down.
    ko: 거창하게 준비한 것치곤, 너무 허무한데?
    ja: 大がかりな準備だった割には、あっけないな
  d_ex_tower_07_68:
    speaker: ludmilla_w
    en: What are you talking about?
    ko: 허무하다? 무엇이 말이지?
    ja: あっけない？何のことかしら？
  d_ex_tower_07_69:
    speaker: ludmilla_w
    en: I was cleaning Snowfield Hot Spring when I got a message from Tove. I came
      over as fast as I could.
    ko: 설온장 청소하다 토브 연락받고 급히 왔건만….
    ja: |-
      雪見温泉の掃除をしていたら、
      トーブから連絡をもらって
      慌てて来たのだけど…
  d_ex_tower_07_70:
    speaker: "<Self>"
    en: Never mind.
    ko: 별거 아니었어.
    ja: 大したことじゃない
  d_ex_tower_07_71:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_07_72:
    speaker: "<Self>"
    en: It's nothing.
    ko: 아니었을 거야.
    ja: "…なかったはずだ"
  d_ex_tower_07_73:
    speaker: "<Monologue>"
    en: Ludmilla quietly looks inside the Radio Tower.
    ko: 루드밀라는 조용히 전파탑을 둘러보았다.
    ja: ルドミラは静かに電波塔を見て回った
  d_ex_tower_07_74:
    speaker: "<Monologue>"
    en: Tove is staring at the machine blankly.
    ko: 기계를 바라보며 망연자실하는 토브와,
    ja: |-
      機械を見つめながら、
      あっけにとられているトーブと
  d_ex_tower_07_75:
    speaker: "<Monologue>"
    en: Signal is dejectedly pressing the power button on the TV over and over.
    ko: TV 전원을 누르며 슬퍼하는 시그널과,
    ja: |-
      テレビの電源を押しながら
      悲しんでいるシグナルと
  d_ex_tower_07_76:
    speaker: "<Monologue>"
    en: Meanwhile, Exia is cradling the gaming console with a look of abject terror
      on her face.
    ko: 게임기를 감싸 안은 채 공포에 질린 엑시아까지.
    ja: |-
      ゲーム機を抱きしめたまま
      恐怖に怯えているエクシア
  d_ex_tower_07_77:
    speaker: "<Monologue>"
    en: After taking a survey of her surroundings, Ludmilla sighs.
    ko: 모두를 본 루드밀라는 한숨을 내쉬었다.
    ja: そんなみんなを見たルドミラは、ため息をついた
  d_ex_tower_07_78:
    speaker: ludmilla_w
    en: Is this why you asked me to come?
    ko: 토브, 이래서 부른 거였나.
    ja: トーブ、だから呼んだのね。
  d_ex_tower_07_79:
    speaker: ludmilla_w
    en: I was worried that something bad had happened.
    ko: 무슨 일이라도 있는 줄 알고 걱정했는데….
    ja: 何かあったのかと思って、心配したのに…
  d_ex_tower_07_80:
    speaker: ludmilla_w
    en: Fortunately, it wasn't anything major.
    ko: "…차라리 다행인가."
    ja: "…何もなくてよかったと言うべきかしら。"
  d_ex_tower_07_81:
    speaker: tove
    en: Maxwell, all our dreams...
    ko: 매, 맥스웰 씨… 저희의 꿈이….
    ja: マ、マクスウェルさん…私たちの夢が…
  d_ex_tower_07_82:
    speaker: tove
    en: our hopes... our sweat and toil... they were all in vain.
    ko: 희망이… 노력이… 모두 물거품으로….
    ja: 希望が…努力が…すべて水の泡に…
  d_ex_tower_07_83:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_07_84:
    speaker: tove
    en: Amazing! You make it look so easy.
    ko: 역시 선배님, 이 정도는 거뜬했군요!!
    ja: さすが先輩、これくらいは余裕でしたね！！
  d_ex_tower_07_85:
    speaker: exia
    en: Let's not pat ourselves on the back just yet.
    ko: 좋아할 때가- 아니잖습니까-
    ja: 喜んでいる場合じゃー…ないでしょうー…
  d_ex_tower_07_86:
    speaker: ludmilla_w
    en: A lot is being left unsaid here.
    ko: 흠, 하고 싶은 말은 많지만….
    ja: ふむ、言いたいことは山ほどあるけれど…
  d_ex_tower_07_87:
    speaker: exia
    en: Game over, man.
    ko: 게임- 오버- 완패- 좌절-
    ja: ゲームオーバー…完敗…挫折…
  d_ex_tower_07_88:
    speaker: signal
    en: But today is the final episode...
    ko: 마, 마지막 편 방송일이었는데….
    ja: さ、最終回の放送日だったのに…
  d_ex_tower_07_89:
    speaker: ludmilla_w
    en: We'll have to talk about it another time.
    ko: "…다음에 해야겠군."
    ja: "…今度にした方がよさそうね。"
  d_ex_tower_07_90:
    speaker: "<Monologue>"
    en: Ludmilla pats Exia and Signal on the back.
    ko: 이후, 루드밀라는 말없이 엑시아와 시그널의 등을 토닥여주었다.
    ja: |-
      ルドミラは静かに、
      エクシアとシグナルの背中をさすった
  d_ex_tower_07_91:
    speaker: "<Monologue>"
    en: Thus, the Coordinated Operation ended in the alliance's ignominious defeat.
    ko: 그렇게 [협동작전]은 연합의 패배로 돌아갔다.
    ja: |-
      こうして「協同作戦」は連合軍の敗北で
      幕を閉じた
d_ex_tower_08:
  d_ex_tower_08_1:
    speaker: "<Monologue>"
    en: At the top of the Outpost's radio tower.
    ko: 전초기지의 전파탑 꼭대기에서.
    ja: 前哨基地の電波塔の頂上で…
  d_ex_tower_08_2:
    speaker: anchor_m
    en: Hmm...
    ko: 으으으으음….
    ja: う～～～ん…
  d_ex_tower_08_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_08_4:
    speaker: "<Monologue>"
    en: Anchor is recharging her signal.
    ko: "…앵커는 전파를 충전 중이다."
    ja: "…アンカーは電波をチャージしていた"
  d_ex_tower_08_5:
    speaker: elegg
    en: Is it working?
    ko: 어떠세여? 되는 것 같아여??
    ja: どうですかな？いけそうですかな？？
  d_ex_tower_08_6:
    speaker: trony_m
    en: The device seems fine, but...
    ko: 일단 기기에는 문제 없는데….
    ja: とりあえず機器には問題ないけど…
  d_ex_tower_08_7:
    speaker: anchor_m
    en: Let me try.
    ko: 한 번 해볼게.
    ja: やってみるね。
  d_ex_tower_08_8:
    speaker: anchor_m
    en: Hyah!
    ko: "…얍!"
    ja: "…えいっ！"
  d_ex_tower_08_9:
    speaker: anchor_m
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_08_10:
    speaker: elegg
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_08_11:
    speaker: trony_m
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_08_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_08_13:
    speaker: anchor_m
    en: How about it, Starfish?
    ko: 불가사리야. 어때?
    ja: ねえ、ヒトデ。どう？
  d_ex_tower_08_14:
    speaker: anchor_m
    en: Is it emitting any signal?
    ko: 전파 나온 것 같아?
    ja: 電波が出てると思う？
  d_ex_tower_08_15:
    speaker: anchor_m
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_08_16:
    speaker: anchor_m
    en: That's a question for you, Master.
    ko: 주인님. 불가사리가 주인님한테 물어보래.
    ja: ご主人様。ヒトデがご主人様に聞けって。
  d_ex_tower_08_17:
    speaker: anchor_m
    en: Starfish is asking you if there's any signal.
    ko: 어때? 전파 나온 것 같아?
    ja: どう？電波が出てると思う？
  d_ex_tower_08_18:
    speaker: "<Choice>"
    en: I'm not sure.
    ko: 잘 모르겠어.
    ja: よく分からない
  d_ex_tower_08_19:
    speaker: "<Choice>"
    en: Anchor, have you ever heard of the term "Denpa-kei"?
    ko: "…앵커. 혹시 전파계라는 말 알아?"
    ja: "…アンカー。電波系って知ってるか？"
  d_ex_tower_08_20:
    speaker: anchor_m
    en: "?"
    ko: "??"
    ja: "？？"
  d_ex_tower_08_21:
    speaker: anchor_m
    en: No, what is it? Someone who likes living in a den?
    ko: 전파 나오는 사람을 부르는 말이야?
    ja: 電波を出す人のこと？
  d_ex_tower_08_22:
    speaker: "<Self>"
    en: "... Never mind."
    ko: "…아무것도 아냐."
    ja: "…何でもない"
  d_ex_tower_08_23:
    speaker: anchor_m
    en: Hmm...
    ko: "…으음."
    ja: "…うーん。"
  d_ex_tower_08_24:
    speaker: anchor_m
    en: Honestly, I wasn't too optimistic about it working either.
    ko: 사실 나도 안나왔다고 생각하고 있었어.
    ja: 実は私も出てないって思ってたの。
  d_ex_tower_08_25:
    speaker: anchor_m
    en: Normally, it should detect everyone in the Outpost,
    ko: 원래대로라면 전초기지에 있는 사람들 전부 다 감지되어야 하는데.
    ja: |-
      本当なら前哨基地にいる人たちを全員
      感知できるはずなのに。
  d_ex_tower_08_26:
    speaker: anchor_m
    en: but right now, all it's detecting is Master.
    ko: 지금은 주인님밖에 안느껴졌거든.
    ja: 今はご主人様しか感じられないよ。
  d_ex_tower_08_27:
    speaker: elegg
    en: How about Trony and me?
    ko: "?? 저랑 트로니 씨는여?"
    ja: "？？私とトロニー氏はどうですかな？"
  d_ex_tower_08_28:
    speaker: anchor_m
    en: Nope. Nothing. Only Master.
    ko: 안잡혔어. 주인님만.
    ja: キャッチできない。ご主人様だけ。
  d_ex_tower_08_29:
    speaker: trony_m
    en: What? That can't be right...
    ko: 뭐, 뭐지…? 그럴리가 없는데….
    ja: な、なんでだろう…？そんなはずないのに…
  d_ex_tower_08_30:
    speaker: "<Self>"
    en: That is rather peculiar.
    ko: 그건 좀 신기한데?
    ja: 不思議だな
  d_ex_tower_08_31:
    speaker: anchor_m
    en: It's been like that for a while now.
    ko: 전부터 그랬어.
    ja: 前からそうだったよ。
  d_ex_tower_08_32:
    speaker: anchor_m
    en: When I asked Mast about it, she said it had something to do with "maid power".
    ko: 마스트한테 물어보니까, 메이드 파워…?
    ja: マストに聞いたら、メイドパワー…？
  d_ex_tower_08_33:
    speaker: anchor_m
    en: Apparently there's some kind of connection.
    ko: 그걸로 연결돼서 그런 거랬어.
    ja: それでつながってるからだって。
  d_ex_tower_08_34:
    speaker: elegg
    en: Maid power?
    ko: 메이드 파워여??
    ja: メイドパワーですかな？
  d_ex_tower_08_35:
    speaker: anchor_m
    en: She said it's the hallmark of an outstanding maid.
    ko: 응. 훌륭한 메이드의 상징이랬어.
    ja: うん。立派なメイドの象徴だって。
  d_ex_tower_08_36:
    speaker: elegg
    en: Whoa! That's so cool!
    ko: 오오…! 엄청 멋져여!
    ja: おお…！それはカッコイイですな！
  d_ex_tower_08_37:
    speaker: elegg
    en: Does that mean Trony can use maid power too?
    ko: 그럼 트로니 씨도 메이드 파워 쓸 수 있어여?
    ja: |-
      ではトロニー氏もメイドパワーが
      使えるんですかな？
  d_ex_tower_08_38:
    speaker: trony_m
    en: I can't yet...
    ko: 나는 아, 아직….
    ja: 私は、ま、まだ…
  d_ex_tower_08_39:
    speaker: trony_m
    en: And I don't even want to, anyway.
    ko: 그, 그리고 딱히 쓰고 싶지도 않은데….
    ja: そ、それに特に使いたくもないかな…
  d_ex_tower_08_40:
    speaker: elegg
    en: Don't talk like that!
    ko: 그러면 안 되져!
    ja: それではいけませんぞ！
  d_ex_tower_08_41:
    speaker: trony_m
    en: Huh?
    ko: 으, 응?
    ja: えっ？
  d_ex_tower_08_42:
    speaker: elegg
    en: Maid power sounds awesome!
    ko: 멋있잖아여, 메이드 파워!
    ja: カッコイイですぞ！メイドパワーは！
  d_ex_tower_08_43:
    speaker: elegg
    en: I want you to be able to use it.
    ko: 저는 트로니 씨가 꼭 메이드 파워를 쓸 수 있게 됐으면 좋겠어여!
    ja: |-
      私はトロニー氏もメイドパワーを
      使えるようになってほしいですな！
  d_ex_tower_08_44:
    speaker: trony_m
    en: "..."
    ko: 어, 어어….
    ja: え、えっと…
  d_ex_tower_08_45:
    speaker: elegg
    en: If you can connect to the Commander using maid power,
    ko: 트로니 씨가 메이드 파워로 지휘관 씨랑 연결되면.
    ja: |-
      トロニー氏がメイドパワーで
      指揮官氏とつながったら…
  d_ex_tower_08_46:
    speaker: elegg
    en: I could use that signal to install BOOM in the Commander's head!
    ko: 제가 그 회선을 통해 지휘관 씨의 머리에 BOOM을 설치하는거져!
    ja: |-
      私がその回線を使って、指揮官氏の頭に
      BOOMをインストールしますぞ！
  d_ex_tower_08_47:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_ex_tower_08_48:
    speaker: anchor_m
    en: "!"
    ko: "!!"
    ja: "！！"
  d_ex_tower_08_49:
    speaker: anchor_m
    en: Then would Master be able to use the signal too?
    ko: 그러면 주인님도 전파 쓸 수 있을까?
    ja: そうすれば、ご主人様も電波を使えるかな？
  d_ex_tower_08_50:
    speaker: elegg
    en: Hmm... That might be difficult.
    ko: 음… 그건 좀 어렵지 않을까여?
    ja: うーん…それは難しそうですぞ…
  d_ex_tower_08_51:
    speaker: elegg
    en: Since BOOM is a single player game.
    ko: BOOM은 싱글 게임이니까여.
    ja: BOOMはシングルプレイゲームですからな。
  d_ex_tower_08_52:
    speaker: elegg
    en: However, if we install the multiplayer feature...
    ko: 혹시 멀티플레이 게임을 설치하면….
    ja: |-
      もしかしたら、マルチプレイゲームを
      インストールすれば…
  d_ex_tower_08_53:
    speaker: "<Self>"
    en: I don't want any features, single or multiplayer.
    ko: "…싱글도 멀티도 안 돼."
    ja: "…シングルでもマルチでもダメだ"
  d_ex_tower_08_54:
    speaker: trony_m
    en: "... Anchor, how do you use maid power?"
    ko: 애, 앵커. 메이드 파워는 어떻게 해야 쓸 수 있는 거야?
    ja: |-
      ア、アンカー。
      メイドパワーはどうすれば使えるの？
  d_ex_tower_08_55:
    speaker: elegg
    en: Ah hah! I knew you'd be willing to help out, Trony!
    ko: 오! 역시 트로니 씨에여! 도와주시는 거군여!
    ja: |-
      おっ！さすがトロニー氏！
      手伝ってくれるんですな！
  d_ex_tower_08_56:
    speaker: trony_m
    en: We're not installing BOOM in the Commander. It'd break him.
    ko: 아, 아니. BOOM은 안 돼. 지, 지휘관이 망가진다구.
    ja: |-
      い、いや。BOOMはダメだよ。
      し、指揮官が壊れちゃう。
  d_ex_tower_08_57:
    speaker: "<Self>"
    en: I appreciate the concern, Trony.
    ko: 거, 걱정 고마워….
    ja: し、心配ありがとう…
  d_ex_tower_08_58:
    speaker: trony_m
    en: But if I'm able to harness maid power,
    ko: "…그래도 그게 있으면."
    ja: "…でも、メイドパワーがあれば…"
  d_ex_tower_08_59:
    speaker: trony_m
    en: I think I could... be able to communicate with him more easily.
    ko: 다, 다른 사람들하고… 이야기하기 쉬워지지 않을까 해서….
    ja: |-
      ほ、他の人たちと…
      話しやすくなるかもって思って…
  d_ex_tower_08_60:
    speaker: trony_m
    en: "*Grab*"
    ko: 덥석.
    ja: ガシッ
  d_ex_tower_08_61:
    speaker: trony_m
    en: "*Gasp*"
    ko: 힉.
    ja: ひっ！
  d_ex_tower_08_62:
    speaker: anchor_m
    en: Anchor grasps Trony's hand.
    ko: 앵커가 트로니의 손을 잡았다.
    ja: アンカーがトロニーの手を握った
  d_ex_tower_08_63:
    speaker: anchor_m
    en: We can practice together.
    ko: 그럼 같이 연습하자.
    ja: じゃあ、一緒に練習しよう。
  d_ex_tower_08_64:
    speaker: anchor_m
    en: I'll help you.
    ko: 내가 도와줄게.
    ja: 私が手伝ってあげる。
  d_ex_tower_08_65:
    speaker: trony_m
    en: "!"
    ko: 아….
    ja: あっ…
  d_ex_tower_08_66:
    speaker: trony_m
    en: O-okay!
    ko: 으, 응! 잘 부탁해….
    ja: う、うん！よろしく…
  d_ex_tower_08_67:
    speaker: anchor_m
    en: First, I'll teach you how to walk Starfish.
    ko: 응. 우선은 불가사리 산책시키는 법부터 알려줄게.
    ja: |-
      うん。まずはヒトデのお散歩の仕方から
      教えるね。
  d_ex_tower_08_68:
    speaker: trony_m
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_08_69:
    speaker: trony_m
    en: Huh?
    ko: "…응?"
    ja: "…ん？"
  d_ex_tower_08_70:
    speaker: anchor_m
    en: Next, you'll learn how to understand how a sea cucumber is feeling.
    ko: 그 다음은 해삼의 기분 알아보는 법이야.
    ja: その次は、ナマコの機嫌を知る方法だよ。
  d_ex_tower_08_71:
    speaker: anchor_m
    en: They can be pretty moody and hard to understand at times.
    ko: 해삼은 변덕이 심하고, 말도 알아듣기 어렵게 하거든.
    ja: |-
      ナマコはすごく気まぐれで、
      おしゃべりも分かりにくいの。
  d_ex_tower_08_72:
    speaker: trony_m
    en: Wh-what is this?
    ko: 그, 그게 뭐야…?
    ja: ど、どういうこと…？
  d_ex_tower_08_73:
    speaker: elegg
    en: I knew Anchor was a true professional.
    ko: 음음. 역시 훌륭한 메이드라고 소문난 앵커 씨에여.
    ja: |-
      うーん。さすが優秀なメイドと
      評されているアンカー氏ですな。
  d_ex_tower_08_74:
    speaker: elegg
    en: If you follow her lead, Trony, you'll become an outstanding maid in no time.
    ko: 그대로 하다보면 분명 훌륭한 메이드가 될 수 있겠져.
    ja: |-
      言われた通りにすれば、
      きっと素晴らしいメイドになれますぞ。
  d_ex_tower_08_75:
    speaker: trony_m
    en: A-are you actually being serious?
    ko: 이, 이게…? 지, 지지진짜로?
    ja: こ、これで…？ほ、ほ、本当に…？
  d_ex_tower_08_76:
    speaker: elegg
    en: Of course I am!
    ko: 그럼여!
    ja: もちろんですぞ！
  d_ex_tower_08_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_08_78:
    speaker: anchor_m
    en: Don't worry, Master.
    ko: 걱정하지마 주인님.
    ja: 心配しないで、ご主人様。
  d_ex_tower_08_79:
    speaker: anchor_m
    en: I'll take good care of Trony.
    ko: 트로니는 내가 잘 도와줄게.
    ja: トロニーは私がサポートするよ。
  d_ex_tower_08_80:
    speaker: "<Self>"
    en: "... Just don't go too hard on her."
    ko: "…너무 정신없게 하지는 말아줘."
    ja: "…あまり困らせないでやってくれ"
  d_ex_tower_08_81:
    speaker: anchor_m
    en: Sure thing.
    ko: 응.
    ja: うん。
d_ex_tower_09:
  d_ex_tower_09_1:
    speaker: "<Monologue>"
    en: As I pass by the Radio Tower, I hear someone shouting.
    ko: 전파탑 근처를 지나가다가, 누군가 외치는 소리를 들었다.
    ja: |-
      電波塔の近くを歩いていると、
      誰かが大声で叫ぶ声が聞こえた
  d_ex_tower_09_2:
    speaker: unknown
    en: Is anyone there?!
    ko: 계신가요오오오오!!
    ja: いらっしゃいませんかぁぁぁ！！
  d_ex_tower_09_3:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_tower_09_4:
    speaker: unknown
    en: Did anyone order a lunchbox?
    ko: 도시락 주문하신부우우우우운!!!
    ja: お弁当を注文された方ぁぁぁ！！
  d_ex_tower_09_5:
    speaker: "<Self>"
    en: Who could that be?
    ko: 누구지…?
    ja: 今の声は…？
  d_ex_tower_09_6:
    speaker: "<Monologue>"
    en: Upon further investigation, it turns out the person in question shouting is...
    ko: 목소리의 주인은….
    ja: 声の主を確認すると、そこには…
  d_ex_tower_09_7:
    speaker: crust
    en: L-lunchbox... huff, huff...
    ko: 도, 도시락… 헤엑, 헤윽….
    ja: お、お弁当…はぁっ、はぁっ…
  d_ex_tower_09_8:
    speaker: crust
    en: If it gets cold, it won't taste as good...
    ko: 식으면… 맛 없어지는 데에…!
    ja: 冷めたら…おいしくないのにぃ…！
  d_ex_tower_09_9:
    speaker: "<Self>"
    en: Crust? What are you doing here?
    ko: 크러스트? 여기서 뭐 해?
    ja: "…クラスト？何をしているんだ？"
  d_ex_tower_09_10:
    speaker: crust
    en: Mr... Mr. Gourmand... phew...
    ko: 미, 미식가니임…. 헥….
    ja: グ、グルメ様ぁ…はふぅ…
  d_ex_tower_09_11:
    speaker: "<Self>"
    en: Why don't we give you a minute to catch your breath first?
    ko: "….일단 숨 좀 돌리자."
    ja: "…とりあえずゆっくり息を整えろ"
  d_ex_tower_09_12:
    speaker: "<Monologue>"
    en: After waiting for Crust to calm down, she regales me with the whole story.
    ko: 크러스트가 숨을 고를 때까지 기다린 뒤, 자초지종을 들었다.
    ja: |-
      クラストが呼吸を整えるまで待ったあと、
      一部始終を聞いた
  d_ex_tower_09_13:
    speaker: "<Self>"
    en: You're delivering lunchboxes?
    ko: 도시락 배달?
    ja: お弁当の配達？
  d_ex_tower_09_14:
    speaker: crust
    en: Yes. We're currently offering deliveries for residents of the Outpost.
    ko: |-
      네. 이번에 전초기지 분들을 대상으로,
      커스텀 도시락 배달을 해드리고 있거든요.
    ja: |-
      はい。前哨基地の方たちを対象に、
      カスタム弁当を配達していたんです。
  d_ex_tower_09_15:
    speaker: crust
    en: I received an order for one Extra-Large Meat Lover's Lunchbox and one Premium
      Elegance Lunchbox.
    ko: |-
      특대 고기고기 도시락 하나랑 최고급 엘레강스 도시락을
      주문받아서 가져왔는데….
    ja: |-
      特盛肉弁当1つと、最高級エレガンス弁当1つの
      注文があったので配達に来たんですが…
  d_ex_tower_09_16:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 휘이잉-
    ja: ヒュウゥ…
  d_ex_tower_09_17:
    speaker: "<Self>"
    en: But I don't see anyone here.
    ko: "…아무도 없네."
    ja: "…誰もいないな"
  d_ex_tower_09_18:
    speaker: crust
    en: I know. I've been calling out, but no one's shown up.
    ko: 네. 계속 불렀는데도 아무도 안 나오세요.
    ja: はい、呼んでも誰も出てこなくて…
  d_ex_tower_09_19:
    speaker: crust
    en: What should I do? The food will be cold in five minutes.
    ko: 어떡하죠? 5분만 더 지나면 완전히 식어버릴 텐데….
    ja: |-
      うぅ、どうしましょう…
      5分後には完全に冷めちゃいます…
  d_ex_tower_09_20:
    speaker: unknown
    en: "... Uuuut of ... ay!!!"
    ko: "…기 비…어어!"
    ja: "…こど…けぇ！"
  d_ex_tower_09_21:
    speaker: "<Self>"
    en: "... Did you hear something?"
    ko: 응? 무슨 소리 안 들렸어?
    ja: "…ん？今、何か聞こえたような…？"
  d_ex_tower_09_22:
    speaker: crust
    en: Yeah, I heard it too... gah!
    ko: 네. 저도… 앗!
    ja: はい、私も…あっ！
  d_ex_tower_09_23:
    speaker: crust
    en: Right above us!
    ko: 미식가님! 위! 위요!
    ja: グルメ様！上です、上！
  d_ex_tower_09_24:
    speaker: "<Monologue>"
    en: The moment I look up...
    ko: 크러스트 말을 듣고 위를 바라본 순간.
    ja: クラストの言葉を受けて上を見上げた瞬間
  d_ex_tower_09_25:
    speaker: unknown
    en: Move ouuut of the waaay!
    ko: 거기 비켜어어어엇!!!
    ja: どけぇぇぇ！！
  d_ex_tower_09_26:
    speaker: "<Narration>"
    en: "*BOOM!*"
    ko: 콰앙!
    ja: ドォン！
  d_ex_tower_09_27:
    speaker: "<Monologue>"
    en: A figure, having jumped down from the top of the Radio Tower, lands on the
      ground.
    ko: 전파탑 위에서 누군가 뛰어내렸다.
    ja: 電波塔の上から誰かが飛び降りてきた
  d_ex_tower_09_28:
    speaker: moran
    en: Ooooh, lunchbox! It's the extra-large one, right?
    ko: 오오, 도시락. 특대 맞지?
    ja: おお、弁当！ちゃんと特大サイズか？
  d_ex_tower_09_29:
    speaker: crust
    en: That's right! Here you go.
    ko: 네! 여기요.
    ja: はい！どうぞ～！
  d_ex_tower_09_30:
    speaker: crust
    en: Be sure to eat it within the next few minutes, or else it'll get cold.
    ko: 식으면 안 되니까 5분 안에 드셔주세요.
    ja: |-
      冷めたらおいしくないので、
      5分以内にお召し上がりください！
  d_ex_tower_09_31:
    speaker: moran
    en: That won't be a problem. I'll be able to finish this in less a min...
    ko: 당연하지! 1분 안에 전부 먹어 치워… 응?
    ja: 余裕余裕！1分以内に食べてや…ん？
  d_ex_tower_09_32:
    speaker: moran
    en: Wait a minute, look who it is! Cadet!
    ko: 이게 누구야. 동생!
    ja: 誰かと思ったら弟じゃねえか！
  d_ex_tower_09_33:
    speaker: moran
    en: Look at you, delivering a lunchbox to me.
    ko: 누님한테 도시락 가져다주러… 헉.
    ja: |-
      なんだ～？お姉様である俺のために
      弁当を配達して…はっ！
  d_ex_tower_09_34:
    speaker: moran
    en: Wait a minute, don't tell me you made this yourself?
    ko: 설마 이거, 동생이 직접 만든 도시락이야??
    ja: まさかこの弁当、弟が作ったのか！？
  d_ex_tower_09_35:
    speaker: "<Self>"
    en: No. I was simply passing by.
    ko: "…그냥 지나가다가 들린 거야."
    ja: "…ぐうぜん通りかかっただけだ"
  d_ex_tower_09_36:
    speaker: moran
    en: Hey, Rosanna! Get down here!
    ko: 야! 로산나! 내려와 봐!
    ja: おいロザンナ！降りてこ～い！
  d_ex_tower_09_37:
    speaker: moran
    en: Cadet brought me a lunchbox!
    ko: 동생이 도시락 만들어 왔대!
    ja: 弟が弁当を作って持ってきてくれたぞ～！
  d_ex_tower_09_38:
    speaker: "<Narration>"
    en: "*Sliiiide*"
    ko: 스르르륵.
    ja: スルスルスル…
  d_ex_tower_09_39:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 타닥.
    ja: スタッ
  d_ex_tower_09_40:
    speaker: "<Monologue>"
    en: Rosanna grasps onto one of the radio tower's pillars with one hand and slides
      down smoothly.
    ko: 로산나는 한 손으로 전파탑 기둥을 잡고, 미끄러지듯 내려왔다.
    ja: |-
      ロザンナは片手で電波塔の柱をつかむと、
      滑るように降りてきた
  d_ex_tower_09_41:
    speaker: rosanna
    en: Mister!
    ko: 흐응. 미스터가?
    ja: ふ～ん。ミスターが？
  d_ex_tower_09_42:
    speaker: rosanna
    en: What a pleasant surprise.
    ko: 엄청 기쁜걸?
    ja: なんだか意外ね？
  d_ex_tower_09_43:
    speaker: "<Self>"
    en: Crust is the one who made this. I had nothing to do with it.
    ko: 내가 아니라, 여기 크러스트가 한 거야.
    ja: いや、私じゃなくてクラストが作ったんだ
  d_ex_tower_09_44:
    speaker: crust
    en: Hello. I'm Crust from Crunchy Cooking Class.
    ko: 안녕하세요. [아삭바삭 쿠킹 클래스]의 크러스트에요.
    ja: |-
      初めまして！
      「サクッとカリッとクッキングクラス」の
      クラストです！
  d_ex_tower_09_45:
    speaker: crust
    en: I brought your order.
    ko: 주문하신 도시락 가져왔어요.
    ja: ご注文のお弁当をお届けにまいりました！
  d_ex_tower_09_46:
    speaker: moran
    en: Oh, guess I was mistaken.
    ko: 에이, 난 또.
    ja: なーんだ。てっきり弟が作ったのかと思ったぜ。
  d_ex_tower_09_47:
    speaker: moran
    en: Anyway, thanks, little lady.
    ko: 고마워, 꼬마 아가씨….
    ja: ありがとな、おチビちゃん！
  d_ex_tower_09_48:
    speaker: "<Monologue>"
    en: Moran takes a bite from the Extra-Large Meat Lover's Lunchbox.
    ko: 목단은 특대 고기고기 도시락을 한 입 먹었다.
    ja: モランは特盛肉弁当を一口ほおばった
  d_ex_tower_09_49:
    speaker: moran
    en: Whoa, forget what I just said! You're no little lady, you're a chef! Thank
      you, Chef!
    ko: 가 아니라 쉐프! 쉐프 선생님! 감사합니다!
    ja: |-
      んぐっ…！？おチビ…いいやシェフ！
      なんだこれは…！？
  d_ex_tower_09_50:
    speaker: crust
    en: I take it the taste is okay?
    ko: 맛은 괜찮으신가요?
    ja: えっと、お味に何か問題が…？
  d_ex_tower_09_51:
    speaker: crust
    en: I made sure to prepare it in a way so that it wouldn't lose its flavor even
      after cooling a bit, but...
    ko: |-
      도시락이라 어느 정도 식어도 괜찮도록 만들기는 했는데,
      그래도 시간이 좀 지나서요….
    ja: |-
      冷めてもおいしく食べられるよう
      味付けを工夫しましたが、
      けっこう時間が経ってしまったので…
  d_ex_tower_09_52:
    speaker: moran
    en: This is the best food I've ever eaten!
    ko: 내가 지금까지 먹어본 음식 중에 제일 맛있는데??
    ja: 今まで食べた料理の中で、一番うまい！！
  d_ex_tower_09_53:
    speaker: rosanna
    en: Don't be so dramatic.
    ko: 그렇게 호들갑 좀 떨지 마.
    ja: 弁当ごときで騒がないでよ。
  d_ex_tower_09_54:
    speaker: rosanna
    en: Our comportment reflects that of our organizations. A leader must maintain
      a semblance of dignity.
    ko: 보스의 품격이 곧 조직의 품격이라고 얘기했잖아.
    ja: ボスの品格が組織の品格ってもんでしょ？
  d_ex_tower_09_55:
    speaker: moran
    en: Hehe, one bite of this, and you'll change your tune.
    ko: 헹. 한 입 먹어보면 너도 생각이 달라질걸?
    ja: |-
      ふんっ、お前も一口食べてみろって。
      そしたら分かるからよ。
  d_ex_tower_09_56:
    speaker: "<Monologue>"
    en: Rosanna opens her own Premium Elegance Lunchbox and takes a bite.
    ko: 로산나도 최고급 엘레강스 도시락의 뚜껑을 열고 음식을 맛봤다.
    ja: |-
      ロザンナも最高級エレガンス弁当の
      フタを開けると、一口ほおばった
  d_ex_tower_09_57:
    speaker: rosanna
    en: Mmm, this is quite good, actually.
    ko: 음? 진짜 맛있네?
    ja: ふ～ん…？確かにイケるわね。
  d_ex_tower_09_58:
    speaker: rosanna
    en: Putting up with your nonsense actually paid off for once.
    ko: 바보짓에 어울려준 보람이 하나는 생겼어.
    ja: バカのたわ言にノッた甲斐があったわ。
  d_ex_tower_09_59:
    speaker: "<Self>"
    en: What are you two doing here anyway?
    ko: 그러고 보니, 둘이 여기서 뭐 하고 있던 거야?
    ja: それはそうと、2人ともここで何をしてるんだ？
  d_ex_tower_09_60:
    speaker: moran
    en: "*Chomp, chomp*... Surveillance."
    ko: 우물우물… 감시.
    ja: モグモグ…監視だよ。
  d_ex_tower_09_61:
    speaker: "<Self>"
    en: Surveillance?
    ko: "…감시?"
    ja: "…監視？"
  d_ex_tower_09_62:
    speaker: rosanna
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  d_ex_tower_09_63:
    speaker: moran
    en: We wouldn't want anything bad happening to you *gulp* while you're at the
      Outpost,
    ko: 동생이 전초기지에 들어와 있을 때… 꿀꺽.
    ja: 弟が前哨基地にいる間…ゴクッ。
  d_ex_tower_09_64:
    speaker: moran
    en: so we're *munch munch*... Keeping an eye on you.
    ko: 혹~시나 위험한 일이 생기면… 냠냠… 안 되니까, 감시.
    ja: |-
      もしも危険な目に遭ったら…
      モグモグ…困るから、監視してたんだよ。
  d_ex_tower_09_65:
    speaker: moran
    en: Dang, that was one tasty meal.
    ko: 후우. 잘 먹었다.
    ja: ふぅ、ごちそうさま！
  d_ex_tower_09_66:
    speaker: moran
    en: Much appreciated, Chef!
    ko: 잘 먹었습니다, 쉐프!
    ja: シェフ、うまかったぜ！
  d_ex_tower_09_67:
    speaker: crust
    en: I'm glad you enjoyed it!
    ko: 맛있게 드셔주셔서 기뻐요~
    ja: お口にあったみたいでなによりです～
  d_ex_tower_09_68:
    speaker: "<Self>"
    en: In other words,
    ko: 그러니까 목단은… 그.
    ja: つまりモランは…その
  d_ex_tower_09_69:
    speaker: "<Self>"
    en: you had nothing else to do.
    ko: 한가했다는 뜻이지? 굉장히.
    ja: ものすごくヒマだったということか？
  d_ex_tower_09_70:
    speaker: moran
    en: No, we're conducting surveillance, I'm telling you!
    ko: 감시라고 감시.
    ja: ちげーよ、監視中だって言ったろ？
  d_ex_tower_09_71:
    speaker: "<Self>"
    en: If that's what you were really doing, there's an observation post over yonder.
    ko: 감시라면 저쪽에 관측소가 있는데?
    ja: 監視なら、あっちに観測所があるが？
  d_ex_tower_09_72:
    speaker: moran
    en: Oh... Really?
    ko: 그, 그래?
    ja: そ、そうなのか？
  d_ex_tower_09_73:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_09_74:
    speaker: rosanna
    en: I didn't bother telling her since I knew she wouldn't listen anyway.
    ko: 그렇다고 말을 해줘도 들어 먹어야 말이지.
    ja: 話が通じないヤツに何を言ったところでムダよ。
  d_ex_tower_09_75:
    speaker: rosanna
    en: At any rate.
    ko: 그나저나.
    ja: ところで…
  d_ex_tower_09_76:
    speaker: "<Monologue>"
    en: Rosanna points at her now-empty lunchbox.
    ko: 로산나가 어느새 깨끗하게 비운 도시락을 가리켰다.
    ja: ロザンナは空になった弁当を指さした
  d_ex_tower_09_77:
    speaker: rosanna
    en: Can I order more of these?
    ko: 이거. 좀 더 주문할 수 있을까?
    ja: これだけど、追加の注文ってできる？
  d_ex_tower_09_78:
    speaker: rosanna
    en: I need a lot of them. I'm planning on sharing with my crew.
    ko: 수량이 좀 많긴 할 거야. 우리 애들한테 나눠줄 거라.
    ja: |-
      けっこうな数になるんだけど、
      みんなにも食べさせたいの。
  d_ex_tower_09_79:
    speaker: rosanna
    en: We'll make sure you're well compensated, of course.
    ko: 아, 물론 대금은 치를게.
    ja: ああ、もちろん代金は払うわ。
  d_ex_tower_09_80:
    speaker: crust
    en: Absolutely! Just let me know how many you need.
    ko: 당연히 가능하죠! 얼마든지 말씀해 주세요.
    ja: |-
      もちろんです！
      いくらでもお申し付けください！
  d_ex_tower_09_81:
    speaker: crust
    en: And you don't have to worry about payment.
    ko: 그리고… 대금은 괜찮으니까….
    ja: "…それと、お代はいりませんので…"
  d_ex_tower_09_82:
    speaker: crust
    en: Instead, could you help spread the word?
    ko: 대신 다른 분들한테 많이많이 알려주실 수 있나요?
    ja: よければたくさん宣伝してもらえませんか？
  d_ex_tower_09_83:
    speaker: crust
    en: We've had a hard time promoting them, so we have a lot of extra ingredients
      lying around.
    ko: 홍보를 제대로 못 해서 재료가 많이 남았거든요….
    ja: 宣伝不足で、材料がたくさん余ってしまって…
  d_ex_tower_09_84:
    speaker: rosanna
    en: No problem.
    ko: 그 정도야 쉽지. 알았어.
    ja: オッケー、そのくらい朝飯前よ。
  d_ex_tower_09_85:
    speaker: moran
    en: Oh, me too! I want to get some for my crew.
    ko: 어, 나도! 우리 애들 주게 그.
    ja: |-
      お、俺も！
      仲間たちに食べさせてやってもいいか…！？
  d_ex_tower_09_86:
    speaker: moran
    en: Can I get an Extra-Extra-Large Meat Lover's Lunchbox?
    ko: 특특대 고기고기고기 도시락으로 가능해?
    ja: |-
      ちなみに、スーパー特盛肉弁当とかにも
      できたりするか…？
  d_ex_tower_09_87:
    speaker: crust
    en: Of course! They're custom-made, so I can prepare whatever size you need.
    ko: 그럼요! 커스텀 도시락이니까 얼마든지 가능해요.
    ja: |-
      もちろんです！カスタム弁当なので
      リクエストに沿ってお作りしますね！
  d_ex_tower_09_88:
    speaker: moran
    en: Then how about Extra-Extra-Extra-Large?
    ko: 그럼 특특특대는?
    ja: じゃ、じゃあ、ウルトラスーパー特盛も…？
  d_ex_tower_09_89:
    speaker: crust
    en: Heck, I could prepare some Extra-Extra-Extra-Extra-Large ones for you all.
    ko: 특특특특대로 준비해 드릴게요!
    ja: はい！どーんとお任せください！
  d_ex_tower_09_90:
    speaker: moran
    en: All right!
    ko: 아자앗!
    ja: よっしゃあ！
  d_ex_tower_09_91:
    speaker: "<Self>"
    en: Well, you two enjoy yourselves.
    ko: 그럼 다들 맛있게 먹….
    ja: よかったな。じゃあそろそろ…
  d_ex_tower_09_92:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 턱.
    ja: ガシッ…
  d_ex_tower_09_93:
    speaker: "<Monologue>"
    en: As I turn around to leave, Rosanna grabs my shoulder.
    ko: 자리를 떠나려다, 로산나에게 어깨를 붙잡혔다.
    ja: |-
      その場を離れようとした瞬間、
      ロザンナに肩をつかまれた
  d_ex_tower_09_94:
    speaker: rosanna
    en: While we're at it, can we get one for Mister too?
    ko: 이왕 하는 김에 미스터 것도 가능하겠어?
    ja: ついでに、ミスターの分もお願いできるかしら？
  d_ex_tower_09_95:
    speaker: crust
    en: Sure thing. I'll be sure to make Mr. Gourmand's a top priority.
    ko: 헤헤. 그럼 미식가님 도시락을 제일 먼저 준비할게요.
    ja: |-
      大丈夫ですよ！
      では、グルメ様の分を先にご用意しますね。
  d_ex_tower_09_96:
    speaker: rosanna
    en: Same location as before, please.
    ko: 위치는 그대로 여기로 부탁해~
    ja: 配達先はここでお願いね～
  d_ex_tower_09_97:
    speaker: moran
    en: Mmm. Keeping him close makes surveillance more efficient.
    ko: 음음. 확실히 옆에 두고 감시하는 게 더 효율적이지.
    ja: おっ！確かに隣で監視した方が効率的だもんな！
  d_ex_tower_09_98:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_tower_09_99:
    speaker: "<Monologue>"
    en: I'm only able to leave once Crust has come back with another lunchbox, and
      I've finished it.
    ko: |-
      나는 잠시 후 배달된 크러스트의 도시락을 다 먹고 나서야
      풀려날 수 있었다.
    ja: |-
      その後、配達された弁当を食べ終えると
      ようやく解放されたのだった
