---
d_ex_flowerpark_01:
  d_ex_flowerpark_01_1:
    speaker: flora
    en: Hmm?
    ko: 음?
    ja: "…おや？"
  d_ex_flowerpark_01_2:
    speaker: flora
    en: Blossom, is that you?
    ko: 꽃님?
    ja: お花様？
  d_ex_flowerpark_01_3:
    speaker: "<Self>"
    en: Hello.
    ko: 안녕.
    ja: やあ
  d_ex_flowerpark_01_4:
    speaker: trina
    en: Oh my,
    ko: 어머, 누가 오셨나 했더니.
    ja: まあ、どなたかと思えば…
  d_ex_flowerpark_01_5:
    speaker: trina
    en: I was wondering who it was.
    ko: 햇님이셨군요~?
    ja: おてんとさまでしたか～
  d_ex_flowerpark_01_6:
    speaker: flora
    en: What are you doing here?
    ko: 여긴 어쩐 일이신가요?
    ja: 何かご用でしょうか？
  d_ex_flowerpark_01_7:
    speaker: "<Self>"
    en: Just passing by.
    ko: 지나가는 길에 들렀어.
    ja: 通りかかったついでに寄ったんだ
  d_ex_flowerpark_01_8:
    speaker: "<Self>"
    en: What are you up to?
    ko: 여기서 뭐 하고 있어?
    ja: ここで何をしていたんだ？
  d_ex_flowerpark_01_9:
    speaker: flora
    en: I'm tending to the park.
    ko: 공원을 가꾸고 있었답니다.
    ja: 公園のお手入れをしておりました。
  d_ex_flowerpark_01_10:
    speaker: flora
    en: We're going to be taking greater care of this place in the future.
    ko: |-
      이제부터 저희가 이곳을
      본격적으로 관리하기로 했기 때문이죠.
    ja: |-
      今後、私たちが正式にこの場所を
      管理することになりましたので…
  d_ex_flowerpark_01_11:
    speaker: "<Self>"
    en: Why's that?
    ko: 왜?
    ja: なぜだ？
  d_ex_flowerpark_01_12:
    speaker: flora
    en: In essence, we're helping the flowers adapt to potential weather patterns
      they'd see up on the surface.
    ko: |-
      [정원 밖의 날씨]에도 꽃들이 적응할 수 있도록
      도움을 주는 것이라고 하면 될까요?
    ja: |-
      花たちが「庭の外の天候」にも適応できるよう
      手助けをするためです。
  d_ex_flowerpark_01_13:
    speaker: flora
    en: The garden provides an ideal environment for the flowers,
    ko: 정원은 꽃들에게 최고의 환경을 제공해 주지만,
    ja: 庭は花たちにとって最適な環境ですが…
  d_ex_flowerpark_01_14:
    speaker: flora
    en: but they can't stay in a greenhouse forever.
    ko: 그렇다고 언제까지나 온실 속에서 자랄 순 없는 노릇이죠.
    ja: |-
      いつまでも温室の中で
      育てるわけにもまいりません。
  d_ex_flowerpark_01_15:
    speaker: flora
    en: So, we started by moving the strongest ones here.
    ko: 그렇기에 적응력이 강한 아이들부터 이곳으로 옮겨왔답니다.
    ja: |-
      まずは適応力の強い子たちから
      こちらに移動させてみたのです。
  d_ex_flowerpark_01_16:
    speaker: trina
    en: And while we're at it,
    ko: 그리고 하는 김에 이곳에 살고 있는 아이들,
    ja: |-
      それに、せっかくならこっちで
      暮らすみんなや…
  d_ex_flowerpark_01_17:
    speaker: trina
    en: we thought we might as well make the experience more comfortable
    ko: |-
      쉬러 오시는 손님 모두가
      더 편하게 있었으면 좋겠다~
    ja: |-
      休憩にいらっしゃる方々にとっても
      居心地のいい場所にできたらいいな～
  d_ex_flowerpark_01_18:
    speaker: trina
    en: for both the flowers and park visitors.
    ko: 라는 생각도 있었고요~
    ja: "…なんて思いもありまして～"
  d_ex_flowerpark_01_19:
    speaker: "<Self>"
    en: A small sanctuary in the Outpost.
    ko: 전초기지의 작은 쉼터가 되겠네.
    ja: 前哨基地の小さな憩いの場だな
  d_ex_flowerpark_01_20:
    speaker: flora
    en: Hehe, I guess you could think of it like that.
    ko: 후후, 그렇게 볼 수도 있겠군요.
    ja: ふふ、そうなりますね。
  d_ex_flowerpark_01_21:
    speaker: "<Self>"
    en: Is there anything I can help with?
    ko: 내가 도와줄 건 없어?
    ja: 何か手伝えることはないか？
  d_ex_flowerpark_01_22:
    speaker: flora
    en: You're so kind.
    ko: 다정하신 분.
    ja: あら、お優しいのですね。
  d_ex_flowerpark_01_23:
    speaker: flora
    en: I appreciate your offering, but we're wrapping things up here.
    ko: |-
      마음은 감사합니다만,
      이미 마무리 단계에 있어서요.
    ja: |-
      お心遣い、痛み入ります。
      ですが、作業はもうほとんど済んでおります。
  d_ex_flowerpark_01_24:
    speaker: flora
    en: We'll be done soon, so would you be willing to wait for me?
    ko: |-
      금방 끝낼 테니,
      잠시만 기다려주시겠나요?
    ja: |-
      すぐに終わらせますので、
      今しばらくお待ちいただけますか？
  d_ex_flowerpark_01_25:
    speaker: "<Self>"
    en: Sure.
    ko: 알겠어. 기다리고 있을게.
    ja: 分かった。では待たせてもらう
  d_ex_flowerpark_01_26:
    speaker: "<Self>"
    en: Just let me know if you need a hand.
    ko: 도움이 필요하면 말해줘.
    ja: 助けが必要なら言ってくれ
  d_ex_flowerpark_01_27:
    speaker: flora
    en: Hehe, sure.
    ko: 후후, 알겠습니다.
    ja: ふふ、承知いたしました。
  d_ex_flowerpark_01_28:
    speaker: flora
    en: Let's finish up, Trina.
    ko: 트리나, 이어서 마무리 짓도록 하지요.
    ja: トリナ、では仕上げにかかりましょう。
  d_ex_flowerpark_01_29:
    speaker: trina
    en: Okay.
    ko: 네에 좋아요~
    ja: はーい、分かりました～
  d_ex_flowerpark_01_30:
    speaker: flora
    en: So,
    ko: 후후.
    ja: ふふ。
  d_ex_flowerpark_01_31:
    speaker: flora
    en: Tulip, how does your new home feel?
    ko: 튤립, 새 보금자리로 이사한 기분이 어떠신가요?
    ja: |-
      チューリップ、新しい場所に
      引越した気分はいかがですか？
  d_ex_flowerpark_01_32:
    speaker: flora
    en: Hmm?
    ko: 음?
    ja: "…まあ。"
  d_ex_flowerpark_01_33:
    speaker: flora
    en: The soil feels a little uncomfortable?
    ko: 토양이 살짝 불편하시다고요?
    ja: |-
      土の具合があまり
      よろしくないのですね？
  d_ex_flowerpark_01_34:
    speaker: flora
    en: Hmm, okay. Let me help you with that.
    ko: |-
      흠, 알겠어요.
      바로 도와드리도록 하죠.
    ja: |-
      分かりました。
      すぐに対応いたしましょう。
  d_ex_flowerpark_01_35:
    speaker: trina
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_ex_flowerpark_01_36:
    speaker: trina
    en: This part is completely wilted.
    ko: 이쪽이 완전히 병들었구나.
    ja: |-
      こちら側に植えた花が
      病気になってしまったんですね…
  d_ex_flowerpark_01_37:
    speaker: trina
    en: This will sting a little, so bear with me, okay?
    ko: 조금 따끔할 테니 잘 참아야 해. 알겠지?
    ja: 少しチクッとするけど、我慢してね～
  d_ex_flowerpark_01_38:
    speaker: trina
    en: Good, that's it.
    ko: 착하지~ 옳지~
    ja: よしよし、いい子ね～
  d_ex_flowerpark_01_39:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스윽-
    ja: スッ――
  d_ex_flowerpark_01_40:
    speaker: "<Monologue>"
    en: I step aside to avoid disturbing Trina and Flora.
    ko: |-
      나는 둘에게 방해되지 않도록
      구석진 곳으로 이동했다.
    ja: |-
      私は2人の邪魔にならないよう
      隅の方へ移動した
  d_ex_flowerpark_01_41:
    speaker: "<Self>"
    en: You two are really in your element.
    ko: 둘 다 능숙하네.
    ja: 2人とも手慣れたものだな
  d_ex_flowerpark_01_42:
    speaker: "<Monologue>"
    en: The park feels much more vibrant than before.
    ko: 공원은 이전보다 더 활기를 띠고 있다.
    ja: |-
      公園は以前にも増して
      活気にあふれている
  d_ex_flowerpark_01_43:
    speaker: "<Monologue>"
    en: It's as if new life has been breathed into it.
    ko: 마치 생명력이 불어넣어진 듯한….
    ja: まるで生命力を吹き込まれたかのように…
  d_ex_flowerpark_01_44:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 툭-
    ja: トン――
  d_ex_flowerpark_01_45:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_flowerpark_01_46:
    speaker: "<Monologue>"
    en: As I turn my head, I see a small flower near my foot.
    ko: |-
      고개를 돌리자
      내 발에 걸린 작은 꽃 한 송이가 보였다.
    ja: |-
      下を向くと、
      足元に小さな花が1本咲いていた
  d_ex_flowerpark_01_47:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: おっと…
  d_ex_flowerpark_01_48:
    speaker: "<Self>"
    en: Hello there. What's your name?
    ko: 안녕, 너는 이름이 뭐야?
    ja: やあ。名前は何だい？
  d_ex_flowerpark_01_49:
    speaker: "<Self>"
    en: You must be awfully bored here all by yourself.
    ko: 여기 혼자 있으면 심심하지 않아?
    ja: ひとりぼっちじゃ退屈だろう？
  d_ex_flowerpark_01_50:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_01_51:
    speaker: "<Self>"
    en: You seem lonely.
    ko: 뭔가 외로워 보이는데.
    ja: 何だか寂しそうに見えるな…
  d_ex_flowerpark_01_52:
    speaker: "<Self>"
    en: I'll move you over there.
    ko: 내가 저쪽으로 옮겨줄….
    ja: どれ、私があちらに移してあげ…
  d_ex_flowerpark_01_53:
    speaker: flora
    en: Hahaha.
    ko: 후후후.
    ja: ふふふ。
  d_ex_flowerpark_01_54:
    speaker: flora
    en: What a heartwarming sight.
    ko: 정말 보기 좋은 장면을 목격해 버렸군요.
    ja: |-
      これは微笑ましい瞬間を
      目撃してしまいましたね。
  d_ex_flowerpark_01_55:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_flowerpark_01_56:
    speaker: trina
    en: Hehe, absolutely.
    ko: 후후후.
    ja: ふふふ。
  d_ex_flowerpark_01_57:
    speaker: trina
    en: I feel oddly proud, in fact.
    ko: |-
      그러게요~
      왠진 모르겠지만 제가 다 뿌듯하달까요~?
    ja: |-
      そうですね～
      なんだか私まで笑顔になっちゃいます～
  d_ex_flowerpark_01_58:
    speaker: flora
    en: Hee hee.
    ko: 후후후.
    ja: ふふふ。
  d_ex_flowerpark_01_59:
    speaker: trina
    en: Hee hee.
    ko: 후후후후.
    ja: ふふふふ。
  d_ex_flowerpark_01_60:
    speaker: "<Self>"
    en: Are you two done with your work?
    ko: "…일은 벌써 다 끝난 거야?"
    ja: "…作業はもう終わったのか？"
  d_ex_flowerpark_01_61:
    speaker: trina
    en: Yep, all done!
    ko: |-
      그럼요~
      방금 마무리까지 모두 끝났답니다~
    ja: |-
      もちろんです～
      片付けまで全部終わりました～
  d_ex_flowerpark_01_62:
    speaker: "<Self>"
    en: That was fast.
    ko: 빠르구나.
    ja: 早かったな
  d_ex_flowerpark_01_63:
    speaker: flora
    en: We'd gotten the bulk of it done by the time you arrived.
    ko: 오시기 전에 많이 진행해 놓았으니까요.
    ja: |-
      お花様がいらっしゃる前から
      進めておりましたので…
  d_ex_flowerpark_01_64:
    speaker: flora
    en: You weren't too bored waiting for us, were you?
    ko: 꽃님은 기다리시는 동안 무료하시진 않으셨나요?
    ja: |-
      お花様。お待ちの間、
      退屈ではございませんでしたか？
  d_ex_flowerpark_01_65:
    speaker: "<Self>"
    en: Not at all.
    ko: 아니야, 뭐랄까?
    ja: いや、退屈というよりはむしろ…
  d_ex_flowerpark_01_66:
    speaker: "<Self>"
    en: It felt like I'd stepped away from the city for a moment.
    ko: 잠시나마 도시를 벗어난 기분이었어.
    ja: |-
      都会を離れて、穏やかな時間を過ごしたような…
      そんな気分だ
  d_ex_flowerpark_01_67:
    speaker: flora
    en: Hehe.
    ko: "…후훗."
    ja: "…ふふっ。"
  d_ex_flowerpark_01_68:
    speaker: trina
    en: Lovely!
    ko: 어머.
    ja: まあ。
  d_ex_flowerpark_01_69:
    speaker: flora
    en: It seems like we've already succeeded in what we wanted to achieve.
    ko: 저희의 의도가 제대로 전달된 듯하군요.
    ja: 私たちの狙い通りの反応でございますね。
  d_ex_flowerpark_01_70:
    speaker: trina
    en: Indeed.
    ko: 그러게요~
    ja: 本当ですね～
  d_ex_flowerpark_01_71:
    speaker: trina
    en: If our first visitor feels that way,
    ko: 첫 손님이 그렇게 느껴 주셨다니~
    ja: |-
      初めていらっしゃった方が
      そう感じてくださるなんて～
  d_ex_flowerpark_01_72:
    speaker: trina
    en: I can only imagine how everyone else will feel.
    ko: 앞으로가 더 기대되는걸요~?
    ja: 幸先が良いですね～
  d_ex_flowerpark_01_73:
    speaker: "<Self>"
    en: I should bring the other Nikkes here, from time to time.
    ko: 종종 다른 니케들도 데려와야겠어.
    ja: |-
      時間があれば
      他のニケたちも連れてくる
  d_ex_flowerpark_01_74:
    speaker: trina
    en: That'd be great!
    ko: 와~ 너무 좋아요.
    ja: わあ、うれしいです～
  d_ex_flowerpark_01_75:
    speaker: trina
    en: You'll have to let us know how they feel about it.
    ko: 나중에 어떠셨는지 꼭 알려주셔야 해요?
    ja: 他のみなさんの感想も教えてくださいね？
  d_ex_flowerpark_01_76:
    speaker: "<Self>"
    en: I certainly will.
    ko: 알겠어.
    ja: ああ、そうする
  d_ex_flowerpark_01_77:
    speaker: flora
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_ex_flowerpark_01_78:
    speaker: flora
    en: I can't wait to hear about all the wonderful experiences you'll have in this
      park, Blossom.
    ko: |-
      꽃님이 앞으로 이 공원에서 어떤 분들과
      이야기를 만들어가실지 기대가 되는군요.
    ja: |-
      お花様がこれからこの公園で、
      どんな方々と物語を紡いでいくのか楽しみです。
  d_ex_flowerpark_01_79:
    speaker: flora
    en: We've put a lot of care into this place, so please enjoy it to the fullest.
    ko: 저희가 신경 써 가꿔놓은 이 공간을 만끽해 주시길.
    ja: |-
      私たちが丹精込めて整えたこの場所で、
      存分におくつろぎくださいませ。
  d_ex_flowerpark_01_80:
    speaker: trina
    en: Be sure to visit often.
    ko: 앞으로도 종종 들려주세요~
    ja: これからも時々遊びに来てくださいね～
  d_ex_flowerpark_01_81:
    speaker: trina
    en: The little ones will be excited to see you and everyone else.
    ko: 아이들이 보고 싶어 할 테니까요~
    ja: |-
      みんな、おてんとさまに
      会いたがってますから～
  d_ex_flowerpark_01_82:
    speaker: "<Self>"
    en: I'll be sure to visit often, promise.
    ko: 응, 약속할게.
    ja: ああ。約束する
d_ex_flowerpark_02:
  d_ex_flowerpark_02_1:
    speaker: ein
    en: Oh! Teacher, you're here!
    ko: 오! 쌤, 오셨네요!
    ja: おー！先生、いらっしゃい！
  d_ex_flowerpark_02_2:
    speaker: zwei
    en: Hello, Teacher.
    ko: 선생님, 안녕하세요.
    ja: 先生、こんにちは。
  d_ex_flowerpark_02_3:
    speaker: "<Self>"
    en: Hi.
    ko: 안녕.
    ja: やあ
  d_ex_flowerpark_02_4:
    speaker: "<Self>"
    en: Why did you ask me to meet you here?
    ko: 그런데 무슨 일로 부른 거야?
    ja: それで、何の用だ？
  d_ex_flowerpark_02_5:
    speaker: ein
    en: Haven't you heard?
    ko: 응? 쌤은 소문 못 들으셨어요?
    ja: えっ？先生はあのウワサ、知らないんですか？
  d_ex_flowerpark_02_6:
    speaker: ein
    en: I thought you'd notice right away when you got here.
    ko: 여기 오면 딱 아실 줄 알았는데.
    ja: |-
      ここに来てって言えば、
      ピンと来ると思ったのに。
  d_ex_flowerpark_02_7:
    speaker: "<Self>"
    en: Hear what?
    ko: 무슨 소문?
    ja: "…何の話だ？"
  d_ex_flowerpark_02_8:
    speaker: ein
    en: It's been trending all over the internet for a few days now.
    ko: 헤헤, 요즘 인터넷에서 핫한 소문이 있거든요!
    ja: |-
      えへへ、最近ネットでバズってる
      ウワサ話があるんですよ！
  d_ex_flowerpark_02_9:
    speaker: zwei
    en: Ein, I told you that's all made up.
    ko: 아인, 내가 근거 없는 소리라고 했잖아.
    ja: |-
      アイン、それは根も葉もない話だって
      言ったじゃない。
  d_ex_flowerpark_02_10:
    speaker: zwei
    en: There's no way a ghost would appear in broad daylight.
    ko: 그리고 이렇게 밝은 낮에 귀신이 나올 리가….
    ja: |-
      それに、こんな真っ昼間から
      幽霊なんか出るわけ…
  d_ex_flowerpark_02_11:
    speaker: ein
    en: That's what makes it so fun! The less proof there is, the more intriguing
      it is!
    ko: 에이~ 선배! 근거가 없어야 더 재밌는 거죠~
    ja: |-
      もぉ～先輩ってば！根も葉もない話だから
      面白いんじゃないですか～
  d_ex_flowerpark_02_12:
    speaker: "<Self>"
    en: Did you say "ghost"?
    ko: 귀신?
    ja: 幽霊？
  d_ex_flowerpark_02_13:
    speaker: ein
    en: Yeah.
    ko: 네, 귀신이요.
    ja: はい、幽霊です。
  d_ex_flowerpark_02_14:
    speaker: ein
    en: Every night,
    ko: 매일 밤.
    ja: 実は…
  d_ex_flowerpark_02_15:
    speaker: ein
    en: a ghost who met an unjust end
    ko: 억울하게 생을 마감한 여자의 원혼이
    ja: 無念の死を遂げた女の怨霊が…
  d_ex_flowerpark_02_16:
    speaker: ein
    en: is said to wander through this park.
    ko: 이 공원을 떠돌아다닌데요.
    ja: |-
      夜な夜な、この公園をさまよってる
      らしいんです。
  d_ex_flowerpark_02_17:
    speaker: ein
    en: She walks around stark naked,
    ko: 실오라기 한 장 걸치지 않은 채.
    ja: しかもその女は、一糸まとわぬ姿で…
  d_ex_flowerpark_02_18:
    speaker: ein
    en: 'and sings an eerie song that goes something like this:'
    ko: 후후. 후후후.
    ja: ふふ、ふふふ…
  d_ex_flowerpark_02_19:
    speaker: ein
    en: Laa dee dah...
    ko: 후. 후후후. 후후후후.
    ja: ふ、ふふふ、ふふふふ…
  d_ex_flowerpark_02_20:
    speaker: ein
    en: Laa doo dee...
    ko: 이런 기괴한 웃음소리를 내면서….
    ja: "…こんなふうに、不気味に笑うんですって…"
  d_ex_flowerpark_02_21:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_02_22:
    speaker: ein
    en: You're not scared, are you, Zwei?
    ko: 흐흐. 선배, 무섭죠?
    ja: フフ。先輩、怖いんでしょ？
  d_ex_flowerpark_02_23:
    speaker: zwei
    en: I don't believe in ghosts.
    ko: 나는 귀신같은 건 안 믿어.
    ja: 私は幽霊なんか信じてないから。
  d_ex_flowerpark_02_24:
    speaker: ein
    en: Anyway, that's the gist.
    ko: 어쨌든!
    ja: とにかく！
  d_ex_flowerpark_02_25:
    speaker: ein
    en: What do you think, Teacher?
    ko: |-
      대충 이런 내용이에요.
      이제 쌤도 아시겠죠?
    ja: |-
      大体こんなカンジです。
      先生はどう思います？
  d_ex_flowerpark_02_26:
    speaker: "<Choice>"
    en: It's obviously not real.
    ko: 누가 봐도 거짓말인데.
    ja: ウソに決まってる
  d_ex_flowerpark_02_27:
    speaker: "<Choice>"
    en: Sounds interesting.
    ko: 오오, 흥미로운데?
    ja: それは興味深いな
  d_ex_flowerpark_02_28:
    speaker: zwei
    en: A very level-headed answer, as to be expected from you, Teacher.
    ko: 역시 선생님은 어른스러우시군요.
    ja: やっぱり先生は大人ですね。
  d_ex_flowerpark_02_29:
    speaker: ein
    en: C'mon you guys.
    ko: 에이….
    ja: え～…
  d_ex_flowerpark_02_30:
    speaker: ein
    en: Even if ghosts aren't real, there's nothing wrong with building up a little
      atmosphere.
    ko: |-
      만약 귀신이 없다 해도,
      이 분위기가 중요한 거라니까요?!
    ja: |-
      もし幽霊がいなくたって、
      雰囲気を楽しむってことが大事なんですよ！
  d_ex_flowerpark_02_31:
    speaker: zwei
    en: Not you too, Teacher...
    ko: 선생님까지….
    ja: そんな、先生まで…
  d_ex_flowerpark_02_32:
    speaker: ein
    en: I knew it!
    ko: 그쵸~?
    ja: そう来なくちゃ～！
  d_ex_flowerpark_02_33:
    speaker: ein
    en: I knew you'd get into it, Teacher.
    ko: 역시 쌤은 뭘 좀 아신다니까요?
    ja: やっぱり先生、分かってるぅ～！
  d_ex_flowerpark_02_34:
    speaker: zwei
    en: If all you're gonna do is keep talking nonsen...
    ko: 아인, 계속 이상한 소리 할 거면 난….
    ja: アイン、いい加減に…
  d_ex_flowerpark_02_35:
    speaker: ein
    en: Sssh! Quiet!
    ko: 쉿! 잠시 조용히 해봐요. 선배.
    ja: しっ！先輩、静かに。
  d_ex_flowerpark_02_36:
    speaker: ein
    en: Did you hear that?
    ko: 지금 들리는 것 같지 않아요?
    ja: 今、何か聞こえませんでした？
  d_ex_flowerpark_02_37:
    speaker: ein
    en: Laa dee dah...
    ko: 후후. 후후후.
    ja: ふふ、ふふふ…
  d_ex_flowerpark_02_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_02_39:
    speaker: zwei
    en: Stop it, Ein.
    ko: 그만해. 아인.
    ja: アイン、やめてよ。
  d_ex_flowerpark_02_40:
    speaker: ein
    en: Laa dee dah...
    ko: 후후후후후후.
    ja: ふふふふふふ。
  d_ex_flowerpark_02_41:
    speaker: trina
    en: Laa doo dee...
    ko: 후후후.
    ja: ふふふ。
  d_ex_flowerpark_02_42:
    speaker: trina
    en: What are you all doing here?
    ko: 다들 여기서 뭐 하고 계신가요~?
    ja: みなさん、こんな所でどうされたんですか～？
  d_ex_flowerpark_02_43:
    speaker: zwei
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_flowerpark_02_44:
    speaker: ein
    en: Gaaaaah! It's a ghost!
    ko: 으, 으아아! 진짜 나왔다!
    ja: ひ、ひいい！本当に出た！
  d_ex_flowerpark_02_45:
    speaker: ein
    en: He-help us, Teacher!
    ko: 사, 살려줘요!! 쌤!!
    ja: た、助けて！先生！
  d_ex_flowerpark_02_46:
    speaker: "<Choice>"
    en: Hi, Trina.
    ko: 트리나, 안녕.
    ja: やあ、トリナ
  d_ex_flowerpark_02_47:
    speaker: "<Choice>"
    en: I-it's a ghost!!
    ko: 귀, 귀신이다!!
    ja: で、出たああー！
  d_ex_flowerpark_02_48:
    speaker: trina
    en: Hmm?
    ko: 으음?
    ja: んん？
  d_ex_flowerpark_02_49:
    speaker: trina
    en: What's going on here?
    ko: 이게 무슨 일이죠. 햇님…?
    ja: |-
      おてんとさま、
      一体どうされたんですか…？
  d_ex_flowerpark_02_50:
    speaker: "<Monologue>"
    en: I explain the situation to Trina.
    ko: 트리나에게 자초지종을 설명해 주었다.
    ja: トリナに事の次第を説明した
  d_ex_flowerpark_02_51:
    speaker: trina
    en: Oh, I see...
    ko: 그, 그런 일이 있으셨군요.
    ja: そ、そんなウワサが広まってるんですね。
  d_ex_flowerpark_02_52:
    speaker: trina
    en: A ghost that wanders around naked, cackling.
    ko: 나체로 [후후후] 웃으며 돌아다니는 귀신이라니….
    ja: |-
      丸裸で「ふふふ」と笑いながら
      さまよう幽霊だなんて…
  d_ex_flowerpark_02_53:
    speaker: trina
    en: Yeesh. Gives me chills just thinking about it.
    ko: 으으… 생각만 해도 소름이 끼치네요.
    ja: |-
      ううっ…想像しただけで
      鳥肌が立っちゃいます。
  d_ex_flowerpark_02_54:
    speaker: trina
    en: There can't be something like that in the park... can there?
    ko: 정말로 이 공원에 있는 건 아니겠죠…?
    ja: まさか…本当に出たりしませんよね…？
  d_ex_flowerpark_02_55:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_02_56:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_02_57:
    speaker: ein
    en: "..."
    ko: 으음….
    ja: えっと…
  d_ex_flowerpark_02_58:
    speaker: ein
    en: Trina, was it?
    ko: 트리나라고 하셨죠?
    ja: トリナさん、でしたよね？
  d_ex_flowerpark_02_59:
    speaker: ein
    en: Sorry about earlier.
    ko: 죄송해요.
    ja: ごめんなさい。
  d_ex_flowerpark_02_60:
    speaker: ein
    en: I didn't realize you were the one taking care of this place.
    ko: 여길 관리하시는 분인 줄도 모르고….
    ja: ここの管理人の方だとは知らなくて…
  d_ex_flowerpark_02_61:
    speaker: zwei
    en: Yeah, I should apologize as well.
    ko: "…저도 죄송해요."
    ja: "…私からも謝ります。"
  d_ex_flowerpark_02_62:
    speaker: trina
    en: Don't worry. Your head was filled with scary ghost stories,
    ko: |-
      에이~ 그런 소문을 듣고 왔는데,
      그럴 수밖에 없는 거죠~
    ja: |-
      いえいえ～そんなウワサがあるなんて…
      誤解されても仕方ありません～
  d_ex_flowerpark_02_63:
    speaker: trina
    en: so it's only natural that you'd be a bit on edge.
    ko: 다들 너무 그렇게 죄책감 가지지 말아요~
    ja: |-
      みなさん、あまりご自身を
      責めないでくださいね～
  d_ex_flowerpark_02_64:
    speaker: trina
    en: There's no need to feel guilty.
    ko: 저는 다~ 이해한답니다~
    ja: 私は全然気にしてませんので～
  d_ex_flowerpark_02_65:
    speaker: ein
    en: I'm just glad you're not upset.
    ko: 휴, 기분 안 나쁘셨다면 다행이네요.
    ja: |-
      ふぅ…
      それならよかったです。
  d_ex_flowerpark_02_66:
    speaker: zwei
    en: Thanks for being so understanding.
    ko: 이해해 주셔서 감사합니다.
    ja: |-
      寛大なお言葉をいただき
      ありがとうございます。
  d_ex_flowerpark_02_67:
    speaker: trina
    en: Haha, I'm happy to see you all back in good spirits.
    ko: 후후후, 금방 활기차져서 좋네요~
    ja: |-
      ふふふ、
      元気が戻って何よりです～
  d_ex_flowerpark_02_68:
    speaker: "<Self>"
    en: Ha, of course.
    ko: 그러게 말이야.
    ja: そうだな
  d_ex_flowerpark_02_69:
    speaker: trina
    en: Well then, I'm going to get back to what I was doing.
    ko: 그럼 저는 하던 일을 마저 하러 가봐도 될까요~?
    ja: それでは、私は仕事に戻りますね～
  d_ex_flowerpark_02_70:
    speaker: trina
    en: I'm not quite finished with my work yet.
    ko: 방금 끝내지 못한 일이 있었거든요~
    ja: まだやりかけの作業がありまして～
  d_ex_flowerpark_02_71:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: ああ、頑張ってくれ
  d_ex_flowerpark_02_72:
    speaker: trina
    en: Sure, we'll leave you to it.
    ko: 후후, 네에~ 감사합니다~
    ja: ふふ、ではお言葉に甘えて失礼します～
  d_ex_flowerpark_02_73:
    speaker: trina
    en: See you around.
    ko: 그럼, 나중에 다시 봐요~
    ja: またお会いしましょうね～
  d_ex_flowerpark_02_74:
    speaker: trina
    en: Doo dee doo...
    ko: 흠흠흠~♪
    ja: ふんふんふ～ん♪
  d_ex_flowerpark_02_75:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 훌렁-
    ja: ハラリ…
  d_ex_flowerpark_02_76:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_flowerpark_02_77:
    speaker: ein
    en: Turns out she's not a ghost, but just a really nice person.
    ko: |-
      귀신이 아니라,
      진짜 좋은 사람이었네요.
    ja: |-
      てっきり幽霊かと思ったけど、
      すごく優しい人でしたね。
  d_ex_flowerpark_02_78:
    speaker: zwei
    en: Yeah. I kinda feel bad that we got so freaked out.
    ko: 그러게, 잠깐 놀랐던 게 더 미안해질 정도로….
    ja: |-
      そうね。驚いちゃって
      申し訳ないわ…
  d_ex_flowerpark_02_79:
    speaker: "<Monologue>"
    en: Luckily, Ein and Zwei are wrapped up in conversation and fail to notice Trina
      removing her clothes.
    ko: |-
      다행히도 둘은 이야기에 정신이 팔려
      트리나의 변화를 눈치채지 못한 것 같다.
    ja: |-
      幸い、2人はおしゃべりに集中していて
      トリナの変化には気付いていない
  d_ex_flowerpark_02_80:
    speaker: zwei
    en: Teacher,
    ko: 선생님.
    ja: 先生。
  d_ex_flowerpark_02_81:
    speaker: zwei
    en: maybe we should start heading...
    ko: 그럼, 이제 저희도 슬슬 돌아가는 게….
    ja: 私たちもそろそろ帰りま…
  d_ex_flowerpark_02_82:
    speaker: zwei
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_flowerpark_02_83:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_02_84:
    speaker: zwei
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_flowerpark_02_85:
    speaker: "<Self>"
    en: What's wrong, Zwei?
    ko: 츠, 츠바이, 왜 그래?
    ja: "…ツバイ？どうかしたか？"
  d_ex_flowerpark_02_86:
    speaker: "<Monologue>"
    en: Zwei stares off the side, frozen in terror.
    ko: 츠바이는 어딘가를 응시하고 있다.
    ja: ツバイは何かを凝視している
  d_ex_flowerpark_02_87:
    speaker: "<Self>"
    en: Oh no...
    ko: 설마….
    ja: まさか…
  d_ex_flowerpark_02_88:
    speaker: "<Monologue>"
    en: With trepidation, I look to where Zwei's eyes have settled, and standing there
      is...
    ko: |-
      천천히 츠바이의 눈동자가
      머무는 곳을 바라보자, 그곳에는…
    ja: |-
      ツバイの視線の先にゆっくりと目を向けると、
      そこには…
  d_ex_flowerpark_02_89:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!!"
    ja: "…！！！"
  d_ex_flowerpark_02_90:
    speaker: zwei
    en: T-Teacher,
    ko: 서, 선생님.
    ja: せ、先生。
  d_ex_flowerpark_02_91:
    speaker: zwei
    en: I think I should go.
    ko: 저는 먼저 들어가 봐야 할 것 같아요.
    ja: 私、お先に失礼しますね。
  d_ex_flowerpark_02_92:
    speaker: zwei
    en: I'll s-see you around.
    ko: 나, 나중에 뵐게요.
    ja: で、ではまた後で。
  d_ex_flowerpark_02_93:
    speaker: "<Monologue>"
    en: Zwei rushes out of the park, having seen something she shouldn't have.
    ko: |-
      츠바이는 보면 안 될 것이라도 본 듯,
      급하게 공원 밖으로 사라졌다.
    ja: |-
      ツバイはまるで見てはいけないものを
      見てしまったかのように、
      大慌てで公園から出ていった
  d_ex_flowerpark_02_94:
    speaker: ein
    en: Huh? Zwei! Where are you going?
    ko: 엥? 선배, 어디 가요!
    ja: えっ？先輩、どこ行くんですか！
  d_ex_flowerpark_02_95:
    speaker: ein
    en: Zwei!
    ko: 선배!!
    ja: 先輩！！
  d_ex_flowerpark_02_96:
    speaker: ein
    en: What the... what's she in such a hurry for? We were supposed to leave together.
    ko: |-
      으, 같이 가려고 했는데,
      뭐가 저리 급한 건지.
    ja: |-
      もう、一緒に帰ろうと思ってたのに。
      どうしてあんなに急に…
  d_ex_flowerpark_02_97:
    speaker: ein
    en: Huh? What are you looking at, Teacher?
    ko: 응? 쌤, 뭐 보고 있어요?
    ja: ん？先生、何見てるんですか？
  d_ex_flowerpark_02_98:
    speaker: "<Self>"
    en: W-wait!
    ko: 자, 잠깐만!
    ja: ま…まずい！
  d_ex_flowerpark_02_99:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 텁-
    ja: サッ――
  d_ex_flowerpark_02_100:
    speaker: "<Monologue>"
    en: I quickly reach out and cover Ein's eyes.
    ko: 나는 급한 대로 손으로 아인의 눈을 가렸다.
    ja: |-
      私は慌てて手を伸ばし
      アインの両目を塞いだ
  d_ex_flowerpark_02_101:
    speaker: ein
    en: Huh? What's going on?
    ko: 쌔, 쌤? 무슨 일이에요?
    ja: せ、先生？どうしたんですか？
  d_ex_flowerpark_02_102:
    speaker: ein
    en: I can't see anything...
    ko: 아무것도 안 보이는데….
    ja: 前が見えないんですけど…
  d_ex_flowerpark_02_103:
    speaker: "<Monologue>"
    en: I make sure Ein doesn't see what I'm seeing.
    ko: 아인의 눈동자에 [그것]이 비치지 않도록.
    ja: アインの瞳に「アレ」が映ることのないように…
  d_ex_flowerpark_02_104:
    speaker: trina
    en: Laa dee dah...
    ko: 후후.
    ja: ふふ。
  d_ex_flowerpark_02_105:
    speaker: trina
    en: Laa dee dah...
    ko: 후후후.
    ja: ふふふ。
  d_ex_flowerpark_02_106:
    speaker: trina
    en: Laa doo dee...
    ko: 후후. 후후후. 후후후후.
    ja: ふふ。ふふふ。ふふふふ。
  d_ex_flowerpark_02_107:
    speaker: "<Monologue>"
    en: We should get out of the park quickly, before Trina comes this way.
    ko: |-
      …트리나가 이쪽으로 다가오기 전에
      빨리 공원을 빠져나가자.
    ja: |-
      …トリナがこちらに戻って来る前に
      早くこの公園を抜け出そう
d_ex_flowerpark_03:
  d_ex_flowerpark_03_1:
    speaker: flora
    en: Ah, Blossom!
    ko: 아.
    ja: あら…？
  d_ex_flowerpark_03_2:
    speaker: flora
    en: You've arrived.
    ko: 오셨군요, 꽃님.
    ja: ごきげんよう、お花様。
  d_ex_flowerpark_03_3:
    speaker: flora
    en: And you as well, Chicory.
    ko: 그리고 치커리꽃님.
    ja: それから、チコリ様も。
  d_ex_flowerpark_03_4:
    speaker: "<Self>"
    en: Chicory? I'm pretty sure I've heard of that before.
    ko: 치커리? 들어본 적 있는데….
    ja: チコリ？どこかで聞いたことがあるような…
  d_ex_flowerpark_03_5:
    speaker: bready
    en: It's a leafy plant which is also edible.
    ko: 식용이 가능한 잎채소야.
    ja: 食用にもなるハーブの名前よ。
  d_ex_flowerpark_03_6:
    speaker: bready
    en: It can be cooked in various ways.
    ko: 여러 가지 방식으로 요리를 할 수 있어.
    ja: 色々な調理の仕方があるの。
  d_ex_flowerpark_03_7:
    speaker: bready
    en: She started calling me after the flower that blooms from it.
    ko: 거기서 피어나는 꽃으로 날 부르더라고.
    ja: フローラからは、そうやって呼ばれてるの。
  d_ex_flowerpark_03_8:
    speaker: "<Self>"
    en: Why's that? Does its symbolism fit Bready's personality?
    ko: 왜? 꽃말이 뭔가 브래디스럽나?
    ja: |-
      …？その花言葉か何かが
      ブレッディと関連があるのか？
  d_ex_flowerpark_03_9:
    speaker: flora
    en: Chicory stands for thriftiness and frugality.
    ko: 치커리꽃의 꽃말은 절약, 검소함이랍니다.
    ja: チコリの花言葉は節約、質素になります。
  d_ex_flowerpark_03_10:
    speaker: "<Self>"
    en: Er... that doesn't really sound like a good match.
    ko: 살짝 매치가 안 되는데….
    ja: あまりしっくりこないな…
  d_ex_flowerpark_03_11:
    speaker: bready
    en: Chicory tastes bitter, but it's very healthy.
    ko: 치커리는 맛이 쓰지만, 건강에 좋은 채소야.
    ja: チコリは苦いけど、健康にいいの。
  d_ex_flowerpark_03_12:
    speaker: bready
    en: It therefore carries the meaning of finding truth within bitterness.
    ko: 그래서 쓴맛 속의 진실이라는 의미도 있는데.
    ja: 苦味の中の真実という意味もあって…
  d_ex_flowerpark_03_13:
    speaker: bready
    en: Apparently, Flora feels that's an apt description of me.
    ko: 내가 그렇대.
    ja: フローラいわく、それが私にピッタリらしいわ。
  d_ex_flowerpark_03_14:
    speaker: flora
    en: That's right.
    ko: 맞아요.
    ja: さようでございます。
  d_ex_flowerpark_03_15:
    speaker: flora
    en: Chicory's true ability lies elsewhere.
    ko: 치커리꽃님의 진실된 능력은 따로 있으니까요.
    ja: |-
      チコリ様の真の能力は、
      まさにそのようなものですので。
  d_ex_flowerpark_03_16:
    speaker: "<Monologue>"
    en: As she speaks, Flora points to Bready's tongue.
    ko: 플로라가 혀를 가리키며 말했다.
    ja: フローラは舌を指さしながら言った
  d_ex_flowerpark_03_17:
    speaker: "<Self>"
    en: So you know about Bready's unique abilities.
    ko: 플로라도 알고 있구나.
    ja: フローラも知っていたんだな。
  d_ex_flowerpark_03_18:
    speaker: flora
    en: All of our squad members do.
    ko: 저희 스쿼드 멤버들은 모두 알고 있답니다.
    ja: ええ、私たちの部隊の者は全員知っております。
  d_ex_flowerpark_03_19:
    speaker: flora
    en: Botanic Garden and Cooking Oil support each other in many ways.
    ko: 보타닉 가든과 쿠킹오일은 서로 많은 도움을 주고 있으니까요.
    ja: |-
      ボタニックガーデンとクッキングオイルは
      協力関係にありますので。
  d_ex_flowerpark_03_20:
    speaker: bready
    en: After all, a lot of food ingredients come from plants.
    ko: 음식 재료들은 식물에서 나오는 것들도 많으니까.
    ja: |-
      料理の材料には、植物から採れるものも
      少なくないから。
  d_ex_flowerpark_03_21:
    speaker: bready
    en: We often receive help from them in that regard.
    ko: 우리는 그쪽으로 도움을 많이 받는 편이야.
    ja: その点では、色々とお世話になることが多いの。
  d_ex_flowerpark_03_22:
    speaker: "<Self>"
    en: And what does Botanic Garden get in return?
    ko: 보타닉 가든은 어떤 부분에서 도움을 받는데?
    ja: |-
      なら、ボタニックガーデンは
      どんな協力を得ているんだ？
  d_ex_flowerpark_03_23:
    speaker: flora
    en: We ask them for information about plants that we don't understand.
    ko: 저희로서는 알 수 없는 식물의 정보를 요청드리곤 한답니다.
    ja: |-
      チコリ様たちからは、
      未知の植物の情報を提供いただいております。
  d_ex_flowerpark_03_24:
    speaker: flora
    en: Just like today.
    ko: 오늘처럼 말이에요.
    ja: |-
      ちょうど本日も、チコリ様に
      おうかがいしたいことがあって来たのですよ。
  d_ex_flowerpark_03_25:
    speaker: "<Self>"
    en: You mean to tell me there are plants that Botanic Garden isn't familiar with?
    ko: 보타닉 가든에서 모르는 식물도 있어?
    ja: |-
      ボタニックガーデンでも
      知らない植物があるのか？
  d_ex_flowerpark_03_26:
    speaker: flora
    en: Of course there are.
    ko: 예, 있죠.
    ja: はい。
  d_ex_flowerpark_03_27:
    speaker: "<Monologue>"
    en: Flora lifts a small pot, inside of which a tiny sprout is emerging.
    ko: 플로라는 작은 새싹이 난 화분을 들어 올렸다.
    ja: フローラは新芽が出ている植木鉢を持ち上げた
  d_ex_flowerpark_03_28:
    speaker: flora
    en: This is a newly discovered flower
    ko: 이 아이가 바로 알 수 없는 식물이랍니다.
    ja: この子が、本日お尋ねしたい植物でございます。
  d_ex_flowerpark_03_29:
    speaker: flora
    en: which we've been unable to identify.
    ko: 이번에 새로 발견한 꽃이에요.
    ja: つい先日発見したのですが…
  d_ex_flowerpark_03_30:
    speaker: flora
    en: Before they are nurtured into maturity, plants are full of mystery.
    ko: 어떤 환경에서 자랐는지, 어떤 삶을 살았는지, 독초는 아닌지.
    ja: |-
      どんな環境で育ったのか、
      どんなふうに生きてきたのか、毒はないのか…
  d_ex_flowerpark_03_31:
    speaker: flora
    en: We have no idea where it grew, what kind of life it's led, or whether it's
      poisonous or not.
    ko: |-
      식물은 끝까지 기르지 않으면
      알 수 없는 정보들 투성이랍니다.
    ja: |-
      植物は最後まで育てなければ
      分からないことが非常に多くあります。
  d_ex_flowerpark_03_32:
    speaker: flora
    en: If we raised it incorrectly, this plant could potentially be harmful.
    ko: 잘못 키웠다간 목숨을 앗아갈 수도 있으니….
    ja: 下手をすれば、命にかかわることも…
  d_ex_flowerpark_03_33:
    speaker: flora
    en: That's why our first course of action is to consult Chicory.
    ko: 치커리꽃님에게 먼저 요청을 드리는 거예요.
    ja: |-
      ですので、チコリ様にこの子について
      お尋ねしたいと思ったのです。
  d_ex_flowerpark_03_34:
    speaker: "<Self>"
    en: I see.
    ko: 아하.
    ja: なるほど…
  d_ex_flowerpark_03_35:
    speaker: bready
    en: Let me give it a taste.
    ko: 그럼, 맛을 봐볼게.
    ja: じゃあ、味見してみるわね。
  d_ex_flowerpark_03_36:
    speaker: bready
    en: "*Lick*"
    ko: 할짝-
    ja: ペロッ――
  d_ex_flowerpark_03_37:
    speaker: bready
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_ex_flowerpark_03_38:
    speaker: bready
    en: You found it in a cold region, didn't you?
    ko: 추운 지역에서 발견한 거구나.
    ja: この子は、寒い土地で見つかったのね。
  d_ex_flowerpark_03_39:
    speaker: flora
    en: Yes, that's right.
    ko: 예, 그렇답니다.
    ja: ええ、さようでございます。
  d_ex_flowerpark_03_40:
    speaker: flora
    en: That's why we've been keeping it in the coldest environment possible.
    ko: 그래서 가장 온도가 낮은 곳에 보관해 두고 있었어요.
    ja: |-
      ですので連れ帰ってからは、
      最も温度が低い場所で保管しておりました。
  d_ex_flowerpark_03_41:
    speaker: bready
    en: Actually, this plant only managed to survive in cold climates due to its resilience.
    ko: 안 돼, 이 식물은 강한 생명력으로 버텼던 것뿐이야.
    ja: |-
      それはよくないわね…
      この植物は寒さに強いんじゃなくて、
      強い生命力でなんとか生き抜いただけなの。
  d_ex_flowerpark_03_42:
    speaker: bready
    en: Fortunately, there was enough sunlight in that area to allow it to sprout.
    ko: |-
      다행히 자리 잡은 곳에 해가 잘 들어서,
      간신히 싹을 틔웠던 거야.
    ja: |-
      幸いにも種が埋まっていた場所は
      日当たりがよかったから、
      かろうじて芽が出てきただけなのよ。
  d_ex_flowerpark_03_43:
    speaker: bready
    en: It would actually be better to move it somewhere warmer.
    ko: 따뜻한 곳으로 옮기는 게 맞겠어.
    ja: だから、暖かい場所に移してあげて。
  d_ex_flowerpark_03_44:
    speaker: flora
    en: Oh my goodness!
    ko: 세상에.
    ja: まあ…私としたことが、なんてことを…
  d_ex_flowerpark_03_45:
    speaker: flora
    en: Here it was, struggling to make it through the cold, and then we came along
      and left it somewhere even colder.
    ko: |-
      안 그래도 추웠을 텐데,
      계속 추운 곳에 내버려두고 말았군요.
    ja: |-
      ただでさえ寒さに震えていたのを、
      ずっと寒い場所に置かれて…
  d_ex_flowerpark_03_46:
    speaker: flora
    en: I feel so bad.
    ko: 미안해요….
    ja: |-
      さぞ辛かったでしょうね…
      ごめんなさい…
  d_ex_flowerpark_03_47:
    speaker: bready
    en: Unfortunately, it's not edible, either.
    ko: 그리고 아쉽지만 식용은 아니야.
    ja: それと、残念ながら食用ではないから…
  d_ex_flowerpark_03_48:
    speaker: bready
    en: We won't have much use for it at Cooking Oil.
    ko: 우리 쪽에서 쓸 일은 없겠네.
    ja: 私たちの出番はなさそうね。
  d_ex_flowerpark_03_49:
    speaker: bready
    en: It isn't highly poisonous though,
    ko: |-
      그래도 독이 있거나 하진 않아서,
      다른 식물들과 같이 키우기엔 좋을 것 같아.
    ja: |-
      でも毒はないから、
      他の植物と一緒に育てても問題ないわ。
  d_ex_flowerpark_03_50:
    speaker: bready
    en: so it should be safe to grow alongside other plants.
    ko: 그리고….
    ja: それから…
  d_ex_flowerpark_03_51:
    speaker: bready
    en: It's also very happy that you found it.
    ko: |-
      플로라가 본인을 찾아준 것에 대해,
      굉장히 기뻐하고 있네.
    ja: |-
      フローラが見つけてくれたこと、
      すごく感謝しているみたいね。
  d_ex_flowerpark_03_52:
    speaker: flora
    en: Yes...
    ko: "…맞아요."
    ja: "…そうですか。"
  d_ex_flowerpark_03_53:
    speaker: flora
    en: I can sense that emotion as well.
    ko: 저도 그 감정을 느꼈답니다.
    ja: 私にも、その感情は伝わっておりました。
  d_ex_flowerpark_03_54:
    speaker: flora
    en: I found it in the middle of a raging blizzard, huddled at the base of a cliff,
      trembling.
    ko: |-
      눈보라가 치는 곳에서, 절벽 아래에 몸을 숨기고
      떨고 있던 아이를 발견하고.
    ja: |-
      あの吹雪の日、絶壁の下に身を隠しながら
      震えているのを発見し…
  d_ex_flowerpark_03_55:
    speaker: flora
    en: The moment I realized it was alive, I felt so relieved.
    ko: 살아있다는 것을 안 순간, 정말 기뻤어요.
    ja: |-
      生きていると分かった瞬間、
      とても嬉しかったのを覚えております。
  d_ex_flowerpark_03_56:
    speaker: bready
    en: That's about all I can discern for now.
    ko: 내가 알 수 있는 건 여기까지야.
    ja: 私に分かることはここまでよ。
  d_ex_flowerpark_03_57:
    speaker: bready
    en: You'll learn more as you continue to care for it, Flora.
    ko: 자세한 건 플로라가 키우면서 알아내는 게 빠를 거야.
    ja: |-
      詳しいことは、フローラが育てながら
      知っていった方が早いと思うわ。
  d_ex_flowerpark_03_58:
    speaker: flora
    en: That's more than enough.
    ko: 충분해요.
    ja: はい、それでも十分な情報をいただきました。
  d_ex_flowerpark_03_59:
    speaker: flora
    en: Thank you so much.
    ko: 정말 감사합니다.
    ja: 本当にありがとうございます。
  d_ex_flowerpark_03_60:
    speaker: "<Self>"
    en: Are you sure it's okay to be cultivating a new species here?
    ko: 새로운 꽃인데 여기서 키워도 괜찮은 거야?
    ja: 新種の花をここで育てていいのか？
  d_ex_flowerpark_03_61:
    speaker: flora
    en: It'll be fine.
    ko: 괜찮아요.
    ja: 問題ございません。
  d_ex_flowerpark_03_62:
    speaker: flora
    en: This little one is lonely.
    ko: 이 아이, 외로워하고 있거든요.
    ja: この子は寂しがっておりましたので。
  d_ex_flowerpark_03_63:
    speaker: flora
    en: That's why I thought the best place to raise it would be here, where people
      often come to visit.
    ko: |-
      그래서 사람들이 종종 방문하는 이 곳에서 키우는게
      제일 좋겠다고 판단했어요.
    ja: |-
      ここは人々の往来もよくある方ですし、
      ここで育てるのが最適かと。
  d_ex_flowerpark_03_64:
    speaker: bready
    en: By the way, what are you considering naming it?
    ko: 그러고 보니, 이 꽃의 이름은 뭘로 지을 거야?
    ja: この子に名前はつけないの？
  d_ex_flowerpark_03_65:
    speaker: flora
    en: Hmm...
    ko: 음….
    ja: そうですね…
  d_ex_flowerpark_03_66:
    speaker: flora
    en: I'll decide
    ko: 열심히 키워서, 꽃을 피우게 된다면.
    ja: 一生懸命育てて、花を咲かせる日が来ましたら…
  d_ex_flowerpark_03_67:
    speaker: flora
    en: once I've raised it and it blossoms.
    ko: 그때 짓고 싶어요.
    ja: その時につけようと思います。
  d_ex_flowerpark_03_68:
    speaker: bready
    en: I'm curious to know what you'll name it.
    ko: 어떤 이름이 될지, 기대되네.
    ja: そう、どんな名前になるか楽しみね。
  d_ex_flowerpark_03_69:
    speaker: flora
    en: Looks like I'll be busy for a while.
    ko: 후후, 당분간 바빠지겠네요.
    ja: ふふ、しばらく忙しくなりそうです。
  d_ex_flowerpark_03_70:
    speaker: flora
    en: Could you help me, Blossom?
    ko: 꽃님, 저를 도와주실수 있을까요?
    ja: |-
      お花様、よければ少し
      手伝ってくださいませんか？
  d_ex_flowerpark_03_71:
    speaker: "<Self>"
    en: What do you need me to do?
    ko: 내가 뭘 도우면 되는데?
    ja: 構わないが、何を手伝えばいいんだ？
  d_ex_flowerpark_03_72:
    speaker: flora
    en: Flowers love you, Blossom.
    ko: 꽃들은 꽃님을 아주 좋아한답니다.
    ja: 花たちはお花様のことが大好きなんです。
  d_ex_flowerpark_03_73:
    speaker: flora
    en: Much like me, they are drawn to your pleasant fragrance and calming presence.
    ko: 제가 느끼는것 처럼, 좋은 향기와 다정함에 이끌리는 것이겠죠.
    ja: |-
      私もそうですが、そのかぐわしい香りと
      優しさに惹かれるのかと。
  d_ex_flowerpark_03_74:
    speaker: flora
    en: If you spend time with this little one,
    ko: 그러니, 이 아이와 놀아주세요.
    ja: |-
      ですので、この子と
      遊んではいただけないでしょうか？
  d_ex_flowerpark_03_75:
    speaker: flora
    en: I'm sure it will be overjoyed.
    ko: 분명 행복해 할 거예요.
    ja: きっと大喜びするはずです。
  d_ex_flowerpark_03_76:
    speaker: "<Self>"
    en: I don't know... Are you sure I'm right for the job?
    ko: 아… 내가 잘 할 수 있을까…?
    ja: 私にできるだろうか…？
  d_ex_flowerpark_03_77:
    speaker: flora
    en: Of course you are!
    ko: 물론이죠.
    ja: もちろんでございます。
  d_ex_flowerpark_03_78:
    speaker: flora
    en: Give it water, talk to it, and sing to it.
    ko: 물을 주고, 말을 걸고, 노래를 불러주세요.
    ja: |-
      水をあげ、話しかけ、
      歌を歌ってあげてください。
  d_ex_flowerpark_03_79:
    speaker: "<Self>"
    en: Bready, would you like to join me?
    ko: 브, 브래디도 같이 할래?
    ja: ブ、ブレッディも一緒にどうだ？
  d_ex_flowerpark_03_80:
    speaker: bready
    en: Sorry, Bonne Bouche, but my role here is done.
    ko: 내 역할은 이미 끝났어.
    ja: うーん、私の役目はもう終わったわ。
  d_ex_flowerpark_03_81:
    speaker: bready
    en: Now it's your turn.
    ko: 미미의 차례야.
    ja: ここからは、美味の出番よ。
  d_ex_flowerpark_03_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_03_83:
    speaker: flora
    en: Are you all right, Blossom?
    ko: 괜찮으신가요, 꽃님?
    ja: "…お花様？いかがでしょうか…？"
  d_ex_flowerpark_03_84:
    speaker: "<Self>"
    en: Yeah... I'll do my best.
    ko: 으응, 최선을 다해볼게.
    ja: あ、ああ。最善を尽そう
  d_ex_flowerpark_03_85:
    speaker: bready
    en: Well, I'll be off.
    ko: 그럼 난 먼저 가볼게.
    ja: じゃあ私は、先に帰ってるわね。
  d_ex_flowerpark_03_86:
    speaker: bready
    en: Call me if you need me.
    ko: 다음에 또 필요하면 불러.
    ja: また何かあったら呼んで。
  d_ex_flowerpark_03_87:
    speaker: flora
    en: Sure thing, Chicory, and the same to you.
    ko: 예, 치커리꽃님도 저희가 필요할 때 언제든 불러주세요.
    ja: |-
      はい。チコリ様も、何かお困りの際は
      いつでもお声がけください。
  d_ex_flowerpark_03_88:
    speaker: flora
    en: Thank you for your help today.
    ko: 오늘 감사했어요.
    ja: 今日はありがとうございました。
  d_ex_flowerpark_03_89:
    speaker: bready
    en: You bet.
    ko: 응.
    ja: ふふ、どういたしまして。
  d_ex_flowerpark_03_90:
    speaker: "<Monologue>"
    en: I spend a long time conversing with the nameless flower.
    ko: 나는 한참동안 이름 없는 꽃과 이야기를 나누었고.
    ja: |-
      その後私は、しばらくのあいだ
      名もない花と会話をし…
  d_ex_flowerpark_03_91:
    speaker: "<Monologue>"
    en: "... Or talking to it, rather."
    ko: "…아니, 일방적으로 이야기를 했고."
    ja: "…いや、正確には一方的に話しかけ、"
  d_ex_flowerpark_03_92:
    speaker: "<Monologue>"
    en: Only once the flower has fallen asleep am I able to leave the garden.
    ko: 꽃이 잠든 후에야 정원을 떠날 수 있었다.
    ja: |-
      花が眠った後、
      ようやく公園を後にすることができたのだった
d_ex_flowerpark_04:
  d_ex_flowerpark_04_1:
    speaker: "<Monologue>"
    en: While giving Arcana a tour of the Outpost, we stop by Flower Park.
    ko: 아르카나에게 전초기지를 구경시켜 주다가 생화 공원에 들렀다.
    ja: アルカナに前哨基地を案内し、生花公園に寄った
  d_ex_flowerpark_04_2:
    speaker: arcana
    en: Wow, I had no idea this place existed.
    ko: 우와. 이런 곳도 있네요?
    ja: わあ。こんな場所もあるんですね。
  d_ex_flowerpark_04_3:
    speaker: "<Self>"
    en: It's fairly new.
    ko: 생긴 지 얼마 안 됐어.
    ja: 最近できたんだ
  d_ex_flowerpark_04_4:
    speaker: arcana
    en: It's so pretty!
    ko: 엄청 예쁘다….
    ja: すごくきれい…
  d_ex_flowerpark_04_5:
    speaker: arcana
    en: Can I come here on my own?
    ko: 저 혼자 와도 되는 거예요?
    ja: 私1人で来てもいいんですか？
  d_ex_flowerpark_04_6:
    speaker: "<Self>"
    en: As long as you follow the rules.
    ko: 규칙만 지키면 될 거야.
    ja: ルールさえ守れば大丈夫だ
  d_ex_flowerpark_04_7:
    speaker: arcana
    en: Cool! I'd love to come here often.
    ko: 그러면 자주 올래요.
    ja: それなら、ちょくちょく遊びに来ますね～
  d_ex_flowerpark_04_8:
    speaker: arcana
    en: I wonder if it looks this pretty at night.
    ko: 와아… 밤에 와도 예쁘려나…?
    ja: 夜はどうですかねぇ…？
  d_ex_flowerpark_04_9:
    speaker: "<Self>"
    en: I'm not sure if we're allowed to come here in the evening.
    ko: 밤은… 음. 되는지 모르겠네….
    ja: |-
      夜は…うーん。入れるのだろうか…
      分からないな
  d_ex_flowerpark_04_10:
    speaker: arcana
    en: Even if we're not, couldn't you pull a few strings?
    ko: 안 돼도 그 정도는 그쪽이 막 어떻게 해볼 수 있는 거 아니에요?
    ja: |-
      もしダメでも、あなたなら
      何とかなるんじゃないですか？
  d_ex_flowerpark_04_11:
    speaker: arcana
    en: Aren't you the head honcho who calls the shots around here?
    ko: 그쪽, 여기 전초기지에서는 무소불위의 권력자잖아요.
    ja: 前哨基地の全能の権力者でしょう？
  d_ex_flowerpark_04_12:
    speaker: "<Self>"
    en: Uh, not exactly.
    ko: 그렇지는 않아….
    ja: そんなことはない…
  d_ex_flowerpark_04_13:
    speaker: rupee
    en: Sweetie!
    ko: 앗! 오빠다!
    ja: あっ！お兄ちゃんだ！
  d_ex_flowerpark_04_14:
    speaker: helm
    en: Hello, Subordinate.
    ko: 안녕. 귀관.
    ja: こんにちは。
  d_ex_flowerpark_04_15:
    speaker: "<Self>"
    en: Hey. Are you guys just hanging out?
    ko: 안녕. 놀러 나왔어?
    ja: やあ。遊びに来たのか？
  d_ex_flowerpark_04_16:
    speaker: rupee
    en: Yeah, we were chatting and thought we’d take in the flowers while we were
      at it.
    ko: 응. 만나서 수다 떨다가 꽃구경하러 왔지☆
    ja: |-
      うん！ガールズトークして、
      お花を見に来たの☆
  d_ex_flowerpark_04_17:
    speaker: "<Self>"
    en: It's hard imagining you two chewing the fat.
    ko: 수다…?
    ja: ガールズトーク…？
  d_ex_flowerpark_04_18:
    speaker: helm
    en: We're not simply "chewing the fat", Subordinate.
    ko: "…귀관이 생각하는 그런 수다는 아닐 거야."
    ja: |-
      …ヘンな話はしていないわ、
      おしゃべりしただけよ。
  d_ex_flowerpark_04_19:
    speaker: rupee
    en: Who's this lovely lady you have with you?
    ko: 근데 거기 예쁘신 분은 누구야??
    ja: ところで、隣のきれいな人は誰？？
  d_ex_flowerpark_04_20:
    speaker: rupee
    en: I haven't had the pleasure. Introduce me!
    ko: 루피 완전 처음 보는데? 소개시켜 줘!
    ja: ルピー、超初めましてだよ？紹介してー！
  d_ex_flowerpark_04_21:
    speaker: "<Self>"
    en: Oh, this is...
    ko: 아, 여기는….
    ja: ああ、彼女は…
  d_ex_flowerpark_04_22:
    speaker: "<Monologue>"
    en: I introduce Arcana to Helm and Rupee.
    ko: 헬름과 루피에게 아르카나를 소개했다.
    ja: ヘルムとルピーにアルカナを紹介した
  d_ex_flowerpark_04_23:
    speaker: rupee
    en: Wow, so you're a librarian?
    ko: 사서면 그 도서관에서 책 빌려주는 사람이지?
    ja: |-
      司書さんって、
      図書館で本を貸してくれる人だよね？
  d_ex_flowerpark_04_24:
    speaker: rupee
    en: Lending out books at the library and everything... just hearing it makes you
      sound so intelligent!
    ko: 우와… 말만 들어도 엄청 똑똑할 것 같은 느낌….
    ja: わあ…なんかすっごく頭よさそうな感じ…
  d_ex_flowerpark_04_25:
    speaker: arcana
    en: Haha.
    ko: 후후. 그 정도는 아니에요.
    ja: ふふ。そんなことないですよ～
  d_ex_flowerpark_04_26:
    speaker: arcana
    en: I'm not as impressive as you think, Miss Rupee.
    ko: 루피 님도….
    ja: ルピー様も…
  d_ex_flowerpark_04_27:
    speaker: arcana
    en: Is that what I should call you? Miss Rupee?
    ko: "…어라? 루피…?"
    ja: "…あれ？ルピー…？"
  d_ex_flowerpark_04_28:
    speaker: rupee
    en: Oh, certainly not! It's so formal.
    ko: 에이. 루피 님은 너무 딱딱하잖아.
    ja: も～！ルピー様なんて、距離感じちゃうよ～！
  d_ex_flowerpark_04_29:
    speaker: rupee
    en: Just call me Rupee. We're all friends here.
    ko: 그냥 루피라고 불러. 말두 편하게 하구☆
    ja: ルピーって呼んで！タメ口でいいよ☆
  d_ex_flowerpark_04_30:
    speaker: arcana
    en: Thank you for saying that, but I may still speak in a way that seems excessively
      formal to you from time to time.
    ko: 고마워요. 루피.
    ja: ありがとうございます。ルピー。
  d_ex_flowerpark_04_31:
    speaker: arcana
    en: It's more natural for me to speak that way.
    ko: 그래도 말은 이렇게 할게요. 이게 편해서.
    ja: |-
      でも、敬語は使わせてください。
      その方が楽なので。
  d_ex_flowerpark_04_32:
    speaker: rupee
    en: Okay, no problem!
    ko: 응응.
    ja: うんうんっ。
  d_ex_flowerpark_04_33:
    speaker: rupee
    en: Wow, is that finger armor on your hand? It’s gorgeous.
    ko: 우와, 근데 손에 그거 핑거 아머지? 엄청 예쁘다~
    ja: |-
      わあ、それってアーマーリングだよね？
      めっちゃかわいい～！
  d_ex_flowerpark_04_34:
    speaker: rupee
    en: Your shawl is so lovely as well, and your accessories are super stylish.
    ko: 숄도 되게 느낌 좋구, 액세서리도 센스 있구….
    ja: |-
      ショールもいい感じだし、
      アクセサリーもオシャレだし…
  d_ex_flowerpark_04_35:
    speaker: rupee
    en: Are you into fashion?
    ko: 혹시 패션에 관심 많아??
    ja: もしかして、ファッションに興味ある？？
  d_ex_flowerpark_04_36:
    speaker: arcana
    en: I do enjoy this sort of thing, but...
    ko: 네. 이런 거 좋아해요. 그런데….
    ja: |-
      はい。こういうの好きなんです。
      …あの。
  d_ex_flowerpark_04_37:
    speaker: arcana
    en: May I ask... are you the same Rupee from Rushae?
    ko: 루피면, 제가 아는 그 루피 맞아요? 루셰??
    ja: ルピーって、もしかして…ルシェーの？？
  d_ex_flowerpark_04_38:
    speaker: rupee
    en: Hehe.
    ko: 엣헴.
    ja: えっへん。
  d_ex_flowerpark_04_39:
    speaker: rupee
    en: Indeed it is I, the one and only Rupee from Rushae, in the flesh!
    ko: 바로 이 루피가 루셰의 그 루피라는 말씀☆
    ja: その通り！ルシェーのルピーだよっ☆
  d_ex_flowerpark_04_40:
    speaker: arcana
    en: Wow! It's almost like meeting a celebrity.
    ko: 우와… 저 완전 연예인 만난 느낌….
    ja: わあ…芸能人に会ったような気分です…
  d_ex_flowerpark_04_41:
    speaker: rupee
    en: There's no "almost" about it. I am a celebrity!
    ko: 비슷한 거 아냐? 루피두 셀럽이니까☆
    ja: |-
      似たようなものかもっ。
      ルピーもインフルエンサーだから☆
  d_ex_flowerpark_04_42:
    speaker: rupee
    en: However, if you're into fashion, how come you don't own anything from Rushae?
    ko: |-
      근데 아르카나는 패션에 관심 많다면서,
      왜 루셰 거는 하나도 없어?
    ja: |-
      でもアルカナはファッションに興味あるのに、
      なんでルシェーのものは身に着けてないの？
  d_ex_flowerpark_04_43:
    speaker: rupee
    en: Do you feel it's not your style?
    ko: 혹시 별루 취향 아니라거나…?
    ja: もしかして、好みじゃなかった…？
  d_ex_flowerpark_04_44:
    speaker: arcana
    en: Oh, well...
    ko: 아, 그게요….
    ja: あ、それは…
  d_ex_flowerpark_04_45:
    speaker: arcana
    en: To be honest, it's a little outside my price range.
    ko: 솔직히 가격이 좀 부담스러워서….
    ja: 正直、お値段がちょっと…
  d_ex_flowerpark_04_46:
    speaker: rupee
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_ex_flowerpark_04_47:
    speaker: rupee
    en: Then allow me to use my privileges as a brand ambassador to give it to you.
    ko: 내가 대표 권한으루 줄게.
    ja: 私が社長の特権でプレゼントするよ！
  d_ex_flowerpark_04_48:
    speaker: rupee
    en: Someone like you simply must wear Rushae for everything to be right with the
      world.
    ko: 세계 평화를 위해서라두, 이런 좋은 모델은 루셰를 입어줘야지!
    ja: |-
      世界平和のためにも、こんないいモデルさんに
      ルシェーを着てもらわなきゃ！
  d_ex_flowerpark_04_49:
    speaker: arcana
    en: Wow, really?
    ko: 와아. 진짜요??
    ja: わあ！本当ですか？？
  d_ex_flowerpark_04_50:
    speaker: rupee
    en: Of course!
    ko: 당연히 진짜지☆
    ja: もっちろんマジだよ☆
  d_ex_flowerpark_04_51:
    speaker: rupee
    en: But in return...
    ko: 그 대신에 말인데, 헤헷….
    ja: その代わりぃ…えへへっ…
  d_ex_flowerpark_04_52:
    speaker: arcana
    en: I know. I should wear it all the time, and when people ask me about it, I
      must be sure to tell them it's from Rushae.
    ko: |-
      엄청 열심히 입고 다니구,
      사람들이 물어보면 루셰 거라고 말해줄게요!
    ja: |-
      たくさん着て出かけて、
      みんなにどこの服か聞かれたら
      ルシェーのお洋服だって宣伝しますね！
  d_ex_flowerpark_04_53:
    speaker: rupee
    en: Hehe, thank you!
    ko: 진짜?? 고마워~!
    ja: いいの？？ありがとー！
  d_ex_flowerpark_04_54:
    speaker: rupee
    en: Is there anything you had your eye on in particular?
    ko: 그러면 혹시, 막 제일 원하는 건 있어?
    ja: 一番欲しい服ってある？
  d_ex_flowerpark_04_55:
    speaker: arcana
    en: Oh, well... th-that new dress from the latest collection is quite nice!
    ko: 저, 그그 요번 신상으로 나온 원피스요!
    ja: あっ、あの、新作のワンピースです！
  d_ex_flowerpark_04_56:
    speaker: rupee
    en: You mean Floral Reverie, right?
    ko: "[레브리 플로랄] 말이지?"
    ja: "「レヴェリーフローラル」でしょ？"
  d_ex_flowerpark_04_57:
    speaker: rupee
    en: This is perfect, actually. I wasn't entirely happy with how it looked on me,
      and was thinking about finding someone else to model it for me.
    ko: |-
      안그래두 그거, 루피한테는 별루 안 어울려서
      어떻게 브랜딩할까 고민중 이었는데 잘 됐다☆
    ja: |-
      ルピーにはあんまり似合わないから、
      どうやって売り出そうか悩んでたんだよね☆
  d_ex_flowerpark_04_58:
    speaker: rupee
    en: I’ll customize one just for you. We can go get your measurements in a bit.
    ko: 나온 거 말구 커스텀해서 줄게. 좀 이따 치수 재러 가자.
    ja: |-
      既製品のままじゃなく、カスタムしてあげる。
      あとでサイズを測りに行こっ！
  d_ex_flowerpark_04_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_04_60:
    speaker: "<Monologue>"
    en: Before I know it, Rupee and Arcana are off in their own world.
    ko: 어느새 둘은 둘만의 세계에 빠져 버렸고.
    ja: |-
      いつの間にか2人は
      自分たちだけの世界で盛り上がっていた
  d_ex_flowerpark_04_61:
    speaker: helm
    en: "*Sigh*..."
    ko: "……하아."
    ja: "…はぁ。"
  d_ex_flowerpark_04_62:
    speaker: "<Monologue>"
    en: The simple act of watching them seems to have drained Helm's energy.
    ko: 헬름은 그걸 보기만 해도 지친다는 듯, 한숨을 내쉬었다.
    ja: |-
      ヘルムはそんな様子を見ているだけでも
      疲れるのか、ため息をついた
  d_ex_flowerpark_04_63:
    speaker: "<Self>"
    en: You okay?
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  d_ex_flowerpark_04_64:
    speaker: helm
    en: Yeah. Things are going okay with Rupee.
    ko: "…루피 한 명은 괜찮아."
    ja: "…ルピー1人なら平気よ。"
  d_ex_flowerpark_04_65:
    speaker: helm
    en: We’ve gotten pretty close by now, and she's proven to be a surprisingly good
      listener.
    ko: |-
      이제는 꽤 친해졌기도 하고,
      의외로 이야기도 차분히 들어주는 편이니까.
    ja: |-
      もうすっかり仲よくなったし、
      意外と話を冷静に聞いてくれるタイプだから。
  d_ex_flowerpark_04_66:
    speaker: helm
    en: However, even so...
    ko: 그런데….
    ja: でも…
  d_ex_flowerpark_04_67:
    speaker: "<Monologue>"
    en: Helm glances over at Rupee and Arcana.
    ko: 헬름의 시선이 루피와 아르카나에게 향했다.
    ja: ヘルムの視線がルピーとアルカナに向けられた
  d_ex_flowerpark_04_68:
    speaker: "<Monologue>"
    en: The pair are giggling and playfully nudging each other like lifelong best
      friends.
    ko: |-
      뭐가 그렇게 즐거운지,
      두 사람은 연신 서로를 톡톡 치면서 꺄르륵거리고 있다….
    ja: |-
      何がそんなに楽しいのか、
      2人はお互いをツンツンしながら
      キャッキャしている…
  d_ex_flowerpark_04_69:
    speaker: helm
    en: The way these two are going, I can already see myself getting roped into joining
      them for some crazy adventure.
    ko: 저렇게 되어 버리면… 나는 도저히….
    ja: ああなってしまったら…もう私には…
  d_ex_flowerpark_04_70:
    speaker: "<Choice>"
    en: You're probably right.
    ko: "…응. 이해해."
    ja: "…ああ、気持ちは分かる"
  d_ex_flowerpark_04_71:
    speaker: "<Choice>"
    en: Can't you sit back and be a fly on the wall?
    ko: 옆에서 듣기만 해도 되잖아?
    ja: 隣で話を聞くだけじゃだめなのか？
  d_ex_flowerpark_04_72:
    speaker: helm
    en: Do you really think they'll let me get away with that?
    ko: 저 둘이 그걸 가만히 놔둘까?
    ja: あの2人が放っておくと思う？
  d_ex_flowerpark_04_73:
    speaker: "<Self>"
    en: "... Nope."
    ko: "…아니겠지."
    ja: "…無理だろうな"
  d_ex_flowerpark_04_74:
    speaker: rupee
    en: Sweetie!
    ko: 오빠~!
    ja: お兄ちゃ～ん！
  d_ex_flowerpark_04_75:
    speaker: "<Monologue>"
    en: I turn around to see Rupee and Arcana crouched down by the flowers.
    ko: 고개를 돌려보니, 루피와 아르카나가 꽃 앞에 쪼그려 앉아 있다.
    ja: |-
      名前を呼ばれて振り返ると、ルピーとアルカナが
      花の前にしゃがみ込んでいる
  d_ex_flowerpark_04_76:
    speaker: rupee
    en: Guess where I am!
    ko: 루피 어딨게~?
    ja: ルピーはどーこだっ？
  d_ex_flowerpark_04_77:
    speaker: arcana
    en: Me too! Guess where I am!
    ko: 저도 어딨게요~
    ja: 私も探してみてくださ～い。
  d_ex_flowerpark_04_78:
    speaker: "<Choice>"
    en: Uh... I wonder?
    ko: 그, 글쎄에~?
    ja: ど、どこだろ～？
  d_ex_flowerpark_04_79:
    speaker: "<Choice>"
    en: Oh my gosh, the flowers are talking!
    ko: 말하는 꽃이 있네?
    ja: 花がしゃべるなんて！
  d_ex_flowerpark_04_80:
    speaker: rupee
    en: Haha!
    ko: 꺄아아아~
    ja: きゃあああ～！
  d_ex_flowerpark_04_81:
    speaker: arcana
    en: Pfft! I certainly didn't expect you to say something like that, @UserName.
    ko: 풋. 그쪽 그런 말도 할 줄 알았어요?
    ja: ふふっ。そんなことも言えたんですね？
  d_ex_flowerpark_04_82:
    speaker: "<Monologue>"
    en: As I turn back to Helm...
    ko: 둘에게 대답해 주고 다시 헬름을 보자….
    ja: 2人に返事をしてから、ヘルムの方を見ると…
  d_ex_flowerpark_04_83:
    speaker: helm
    en: No. I'm not doing it.
    ko: 나, 난 싫어. 안 할 거야.
    ja: わ、私は嫌。やらないわ。
  d_ex_flowerpark_04_84:
    speaker: "<Self>"
    en: Huh? I didn't say anything.
    ko: "…아무 말도 안 했는데?"
    ja: "…何も言っていないが…"
  d_ex_flowerpark_04_85:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_04_86:
    speaker: rupee
    en: Helm!
    ko: 헬름!
    ja: ヘルム！
  d_ex_flowerpark_04_87:
    speaker: rupee
    en: We were gonna go take photos, remember? Let’s go!
    ko: 우리 사진 찍으러 가기로 했는데, 얼른 가자!
    ja: 写真撮るって約束したでしょ！早く行こー！
  d_ex_flowerpark_04_88:
    speaker: rupee
    en: Arcana said she knows a super good studio!
    ko: 아르카나가 엄~청 괜찮은 스튜디오 안대!
    ja: |-
      アルカナが、すーっごく素敵な
      スタジオを知ってるんだって！
  d_ex_flowerpark_04_89:
    speaker: helm
    en: "... Fine."
    ko: "……알았어."
    ja: "…分かったわ。"
  d_ex_flowerpark_04_90:
    speaker: rupee
    en: You too, Sweetie.
    ko: 그리고 오빠도….
    ja: それから、お兄ちゃんも…
  d_ex_flowerpark_04_91:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_flowerpark_04_92:
    speaker: "<Monologue>"
    en: Just as I'm summoning my courage to face what's coming...
    ko: 뇌리를 스치는 불길한 예감에 대응하려던 찰나.
    ja: 脳裏をよぎる不吉な予感に身構えた、その時…
  d_ex_flowerpark_04_93:
    speaker: helm
    en: Come to think of it, Subordinate.
    ko: "…그러고 보니 귀관."
    ja: "…そういえば、貴官。"
  d_ex_flowerpark_04_94:
    speaker: helm
    en: Don’t you have a meeting soon?
    ko: 곧 회의가 있다고 하지 않았어?
    ja: もうすぐ会議があるんじゃなかった？
  d_ex_flowerpark_04_95:
    speaker: arcana
    en: Hmm...
    ko: 음….
    ja: う～ん…
  d_ex_flowerpark_04_96:
    speaker: arcana
    en: Oh my, that does seem to be the case.
    ko: 그렇네요. 그랬던 것 같기도 하구?
    ja: そうですね。そういえばそうだったかも？
  d_ex_flowerpark_04_97:
    speaker: rupee
    en: Aw, what a shame!
    ko: 아 진짜? 아쉽당….
    ja: あ、ホント？ざんねーん…
  d_ex_flowerpark_04_98:
    speaker: rupee
    en: You'll just have to take a rain check.
    ko: 그러면 오빠, 나중에 신상 보여줄 때는 꼭 와야 돼??
    ja: |-
      じゃあ、お兄ちゃん。
      今度新作を発表する時、絶対来てね！
  d_ex_flowerpark_04_99:
    speaker: arcana
    en: Yeah, you've gotta be sure to come next time!
    ko: 꼭 와요~
    ja: 来てくださいね～
  d_ex_flowerpark_04_100:
    speaker: "<Self>"
    en: Yeah... sure thing.
    ko: 아, 알았어….
    ja: わ、分かった…
  d_ex_flowerpark_04_101:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_04_102:
    speaker: helm
    en: See you next time, Subordinate!
    ko: 그럼 다음에 봐, 귀관.
    ja: じゃあ、また今度ね。貴官。
  d_ex_flowerpark_04_103:
    speaker: helm
    en: "... One victim is enough. I’ll take the brunt of this blow."
    ko: "…희생당하는 건 나 하나로 충분하니까."
    ja: "…犠牲になるのは私だけで十分よ。"
  d_ex_flowerpark_04_104:
    speaker: "<Self>"
    en: Thanks, Helm.
    ko: "…응. 고마워…."
    ja: "…ああ、ありがとう…"
  d_ex_flowerpark_04_105:
    speaker: "<Monologue>"
    en: Turning away from the tragic sight of Helm being dragged off by the girls,
      I quietly exit Flower Park.
    ko: |-
      둘에게 끌려가는 헬름의 처연한 모습에서 애써 눈을 돌리며
      생화 공원을 빠져나왔다….
    ja: |-
      私は2人に引きずられていく
      ヘルムの姿から必死に目を背け、
      生花公園を後にしたのだった…
d_ex_flowerpark_05:
  d_ex_flowerpark_05_1:
    speaker: "<Monologue>"
    en: One day, as I'm passing by the Flower Park, I hear a violin.
    ko: 생화 공원 근처를 지나던 어느 날.
    ja: 生花公園の近くを通りかかったある日
  d_ex_flowerpark_05_2:
    speaker: "<Monologue>"
    en: Drawn in by the familiar sound, I make my way towards the heart of the garden.
    ko: 익숙한 바이올린 소리에 이끌려, 공원 안쪽으로 향했다.
    ja: |-
      聞き慣れたバイオリンの音につられ
      公園の中に向かった
  d_ex_flowerpark_05_3:
    speaker: trina
    en: Sun! Fancy seeing you here.
    ko: 어머나~ 햇님이 오셧군요~
    ja: あら、おてんとさまじゃないですか～
  d_ex_flowerpark_05_4:
    speaker: julia
    en: My feelings for you, Conductor, must have been carried by the wind and led
      you here!
    ko: |-
      마에스트로를 향한 제 마음이 바람을 타고 날아가,
      이곳에 이끌었나 보군요…!
    ja: |-
      私の想いが風に乗って飛んでいき、マエストロを
      ここまで連れてきてくれたのですね…！
  d_ex_flowerpark_05_5:
    speaker: "<Self>"
    en: What are you guys up to?
    ko: 둘 다 여기서 뭐 해?
    ja: 2人ともここで何してるんだ？
  d_ex_flowerpark_05_6:
    speaker: trina
    en: We're just here relaxing, but with a twist!
    ko: 후후. 저희는 특별한 휴식 시간을 보내고 있었답니다.
    ja: ふふ。特別な休息の時間を過ごしていました。
  d_ex_flowerpark_05_7:
    speaker: "<Self>"
    en: Oh? Go on.
    ko: 휴식 시간?
    ja: 特別な休息の時間？
  d_ex_flowerpark_05_8:
    speaker: trina
    en: Well.
    ko: 네~
    ja: はい～
  d_ex_flowerpark_05_9:
    speaker: trina
    en: Julia is playing music for the little ones
    ko: 율리아가 공원의 아이들이 듣고 휴식할 만한 음악을 들려준다고 하셔서,
    ja: |-
      ジュリアがここの子たちのために
      心が休まる音楽を聴かせてくれるというので、
  d_ex_flowerpark_05_10:
    speaker: trina
    en: and me to enjoy.
    ko: 기쁘게 듣고 있었어요.
    ja: みんなで鑑賞しているところでした。
  d_ex_flowerpark_05_11:
    speaker: "<Self>"
    en: What kind of music have you been playing?
    ko: 휴식할 만한 음악?
    ja: 心が休まる音楽？
  d_ex_flowerpark_05_12:
    speaker: trina
    en: Now that Sun's here, would you mind playing a little more, Julia?
    ko: "율리아. \n햇님도 오셨으니 한 번만 더 들려주시겠어요?"
    ja: |-
      ジュリア。
      おてんとさまもいらっしゃったことですし、
      もう一度聴かせてもらえますか？
  d_ex_flowerpark_05_13:
    speaker: julia
    en: Certainly.
    ko: 좋습니다.
    ja: 分かりました。
  d_ex_flowerpark_05_14:
    speaker: julia
    en: I'm so glad that you came, Conductor. I'll be sure to transfer that joy into
      my next performance.
    ko: "마에스트로를 만나서 기쁜 마음을 조금 더 담아서, \n다시 연주해 보겠습니다."
    ja: |-
      マエストロに会えて嬉しい気持ちも乗せて
      もう一度演奏してみます。
  d_ex_flowerpark_05_15:
    speaker: "<Monologue>"
    en: Julia starts playing the violin.
    ko: 율리아가 바이올린 연주를 시작했다.
    ja: ジュリアがバイオリンの演奏を始めた
  d_ex_flowerpark_05_16:
    speaker: "<Monologue>"
    en: A peaceful and beautiful melody flows, seemingly putting my entire body at
      ease.
    ko: "몸이 절로 나른해지는 것 같은, \n편안하고 아름다운 음악이 울려 퍼졌다."
    ja: |-
      体の緊張がほぐれるような、
      心が落ち着く美しい音楽が鳴り響いた
  d_ex_flowerpark_05_17:
    speaker: trina
    en: That was so lovely.
    ko: 후후후. 정말 좋네요.
    ja: ふふふ。とてもいいですね。
  d_ex_flowerpark_05_18:
    speaker: trina
    en: I can feel that the little ones appreciate it as well.
    ko: 이곳의 아이들도 좋아하는 게 느껴져요~
    ja: ここの子たちも喜んでいるみたいです。
  d_ex_flowerpark_05_19:
    speaker: trina
    en: If only Flora and Leaf could have joined us.
    ko: 플로라와 리프도 함께 왔으면 좋았을 걸 그랬어요.
    ja: |-
      フローラとリーフも一緒だったら
      よかったですね～
  d_ex_flowerpark_05_20:
    speaker: "<Self>"
    en: It really was magnificent.
    ko: 그러게. 정말 좋네.
    ja: そうだな。すばらしい音楽だ
  d_ex_flowerpark_05_21:
    speaker: julia
    en: Thank you all for being such a captive audience. I'm truly grateful that...
    ko: 좋게 들어주셨다니, 정말 감사할 따름입니….
    ja: そう言っていただき、感謝の気持ちでいっぱ…
  d_ex_flowerpark_05_22:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサガサッ
  d_ex_flowerpark_05_23:
    speaker: k
    en: |-
      What the...?
      How come there are so many people here?
    ko: |-
      뭐야.
      여기 왜 이렇게 뭐가 많아?
    ja: |-
      何だ？
      なんでこんなに人がいるんだ？
  d_ex_flowerpark_05_24:
    speaker: "<Self>"
    en: K?
    ko: K…?
    ja: K…？
  d_ex_flowerpark_05_25:
    speaker: trina
    en: Oh? Looks like another guest has arrived.
    ko: 어머나~ 새로운 손님이 오셨군요?
    ja: あら～、新しいお客様ですね。
  d_ex_flowerpark_05_26:
    speaker: k
    en: I thought this place wasn't being used anymore.
    ko: 아무도 안 쓰는 곳인 줄 알았더니….
    ja: 誰もいないかと思ったのに…
  d_ex_flowerpark_05_27:
    speaker: k
    en: Bah, fine. I'll have to go somewhere else.
    ko: |-
      칫. 귀찮게.
      다른데 가야겠네.
    ja: |-
      ちっ。面倒だな。
      他の場所に行くか。
  d_ex_flowerpark_05_28:
    speaker: "<Monologue>"
    en: K turns to walk away.
    ko: K가 몸을 돌렸다.
    ja: Kは背を向けた
  d_ex_flowerpark_05_29:
    speaker: trina
    en: Huh? Why would you leave?
    ko: 음? 왜요?
    ja: え？どうしてですか？
  d_ex_flowerpark_05_30:
    speaker: trina
    en: Didn't you come here to take a break?
    ko: 여기에 쉬러 오신 것 아닌가요?
    ja: 休憩をしに来られたんですよね？
  d_ex_flowerpark_05_31:
    speaker: k
    en: Yes...
    ko: 그건 그런….
    ja: それはそう…
  d_ex_flowerpark_05_32:
    speaker: trina
    en: Then why don't you stay and rest?
    ko: 그럼 쉬고 가셔야죠~
    ja: でしたら、ゆっくりしていってくださ～い。
  d_ex_flowerpark_05_33:
    speaker: julia
    en: Even if it's only for a moment,
    ko: |-
      맞습니다.
      휴식을 갈망하는 발걸음을 멈춰 서는 안됩니다.
    ja: |-
      その通りです。
      休息を望むその気持ちに正直になり…
  d_ex_flowerpark_05_34:
    speaker: julia
    en: surrender your body to the gentle breeze and fragrance of nature before moving
      on.
    ko: 잠시라도 살랑이는 바람과 향기로운 자연 속에 몸을 맡겼다 떠나가십시오.
    ja: |-
      そよ風と香り立つ自然の中に
      身を委ねていってください。
  d_ex_flowerpark_05_35:
    speaker: k
    en: What are you blathering about?
    ko: 뭐라는 거야?
    ja: 何言ってんの？
  d_ex_flowerpark_05_36:
    speaker: "<Monologue>"
    en: Trina grabs K by the arm and leads her to the grass.
    ko: 트리나가 K의 팔을 잡고 풀밭으로 이끌었다.
    ja: |-
      トリナがKの腕を掴み、
      草むらへと引っぱっていった
  d_ex_flowerpark_05_37:
    speaker: trina
    en: Come on, stop putting up a fight and get over here.
    ko: 자아~ 그러지 말고 이쪽으로 오셔요.
    ja: |-
      さあさあ、そんなこと言わないで、
      こちらにどうぞ～
  d_ex_flowerpark_05_38:
    speaker: k
    en: Hey! Let go of me!
    ko: |-
      어어?
      이거 안 놔?
    ja: おい、放せよ。
  d_ex_flowerpark_05_39:
    speaker: trina
    en: Just give in, and sit here.
    ko: 후후후. 그러지 말고 이쪽에 앉아보세요~
    ja: |-
      ふふふ。
      分かりましたからここに座ってくださ～い。
  d_ex_flowerpark_05_40:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  d_ex_flowerpark_05_41:
    speaker: "<Monologue>"
    en: Trina seats K on the grass.
    ko: 트리나가 K를 풀밭에 앉혔다.
    ja: トリナがKを草むらに座らせた
  d_ex_flowerpark_05_42:
    speaker: trina
    en: How is it?
    ko: 어때요?
    ja: どうですか？
  d_ex_flowerpark_05_43:
    speaker: trina
    en: Don't you feel this place has a calming presence?
    ko: 절로 휴식이 될 것만 같지 않나요?
    ja: 自然と気持ちが落ち着きませんか？
  d_ex_flowerpark_05_44:
    speaker: k
    en: Not at all!
    ko: 될 리가!
    ja: んなワケないだろ。
  d_ex_flowerpark_05_45:
    speaker: k
    en: How am I supposed to relax with this many people around?
    ko: 사람이 이렇게 많은데 뭔 휴식이야.
    ja: こんなに人がいるのに、落ち着けるかよ？
  d_ex_flowerpark_05_46:
    speaker: trina
    en: Ah! I see!
    ko: 아하~
    ja: なるほど～
  d_ex_flowerpark_05_47:
    speaker: trina
    en: So it's the number of people that's the problem for you.
    ko: 중요한 건 사람의 수였군요.
    ja: 人の数が問題だったのですね。
  d_ex_flowerpark_05_48:
    speaker: trina
    en: In that case, think of me as one with nature.
    ko: 그럼 저를 이 자연 속 한 그루의 나무라고 생각해 주시면 어떨까요?
    ja: 私のことを一本の木だと思ってみてください。
  d_ex_flowerpark_05_49:
    speaker: k
    en: What a bunch of—
    ko: 그게 되겠냐?
    ja: そんなことできるわけないだろ！
  d_ex_flowerpark_05_50:
    speaker: julia
    en: If that doesn't work, then think of me and my music as a mellifluous breeze
      amongst these bucolic surroundings.
    ko: 그렇다면 전 이 자연 속 음악을 켜는 바람이라고 생각해 주십시오.
    ja: |-
      私のことは、自然の音楽を奏でる風だと
      思ってください。
  d_ex_flowerpark_05_51:
    speaker: k
    en: That's just as ridiculous!
    ko: 되겠냐고!
    ja: ムリに決まってるだろ！？
  d_ex_flowerpark_05_52:
    speaker: k
    en: Ugh...
    ko: 아… 머리 아파.
    ja: ああ…頭が痛くなってきた…
  d_ex_flowerpark_05_53:
    speaker: k
    en: You weirdoes are giving me a headache.
    ko: 얘네 이상해.
    ja: こいつら、どうかしてるよ。
  d_ex_flowerpark_05_54:
    speaker: julia
    en: Your head is troubling you?
    ko: 저런, 두통이 찾아와 버렸나 보군요.
    ja: どうしましょう、頭痛ですか。
  d_ex_flowerpark_05_55:
    speaker: julia
    en: In times like this, why not cast aside your heavy thoughts and enjoy some
      nice, tranquil music?
    ko: 그럴 땐 무거워진 마음을 내려놓고 편안하게 음악을 즐겨보시는 건 어떨까요?
    ja: |-
      そういうときは音楽を聴いて
      リラックスしてみるのはいかがでしょうか。
  d_ex_flowerpark_05_56:
    speaker: trina
    en: |-
      Yeah!
      Nothing relieves fatigue like listening to music while out in nature.
    ko: |-
      후후, 맞아요.
      정말로 자연과 함께 음악을 들으면 피로가 풀리는 것 같답니다~
    ja: |-
      ふふ、そうですよ。
      自然の中で音楽を聴いていると、
      疲れが吹っ飛びますものね～
  d_ex_flowerpark_05_57:
    speaker: k
    en: Again with the hippy-dippy nonsense...
    ko: 무슨 그런 돌팔이 같은….
    ja: また意味の分からないことを…
  d_ex_flowerpark_05_58:
    speaker: julia
    en: Now then, allow me to begin.
    ko: 그럼, 연주하겠습니다.
    ja: では、演奏を始めます。
  d_ex_flowerpark_05_59:
    speaker: k
    en: I don't nee...
    ko: 필요 없…!
    ja: 誰も頼んでない…！
  d_ex_flowerpark_05_60:
    speaker: "<Monologue>"
    en: Julia starts playing the violin again.
    ko: 율리아가 다시 바이올린 연주를 시작했다.
    ja: ジュリアがまたバイオリンを弾き始めた
  d_ex_flowerpark_05_61:
    speaker: "<Monologue>"
    en: This time, a calm and peaceful melody fills the air, one slightly different
      from the one before.
    ko: 아까와는 또 다른, 잔잔하고 평화로운 느낌의 음악이 울려 퍼졌다.
    ja: |-
      さっきとは違う、
      静かで穏やかな曲調の音楽が鳴り響いた
  d_ex_flowerpark_05_62:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_05_63:
    speaker: k
    en: That's... not bad.
    ko: "…나쁘진 않네."
    ja: "…悪くないな。"
  d_ex_flowerpark_05_64:
    speaker: "<Narration>"
    en: "*Plop*"
    ko: 풀썩-
    ja: ドサッ
  d_ex_flowerpark_05_65:
    speaker: "<Monologue>"
    en: K relaxes her body and lies down on the grass.
    ko: K가 몸에 힘을 푼 채, 풀밭에 드러누웠다.
    ja: Kは肩の力を抜いて、草むらに横になった
  d_ex_flowerpark_05_66:
    speaker: julia
    en: I appreciate you saying that.
    ko: 나쁘지 않은 연주라니, 감사합니다.
    ja: そう言って頂けて嬉しいです。
  d_ex_flowerpark_05_67:
    speaker: "<Monologue>"
    en: Julia continues to play with a happy smile.
    ko: 율리아가 기분 좋게 웃으며 연주를 이어갔다.
    ja: ジュリアが嬉しそうに笑いながら演奏を続けた
  d_ex_flowerpark_05_68:
    speaker: "<Narration>"
    en: "*Clap clap*"
    ko: 짝짝짝-
    ja: パチパチパチ
  d_ex_flowerpark_05_69:
    speaker: trina
    en: Bravo! Another masterful performance.
    ko: 와, 이번에도 멋진 연주였어요.
    ja: わあ、今回も素晴らしい演奏でした。
  d_ex_flowerpark_05_70:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_05_71:
    speaker: k
    en: Do you take requests?
    ko: 이거 신청곡도 받아?
    ja: リクエストとかしてもいいのか？
  d_ex_flowerpark_05_72:
    speaker: julia
    en: Of course. Responding to the audience's call is the privilege of a performer.
    ko: |-
      물론입니다.
      관객의 부름에 답하는 것은 연주자의 특권이죠.
    ja: |-
      もちろんです。
      観客のご要望にお応えすることは、
      演奏者としての喜びです。
  d_ex_flowerpark_05_73:
    speaker: julia
    en: What song would you like?
    ko: 어떤 곡을 원하시나요?
    ja: どんな曲をお望みですか？
  d_ex_flowerpark_05_74:
    speaker: k
    en: A dirge.
    ko: 장송곡.
    ja: 葬送曲。
  d_ex_flowerpark_05_75:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_flowerpark_05_76:
    speaker: trina
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_flowerpark_05_77:
    speaker: julia
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_05_78:
    speaker: k
    en: Is that okay?
    ko: 되겠어?
    ja: 弾けるか？
  d_ex_flowerpark_05_79:
    speaker: julia
    en: |-
      Of course.
      Meeting and parting are inevitable parts of life.
    ko: |-
      그럼요.
      만남과 떠남은 인생의 필연과도 같은 것.
    ja: |-
      もちろんです。
      出会いと別れは人生の必然とも言えます。
  d_ex_flowerpark_05_80:
    speaker: julia
    en: I cannot say for certain whether my interpretation will resonate with you,
    ko: 감히 관객분의 마음에 닿을 해석일지는 모르겠으나.
    ja: |-
      あなたを感動させられるような解釈が
      できるかどうかは分かりませんが、
  d_ex_flowerpark_05_81:
    speaker: julia
    en: but I will play my idea of what a dirge should make one feel.
    ko: "제가 느끼고 생각해 온, \n떠남에 대한 이야기를 이곳에 연주해 보겠습니다."
    ja: |-
      私が感じ、理解してきた
      別れについての物語をここで演奏してみます。
  d_ex_flowerpark_05_82:
    speaker: k
    en: Whatever. Just play.
    ko: "…그러던가."
    ja: "…好きにしてくれ。"
  d_ex_flowerpark_05_83:
    speaker: "<Monologue>"
    en: Julia lifts her violin again,
    ko: 율리아가 다시 바이올린을 치켜올렸다.
    ja: ジュリアが再びバイオリンを肩に乗せた
  d_ex_flowerpark_05_84:
    speaker: "<Monologue>"
    en: and a quiet and sad melody fills the air.
    ko: 그리고 낮고 슬픈 음색의 연주를 시작했다.
    ja: そして悲壮感漂う低音の楽曲を演奏し始めた
  d_ex_flowerpark_05_85:
    speaker: "<Monologue>"
    en: A forlorn tune which induces despair.
    ko: 때로는 절망스럽다는 감정이 들 정도로 깊고 무겁게,
    ja: |-
      時には絶望を感じるような
      重たく深みのある音色で
  d_ex_flowerpark_05_86:
    speaker: "<Monologue>"
    en: Intense intonations which evoke surging anger.
    ko: 때로는 분노가 몰아치듯 매섭게,
    ja: |-
      時には怒りがふつふつと湧き上がるような
      激しい音色で
  d_ex_flowerpark_05_87:
    speaker: "<Monologue>"
    en: Desperation and sorrow.
    ko: 때로는 절절할 정도로 슬프게,
    ja: 時には切ないほどに悲しい音色で
  d_ex_flowerpark_05_88:
    speaker: "<Monologue>"
    en: Beautiful and tender notes that feel like a comforting caress.
    ko: 때로는 아픔을 위로하듯 아련하고 아름답게.
    ja: 時には苦痛を慰めるような淡く美しい音色で
  d_ex_flowerpark_05_89:
    speaker: "<Monologue>"
    en: The piece that Julia plays is enough to make the heart burst with emotion.
    ko: 마음을 울리는 연주가 울려 퍼졌다.
    ja: 心を揺さぶる演奏が鳴り響いた
  d_ex_flowerpark_05_90:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_05_91:
    speaker: "<Monologue>"
    en: As soon as the performance comes to an end...
    ko: 그렇게 연주가 끝이 나자….
    ja: 演奏が終わり…
  d_ex_flowerpark_05_92:
    speaker: k
    en: "... Well done."
    ko: "…잘하네."
    ja: "…すごいな。"
  d_ex_flowerpark_05_93:
    speaker: julia
    en: Huh?
    ko: 네…?
    ja: え…？
  d_ex_flowerpark_05_94:
    speaker: "<Monologue>"
    en: K stands up.
    ko: K가 자리에서 일어났다.
    ja: Kが立ち上がった
  d_ex_flowerpark_05_95:
    speaker: k
    en: I'm leaving.
    ko: 간다.
    ja: もう行く。
  d_ex_flowerpark_05_96:
    speaker: "<Monologue>"
    en: K quietly walks away.
    ko: 그리고 유유히 떠나갔다.
    ja: そしてゆっくりとその場から去って行った
  d_ex_flowerpark_05_97:
    speaker: trina
    en: My goodness, she certainly left quickly.
    ko: 어머나… 빠르게 가버리셨네요.
    ja: まあ…もう行ってしまったんですね。
  d_ex_flowerpark_05_98:
    speaker: trina
    en: It would have been nice if she'd stayed and rested a bit more.
    ko: 좀 더 쉬고 가셨다면 좋았을 텐데….
    ja: もう少し休んでいかれてもよかったのに…
  d_ex_flowerpark_05_99:
    speaker: julia
    en: Do you think she didn't like the performance?
    ko: 연주가 마음에 들지 않으셨던 걸까요?
    ja: 演奏が気に入らなかったのでしょうか？
  d_ex_flowerpark_05_100:
    speaker: "<Self>"
    en: That's not it.
    ko: 그건 아닐 거야.
    ja: それは違うと思う
  d_ex_flowerpark_05_101:
    speaker: "<Self>"
    en: Her leaving so abruptly could be her way of showing she enjoyed it.
    ko: 저게 K 나름대로의 마음에 들었다는 표시일 테니까.
    ja: |-
      多分あれはKなりの
      気に入ったという表現なのだろう
  d_ex_flowerpark_05_102:
    speaker: julia
    en: Hehe, well, that's a relief.
    ko: 후후, 그렇다면 다행이네요.
    ja: ふふ、それならよかったです。
  d_ex_flowerpark_05_103:
    speaker: trina
    en: Do you want to keep playing for the little ones?
    ko: 그럼 저희는 휴식을 이어가 볼까요?
    ja: では私たちはもう少し休憩を楽しみましょうか。
  d_ex_flowerpark_05_104:
    speaker: julia
    en: Of course.
    ko: 알겠습니다.
    ja: そうですね。
  d_ex_flowerpark_05_105:
    speaker: julia
    en: I will continue to play for them, and wish for peace for them and everyone
      else as I do.
    ko: 모두의 안녕을 기원하며, 다시 연주하겠습니다.
    ja: |-
      ここにいるみなさんの心の平穏を祈り、
      演奏を続けます。
  d_ex_flowerpark_05_106:
    speaker: "<Monologue>"
    en: Julia resumes playing the violin,
    ko: 율리아가 다시 연주를 이어나갔다.
    ja: ジュリアが再び演奏を始めた
  d_ex_flowerpark_05_107:
    speaker: "<Monologue>"
    en: and we spend some more time enjoying a pleasant, restful musical interlude.
    ko: 그렇게 편안한 휴식 시간을 보냈다.
    ja: そうして私たちは穏やかな休息の時間を過ごした
d_ex_flowerpark_06:
  d_ex_flowerpark_06_1:
    speaker: "<Self>"
    en: You're kidding... this is where we're supposed to sing today?
    ko: 설마… 오늘 노래를 할 장소라는게….
    ja: まさか…ここで歌うのか？
  d_ex_flowerpark_06_2:
    speaker: diesel_w
    en: Yes, right here!
    ko: 맞아요, 바로 여기랍니다~
    ja: はい、そうです～
  d_ex_flowerpark_06_3:
    speaker: diesel_w
    en: I was thinking about singing in the dorm at first,
    ko: 원래는 숙소에서 할까 하다가
    ja: 本当は宿所で歌うつもりでしたが
  d_ex_flowerpark_06_4:
    speaker: diesel_w
    en: but I thought it might get a bit noisy with the mic.
    ko: 마이크로 노래하면 아무래도 시끄러울 것 같아서요~
    ja: ご迷惑になると思いまして。
  d_ex_flowerpark_06_5:
    speaker: diesel_w
    en: I also wanted to test the mic a little,
    ko: 마이크 성능도 시험해 볼 겸,
    ja: マイクの性能チェックも兼ねて
  d_ex_flowerpark_06_6:
    speaker: diesel_w
    en: so I was looking for a place where a bit of noise wouldn't be a problem.
    ko: 소란스러워도 괜찮을 만한 적당한 장소를 찾고 있었거든요~
    ja: うるさくしても大丈夫そうな場所を探していたら
  d_ex_flowerpark_06_7:
    speaker: diesel_w
    en: That's when Flora invited me here!
    ko: 그러던 중에 플로라가 여기에 초대해 줬구요.
    ja: フローラが招待してくれたんです～
  d_ex_flowerpark_06_8:
    speaker: flora
    en: Oh, welcome, Blossom.
    ko: 어서 오세요, 꽃님.
    ja: お花様、ようこそいらっしゃいました。
  d_ex_flowerpark_06_9:
    speaker: flora
    en: And you too, Sweet Pea.
    ko: 그리고 스위트피님.
    ja: スイートピー様もようこそ。
  d_ex_flowerpark_06_10:
    speaker: "<Self>"
    en: Hi.
    ko: 안녕.
    ja: やあ
  d_ex_flowerpark_06_11:
    speaker: diesel_w
    en: Hello, Flora.
    ko: 안녕하세요, 플로라.
    ja: こんにちは、フローラ。
  d_ex_flowerpark_06_12:
    speaker: diesel_w
    en: Thank you so much for inviting me.
    ko: 이렇게 초대해 주셔서 너무 감사드려요.
    ja: お招きいただき、ありがとうございます。
  d_ex_flowerpark_06_13:
    speaker: diesel_w
    en: The park looks absolutely beautiful,
    ko: 공원 내부가 너무 아름답네요~
    ja: とても美しい公園ですね～
  d_ex_flowerpark_06_14:
    speaker: diesel_w
    en: and it smells amazing too!
    ko: 향도 좋구요~
    ja: それに、いい香りがします～
  d_ex_flowerpark_06_15:
    speaker: flora
    en: Hehe, it warms my heart to see my little ones bloom from all the care I give
      them each day.
    ko: 후후, 매일 열심히 아이들을 돌본 보람이 있네요.
    ja: |-
      ふふっ、毎日一生懸命この子たちの
      お世話をしているかいがありますね。
  d_ex_flowerpark_06_16:
    speaker: flora
    en: Thank you.
    ko: 감사해요.
    ja: ありがとうございます。
  d_ex_flowerpark_06_17:
    speaker: "<Self>"
    en: So you invited Diesel?
    ko: 네가 초대했다고 들었어.
    ja: 君が招待してくれたと聞いた
  d_ex_flowerpark_06_18:
    speaker: flora
    en: Indeed, Blossom.
    ko: 그렇답니다, 꽃님.
    ja: ええ、その通りです。
  d_ex_flowerpark_06_19:
    speaker: "<Self>"
    en: Is it really okay for her to sing here?
    ko: 여기서 노래를 불러도 돼?
    ja: ここで歌っても大丈夫なのか？
  d_ex_flowerpark_06_20:
    speaker: flora
    en: Of course.
    ko: 예.
    ja: ええ。
  d_ex_flowerpark_06_21:
    speaker: flora
    en: Flowers simply adore listening to songs.
    ko: 꽃들은 노래 듣는 걸 굉장히 좋아하거든요.
    ja: お花たちは歌を聴くのが大好きなんです。
  d_ex_flowerpark_06_22:
    speaker: flora
    en: I've already told the little ones that
    ko: 오늘 스위트피님이 노래 부르러 온다는 걸,
    ja: 今日スイートピー様が歌いに来るということを
  d_ex_flowerpark_06_23:
    speaker: flora
    en: Sweet Pea will be coming to sing for them today,
    ko: 아이들에게도 미리 이야기해 두었답니다.
    ja: 前もってこの子たちに話しておきました。
  d_ex_flowerpark_06_24:
    speaker: flora
    en: and they're all eagerly awaiting her arrival.
    ko: 다들 기대하고 있어요.
    ja: 皆、楽しみにしています。
  d_ex_flowerpark_06_25:
    speaker: diesel_w
    en: Hehe, I didn't think there'd be such a big audience.
    ko: 후후, 청중이 이렇게나 많다니~
    ja: ふふっ、お客さんがこんなにたくさん～
  d_ex_flowerpark_06_26:
    speaker: diesel_w
    en: I guess that makes me a little shy.
    ko: 어쩐지 쑥스러운걸요.
    ja: なんだか緊張しちゃいますね。
  d_ex_flowerpark_06_27:
    speaker: "<Self>"
    en: Are you... absolutely sure it's fine for Diesel to sing here?
    ko: 정말… 디젤이 여기서 노래해도 돼?
    ja: |-
      本当に…
      ディーゼルがここで歌ってもいいのか？
  d_ex_flowerpark_06_28:
    speaker: flora
    en: Yes,
    ko: 예.
    ja: ええ。
  d_ex_flowerpark_06_29:
    speaker: flora
    en: I don't see why there would be any problem.
    ko: 무슨 문제라도 있을까요?
    ja: 何か問題でもございますか？
  d_ex_flowerpark_06_30:
    speaker: "<Monologue>"
    en: It seems Flora has never heard Diesel sing before.
    ko: 아무래도 플로라는… 디젤의 노래를 들어본 적이 없는 것 같다.
    ja: |-
      どうやらフローラはディーゼルの歌を
      聴いたことがないようだ
  d_ex_flowerpark_06_31:
    speaker: "<Self>"
    en: N-no, never mind.
    ko: 아, 아냐.
    ja: い、いや…
  d_ex_flowerpark_06_32:
    speaker: diesel_w
    en: Ahh, ah.
    ko: 아아, 아.
    ja: あ、あーあー。
  d_ex_flowerpark_06_33:
    speaker: diesel_w
    en: Test, test.
    ko: 흠, 흠.
    ja: コホン。
  d_ex_flowerpark_06_34:
    speaker: flora
    en: Sweet Pea, what a lovely voice you have.
    ko: 스위트피님은 목소리가 참 좋으시네요.
    ja: |-
      スイートピー様は
      いい声をしていらっしゃいますね。
  d_ex_flowerpark_06_35:
    speaker: flora
    en: Soft and soothing, I'd say.
    ko: 부드럽고, 편안하다고 해야 할까요.
    ja: 柔らかくて、癒されるとでも言いましょうか。
  d_ex_flowerpark_06_36:
    speaker: "<Self>"
    en: "... Right."
    ko: "…그렇지."
    ja: "…そうだな"
  d_ex_flowerpark_06_37:
    speaker: flora
    en: And to hear a song from someone with such a sweet voice...
    ko: 그런 분의 노래라니.
    ja: そんな方が歌ってくださるなんて。
  d_ex_flowerpark_06_38:
    speaker: flora
    en: I'm positively blooming with excitement to hear it!
    ko: 어떨지 너무 기대되는군요.
    ja: とても楽しみですね。
  d_ex_flowerpark_06_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_06_40:
    speaker: diesel_w
    en: My throat's in tip-top shape, hehe.
    ko: 목 상태는 최상이네요, 후후.
    ja: |-
      今日は喉のコンディションが
      とってもいいです、ふふっ。
  d_ex_flowerpark_06_41:
    speaker: flora
    en: I'm so glad to hear that.
    ko: 다행이네요.
    ja: それは何よりです。
  d_ex_flowerpark_06_42:
    speaker: diesel_w
    en: Mic check's all done!
    ko: 마이크 체크도 완료했으니~
    ja: マイクチェックも済んだので～
  d_ex_flowerpark_06_43:
    speaker: diesel_w
    en: Can I go ahead and get started?
    ko: 슬슬 시작해도 될까요?
    ja: そろそろ始めてもいいですか？
  d_ex_flowerpark_06_44:
    speaker: flora
    en: Yes, everyone's waiting for you.
    ko: 예, 다들 기다리고 있답니다.
    ja: はい、こちらの準備はできています。
  d_ex_flowerpark_06_45:
    speaker: diesel_w
    en: Hehe, here I go!
    ko: 후후, 그럼 시작할게요~
    ja: ふふっ、では始めますね～
  d_ex_flowerpark_06_46:
    speaker: diesel_w
    en: This is my favorite song.
    ko: 제 애창곡이에요.
    ja: 私の十八番です。
  d_ex_flowerpark_06_47:
    speaker: diesel_w
    en: I dedicate it to Flora and all the flowers.
    ko: 플로라와 꽃들에게 바칩니다.
    ja: フローラとお花たちに捧げます。
  d_ex_flowerpark_06_48:
    speaker: diesel_w
    en: Caaandy... Strawberry caaandy... for you!
    ko: 사탕을~ 딸기맛 사탕을~ 드립니다~
    ja: |-
      きゃんでぃ～
      イチゴ味きゃんでぃ～あげましょう～
  d_ex_flowerpark_06_49:
    speaker: flora
    en: "!"
    ko: "!"
    ja: "！"
  d_ex_flowerpark_06_50:
    speaker: "<Monologue>"
    en: A familiar dissonance resonates loudly throughout the park.
    ko: 익숙한 불협화음이 공원 내에 쩌렁쩌렁 울리기 시작했다.
    ja: いつもの不協和音が公園に鳴り響く
  d_ex_flowerpark_06_51:
    speaker: diesel_w
    en: Preeeetty flowers... Kind gardeners toooo...
    ko: 예쁜 꽃님도~ 상냥한 정원사도 좋아하는~
    ja: |-
      きれいなお花さんも～
      やさしい庭師さんも大好きな～
  d_ex_flowerpark_06_52:
    speaker: diesel_w
    en: Strawberrrrry... caaandy...
    ko: 딸기~ 사탕~
    ja: イチゴ～キャンディ～
  d_ex_flowerpark_06_53:
    speaker: flora
    en: "... Blossom, what is this song?"
    ko: "…꽃님, 이 노래는 뭐죠?"
    ja: お花様、これはいったい…？
  d_ex_flowerpark_06_54:
    speaker: flora
    en: This is... so...
    ko: 이건… 너무….
    ja: これは…あまりにも…
  d_ex_flowerpark_06_55:
    speaker: "<Self>"
    en: Just hang in there a little longer. It'll be over soon.
    ko: 잠깐만 참으면 돼, 곧 끝날 거야.
    ja: |-
      少しだけ辛抱してやってくれ。
      すぐ終わるはずだ
  d_ex_flowerpark_06_56:
    speaker: diesel_w
    en: Strawberrrrry... caaandy... that everyone loves!
    ko: 모두가 좋아하는 딸기이~ 사탕~!
    ja: みんなが大好きな～イチゴ～キャンディ～！
  d_ex_flowerpark_06_57:
    speaker: diesel_w
    en: Whew...
    ko: 후우.
    ja: ふう。
  d_ex_flowerpark_06_58:
    speaker: diesel_w
    en: It's my first time singing in front of such a big crowd...
    ko: 이렇게 많은 청중 앞에서 노래하는 건 처음이라~
    ja: |-
      こんなに大勢のお客さんの前で
      歌うのは初めてなので～
  d_ex_flowerpark_06_59:
    speaker: diesel_w
    en: I guess I got a little nervous without realizing it...
    ko: 저도 모르게 긴장했나 봐요~
    ja: とっても緊張しました～
  d_ex_flowerpark_06_60:
    speaker: diesel_w
    en: My voice was a bit shaky, hehe.
    ko: 목소리가 좀 떨렸네요, 후후.
    ja: 声が震えてしまいました、ふふっ。
  d_ex_flowerpark_06_61:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_06_62:
    speaker: "<Self>"
    en: Diesel, now that your song's over, maybe it's time we get goin—
    ko: 디젤, 이제 노래 끝났으니까 그만 가는 게 어떨….
    ja: |-
      ディーゼル、歌い終わったことだし、
      そろそろ帰ろ…
  d_ex_flowerpark_06_63:
    speaker: "<Narration>"
    en: "*Clap, clap, clap*"
    ko: 짝짝짝-
    ja: パチパチパチ
  d_ex_flowerpark_06_64:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_ex_flowerpark_06_65:
    speaker: flora
    en: Marvelous...
    ko: 훌륭해요.
    ja: 素晴らしいです。
  d_ex_flowerpark_06_66:
    speaker: flora
    en: Exactly as I expected.
    ko: 역시 제 예상대로였군요.
    ja: やはり私の思った通りでした。
  d_ex_flowerpark_06_67:
    speaker: flora
    en: Your singing, Sweet Pea, is simply magnificent.
    ko: 스위트피님의 노래는 정말 훌륭했습니다.
    ja: 実にお見事でした。
  d_ex_flowerpark_06_68:
    speaker: diesel_w
    en: Oh wow, really?
    ko: 어머, 정말요?
    ja: まあ、本当ですか？
  d_ex_flowerpark_06_69:
    speaker: "<Self>"
    en: "... Are you serious?"
    ko: "…진짜?"
    ja: "…本当か？"
  d_ex_flowerpark_06_70:
    speaker: flora
    en: Hmm...?
    ko: 음…?
    ja: ええ…
  d_ex_flowerpark_06_71:
    speaker: "<Monologue>"
    en: Flora listens to the flowers around her for a while.
    ko: 플로라는 주변에 있는 꽃에게 잠시 귀를 기울였다.
    ja: フローラは周りの花に耳を傾けた
  d_ex_flowerpark_06_72:
    speaker: flora
    en: Hehe, I see.
    ko: 후후, 그랬구나.
    ja: ふふ、そうだったのね。
  d_ex_flowerpark_06_73:
    speaker: "<Self>"
    en: What did the flowers say?
    ko: 꽃들은 뭐래?
    ja: 花たちは何と？
  d_ex_flowerpark_06_74:
    speaker: flora
    en: They said it was quite stimulating.
    ko: 자극적이었다고 해요.
    ja: 刺激的だったと言っています。
  d_ex_flowerpark_06_75:
    speaker: flora
    en: Did you know?
    ko: 그거 아시나요?
    ja: ご存じですか？
  d_ex_flowerpark_06_76:
    speaker: flora
    en: For flowers to grow strong, they need just a little bit of stress.
    ko: |-
      꽃들을 튼튼하게 성장시키기 위해서는,
      적당한 스트레스를 줘야 한답니다.
    ja: |-
      花たちを元気に育てるには、
      適度なストレスを与えることが大事なのです。
  d_ex_flowerpark_06_77:
    speaker: flora
    en: That way, they learn to bloom on their own.
    ko: 그래야 자력으로 극복하는 힘이 생기거든요.
    ja: |-
      ストレスを受けることによって
      自ら困難を乗り越える力がつくのですよ。
  d_ex_flowerpark_06_78:
    speaker: flora
    en: In that sense,
    ko: 그런 의미에서.
    ja: そういう意味でも…
  d_ex_flowerpark_06_79:
    speaker: flora
    en: Sweet Pea's song was just perfect.
    ko: 스위트피님의 노래는 정말 완벽했다고 할 수 있습니다.
    ja: スイートピー様の歌は、あまりにも完璧でした。
  d_ex_flowerpark_06_80:
    speaker: "<Self>"
    en: So that's what you meant...
    ko: 그런 뜻이었구나….
    ja: そういう意味だったのか…
  d_ex_flowerpark_06_81:
    speaker: diesel_w
    en: Wait, are you saying my singing actually helped the flowers?
    ko: 꽃들에게 도움이 되는 노래였단 걸까요?
    ja: |-
      私の歌がお花たちの
      役に立ったということですか？
  d_ex_flowerpark_06_82:
    speaker: flora
    en: Yes.
    ko: 예.
    ja: ええ。
  d_ex_flowerpark_06_83:
    speaker: flora
    en: Thanks to Sweet Pea's singing, these little ones will grow up even stronger.
    ko: 이 아이들은 스위트피님의 노래 덕에 더욱 튼튼히 성장할 거예요.
    ja: |-
      この子たちはスイートピー様の歌のおかげで
      さらに元気に育つはずです。
  d_ex_flowerpark_06_84:
    speaker: diesel_w
    en: I'm glad it was worth singing with all my heart!
    ko: 감사한 마음을 담아 열심히 부른 보람이 있네요~
    ja: |-
      感謝の気持ちを込めて
      一生懸命歌ったかいがありました～
  d_ex_flowerpark_06_85:
    speaker: diesel_w
    en: Thank you, Flora.
    ko: 감사드려요, 플로라.
    ja: ありがとうございます、フローラ。
  d_ex_flowerpark_06_86:
    speaker: diesel_w
    en: And thank you, little flowers.
    ko: 감사드려요, 꽃님들.
    ja: ありがとうございます、お花さんたち。
  d_ex_flowerpark_06_87:
    speaker: flora
    en: If it's not too much trouble, could you sing a little more?
    ko: 힘드시겠지만, 조금 더 불러주실 수 있을까요?
    ja: |-
      大変だとは思いますが、
      もう少し歌っていただけませんか？
  d_ex_flowerpark_06_88:
    speaker: diesel_w
    en: Oh my, I'd love to!
    ko: 어머, 물론이죠~
    ja: まあ、もちろんです～
  d_ex_flowerpark_06_89:
    speaker: diesel_w
    en: I could sing until my voice gives out!
    ko: 목이 쉴 때까지 불러드릴 수도 있어요.
    ja: 声が枯れるまで歌いましょう。
  d_ex_flowerpark_06_90:
    speaker: diesel_w
    en: I'm so happy to hear it helped them!
    ko: 도움이 됐다니 너무 기쁘네요~
    ja: お役に立てたようで何よりです～
  d_ex_flowerpark_06_91:
    speaker: diesel_w
    en: What should I sing next?
    ko: 다음엔 어떤 노래를 부르면 좋을까~
    ja: 次はどんな歌がいいですかね～
  d_ex_flowerpark_06_92:
    speaker: flora
    en: Blossom, you'll stay and listen too, won't you?
    ko: 꽃님도 같이 듣고 가실 거죠?
    ja: |-
      お花様も一緒に
      聴いていかれますよね？
  d_ex_flowerpark_06_93:
    speaker: flora
    en: A little stimulation will do you good.
    ko: 적당한 자극을 위해.
    ja: 適度な刺激のために。
  d_ex_flowerpark_06_94:
    speaker: "<Self>"
    en: "... Yeah, I guess so."
    ko: "…응, 그러지 뭐."
    ja: "…ああ、分かった"
  d_ex_flowerpark_06_95:
    speaker: "<Monologue>"
    en: Diesel's singing continues long into the afternoon.
    ko: 그 이후로도 디젤의 노래는 계속 이어졌고.
    ja: その後もディーゼルの歌は続き…
  d_ex_flowerpark_06_96:
    speaker: "<Monologue>"
    en: That night, I even dream of her singing.
    ko: 그날 밤 꿈에서도 디젤이 노래하는 꿈을 꿨다.
    ja: |-
      その日の夜は、
      夢の中でもディーゼルの歌を聴いた
