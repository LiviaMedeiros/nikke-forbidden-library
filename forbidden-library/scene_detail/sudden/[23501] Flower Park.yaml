---
d_ex_flowerpark_01:
  d_ex_flowerpark_01_1:
    speaker: flora
    en: Hmm?
    ko: 음?
    ja: "…おや？"
  d_ex_flowerpark_01_2:
    speaker: flora
    en: Blossom, is that you?
    ko: 꽃님?
    ja: お花様？
  d_ex_flowerpark_01_3:
    speaker: "<Self>"
    en: Hello.
    ko: 안녕.
    ja: やあ
  d_ex_flowerpark_01_4:
    speaker: trina
    en: Oh my,
    ko: 어머, 누가 오셨나 했더니.
    ja: まあ、どなたかと思えば…
  d_ex_flowerpark_01_5:
    speaker: trina
    en: I was wondering who it was.
    ko: 햇님이셨군요~?
    ja: おてんとさまでしたか～
  d_ex_flowerpark_01_6:
    speaker: flora
    en: What are you doing here?
    ko: 여긴 어쩐 일이신가요?
    ja: 何かご用でしょうか？
  d_ex_flowerpark_01_7:
    speaker: "<Self>"
    en: Just passing by.
    ko: 지나가는 길에 들렀어.
    ja: 通りかかったついでに寄ったんだ
  d_ex_flowerpark_01_8:
    speaker: "<Self>"
    en: What are you up to?
    ko: 여기서 뭐 하고 있어?
    ja: ここで何をしていたんだ？
  d_ex_flowerpark_01_9:
    speaker: flora
    en: I'm tending to the park.
    ko: 공원을 가꾸고 있었답니다.
    ja: 公園のお手入れをしておりました。
  d_ex_flowerpark_01_10:
    speaker: flora
    en: We're going to be taking greater care of this place in the future.
    ko: |-
      이제부터 저희가 이곳을
      본격적으로 관리하기로 했기 때문이죠.
    ja: |-
      今後、私たちが正式にこの場所を
      管理することになりましたので…
  d_ex_flowerpark_01_11:
    speaker: "<Self>"
    en: Why's that?
    ko: 왜?
    ja: なぜだ？
  d_ex_flowerpark_01_12:
    speaker: flora
    en: In essence, we're helping the flowers adapt to potential weather patterns
      they'd see up on the surface.
    ko: |-
      [정원 밖의 날씨]에도 꽃들이 적응할 수 있도록
      도움을 주는 것이라고 하면 될까요?
    ja: |-
      花たちが「庭の外の天候」にも適応できるよう
      手助けをするためです。
  d_ex_flowerpark_01_13:
    speaker: flora
    en: The garden provides an ideal environment for the flowers,
    ko: 정원은 꽃들에게 최고의 환경을 제공해 주지만,
    ja: 庭は花たちにとって最適な環境ですが…
  d_ex_flowerpark_01_14:
    speaker: flora
    en: but they can't stay in a greenhouse forever.
    ko: 그렇다고 언제까지나 온실 속에서 자랄 순 없는 노릇이죠.
    ja: |-
      いつまでも温室の中で
      育てるわけにもまいりません。
  d_ex_flowerpark_01_15:
    speaker: flora
    en: So, we started by moving the strongest ones here.
    ko: 그렇기에 적응력이 강한 아이들부터 이곳으로 옮겨왔답니다.
    ja: |-
      まずは適応力の強い子たちから
      こちらに移動させてみたのです。
  d_ex_flowerpark_01_16:
    speaker: trina
    en: And while we're at it,
    ko: 그리고 하는 김에 이곳에 살고 있는 아이들,
    ja: |-
      それに、せっかくならこっちで
      暮らすみんなや…
  d_ex_flowerpark_01_17:
    speaker: trina
    en: we thought we might as well make the experience more comfortable
    ko: |-
      쉬러 오시는 손님 모두가
      더 편하게 있었으면 좋겠다~
    ja: |-
      休憩にいらっしゃる方々にとっても
      居心地のいい場所にできたらいいな～
  d_ex_flowerpark_01_18:
    speaker: trina
    en: for both the flowers and park visitors.
    ko: 라는 생각도 있었고요~
    ja: "…なんて思いもありまして～"
  d_ex_flowerpark_01_19:
    speaker: "<Self>"
    en: A small sanctuary in the Outpost.
    ko: 전초기지의 작은 쉼터가 되겠네.
    ja: 前哨基地の小さな憩いの場だな
  d_ex_flowerpark_01_20:
    speaker: flora
    en: Hehe, I guess you could think of it like that.
    ko: 후후, 그렇게 볼 수도 있겠군요.
    ja: ふふ、そうなりますね。
  d_ex_flowerpark_01_21:
    speaker: "<Self>"
    en: Is there anything I can help with?
    ko: 내가 도와줄 건 없어?
    ja: 何か手伝えることはないか？
  d_ex_flowerpark_01_22:
    speaker: flora
    en: You're so kind.
    ko: 다정하신 분.
    ja: あら、お優しいのですね。
  d_ex_flowerpark_01_23:
    speaker: flora
    en: I appreciate your offering, but we're wrapping things up here.
    ko: |-
      마음은 감사합니다만,
      이미 마무리 단계에 있어서요.
    ja: |-
      お心遣い、痛み入ります。
      ですが、作業はもうほとんど済んでおります。
  d_ex_flowerpark_01_24:
    speaker: flora
    en: We'll be done soon, so would you be willing to wait for me?
    ko: |-
      금방 끝낼 테니,
      잠시만 기다려주시겠나요?
    ja: |-
      すぐに終わらせますので、
      今しばらくお待ちいただけますか？
  d_ex_flowerpark_01_25:
    speaker: "<Self>"
    en: Sure.
    ko: 알겠어. 기다리고 있을게.
    ja: 分かった。では待たせてもらう
  d_ex_flowerpark_01_26:
    speaker: "<Self>"
    en: Just let me know if you need a hand.
    ko: 도움이 필요하면 말해줘.
    ja: 助けが必要なら言ってくれ
  d_ex_flowerpark_01_27:
    speaker: flora
    en: Hehe, sure.
    ko: 후후, 알겠습니다.
    ja: ふふ、承知いたしました。
  d_ex_flowerpark_01_28:
    speaker: flora
    en: Let's finish up, Trina.
    ko: 트리나, 이어서 마무리 짓도록 하지요.
    ja: トリナ、では仕上げにかかりましょう。
  d_ex_flowerpark_01_29:
    speaker: trina
    en: Okay.
    ko: 네에 좋아요~
    ja: はーい、分かりました～
  d_ex_flowerpark_01_30:
    speaker: flora
    en: So,
    ko: 후후.
    ja: ふふ。
  d_ex_flowerpark_01_31:
    speaker: flora
    en: Tulip, how does your new home feel?
    ko: 튤립, 새 보금자리로 이사한 기분이 어떠신가요?
    ja: |-
      チューリップ、新しい場所に
      引越した気分はいかがですか？
  d_ex_flowerpark_01_32:
    speaker: flora
    en: Hmm?
    ko: 음?
    ja: "…まあ。"
  d_ex_flowerpark_01_33:
    speaker: flora
    en: The soil feels a little uncomfortable?
    ko: 토양이 살짝 불편하시다고요?
    ja: |-
      土の具合があまり
      よろしくないのですね？
  d_ex_flowerpark_01_34:
    speaker: flora
    en: Hmm, okay. Let me help you with that.
    ko: |-
      흠, 알겠어요.
      바로 도와드리도록 하죠.
    ja: |-
      分かりました。
      すぐに対応いたしましょう。
  d_ex_flowerpark_01_35:
    speaker: trina
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_ex_flowerpark_01_36:
    speaker: trina
    en: This part is completely wilted.
    ko: 이쪽이 완전히 병들었구나.
    ja: |-
      こちら側に植えた花が
      病気になってしまったんですね…
  d_ex_flowerpark_01_37:
    speaker: trina
    en: This will sting a little, so bear with me, okay?
    ko: 조금 따끔할 테니 잘 참아야 해. 알겠지?
    ja: 少しチクッとするけど、我慢してね～
  d_ex_flowerpark_01_38:
    speaker: trina
    en: Good, that's it.
    ko: 착하지~ 옳지~
    ja: よしよし、いい子ね～
  d_ex_flowerpark_01_39:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스윽-
    ja: スッ――
  d_ex_flowerpark_01_40:
    speaker: "<Monologue>"
    en: I step aside to avoid disturbing Trina and Flora.
    ko: |-
      나는 둘에게 방해되지 않도록
      구석진 곳으로 이동했다.
    ja: |-
      私は2人の邪魔にならないよう
      隅の方へ移動した
  d_ex_flowerpark_01_41:
    speaker: "<Self>"
    en: You two are really in your element.
    ko: 둘 다 능숙하네.
    ja: 2人とも手慣れたものだな
  d_ex_flowerpark_01_42:
    speaker: "<Monologue>"
    en: The park feels much more vibrant than before.
    ko: 공원은 이전보다 더 활기를 띠고 있다.
    ja: |-
      公園は以前にも増して
      活気にあふれている
  d_ex_flowerpark_01_43:
    speaker: "<Monologue>"
    en: It's as if new life has been breathed into it.
    ko: 마치 생명력이 불어넣어진 듯한….
    ja: まるで生命力を吹き込まれたかのように…
  d_ex_flowerpark_01_44:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 툭-
    ja: トン――
  d_ex_flowerpark_01_45:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_flowerpark_01_46:
    speaker: "<Monologue>"
    en: As I turn my head, I see a small flower near my foot.
    ko: |-
      고개를 돌리자
      내 발에 걸린 작은 꽃 한 송이가 보였다.
    ja: |-
      下を向くと、
      足元に小さな花が1本咲いていた
  d_ex_flowerpark_01_47:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: おっと…
  d_ex_flowerpark_01_48:
    speaker: "<Self>"
    en: Hello there. What's your name?
    ko: 안녕, 너는 이름이 뭐야?
    ja: やあ。名前は何だい？
  d_ex_flowerpark_01_49:
    speaker: "<Self>"
    en: You must be awfully bored here all by yourself.
    ko: 여기 혼자 있으면 심심하지 않아?
    ja: ひとりぼっちじゃ退屈だろう？
  d_ex_flowerpark_01_50:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_01_51:
    speaker: "<Self>"
    en: You seem lonely.
    ko: 뭔가 외로워 보이는데.
    ja: 何だか寂しそうに見えるな…
  d_ex_flowerpark_01_52:
    speaker: "<Self>"
    en: I'll move you over there.
    ko: 내가 저쪽으로 옮겨줄….
    ja: どれ、私があちらに移してあげ…
  d_ex_flowerpark_01_53:
    speaker: flora
    en: Hahaha.
    ko: 후후후.
    ja: ふふふ。
  d_ex_flowerpark_01_54:
    speaker: flora
    en: What a heartwarming sight.
    ko: 정말 보기 좋은 장면을 목격해 버렸군요.
    ja: |-
      これは微笑ましい瞬間を
      目撃してしまいましたね。
  d_ex_flowerpark_01_55:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_flowerpark_01_56:
    speaker: trina
    en: Hehe, absolutely.
    ko: 후후후.
    ja: ふふふ。
  d_ex_flowerpark_01_57:
    speaker: trina
    en: I feel oddly proud, in fact.
    ko: |-
      그러게요~
      왠진 모르겠지만 제가 다 뿌듯하달까요~?
    ja: |-
      そうですね～
      なんだか私まで笑顔になっちゃいます～
  d_ex_flowerpark_01_58:
    speaker: flora
    en: Hee hee.
    ko: 후후후.
    ja: ふふふ。
  d_ex_flowerpark_01_59:
    speaker: trina
    en: Hee hee.
    ko: 후후후후.
    ja: ふふふふ。
  d_ex_flowerpark_01_60:
    speaker: "<Self>"
    en: Are you two done with your work?
    ko: "…일은 벌써 다 끝난 거야?"
    ja: "…作業はもう終わったのか？"
  d_ex_flowerpark_01_61:
    speaker: trina
    en: Yep, all done!
    ko: |-
      그럼요~
      방금 마무리까지 모두 끝났답니다~
    ja: |-
      もちろんです～
      片付けまで全部終わりました～
  d_ex_flowerpark_01_62:
    speaker: "<Self>"
    en: That was fast.
    ko: 빠르구나.
    ja: 早かったな
  d_ex_flowerpark_01_63:
    speaker: flora
    en: We'd gotten the bulk of it done by the time you arrived.
    ko: 오시기 전에 많이 진행해 놓았으니까요.
    ja: |-
      お花様がいらっしゃる前から
      進めておりましたので…
  d_ex_flowerpark_01_64:
    speaker: flora
    en: You weren't too bored waiting for us, were you?
    ko: 꽃님은 기다리시는 동안 무료하시진 않으셨나요?
    ja: |-
      お花様。お待ちの間、
      退屈ではございませんでしたか？
  d_ex_flowerpark_01_65:
    speaker: "<Self>"
    en: Not at all.
    ko: 아니야, 뭐랄까?
    ja: いや、退屈というよりはむしろ…
  d_ex_flowerpark_01_66:
    speaker: "<Self>"
    en: It felt like I'd stepped away from the city for a moment.
    ko: 잠시나마 도시를 벗어난 기분이었어.
    ja: |-
      都会を離れて、穏やかな時間を過ごしたような…
      そんな気分だ
  d_ex_flowerpark_01_67:
    speaker: flora
    en: Hehe.
    ko: "…후훗."
    ja: "…ふふっ。"
  d_ex_flowerpark_01_68:
    speaker: trina
    en: Lovely!
    ko: 어머.
    ja: まあ。
  d_ex_flowerpark_01_69:
    speaker: flora
    en: It seems like we've already succeeded in what we wanted to achieve.
    ko: 저희의 의도가 제대로 전달된 듯하군요.
    ja: 私たちの狙い通りの反応でございますね。
  d_ex_flowerpark_01_70:
    speaker: trina
    en: Indeed.
    ko: 그러게요~
    ja: 本当ですね～
  d_ex_flowerpark_01_71:
    speaker: trina
    en: If our first visitor feels that way,
    ko: 첫 손님이 그렇게 느껴 주셨다니~
    ja: |-
      初めていらっしゃった方が
      そう感じてくださるなんて～
  d_ex_flowerpark_01_72:
    speaker: trina
    en: I can only imagine how everyone else will feel.
    ko: 앞으로가 더 기대되는걸요~?
    ja: 幸先が良いですね～
  d_ex_flowerpark_01_73:
    speaker: "<Self>"
    en: I should bring the other Nikkes here, from time to time.
    ko: 종종 다른 니케들도 데려와야겠어.
    ja: |-
      時間があれば
      他のニケたちも連れてくる
  d_ex_flowerpark_01_74:
    speaker: trina
    en: That'd be great!
    ko: 와~ 너무 좋아요.
    ja: わあ、うれしいです～
  d_ex_flowerpark_01_75:
    speaker: trina
    en: You'll have to let us know how they feel about it.
    ko: 나중에 어떠셨는지 꼭 알려주셔야 해요?
    ja: 他のみなさんの感想も教えてくださいね？
  d_ex_flowerpark_01_76:
    speaker: "<Self>"
    en: I certainly will.
    ko: 알겠어.
    ja: ああ、そうする
  d_ex_flowerpark_01_77:
    speaker: flora
    en: Haha.
    ko: 후후.
    ja: ふふ。
  d_ex_flowerpark_01_78:
    speaker: flora
    en: I can't wait to hear about all the wonderful experiences you'll have in this
      park, Blossom.
    ko: |-
      꽃님이 앞으로 이 공원에서 어떤 분들과
      이야기를 만들어가실지 기대가 되는군요.
    ja: |-
      お花様がこれからこの公園で、
      どんな方々と物語を紡いでいくのか楽しみです。
  d_ex_flowerpark_01_79:
    speaker: flora
    en: We've put a lot of care into this place, so please enjoy it to the fullest.
    ko: 저희가 신경 써 가꿔놓은 이 공간을 만끽해 주시길.
    ja: |-
      私たちが丹精込めて整えたこの場所で、
      存分におくつろぎくださいませ。
  d_ex_flowerpark_01_80:
    speaker: trina
    en: Be sure to visit often.
    ko: 앞으로도 종종 들려주세요~
    ja: これからも時々遊びに来てくださいね～
  d_ex_flowerpark_01_81:
    speaker: trina
    en: The little ones will be excited to see you and everyone else.
    ko: 아이들이 보고 싶어 할 테니까요~
    ja: |-
      みんな、おてんとさまに
      会いたがってますから～
  d_ex_flowerpark_01_82:
    speaker: "<Self>"
    en: I'll be sure to visit often, promise.
    ko: 응, 약속할게.
    ja: ああ。約束する
d_ex_flowerpark_02:
  d_ex_flowerpark_02_1:
    speaker: ein
    en: Oh! Teacher, you're here!
    ko: 오! 쌤, 오셨네요!
    ja: おー！先生、いらっしゃい！
  d_ex_flowerpark_02_2:
    speaker: zwei
    en: Hello, Teacher.
    ko: 선생님, 안녕하세요.
    ja: 先生、こんにちは。
  d_ex_flowerpark_02_3:
    speaker: "<Self>"
    en: Hi.
    ko: 안녕.
    ja: やあ
  d_ex_flowerpark_02_4:
    speaker: "<Self>"
    en: Why did you ask me to meet you here?
    ko: 그런데 무슨 일로 부른 거야?
    ja: それで、何の用だ？
  d_ex_flowerpark_02_5:
    speaker: ein
    en: Haven't you heard?
    ko: 응? 쌤은 소문 못 들으셨어요?
    ja: えっ？先生はあのウワサ、知らないんですか？
  d_ex_flowerpark_02_6:
    speaker: ein
    en: I thought you'd notice right away when you got here.
    ko: 여기 오면 딱 아실 줄 알았는데.
    ja: |-
      ここに来てって言えば、
      ピンと来ると思ったのに。
  d_ex_flowerpark_02_7:
    speaker: "<Self>"
    en: Hear what?
    ko: 무슨 소문?
    ja: "…何の話だ？"
  d_ex_flowerpark_02_8:
    speaker: ein
    en: It's been trending all over the internet for a few days now.
    ko: 헤헤, 요즘 인터넷에서 핫한 소문이 있거든요!
    ja: |-
      えへへ、最近ネットでバズってる
      ウワサ話があるんですよ！
  d_ex_flowerpark_02_9:
    speaker: zwei
    en: Ein, I told you that's all made up.
    ko: 아인, 내가 근거 없는 소리라고 했잖아.
    ja: |-
      アイン、それは根も葉もない話だって
      言ったじゃない。
  d_ex_flowerpark_02_10:
    speaker: zwei
    en: There's no way a ghost would appear in broad daylight.
    ko: 그리고 이렇게 밝은 낮에 귀신이 나올 리가….
    ja: |-
      それに、こんな真っ昼間から
      幽霊なんか出るわけ…
  d_ex_flowerpark_02_11:
    speaker: ein
    en: That's what makes it so fun! The less proof there is, the more intriguing
      it is!
    ko: 에이~ 선배! 근거가 없어야 더 재밌는 거죠~
    ja: |-
      もぉ～先輩ってば！根も葉もない話だから
      面白いんじゃないですか～
  d_ex_flowerpark_02_12:
    speaker: "<Self>"
    en: Did you say "ghost"?
    ko: 귀신?
    ja: 幽霊？
  d_ex_flowerpark_02_13:
    speaker: ein
    en: Yeah.
    ko: 네, 귀신이요.
    ja: はい、幽霊です。
  d_ex_flowerpark_02_14:
    speaker: ein
    en: Every night,
    ko: 매일 밤.
    ja: 実は…
  d_ex_flowerpark_02_15:
    speaker: ein
    en: a ghost who met an unjust end
    ko: 억울하게 생을 마감한 여자의 원혼이
    ja: 無念の死を遂げた女の怨霊が…
  d_ex_flowerpark_02_16:
    speaker: ein
    en: is said to wander through this park.
    ko: 이 공원을 떠돌아다닌데요.
    ja: |-
      夜な夜な、この公園をさまよってる
      らしいんです。
  d_ex_flowerpark_02_17:
    speaker: ein
    en: She walks around stark naked,
    ko: 실오라기 한 장 걸치지 않은 채.
    ja: しかもその女は、一糸まとわぬ姿で…
  d_ex_flowerpark_02_18:
    speaker: ein
    en: 'and sings an eerie song that goes something like this:'
    ko: 후후. 후후후.
    ja: ふふ、ふふふ…
  d_ex_flowerpark_02_19:
    speaker: ein
    en: Laa dee dah...
    ko: 후. 후후후. 후후후후.
    ja: ふ、ふふふ、ふふふふ…
  d_ex_flowerpark_02_20:
    speaker: ein
    en: Laa doo dee...
    ko: 이런 기괴한 웃음소리를 내면서….
    ja: "…こんなふうに、不気味に笑うんですって…"
  d_ex_flowerpark_02_21:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_02_22:
    speaker: ein
    en: You're not scared, are you, Zwei?
    ko: 흐흐. 선배, 무섭죠?
    ja: フフ。先輩、怖いんでしょ？
  d_ex_flowerpark_02_23:
    speaker: zwei
    en: I don't believe in ghosts.
    ko: 나는 귀신같은 건 안 믿어.
    ja: 私は幽霊なんか信じてないから。
  d_ex_flowerpark_02_24:
    speaker: ein
    en: Anyway, that's the gist.
    ko: 어쨌든!
    ja: とにかく！
  d_ex_flowerpark_02_25:
    speaker: ein
    en: What do you think, Teacher?
    ko: |-
      대충 이런 내용이에요.
      이제 쌤도 아시겠죠?
    ja: |-
      大体こんなカンジです。
      先生はどう思います？
  d_ex_flowerpark_02_26:
    speaker: "<Choice>"
    en: It's obviously not real.
    ko: 누가 봐도 거짓말인데.
    ja: ウソに決まってる
  d_ex_flowerpark_02_27:
    speaker: "<Choice>"
    en: Sounds interesting.
    ko: 오오, 흥미로운데?
    ja: それは興味深いな
  d_ex_flowerpark_02_28:
    speaker: zwei
    en: A very level-headed answer, as to be expected from you, Teacher.
    ko: 역시 선생님은 어른스러우시군요.
    ja: やっぱり先生は大人ですね。
  d_ex_flowerpark_02_29:
    speaker: ein
    en: C'mon you guys.
    ko: 에이….
    ja: え～…
  d_ex_flowerpark_02_30:
    speaker: ein
    en: Even if ghosts aren't real, there's nothing wrong with building up a little
      atmosphere.
    ko: |-
      만약 귀신이 없다 해도,
      이 분위기가 중요한 거라니까요?!
    ja: |-
      もし幽霊がいなくたって、
      雰囲気を楽しむってことが大事なんですよ！
  d_ex_flowerpark_02_31:
    speaker: zwei
    en: Not you too, Teacher...
    ko: 선생님까지….
    ja: そんな、先生まで…
  d_ex_flowerpark_02_32:
    speaker: ein
    en: I knew it!
    ko: 그쵸~?
    ja: そう来なくちゃ～！
  d_ex_flowerpark_02_33:
    speaker: ein
    en: I knew you'd get into it, Teacher.
    ko: 역시 쌤은 뭘 좀 아신다니까요?
    ja: やっぱり先生、分かってるぅ～！
  d_ex_flowerpark_02_34:
    speaker: zwei
    en: If all you're gonna do is keep talking nonsen...
    ko: 아인, 계속 이상한 소리 할 거면 난….
    ja: アイン、いい加減に…
  d_ex_flowerpark_02_35:
    speaker: ein
    en: Sssh! Quiet!
    ko: 쉿! 잠시 조용히 해봐요. 선배.
    ja: しっ！先輩、静かに。
  d_ex_flowerpark_02_36:
    speaker: ein
    en: Did you hear that?
    ko: 지금 들리는 것 같지 않아요?
    ja: 今、何か聞こえませんでした？
  d_ex_flowerpark_02_37:
    speaker: ein
    en: Laa dee dah...
    ko: 후후. 후후후.
    ja: ふふ、ふふふ…
  d_ex_flowerpark_02_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_02_39:
    speaker: zwei
    en: Stop it, Ein.
    ko: 그만해. 아인.
    ja: アイン、やめてよ。
  d_ex_flowerpark_02_40:
    speaker: ein
    en: Laa dee dah...
    ko: 후후후후후후.
    ja: ふふふふふふ。
  d_ex_flowerpark_02_41:
    speaker: trina
    en: Laa doo dee...
    ko: 후후후.
    ja: ふふふ。
  d_ex_flowerpark_02_42:
    speaker: trina
    en: What are you all doing here?
    ko: 다들 여기서 뭐 하고 계신가요~?
    ja: みなさん、こんな所でどうされたんですか～？
  d_ex_flowerpark_02_43:
    speaker: zwei
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_flowerpark_02_44:
    speaker: ein
    en: Gaaaaah! It's a ghost!
    ko: 으, 으아아! 진짜 나왔다!
    ja: ひ、ひいい！本当に出た！
  d_ex_flowerpark_02_45:
    speaker: ein
    en: He-help us, Teacher!
    ko: 사, 살려줘요!! 쌤!!
    ja: た、助けて！先生！
  d_ex_flowerpark_02_46:
    speaker: "<Choice>"
    en: Hi, Trina.
    ko: 트리나, 안녕.
    ja: やあ、トリナ
  d_ex_flowerpark_02_47:
    speaker: "<Choice>"
    en: I-it's a ghost!!
    ko: 귀, 귀신이다!!
    ja: で、出たああー！
  d_ex_flowerpark_02_48:
    speaker: trina
    en: Hmm?
    ko: 으음?
    ja: んん？
  d_ex_flowerpark_02_49:
    speaker: trina
    en: What's going on here?
    ko: 이게 무슨 일이죠. 햇님…?
    ja: |-
      おてんとさま、
      一体どうされたんですか…？
  d_ex_flowerpark_02_50:
    speaker: "<Monologue>"
    en: I explain the situation to Trina.
    ko: 트리나에게 자초지종을 설명해 주었다.
    ja: トリナに事の次第を説明した
  d_ex_flowerpark_02_51:
    speaker: trina
    en: Oh, I see...
    ko: 그, 그런 일이 있으셨군요.
    ja: そ、そんなウワサが広まってるんですね。
  d_ex_flowerpark_02_52:
    speaker: trina
    en: A ghost that wanders around naked, cackling.
    ko: 나체로 [후후후] 웃으며 돌아다니는 귀신이라니….
    ja: |-
      丸裸で「ふふふ」と笑いながら
      さまよう幽霊だなんて…
  d_ex_flowerpark_02_53:
    speaker: trina
    en: Yeesh. Gives me chills just thinking about it.
    ko: 으으… 생각만 해도 소름이 끼치네요.
    ja: |-
      ううっ…想像しただけで
      鳥肌が立っちゃいます。
  d_ex_flowerpark_02_54:
    speaker: trina
    en: There can't be something like that in the park... can there?
    ko: 정말로 이 공원에 있는 건 아니겠죠…?
    ja: まさか…本当に出たりしませんよね…？
  d_ex_flowerpark_02_55:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_02_56:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_02_57:
    speaker: ein
    en: "..."
    ko: 으음….
    ja: えっと…
  d_ex_flowerpark_02_58:
    speaker: ein
    en: Trina, was it?
    ko: 트리나라고 하셨죠?
    ja: トリナさん、でしたよね？
  d_ex_flowerpark_02_59:
    speaker: ein
    en: Sorry about earlier.
    ko: 죄송해요.
    ja: ごめんなさい。
  d_ex_flowerpark_02_60:
    speaker: ein
    en: I didn't realize you were the one taking care of this place.
    ko: 여길 관리하시는 분인 줄도 모르고….
    ja: ここの管理人の方だとは知らなくて…
  d_ex_flowerpark_02_61:
    speaker: zwei
    en: Yeah, I should apologize as well.
    ko: "…저도 죄송해요."
    ja: "…私からも謝ります。"
  d_ex_flowerpark_02_62:
    speaker: trina
    en: Don't worry. Your head was filled with scary ghost stories,
    ko: |-
      에이~ 그런 소문을 듣고 왔는데,
      그럴 수밖에 없는 거죠~
    ja: |-
      いえいえ～そんなウワサがあるなんて…
      誤解されても仕方ありません～
  d_ex_flowerpark_02_63:
    speaker: trina
    en: so it's only natural that you'd be a bit on edge.
    ko: 다들 너무 그렇게 죄책감 가지지 말아요~
    ja: |-
      みなさん、あまりご自身を
      責めないでくださいね～
  d_ex_flowerpark_02_64:
    speaker: trina
    en: There's no need to feel guilty.
    ko: 저는 다~ 이해한답니다~
    ja: 私は全然気にしてませんので～
  d_ex_flowerpark_02_65:
    speaker: ein
    en: I'm just glad you're not upset.
    ko: 휴, 기분 안 나쁘셨다면 다행이네요.
    ja: |-
      ふぅ…
      それならよかったです。
  d_ex_flowerpark_02_66:
    speaker: zwei
    en: Thanks for being so understanding.
    ko: 이해해 주셔서 감사합니다.
    ja: |-
      寛大なお言葉をいただき
      ありがとうございます。
  d_ex_flowerpark_02_67:
    speaker: trina
    en: Haha, I'm happy to see you all back in good spirits.
    ko: 후후후, 금방 활기차져서 좋네요~
    ja: |-
      ふふふ、
      元気が戻って何よりです～
  d_ex_flowerpark_02_68:
    speaker: "<Self>"
    en: Ha, of course.
    ko: 그러게 말이야.
    ja: そうだな
  d_ex_flowerpark_02_69:
    speaker: trina
    en: Well then, I'm going to get back to what I was doing.
    ko: 그럼 저는 하던 일을 마저 하러 가봐도 될까요~?
    ja: それでは、私は仕事に戻りますね～
  d_ex_flowerpark_02_70:
    speaker: trina
    en: I'm not quite finished with my work yet.
    ko: 방금 끝내지 못한 일이 있었거든요~
    ja: まだやりかけの作業がありまして～
  d_ex_flowerpark_02_71:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: ああ、頑張ってくれ
  d_ex_flowerpark_02_72:
    speaker: trina
    en: Sure, we'll leave you to it.
    ko: 후후, 네에~ 감사합니다~
    ja: ふふ、ではお言葉に甘えて失礼します～
  d_ex_flowerpark_02_73:
    speaker: trina
    en: See you around.
    ko: 그럼, 나중에 다시 봐요~
    ja: またお会いしましょうね～
  d_ex_flowerpark_02_74:
    speaker: trina
    en: Doo dee doo...
    ko: 흠흠흠~♪
    ja: ふんふんふ～ん♪
  d_ex_flowerpark_02_75:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 훌렁-
    ja: ハラリ…
  d_ex_flowerpark_02_76:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_flowerpark_02_77:
    speaker: ein
    en: Turns out she's not a ghost, but just a really nice person.
    ko: |-
      귀신이 아니라,
      진짜 좋은 사람이었네요.
    ja: |-
      てっきり幽霊かと思ったけど、
      すごく優しい人でしたね。
  d_ex_flowerpark_02_78:
    speaker: zwei
    en: Yeah. I kinda feel bad that we got so freaked out.
    ko: 그러게, 잠깐 놀랐던 게 더 미안해질 정도로….
    ja: |-
      そうね。驚いちゃって
      申し訳ないわ…
  d_ex_flowerpark_02_79:
    speaker: "<Monologue>"
    en: Luckily, Ein and Zwei are wrapped up in conversation and fail to notice Trina
      removing her clothes.
    ko: |-
      다행히도 둘은 이야기에 정신이 팔려
      트리나의 변화를 눈치채지 못한 것 같다.
    ja: |-
      幸い、2人はおしゃべりに集中していて
      トリナの変化には気付いていない
  d_ex_flowerpark_02_80:
    speaker: zwei
    en: Teacher,
    ko: 선생님.
    ja: 先生。
  d_ex_flowerpark_02_81:
    speaker: zwei
    en: maybe we should start heading...
    ko: 그럼, 이제 저희도 슬슬 돌아가는 게….
    ja: 私たちもそろそろ帰りま…
  d_ex_flowerpark_02_82:
    speaker: zwei
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_flowerpark_02_83:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_02_84:
    speaker: zwei
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_flowerpark_02_85:
    speaker: "<Self>"
    en: What's wrong, Zwei?
    ko: 츠, 츠바이, 왜 그래?
    ja: "…ツバイ？どうかしたか？"
  d_ex_flowerpark_02_86:
    speaker: "<Monologue>"
    en: Zwei stares off the side, frozen in terror.
    ko: 츠바이는 어딘가를 응시하고 있다.
    ja: ツバイは何かを凝視している
  d_ex_flowerpark_02_87:
    speaker: "<Self>"
    en: Oh no...
    ko: 설마….
    ja: まさか…
  d_ex_flowerpark_02_88:
    speaker: "<Monologue>"
    en: With trepidation, I look to where Zwei's eyes have settled, and standing there
      is...
    ko: |-
      천천히 츠바이의 눈동자가
      머무는 곳을 바라보자, 그곳에는…
    ja: |-
      ツバイの視線の先にゆっくりと目を向けると、
      そこには…
  d_ex_flowerpark_02_89:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!!"
    ja: "…！！！"
  d_ex_flowerpark_02_90:
    speaker: zwei
    en: T-Teacher,
    ko: 서, 선생님.
    ja: せ、先生。
  d_ex_flowerpark_02_91:
    speaker: zwei
    en: I think I should go.
    ko: 저는 먼저 들어가 봐야 할 것 같아요.
    ja: 私、お先に失礼しますね。
  d_ex_flowerpark_02_92:
    speaker: zwei
    en: I'll s-see you around.
    ko: 나, 나중에 뵐게요.
    ja: で、ではまた後で。
  d_ex_flowerpark_02_93:
    speaker: "<Monologue>"
    en: Zwei rushes out of the park, having seen something she shouldn't have.
    ko: |-
      츠바이는 보면 안 될 것이라도 본 듯,
      급하게 공원 밖으로 사라졌다.
    ja: |-
      ツバイはまるで見てはいけないものを
      見てしまったかのように、
      大慌てで公園から出ていった
  d_ex_flowerpark_02_94:
    speaker: ein
    en: Huh? Zwei! Where are you going?
    ko: 엥? 선배, 어디 가요!
    ja: えっ？先輩、どこ行くんですか！
  d_ex_flowerpark_02_95:
    speaker: ein
    en: Zwei!
    ko: 선배!!
    ja: 先輩！！
  d_ex_flowerpark_02_96:
    speaker: ein
    en: What the... what's she in such a hurry for? We were supposed to leave together.
    ko: |-
      으, 같이 가려고 했는데,
      뭐가 저리 급한 건지.
    ja: |-
      もう、一緒に帰ろうと思ってたのに。
      どうしてあんなに急に…
  d_ex_flowerpark_02_97:
    speaker: ein
    en: Huh? What are you looking at, Teacher?
    ko: 응? 쌤, 뭐 보고 있어요?
    ja: ん？先生、何見てるんですか？
  d_ex_flowerpark_02_98:
    speaker: "<Self>"
    en: W-wait!
    ko: 자, 잠깐만!
    ja: ま…まずい！
  d_ex_flowerpark_02_99:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 텁-
    ja: サッ――
  d_ex_flowerpark_02_100:
    speaker: "<Monologue>"
    en: I quickly reach out and cover Ein's eyes.
    ko: 나는 급한 대로 손으로 아인의 눈을 가렸다.
    ja: |-
      私は慌てて手を伸ばし
      アインの両目を塞いだ
  d_ex_flowerpark_02_101:
    speaker: ein
    en: Huh? What's going on?
    ko: 쌔, 쌤? 무슨 일이에요?
    ja: せ、先生？どうしたんですか？
  d_ex_flowerpark_02_102:
    speaker: ein
    en: I can't see anything...
    ko: 아무것도 안 보이는데….
    ja: 前が見えないんですけど…
  d_ex_flowerpark_02_103:
    speaker: "<Monologue>"
    en: I make sure Ein doesn't see what I'm seeing.
    ko: 아인의 눈동자에 [그것]이 비치지 않도록.
    ja: アインの瞳に「アレ」が映ることのないように…
  d_ex_flowerpark_02_104:
    speaker: trina
    en: Laa dee dah...
    ko: 후후.
    ja: ふふ。
  d_ex_flowerpark_02_105:
    speaker: trina
    en: Laa dee dah...
    ko: 후후후.
    ja: ふふふ。
  d_ex_flowerpark_02_106:
    speaker: trina
    en: Laa doo dee...
    ko: 후후. 후후후. 후후후후.
    ja: ふふ。ふふふ。ふふふふ。
  d_ex_flowerpark_02_107:
    speaker: "<Monologue>"
    en: We should get out of the park quickly, before Trina comes this way.
    ko: |-
      …트리나가 이쪽으로 다가오기 전에
      빨리 공원을 빠져나가자.
    ja: |-
      …トリナがこちらに戻って来る前に
      早くこの公園を抜け出そう
d_ex_flowerpark_03:
  d_ex_flowerpark_03_1:
    speaker: flora
    en: Ah, Blossom!
    ko: 아.
    ja: あら…？
  d_ex_flowerpark_03_2:
    speaker: flora
    en: You've arrived.
    ko: 오셨군요, 꽃님.
    ja: ごきげんよう、お花様。
  d_ex_flowerpark_03_3:
    speaker: flora
    en: And you as well, Chicory.
    ko: 그리고 치커리꽃님.
    ja: それから、チコリ様も。
  d_ex_flowerpark_03_4:
    speaker: "<Self>"
    en: Chicory? I'm pretty sure I've heard of that before.
    ko: 치커리? 들어본 적 있는데….
    ja: チコリ？どこかで聞いたことがあるような…
  d_ex_flowerpark_03_5:
    speaker: bready
    en: It's a leafy plant which is also edible.
    ko: 식용이 가능한 잎채소야.
    ja: 食用にもなるハーブの名前よ。
  d_ex_flowerpark_03_6:
    speaker: bready
    en: It can be cooked in various ways.
    ko: 여러 가지 방식으로 요리를 할 수 있어.
    ja: 色々な調理の仕方があるの。
  d_ex_flowerpark_03_7:
    speaker: bready
    en: She started calling me after the flower that blooms from it.
    ko: 거기서 피어나는 꽃으로 날 부르더라고.
    ja: フローラからは、そうやって呼ばれてるの。
  d_ex_flowerpark_03_8:
    speaker: "<Self>"
    en: Why's that? Does its symbolism fit Bready's personality?
    ko: 왜? 꽃말이 뭔가 브래디스럽나?
    ja: |-
      …？その花言葉か何かが
      ブレッディと関連があるのか？
  d_ex_flowerpark_03_9:
    speaker: flora
    en: Chicory stands for thriftiness and frugality.
    ko: 치커리꽃의 꽃말은 절약, 검소함이랍니다.
    ja: チコリの花言葉は節約、質素になります。
  d_ex_flowerpark_03_10:
    speaker: "<Self>"
    en: Er... that doesn't really sound like a good match.
    ko: 살짝 매치가 안 되는데….
    ja: あまりしっくりこないな…
  d_ex_flowerpark_03_11:
    speaker: bready
    en: Chicory tastes bitter, but it's very healthy.
    ko: 치커리는 맛이 쓰지만, 건강에 좋은 채소야.
    ja: チコリは苦いけど、健康にいいの。
  d_ex_flowerpark_03_12:
    speaker: bready
    en: It therefore carries the meaning of finding truth within bitterness.
    ko: 그래서 쓴맛 속의 진실이라는 의미도 있는데.
    ja: 苦味の中の真実という意味もあって…
  d_ex_flowerpark_03_13:
    speaker: bready
    en: Apparently, Flora feels that's an apt description of me.
    ko: 내가 그렇대.
    ja: フローラいわく、それが私にピッタリらしいわ。
  d_ex_flowerpark_03_14:
    speaker: flora
    en: That's right.
    ko: 맞아요.
    ja: さようでございます。
  d_ex_flowerpark_03_15:
    speaker: flora
    en: Chicory's true ability lies elsewhere.
    ko: 치커리꽃님의 진실된 능력은 따로 있으니까요.
    ja: |-
      チコリ様の真の能力は、
      まさにそのようなものですので。
  d_ex_flowerpark_03_16:
    speaker: "<Monologue>"
    en: As she speaks, Flora points to Bready's tongue.
    ko: 플로라가 혀를 가리키며 말했다.
    ja: フローラは舌を指さしながら言った
  d_ex_flowerpark_03_17:
    speaker: "<Self>"
    en: So you know about Bready's unique abilities.
    ko: 플로라도 알고 있구나.
    ja: フローラも知っていたんだな。
  d_ex_flowerpark_03_18:
    speaker: flora
    en: All of our squad members do.
    ko: 저희 스쿼드 멤버들은 모두 알고 있답니다.
    ja: ええ、私たちの部隊の者は全員知っております。
  d_ex_flowerpark_03_19:
    speaker: flora
    en: Botanic Garden and Cooking Oil support each other in many ways.
    ko: 보타닉 가든과 쿠킹오일은 서로 많은 도움을 주고 있으니까요.
    ja: |-
      ボタニックガーデンとクッキングオイルは
      協力関係にありますので。
  d_ex_flowerpark_03_20:
    speaker: bready
    en: After all, a lot of food ingredients come from plants.
    ko: 음식 재료들은 식물에서 나오는 것들도 많으니까.
    ja: |-
      料理の材料には、植物から採れるものも
      少なくないから。
  d_ex_flowerpark_03_21:
    speaker: bready
    en: We often receive help from them in that regard.
    ko: 우리는 그쪽으로 도움을 많이 받는 편이야.
    ja: その点では、色々とお世話になることが多いの。
  d_ex_flowerpark_03_22:
    speaker: "<Self>"
    en: And what does Botanic Garden get in return?
    ko: 보타닉 가든은 어떤 부분에서 도움을 받는데?
    ja: |-
      なら、ボタニックガーデンは
      どんな協力を得ているんだ？
  d_ex_flowerpark_03_23:
    speaker: flora
    en: We ask them for information about plants that we don't understand.
    ko: 저희로서는 알 수 없는 식물의 정보를 요청드리곤 한답니다.
    ja: |-
      チコリ様たちからは、
      未知の植物の情報を提供いただいております。
  d_ex_flowerpark_03_24:
    speaker: flora
    en: Just like today.
    ko: 오늘처럼 말이에요.
    ja: |-
      ちょうど本日も、チコリ様に
      おうかがいしたいことがあって来たのですよ。
  d_ex_flowerpark_03_25:
    speaker: "<Self>"
    en: You mean to tell me there are plants that Botanic Garden isn't familiar with?
    ko: 보타닉 가든에서 모르는 식물도 있어?
    ja: |-
      ボタニックガーデンでも
      知らない植物があるのか？
  d_ex_flowerpark_03_26:
    speaker: flora
    en: Of course there are.
    ko: 예, 있죠.
    ja: はい。
  d_ex_flowerpark_03_27:
    speaker: "<Monologue>"
    en: Flora lifts a small pot, inside of which a tiny sprout is emerging.
    ko: 플로라는 작은 새싹이 난 화분을 들어 올렸다.
    ja: フローラは新芽が出ている植木鉢を持ち上げた
  d_ex_flowerpark_03_28:
    speaker: flora
    en: This is a newly discovered flower
    ko: 이 아이가 바로 알 수 없는 식물이랍니다.
    ja: この子が、本日お尋ねしたい植物でございます。
  d_ex_flowerpark_03_29:
    speaker: flora
    en: which we've been unable to identify.
    ko: 이번에 새로 발견한 꽃이에요.
    ja: つい先日発見したのですが…
  d_ex_flowerpark_03_30:
    speaker: flora
    en: Before they are nurtured into maturity, plants are full of mystery.
    ko: 어떤 환경에서 자랐는지, 어떤 삶을 살았는지, 독초는 아닌지.
    ja: |-
      どんな環境で育ったのか、
      どんなふうに生きてきたのか、毒はないのか…
  d_ex_flowerpark_03_31:
    speaker: flora
    en: We have no idea where it grew, what kind of life it's led, or whether it's
      poisonous or not.
    ko: |-
      식물은 끝까지 기르지 않으면
      알 수 없는 정보들 투성이랍니다.
    ja: |-
      植物は最後まで育てなければ
      分からないことが非常に多くあります。
  d_ex_flowerpark_03_32:
    speaker: flora
    en: If we raised it incorrectly, this plant could potentially be harmful.
    ko: 잘못 키웠다간 목숨을 앗아갈 수도 있으니….
    ja: 下手をすれば、命にかかわることも…
  d_ex_flowerpark_03_33:
    speaker: flora
    en: That's why our first course of action is to consult Chicory.
    ko: 치커리꽃님에게 먼저 요청을 드리는 거예요.
    ja: |-
      ですので、チコリ様にこの子について
      お尋ねしたいと思ったのです。
  d_ex_flowerpark_03_34:
    speaker: "<Self>"
    en: I see.
    ko: 아하.
    ja: なるほど…
  d_ex_flowerpark_03_35:
    speaker: bready
    en: Let me give it a taste.
    ko: 그럼, 맛을 봐볼게.
    ja: じゃあ、味見してみるわね。
  d_ex_flowerpark_03_36:
    speaker: bready
    en: "*Lick*"
    ko: 할짝-
    ja: ペロッ――
  d_ex_flowerpark_03_37:
    speaker: bready
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_ex_flowerpark_03_38:
    speaker: bready
    en: You found it in a cold region, didn't you?
    ko: 추운 지역에서 발견한 거구나.
    ja: この子は、寒い土地で見つかったのね。
  d_ex_flowerpark_03_39:
    speaker: flora
    en: Yes, that's right.
    ko: 예, 그렇답니다.
    ja: ええ、さようでございます。
  d_ex_flowerpark_03_40:
    speaker: flora
    en: That's why we've been keeping it in the coldest environment possible.
    ko: 그래서 가장 온도가 낮은 곳에 보관해 두고 있었어요.
    ja: |-
      ですので連れ帰ってからは、
      最も温度が低い場所で保管しておりました。
  d_ex_flowerpark_03_41:
    speaker: bready
    en: Actually, this plant only managed to survive in cold climates due to its resilience.
    ko: 안 돼, 이 식물은 강한 생명력으로 버텼던 것뿐이야.
    ja: |-
      それはよくないわね…
      この植物は寒さに強いんじゃなくて、
      強い生命力でなんとか生き抜いただけなの。
  d_ex_flowerpark_03_42:
    speaker: bready
    en: Fortunately, there was enough sunlight in that area to allow it to sprout.
    ko: |-
      다행히 자리 잡은 곳에 해가 잘 들어서,
      간신히 싹을 틔웠던 거야.
    ja: |-
      幸いにも種が埋まっていた場所は
      日当たりがよかったから、
      かろうじて芽が出てきただけなのよ。
  d_ex_flowerpark_03_43:
    speaker: bready
    en: It would actually be better to move it somewhere warmer.
    ko: 따뜻한 곳으로 옮기는 게 맞겠어.
    ja: だから、暖かい場所に移してあげて。
  d_ex_flowerpark_03_44:
    speaker: flora
    en: Oh my goodness!
    ko: 세상에.
    ja: まあ…私としたことが、なんてことを…
  d_ex_flowerpark_03_45:
    speaker: flora
    en: Here it was, struggling to make it through the cold, and then we came along
      and left it somewhere even colder.
    ko: |-
      안 그래도 추웠을 텐데,
      계속 추운 곳에 내버려두고 말았군요.
    ja: |-
      ただでさえ寒さに震えていたのを、
      ずっと寒い場所に置かれて…
  d_ex_flowerpark_03_46:
    speaker: flora
    en: I feel so bad.
    ko: 미안해요….
    ja: |-
      さぞ辛かったでしょうね…
      ごめんなさい…
  d_ex_flowerpark_03_47:
    speaker: bready
    en: Unfortunately, it's not edible, either.
    ko: 그리고 아쉽지만 식용은 아니야.
    ja: それと、残念ながら食用ではないから…
  d_ex_flowerpark_03_48:
    speaker: bready
    en: We won't have much use for it at Cooking Oil.
    ko: 우리 쪽에서 쓸 일은 없겠네.
    ja: 私たちの出番はなさそうね。
  d_ex_flowerpark_03_49:
    speaker: bready
    en: It isn't highly poisonous though,
    ko: |-
      그래도 독이 있거나 하진 않아서,
      다른 식물들과 같이 키우기엔 좋을 것 같아.
    ja: |-
      でも毒はないから、
      他の植物と一緒に育てても問題ないわ。
  d_ex_flowerpark_03_50:
    speaker: bready
    en: so it should be safe to grow alongside other plants.
    ko: 그리고….
    ja: それから…
  d_ex_flowerpark_03_51:
    speaker: bready
    en: It's also very happy that you found it.
    ko: |-
      플로라가 본인을 찾아준 것에 대해,
      굉장히 기뻐하고 있네.
    ja: |-
      フローラが見つけてくれたこと、
      すごく感謝しているみたいね。
  d_ex_flowerpark_03_52:
    speaker: flora
    en: Yes...
    ko: "…맞아요."
    ja: "…そうですか。"
  d_ex_flowerpark_03_53:
    speaker: flora
    en: I can sense that emotion as well.
    ko: 저도 그 감정을 느꼈답니다.
    ja: 私にも、その感情は伝わっておりました。
  d_ex_flowerpark_03_54:
    speaker: flora
    en: I found it in the middle of a raging blizzard, huddled at the base of a cliff,
      trembling.
    ko: |-
      눈보라가 치는 곳에서, 절벽 아래에 몸을 숨기고
      떨고 있던 아이를 발견하고.
    ja: |-
      あの吹雪の日、絶壁の下に身を隠しながら
      震えているのを発見し…
  d_ex_flowerpark_03_55:
    speaker: flora
    en: The moment I realized it was alive, I felt so relieved.
    ko: 살아있다는 것을 안 순간, 정말 기뻤어요.
    ja: |-
      生きていると分かった瞬間、
      とても嬉しかったのを覚えております。
  d_ex_flowerpark_03_56:
    speaker: bready
    en: That's about all I can discern for now.
    ko: 내가 알 수 있는 건 여기까지야.
    ja: 私に分かることはここまでよ。
  d_ex_flowerpark_03_57:
    speaker: bready
    en: You'll learn more as you continue to care for it, Flora.
    ko: 자세한 건 플로라가 키우면서 알아내는 게 빠를 거야.
    ja: |-
      詳しいことは、フローラが育てながら
      知っていった方が早いと思うわ。
  d_ex_flowerpark_03_58:
    speaker: flora
    en: That's more than enough.
    ko: 충분해요.
    ja: はい、それでも十分な情報をいただきました。
  d_ex_flowerpark_03_59:
    speaker: flora
    en: Thank you so much.
    ko: 정말 감사합니다.
    ja: 本当にありがとうございます。
  d_ex_flowerpark_03_60:
    speaker: "<Self>"
    en: Are you sure it's okay to be cultivating a new species here?
    ko: 새로운 꽃인데 여기서 키워도 괜찮은 거야?
    ja: 新種の花をここで育てていいのか？
  d_ex_flowerpark_03_61:
    speaker: flora
    en: It'll be fine.
    ko: 괜찮아요.
    ja: 問題ございません。
  d_ex_flowerpark_03_62:
    speaker: flora
    en: This little one is lonely.
    ko: 이 아이, 외로워하고 있거든요.
    ja: この子は寂しがっておりましたので。
  d_ex_flowerpark_03_63:
    speaker: flora
    en: That's why I thought the best place to raise it would be here, where people
      often come to visit.
    ko: |-
      그래서 사람들이 종종 방문하는 이 곳에서 키우는게
      제일 좋겠다고 판단했어요.
    ja: |-
      ここは人々の往来もよくある方ですし、
      ここで育てるのが最適かと。
  d_ex_flowerpark_03_64:
    speaker: bready
    en: By the way, what are you considering naming it?
    ko: 그러고 보니, 이 꽃의 이름은 뭘로 지을 거야?
    ja: この子に名前はつけないの？
  d_ex_flowerpark_03_65:
    speaker: flora
    en: Hmm...
    ko: 음….
    ja: そうですね…
  d_ex_flowerpark_03_66:
    speaker: flora
    en: I'll decide
    ko: 열심히 키워서, 꽃을 피우게 된다면.
    ja: 一生懸命育てて、花を咲かせる日が来ましたら…
  d_ex_flowerpark_03_67:
    speaker: flora
    en: once I've raised it and it blossoms.
    ko: 그때 짓고 싶어요.
    ja: その時につけようと思います。
  d_ex_flowerpark_03_68:
    speaker: bready
    en: I'm curious to know what you'll name it.
    ko: 어떤 이름이 될지, 기대되네.
    ja: そう、どんな名前になるか楽しみね。
  d_ex_flowerpark_03_69:
    speaker: flora
    en: Looks like I'll be busy for a while.
    ko: 후후, 당분간 바빠지겠네요.
    ja: ふふ、しばらく忙しくなりそうです。
  d_ex_flowerpark_03_70:
    speaker: flora
    en: Could you help me, Blossom?
    ko: 꽃님, 저를 도와주실수 있을까요?
    ja: |-
      お花様、よければ少し
      手伝ってくださいませんか？
  d_ex_flowerpark_03_71:
    speaker: "<Self>"
    en: What do you need me to do?
    ko: 내가 뭘 도우면 되는데?
    ja: 構わないが、何を手伝えばいいんだ？
  d_ex_flowerpark_03_72:
    speaker: flora
    en: Flowers love you, Blossom.
    ko: 꽃들은 꽃님을 아주 좋아한답니다.
    ja: 花たちはお花様のことが大好きなんです。
  d_ex_flowerpark_03_73:
    speaker: flora
    en: Much like me, they are drawn to your pleasant fragrance and calming presence.
    ko: 제가 느끼는것 처럼, 좋은 향기와 다정함에 이끌리는 것이겠죠.
    ja: |-
      私もそうですが、そのかぐわしい香りと
      優しさに惹かれるのかと。
  d_ex_flowerpark_03_74:
    speaker: flora
    en: If you spend time with this little one,
    ko: 그러니, 이 아이와 놀아주세요.
    ja: |-
      ですので、この子と
      遊んではいただけないでしょうか？
  d_ex_flowerpark_03_75:
    speaker: flora
    en: I'm sure it will be overjoyed.
    ko: 분명 행복해 할 거예요.
    ja: きっと大喜びするはずです。
  d_ex_flowerpark_03_76:
    speaker: "<Self>"
    en: I don't know... Are you sure I'm right for the job?
    ko: 아… 내가 잘 할 수 있을까…?
    ja: 私にできるだろうか…？
  d_ex_flowerpark_03_77:
    speaker: flora
    en: Of course you are!
    ko: 물론이죠.
    ja: もちろんでございます。
  d_ex_flowerpark_03_78:
    speaker: flora
    en: Give it water, talk to it, and sing to it.
    ko: 물을 주고, 말을 걸고, 노래를 불러주세요.
    ja: |-
      水をあげ、話しかけ、
      歌を歌ってあげてください。
  d_ex_flowerpark_03_79:
    speaker: "<Self>"
    en: Bready, would you like to join me?
    ko: 브, 브래디도 같이 할래?
    ja: ブ、ブレッディも一緒にどうだ？
  d_ex_flowerpark_03_80:
    speaker: bready
    en: Sorry, Bonne Bouche, but my role here is done.
    ko: 내 역할은 이미 끝났어.
    ja: うーん、私の役目はもう終わったわ。
  d_ex_flowerpark_03_81:
    speaker: bready
    en: Now it's your turn.
    ko: 미미의 차례야.
    ja: ここからは、美味の出番よ。
  d_ex_flowerpark_03_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_flowerpark_03_83:
    speaker: flora
    en: Are you all right, Blossom?
    ko: 괜찮으신가요, 꽃님?
    ja: "…お花様？いかがでしょうか…？"
  d_ex_flowerpark_03_84:
    speaker: "<Self>"
    en: Yeah... I'll do my best.
    ko: 으응, 최선을 다해볼게.
    ja: あ、ああ。最善を尽そう
  d_ex_flowerpark_03_85:
    speaker: bready
    en: Well, I'll be off.
    ko: 그럼 난 먼저 가볼게.
    ja: じゃあ私は、先に帰ってるわね。
  d_ex_flowerpark_03_86:
    speaker: bready
    en: Call me if you need me.
    ko: 다음에 또 필요하면 불러.
    ja: また何かあったら呼んで。
  d_ex_flowerpark_03_87:
    speaker: flora
    en: Sure thing, Chicory, and the same to you.
