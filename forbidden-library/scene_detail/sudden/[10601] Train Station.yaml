---
d_ex_trainstation_01:
  d_ex_trainstation_01_1:
    speaker: soline
    en: So, who are we taking here?
    ko: 그런데 우리 여기에서 도대체 누굴 태우는 거야?
    ja: ここで一体誰を乗せるの？
  d_ex_trainstation_01_2:
    speaker: brid
    en: Taking what?
    ko: 뭘 태운다는 말입니까?
    ja: 何を乗せるのか知りたいってことですか？
  d_ex_trainstation_01_3:
    speaker: soline
    en: Who, not what!
    ko: 뭘 태우긴!
    ja: 物じゃないわよ！
  d_ex_trainstation_01_4:
    speaker: soline
    en: Who's going to ride on AZX? Who is our passenger?
    ko: 우리 AZX에 누굴 태우냐니까? 승객이 누구냐고.
    ja: |-
      AZXに一体誰を乗せるのかって聞いてるの！
      乗客が誰なのかって。
  d_ex_trainstation_01_5:
    speaker: diesel
    en: Oh, you don't know?
    ko: 어머, 솔린은 모르고 계셨군요?
    ja: まあ、ソリンったら知らなかったんですね？
  d_ex_trainstation_01_6:
    speaker: diesel
    en: There aren't any trains that run in the Outpost.
    ko: 전초기지에선 열차를 운행하지 않는답니다.
    ja: 前哨基地では列車は運行しないんですよ。
  d_ex_trainstation_01_7:
    speaker: soline
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_trainstation_01_8:
    speaker: soline
    en: Excuse me?
    ko: 아, 안 태운다고?
    ja: え、誰も乗せないの？
  d_ex_trainstation_01_9:
    speaker: soline
    en: Not a single one?
    ko: 아무도?!
    ja: 誰も！？
  d_ex_trainstation_01_10:
    speaker: brid
    en: Correct. The Outpost is not connected with the Ark or the surface.
    ko: 네. 전초기지는 방주와도 지상과도 연결되어 있지 않습니다.
    ja: |-
      はい。前哨基地はアークとも地上とも
      連結されていません。
  d_ex_trainstation_01_11:
    speaker: brid
    en: All we have is this station,
    ko: 오로지 역만 존재할 뿐이죠.
    ja: ただ駅が存在するだけです。
  d_ex_trainstation_01_12:
    speaker: brid
    en: and the train is inoperable as well.
    ko: 따라서 열차도 운행하지 않습니다.
    ja: よって列車も運行しません。
  d_ex_trainstation_01_13:
    speaker: soline
    en: Wait, if you don't take any passengers, how come there's a station?
    ko: 아니 아무도 안 태울 거면 역은 왜 지어놓은 거야?
    ja: じゃあ誰も乗せないのに何で駅を作ったの？
  d_ex_trainstation_01_14:
    speaker: soline
    en: What's the point of even having it?!
    ko: 이게 무슨 의미가 있어!
    ja: 何の意味もないじゃない！
  d_ex_trainstation_01_15:
    speaker: diesel
    en: What's the point?
    ko: 무슨 의미가 있긴요~
    ja: 意味はあるんですよ～
  d_ex_trainstation_01_16:
    speaker: diesel
    en: AZX is parked right outside the Outpost.
    ko: 우리 AZX가 이 전초기지에 올라와 있다.
    ja: 私たちAZXの職員がこの前哨基地に存在する。
  d_ex_trainstation_01_17:
    speaker: diesel
    en: Isn't that meaningful enough?
    ko: 그 사실만으로도 의미가 있는 것 아니겠어요?
    ja: そのことだけでも意味があると思いません？
  d_ex_trainstation_01_18:
    speaker: soline
    en: I-I guess so, but...!
    ko: 그건 그렇긴 한데…!
    ja: それはそうだけど…！
  d_ex_trainstation_01_19:
    speaker: soline
    en: Why not just put the AZX in an exhibit then?
    ko: 그럴 거면 AZX를 그냥 전시해 놓으면 되는 거 아냐?
    ja: |-
      じゃあいっそAZXを展示してれば
      いいんじゃないの？
  d_ex_trainstation_01_20:
    speaker: diesel
    en: Soline.
    ko: 에이~ 솔린.
    ja: ソリンったら～
  d_ex_trainstation_01_21:
    speaker: diesel
    en: You have to think about the big picture.
    ko: 너무 그렇게 딱딱하게 생각하지 마세요.
    ja: まだまだ考えが浅いんですから。
  d_ex_trainstation_01_22:
    speaker: diesel
    en: Someday, the Outpost will be quite famous.
    ko: 언젠가 전초기지가 유~명해져서.
    ja: いつの日か、前哨基地が有名になって、
  d_ex_trainstation_01_23:
    speaker: diesel
    en: Eventually, it will be connected to the Ark via railway.
    ko: 방주랑 철도가 연결이 되는 날이 올 수도 있고.
    ja: |-
      アークと鉄道が連結される日が
      来るかもしれませんし、
  d_ex_trainstation_01_24:
    speaker: diesel
    en: And further in the future, when we reclaim the surface,
    ko: 또 나중에 언젠가, 지상 탈환이 이루어져서.
    ja: またいつの日か、地上奪還が実現し、
  d_ex_trainstation_01_25:
    speaker: diesel
    en: the railway will connect to the surface.
    ko: 지상과 철도가 연결이 되는 날이 올지도 모르잖아요?
    ja: |-
      地上と鉄道が連結される日が
      来るかもしれません。
  d_ex_trainstation_01_26:
    speaker: diesel
    en: That will be this train station's time to shine.
    ko: 그러면 이 역도 역으로서 가치가 생기게 되지 않을까요?
    ja: |-
      そうなればこの駅も駅としての価値が
      生まれると思いませんか？
  d_ex_trainstation_01_27:
    speaker: soline
    en: "... Will that day ever come?"
    ko: "…그런 날이 올 수 있을까?"
    ja: "…そんなことが可能なの？"
  d_ex_trainstation_01_28:
    speaker: diesel
    en: Absolutely!
    ko: 그럼요~
    ja: もちろんですよ～
  d_ex_trainstation_01_29:
    speaker: diesel
    en: The future is unwritten.
    ko: 미래는 아무도 모르는 거니까요.
    ja: 未来は誰にも分からないですからね。
  d_ex_trainstation_01_30:
    speaker: diesel
    en: With that in mind,
    ko: 그런 의미에서!
    ja: そういうわけで！
  d_ex_trainstation_01_31:
    speaker: diesel
    en: let's start preparing for that day by cleaning up the train station!
    ko: 미래에 유명해질 전초기지 역의 대청소를 시작해 볼까요?
    ja: |-
      いつの日か有名になるであろう
      前哨基地駅の大掃除を始めましょうか。
  d_ex_trainstation_01_32:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_trainstation_01_33:
    speaker: brid
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_trainstation_01_34:
    speaker: soline
    en: Erm... right now?
    ko: 대, 대청소? 지금?
    ja: お、大掃除？今から？
  d_ex_trainstation_01_35:
    speaker: diesel
    en: Yep! Unlike the Ark, we don't have any cleaning robots here.
    ko: 네! 여긴 방주랑 다르게 청소 로봇이 없어서.
    ja: |-
      はい！ここはアークとは違い、
      掃除ロボットがいないので、
  d_ex_trainstation_01_36:
    speaker: diesel
    en: We'll have to clean it by ourselves.
    ko: 우리가 직접 청소해 줘야 하거든요.
    ja: 私たちが掃除をしないといけません。
  d_ex_trainstation_01_37:
    speaker: soline
    en: The entire place?
    ko: 여길 전부?
    ja: ここを全部？
  d_ex_trainstation_01_38:
    speaker: soline
    en: All by ourselves?
    ko: 우, 우리끼리만?
    ja: わ、私たちだけで？
  d_ex_trainstation_01_39:
    speaker: diesel
    en: I'm afraid so!
    ko: 네~ 우리끼리. 여기 전부 다!
    ja: そうですよ～私たちだけで。ここを全部！
  d_ex_trainstation_01_40:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_01_41:
    speaker: soline
    en: |-
      D-Diesel... I think I might have a stomachache.
      I'm gonna go rest for a bit.
    ko: "디, 디젤. 나 배 아픈 거 같아. \n잠깐만 쉬고 올게."
    ja: |-
      ディ、ディーゼル、私ちょっとお腹の調子が…
      ちょっと休んでくる。
  d_ex_trainstation_01_42:
    speaker: diesel
    en: You just need a pick-me-up! Have some strawberry candy.
    ko: 배 아픈 건 딸기 사탕 먹으면 다 낫는답니다~
    ja: |-
      お腹が痛いのはイチゴキャンディを食べれば
      すぐよくなりますよ～
  d_ex_trainstation_01_43:
    speaker: soline
    en: No, that won't help!
    ko: 하나도 안 낫거든!
    ja: ちっともよくならないんだけど！
  d_ex_trainstation_01_44:
    speaker: diesel
    en: Well, considering how energetic that response was, you must be feeling better
      already.
    ko: 소리 지르는 거 보니 벌써 다 나은 거 같은데요?
    ja: |-
      そんな大声出す元気があるってことは、
      もう治ったみたいですね？
  d_ex_trainstation_01_45:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_01_46:
    speaker: diesel
    en: Let's get to it then!
    ko: 자, 그러면 신나게 청소를 시작해볼까요?
    ja: さあさあ、では楽しくお掃除を始めましょうか？
  d_ex_trainstation_01_47:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_01_48:
    speaker: "<Monologue>"
    en: I step back to make my getaway.
    ko: 살금살금 뒷걸음쳤다.
    ja: そっと後ずさりをした
  d_ex_trainstation_01_49:
    speaker: diesel
    en: Where are you going, Commander?
    ko: 어머, 지휘관 어디 가세요?
    ja: まあ、指揮官はどこに行こうとしてるんですか？
  d_ex_trainstation_01_50:
    speaker: diesel
    en: You're going to help us, right?
    ko: 지휘관도 저희랑 함께해 주실 거죠?
    ja: 指揮官も一緒にお掃除してくれますよね？
  d_ex_trainstation_01_51:
    speaker: brid
    en: Everyone's counting on us.
    ko: 해주신다고 믿겠습니다.
    ja: そう信じております。
  d_ex_trainstation_01_52:
    speaker: soline
    en: You're helping, aren't you?
    ko: 해줄 거지?
    ja: してくれるわよね？
  d_ex_trainstation_01_53:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_01_54:
    speaker: Self
    en: "... All right."
    ko: "…알겠어."
    ja: "…喜んで"
  d_ex_trainstation_01_55:
    speaker: "<Monologue>"
    en: I clean up the train station with Infinity Rail.
    ko: 인피니티 레일 스쿼드와 함께 기차역을 열심히 청소했다.
    ja: |-
      インフィニティレール部隊の隊員たちと一緒に
      駅を掃除し、いい汗を流した
d_ex_trainstation_02:
  d_ex_trainstation_02_1:
    speaker: soline
    en: Is all of this really necessary?
    ko: 이거 꼭 해야 해? 안 해도 되는 거잖아!
    ja: |-
      これどうしてもやらないとけないの？
      やらなくてもいいでしょう！
  d_ex_trainstation_02_2:
    speaker: diesel
    en: It's like a big event!
    ko: 후후, 약간 이벤트 같은 거랄까요?
    ja: ふふ、一種のイベントと言いましょうか～
  d_ex_trainstation_02_3:
    speaker: soline
    en: Well we're not event planners!
    ko: 우리가 이벤트 회사도 아니고…!
    ja: イベント会社じゃあるまいし…！
  d_ex_trainstation_02_4:
    speaker: "<Self>"
    en: Event?
    ko: 이벤트?
    ja: イベント？
  d_ex_trainstation_02_5:
    speaker: diesel
    en: Oh, hi Commander.
    ko: 아, 오셨어요 지휘관?
    ja: あ、来たんですね、指揮官。
  d_ex_trainstation_02_6:
    speaker: diesel
    en: Infinity Rail decided to venture out a bit.
    ko: 네~ 인피니티 레일에서 작은 이벤트를 열기로 했어요~
    ja: |-
      はい～インフィニティレールでちょっとした
      イベントを開催することにしました～
  d_ex_trainstation_02_7:
    speaker: diesel
    en: We're calling it the Light Rail Food Truck.
    ko: 바로바로 [레일 푸드트럭] 이랍니다~
    ja: 何と！「レールフードトラック」ですよ～
  d_ex_trainstation_02_8:
    speaker: "<Self>"
    en: You're operating a food truck?
    ko: 푸드트럭?
    ja: フードトラック？
  d_ex_trainstation_02_9:
    speaker: diesel
    en: That's right! This is just a test run.
    ko: 맞아요~ 우선 시험 삼아 해보고.
    ja: はい～とりあえず試しにやってみて、
  d_ex_trainstation_02_10:
    speaker: diesel
    en: If it goes well, we plan to sell food inside the train station.
    ko: 괜찮으면 역에서 음식들을 팔아볼까 해요~
    ja: |-
      手ごたえがあったら、
      駅で食べ物を売ってみようかと考えています～
  d_ex_trainstation_02_11:
    speaker: diesel
    en: So, I was wondering...
    ko: 그래서 지휘관이 조금 도와주셨으면 좋겠는데….
    ja: |-
      だから、指揮官にちょっと
      手伝ってもらいたいんですけど…
  d_ex_trainstation_02_12:
    speaker: diesel
    en: Are you any good at cooking?
    ko: 우리 지휘관은 요리를 잘하실까요~?
    ja: 指揮官、料理は得意ですか～？
  d_ex_trainstation_02_13:
    speaker: "<Self>"
    en: I know my way around the kitchen.
    ko: 응. 요리 할 수 있어.
    ja: うん。料理ならできる
  d_ex_trainstation_02_14:
    speaker: diesel
    en: Perfect!
    ko: 와아 다행이네요~
    ja: わあ、良かったです～
  d_ex_trainstation_02_15:
    speaker: diesel
    en: So what do you know how to make?
    ko: 그럼 지휘관은 무슨 요리가 가능할까요?
    ja: じゃあ、指揮官はどんな料理ができますか～？
  d_ex_trainstation_02_16:
    speaker: "<Choice>"
    en: Sweet and sour chicken.
    ko: 떡볶이.
    ja: たこ焼き
  d_ex_trainstation_02_17:
    speaker: "<Choice>"
    en: Toast.
    ko: 토스트.
    ja: トースト
  d_ex_trainstation_02_18:
    speaker: diesel
    en: Mmm, sweet and sour... makes your mouth water!
    ko: 음~ 달짝지근한 떡볶이, 맛있겠네요~
    ja: まあ～焼きたてのたこ焼き、おいしそうです～
  d_ex_trainstation_02_19:
    speaker: diesel
    en: Coincidentally, it just so happens that that's what we're serving today.
    ko: 안 그래도 이번 푸드트럭의 메인 요리는 떡볶이였답니다~
    ja: |-
      ちょうど今回のフードトラックのメイン料理が
      たこ焼きなんですよ～
  d_ex_trainstation_02_20:
    speaker: diesel
    en: Making sweet and sour chicken isn't easy, but I like a good challenge.
    ko: 떡볶이 만들기 어려운데, 기대되는걸요?
    ja: |-
      たこ焼き作りは意外と難しいですけど、
      楽しみですね～
  d_ex_trainstation_02_21:
    speaker: diesel
    en: Toast, huh?
    ko: 어머, 토스트~?
    ja: まあ、トーストですか～
  d_ex_trainstation_02_22:
    speaker: diesel
    en: I'm a big fan of toast with lots of strawberry jam,
    ko: 저는 딸기잼 듬뿍 넣은 토스트를 좋아한답니다.
    ja: |-
      私はイチゴジャムをたっぷり塗った
      トーストが好きです。
  d_ex_trainstation_02_23:
    speaker: diesel
    en: but unfortunately today's main dish is sweet and sour chicken.
    ko: 하지만 아쉽게도 오늘의 메인 요리는 떡볶이랍니다~
    ja: |-
      でも、残念ながら今日のメイン料理は
      たこ焼きです～
  d_ex_trainstation_02_24:
    speaker: diesel
    en: I've already prepared all the ingredients, so don't worry.
    ko: 레시피는 준비되어 있으니까 걱정하지 마세요.
    ja: |-
      レシピは用意してあるから、
      心配しないでください。
  d_ex_trainstation_02_25:
    speaker: diesel
    en: And Soline will be your assistant if need be.
    ko: 그리고 솔린이 옆에서 지휘관 보조를 해줄 거예요~
    ja: そしてソリンが指揮官をサポートしますよ～
  d_ex_trainstation_02_26:
    speaker: soline
    en: Hey, why me?!
    ko: 으으… 나는 하기 싫다고!
    ja: うう…やりたくないってば！
  d_ex_trainstation_02_27:
    speaker: diesel
    en: I'd love to help, but I'm really backed up at work, so I've got to go.
    ko: |-
      후후, 저도 같이 만들고 싶지만,
      밀린 업무가 있어서 이만 처리하러 가야겠어요~
    ja: |-
      ふふ、私も一緒に作りたいですけど、
      仕事が溜まっているのでもう行かないと～
  d_ex_trainstation_02_28:
    speaker: diesel
    en: Oh, by the way, Brid said she'll drop by if she's free after work.
    ko: 아, 참! 브리드도 업무 끝나고 시간 남으면 들린다고 했으니~
    ja: |-
      あ、そうだ！ブリッドも仕事が終わって
      時間があったら寄ると言っていたので～
  d_ex_trainstation_02_29:
    speaker: diesel
    en: Best of luck to both of you!
    ko: 솔린, 지휘관. 뒷일을 잘 부탁해요~
    ja: ソリン、指揮官。後はよろしくお願いします～
  d_ex_trainstation_02_30:
    speaker: "<Monologue>"
    en: Diesel slinks off.
    ko: 디젤은 부탁한다는 말을 끝으로 유유히 사라졌다.
    ja: ディーゼルはそう言って去っていった
  d_ex_trainstation_02_31:
    speaker: soline
    en: What's the point of this?!
    ko: 지휘관, 나는 하기 싫어!
    ja: 指揮官、私やりたくないよ！
  d_ex_trainstation_02_32:
    speaker: soline
    en: Why are we doing this at a train station that isn't even operating?!
    ko: 운행하지도 않는 기차역에서 왜 이런 걸 해야 돼?!
    ja: |-
      運行もしない鉄道駅で、
      何でこんなことをやらなきゃならないの！？
  d_ex_trainstation_02_33:
    speaker: soline
    en: All I've been doing is cleaning all day, now I'm expected to cook as well?
    ko: 맨날 청소만 시켰으면서 이번엔 요리라니….
    ja: 毎日掃除ばかりさせてたくせに、今度は料理…
  d_ex_trainstation_02_34:
    speaker: "<Monologue>"
    en: Despite Soline's grumbling, she is already prepping the ingredients.
    ko: 솔린은 투덜 거렸지만 이미 재료들을 손질하고 있었다.
    ja: |-
      ソリンは愚痴りながらも
      すでに食材の下準備をしていた
  d_ex_trainstation_02_35:
    speaker: soline
    en: Commander, are we going to use this onion?
    ko: 지휘관, 이 양파 쓸 거지?!
    ja: 指揮官、このネギ使うよね！？
  d_ex_trainstation_02_36:
    speaker: soline
    en: Slicing onions always make me cry. You do it.
    ko: 양파 썰면 눈물 나오니까 지휘관이 양파 썰어!
    ja: ネギは切ると涙が出るから、指揮官が切って！
  d_ex_trainstation_02_37:
    speaker: "<Narration>"
    en: A little while later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_trainstation_02_38:
    speaker: soline
    en: Hmm, not too bad... what do you think, Commander?
    ko: 음… 난 괜찮은 거 같은데… 지휘관은?
    ja: う～ん…私はいいと思うけど…指揮官は？
  d_ex_trainstation_02_39:
    speaker: soline
    en: I've tasted it so much, I can't really tell anymore.
    ko: 사실, 지금 맛을 너무 많이 봐서 잘 모르겠어.
    ja: |-
      実は、味見をしすぎて
      よく分からなくなってしまったの。
  d_ex_trainstation_02_40:
    speaker: "<Choice>"
    en: Let's add some chili powder.
    ko: 고춧가루를 더 넣자.
    ja: 唐辛子粉を入れよう
  d_ex_trainstation_02_41:
    speaker: "<Choice>"
    en: A pinch more sugar.
    ko: 설탕을 더 넣자.
    ja: 砂糖を入れよう
  d_ex_trainstation_02_42:
    speaker: soline
    en: Are you sure that won't make it too spicy?
    ko: 뭐? 여기서 더 넣으면 매워질 것 같은데….
    ja: え？入れると辛すぎると思うけど…
  d_ex_trainstation_02_43:
    speaker: soline
    en: Don't you think that'll make it too sweet?
    ko: 음… 그럴까. 근데 너무 달달해지지 않을까.
    ja: う～ん…そうしようかな…でも甘すぎないかな？
  d_ex_trainstation_02_44:
    speaker: novel
    en: "*Sniff sniff* so this is where that smell is coming from!"
    ko: 킁킁… 어디선가 맛있는 냄새가 나서 따라온 것입니다.
    ja: |-
      くんくん…何だかおいしい匂いがして、
      匂いを辿って来たのであります。
  d_ex_trainstation_02_45:
    speaker: novel
    en: Smells delicious.
    ko: 와보니 기차역이었던 것입니다.
    ja: 来てみたら鉄道駅だったのであります。
  d_ex_trainstation_02_46:
    speaker: exia
    en: Novel insisted we follow the scent,
    ko: 노벨이 자꾸 킁킁거리면서-
    ja: ノベルがしきりに匂いを嗅いで…
  d_ex_trainstation_02_47:
    speaker: exia
    en: so here we are.
    ko: 냄새가 나는 곳으로 가야 한다고 해서 왔는데-
    ja: 匂いがする方に行くべきだと言うから来たのに…
  d_ex_trainstation_02_48:
    speaker: exia
    en: Hey, Noob! What are you doing here?
    ko: 뉴비- 여기서 뭐 하고 있는 겁니까-
    ja: 初心者さん…ここで何してるんですか…
  d_ex_trainstation_02_49:
    speaker: "<Self>"
    en: I'm helping sell sweet and sour chicken.
    ko: 떡볶이를 팔고 있어.
    ja: たこ焼きを売っているところだ
  d_ex_trainstation_02_50:
    speaker: novel
    en: Oh, it looks amazing!
    ko: 오오, 정말 맛있어 보이는 떡볶이인 것입니다.
    ja: おお、本当においしそうなたこ焼き…
  d_ex_trainstation_02_51:
    speaker: novel
    en: Just as I thought, always trust your nose.
    ko: 역시 제 코는 정확했던 것입니다.
    ja: やはり、私の鼻は間違いなかったのであります。
  d_ex_trainstation_02_52:
    speaker: exia
    en: Hm...
    ko: 음-
    ja: うーん…
  d_ex_trainstation_02_53:
    speaker: exia
    en: count me out.
    ko: 전 안 먹고 싶습니다-
    ja: 私は食べたくないです…
  d_ex_trainstation_02_54:
    speaker: soline
    en: Just one bite! Once you try it, I'm sure you'll love it.
    ko: 흥, 먹어보면 맛있다고 할걸?
    ja: ふん、食べたら感動するよ。
  d_ex_trainstation_02_55:
    speaker: exia
    en: I'm not sure about that...
    ko: 그건 아닐 것 같은데-
    ja: しないと思うけど…
  d_ex_trainstation_02_56:
    speaker: "<Self>"
    en: Try a piece.
    ko: 시식해 볼래?
    ja: 試食してみるか？
  d_ex_trainstation_02_57:
    speaker: novel
    en: You sure? Well in that case, don't mind if I do.
    ko: 그래도 되는 것입니까? 그럼 먹어보는 것입니다.
    ja: いいのですか？では、食べてみるのであります。
  d_ex_trainstation_02_58:
    speaker: novel
    en: The smell is making my mouth water.
    ko: 정말 기대되는 냄새인 것입니다.
    ja: 本当においしそうな匂いであります。
  d_ex_trainstation_02_59:
    speaker: exia
    en: I'm still not entirely convinced,
    ko: 아직까지도 먹고 싶진 않지만-
    ja: 食べたくはないけれど…
  d_ex_trainstation_02_60:
    speaker: exia
    en: but if you insist, Noob, I'll try some.
    ko: 뉴비가 먹어보라 하니 일단 먹어보겠습니다-
    ja: |-
      初心者さんが勧めるから、
      とりあえず1個だけ食べてみます…
  d_ex_trainstation_02_61:
    speaker: "<Monologue>"
    en: Soline and I look at Novel and Exia nervously.
    ko: 솔린과 나는 긴장된 눈으로 노벨과 엑시아를 바라봤다.
    ja: ソリンと私は緊張してノベルとエクシアを見た
  d_ex_trainstation_02_62:
    speaker: "<Self>"
    en: Well? What do you think?
    ko: 맛있어?
    ja: どうだ？
  d_ex_trainstation_02_63:
    speaker: novel
    en: Well... if I die of poisoning...
    ko: 음, 왓슨… 우물우물… 제가 만약 이곳에서 죽는다면….
    ja: |-
      ふむ、ワトソン…もぐもぐ…
      もし私がここで死んだら…
  d_ex_trainstation_02_64:
    speaker: novel
    en: I think we can trace it back to this chicken.
    ko: 범인은 떡볶이 인 것입니다.
    ja: 犯人はたこ焼きなのであります。
  d_ex_trainstation_02_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_02_66:
    speaker: soline
    en: Oh come on, it's not that bad!
    ko: 뭐?! 그 정도 까진 아니야!
    ja: はあ！？そこまでじゃないでしょ！
  d_ex_trainstation_02_67:
    speaker: exia
    en: I knew it!
    ko: 역시 제가 맞았습니다-
    ja: やっぱり私が正しかったですね…
  d_ex_trainstation_02_68:
    speaker: soline
    en: It was fine when I tasted it earlier...
    ko: 아까 맛봤을 땐 나름 맛있었다고…!
    ja: |-
      さっき味見した時は、
      そこそこおいしかったんだから…！
  d_ex_trainstation_02_69:
    speaker: exia
    en: Then I'd say your taste buds are shot.
    ko: 안타깝게도 솔린의 미각은 상실-
    ja: 残念ながらソリンの味覚は喪失…
  d_ex_trainstation_02_70:
    speaker: novel
    en: It is rather baffling how this chicken came to taste like this.
    ko: 떡볶이에서 어떻게 이런 맛이 나는지 의문인 것입니다.
    ja: |-
      どう焼いたら、たこ焼きからこんな味が
      するのか、疑問なのであります。
  d_ex_trainstation_02_71:
    speaker: novel
    en: I feel like I need to call in forensics...
    ko: 과학 수사대에 의뢰를 해보고 싶은 것입니다!
    ja: |-
      科学捜査班に調査を
      依頼したい味なのであります！
  d_ex_trainstation_02_72:
    speaker: "<Self>"
    en: Is it really that bad?
    ko: 맛이 없어?
    ja: マズいのか？
  d_ex_trainstation_02_73:
    speaker: novel
    en: Not bad, just... peculiar.
    ko: 맛이 없다기보단 희한한 맛인 것입니다.
    ja: マズいと言うよりは、妙な味なのであります。
  d_ex_trainstation_02_74:
    speaker: exia
    en: No, it's bad. Plain and simple.
    ko: 아니다- 이건 맛이 없는 거다-
    ja: 違う…これはマズい…
  d_ex_trainstation_02_75:
    speaker: exia
    en: I'm sorry to say this, but it's... just terrible.
    ko: 뉴비- 안타깝게도 이 맛은 둘이 먹다가 둘 다 죽을 맛입니다-
    ja: |-
      初心者さん…残念ながらこの味は、2人が
      食べたら2人とも死んでしまう味なのです…
  d_ex_trainstation_02_76:
    speaker: exia
    en: Cooking this terrible should be a crime.
    ko: 고로 뉴비- 솔린 철장행-
    ja: だから初心者さん、ソリンは…監獄行き…
  d_ex_trainstation_02_77:
    speaker: "<Self>"
    en: Surely you're exaggerating...
    ko: 그 정도라고?
    ja: そんなにマズいのか？
  d_ex_trainstation_02_78:
    speaker: soline
    en: Hey, if you've got nothing nice to say, then beat it!
    ko: 으으… 악담만 퍼부을 거면 가!
    ja: うう…文句ばかり言うなら帰って！
  d_ex_trainstation_02_79:
    speaker: novel
    en: As a detective, I am duty-bound to tell the truth.
    ko: 탐정에겐 오로지 진실만 있는 것입니다.
    ja: 探偵は真実しか言わないのであります。
  d_ex_trainstation_02_80:
    speaker: exia
    en: I suggest you give it another try.
    ko: 다시 만들어도 똑같겠지만-
    ja: 作り直しても同じだろうけど…
  d_ex_trainstation_02_81:
    speaker: exia
    en: Even though I doubt it'll turn out any different.
    ko: 새로 만드는 거 추천-
    ja: やり直しを勧める…
  d_ex_trainstation_02_82:
    speaker: "<Monologue>"
    en: Novel and Exia disappear, leaving behind all the sweet and sour chicken.
    ko: 노벨과 엑시아는 떡볶이를 다 남기곤 사라졌다.
    ja: |-
      ノベルとエクシアは、
      たこ焼きをほぼ残して行ってしまった
  d_ex_trainstation_02_83:
    speaker: soline
    en: I refuse to believe it's that bad! What do you think, Commander?
    ko: 아니야! 저 정도는 아니라고! 지휘관도 맛없다고 생각해?
    ja: |-
      違う！そこまでじゃない！
      指揮官もマズいと思う？
  d_ex_trainstation_02_84:
    speaker: "<Choice>"
    en: It's disgusting.
    ko: "…응. 맛없어."
    ja: "…うん。マズい"
  d_ex_trainstation_02_85:
    speaker: "<Choice>"
    en: It's delicious.
    ko: 아니, 맛있어.
    ja: いや、おいしいぞ
  d_ex_trainstation_02_86:
    speaker: soline
    en: So you're saying there really is something wrong with my taste buds?
    ko: 그럼 내 입맛이 잘못됐다는 거야?
    ja: じゃあ、私の舌がおかしいの？
  d_ex_trainstation_02_87:
    speaker: soline
    en: I thought it was really good...
    ko: 나는 나름 맛있다고 생…!
    ja: 私はそれなりにおいしいと思…！
  d_ex_trainstation_02_88:
    speaker: soline
    en: Right? I thought it was okay...
    ko: 그렇지? 괜찮다고 생각했는데….
    ja: そうだよね？悪くないと思ったのに…
  d_ex_trainstation_02_89:
    speaker: soline
    en: Novel and Exia are the ones with bum taste buds.
    ko: 분명 노벨과 엑시아 입맛이 잘못된 걸 거야.
    ja: きっとノベルとエクシアの舌がおかしいんだ。
  d_ex_trainstation_02_90:
    speaker: soline
    en: Besides, everyone has different taste.
    ko: 원래 입맛은 다 다른 법이니까.
    ja: 人それぞれ好みは違うから。
  d_ex_trainstation_02_91:
    speaker: brid
    en: How's everything going?
    ko: 잘 되어 가고 있습니까?
    ja: うまくいってますか？
  d_ex_trainstation_02_92:
    speaker: soline
    en: Brid!!
    ko: 브리드!!
    ja: ブリッド！！
  d_ex_trainstation_02_93:
    speaker: brid
    en: I had some time on my hands, so I decided to stop by.
    ko: 잠깐 일을 끝마치고 시간이 남아서 들렀습니다.
    ja: |-
      仕事を終えて、時間に余裕があったので
      来てみました。
  d_ex_trainstation_02_94:
    speaker: brid
    en: Diesel told me you two were making sweet and sour chicken?
    ko: 디젤 말로는 지휘관과 솔린이 떡볶이를 만들고 있다기에….
    ja: |-
      指揮官とソリンがたこ焼きを作っていると、
      ディーゼルから聞いたので…
  d_ex_trainstation_02_95:
    speaker: brid
    en: Ah, so this is it then?
    ko: 아, 이 떡볶이군요.
    ja: あ、このたこ焼きですね。
  d_ex_trainstation_02_96:
    speaker: "<Self>"
    en: Would you like to try some?
    ko: 맛 한번 볼래?
    ja: 味見してみるか？
  d_ex_trainstation_02_97:
    speaker: brid
    en: Sure, why not?
    ko: 좋습니다. 아직 시간이 남았으니 먹어보겠습니다.
    ja: |-
      いいでしょう。
      まだ時間があるので食べてみます。
  d_ex_trainstation_02_98:
    speaker: "<Monologue>"
    en: Brid takes a bite of the chicken.
    ko: 브리드는 떡볶이를 한입 베어 물었고.
    ja: ブリッドはたこ焼きを一口食べ
  d_ex_trainstation_02_99:
    speaker: "<Monologue>"
    en: Soline and I watch Brid, our eyes filled with anticipation.
    ko: 나와 솔린은 반짝이는 눈으로 브리드를 쳐다봤다.
    ja: |-
      私とソリンはキラキラした目で
      ブリッドを見つめた
  d_ex_trainstation_02_100:
    speaker: brid
    en: Hmm...
    ko: 음.
    ja: うん。
  d_ex_trainstation_02_101:
    speaker: "<Self>"
    en: How is it?
    ko: 어때?
    ja: どうだ？
  d_ex_trainstation_02_102:
    speaker: soline
    en: What do you think?
    ko: 어때?
    ja: どう？
  d_ex_trainstation_02_103:
    speaker: brid
    en: I'll... refrain from commenting.
    ko: 노코멘트하겠습니다.
    ja: ノーコメントです。
  d_ex_trainstation_02_104:
    speaker: soline
    en: What?! Don't tell me you hate it too?
    ko: 뭐?! 브리드도 맛없다고 생각해?
    ja: え！？ブリッドもマズいと思うの？
  d_ex_trainstation_02_105:
    speaker: "<Self>"
    en: Do you think it tastes bad?
    ko: 맛이 없는 거야?
    ja: マズいのか？
  d_ex_trainstation_02_106:
    speaker: brid
    en: It might not be a top seller.
    ko: 아직 팔기에는 조금 무리가 있을 것 같습니다.
    ja: まだ売るには無理がありますね。
  d_ex_trainstation_02_107:
    speaker: brid
    en: Suffice to say I don't think the food truck will be a success.
    ko: 이 푸드트럭 이벤트는 없던 걸로 하겠습니다.
    ja: |-
      このフードトラックイベントは
      なかったことにします。
  d_ex_trainstation_02_108:
    speaker: "<Self>"
    en: But Soline and I worked hard on it!
    ko: 솔린과 열심히 만들었는데….
    ja: ソリンと一生懸命作ったのに…
  d_ex_trainstation_02_109:
    speaker: soline
    en: Yeah, we worked out butts off!
    ko: 맞아. 우리 진짜 열심히 만들었다고!
    ja: そうだよ、本当に一生懸命作ったんだから！
  d_ex_trainstation_02_110:
    speaker: brid
    en: And we all appreciate that,
    ko: 고생하셨습니다. 지휘관, 솔린.
    ja: ご苦労様でした、指揮官、ソリン。
  d_ex_trainstation_02_111:
    speaker: brid
    en: but for the moment at least,
    ko: 하지만 제 생각이 짧았군요.
    ja: でも、私の考えが甘かったです。
  d_ex_trainstation_02_112:
    speaker: brid
    en: I think it needs a little bit more improvement.
    ko: 조금 더 보완을 해야 할 것 같습니다.
    ja: もう少し改善が必要ですね。
  d_ex_trainstation_02_113:
    speaker: brid
    en: I'll talk to Diesel.
    ko: 디젤에겐 제가 잘 말해놓도록 하겠습니다.
    ja: ディーゼルには私がよく言っておきます。
  d_ex_trainstation_02_114:
    speaker: "<Self>"
    en: So we can't sell these?
    ko: 팔지 못하는 거야?
    ja: 売り物にはならない程か？
  d_ex_trainstation_02_115:
    speaker: brid
    en: Sorry, I really should be getting back to work...
    ko: 죄송합니다. 일할 시간이 다가와서….
    ja: すみません、もう仕事の時間ですので…
  d_ex_trainstation_02_116:
    speaker: brid
    en: I'll see you around.
    ko: 저는 먼저 가보겠습니다.
    ja: 私はお先に失礼します。
  d_ex_trainstation_02_117:
    speaker: "<Monologue>"
    en: Brid rushes off in a flash, the chicken still in her mouth.
    ko: 브리드는 먹던 떡볶이를 차마 삼키지 못하고 홀연히 떠났다.
    ja: |-
      ブリッドは食べていたたこ焼きを
      飲み込めないまま去っていった
  d_ex_trainstation_02_118:
    speaker: soline
    en: Commander, I really think we're...
    ko: 지휘관 아무래도 우리 망한 거 같지?
    ja: 指揮官、私たち、ダメみたいね。
  d_ex_trainstation_02_119:
    speaker: "<Self>"
    en: "... completely screwed."
    ko: 많이 망한 것 같은데?
    ja: ダメダメのようだ
  d_ex_trainstation_02_120:
    speaker: "<Monologue>"
    en: Soline and I each take a bite of the remaining sweet and sour chicken.
    ko: 솔린과 나는 남아있던 떡볶이를 사이좋게 한입씩 베어 물었다.
    ja: ソリンと私は残ったたこ焼きを仲良く一口食べた
d_ex_trainstation_03:
  d_ex_trainstation_03_1:
    speaker: maxwell
    en: So this is the fabled AZX.
    ko: 오~ 이게 AZX?
    ja: お～これがあのAZXなの？
  d_ex_trainstation_03_2:
    speaker: maxwell
    en: It's my first time seeing it with my own eyes.
    ko: 실제론 처음 보는 거 같은데 말이야.
    ja: 実際に見るのは初めてかも。
  d_ex_trainstation_03_3:
    speaker: maxwell
    en: Have you ever traveled on this train before, Cutey?
    ko: 베이비도 이 기차 타본적 있어?
    ja: ベビーはこれ乗ったことあるの？
  d_ex_trainstation_03_4:
    speaker: "<Self>"
    en: No.
    ko: 타본 적 없어.
    ja: 乗ったことはない
  d_ex_trainstation_03_5:
    speaker: maxwell
    en: It looks like the door is open. How about we go in and poke around?
    ko: 그렇구나. 한번 들어가 볼까? 문도 열려있는데.
    ja: |-
      そっか。ちょっと乗ってみようかな？
      扉も開いてることだし。
  d_ex_trainstation_03_6:
    speaker: maxwell
    en: Come on!
    ko: 베이비 너도 들어 와!
    ja: ベビーもおいでよ！
  d_ex_trainstation_03_7:
    speaker: "<Self>"
    en: Are you sure we're allowed to?
    ko: 들어가도 돼?
    ja: 入っていいのか？
  d_ex_trainstation_03_8:
    speaker: maxwell
    en: What's the big deal? We're just taking a quick look around.
    ko: 뭐 어때? 둘러보기만 하는 건데.
    ja: 大丈夫だって。見物するだけだって。
  d_ex_trainstation_03_9:
    speaker: maxwell
    en: Who knows what neat things we could find inside?
    ko: 그리고 연구에 쓸만한 게 있을지 혹시 모르잖아?
    ja: |-
      もしかしたら何か研究に
      使えそうなものがあるかもしれないし。
  d_ex_trainstation_03_10:
    speaker: "<Monologue>"
    en: We've just gotten on the train, when...
    ko: 기차에 몸을 싣는 순간.
    ja: 列車の中に足を踏み入れた瞬間
  d_ex_trainstation_03_11:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지잉-
    ja: ブルルル―
  d_ex_trainstation_03_12:
    speaker: "<Monologue>"
    en: the door of the train slams shut.
    ko: 기차 문이 닫혔다.
    ja: 列車の扉が閉まった
  d_ex_trainstation_03_13:
    speaker: maxwell
    en: Hey, how come the door closed? Wait, could you want to...
    ko: 음? 문은 왜 닫은 거야? 베이비 혹시 너….
    ja: え？何で扉閉めるの？ベビーったらまさか…
  d_ex_trainstation_03_14:
    speaker: maxwell
    en: You little devil! You're so bad, tee-hee!
    ko: 흐응. 우리 베이비~ 생각보다 앙큼한걸?
    ja: |-
      ふふ～ん。ベビーも隅に置けないわね。
      思ったよりオオカミなんだから。
  d_ex_trainstation_03_15:
    speaker: "<Self>"
    en: I didn't shut the door.
    ko: 내가 닫은 게 아니야.
    ja: 私が閉めたんじゃない
  d_ex_trainstation_03_16:
    speaker: maxwell
    en: Oh, really? Guess the door shut by itself then.
    ko: 음? 그래? 그럼 자동으로 닫혔나 보네. 다시 열어놓자.
    ja: |-
      え？そう？じゃあ自動で閉まったってこと？
      じゃあ開けとこう。
  d_ex_trainstation_03_17:
    speaker: maxwell
    en: But... How do I open it? I don't see any levers or anything.
    ko: 근데… 어떻게 열지? 레버 같은 게 안 보이네.
    ja: |-
      あれ…どうやって開けるんだろう。
      レバーとかがないわね。
  d_ex_trainstation_03_18:
    speaker: maxwell
    en: Ah, here's a button to open it.
    ko: 아, 여기 문 열림 버튼이 있구나.
    ja: あ、ここに開閉ボタンがある。
  d_ex_trainstation_03_19:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_ex_trainstation_03_20:
    speaker: "<Narration>"
    en: "*Beep beep*"
    ko: 삑- 삑-
    ja: ピッ、ピッ
  d_ex_trainstation_03_21:
    speaker: maxwell
    en: Guess it's broken.
    ko: 음. 아무래도 고장 난 거 같지?
    ja: あれ。故障したみたいなんだけど？
  d_ex_trainstation_03_22:
    speaker: "<Self>"
    en: Are we locked inside?
    ko: 갇힌 거야?
    ja: 閉じ込められたのか？
  d_ex_trainstation_03_23:
    speaker: maxwell
    en: Seems so.
    ko: 응. 그런 거 같아.
    ja: うん。そうみたい。
  d_ex_trainstation_03_24:
    speaker: "<Self>"
    en: The driver's compartment is locked, too.
    ko: 기관실도 잠겼어.
    ja: 機関室も閉まってる
  d_ex_trainstation_03_25:
    speaker: maxwell
    en: There must be some other way of opening it...
    ko: 흠. 분명 열수 있는 방법이 있을 텐데….
    ja: う～ん。何か開ける方法があるはずなんだけど…
  d_ex_trainstation_03_26:
    speaker: maxwell
    en: Actually, this is kind of exciting! It's like a puzzle we've got to solve.
    ko: 해결해 보고 싶은걸~
    ja: 解決したくなっちゃう～
  d_ex_trainstation_03_27:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: トントンー
  d_ex_trainstation_03_28:
    speaker: privaty
    en: What... yo... ing?
    ko: 지…여…서… 하…요?
    ja: あ…ここ…で…な…か？
  d_ex_trainstation_03_29:
    speaker: "<Self>"
    en: Privaty?
    ko: 프리바티?
    ja: プリバティ？
  d_ex_trainstation_03_30:
    speaker: privaty
    en: Wh... doi...?
    ko: 뭐…세요?
    ja: 何…ですか？
  d_ex_trainstation_03_31:
    speaker: maxwell
    en: Can you understand what she is saying?
    ko: 뭐라고 하는지 알겠어?
    ja: 何て言ってるか分かる？
  d_ex_trainstation_03_32:
    speaker: "<Self>"
    en: Not a word.
    ko: 전혀 모르겠어.
    ja: 全然分からない
  d_ex_trainstation_03_33:
    speaker: maxwell
    en: In that case...
    ko: 그렇다면….
    ja: となれば…
  d_ex_trainstation_03_34:
    speaker: maxwell
    en: The handle! Use the handle! Open the door!
    ko: 문! 철컥철컥! 손잡이로! 열어!
    ja: 扉！カチャカチャ！取っ手で！開けて！
  d_ex_trainstation_03_35:
    speaker: "<Monologue>"
    en: Maxwell gesticulates wildly at Privaty, who is on the other side of the door
      window.
    ko: "맥스웰은 문밖에 있는 프리바티를 보며 \n바디랭귀지를 하기 시작했다."
    ja: |-
      マクスウェルは扉の外にいる
      プリバティに向かって
      身振り手振りで話し始めた
  d_ex_trainstation_03_36:
    speaker: maxwell
    en: The door! How do we open it?
    ko: 이거! 문! 여는 거 없어?
    ja: これ！扉！開ける方法ない？
  d_ex_trainstation_03_37:
    speaker: privaty
    en: Ah! Go... it... open!
    ko: "…아! …거! 열…게요!"
    ja: "…あ！…もの！開け…ます！"
  d_ex_trainstation_03_38:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지잉-
    ja: ブルルル―
  d_ex_trainstation_03_39:
    speaker: "<Self>"
    en: It's open!
    ko: 열렸다!
    ja: 開いた！
  d_ex_trainstation_03_40:
    speaker: privaty
    en: What are you two doing in here?
    ko: 두 분 여기서 뭐하고 계신 거예요?
    ja: 2人ともここで何してるんですか？
  d_ex_trainstation_03_41:
    speaker: "<Monologue>"
    en: As she talks, Privaty gets on the train.
    ko: 프리바티는 말을 이어가면서 기차 안으로 들어왔고.
    ja: プリバティはしゃべりながら列車の中に\n入ってきた
  d_ex_trainstation_03_42:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지잉-
    ja: ブルルル―
  d_ex_trainstation_03_43:
    speaker: "<Monologue>"
    en: The door once again closes on its own.
    ko: 그대로 또 문이 닫혔다.
    ja: そして再び扉が閉まった
  d_ex_trainstation_03_44:
    speaker: privaty
    en: Huh?
    ko: 에?
    ja: え？
  d_ex_trainstation_03_45:
    speaker: maxwell
    en: Why did you come inside?!
    ko: 음? 넌 왜 들어온 거야?
    ja: うん？何で中に入ってきたの？
  d_ex_trainstation_03_46:
    speaker: privaty
    en: Huh? Should I not have?
    ko: 네? 말하다가 저도 모르게….
    ja: あ？私も気づかぬうちに…
  d_ex_trainstation_03_47:
    speaker: privaty
    en: We can just open the door and get out anyway.
    ko: 다시 열고 나가면 되죠.
    ja: もう一度開けて外に出ましょう。
  d_ex_trainstation_03_48:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  d_ex_trainstation_03_49:
    speaker: "<Narration>"
    en: "*Beep* *Beep*"
    ko: 삑-삑-
    ja: ピッ、ピッ
  d_ex_trainstation_03_50:
    speaker: privaty
    en: Huh? What the... how come it isn't opening?
    ko: 어? 이거… 왜 안 열려요?
    ja: あれ？どうしたんだろう…何で開かないの？
  d_ex_trainstation_03_51:
    speaker: maxwell
    en: It's broken, and we can't get into the driver's compartment either.
    ko: 고장 났나 봐. 기관실은 잠겨있고.
    ja: 故障みたいね。機関室も閉まってる。
  d_ex_trainstation_03_52:
    speaker: maxwell
    en: All right, get out of the way. I'm gonna blast the door off its hinges.
    ko: 안되겠네. 그냥 총으로 문 부수고 나가…
    ja: しょうがない。銃で扉を撃ち破って…
  d_ex_trainstation_03_53:
    speaker: privaty
    en: I'd advise against that. Not unless you want to end up in court on vandalism
      charges.
    ko: 어, 그건 안돼요! 기물 파손죄로 법원 오고 싶으세요?
    ja: |-
      あ、それはダメです！
      器物損壊罪で裁判所に送られてしまいます。
  d_ex_trainstation_03_54:
    speaker: privaty
    en: They've already got enough on their plate as is.
    ko: 안 그래도 일 많단 말이에요!
    ja: これ以上仕事を増やしたくありません！
  d_ex_trainstation_03_55:
    speaker: maxwell
    en: Well, we can't just sit around and wait for someone to come to save us.
    ko: 그럼 이대로 사람 올 때까지 기다리자는 거야?
    ja: |-
      じゃあこのまま誰かが来るまで
      待ってなきゃいけないの？
  d_ex_trainstation_03_56:
    speaker: maxwell
    en: Then again, if you two are willing to become my test subjects, I'd be willing
      to spend a little more time here...
    ko: |-
      뭐, 둘이 테스트 실험체가 되어준다면
      기다릴 의향은 있어.
    ja: |-
      まあ、2人が私のテストの実験台に
      なってくれるならそれでもいいけど。
  d_ex_trainstation_03_57:
    speaker: privaty
    en: Test subjects?!
    ko: 테, 테스트요? 실험이라뇨!
    ja: じ、実験台？何ですって！
  d_ex_trainstation_03_58:
    speaker: "<Self>"
    en: I'd rather not.
    ko: 그 방법은 좋지 못한 것 같아.
    ja: その方法はあまりよくないと思う
  d_ex_trainstation_03_59:
    speaker: maxwell
    en: Fine then, you got any better ideas?
    ko: 흐응. 그래? 그럼 베이비. 뭐 좋은 방법 있어?
    ja: |-
      ふ～ん。そう？じゃあベビー。
      何かいい方法はあるの？
  d_ex_trainstation_03_60:
    speaker: "<Choice>"
    en: Let's try and use our phones to call someone.
    ko: 폰으로 연락해 보자.
    ja: 携帯で連絡してみよう
  d_ex_trainstation_03_61:
    speaker: "<Choice>"
    en: Let's use the fire extinguisher to break the window.
    ko: 소화기로 창문을 부수자.
    ja: 消火器で窓を割って脱出しよう
  d_ex_trainstation_03_62:
    speaker: maxwell
    en: I left mine in the laboratory.
    ko: 나 연구실에 두고 왔는데?
    ja: 研究室に置いて来たんだけど？
  d_ex_trainstation_03_63:
    speaker: privaty
    en: I was just popping out for a short errand, so I didn't bring mine.
    ko: 저도 잠깐 심부름 온 거라 안 가져왔어요.
    ja: |-
      私もすぐ戻るつもりで来たので
      持ってきませんでした。
  d_ex_trainstation_03_64:
    speaker: "<Self>"
    en: We'll use mine... No battery.
    ko: 그럼 내 걸로… 배터리가 없네.
    ja: 私の携帯で…電池がない
  d_ex_trainstation_03_65:
    speaker: privaty
    en: All right then, our only recourse is to smash the window.
    ko: 그럼 방법은 부수는 거 밖에 없네요….
    ja: じゃあ窓を割るしかないですね…
  d_ex_trainstation_03_66:
    speaker: maxwell
    en: Weren't you against that just a minute ago?
    ko: 아깐 안된다며.
    ja: さっきはだめって言ってたくせに。
  d_ex_trainstation_03_67:
    speaker: privaty
    en: That's because you wanted to use your gun! How about we use something safer
      like... the fire extinguisher.
    ko: 초, 총은 위험하니까요! 소화기 어떤가요?
    ja: |-
      じゅ、銃はちょっと危ないですので！
      消火器はどうですか？
  d_ex_trainstation_03_68:
    speaker: privaty
    en: I guess we don't have much choice.
    ko: 역시 부수는 거 밖에 방법이 없네요.
    ja: どう考えても他には方法がありません。
  d_ex_trainstation_03_69:
    speaker: maxwell
    en: Huh? You were against it when I proposed the idea.
    ko: 음? 왜 내가 말했을 때랑 반응이 다른 거지?
    ja: え？私が言った時とは反応が違うんだけど？
  d_ex_trainstation_03_70:
    speaker: privaty
    en: That's because you wanted to use your gun!
    ko: 초, 총은 위험하잖아요!
    ja: じゅ、銃は危ないですから！
  d_ex_trainstation_03_71:
    speaker: "<Narration>"
    en: Privaty picks up the fire extinguisher nearby.
    ko: 프리바티는 옆에 있던 소화기를 가져왔다.
    ja: プリバティが近くにあった消火器を持ってきた
  d_ex_trainstation_03_72:
    speaker: privaty
    en: I'll count to three, then I'll smash the window.
    ko: 하나 둘 셋 하면 부술게요.
    ja: いちにのさんで壊します。
  d_ex_trainstation_03_73:
    speaker: privaty
    en: '1.'
    ko: 하나.
    ja: いち。
  d_ex_trainstation_03_74:
    speaker: privaty
    en: '2.'
    ko: 둘.
    ja: に。
  d_ex_trainstation_03_75:
    speaker: privaty
    en: 3!
    ko: 셋!
    ja: さん！
  d_ex_trainstation_03_76:
    speaker: "<Narration>"
    en: "*Poof screech*"
    ko: 푸슈우우우우욱-
    ja: プシュゥゥゥゥゥ
  d_ex_trainstation_03_77:
    speaker: maxwell
    en: What the...?!
    ko: 이, 이게 뭐…!
    ja: な、何これ…！
  d_ex_trainstation_03_78:
    speaker: "<Monologue>"
    en: The fire extinguisher bursts, causing white powder to spew everywhere.
    ko: "프리바티가 들고있던 소화기 노즐에선 \n새하얀 약재가 쏟아지며 흩날렸다."
    ja: |-
      プリバティが持っていた消火器のノズルから
      真っ白な薬剤が噴き出し、辺り一面に舞い散った
  d_ex_trainstation_03_79:
    speaker: maxwell
    en: "*Cough cough* What are you doing?"
    ko: 콜록. 콜록. 너 뭐 한 거야!
    ja: ゴホッ、ゴホッ。何してるのよ！
  d_ex_trainstation_03_80:
    speaker: privaty
    en: I think I pulled the safety pin by accident.
    ko: 아, 안전핀이 뽑혀 있었나 봐요!
    ja: あ、安全ピンが外れてたみたいです！
  d_ex_trainstation_03_81:
    speaker: maxwell
    en: "*Cough* I can barely see! That's it, I'm going to use my gun..."
    ko: 뭐? 콜록콜록. 아무것도 안 보여!! 안되겠어. 그냥 총으로…!
    ja: |-
      何だって？ゴホッゴホッ。
      何も見えないじゃない！
      こうなったらもう、銃で…！
  d_ex_trainstation_03_82:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지잉-
    ja: ブルルル―
  d_ex_trainstation_03_83:
    speaker: "<Monologue>"
    en: Suddenly, the door of the train opens.
    ko: 갑자기 기차문이 열렸고.
    ja: 突然列車の扉が開いた
  d_ex_trainstation_03_84:
    speaker: "<Monologue>"
    en: The three of us rush out.
    ko: 우리는 너나 할 것 없이 빠르게 기차를 빠져나왔다.
    ja: 我先にとみんな慌てて列車から降りた
  d_ex_trainstation_03_85:
    speaker: maxwell
    en: "*Cough* Man, things got a little hairy back there."
    ko: 콜록- 와, 실험하다 죽는 기분이랑 비슷했어.
    ja: |-
      ゴホッ、わぁ、実験中に失敗して
      死にそうになった時を思い出したわ。
  d_ex_trainstation_03_86:
    speaker: privaty
    en: "*Cough* We all nearly became cautionary tales."
    ko: 콜록. 콜록. 숨이 멎을 뻔했어요.
    ja: ゴホッ、ゴホッ。息が止まるかと思いました。
  d_ex_trainstation_03_87:
    speaker: soline
    en: Oh for Pete's sake! I just cleaned this place up! What happened?
    ko: 꺄악- 방금 청소했는데 이게 뭐야!!!!
    ja: きゃぁぁ。さっき掃除したばかりなのに何これ！
  d_ex_trainstation_03_88:
    speaker: "<Self>"
    en: Soline?
    ko: 솔린?
    ja: ソリン？
  d_ex_trainstation_03_89:
    speaker: soline
    en: How did you even manage to get on the train without authorization?
    ko: 그리고! 허락도 없이 누가 함부로 기차에 들어가래?!
    ja: それに！無断で勝手に列車に乗るなんて！
  d_ex_trainstation_03_90:
    speaker: "<Self>"
    en: Just calm down and hear us out...
    ko: 일단 진정하고 우리 이야기를….
    ja: 事情があるんだ。落ち着いて話を…
  d_ex_trainstation_03_91:
    speaker: soline
    en: "*Sob* I just spent ages cleaning this place, and you're asking me to calm
      down?!"
    ko: 으으… 진정하게 생겼어?! 방금 막 대청소했는데….
    ja: |-
      うぅ…落ち着けると思う！？
      さっき大掃除したばかりなのに…
  d_ex_trainstation_03_92:
    speaker: soline
    en: I'm going to get Diesel and Brid. You all stay right here!
    ko: 일단 디젤이랑 브리드 데려올 테니까 거기 딱 가만히 있어!
    ja: |-
      ディーゼルとブリッドを連れてくる！
      逃げたらただじゃおかないんだから！
  d_ex_trainstation_03_93:
    speaker: "<Monologue>"
    en: Soline storms off.
    ko: 솔린은 씩씩 거리며 사라졌다.
    ja: ソリンはかんかんに怒りながらその場を去った
  d_ex_trainstation_03_94:
    speaker: maxwell
    en: I told you we should have just blown the door off and made our escape.
    ko: 그냥 총으로 부수고 나온 뒤에 조용히 사라졌어야 해.
    ja: |-
      やっぱり銃で壊して脱出した後、
      そっと逃げればよかったかも。
  d_ex_trainstation_03_95:
    speaker: privaty
    en: We are so screwed...
    ko: "…일이 늘어났네요."
    ja: "…もっと厄介なことになっちゃいましたね。"
  d_ex_trainstation_03_96:
    speaker: "<Monologue>"
    en: We all sit down, awaiting our punishment.
    ko: 우리는 한동안 기차역에 멍하니 앉아 있었다.
    ja: |-
      しばらくの間、
      鉄道駅に座り込んだまま呆然としていた
d_ex_trainstation_04:
  d_ex_trainstation_04_1:
    speaker: epinel
    en: Hey Coach, are you busy?
    ko: |-
      코치.
      혹시 지금 바빠?
    ja: |-
      コーチ。
      今って忙しい？
  d_ex_trainstation_04_2:
    speaker: "<Choice>"
    en: I'm always free.
    ko: 난 언제나 한가해.
    ja: いつも暇だ
  d_ex_trainstation_04_3:
    speaker: "<Choice>"
    en: I'm always busy.
    ko: 난 언제나 바빠.
    ja: いつも忙しい
  d_ex_trainstation_04_4:
    speaker: epinel
    en: It certainly seems that way.
    ko: "…응. 그래 보여."
    ja: "…うん、そう見える。"
  d_ex_trainstation_04_5:
    speaker: epinel
    en: "... It certainly doesn't look like it."
    ko: "…전혀 안 그래 보이는데."
    ja: "…全然そう見えないけど。"
  d_ex_trainstation_04_6:
    speaker: "<Self>"
    en: "... All right, I've got nothing going on."
    ko: 사실 한가해.
    ja: 実は暇だ
  d_ex_trainstation_04_7:
    speaker: epinel
    en: I knew it.
    ko: 응. 그럴 줄 알았어.
    ja: うん、そうだと思った。
  d_ex_trainstation_04_8:
    speaker: epinel
    en: Come with me.
    ko: 그럼 나랑 좀 같이 가자.
    ja: じゃあ、ちょっと一緒に行こう。
  d_ex_trainstation_04_9:
    speaker: "<Self>"
    en: Where to?
    ko: 어딜?
    ja: どこへ？
  d_ex_trainstation_04_10:
    speaker: epinel
    en: The garage at the train station.
    ko: 기차역 격납고에.
    ja: 鉄道駅の格納庫。
  d_ex_trainstation_04_11:
    speaker: epinel
    en: A part from my board broke, and I'm having a hard time finding a replacement.
    ko: 보드 부품이 망가졌는데, 구하기 좀 까다로운 부품이거든.
    ja: |-
      ボードの部品が壊れたんだけど、
      ちょっと手に入らない部品で。
  d_ex_trainstation_04_12:
    speaker: epinel
    en: Since the AZX is at the train station, I figured they'd have plenty of parts.
    ko: |-
      기차역에는 AZX도 있으니까,
      아무래도 이런저런 부품이 많을 것 같아서.
    ja: |-
      鉄道駅にはAZXもあるし、
      色んな部品があるかなと思って。
  d_ex_trainstation_04_13:
    speaker: "<Self>"
    en: Is there really a need for me to go as well?
    ko: 꼭 내가 같이 가야 할 필요가 있을까?
    ja: 私まで行く必要があるのか？
  d_ex_trainstation_04_14:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_04_15:
    speaker: epinel
    en: You said you were free.
    ko: |-
      같이 가주면 안 돼?
      한가하다며.
    ja: |-
      黙って一緒に行ってくれない？
      暇なんだよね？
  d_ex_trainstation_04_16:
    speaker: "<Self>"
    en: Got it.
    ko: "…알았어."
    ja: "…分かった"
  d_ex_trainstation_04_17:
    speaker: "<Narration>"
    en: In the garage of the train station.
    ko: 기차역. 격납고.
    ja: 鉄道駅、格納庫
  d_ex_trainstation_04_18:
    speaker: epinel
    en: Any chance I can use this part? I really need it.
    ko: "…그래서, 이 부품이 필요한데 좀 빌릴 수 있을까?"
    ja: |-
      …それでこの部品が必要なんだけど、
      ちょっと貸してくれる？
  d_ex_trainstation_04_19:
    speaker: brid
    en: Sure, I've got a couple of spares in the back.
    ko: 마침 남아있는 게 있군요.
    ja: ちょうど余分がありますね。
  d_ex_trainstation_04_20:
    speaker: brid
    en: But there's a beta type and a gamma type. I'm not sure which will fit your
      board.
    ko: |-
      그런데 베타 타입과 감마 타입이 있는데….
      뭐가 에피넬의 보드에 맞을지는 모르겠어요.
    ja: |-
      でも、ベータタイプとガンマタイプがあって…
      どっちがエピネルのボードに合うか
      分かりません。
  d_ex_trainstation_04_21:
    speaker: epinel
    en: Hmm... I'm sure both would fit.
    ko: 음… 둘 다 호환되긴 할 텐데….
    ja: うん…どっちも互換性はあると思うけど…
  d_ex_trainstation_04_22:
    speaker: helm
    en: I'd go for the gamma type if I were you.
    ko: 그럼 감마 타입을 추천할게.
    ja: では、ガンマタイプをお勧めするわ。
  d_ex_trainstation_04_23:
    speaker: epinel
    en: Huh? Helm?
    ko: 어? 헬름?
    ja: え、ヘルム？
  d_ex_trainstation_04_24:
    speaker: "<Self>"
    en: What brings you here?
    ko: 헬름이 여긴 어쩐 일이야?
    ja: ヘルムがここに何の用だ？
  d_ex_trainstation_04_25:
    speaker: helm
    en: I came to see the AZX. It's something of a companion to the Admire, so I actually
      come here fairly often.
    ko: |-
      AZX를 보러 왔어.
      아무래도 어드마이어의 자매기라 자주 오게 되네.
    ja: |-
      AZXを見に来たの。
      やっぱりアドマイアーの姉妹だから
      見に来てしまうのよ。
  d_ex_trainstation_04_26:
    speaker: helm
    en: "... Actually, the Admire isn't something I can see whenever I want."
    ko: "…어드마이어 호는 내가 보고 싶다고 볼 수 있는 게 아니니까."
    ja: |-
      …アドマイアー号は見たいときに
      いつでも見られるものではないし。
  d_ex_trainstation_04_27:
    speaker: brid
    en: Hey Helm, how're you doing?
    ko: 어서 와요. 헬름.
    ja: いらっしゃい、ヘルム。
  d_ex_trainstation_04_28:
    speaker: brid
    en: What makes you recommend the gamma type? I think beta would fit better.
    ko: |-
      그런데 감마 타입 부품을 추천한 이유가 있나요?
      저는 베타 타입이 좀 더 맞을 것 같습니다만.
    ja: |-
      ところで、ガンマタイプの部品を
      お勧めした理由はなんですか？
      私はベータタイプの方がいいと思いますけど。
  d_ex_trainstation_04_29:
    speaker: helm
    en: Because that's what the Admire uses.
    ko: 어드마이어 호에도 감마 타입을 사용하니까.
    ja: |-
      アドマイアー号もガンマタイプを
      使っているから。
  d_ex_trainstation_04_30:
    speaker: epinel
    en: "... Ships and boards aren't exactly the same thing."
    ko: "…배랑 보드는 많이 다를 거라 생각해."
    ja: "…船とボードは違うと思うけど。"
  d_ex_trainstation_04_31:
    speaker: helm
    en: Epinel. The Admire is the strongest ship there is, yes or no?
    ko: 에피넬. 어드마이어 호는 최강이지?
    ja: エピネル。アドマイアー号は最強よね？
  d_ex_trainstation_04_32:
    speaker: epinel
    en: Um... yes?
    ko: |-
      어… 응.
      그렇… 지?
    ja: |-
      え…うん。
      そう…だよね？
  d_ex_trainstation_04_33:
    speaker: helm
    en: The parts used by the strongest are also the strongest. So just use the gamma
      type.
    ko: |-
      최강이 쓰는 부품 역시 최강인 법이야.
      그러니 감마 타입을 쓰도록 해.
    ja: |-
      最強が使う部品なら最強に間違いないでしょう。
      だからガンマタイプを使いなさい。
  d_ex_trainstation_04_34:
    speaker: brid
    en: Wait! When you put it like that, I must disagree.
    ko: 잠깐만요. 그 말은 흘려들을 수 없군요.
    ja: ちょっと、今の言葉は聞き捨てなりませんね。
  d_ex_trainstation_04_35:
    speaker: brid
    en: The AZX uses beta parts, so I think it's safe to say that they've got the
      better performance.
    ko: |-
      AZX에는 베타 타입 부품을 써요.
      그러니 베타 타입이 더 성능이 좋다고 할 수 있어요.
    ja: |-
      AZXはベータタイプの部品を使います。
      だからベータタイプの方が性能が
      高いと言えます。
  d_ex_trainstation_04_36:
    speaker: helm
    en: "... Let me get this straight. Are you saying that the AZX is better than
      the Admire?"
    ko: |-
      …그 말.
      AZX가 어드마이어 호보다 위에 있다는 뜻으로 알아들어도 괜찮을까?
    ja: |-
      …その言葉、AZXがアドマイアー号より
      優れているという意味かしら。
  d_ex_trainstation_04_37:
    speaker: brid
    en: What if I am? It's not like that's such an outrageous statement.
    ko: 논란의 여지가 있나요?
    ja: 当然のことですから。
  d_ex_trainstation_04_38:
    speaker: helm
    en: I'm not saying the AZX isn't impressive, but it doesn't hold a candle to our
      ship.
    ko: |-
      물론 AZX도 훌륭해.
      하지만 어드마이어 호보다 우수한 것은 있을 수 없어.
    ja: |-
      もちろんAZXも素晴らしいわ。
      でも、アドマイアー号より優秀なものは
      存在しない。
  d_ex_trainstation_04_39:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_04_40:
    speaker: brid
    en: What's the top speed of the Admire?
    ko: 어드마이어 호는 최대 시속이 어떻게 되죠?
    ja: アドマイアー号の最大時速は？
  d_ex_trainstation_04_41:
    speaker: helm
    en: That's not fair. It's a seafaring vessel.
    ko: "…어드마이어 호의 주 무대는 바다야."
    ja: "…アドマイアー号の舞台は海だわ。"
  d_ex_trainstation_04_42:
    speaker: brid
    en: I'm well aware of that. Now tell me, how fast?
    ko: |-
      예. 잘 알고 있어요.
      그래서 시속이?
    ja: |-
      はい、分かっています。
      それで時速は？
  d_ex_trainstation_04_43:
    speaker: helm
    en: |-
      ... The AZX uses traditional ammunition, doesn't it?
      The Admire uses particle cannons.
    ko: |-
      …AZX는 실탄을 사용하지?
      어드마이어 호는 입자포를 사용해.
    ja: |-
      …AZXは実弾を使っているのよね？
      アドマイアー号は粒子砲を使っているわ。
  d_ex_trainstation_04_44:
    speaker: brid
    en: Which take forever and a day to recharge.
    ko: 충전에 오랜 시간이 걸리는 그 입자포 말씀이군요.
    ja: チャージに時間がかかる、あの粒子砲ですね。
  d_ex_trainstation_04_45:
    speaker: helm
    en: And blow Tyrant-class Raptures to smithereens in the blink of an eye.
    ko: 그래. 타일런트 급의 장갑도 단숨에 증발시키는 그 입자포야.
    ja: |-
      ええ、タイラント級の装甲も一瞬で飛ばせる、
      その粒子砲よ。
  d_ex_trainstation_04_46:
    speaker: brid
    en: Those pea shooters of yours wouldn't even put a dent in the AZX's armor. From
      what I hear, the Admire might as well be made of paper-mâché.
    ko: |-
      …그래봤자 AZX의 장갑은 뚫을 수 없죠.
      듣자 하니 어드마이어 호는 종잇장 같다고 하던데.
    ja: |-
      …AZXの装甲は突破できませんけどね。
      アドマイアー号は紙のように脆いとか。
  d_ex_trainstation_04_47:
    speaker: helm
    en: It wouldn't ever get hit to begin with, thanks to our anti-aircraft guns.
    ko: |-
      …애초에 맞을 일이 없어.
      대공 화망이 충실한데다가 작전 구역이 넓으니까.
    ja: |-
      …そもそも撃たれることがないわ。
      対空火網が充実している上に、
      作戦区域が広いから。
  d_ex_trainstation_04_48:
    speaker: brid
    en: The only reason you need anti-aircraft guns is because you're too scared to
      be in the thick of it.
    ko: 작전 구역이 넓다는 것은 그만큼 최전선에 설 자신이 없다는 거겠죠.
    ja: |-
      作戦区域が広いということは、
      最前線に立つ自信がないということですね。
  d_ex_trainstation_04_49:
    speaker: helm
    en: Everyone knows the most powerful weapons are kept on the rear flanks.
    ko: 중요 전력일수록 후방에 위치하는 법이야.
    ja: 重要な戦力であるほど後方に位置するものよ。
  d_ex_trainstation_04_50:
    speaker: brid
    en: Oh, is that right? Well, let me tell you...
    ko: |-
      아, 그런가요?
      그럼….
    ja: |-
      あ、そうですか？
      では…
  d_ex_trainstation_04_51:
    speaker: "<Monologue>"
    en: Helm and Brid both start to raise their voices.
    ko: "…둘의 언성이 조금씩 높아지기 시작했다."
    ja: "…2人の声が少しずつ大きくなっている"
  d_ex_trainstation_04_52:
    speaker: epinel
    en: Don't you think you should stop them?
    ko: "…코치. 좀 말려야 하는 것 아냐?"
    ja: "…コーチ、止めた方がよくない？"
  d_ex_trainstation_04_53:
    speaker: "<Self>"
    en: Me?
    ko: 내가?
    ja: 私が？
  d_ex_trainstation_04_54:
    speaker: epinel
    en: |-
      You're the commander.
      You should mediate any disputes between Nikkes.
    ko: |-
      지휘관이잖아.
      니케들끼리의 분쟁은 중재해야지.
    ja: |-
      指揮官でしょう？
      ニケ同士の争いは止めないと。
  d_ex_trainstation_04_55:
    speaker: "<Self>"
    en: "... All right."
    ko: "…알겠어."
    ja: "…分かった"
  d_ex_trainstation_04_56:
    speaker: "<Self>"
    en: Helm. Brid. That's enough.
    ko: 헬름. 브리드. 이제 그만.
    ja: ヘルム、ブリッド。そこまでだ
  d_ex_trainstation_04_57:
    speaker: brid
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_trainstation_04_58:
    speaker: helm
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_trainstation_04_59:
    speaker: "<Self>"
    en: Epinel will select the part.
    ko: 에피넬이 부품을 선택할 거야.
    ja: エピネルが部品を選ぶ
  d_ex_trainstation_04_60:
    speaker: epinel
    en: "... Huh?"
    ko: "…어?"
    ja: "…え？"
  d_ex_trainstation_04_61:
    speaker: brid
    en: Perfect! That'll settle it.
    ko: 아, 그러면 되겠군요.
    ja: あ、いい考えですね。
  d_ex_trainstation_04_62:
    speaker: helm
    en: Right. Whichever part Epinel selects will decide who's the strongest.
    ko: 그래. 에피넬이 선택한 부품이 무엇인지에 따라 최강이 결정되겠네.
    ja: |-
      そうね、エピネルが選んだ部品によって
      最強の部品が決まるわ。
  d_ex_trainstation_04_63:
    speaker: brid
    en: Beta parts used by the AZX.
    ko: 베타 타입 부품을 사용하는 AZX.
    ja: ベータタイプの部品を使うAZX。
  d_ex_trainstation_04_64:
    speaker: helm
    en: Gamma parts used by the Admire.
    ko: 감마 타입 부품을 사용하는 어드마이어 호.
    ja: ガンマタイプの部品を使うアドマイアー号。
  d_ex_trainstation_04_65:
    speaker: brid
    en: What'll it be?
    ko: 뭘 고를 건가요.
    ja: どちらを選びますか？
  d_ex_trainstation_04_66:
    speaker: helm
    en: Well?
    ko: 말해줘.
    ja: 教えて。
  d_ex_trainstation_04_67:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_04_68:
    speaker: epinel
    en: I-I think the AZX and the Admire are both impressive in their own right.
    ko: 나, 나는 AZX랑 어드마이어 호는 각자의 역할이 있다고 생각해.
    ja: |-
      わ、私はAZXとアドマイアー号に、
      それぞれ役割があると思う。
  d_ex_trainstation_04_69:
    speaker: epinel
    en: The Admire has incredible firepower which can intercept enemies and allow
      our allies safe passage on the high seas.
    ko: |-
      바다에서 적을 요격해 아군이 공격을 이어나갈 수 있게 해주는
      최강의 화력을 가진 함선 어드마이어 호.
    ja: |-
      海で敵を迎撃して味方の攻撃をサポートする
      最強の火力を持つ艦船アドマイアー号。
  d_ex_trainstation_04_70:
    speaker: epinel
    en: Meanwhile, the AZX is the fastest train the world has ever seen and helps
      transport troops and supplies with lightning speed.
    ko: |-
      견고함과 안정성으로 아군과 물자의 운송을 도와주는
      지상 최고속의 기차 AZX.
    ja: |-
      丈夫さと安定性で味方と物資の輸送を
      サポートする地上最高速の列車AZX。
  d_ex_trainstation_04_71:
    speaker: epinel
    en: I can't say which is stronger than the other.
    ko: 그 어느 쪽도 우세하다고 할 수 없어.
    ja: どちらがより優れているかとかは言えない。
  d_ex_trainstation_04_72:
    speaker: epinel
    en: I think they're both the strongest at what they specialize in.
    ko: 둘 다 각자의 영역에서 최강이라고 생각해.
    ja: どっちも自分のエリアで最強だと思う。
  d_ex_trainstation_04_73:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_04_74:
    speaker: brid
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_04_75:
    speaker: helm
    en: She's right. You can't compare the AZX to anything else.
    ko: |-
      …맞는 말이야.
      AZX는 그 무엇도 대체할 수 없어.
    ja: |-
      …確かに。
      AZXに取って代わるものは何もない。
  d_ex_trainstation_04_76:
    speaker: brid
    en: Same goes for the Admire.
    ko: 어드마이어 호도 그렇죠.
    ja: アドマイアー号もそうですね。
  d_ex_trainstation_04_77:
    speaker: helm
    en: Let's just keep rockin' it in our own special way.
    ko: 그래. 각자의 영역에서 최선을 다하자.
    ja: 自分の領域でベストを尽くしましょう。
  d_ex_trainstation_04_78:
    speaker: brid
    en: You said it.
    ko: 예. 최고를 유지하죠.
    ja: はい、最高の座を守りましょう。
  d_ex_trainstation_04_79:
    speaker: "<Monologue>"
    en: The two shake hands, their eyes burning with passion.
    ko: 둘은 불타는 눈빛으로 악수했다.
    ja: 2人は希望に燃える目つきで握手した
  d_ex_trainstation_04_80:
    speaker: epinel
    en: "*Sigh*"
    ko: "…휴우."
    ja: "…ふう。"
  d_ex_trainstation_04_81:
    speaker: "<Self>"
    en: Brilliant.
    ko: "…훌륭해."
    ja: "…見事だ"
  d_ex_trainstation_04_82:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_04_83:
    speaker: epinel
    en: Please.
    ko: 코치.
    ja: コーチ。
  d_ex_trainstation_04_84:
    speaker: epinel
    en: You barely did anything.
    ko: 한심해.
    ja: 情けない。
  d_ex_trainstation_04_85:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
d_ex_trainstation_05:
  d_ex_trainstation_05_1:
    speaker: Monologue
    en: I'm walking by the train station,
    ko: "…기차역."
    ja: "…鉄道駅"
  d_ex_trainstation_05_2:
    speaker: Monologue
    en: when I notice some strange movement.
    ko: 조금 전부터 이상한 상황이 반복되고 있다.
    ja: 先ほどからおかしな状況が繰り広げられている
  d_ex_trainstation_05_3:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_4:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_5:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_6:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_7:
    speaker: Choice
    en: What are you doing, D?
    ko: 뭐하는 거야, D?
    ja: D、何をしているんだ？
  d_ex_trainstation_05_8:
    speaker: Choice
    en: What are you doing, Cocoa?
    ko: 뭐하는 거야, 코코아?
    ja: ココア、何をしているんだ？
  d_ex_trainstation_05_9:
    speaker: d
    en: As you can see, I'm being followed.
    ko: 보다시피 미행 당하고 있어.
    ja: 見ての通り尾行されている。
  d_ex_trainstation_05_10:
    speaker: d
    en: Although I haven't the faintest idea why.
    ko: 이유는 모르겠지만.
    ja: 理由は分からないが。
  d_ex_trainstation_05_11:
    speaker: Self
    en: Want me to ask her?
    ko: 내가 이유를 물어보고 올까?
    ja: 私が理由を聞いてこようか？
  d_ex_trainstation_05_12:
    speaker: d
    en: That'd be much appreciated.
    ko: "…부탁할게."
    ja: "…頼む。"
  d_ex_trainstation_05_13:
    speaker: Self
    en: Cocoa, why are you trailing after D?
    ko: 왜 D를 쫓고 있어, 코코아?
    ja: ココア、なぜDを追いかけているんだ？
  d_ex_trainstation_05_14:
    speaker: cocoa
    en: Sssh!
    ko: "…쉿."
    ja: "…シーッ。"
  d_ex_trainstation_05_15:
    speaker: cocoa
    en: Can't you see I'm tailing her?
    ko: 보다시피 미행 중이야.
    ja: 見ての通り、尾行中。
  d_ex_trainstation_05_16:
    speaker: Self
    en: Yes, but why?
    ko: 왜?
    ja: なぜ？
  d_ex_trainstation_05_17:
    speaker: cocoa
    en: A professional maid should possess a wide range of skills.
    ko: 코코아, 프로 메이드로써….
    ja: ココア、プロメイドとして…
  d_ex_trainstation_05_18:
    speaker: cocoa
    en: I've been honing my infiltration and stalking skills for over a year now.
    ko: 잠복과 미행 기술을 갈고 닦아온지 어언 1년.
    ja: 潜伏と尾行スキルを磨いて、はや1年。
  d_ex_trainstation_05_19:
    speaker: cocoa
    en: This is the first time I've seen someone walk so surreptitiously.
    ko: 저 정도로 소리 없이 걷는 사람은 처음 봐써.
    ja: あんなに静かに歩く人は初めて見た。
  d_ex_trainstation_05_20:
    speaker: cocoa
    en: If it weren't for Cocorella's thermal tracking, I'd have lost her long ago.
    ko: 코코렐라의 적외선 색적 기술이 아니었다면 진작 놓쳤을걸.
    ja: ココレラの赤外線索敵スキルがなかったら\nとっくに見失ってた。
  d_ex_trainstation_05_21:
    speaker: cocoa
    en: Whoever she is, I mustn't let her out of my sight.
    ko: 그런 사람은 일단 쫓고 봐야 대.
    ja: そういう人は、とりあえず追いかけなきゃ。
  d_ex_trainstation_05_22:
    speaker: cocoa
    en: She must be a spy sent from the Intelligence Department.
    ko: 정보부에서 나온 스파이인 게 틀림 없으니깐.
    ja: 情報部からやってきたスパイに違いないから。
  d_ex_trainstation_05_23:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_24:
    speaker: Self
    en: Did you catch all that?
    ko: 그렇다는데.
    ja: だそうだ
  d_ex_trainstation_05_25:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_26:
    speaker: d
    en: Looks like this situation calls for a little acting.
    ko: 연기를 해야겠군.
    ja: 演技をしないと。
  d_ex_trainstation_05_27:
    speaker: d
    en: Help me, @UserName.
    ko: 도와라, @UserName.
    ja: 手伝ってくれ、@UserName。
  d_ex_trainstation_05_28:
    speaker: Self
    en: How? Do you want ideas on what role you should play?
    ko: 무슨 연기?
    ja: どんな演技だ？
  d_ex_trainstation_05_29:
    speaker: d
    en: This little girl seems to be a fan of classic spy espionage.
    ko: 꼬마가 보고 싶은 건 스파이야.
    ja: あの子が見たいのはスパイだ。
  d_ex_trainstation_05_30:
    speaker: d
    en: Not cold-blooded assassinations.
    ko: "…암살자가 아니라."
    ja: "…殺し屋ではなく。"
  d_ex_trainstation_05_31:
    speaker: d
    en: We need to come up with a scenario that's tailored to our personalities.
    ko: 그러니까 너와 나는 그에 맞는 상황극을 한다.
    ja: だから、お前と私は芝居をする。
  d_ex_trainstation_05_32:
    speaker: Choice
    en: Who will I be playing?
    ko: 내 역할은 뭐지?
    ja: 私は何の役をすればいい？
  d_ex_trainstation_05_33:
    speaker: Choice
    en: It's very kind of you to humor her like this.
    ko: 어린이에겐 친절하네.
    ja: 子どもには親切だな
  d_ex_trainstation_05_34:
    speaker: d
    en: You'll be like a character straight out of an old film noir.
    ko: 심야 시간대의 느와르 애니메이션에 나올 법한 것.
    ja: ノワール系の深夜アニメに出てきそうな役で。
  d_ex_trainstation_05_35:
    speaker: d
    en: For example,
    ko: 예컨대.
    ja: たとえば
  d_ex_trainstation_05_36:
    speaker: d
    en: a messenger for an organization, or something along those lines.
    ko: 조직의 임무를 전하는 메신저 정도겠지.
    ja: 組織の任務を伝えるメッセンジャーとか。
  d_ex_trainstation_05_37:
    speaker: d
    en: I'm not so stern with everyone.
    ko: 나라고 모두에게 가차없는 건 아냐.
    ja: 私だって誰にでも手厳しいわけじゃない。
  d_ex_trainstation_05_38:
    speaker: d
    en: Those who remain on the right side of the law,
    ko: 저울의 선한 쪽에 올라가 있는 쪽에게는.
    ja: 天秤が善の方に傾いている対象には
  d_ex_trainstation_05_39:
    speaker: d
    en: I treat with utmost kindness.
    ko: 대체로 상식 선에서 대하고 있지.
    ja: 常識の範囲内で対処しているんだ。
  d_ex_trainstation_05_40:
    speaker: d
    en: Now, I was hoping you could do me a favor.
    ko: 너도 협조해 주면 좋겠군.
    ja: お前も協力してくれないか。
  d_ex_trainstation_05_41:
    speaker: Self
    en: Sure, what do you need me to do?
    ko: 알겠어. 내가 뭘 하면 돼?
    ja: 分かった。何をすればいい？
  d_ex_trainstation_05_42:
    speaker: d
    en: You're going to pretend to be a messenger for an organization.
    ko: 비밀리에 조직의 임무를 전하는 메신저다.
    ja: こっそり組織の任務を伝えるメッセンジャーだ。
  d_ex_trainstation_05_43:
    speaker: d
    en: See that bench over there?
    ko: 마침 저기에 벤치가 있군.
    ja: あそこにちょうどベンチがある。
  d_ex_trainstation_05_44:
    speaker: d
    en: Walk over to it, but act natural.
    ko: 자연스럽게 걸어가.
    ja: 自然に歩いていき
  d_ex_trainstation_05_45:
    speaker: d
    en: Sit down.
    ko: 그리고 앉아라.
    ja: 座ってくれ。
  d_ex_trainstation_05_46:
    speaker: d
    en: Take out your tablet and pretend to watch the news.
    ko: 태블릿을 꺼내서, 뉴스를 읽는 척하면서.
    ja: そしてタブレットを取り出して\nニュースを読むふりをしながら
  d_ex_trainstation_05_47:
    speaker: d
    en: Then, you'll give me the signal.
    ko: 내게 암호를 전하는 거다.
    ja: 私に暗号を伝えるんだ。
  d_ex_trainstation_05_48:
    speaker: Self
    en: A signal? Like what?
    ko: 암호?
    ja: 暗号？
  d_ex_trainstation_05_49:
    speaker: d
    en: A hand gesture, or something with your eyes.
    ko: 손짓이든, 눈짓이든.
    ja: 手ぶりでも視線でもいいから
  d_ex_trainstation_05_50:
    speaker: d
    en: Something that I'll be able to discern easily.
    ko: 자의적으로 해석할 수 있는 거라면 뭐든지 좋아.
    ja: 自由に解釈できるものなら何でもいい。
  d_ex_trainstation_05_51:
    speaker: Self
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  d_ex_trainstation_05_52:
    speaker: Monologue
    en: I go to the bench and sit down.
    ko: 벤치에 가서 앉았다.
    ja: ベンチに座った
  d_ex_trainstation_05_53:
    speaker: Monologue
    en: I take out a tablet and open the Daily Ark homepage.
    ko: 그리고 태블릿을 꺼내, 데일리 아크의 메인 페이지를 열었다.
    ja: |-
      そしてタブレットを取り出し、
      デイリーアークのメインページを開いた
  d_ex_trainstation_05_54:
    speaker: Narration
    en: Slowly...
    ko: 지긋-
    ja: ジーッ…
  d_ex_trainstation_05_55:
    speaker: Choice
    en: I make an L with my hand that's holding the tablet.
    ko: 태블릿을 든 손으로 L자를 만든다.
    ja: タブレットを持った手でL字を作る
  d_ex_trainstation_05_56:
    speaker: Choice
    en: I start blinking in morse code.
    ko: 눈을 모스 부호처럼 깜빡거린다.
    ja: モールス信号のようにまばたきする
  d_ex_trainstation_05_57:
    speaker: d
    en: Is that the signal?
    ko: 암호인가.
    ja: 暗号か。
  d_ex_trainstation_05_58:
    speaker: d
    en: He must be the messenger sent by the Handler.
    ko: 핸들러가 보낸 메신저인가 보군.
    ja: ハンドラーが寄越したメッセンジャーのようだ。
  d_ex_trainstation_05_59:
    speaker: d
    en: The mission is... To monitor L.
    ko: 임무는… 요원 L의 감시.
    ja: 任務は…エージェントLの監視。
  d_ex_trainstation_05_60:
    speaker: d
    en: My colleague is the target? No! This can't be happening!
    ko: 같은 밥을 먹는 요원이 타겟이라니, 꿈자리가 뒤숭숭하겠어.
    ja: |-
      同じ釜の飯を食うエージェントがターゲットとは
      夢見が悪くなりそうだな。
  d_ex_trainstation_05_61:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_62:
    speaker: cocoa
    en: I'm pretty sure I saw this same story in a movie last year.
    ko: 코코아, 연말 극장에서 이런 장면 본 적 있지.
    ja: ココア、映画でこういうシーン見たことある。
  d_ex_trainstation_05_63:
    speaker: cocoa
    en: If I remember correctly, L will receive the very same order.
    ko: 이 흐름이라면 분명 요원 L도 같은 명령을 받아서.
    ja: |-
      この流れならきっとエージェントLも
      同じ命令を受けて
  d_ex_trainstation_05_64:
    speaker: cocoa
    en: Then they spy on each other.
    ko: 서로를 감시하게 댈 거야.
    ja: お互いを監視することになるはず。
  d_ex_trainstation_05_65:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_66:
    speaker: Monologue
    en: D takes out her cell phone and puts it on her ear.
    ko: D가 핸드폰을 꺼내어 귀에 댔다.
    ja: Dが携帯を取り出して耳に当てた
  d_ex_trainstation_05_67:
    speaker: d
    en: "... L."
    ko: "…L인가."
    ja: "…Lか。"
  d_ex_trainstation_05_68:
    speaker: d
    en: Yes, I've made contact with the messenger on the platform.
    ko: 그래. 플랫폼에서 메신저와 접촉했다.
    ja: ああ。プラットフォームで\nメッセンジャーと接触した。
  d_ex_trainstation_05_69:
    speaker: d
    en: What? You've been issued the same assignment?
    ko: 뭐? 너도 같은 출처에서 임무를 받았다고?
    ja: 何？お前も同じ任務を与えられたのか？
  d_ex_trainstation_05_70:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_71:
    speaker: d
    en: Understood.
    ko: 알겠다.
    ja: 分かった。
  d_ex_trainstation_05_72:
    speaker: d
    en: You and I will join forces.
    ko: 앞으로는 계속 한 팀으로 움직여야 할 테니.
    ja: これからは同じチームとして動く必要がある。
  d_ex_trainstation_05_73:
    speaker: d
    en: I'm making my way to you now.
    ko: 가능한 한 빨리 그쪽으로 가지.
    ja: なるべく早くそちらへ向かおう。
  d_ex_trainstation_05_74:
    speaker: Monologue
    en: D vaults over something and starts crawling upward.
    ko: D는 기물을 밟고 높은 곳으로 올라간 뒤,
    ja: Dは周りの物を台にして高い場所へ登り
  d_ex_trainstation_05_75:
    speaker: Monologue
    en: She slips through an open window on the ceiling that's slightly ajar.
    ko: 날렵하게 천장에 달린 창 틈새로 도망… 아니, 나갔다.
    ja: |-
      素早く天井にある窓の隙間から
      逃げ…いや、外に出た
  d_ex_trainstation_05_76:
    speaker: cocoa
    en: Hey!
    ko: 헛!
    ja: はっ！
  d_ex_trainstation_05_77:
    speaker: cocoa
    en: This must be the climax! Up and away!
    ko: 저건 클라이막스 장면의 건물 위로 달리기!
    ja: あれはクライマックスの建物の上を走るシーン！
  d_ex_trainstation_05_78:
    speaker: cocoa
    en: I've gotta catch up to her!
    ko: 코코아도 빨리 따라붙어야 대.
    ja: ココアも早く追いかけなきゃ。
  d_ex_trainstation_05_79:
    speaker: Monologue
    en: Cocoa leaps up nimbly.
    ko: 코코아가 날렵하게 기물 위로 몸을 날렸다.
    ja: ココアが素早く台に登ろうとした
  d_ex_trainstation_05_80:
    speaker: Narration
    en: "*Jump*"
    ko: 폴짝.
    ja: ぴょんっ
  d_ex_trainstation_05_81:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_82:
    speaker: Narration
    en: "*Jump*"
    ko: 폴짝.
    ja: ぴょんっ
  d_ex_trainstation_05_83:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_84:
    speaker: cocoa
    en: Master, help me up!
    ko: 주인, 올려줘.
    ja: 主人、ちょっと手伝って。
  d_ex_trainstation_05_85:
    speaker: Choice
    en: She's long gone at this point.
    ko: 코코아, D는 이미 갔어.
    ja: ココア、Dはもういない
  d_ex_trainstation_05_86:
    speaker: Choice
    en: You ought to know climbing public buildings is forbidden.
    ko: 공공시설 위에 올라가면 안 돼.
    ja: 公共施設の上に乗っちゃダメだ
  d_ex_trainstation_05_87:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_88:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_89:
    speaker: cocoa
    en: The spy got away?
    ko: 스파이 진짜로 가 버렸어?
    ja: スパイ、本当に行っちゃった？
  d_ex_trainstation_05_90:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_91:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_05_92:
    speaker: cocoa
    en: It is?
    ko: 진짜 안 돼?
    ja: ほんとーに？
  d_ex_trainstation_05_93:
    speaker: Self
    en: Yes.
    ko: 그래.
    ja: ああ
  d_ex_trainstation_05_94:
    speaker: cocoa
    en: Then... I suppose there's nothing else we can do.
    ko: 그럼… 어쩔 수 없지.
    ja: じゃあ…仕方ない。
  d_ex_trainstation_05_95:
    speaker: cocoa
    en: A proper maid should also know when to call it a day.
    ko: 가야 할 때 갈 줄 아는 것도 프로 메이드의 특기니깐.
    ja: 引き際をわきまえてるのも\nプロメイドの特徴だから。
  d_ex_trainstation_05_96:
    speaker: cocoa
    en: That's enough stalking for today. I should head back to the Maid Cafe.
    ko: 오늘의 미행은 여기까지만 하고, 카페로 돌아가는 수밖에.
    ja: |-
      今日の尾行はここまでにして、
      カフェに戻らなきゃ。
  d_ex_trainstation_05_97:
    speaker: cocoa
    en: Are you coming, Master?
    ko: "…주인도 같이 갈래?"
    ja: "…主人も一緒に行く？"
  d_ex_trainstation_05_98:
    speaker: cocoa
    en: I've got some new patterns I could draw with the ketchup. The spy's face,
      a train platform...
    ko: 지금 오면 케첩으로 스파이 얼굴이랑 기차 그려줄께.
    ja: ケチャップでスパイの顔と列車を描いてあげる。
  d_ex_trainstation_05_99:
    speaker: cocoa
    en: Then I can show it off to everyone.
    ko: 소다랑 에이드, 손님들한테 자랑도 하고….
    ja: ソーダとエードとお客に自慢しよう…
  d_ex_trainstation_05_100:
    speaker: Monologue
    en: Cocoa grabs my hand and leads me out of the railway station.
    ko: 코코아의 손에 이끌려서 기차역을 나왔다.
    ja: ココアに引っ張られて鉄道駅を出た
d_ex_trainstation_06:
  d_ex_trainstation_06_1:
    speaker: mast
    en: Isn't the entire purpose of a train station
    ko: "…그러니까 기차역이란 건 말이요."
    ja: "…だから、鉄道駅ってのは"
  d_ex_trainstation_06_2:
    speaker: mast
    en: so that you can ride a train to different locations?
    ko: 기차를 타고 다른 곳으로 이동하기 위해 있는 거 아닌가?
    ja: |-
      列車に乗って他の場所へ移動するために
      あるんじゃねえのか？
  d_ex_trainstation_06_3:
    speaker: mast
    en: How come you can't operate it here?
    ko: 그런데 왜 여기선 운행을 못 한다는 거요.
    ja: なのに、なんでここには列車が走らねえんだよ？
  d_ex_trainstation_06_4:
    speaker: soline
    en: No, no, no!
    ko: 아니이~ 그러니까!
    ja: だ～か～ら～！
  d_ex_trainstation_06_5:
    speaker: soline
    en: How many times must I tell you?
    ko: 아까부터 계속 말하고 있잖아!
    ja: さっきからずっと言ってるでしょ！
  d_ex_trainstation_06_6:
    speaker: soline
    en: It's not as if the train isn't operating because we don't want it to.
    ko: 우리라고 운행하기 싫어서 안 하는 게 아니라고.
    ja: |-
      私たちだって、運行したくなくて
      しないわけじゃないの。
  d_ex_trainstation_06_7:
    speaker: soline
    en: It's because the train tracks aren't connected.
    ko: 철로가 연결 안 돼 있어서 그런 거라니까?
    ja: 線路が繋がってないからできないのよ。
  d_ex_trainstation_06_8:
    speaker: mast
    en: "... I'm still not getting it."
    ko: "…흠. 난 여전히 잘 모르겠수다."
    ja: "…うーん。やっぱり私にはよく分かんねえな。"
  d_ex_trainstation_06_9:
    speaker: soline
    en: Ugh... Commander, did you bring her here to annoy me on purpose?
    ko: 으이씨… 지휘관은 왜 이런 답답한 니케를 데려와서는!
    ja: |-
      もうっ…指揮官はどうしてこんな
      分からず屋を連れてきたのよ！
  d_ex_trainstation_06_10:
    speaker: "<Choice>"
    en: I brought her because I had faith that you could do something for us.
    ko: 난 솔린을 믿고 데려왔지….
    ja: ソリンを信じて連れてきたんだが…
  d_ex_trainstation_06_11:
    speaker: "<Choice>"
    en: I'm starting to regret it myself, to be honest...
    ko: 사실 나도 조금 후회하고 있어….
    ja: 実は私も少し後悔してる…
  d_ex_trainstation_06_12:
    speaker: soline
    en: What are you talking about?
    ko: 뭐, 뭐?
    ja: えっ？
  d_ex_trainstation_06_13:
    speaker: "<Self>"
    en: Mast said she wanted to have a unique experience,
    ko: 마스트가 이색적인 경험을 하고 싶다는 거야.
    ja: マストに変わった体験をしたいと言われて
  d_ex_trainstation_06_14:
    speaker: "<Self>"
    en: and the first place that came to my mind was this train station.
    ko: 그랬더니 처음으로 떠오른 게 이곳 기차역이었지.
    ja: 最初に思い浮かんだのが鉄道駅だったんだ
  d_ex_trainstation_06_15:
    speaker: soline
    en: What?
    ko: 뭐어?
    ja: ええっ？
  d_ex_trainstation_06_16:
    speaker: soline
    en: Then why don't you get her out of here?
    ko: 그럼 다시 데리고 나가든가!
    ja: じゃあ、さっさと連れて帰ってよ！
  d_ex_trainstation_06_17:
    speaker: "<Self>"
    en: Mast said she wanted to have a unique experience,
    ko: 그래도 마스트가 이색적인 경험을 하고 싶다길래.
    ja: でもマストに変わった体験をしたいと言われて
  d_ex_trainstation_06_18:
    speaker: "<Self>"
    en: and so I wanted to show her how impressive this station is.
    ko: 이 역의 멋진 모습을 보여주고 싶었어.
    ja: この駅の素敵なところを見せたかったんだ
  d_ex_trainstation_06_19:
    speaker: soline
    en: If that's the case, why didn't you say so sooner?
    ko: 아니 그런 거면 미리 말을 하지….
    ja: そういうことなら早く言ってよ…
  d_ex_trainstation_06_20:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_06_21:
    speaker: soline
    en: Very well.
    ko: 어쩔 수 없네.
    ja: 仕方ないわね。
  d_ex_trainstation_06_22:
    speaker: soline
    en: This is going to push my professionalism as a train attendant to the limit.
    ko: 이 유능한 승무원이 힘 좀 쓰는 수밖에.
    ja: |-
      有能な乗務員であるこの私が
      力を貸してあげるわ。
  d_ex_trainstation_06_23:
    speaker: soline
    en: Follow me. I'll give you a private tour.
    ko: 따라와. 내가 특~별히 개인 가이드 서비스를 해줄 테니까.
    ja: |-
      ついてきて。私がと・く・べ・つに
      個人ガイドをしてあげる。
  d_ex_trainstation_06_24:
    speaker: mast
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_trainstation_06_25:
    speaker: mast
    en: I came here looking for adventure.
    ko: 난 전초기지에서 모험을 할 수 있는 곳을 찾아온 거요.
    ja: |-
      私は前哨基地で冒険できる場所を
      探しにきたんだぜ。
  d_ex_trainstation_06_26:
    speaker: mast
    en: Didn't you just say that
    ko: 그런데 방금 솔린 양반이 말하지 않았수?
    ja: でも今ソリンさんが言っただろ？
  d_ex_trainstation_06_27:
    speaker: mast
    en: there aren't any rails to ride?
    ko: 이곳에는 기차가 달릴 길이 없다고.
    ja: ここには列車が走る線路がないって。
  d_ex_trainstation_06_28:
    speaker: mast
    en: How on earth are we gonna set out for a new location?
    ko: 그런 상황에서 어떻게 새로운 곳으로 떠날 수 있다는 거요?
    ja: それでどうやって新しい場所に行くんだ？
  d_ex_trainstation_06_29:
    speaker: soline
    en: You mustn't be so parochial with your mindset.
    ko: "…뭐래? 하여간 꽉 막혀서는."
    ja: "…ハァ、まったく頭が固いわね。"
  d_ex_trainstation_06_30:
    speaker: soline
    en: Is riding a train or boat a prerequisite for adventure?
    ko: 넌 꼭 기차를 타고, 배를 타고 떠나야지 모험이야?
    ja: |-
      あなたは列車や船に乗らなきゃ
      冒険って言えないの？
  d_ex_trainstation_06_31:
    speaker: mast
    en: Uh...
    ko: 뭐요?
    ja: んん？
  d_ex_trainstation_06_32:
    speaker: soline
    en: Countless people come to visit this place.
    ko: 사람들은 말이야.
    ja: この駅を訪れる人たちは、
  d_ex_trainstation_06_33:
    speaker: soline
    en: While they're here, they laugh and have a great time, and take countless photos.
    ko: 여기 오면 늘 사진을 찍고 즐겁게 웃다가 가.
    ja: ここで写真を撮って、笑顔になるの。
  d_ex_trainstation_06_34:
    speaker: soline
    en: Do you know why?
    ko: 왜 그런 줄 알아?
    ja: どうしてか分かる？
  d_ex_trainstation_06_35:
    speaker: soline
    en: Because it's exciting to see something that differs from their everyday life.
    ko: 일상 속에 있는, 일상과 다른 풍경이라는 게 너무 신나거든!
    ja: |-
      日常の中にあるのに日常とは違う風景って
      すごくワクワクするからよ！
  d_ex_trainstation_06_36:
    speaker: soline
    en: Think about it. Is it common to have a station this well-kept without a track?
    ko: 생각해 봐. 어디 이렇게 잘 지어져 있는데 철로는 없는 역이 흔해?
    ja: |-
      考えてみてよ。こんな立派な建物なのに
      線路はない駅って、珍しいでしょ？
  d_ex_trainstation_06_37:
    speaker: mast
    en: Definitely not.
    ko: "…흔하진 않지."
    ja: "…確かに。"
  d_ex_trainstation_06_38:
    speaker: soline
    en: Exactly. That's why people say
    ko: 그래! 그래서 사람들이 뭐라고 하냐면.
    ja: そう！だからみんなこう言ってるわ。
  d_ex_trainstation_06_39:
    speaker: soline
    en: this seems like a place where trains soar through the sky.
    ko: 여기가 하늘을 나는 기차가 나오는 만화 속의 역 같대.
    ja: |-
      空を飛ぶ列車が出てくるマンガの駅みたい、
      って。
  d_ex_trainstation_06_40:
    speaker: soline
    en: Some even say that this station feels like it's come out of a fairy tale,
      where time travel is possible.
    ko: 어떤 사람은 책에 나오는, 시간을 이동하는 기차역 같다고도 해.
    ja: |-
      小説に出てくる、時間を移動する
      鉄道駅みたいって言う人もいるわ。
  d_ex_trainstation_06_41:
    speaker: soline
    en: So there you have it.
    ko: 아무튼 그거야!
    ja: とにかく、そういうこと！
  d_ex_trainstation_06_42:
    speaker: soline
    en: The very absence of certain things in fact stimulates the imagination.
    ko: 부족한 부분이 오히려 상상력을 자극한다는 거지.
    ja: 足りない部分が、想像力を刺激するのよ。
  d_ex_trainstation_06_43:
    speaker: "<Choice>"
    en: You're quite the salesman today.
    ko: 솔린, 오늘따라 달변인데?
    ja: ソリン、今日はやけに口が達者だな？
  d_ex_trainstation_06_44:
    speaker: "<Choice>"
    en: I tend to agree with you.
    ko: 그러고 보니 나도 그랬던 것 같아.
    ja: 私もワクワクした
  d_ex_trainstation_06_45:
    speaker: soline
    en: Not just today. I'm always like this.
    ko: 오늘따라 아니거든? 항상 이랬거든?
    ja: 今日だけじゃなく、いつものことだけど？
  d_ex_trainstation_06_46:
    speaker: soline
    en: 'Anyway, my point is:'
    ko: 아무튼 내 말은.
    ja: とにかく、私が言いたいのは
  d_ex_trainstation_06_47:
    speaker: mast
    en: As you should!
    ko: "…그런 거요?"
    ja: "…そういうもんなのか？"
  d_ex_trainstation_06_48:
    speaker: soline
    en: Anyway,
    ko: 그럼!
    ja: そうよ！
  d_ex_trainstation_06_49:
    speaker: soline
    en: 'my point is:'
    ko: 그러니까 내 말은.
    ja: だから、私が言いたいのは
  d_ex_trainstation_06_50:
    speaker: soline
    en: We're not protecting this station for no reason.
    ko: 우린 아무 이유도 없이 이 역을 지키고 있는 게 아니란 거야.
    ja: |-
      私たちが何の理由もなく
      この駅を守ってるわけじゃないってこと。
  d_ex_trainstation_06_51:
    speaker: soline
    en: It is our belief that one day this station will have tracks running through
      it.
    ko: 뭐, 언젠가 때가 되면 철로가 이어질 거란 믿음도 분명 있지만.
    ja: |-
      まあ、いつか時が来たら線路が繋がるって
      信じてるっていうのもあるけど。
  d_ex_trainstation_06_52:
    speaker: soline
    en: However, even now, we have a great amount of pride in what we do here.
    ko: 지금도 충분히 난 우리 일에 프라이드를 가지고 있고.
    ja: |-
      今も十分、自分たちの仕事に
      プライドを持ってるし
  d_ex_trainstation_06_53:
    speaker: soline
    en: We light up other people's lives.
    ko: 실제로도 사람들의 일상에 활력을 불어 넣어주고 있어.
    ja: 実際、みんなの日常に元気を与えてるでしょ？
  d_ex_trainstation_06_54:
    speaker: mast
    en: "..."
    ko: "……!"
    ja: "……！"
  d_ex_trainstation_06_55:
    speaker: soline
    en: So, as you can see,
    ko: 그러니까 너도, 그 뭐냐….
    ja: だからあなたも、その、ほら…
  d_ex_trainstation_06_56:
    speaker: soline
    en: you don't always have to look to faraway places for adventure.
    ko: 너무 먼 곳에서 모험이란 걸 찾으려 하진 말라고!
    ja: |-
      冒険したいからって
      遠くにばかり目を向けないで！
  d_ex_trainstation_06_57:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_06_58:
    speaker: soline
    en: Are you all right? You look troubled.
    ko: 뭐야, 그 표정은?
    ja: 何よ、その顔は？
  d_ex_trainstation_06_59:
    speaker: mast
    en: No, it's nothing.
    ko: "…아니."
    ja: "…いや。"
  d_ex_trainstation_06_60:
    speaker: mast
    en: I've just never thought about this stuff before.
    ko: 생각지 않게 느낀 바가 생겨 버려서 말이요.
    ja: ちょっと色々考えちまってさ。
  d_ex_trainstation_06_61:
    speaker: mast
    en: Just like you tidy up this station every day,
    ko: 솔린 양반이 매일매일 그런 마음으로 이 역을 쓸고 닦듯이.
    ja: |-
      ソリンさんが毎日そんな気持ちで
      この駅を磨いているように
  d_ex_trainstation_06_62:
    speaker: mast
    en: we also keep the Admire spick and span.
    ko: 매일매일 어드마이어 호를 쓸고 닦는 우리의 일에도
    ja: 毎日アドマイアー号を磨いてる私たちの仕事にも
  d_ex_trainstation_06_63:
    speaker: mast
    en: And there's a real meaning to all of it.
    ko: 뭔가 의미가 있지 않을까….
    ja: 何か意味があるんじゃないか…
  d_ex_trainstation_06_64:
    speaker: mast
    en: You were also spot on with the other thing.
    ko: 하는 생각이 문득 스쳐갔수다.
    ja: そんなことを考えたんだ。
  d_ex_trainstation_06_65:
    speaker: mast
    en: You don't have to sail the high seas
    ko: 더구나 솔린 양반 말마따나,
    ja: それにソリンさんの言う通り、
  d_ex_trainstation_06_66:
    speaker: mast
    en: or ride the rails to have a rousing adventure.
    ko: "꼭 철로 위를 달리거나 바다를 가르고 나가야만 \n모험이 시작되는 건 아닐 테니까 말이요."
    ja: |-
      線路の上や海の上を走ることだけが
      冒険ってわけじゃねえんだよな。
  d_ex_trainstation_06_67:
    speaker: "<Self>"
    en: So, what you're saying is...
    ko: 그 말은….
    ja: 要するに…
  d_ex_trainstation_06_68:
    speaker: mast
    en: Could you show me around this place a little more?
    ko: 가이드, 해주시지 않겠수?
    ja: ガイド、してくれねえか？
  d_ex_trainstation_06_69:
    speaker: mast
    en: I want to experience the sense of adventure that resides within everyday life.
    ko: "그 일상 속의 모험이란 거, \n나도 한번 해보고 싶어졌수다."
    ja: |-
      その日常の中の冒険ってやつ、
      私もしてみたくなったぜ。
  d_ex_trainstation_06_70:
    speaker: soline
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_trainstation_06_71:
    speaker: soline
    en: Of course!
    ko: 까짓 거 그러지 뭐!
    ja: いくらでもやってあげるわよ！
  d_ex_trainstation_06_72:
    speaker: soline
    en: Our station may look impressive from the outside, but that's not all. We have
      plenty of additional information inside as well.
    ko: 이래봬도 우리 역이 꽤 잘 꾸며진 편이거든? 엣헴.
    ja: |-
      こう見えても、この駅は
      かなり充実してる方なのよ？えっへん。
  d_ex_trainstation_06_73:
    speaker: soline
    en: Exhibits covering the history of the Ark Express's construction,
    ko: 아크 익스프레스의 설립부터 지금까지의 역사라던가,
    ja: アークエクスプレスの設立から今までの歴史とか
  d_ex_trainstation_06_74:
    speaker: soline
    en: and the various iterations it went through.
    ko: 전초기지가 바뀌어 가면서 우리 역도 어떻게 같이 바뀌어 갔는지.
    ja: |-
      前哨基地が変わっていくにつれて、
      駅がどんな風に変わってきたのか
  d_ex_trainstation_06_75:
    speaker: soline
    en: All with plenty of visual aids.
    ko: 뭐 그런 것들을 사진이나 홀로그램으로 체험해볼 수 있어.
    ja: |-
      そういうことが
      写真やホログラムで体験できるの。
  d_ex_trainstation_06_76:
    speaker: soline
    en: We also have a spot where you can take a photo with the train.
    ko: 마지막엔 기차를 배경으로 한 포토 스팟도 만들어 놨구….
    ja: |-
      最後には列車を背景にした
      フォトスポットもあるし…
  d_ex_trainstation_06_77:
    speaker: "<Choice>"
    en: Very impressive.
    ko: 멋지다, 솔린.
    ja: カッコいいな、ソリン
  d_ex_trainstation_06_78:
    speaker: "<Choice>"
    en: I'm proud of you, Soline.
    ko: 대견하다, 솔린.
    ja: 偉いな、ソリン
  d_ex_trainstation_06_79:
    speaker: soline
    en: Thanks, hehe.
    ko: 뭐 내가 좀 그렇지. 헤헹~
    ja: ふふっ、まあね～？
  d_ex_trainstation_06_80:
    speaker: soline
    en: Why are you talking like that? I'm not a child.
    ko: 대견하긴 뭘 대견해! 내가 애도 아니고.
    ja: 偉いってなによ！子どもじゃないんだから。
  d_ex_trainstation_06_81:
    speaker: soline
    en: And also...
    ko: 참, 그리고….
    ja: あ、それから…
  d_ex_trainstation_06_82:
    speaker: "<Narration>"
    en: "*Rustle, rustle*"
    ko: 부스럭, 부스럭.
    ja: ゴソゴソ
  d_ex_trainstation_06_83:
    speaker: "<Monologue>"
    en: Soline unwraps a candy and pops it into Mast's mouth.
    ko: 솔린이 사탕을 까서 마스트의 입에 넣어주었다.
    ja: |-
      ソリンがアメの包み紙を剥がして
      マストの口に入れてあげた
  d_ex_trainstation_06_84:
    speaker: mast
    en: It's so sweet! What is it?
    ko: "…워요, 이 달달한 겅?"
    ja: "…ひゃんだ？このあみゃいのは？"
  d_ex_trainstation_06_85:
    speaker: soline
    en: A strawberry candy I pilfered from Diesel's desk.
    ko: 디젤의 사무실 책상에서 가져온 딸기 사탕이야.
    ja: |-
      ディーゼルの机から持ってきた
      イチゴキャンディよ。
  d_ex_trainstation_06_86:
    speaker: soline
    en: They're a big hit with visitors, and can lift their spirits, so I try and
      hand them out often.
    ko: 먹으면 바로 기분이 좋아져서, 승객들한테 하나씩 까주고 있지!
    ja: |-
      食べたらいい気分になれるから、
      お客さんに1つずつ配ってるの！
  d_ex_trainstation_06_87:
    speaker: "<Self>"
    en: Can I have one too?
    ko: 나도 하나만 줄래?
    ja: 私にも1つくれないか？
  d_ex_trainstation_06_88:
    speaker: soline
    en: Seriously? You're interested in candy too?
    ko: 어, 뭐야? 지휘관도 먹는 거….
    ja: え？指揮官も食べ…
  d_ex_trainstation_06_89:
    speaker: "<Narration>"
    en: "*Rustle, rustle*"
    ko: 부스럭, 부스럭.
    ja: ゴソゴソ
  d_ex_trainstation_06_90:
    speaker: "<Monologue>"
    en: I unwrap the candy and give it to Soline.
    ko: 사탕을 까서 솔린의 입에 넣어 주었다.
    ja: |-
      キャンディの包み紙を剥がして
      ソリンの口に入れてあげた
  d_ex_trainstation_06_91:
    speaker: soline
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_trainstation_06_92:
    speaker: soline
    en: "*Crunch crunch* Delicious."
    ko: 우물, 우물… 맛있다.
    ja: もぐもぐ…おいしい。
  d_ex_trainstation_06_93:
    speaker: soline
    en: Moving on to the exhibit...
    ko: 그럼 일단, 역의 전시 구역부터 구경해 볼래?
    ja: じゃあまずは、駅の展示エリアから見てみる？
  d_ex_trainstation_06_94:
    speaker: mast
    en: "*Crunch crunch* Sure."
    ko: 우물, 우물… 알겠수다.
    ja: もぐもぐ…いいぜ。
  d_ex_trainstation_06_95:
    speaker: mast
    en: So we can see what it was like there at the beginning of the Outpost?
    ko: 그런데 거기 가면 전초기지의 시작도 볼 수 있단 게 사실이요?
    ja: |-
      そこに行ったら前哨基地の始まりも
      見られるって本当か？
  d_ex_trainstation_06_96:
    speaker: mast
    en: I've always been curious about how a place like this started out.
    ko: 전부터 꽤 궁금했거든. 대체 이런 곳이 어떻게 해서 지어지게 됐는지….
    ja: |-
      前からすっげー気になってたんだよ。
      どうやって建てられたんだろうって…
  d_ex_trainstation_06_97:
    speaker: soline
    en: Of course, we have a short video that plays every 5 minutes.
    ko: 당연하지. 관련 영상도 5분 간격으로 틀어주고 있는데?
    ja: もちろんよ。紹介動画も5分間隔で流してるし。
  d_ex_trainstation_06_98:
    speaker: "<Monologue>"
    en: Soline and Mast happily walk off while munching on their candy.
    ko: 둘은 사이 좋게 사탕을 먹으며 걸어갔다.
    ja: |-
      2人は仲よくキャンディを舐めながら
      歩いていった
  d_ex_trainstation_06_99:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_06_100:
    speaker: "<Monologue>"
    en: I want to be part of this adventure too.
    ko: 나도 어서 모험 대열에 합류하자.
    ja: 私も早く冒険に合流しよう
d_ex_trainstation_07:
  d_ex_trainstation_07_1:
    speaker: "<Monologue>"
    en: I arrive at the train station at Diesel's call.
    ko: 나는 디젤의 호출로 기차역에 도착했다.
    ja: |-
      私はディーゼルに呼び出され
      鉄道駅にやってきた
  d_ex_trainstation_07_2:
    speaker: diesel
    en: Ah! Welcome, Commander!
    ko: 아, 지휘관~ 어서 오세요.
    ja: |-
      あ、指揮官～
      お待ちしておりました。
  d_ex_trainstation_07_3:
    speaker: soline
    en: Over here.
    ko: 어서 와, 지휘관.
    ja: いらっしゃい、指揮官。
  d_ex_trainstation_07_4:
    speaker: diesel
    en: Sorry to call you so suddenly.
    ko: 갑작스럽게 불러서 죄송해요.
    ja: 急に呼び出してごめんなさい。
  d_ex_trainstation_07_5:
    speaker: "<Self>"
    en: No worries. What's up?
    ko: 괜찮아, 그런데 무슨 일이야?
    ja: 構わないが、何かあったのか？
  d_ex_trainstation_07_6:
    speaker: diesel
    en: Um... We're planning to clean up the AZX and the station.
    ko: 음~ AZX와 역 청소를 해야 하는데요~
    ja: |-
      AZXと駅のお掃除をしないと
      いけないのですが～
  d_ex_trainstation_07_7:
    speaker: diesel
    en: It's gonna be a lot of work, so...
    ko: 오늘은 청소할 곳이 좀 많아서요~
    ja: 今日はお掃除しなくてはいけない所が多くて～
  d_ex_trainstation_07_8:
    speaker: diesel
    en: I know it's a bit much, but, could you possibly lend us a hand?
    ko: |-
      그래서 염치없지만,
      혹시 청소를 도와주실 수 있나요?
    ja: |-
      申し訳ないのですが、
      手伝っていただけませんか？
  d_ex_trainstation_07_9:
    speaker: "<Self>"
    en: Sure, but it depends on the workload.
    ko: 도와줄 수는 있는데, 얼마나 많이 해야 하는 거야?
    ja: |-
      手伝ってもいいが、
      どこを掃除するんだ？
  d_ex_trainstation_07_10:
    speaker: soline
    en: Besides cleaning the AZX's interior, we've also got to clean the wheels!
    ko: |-
      내부는 물론이고,
      밖에 있는 바퀴까지 다 닦아야 한대.
    ja: |-
      中はもちろん、外の車輪まで
      全部磨かなきゃいけないんだって。
  d_ex_trainstation_07_11:
    speaker: soline
    en: Is this reasonable?
    ko: 이게 말이 돼?!
    ja: そんなのあり得る！？
  d_ex_trainstation_07_12:
    speaker: "<Self>"
    en: Is all that cleaning really necessary?
    ko: 왜 그렇게 까지 청소를…?
    ja: どうしてそこまで…？
  d_ex_trainstation_07_13:
    speaker: diesel
    en: I don't really see why we have to do it either.
    ko: 저도 자세한 건 잘 모르지만….
    ja: 私も詳しいことは分かりませんが…
  d_ex_trainstation_07_14:
    speaker: diesel
    en: We just heard that someone higher up wanted to inspect the AZX,
    ko: 아마 높은 분들이 AZX를 보고 싶다고 하셨나 봐요.
    ja: |-
      おそらく上層部の方たちが
      AZXを見たいとおっしゃったようで、
  d_ex_trainstation_07_15:
    speaker: diesel
    en: so we got orders to clean it up real nice, and make it look brand new.
    ko: 최대한 깨끗이 해놓으라는 명령이 내려왔지 뭐예요~
    ja: |-
      なるべくキレイにしておけと
      命令されたんですよ～
  d_ex_trainstation_07_16:
    speaker: "<Self>"
    en: Can we manage it on our own?
    ko: 우리끼리 가능할까?
    ja: 私たちだけでできるだろうか？
  d_ex_trainstation_07_17:
    speaker: soline
    en: Brid is busy with other repairs, so that's why I called in the cleaning master!
    ko: |-
      브리드는 정비하느라 바빠서 못 온다길래
      청소에 아주 능통한 사람을 불러놨지!
    ja: |-
      ブリッドは整備で忙しくて来られないから、
      掃除が得意な人を呼んでおいたよ！
  d_ex_trainstation_07_18:
    speaker: diesel
    en: Hehe! Great idea, Soline!
    ko: 후후, 잘했어요 솔린.
    ja: ふふ、偉いですね。ソリン。
  d_ex_trainstation_07_19:
    speaker: soline
    en: Hehe.
    ko: 흐흥~
    ja: フフン。
  d_ex_trainstation_07_20:
    speaker: "<Self>"
    en: Cleaning master?
    ko: 청소에 능통한 사람?
    ja: 掃除が得意な人？
  d_ex_trainstation_07_21:
    speaker: diesel
    en: Yep!
    ko: 네~!
    ja: はい！
  d_ex_trainstation_07_22:
    speaker: diesel
    en: Speak of the devil...
    ko: 아마 슬슬 오실 때가 됐을 텐데요~
    ja: そろそろいらっしゃると思いますが～
  d_ex_trainstation_07_23:
    speaker: "<Narration>"
    en: "*Click clack*"
    ko: 또각. 또각.
    ja: コツ、コツ
  d_ex_trainstation_07_24:
    speaker: diesel
    en: Here she comes.
    ko: 아, 저기 오시네요~
    ja: あ、いらっしゃいましたね～
  d_ex_trainstation_07_25:
    speaker: "<Monologue>"
    en: A familiar silhouette draws near from a distance.
    ko: 멀리서 다가오는 익숙한 실루엣.
    ja: 遠くから見慣れたシルエットが近づいてくる
  d_ex_trainstation_07_26:
    speaker: "<Monologue>"
    en: It is none other than a certain someone from Maid For You.
    ko: "…그건 바로 메이드 포 유의-"
    ja: "…あれは、メイド・フォー・ユーの…"
  d_ex_trainstation_07_27:
    speaker: diesel
    en: Hmm?
    ko: 어머~?
    ja: あら～？
  d_ex_trainstation_07_28:
    speaker: soline
    en: Huh?
    ko: 엥?
    ja: え？
  d_ex_trainstation_07_29:
    speaker: privaty_m
    en: Oh, um...
    ko: 아, 아….
    ja: ご、ご…
  d_ex_trainstation_07_30:
    speaker: privaty_m
    en: Hello, ladies!
    ko: 안녕하세요 아가씨들…!
    ja: ごきげんよう、お嬢様がた…！
  d_ex_trainstation_07_31:
    speaker: privaty_m
    en: I-I'm Privaty, and I'll be your maid for the day!
    ko: 호, 호출 메이드 프리바티입니다…!!
    ja: しゅ、出張メイドのプリバティです…！！
  d_ex_trainstation_07_32:
    speaker: privaty_m
    en: Whether it's cooking or cleaning, I can do i...
    ko: "…요, 요리면 요리 청소면 청소 다 하는…."
    ja: "…りょ、料理にお掃除、なんでも…"
  d_ex_trainstation_07_33:
    speaker: privaty_m
    en: Huh?!
    ko: 흣?!
    ja: へっ！？
  d_ex_trainstation_07_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_07_35:
    speaker: privaty_m
    en: M-Master?
    ko: 주, 주, 주인님?!
    ja: ご、ご、ご主人様！？
  d_ex_trainstation_07_36:
    speaker: privaty_m
    en: What are you doing here?
    ko: 주인님이 왜 여기에 계시는 거죠?!
    ja: ご主人様がどうしてこちらに！？
  d_ex_trainstation_07_37:
    speaker: "<Self>"
    en: They roped me in to help with cleaning as well.
    ko: 나도 청소하러 왔지.
    ja: 私も掃除を手伝いに来たんだ
  d_ex_trainstation_07_38:
    speaker: diesel
    en: Good grief.
    ko: 어머나.
    ja: あらまあ。
  d_ex_trainstation_07_39:
    speaker: diesel
    en: We asked for a cleaning master, but they sent Privaty of all people?
    ko: |-
      청소 잘하는 메이드를 불렀는데
      프리바티가 와주셨군요!
    ja: |-
      お掃除が得意なメイドをお願いしたのですが、
      プリバティが来てくれたんですね！
  d_ex_trainstation_07_40:
    speaker: diesel
    en: I gotta admit the outfit looks really good on you, hehe.
    ko: 옷이 너무 잘 어울려요~ 후후.
    ja: お洋服、よく似合ってますよ～ふふ。
  d_ex_trainstation_07_41:
    speaker: soline
    en: My goodness...
    ko: 세상에….
    ja: そんな…
  d_ex_trainstation_07_42:
    speaker: soline
    en: You're a maid now, Privaty?
    ko: 프리바티가 메이드였어?
    ja: プリバティってメイドだったの？
  d_ex_trainstation_07_43:
    speaker: privaty_m
    en: Y-yeah!
    ko: 그, 그래요!
    ja: そ、そうですよ！
  d_ex_trainstation_07_44:
    speaker: privaty_m
    en: You got a problem with that?!
    ko: 뭐 불만이라도 있나요?!
    ja: 何か不満でもあるんですか！？
  d_ex_trainstation_07_45:
    speaker: soline
    en: There's no need to get so upset!
    ko: 왜 갑자기 짜증을 내고 그래!
    ja: なんで急に怒り出すのよ！
  d_ex_trainstation_07_46:
    speaker: soline
    en: I was just a little caught off guard, that's all.
    ko: 생각도 못했으니까 그렇지.
    ja: ただ予想外だっただけ。
  d_ex_trainstation_07_47:
    speaker: soline
    en: So... are you any good at cleaning?
    ko: 그나저나 프리바티, 청소는 잘해?
    ja: それよりプリバティ、掃除は得意？
  d_ex_trainstation_07_48:
    speaker: privaty_m
    en: Hmph, of course!
    ko: 흥! 당연하죠!
    ja: ふん！当たり前でしょう！
  d_ex_trainstation_07_49:
    speaker: soline
    en: "... I'm not convinced."
    ko: "…뭔가 믿음이 잘 안 가는데."
    ja: "…何か信じられないなぁ。"
  d_ex_trainstation_07_50:
    speaker: privaty_m
    en: Come again?
    ko: 뭐라구요?!
    ja: 何ですって！？
  d_ex_trainstation_07_51:
    speaker: soline
    en: Look, let's be real here.
    ko: 아니, 솔직히 그렇잖아.
    ja: いや、だってそうじゃない？
  d_ex_trainstation_07_52:
    speaker: soline
    en: We specifically asked for a cleaning master, and out of nowhere, you showed
      up.
    ko: |-
      우리는 청소 잘하는 메이드를 보내달라고 했는데
      갑자기 프리바티가 와 버린 거니까.
    ja: |-
      掃除が得意なメイドを頼んだのに、
      急にプリバティが来ちゃったから。
  d_ex_trainstation_07_53:
    speaker: soline
    en: You don't exactly scream cleaning master, do you?
    ko: 프리바티가 청소를 잘하는 이미지도 아니었고.
    ja: |-
      プリバティって
      掃除が得意なイメージないし。
  d_ex_trainstation_07_54:
    speaker: privaty_m
    en: Hey!
    ko: 하!
    ja: ふんっ！
  d_ex_trainstation_07_55:
    speaker: privaty_m
    en: You better think again.
    ko: 이거 어쩔 수 없네요.
    ja: 仕方がありませんね。
  d_ex_trainstation_07_56:
    speaker: privaty_m
    en: I'll show you just how skilled I am at cleaning.
    ko: |-
      유능한 메이드로서, 제가 얼마나 청소를 잘 하는지
      바로 보여드릴게요.
    ja: |-
      優秀なメイドである私の掃除の腕前を
      とくとご覧あれですわ。
  d_ex_trainstation_07_57:
    speaker: privaty_m
    en: You want this place to be immaculate? You got it!
    ko: 여기 싹 청소하면 되는 거죠?!
    ja: ここを掃除すればいいのでしょう？
  d_ex_trainstation_07_58:
    speaker: "<Monologue>"
    en: Privaty strides off with her cleaning tools.
    ko: |-
      프리바티는 청소 도구를 들고
      거친 발걸음으로 사라졌다.
    ja: |-
      プリバティは掃除道具を抱え、
      ドシドシと歩きながら消えていった
  d_ex_trainstation_07_59:
    speaker: soline
    en: What's all the fuss about, seriously?
    ko: 뭐, 뭐야 대체.
    ja: な、何よあれ。
  d_ex_trainstation_07_60:
    speaker: soline
    en: Did I say anything wrong?
    ko: 내가 뭐 잘못 말한 거라도 있어?
    ja: 私、何か間違ったことでも言った？
  d_ex_trainstation_07_61:
    speaker: diesel
    en: Not at all.
    ko: 후후, 아녜요 솔린.
    ja: ふふ、大丈夫ですよ。
  d_ex_trainstation_07_62:
    speaker: diesel
    en: Anyway, it looks like she's started cleaning. Should we join her?
    ko: |-
      프리바티가 청소를 시작한 것 같으니
      저희도 바로 시작해 볼까요?
    ja: |-
      プリバティがお掃除を始めたようですから、
      私たちも始めましょうか？
  d_ex_trainstation_07_63:
    speaker: soline
    en: Sure.
    ko: 으응, 알겠어.
    ja: うん、分かった。
  d_ex_trainstation_07_64:
    speaker: "<Self>"
    en: Let's dive right in!
    ko: 열심히 하자!
    ja: 頑張ろう！
  d_ex_trainstation_07_65:
    speaker: "<Monologue>"
    en: By divvying up the cleaning duties,
    ko: |-
      …그렇게 우리는 각자 구역을 나누어서
      열심히 청소를 시작했고.
    ja: |-
      …こうして私たちは担当エリアを決めて
      一生懸命掃除を始めた
  d_ex_trainstation_07_66:
    speaker: "<Monologue>"
    en: we end up finishing earlier than expected.
    ko: 다행히 생각보다 빠른 시간 안에 끝낼 수 있었다.
    ja: 幸い、思ったより早く終わらせることができた
  d_ex_trainstation_07_67:
    speaker: diesel
    en: Phew, finally done!
    ko: 와아~ 청소 끝~!
    ja: |-
      わあ～
      お掃除終わりです～！
  d_ex_trainstation_07_68:
    speaker: diesel
    en: Thanks a bunch, everyone!
    ko: 다들 너무 고생 많았어요~
    ja: みなさん、本当にお疲れ様でした～
  d_ex_trainstation_07_69:
    speaker: diesel
    en: Big shoutout to Privaty for extra effort!
    ko: 특히 프리바티!
    ja: 特にプリバティ！
  d_ex_trainstation_07_70:
    speaker: privaty_m
    en: "*Huff huff*"
    ko: 허억, 허억….
    ja: はぁ、はぁ…
  d_ex_trainstation_07_71:
    speaker: privaty_m
    en: Huh? Me?
    ko: 네…?
    ja: はい…？
  d_ex_trainstation_07_72:
    speaker: diesel
    en: I mean, you practically cleaned the entire AZX all by yourself.
    ko: 혼자서 AZX 전체를 거의 다 청소해 주셨잖아요~
    ja: |-
      1人でAZXをほぼ全部
      お掃除してくれましたね～
  d_ex_trainstation_07_73:
    speaker: diesel
    en: So, I can't thank you enough!
    ko: 너무너무 감사해요~
    ja: 本当にありがとうございます～
  d_ex_trainstation_07_74:
    speaker: privaty_m
    en: Oh, that?
    ko: "…아!"
    ja: "…あっ！"
  d_ex_trainstation_07_75:
    speaker: privaty_m
    en: Piece of cake.
    ko: 뭐, 이 정도야 간단하죠.
    ja: まあ、これくらい簡単です。
  d_ex_trainstation_07_76:
    speaker: diesel
    en: I was wondering if we could trouble you with the next cleaning as well?
    ko: 혹시 다음 청소 때도 부탁드리고 싶은데, 괜찮을까요~?
    ja: |-
      次のお掃除もお願いしたいのですが、
      よろしいですか～？
  d_ex_trainstation_07_77:
    speaker: privaty_m
    en: Wait, what?
    ko: 네, 네…?
    ja: は、はい…？
  d_ex_trainstation_07_78:
    speaker: privaty_m
    en: Y-you'd want to invite me back?
    ko: 다음에도요?
    ja: 次もですか？
  d_ex_trainstation_07_79:
    speaker: soline
    en: Yeah.
    ko: 응.
    ja: うん。
  d_ex_trainstation_07_80:
    speaker: soline
    en: I didn't realize you were so good at cleaning,
    ko: 프리바티가 청소를 이렇게 잘할 줄은 몰랐어.
    ja: プリバティがこんなに掃除が得意だなんてね。
  d_ex_trainstation_07_81:
    speaker: soline
    en: and such a reliable helper as well.
    ko: |-
      계속 이렇게 도와주면
      엄청 든든할 것 같긴 해.
    ja: 毎回手伝ってくれたら、すごく心強いよ。
  d_ex_trainstation_07_82:
    speaker: diesel
    en: Exactly!
    ko: 맞아요~
    ja: そうですね～
  d_ex_trainstation_07_83:
    speaker: diesel
    en: Oh, I don't want to put any pressure on you.
    ko: 아, 물론 부담드리려는 건 아니에요.
    ja: あ、もちろん無理にとは言いません。
  d_ex_trainstation_07_84:
    speaker: diesel
    en: You're more than welcome to decline. No hard feelings.
    ko: 편하게 거절해 주셔도 된답니다~
    ja: 断っても全然構いませんよ～
  d_ex_trainstation_07_85:
    speaker: privaty_m
    en: "... I didn't say I wasn't interested."
    ko: "…뭐!"
    ja: "…ふん！"
  d_ex_trainstation_07_86:
    speaker: privaty_m
    en: I'm just glad that you all have noticed my capabilities.
    ko: 제 유능함을 아신 것 같아 다행이네요.
    ja: |-
      私の優秀さに気づいたようですね。
      よかったです。
  d_ex_trainstation_07_87:
    speaker: privaty_m
    en: Feel free to call me if you ever need help.
    ko: 여러분들이 원하신다면 언제든 불러주세요!
    ja: |-
      みなさんがお望みなら、
      いつでもお呼びください！
  d_ex_trainstation_07_88:
    speaker: privaty_m
    en: After all, it's my duty as a maid to serve you.
    ko: 전 아가씨들을 위한 메이드니까요.
    ja: 私はお嬢様たちのメイドですから。
  d_ex_trainstation_07_89:
    speaker: diesel
    en: That's great!
    ko: 어머, 정말요~?
    ja: あら、本当ですか～？
  d_ex_trainstation_07_90:
    speaker: diesel
    en: Thanks!
    ko: 감사해요~
    ja: ありがとうございます～
  d_ex_trainstation_07_91:
    speaker: diesel
    en: Thanks for the help as well, Soline, Commander!
    ko: 솔린도, 지휘관도 고생 많았어요~
    ja: ソリンと指揮官も、お疲れ様でした～
  d_ex_trainstation_07_92:
    speaker: "<Monologue>"
    en: With that, we leave the now gleaming Train Station.
    ko: 그렇게 우리는 반짝해진 기차역을 빠져나왔고.
    ja: こうして私たちはピカピカになった鉄道駅を出た
  d_ex_trainstation_07_93:
    speaker: "<Monologue>"
    en: Everyone's saying that whenever it's time to clean the Train Station, Privaty
      always comes by and pitches in without fail.
    ko: |-
      한동안 기차역의 청소날에는
      프리바티가 꼬박꼬박 나와서 도와주었다고 한다.
    ja: |-
      しばらくの間、鉄道駅を掃除する時は
      プリバティが手伝ってくれたそうだ
d_ex_trainstation_08:
  d_ex_trainstation_08_1:
    speaker: ein
    en: Thank you for coming along, Teacher.
    ko: 쌤, 같이 와줘서 땡큐요!
    ja: 先生、一緒に来てくれてマジ感謝です！
  d_ex_trainstation_08_2:
    speaker: ein
    en: Ugh, why do we have to go on a field trip anyway?
    ko: 아 무슨~ 귀찮게 체험 학습이래.
    ja: あ～でも体験学習なんてダルいっすね。
  d_ex_trainstation_08_3:
    speaker: ein
    en: Not only do we have to schlep out here and watch the hologram explaining the
      Ark Express' entire history,
    ko: 아크 익스프레스의 설립부터 지금까지의 역사.
    ja: アークエクスプレスの設立からこれまでの歴史。
  d_ex_trainstation_08_4:
    speaker: ein
    en: we've also got to write a report about it.
    ko: 이걸 홀로그램으로 체험해 보고 느낀 점을 써오라니.
    ja: |-
      それをホログラムで体験して
      その感想を書け、だなんて。
  d_ex_trainstation_08_5:
    speaker: ein
    en: Aaarrgh, just thinking about it makes me so annoyed.
    ko: 으아아~ 생각만 해도 귀찮아요.
    ja: 考えただけでめんどくさいです。
  d_ex_trainstation_08_6:
    speaker: "<Self>"
    en: Let's get it over and done with.
    ko: 귀찮으면 얼른 끝내자.
    ja: だったら早く終わらせよう
  d_ex_trainstation_08_7:
    speaker: ein
    en: Can we go do some karaoke after?
    ko: 끝나고 노래방 콜?
    ja: 終わったら、カラオケ行きましょう！
  d_ex_trainstation_08_8:
    speaker: "<Self>"
    en: Deal.
    ko: "…콜."
    ja: "…分かった"
  d_ex_trainstation_08_9:
    speaker: ein
    en: Nice! That gives me some much-needed motivation.
    ko: 아싸~ 그럼 또 제가 의욕이 팍팍 살아나죠!
    ja: やった～！急にやる気出てきました。
  d_ex_trainstation_08_10:
    speaker: ein
    en: I'll do my best.
    ko: 열심히 할게요, 쌤!
    ja: 頑張りますね、先生っ！
  d_ex_trainstation_08_11:
    speaker: ein
    en: Now, where do we have to go, exactly?
    ko: 근데 그거 체험할 수 있는 데가 어디래요?
    ja: |-
      ところで
      どこでそんな体験ができるんですか？
  d_ex_trainstation_08_12:
    speaker: ein
    en: This place is bigger than I thought...
    ko: 여기 은근 넓어서 헷갈….
    ja: ここ…結構広いから…
  d_ex_trainstation_08_13:
    speaker: diesel
    en: Candies♪
    ko: 사탕을~
    ja: キャンディ～
  d_ex_trainstation_08_14:
    speaker: diesel
    en: Strawberry candies for you♪
    ko: 딸기맛 사탕을 드립니다~♪
    ja: イチゴ味キャンディ～あげましょう～♪
  d_ex_trainstation_08_15:
    speaker: "<Monologue>"
    en: Off in the distance, Diesel's singsong voice can be heard.
    ko: 저 멀리서, 디젤의 노랫소리가 들려오기 시작했다.
    ja: 遠くからディーゼルの歌い声が聞こえてきた
  d_ex_trainstation_08_16:
    speaker: ein
    en: Huh?
    ko: 엥?
    ja: えっ？
  d_ex_trainstation_08_17:
    speaker: ein
    en: Teacher...
    ko: 쌤… 이게 무슨 소리예요?
    ja: 先生…これはなんの音ですか？
  d_ex_trainstation_08_18:
    speaker: ein
    en: What's that sound?
    ko: 기계음인가?
    ja: 機械の音かな？
  d_ex_trainstation_08_19:
    speaker: ein
    en: Is there a vending machine that's broken?
    ko: 어디 기계라도 고장 났나?
    ja: 何かが故障でもしたとか？
  d_ex_trainstation_08_20:
    speaker: "<Self>"
    en: No, that's...
    ko: 아니, 이건….
    ja: いや、これは…
  d_ex_trainstation_08_21:
    speaker: ein
    en: Wait, I see her!
    ko: 저쪽이에요, 쌤!
    ja: あっちです、先生！
  d_ex_trainstation_08_22:
    speaker: ein
    en: Let's head over there.
    ko: 가봐요!
    ja: 行ってみましょう！
  d_ex_trainstation_08_23:
    speaker: "<Monologue>"
    en: Ein and I head over to Diesel,
    ko: 아인과 함께 이동한 그곳엔.
    ja: アインと向かったそこには
  d_ex_trainstation_08_24:
    speaker: "<Monologue>"
    en: who is humming a tune while cleaning.
    ko: 디젤이 노래를 부르며 청소를 하고 있었다.
    ja: 歌いながら掃除をしているディーゼルがいた
  d_ex_trainstation_08_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_08_26:
    speaker: ein
    en: Hmm?
    ko: 헐?
    ja: ええっ？
  d_ex_trainstation_08_27:
    speaker: diesel
    en: It's what everyone likes!
    ko: 모두가 좋아하는~
    ja: みんなが大好きな～
  d_ex_trainstation_08_28:
    speaker: "<Self>"
    en: Hello, Diesel.
    ko: 안녕, 디젤.
    ja: やあ、ディーゼル
  d_ex_trainstation_08_29:
    speaker: diesel
    en: Oh.
    ko: 어머?
    ja: あら？
  d_ex_trainstation_08_30:
    speaker: diesel
    en: Hi Commander!
    ko: 어서 오세요, 지휘관~
    ja: いらっしゃい、指揮官～
  d_ex_trainstation_08_31:
    speaker: diesel
    en: And you are...?
    ko: 그리고 그 옆엔….
    ja: それから隣にいるのは…
  d_ex_trainstation_08_32:
    speaker: ein
    en: Hi.
    ko: 아.
    ja: あっ…
  d_ex_trainstation_08_33:
    speaker: ein
    en: I'm Ein from the M.M.R. Vocational School.
    ko: 안녕하세요, 미미르 부속고에 다니고 있는 아인이예요.
    ja: こんにちは、M.M.R.附属高校のアインです。
  d_ex_trainstation_08_34:
    speaker: ein
    en: Diesel... right?
    ko: 그것보다 저기… 방금 전에.
    ja: それより、今さっき…
  d_ex_trainstation_08_35:
    speaker: ein
    en: Was that you singing a while ago?
    ko: 노래 부르신 거 맞죠? 그 디젤…? 이.
    ja: 歌ってたのって、ディーゼルさんですか？
  d_ex_trainstation_08_36:
    speaker: diesel
    en: That's right!
    ko: 네~ 맞아요.
    ja: はい～、そうです。
  d_ex_trainstation_08_37:
    speaker: diesel
    en: It's my favorite song.
    ko: 제가 제일 좋아하는 노래랍니다~
    ja: 私が一番好きな歌なんですよ～
  d_ex_trainstation_08_38:
    speaker: diesel
    en: I've been practicing every day. Would you like to hear it from the beginning?
    ko: 매일 연습하고 있는데, 처음부터 들어보실래요?
    ja: |-
      毎日練習しているんですが、
      最初から聴きますか？
  d_ex_trainstation_08_39:
    speaker: ein
    en: Oh, sure!
    ko: 오오… 네네.
    ja: お～！はい！
  d_ex_trainstation_08_40:
    speaker: diesel
    en: Candies, strawberry candies for you♪
    ko: 사탕을~ 딸기맛 사탕을 드립니다~
    ja: |-
      キャンディ～
      イチゴキャンディをあげましょう～
  d_ex_trainstation_08_41:
    speaker: "<Monologue>"
    en: Diesel's voice spreads throughout the Train Station, sounding oddly like an
      old tune coming out from a vending machine.
    ko: |-
      기계소리인듯, 아닌 듯한
      혼란스러운 노래가 온 기차역에 퍼져나갔다.
    ja: |-
      機械音ともいえるような歌声が
      鉄道駅に響き渡った
  d_ex_trainstation_08_42:
    speaker: "<Monologue>"
    en: After a few moments, she finishes her song.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_trainstation_08_43:
    speaker: diesel
    en: Hehe, how was it?
    ko: 후후, 어떠셨나요~?
    ja: ふふ、いかがでしたか～？
  d_ex_trainstation_08_44:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_08_45:
    speaker: "<Self>"
    en: Ein?
    ko: "…아인?"
    ja: "…アイン？"
  d_ex_trainstation_08_46:
    speaker: ein
    en: It...
    ko: "…와."
    ja: "…わあ。"
  d_ex_trainstation_08_47:
    speaker: ein
    en: was amazing!
    ko: 진짜 대박.
    ja: マジヤバです。
  d_ex_trainstation_08_48:
    speaker: ein
    en: Totally the coolest!
    ko: 완전 힙하다.
    ja: ちょーイケてる！
  d_ex_trainstation_08_49:
    speaker: ein
    en: Are you a singer by any chance?
    ko: 혹시 가수세요? 아니면 래퍼?
    ja: |-
      ひょっとして歌手なんですか？
      それともラッパー？
  d_ex_trainstation_08_50:
    speaker: diesel
    en: I'm afraid not.
    ko: 가수도 래퍼도 아니예요~
    ja: 歌手でもラッパーでもないですよ～
  d_ex_trainstation_08_51:
    speaker: ein
    en: Do you use social media?
    ko: SNS는 안 해요?
    ja: SNSはしてますか？
  d_ex_trainstation_08_52:
    speaker: diesel
    en: Not really, no.
    ko: 네~ 직접하진 않아요~
    ja: いえ、していません。
  d_ex_trainstation_08_53:
    speaker: ein
    en: Darn, that's too bad.
    ko: 아, 헐… 진짜 아쉽네.
    ja: そっかぁ…残念です。
  d_ex_trainstation_08_54:
    speaker: ein
    en: If you posted videos of your singing, I think it'd be a big hit!
    ko: 노래 부르는 거 영상으로 올리면 대박 날 거 같은데!
    ja: 動画を上げたら絶対バズるのに！
  d_ex_trainstation_08_55:
    speaker: ein
    en: Some people may even want to challenge you in a sing-off. It'd be huge!
    ko: 사람들 막 챌린지하고 쩔듯요!
    ja: みんなマネすると思いますよ！
  d_ex_trainstation_08_56:
    speaker: "<Self>"
    en: "... You really think so?"
    ko: 그… 정도라고?
    ja: "…そんなに？"
  d_ex_trainstation_08_57:
    speaker: diesel
    en: Hehe, it seems you really like my singing.
    ko: 제 노래가 마음에 드셨나 봐요~
    ja: 私の歌を気に入ってくれたんですね～
  d_ex_trainstation_08_58:
    speaker: ein
    en: Of course!
    ko: 아, 당연하죠!
    ja: はいっ！
  d_ex_trainstation_08_59:
    speaker: ein
    en: I didn't just like it, I loved it!
    ko: 마음에 드는 정도가 아니고 그냥 완전 취저예요!
    ja: 気に入るどころか、私の好みのド真ん中です！
  d_ex_trainstation_08_60:
    speaker: ein
    en: Your voice is almost too perfect to be true.
    ko: 목소리가 완전 사긴데요?
    ja: 歌声がヤバすぎます！
  d_ex_trainstation_08_61:
    speaker: ein
    en: Oh, we can't waste our time chatting here.
    ko: 아, 이러고 있을 때가 아니지.
    ja: あっ、こんなことしてる場合じゃない！
  d_ex_trainstation_08_62:
    speaker: ein
    en: Teacher!
    ko: 쌤, 쌤!
    ja: ねぇ、先生！
  d_ex_trainstation_08_63:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: え？
  d_ex_trainstation_08_64:
    speaker: ein
    en: Let's hurry to the karaoke.
    ko: 우리 빨리 노래방 가요!
    ja: カラオケに行きましょう！
  d_ex_trainstation_08_65:
    speaker: ein
    en: You too, Diesel.
    ko: 디젤도 같이!
    ja: ディーゼルさんと一緒に！
  d_ex_trainstation_08_66:
    speaker: ein
    en: You're not busy, are you? Is this a good time?
    ko: 아, 디젤 지금 바쁜 거 아니예요? 시간 괜찮아요?
    ja: あっ、お時間があればですが…！
  d_ex_trainstation_08_67:
    speaker: diesel
    en: Karaoke?
    ko: 어머, 노래방요~?
    ja: カラオケですか～？
  d_ex_trainstation_08_68:
    speaker: diesel
    en: Sounds fun, hehe.
    ko: 재밌겠네요, 후후.
    ja: 楽しそうですね、ふふふ。
  d_ex_trainstation_08_69:
    speaker: diesel
    en: Sure, I can come. I just finished cleaning.
    ko: 마침 청소도 다 끝났고, 좋아요~
    ja: |-
      ちょうど掃除も終わったところですし、
      いいですよ～
  d_ex_trainstation_08_70:
    speaker: ein
    en: Awesome!
    ko: 들었죠, 들었죠?
    ja: 先生、聞きました？
  d_ex_trainstation_08_71:
    speaker: ein
    en: I wanna hear you sing in a karaoke bar.
    ko: "디젤 노래, \n노래방에서도 꼭 들어보고 싶거든요!"
    ja: |-
      ディーゼルさんの歌、カラオケでも
      聞いてみたいです！
  d_ex_trainstation_08_72:
    speaker: ein
    en: Let's hurry!
    ko: 그러니까 빨리 가요!
    ja: 早く行きましょう！
  d_ex_trainstation_08_73:
    speaker: "<Self>"
    en: What about the field trip?
    ko: "…체험 학습은?"
    ja: "…体験学習は？"
  d_ex_trainstation_08_74:
    speaker: ein
    en: We can do that later!
    ko: 아, 그건 나중에도 할 수 있잖아요!
    ja: それはあとでもいいんで！
  d_ex_trainstation_08_75:
    speaker: ein
    en: To the karaoke bar!
    ko: 노래방으로 고고!
    ja: カラオケに、レッツゴー！
  d_ex_trainstation_08_77:
    speaker: "<Monologue>"
    en: I am dragged along to the karaoke bar,
    ko: 결국 나는 노래방으로 끌려갔고.
    ja: 結局私はカラオケに連れていかれ
  d_ex_trainstation_08_78:
    speaker: "<Monologue>"
    en: where I'm forced to listen to Diesel's singing for an entire hour.
    ko: 디젤의 노래를 한 시간 내내 듣고 있어야 했다.
    ja: |-
      ディーゼルの歌を1時間ずっと
      聞かされることとなった
d_ex_trainstation_09:
  d_ex_trainstation_09_1:
    speaker: soline
    en: Diesel, they're coming today, right?
    ko: 디젤, 오늘 오는 거 맞지?
    ja: ディーゼル、今日本当に来るんだよね？
  d_ex_trainstation_09_2:
    speaker: diesel
    en: That's right.
    ko: 맞아요.
    ja: そうですよ～
  d_ex_trainstation_09_3:
    speaker: diesel
    en: It's been a while since I've seen you this excited, Soline.
    ko: 솔린, 이렇게 들뜬 건 오랜만에 보는 것 같아요.
    ja: |-
      ソリンがこんなにそわそわしているのは、
      本当に久しぶりですね。
  d_ex_trainstation_09_4:
    speaker: soline
    en: The quality of our food select...
    ko: 그야 당연히 간식….
    ja: だって、今日はおやつの…
  d_ex_trainstation_09_5:
    speaker: soline
    en: Er... I mean, the quality of the AZX itself is gonna improve!
    ko: 아, 아니.
    ja: "…じゃなくて！"
  d_ex_trainstation_09_6:
    speaker: soline
    en: How could I not be excited?
    ko: 우리 AZX의 퀄리티가 좋아지는 거니까, 들뜰 만하지!
    ja: |-
      AZXの魅力がもっとアップする予定なんだよ？
      浮かれない方がおかしいでしょ？
  d_ex_trainstation_09_7:
    speaker: diesel
    en: Hehe, that's true.
    ko: 후후, 맞아요~
    ja: ふふ、そうですね～
  d_ex_trainstation_09_8:
    speaker: "<Self>"
    en: What are you guys talking about?
    ko: 무슨 얘기 하고 있어?
    ja: 何だか楽しそうだな
  d_ex_trainstation_09_9:
    speaker: diesel
    en: Oh, hi, Commander. I didn't see you.
    ko: |-
      어머, 지휘관.
      오셨군요.
    ja: |-
      あら、指揮官～
      いらっしゃったんですね～！
  d_ex_trainstation_09_10:
    speaker: soline
    en: Commander?
    ko: 왔어?!
    ja: き、来たの！？
  d_ex_trainstation_09_11:
    speaker: soline
    en: If you're here, then where's...
    ko: 그럼 그건 어디 있어? 그….
    ja: |-
      じゃあ、あれはどこ？
      ほらあの…
  d_ex_trainstation_09_12:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 드르르륵-
    ja: ガラガラガラ…
  d_ex_trainstation_09_13:
    speaker: crust
    en: Hello!
    ko: 안녕하세요!
    ja: こんにちは～！
  d_ex_trainstation_09_14:
    speaker: crust
    en: Sorry that we're a little late.
    ko: 저희가 조금 늦었죠~!
    ja: お待たせいたしましたぁ！
  d_ex_trainstation_09_15:
    speaker: bready
    en: Hey there.
    ko: 안녕.
    ja: ふふ、やっほ～
  d_ex_trainstation_09_16:
    speaker: diesel
    en: Welcome, Crust. Welcome, Bready.
    ko: 어서 오세요 크러스트, 브래디.
    ja: |-
      お疲れさまです～
      クラスト、ブレッディ。
  d_ex_trainstation_09_17:
    speaker: diesel
    en: Do you have anything for us?
    ko: 여기 있는 게 준비해 주신 것들이군요.
    ja: そちらが準備してくださったものですね。
  d_ex_trainstation_09_18:
    speaker: crust
    en: We sure do!
    ko: 네!
    ja: はい！
  d_ex_trainstation_09_19:
    speaker: crust
    en: A whole bevy of food options, designed to be consumed easily onboard the train,
      just as you requested.
    ko: |-
      요청주신, 기차에서 편하게 먹을 수 있는
      차내 판매용 음식들!
    ja: |-
      AZXの中で手軽に食べられる、
      車内販売用の限定メニューになります！
  d_ex_trainstation_09_20:
    speaker: crust
    en: I spent a lot of time making them.
    ko: 제가 열심히 만들어서~
    ja: 私が心を込めて作って～
  d_ex_trainstation_09_21:
    speaker: bready
    en: And I spent a lot of time tasting them.
    ko: 내가 열심히 맛봤어.
    ja: 私が一生懸命味見したのよ。
  d_ex_trainstation_09_22:
    speaker: bready
    en: Personally, I recommend the AZX Iron Rails Lunchbox Set.
    ko: 개인적으로 추천하는 건, AZX 든든 도시락 세트야.
    ja: |-
      個人的にオススメなのが、
      AZXもりもりお弁当セットね。
  d_ex_trainstation_09_23:
    speaker: diesel
    en: Sounds promising.
    ko: 기대되네요~
    ja: 名前も素敵ですし、おいしそうですね～
  d_ex_trainstation_09_24:
    speaker: diesel
    en: May I take a look?
    ko: 한 번 봐도 될까요?
    ja: ちょっと見てもいいですか～？
  d_ex_trainstation_09_25:
    speaker: crust
    en: Of course!
    ko: 당연하죠!
    ja: もちろんです！
  d_ex_trainstation_09_26:
    speaker: "<Monologue>"
    en: Crust rolls a serving cart over to Diesel and Soline.
    ko: |-
      크러스트는 이동식 트레이를
      디젤과 솔린 앞으로 끌고 갔다.
    ja: |-
      クラストは車内販売用のワゴンを
      ディーゼルとソリンの前まで移動させた
  d_ex_trainstation_09_27:
    speaker: crust
    en: Six special lunchboxes, each with AZX-inspired names.
    ko: AZX의 이름을 딴 특별 도시락 6종!
    ja: AZXにちなんだ名前の6種類の特製弁当！
  d_ex_trainstation_09_28:
    speaker: crust
    en: Four types of bread, all molded in various railway-themed shapes.
    ko: 철로 모양의 빵 4종!
    ja: 線路の形をした4種類のパン！
  d_ex_trainstation_09_29:
    speaker: crust
    en: As for the water and drinks, we kept those as is.
    ko: 물이랑 음료는 기존에 팔고 있는 제품들!
    ja: |-
      そしてドリンク類は、現在販売中のものと
      同じラインナップでご用意しました！
  d_ex_trainstation_09_30:
    speaker: crust
    en: What do you think?
    ko: 어떤가요!
    ja: えへへ、いかがでしょうか？
  d_ex_trainstation_09_31:
    speaker: diesel
    en: It's perfect.
    ko: 완벽하네요~
    ja: 完璧です～
  d_ex_trainstation_09_32:
    speaker: diesel
    en: Just looking at them makes my mouth water.
    ko: 보기만 해도 군침이 도는 기분이에요.
    ja: 見ているだけでもお腹が空いてきました。
  d_ex_trainstation_09_33:
    speaker: bready
    en: I do have a question, though.
    ko: 궁금한 게 있는데.
    ja: ところで、気になってたんだけど…
  d_ex_trainstation_09_34:
    speaker: bready
    en: This train isn't in operation, right?
    ko: 여기에 있는 열차는, 운행을 안 하잖아.
    ja: この列車って、運行していないのよね？
  d_ex_trainstation_09_35:
    speaker: bready
    en: So why do you need food options?
    ko: 그런데 차내 판매용 음식들이 왜 필요한 거야?
    ja: なら、車内販売用の食べ物っているのかしら…？
  d_ex_trainstation_09_36:
    speaker: diesel
    en: We wanted visitors coming to see the AZX to experience the feeling of actually
      riding a train.
    ko: |-
      종종 AZX를 구경하러 오시는 분들에게
      진짜 기차를 타는 느낌을 내드리고 싶었어요.
    ja: |-
      実は、AZXを見物しに来られる人たちに
      本当に列車に乗っているような気分に
      なってもらいたいなと思いまして…
  d_ex_trainstation_09_37:
    speaker: diesel
    en: Simply sitting in a chair and listening to explanations can make for a boring
      tour.
    ko: |-
      체험하거나, 구경할 때
      그냥 의자에 앉아서 설명만 듣는 건 지루하잖아요.
    ja: |-
      体験プログラムや見学をしている時に、
      説明を聞くだけでは退屈してしまいますから～
  d_ex_trainstation_09_38:
    speaker: diesel
    en: We figured visitors might get hungry,
    ko: 배가 고플 수도 있고요~
    ja: きっとお腹も空くでしょうし～
  d_ex_trainstation_09_39:
    speaker: diesel
    en: so we wanted to create a special dining experience unique to the AZX.
    ko: 그래서 AZX만의 특별한 차내 판매를 하고 싶었어요.
    ja: |-
      そこで、AZXだけの特別な車内販売を
      提供するのはどうかなと思ったんです。
  d_ex_trainstation_09_40:
    speaker: bready
    en: I see.
    ko: 그렇구나.
    ja: そういうことだったのね。
  d_ex_trainstation_09_41:
    speaker: bready
    en: That's a great idea.
    ko: 좋은 아이디어네.
    ja: うん、いいアイデアだと思うわ。
  d_ex_trainstation_09_42:
    speaker: diesel
    en: I appreciate you saying that!
    ko: 그렇게 말씀해 주셔서 감사해요~
    ja: そう言っていただけて光栄です～
  d_ex_trainstation_09_43:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_trainstation_09_44:
    speaker: "<Self>"
    en: Soline?
    ko: 음, 솔린?
    ja: ソリン、どうかしたのか？
  d_ex_trainstation_09_45:
    speaker: soline
    en: Huh? Did someone say my name?
    ko: 어, 어?! 나 불렀어? 왜?
    ja: あ、えっ！？な、なんか言った？
  d_ex_trainstation_09_46:
    speaker: "<Self>"
    en: You don't seem too happy. Are you okay?
    ko: 기분이 안 좋아 보이는데, 괜찮아?
    ja: 気分が優れないようだが、大丈夫か？
  d_ex_trainstation_09_47:
    speaker: soline
    en: Wh-what are you talking about?
    ko: 그, 그게 무슨소리야아~
    ja: そ、そんなことないわよ。
  d_ex_trainstation_09_48:
    speaker: soline
    en: I'm over the moon. The AZX finally has its own unique dining options.
    ko: |-
      AZX만의 음식들이 완성돼서
      난 너어무 기분 좋은데! 하하!
    ja: |-
      AZXだけの限定メニューが完成して
      よかった～、あははは…
  d_ex_trainstation_09_49:
    speaker: crust
    en: Ah, that reminds me!
    ko: 앗!
    ja: "…はっ！"
  d_ex_trainstation_09_50:
    speaker: crust
    en: I haven't introduced all the food yet.
    ko: 그러고 보니, 아직 설명을 안 드린 음식들이 있어요.
    ja: |-
      すみません、説明してないものが
      まだありました…！
  d_ex_trainstation_09_51:
    speaker: crust
    en: May I present to you...
    ko: 바로바로~
    ja: そう、それは…
  d_ex_trainstation_09_52:
    speaker: crust
    en: The snacks!
    ko: 간식들입니다!
    ja: おやつです！
  d_ex_trainstation_09_53:
    speaker: soline
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_trainstation_09_54:
    speaker: soline
    en: Oh, thank goodness!
    ko: 그치? 간식들도 있는 거지?
    ja: |-
      だ、だと思った～！
      おやつは欠かせないもんね？
  d_ex_trainstation_09_55:
    speaker: soline
    en: I was starting to get worried that there'd only be full meals and no snacks.
    ko: 밥만 있고 간식은 없는 줄 알고 놀랐잖아~
    ja: |-
      食事メニューだけかと思って
      びっくりしちゃった！
  d_ex_trainstation_09_56:
    speaker: crust
    en: Hehe, sorry if you got stressed out for a second.
    ko: 헤헤, 죄송해요.
    ja: えへへ、すみません～
  d_ex_trainstation_09_57:
    speaker: crust
    en: 'Now then, allow me to explain what we have on offer:'
    ko: 설명을 추가로 드릴게요!
    ja: では、説明させていただきますね！
  d_ex_trainstation_09_58:
    speaker: crust
    en: Four types of AZX-shaped cookies.
    ko: AZX 모양을 딴 쿠키 4종!
    ja: AZX型のクッキーが4種類！
  d_ex_trainstation_09_59:
    speaker: crust
    en: Ten types of candy inspired by track ballast.
    ko: 선로 위의 돌멩이들을 떠올리게 만드는 사탕 10종!
    ja: |-
      線路上の小石をイメージした
      キャンディが10種類！
  d_ex_trainstation_09_60:
    speaker: crust
    en: And a special item specifically requested from Diesel...
    ko: 그리고 디젤이 특별 주문한 메뉴.
    ja: |-
      それから、ディーゼルからの特別注文を
      受けて考案した…
  d_ex_trainstation_09_61:
    speaker: crust
    en: We used the AZX's very own Choo Choo Splendamin to create this Choo Choo Ice
      Cream!
    ko: |-
      열차맛 퍼펙트를 이용해서 만든,
      열차맛 아이스크림~
    ja: |-
      列車味のパーフェクトを使用して作った、
      列車味のアイスクリーム！
  d_ex_trainstation_09_62:
    speaker: bready
    en: The lunchboxes are my favorite, but this is a close second.
    ko: 도시락을 제외하면, 이게 제일 맛있었어.
    ja: お弁当以外だと、これが一番おいしかったわね。
  d_ex_trainstation_09_63:
    speaker: bready
    en: Want to try one, Soline?
    ko: 솔린, 한번 먹어볼래?
    ja: ソリン、ちょっと食べてみる？
  d_ex_trainstation_09_64:
    speaker: soline
    en: Er...
    ko: 어?
    ja: えっ？
  d_ex_trainstation_09_65:
    speaker: soline
    en: I'm not really into sweet things.
    ko: 흐흥~ 원래 단 거 별로 안 좋아하지만.
    ja: |-
      ま、まあ、甘いものは
      あんまり好きじゃないんだけど…
  d_ex_trainstation_09_66:
    speaker: soline
    en: But...
    ko: 그렇게까지 부탁하니까, 어쩔 수 없네.
    ja: そこまで言うなら仕方ないわね…
  d_ex_trainstation_09_67:
    speaker: soline
    en: if you insist.
    ko: 알겠어, 하나만 줘 봐.
    ja: じゃあ、1つちょうだい。
  d_ex_trainstation_09_68:
    speaker: diesel
    en: While we're at it,
    ko: 아, 그럼 이왕 이렇게 된 거.
    ja: あ、よければせっかくですので～
  d_ex_trainstation_09_69:
    speaker: diesel
    en: would you all like to sample these while sitting inside the AZX?
    ko: AZX 안에서 드시고 싶은 메뉴를 드셔보시겠어요?
    ja: |-
      AZXの中で食べたいメニューを
      いただくのはどうでしょうか～？
  d_ex_trainstation_09_70:
    speaker: diesel
    en: Food always tastes better when eaten in the proper setting.
    ko: |-
      좌석에 앉아서 먹으면,
      분명 더 맛있을 거예요.
    ja: |-
      座席に座って食べれば、
      も～っとおいしく感じられると思いますよ～
  d_ex_trainstation_09_71:
    speaker: crust
    en: Wow! Can we really?
    ko: 우와! 그래도 되나요?
    ja: わあ…！いいんですか？
  d_ex_trainstation_09_72:
    speaker: bready
    en: We'd love that.
    ko: 우린 고맙지.
    ja: 私たちはもちろんオッケーよ。
  d_ex_trainstation_09_73:
    speaker: bready
    en: You're so right. Where you eat food can drastically change its flavor.
    ko: 음식은 어디서 먹느냐에 따라 맛도 달라지는 법이니까.
    ja: |-
      食べ物は、食べる場所によっても
      味が変わるものだから。
  d_ex_trainstation_09_74:
    speaker: "<Self>"
    en: Let's go.
    ko: 그럼 이동하자!
    ja: よし、じゃあ移動しよう
  d_ex_trainstation_09_76:
    speaker: diesel
    en: All right, everyone, dig in.
    ko: 그럼, 잘 먹겠습니다.
    ja: では、いただきま～す。
  d_ex_trainstation_09_77:
    speaker: soline
    en: Oh boy, this looks so good!
    ko: 으으~ 맛있겠다…!
    ja: うう、おいしそう…！
  d_ex_trainstation_09_78:
    speaker: crust
    en: Bon appétit!
    ko: 잘 먹겠습니다!
    ja: いただきます！
  d_ex_trainstation_09_79:
    speaker: bready
    en: Bon appétit!
    ko: 잘 먹을게.
    ja: いただきます。
  d_ex_trainstation_09_80:
    speaker: "<Monologue>"
    en: Seated comfortably, we each place our chosen items on the table,
    ko: |-
      좌석에 앉은 우리는,
      각자 원하는 메뉴를 하나씩 테이블에 얹어놓고.
    ja: |-
      座席に座った私たちは
      各自好きなメニューを1つずつテーブルに乗せ、
  d_ex_trainstation_09_81:
    speaker: "<Monologue>"
    en: and start tasting.
    ko: 맛을 보기 시작했다.
    ja: 楽しい試食会を始めた
  d_ex_trainstation_09_82:
    speaker: bready
    en: Mmm...
    ko: 음.
    ja: うーん。
  d_ex_trainstation_09_83:
    speaker: bready
    en: It really does feel different.
    ko: 확실히 느낌이 달라.
    ja: やっぱり違うわね。
  d_ex_trainstation_09_84:
    speaker: bready
    en: Eating this in the setting where it was meant to be consumed really brings
      out the flavor.
    ko: |-
      역시 의도에 맞는 장소에서 먹으니까,
      최상의 맛을 내는구나.
    ja: |-
      目的に合った場所で食べているからか、
      最高においしく感じられるわ。
  d_ex_trainstation_09_85:
    speaker: crust
    en: Absolutely. It didn't taste this way at all when I was making it.
    ko: 진짜로! 분명 만들면서 맛을 봤을 땐 이런 맛이 아니었는데!
    ja: |-
      不思議…！作りながら味見した時は
      こんな味じゃなかったのに！
  d_ex_trainstation_09_86:
    speaker: diesel
    en: Mmm. I'm so glad we asked for your help, Crust.
    ko: 으음~ 역시 크러스트에게 부탁드리길 잘했어요.
    ja: う～ん、クラストにお願いして正解でした。
  d_ex_trainstation_09_87:
    speaker: diesel
