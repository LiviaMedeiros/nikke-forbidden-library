---
d_ex_powerplant_01:
  d_ex_powerplant_01_1:
    speaker: "<Self>"
    en: Maxwell, can I come in?
    ko: 맥스웰, 잠깐 들어가도 될까?
    ja: マクスウェル、入ってもいいか？
  d_ex_powerplant_01_2:
    speaker: maxwell
    en: Who's... Oh... It's you, Cutey.
    ko: 이게 누구야~ 베이비잖아?
    ja: |-
      誰かと思ったら～
      ベビーじゃない。
  d_ex_powerplant_01_3:
    speaker: maxwell
    en: Please come... in?
    ko: 어서 들어… 와?
    ja: どうぞ入っ…て？
  d_ex_powerplant_01_4:
    speaker: ludmilla
    en: Eh, a new place.
    ko: 흠. 여긴 또 새로운 곳이로군.
    ja: ふむ、ここはまた新しいところなのね。
  d_ex_powerplant_01_5:
    speaker: ludmilla
    en: Servant, what is this place?
    ko: 시종, 여기는 무엇을 하는 곳이지?
    ja: しもべ、ここは何をするところなのかしら？
  d_ex_powerplant_01_6:
    speaker: maxwell
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_powerplant_01_7:
    speaker: maxwell
    en: These electrical wave signals are dangerous.
    ko: 이 위협적인 전파 신호.
    ja: この脅威的な電波信号。
  d_ex_powerplant_01_8:
    speaker: maxwell
    en: They're definitely Minus energy.
    ko: 절대적인 마이너스의 기운.
    ja: 絶対的なマイナスの気配…
  d_ex_powerplant_01_9:
    speaker: maxwell
    en: Ah, are you that famous serial killer?
    ko: 아하, 당신이 그 유명한 살인마구나?
    ja: ああ、あなたがあの有名な殺人鬼なのね？
  d_ex_powerplant_01_10:
    speaker: "<Self>"
    en: "... Maxwell."
    ko: "…맥스웰."
    ja: "…マクスウェル"
  d_ex_powerplant_01_11:
    speaker: ludmilla
    en: What is that?
    ko: "??"
    ja: "？？"
  d_ex_powerplant_01_12:
    speaker: ludmilla
    en: What do you mean serial killer?
    ko: 살인마라니.
    ja: 殺人鬼？
  d_ex_powerplant_01_13:
    speaker: ludmilla
    en: I've never heard someone call me that before.
    ko: 그건 또 처음 들어보는 별명이로군.
    ja: それはまた初めて聞く異名ですこと。
  d_ex_powerplant_01_14:
    speaker: ludmilla
    en: I have never killed anything else other than Raptures.
    ko: 아직까진 랩쳐 이외에 다른 것을 죽여본 적은 없다만.
    ja: まだラプチャーしか殺したことがないわよ。
  d_ex_powerplant_01_15:
    speaker: maxwell
    en: Stop lying!
    ko: 거짓말하지 마.
    ja: 嘘つかないで。
  d_ex_powerplant_01_16:
    speaker: maxwell
    en: My cuties are nervous as hell!
    ko: 내 베이비들이 이렇게까지 바짝 긴장해 있는데?
    ja: |-
      私のベビーたちが…
      こんなに緊張しているのよ！？
  d_ex_powerplant_01_17:
    speaker: ludmilla
    en: Your cuties?
    ko: 그대의 베이비?
    ja: あなたのベビー？
  d_ex_powerplant_01_18:
    speaker: ludmilla
    en: Do you mean these machines?
    ko: 설마 이 기계들을 말하는 건가?
    ja: この機械のことを言っているのかしら。
  d_ex_powerplant_01_19:
    speaker: "<Monologue>"
    en: Ludmilla moves her hand.
    ko: 루드밀라가 손을 들었다.
    ja: ルドミラが手を伸ばした
  d_ex_powerplant_01_20:
    speaker: maxwell
    en: No touching!
    ko: 만지지 마!
    ja: 触らないで！！
  d_ex_powerplant_01_21:
    speaker: maxwell
    en: What are you doing?
    ko: 지금 뭐 하는 짓이야?
    ja: 何のつもり？
  d_ex_powerplant_01_22:
    speaker: maxwell
    en: Are you trying to murder them right under my nose?
    ko: 당신 지금 내 눈앞에서 내 베이비를 죽이려고 한 거야?
    ja: 私の目の前で、私のベビーを殺そうとしたの？
  d_ex_powerplant_01_23:
    speaker: "<Monologue>"
    en: Ludmilla stops her hand.
    ko: 루드밀라가 손을 멈췄다.
    ja: ルドミラが手を止めた
  d_ex_powerplant_01_24:
    speaker: ludmilla
    en: All right.
    ko: 그렇군.
    ja: そう。
  d_ex_powerplant_01_25:
    speaker: ludmilla
    en: By "serial killer" you mean,
    ko: 그대가 말한 살인마라는 건.
    ja: あなたの言った殺人鬼と言うのは、
  d_ex_powerplant_01_26:
    speaker: ludmilla
    en: the Minus hand on this body?
    ko: 이 몸의 마이너스의 손을 말하는 것이었나 보군?
    ja: どうやら私のマイナスの手のことのようね。
  d_ex_powerplant_01_27:
    speaker: maxwell
    en: Now that you get it, put your hand down!
    ko: 알아 들었으면 그만 손 내리지?
    ja: 分かったのなら、手を下ろしてくれる？
  d_ex_powerplant_01_28:
    speaker: ludmilla
    en: Not unless you apologize for insulting me.
    ko: 그대가 이 몸에게 한 무례를 사과하면 내리도록 하겠다.
    ja: |-
      そうね、あなたが私にした無礼を謝罪したら
      下ろしてあげましょう。
  d_ex_powerplant_01_29:
    speaker: maxwell
    en: What if I refuse?
    ko: 하지 않겠다면?
    ja: しないなら？
  d_ex_powerplant_01_30:
    speaker: ludmilla
    en: Who knows?
    ko: 글쎄.
    ja: さあね。
  d_ex_powerplant_01_31:
    speaker: ludmilla
    en: I don't like being rude.
    ko: 이런 방법은 좋아하지 않지만.
    ja: こんな方法はあまり好まないけれど、
  d_ex_powerplant_01_32:
    speaker: ludmilla
    en: But I can meet your rudeness with the rudeness of my own, right?
    ko: 무례에는 역시 무례로 갚아야 하지 않겠나?
    ja: |-
      無礼にはやっぱり無礼で返すのが
      いいんじゃないかしら。
  d_ex_powerplant_01_33:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_01_34:
    speaker: maxwell
    en: I'm sorry. I shouldn't have been so rude to someone I just met. Please forgive
      me.
    ko: 미안. 내가 초면에 무례했어. 사과할게.
    ja: |-
      ごめん、初対面から私が悪かったわ。
      謝るよ。
  d_ex_powerplant_01_35:
    speaker: "<Monologue>"
    en: Ludmilla puts her hand down.
    ko: 루드밀라가 손을 내렸다.
    ja: ルドミラが手を下ろした
  d_ex_powerplant_01_36:
    speaker: ludmilla
    en: I would also like to apologize for threatening your cuties.
    ko: "이 몸도 그대의 베이비를 위협한 점. \n사과하도록 하겠다."
    ja: |-
      私もあなたのベビーを脅かしてしまったのは
      謝るわ。
  d_ex_powerplant_01_37:
    speaker: maxwell
    en: Say, your hands...
    ko: 근데 당신의 그 손.
    ja: でも、あなたのその手。
  d_ex_powerplant_01_38:
    speaker: maxwell
    en: My amazement grows just glancing at them.
    ko: 진짜 보면 볼수록 신기하긴 하네.
    ja: 見れば見るほど不思議よね。
  d_ex_powerplant_01_39:
    speaker: maxwell
    en: How can a Nikke emit such amazing electrical waves?
    ko: 어떻게 니케의 몸에서 그런 전파가 흘러나오는 거지?
    ja: |-
      ニケの体からそんな電波が出るなんて、
      どういう仕組みなのかな。
  d_ex_powerplant_01_40:
    speaker: ludmilla
    en: Do you mean coming from my body?
    ko: 이 몸에게서 전파가 흘러나온다고?
    ja: 私から電波が出る？
  d_ex_powerplant_01_41:
    speaker: maxwell
    en: Yes, specifically from your hand.
    ko: 응. 당신 손에서 말이야.
    ja: そう、あなたの手から出てる。
  d_ex_powerplant_01_42:
    speaker: ludmilla
    en: Oh.
    ko: 흐음.
    ja: ふ～ん。
  d_ex_powerplant_01_43:
    speaker: ludmilla
    en: I've never been asked that before.
    ko: 전혀 모르겠군.
    ja: 全く分からないわ。
  d_ex_powerplant_01_44:
    speaker: maxwell
    en: Well, it's probably normal not knowing why. I'm just way more sensitive than
      most others.
    ko: |-
      모르는 게 당연해.
      내가 예민한 거니까.
    ja: |-
      分からなくて当然よ。
      私が異常に敏感なだけだから。
  d_ex_powerplant_01_45:
    speaker: maxwell
    en: Eh... I just have to say, you are as amazing as Cutey.
    ko: 흐응~ 보면 볼수록 베이비만큼이나 신기한 니케잖아?
    ja: |-
      へえ～見れば見るほど、
      ベビーに負けないくらい不思議なニケよね？
  d_ex_powerplant_01_46:
    speaker: maxwell
    en: I hope,
    ko: 언젠가 꼭.
    ja: いつか必ず、
  d_ex_powerplant_01_47:
    speaker: maxwell
    en: someday I can study and experiment with you.
    ko: 실험대에 올려보고 싶네.
    ja: 実験台にのせてみたい。
  d_ex_powerplant_01_48:
    speaker: ludmilla
    en: If you ask me,
    ko: 그대야말로.
    ja: あなたこそ、
  d_ex_powerplant_01_49:
    speaker: ludmilla
    en: you seem really amazing yet frank at the same time.
    ko: 신기하리만큼 쉴 새 없이 무례를 저지르는 니케로군.
    ja: |-
      不思議なほど、息をするように
      無礼な言動をするニケだわ。
  d_ex_powerplant_01_50:
    speaker: maxwell
    en: It's my personality, so just try to go with it.
    ko: 개성이야. 이해해 줘.
    ja: これが個性なの。そこは理解してね。
  d_ex_powerplant_01_51:
    speaker: ludmilla
    en: Haha, really? That's your personality?
    ko: "아하하, 그래. \n그것 또한 개성이지."
    ja: |-
      あはは、そうね。
      それもまた個性なのかしら。
  d_ex_powerplant_01_52:
    speaker: ludmilla
    en: Anyway, I can't lend you my hand just yet.
    ko: 그래도 실험대에 올리는 건 참아주거라.
    ja: でも、実験台にのせるのは勘弁してちょうだい。
  d_ex_powerplant_01_53:
    speaker: ludmilla
    en: I still have to use it.
    ko: 아직은 이 손으로 해야 할 일이 있다.
    ja: |-
      私にはまだ、やらなければならないことが
      あるのだから。
  d_ex_powerplant_01_54:
    speaker: maxwell
    en: Don't worry about it. I have to test something else first.
    ko: 걱정 마. 당신보다 더 관심 있는 인간이 있어서.
    ja: |-
      心配いらないよ。あなたよりも興味がある
      人間がいるから。
  d_ex_powerplant_01_55:
    speaker: maxwell
    en: You are still so far from being experimented on.
    ko: 그쪽 차례가 오는 날은 멀었으니까.
    ja: あなたの順番はまだまだ先！
  d_ex_powerplant_01_56:
    speaker: maxwell
    en: Right, Cutey?
    ko: 그치 베이비?
    ja: そうだよね、ベビー？
  d_ex_powerplant_01_57:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_01_58:
    speaker: maxwell
    en: But, can you help me with the tests?
    ko: 아, 그래도 테스트는 좀 도와줄 수 있어?
    ja: |-
      あ、でもテストを手伝ってくれると
      嬉しいんだけど。
  d_ex_powerplant_01_59:
    speaker: maxwell
    en: The test will be like using a weapon that can withstand hits from your hand.
    ko: 당신의 손을 견딜 수 있는 무기를 만들어 내거나.
    ja: あなたの手に耐えられる武器を作ったり、
  d_ex_powerplant_01_60:
    speaker: maxwell
    en: Or a glove that can block the electrical waves you emit.
    ko: 당신의 전파를 막아주는 장갑을 만들어보는 것도.
    ja: |-
      あなたの電波を遮断してくれる手袋とかを
      作るのも
  d_ex_powerplant_01_61:
    speaker: maxwell
    en: That would be fun.
    ko: 꽤 재미있을 것 같아서 말야.
    ja: なかなか面白そう！
  d_ex_powerplant_01_62:
    speaker: ludmilla
    en: I am willing to help if that's the case.
    ko: 그런 일이라면 얼마든지 협조하겠다.
    ja: |-
      そういうことなら、
      いくらでも協力してあげるわ。
  d_ex_powerplant_01_63:
    speaker: ludmilla
    en: I rarely come to the Outpost though.
    ko: 전초기지에 오는 날은 많지 않지만.
    ja: 前哨基地に来る機会はあまり多くないけど、
  d_ex_powerplant_01_64:
    speaker: ludmilla
    en: But if you message me,
    ko: 그대가 연락하는 날.
    ja: あなたが連絡した時に、
  d_ex_powerplant_01_65:
    speaker: ludmilla
    en: I will try to meet with you wherever I am.
    ko: 이 몸이 이곳에 있다면 언제든 함께하도록 하지.
    ja: |-
      私がここにいたら、いつでも手伝って
      あげましょう。
  d_ex_powerplant_01_66:
    speaker: maxwell
    en: All right, I'll let you know if I already have something in mind.
    ko: 좋아. 나도 필요하면 연락할게.
    ja: 分かった！必要になったら連絡するね！
d_ex_powerplant_03:
  d_ex_powerplant_03_1:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지잉-
    ja: ブルルル―
  d_ex_powerplant_03_2:
    speaker: frima
    en: Invasion succ...
    ko: 침입. 성고….
    ja: 侵入。成功…
  d_ex_powerplant_03_3:
    speaker: frima
    en: What is that?
    ko: "??"
    ja: "？？"
  d_ex_powerplant_03_4:
    speaker: milk
    en: What brings you here? Is something wrong?
    ko: 뭐야. 형씨가 여기 왜 있어?
    ja: へ？どうして兄貴がここにいるんだ？
  d_ex_powerplant_03_5:
    speaker: "<Choice>"
    en: I should be asking you the same thing.
    ko: 해결사야말로 여긴 웬일이지?
    ja: そっちこそ、ここに何の用だ？
  d_ex_powerplant_03_6:
    speaker: "<Choice>"
    en: The Nikkes running this place asked if I could cover for them.
    ko: 담당 니케에게 임시 관리를 부탁 받았어.
    ja: 担当のニケから臨時の管理を頼まれた
  d_ex_powerplant_03_7:
    speaker: milk
    en: You mean the Nikkes from Matis?
    ko: 담당 니케라면 메티스 애들?
    ja: 担当のニケってメティスの奴らのことか？
  d_ex_powerplant_03_8:
    speaker: milk
    en: So they're not here today? Nice.
    ko: 그렇다는 건 오늘 걔들은 여기 없다는 거네. 좋았어.
    ja: |-
      ということは今日はここにあいつらが
      いないってことだな。ラッキー。
  d_ex_powerplant_03_9:
    speaker: "<Choice>"
    en: So again...what exactly are you doing here?
    ko: 너희들이야말로 여긴 웬일이지?
    ja: 君たちこそ、ここに何しに来たんだ？
  d_ex_powerplant_03_10:
    speaker: milk
    en: Oh, it's nothing special.
    ko: 아아~ 별 건 아니고.
    ja: あ～大した用じゃない。
  d_ex_powerplant_03_11:
    speaker: milk
    en: We received a job offer from this Nikke who's well-off.
    ko: 어떤 부자 니케한테 판돈이 큰 의뢰를 맡아서.
    ja: |-
      とある金持ちなニケに、
      お礼はたんまりするって依頼を受けてな。
  d_ex_powerplant_03_12:
    speaker: "<Self>"
    en: What kind of job?
    ko: 의뢰라니?
    ja: 依頼？
  d_ex_powerplant_03_13:
    speaker: frima
    en: Something to do with electricity.
    ko: 잉여 전력. 사업.
    ja: 剰余電力。ビジネス。
  d_ex_powerplant_03_14:
    speaker: milk
    en: Yeah, that's right.
    ko: 맞아 맞아.
    ja: そういうこと。
  d_ex_powerplant_03_15:
    speaker: milk
    en: The client wants us to take some of the surplus electricity from the power
      plant and reroute it to the Ark, or something like that.
    ko: "의뢰인이 발전소의 남아도는 전력을 빼돌려서 \n방주에 공급해 보겠다나 뭐라나?"
    ja: |-
      依頼人曰く、発電所の剰余電力を使って
      アークに供給するんだとか何とか？
  d_ex_powerplant_03_16:
    speaker: "<Self>"
    en: Have you informed your superiors?
    ko: 담당 니케와는 합의가 끝난 거야?
    ja: 担当のニケとは話がついてるのか？
  d_ex_powerplant_03_17:
    speaker: milk
    en: Well, that's the thing.
    ko: 뭐 그런 셈이지.
    ja: まあそういうことだ。
  d_ex_powerplant_03_18:
    speaker: milk
    en: Laplace is such a Mary Sue,
    ko: "메티스의 얼굴 마담인 \n라플라스는 정의의 사도잖아."
    ja: |-
      メティスのリーダーの
      ラプラスは正義のヒーローだろ？
  d_ex_powerplant_03_19:
    speaker: milk
    en: and what we're about to do is... how shall I put it...
    ko: 그런데 지금 우리가 하려는 일이 뭐야.
    ja: 私たちが今しようとしていることは何だ。
  d_ex_powerplant_03_20:
    speaker: milk
    en: We're "borrowing" surplus power and rerouting it to places that need it more.
    ko: 남는 전력을 필요한 데 나눠 주자는 거 아냐.
    ja: 剰余電力を必要なところに使おうとしてる。
  d_ex_powerplant_03_21:
    speaker: frima
    en: Good. Very good.
    ko: 누이 굿. 매부 굿.
    ja: ウィンウィン。
  d_ex_powerplant_03_22:
    speaker: milk
    en: That's right. So, can we go now?
    ko: "뭐 그런 거지. \n그럼 우린 볼일 보러 간다?"
    ja: |-
      そういうこと。
      じゃちょっくらひと仕事しに行ってくる。
  d_ex_powerplant_03_23:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_03_24:
    speaker: "<Monologue>"
    en: What should I do?
    ko: 어떻게 할까.
    ja: どうするべきか迷う
  d_ex_powerplant_03_25:
    speaker: "<Choice>"
    en: Ignore them.
    ko: 내버려 둔다.
    ja: 放っておく
  d_ex_powerplant_03_26:
    speaker: "<Choice>"
    en: Follow them quietly.
    ko: 몰래 뒤를 쫓는다.
    ja: こっそり後を追う
  d_ex_powerplant_03_27:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_03_28:
    speaker: "<Monologue>"
    en: What if something goes wrong? I should keep tabs on them.
    ko: 가만 있으려니 아무래도 불안하다.
    ja: 知らんぷりしようとしたがやっぱり不安だ
  d_ex_powerplant_03_29:
    speaker: "<Monologue>"
    en: I head over to the security office to check on them.
    ko: "…통제실의 CCTV로 돌아가는 상황이라도 관찰하기로 했다."
    ja: |-
      …統制室の監視用モニターから
      一部始終を見守ることにした
  d_ex_powerplant_03_30:
    speaker: "<Monologue>"
    en: A while later, in the central control room of the power plant.
    ko: "…얼마 후, 발전소 중앙 통제실."
    ja: "…しばらくして、発電所の中央統制室"
  d_ex_powerplant_03_31:
    speaker: milk
    en: "... Huh."
    ko: "……음."
    ja: "……うーん。"
  d_ex_powerplant_03_32:
    speaker: milk
    en: The client asked us to switch the pipelines,
    ko: 의뢰인은 배선을 바꾸라고 했는데.
    ja: 依頼人には配線の変更を頼まれたが
  d_ex_powerplant_03_33:
    speaker: milk
    en: but look at how many there are! How the heck are we supposed to know which
      ones to reroute?
    ko: 이 많은 선 중에서 뭐가 뭔지 어떻게 알아?
    ja: こんなに線が多くちゃ何が何だが分からねえ。
  d_ex_powerplant_03_34:
    speaker: frima
    en: Don't know. Pick one.
    ko: 모를 때. 아무 거나. 연결.
    ja: 分からない時は。好きなやつ。連結。
  d_ex_powerplant_03_35:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_03_36:
    speaker: milk
    en: All right, here goes nothing.
    ko: 나쁘지 않네. 해 보자고.
    ja: 悪くないな。それでいこう。
  d_ex_powerplant_03_37:
    speaker: "<Narration>"
    en: "*Clap clap*"
    ko: 파직-!!
    ja: ビリビリー！
  d_ex_powerplant_03_38:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_03_39:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_03_40:
    speaker: frima
    en: All good?
    ko: 아무 일. 없음?
    ja: 何にも。ない？
  d_ex_powerplant_03_41:
    speaker: milk
    en: No dice.
    ko: 어. 꽝인가 봐.
    ja: うん。ハズレだったみてえだ。
  d_ex_powerplant_03_42:
    speaker: frima
    en: Try different one.
    ko: 다른 선. 연결.
    ja: 他の線。連結。
  d_ex_powerplant_03_43:
    speaker: milk
    en: I know, don't rush me!
    ko: "안 그래도 하고 있어. \n재촉하지마 짜샤."
    ja: |-
      言われなくてもやってるってば。
      せかすなよ。
  d_ex_powerplant_03_44:
    speaker: "<Narration>"
    en: "*Buzz buzz crack*"
    ko: 지직, 직… 팟!
    ja: ビリビリ、ビリッ…ブツッ！
  d_ex_powerplant_03_45:
    speaker: "<Monologue>"
    en: The plant loses power.
    ko: 발전소의 불이 꺼졌다.
    ja: 発電所の灯りが消えた
  d_ex_powerplant_03_46:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_03_47:
    speaker: milk
    en: Wrong one again!
    ko: 뭐가 어떻게 된 거야 이거?
    ja: 何がどうなってるんだ？
  d_ex_powerplant_03_48:
    speaker: frima
    en: Another!
    ko: 다시.
    ja: もう一回。
  d_ex_powerplant_03_49:
    speaker: "<Narration>"
    en: "*Buzz crack*"
    ko: 파직-!!
    ja: ビリビリー！
  d_ex_powerplant_03_50:
    speaker: "<Monologue>"
    en: The entire Outpost loses electricity.
    ko: 전초기지의 불이 꺼졌다.
    ja: 前哨基地の灯りが消えた
  d_ex_powerplant_03_51:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_03_52:
    speaker: frima
    en: Wrong one. Do again.
    ko: 이거. 아님. 다시.
    ja: これ。違う。もう一回。
  d_ex_powerplant_03_53:
    speaker: milk
    en: It's pitch black in here, how do you expect me to connect them?
    ko: "캄캄해서 앞이 안 보이는데 \n어떻게 선을 연결해 짜샤!"
    ja: |-
      真っ暗で何も見えねえのに
      どうやって線を繋げろっつーんだ！
  d_ex_powerplant_03_54:
    speaker: frima
    en: Give up?
    ko: 포기함?
    ja: 諦める？
  d_ex_powerplant_03_55:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_03_56:
    speaker: milk
    en: No, no... Let's try this again.
    ko: "아냐 아냐. \n조금만 더 해보자."
    ja: |-
      いや。
      もう少しやってみる。
  d_ex_powerplant_03_57:
    speaker: "<Monologue>"
    en: A while later, I find myself groping around in the dark trying to find Frima
      and Milk.
    ko: "…얼마 후. 어둠 속을 더듬어 그곳에 도착했을 때,"
    ja: |-
      …しばらくして。暗闇の中、
      手探りでそこまで到着した時には、
  d_ex_powerplant_03_58:
    speaker: "<Monologue>"
    en: At this point, there's a power outage across the entire Outpost.
    ko: 전초기지의 시설들에 흐르는 모든 전류는 차단되어 있었고.
    ja: 前哨基地の各施設を流れる電流はすべて遮断され
  d_ex_powerplant_03_59:
    speaker: "<Monologue>"
    en: They've really gone and done it this time.
    ko: 두 해결사는 전선에 엉망진창으로 엉켜 있었다.
    ja: 2人の万屋は電線まみれになっていた
  d_ex_powerplant_03_60:
    speaker: "<Self>"
    en: What exactly are you trying to accomplish here?
    ko: 이게 뭐하는 짓이냐.
    ja: 何やってるんだ
  d_ex_powerplant_03_61:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_03_62:
    speaker: milk
    en: I know I screwed up. You don't have to rub it in.
    ko: |-
      시끄러워.
      안 그래도 후회하고 있으니까.
    ja: |-
      うるさい。
      今後悔してたところだ。
  d_ex_powerplant_03_63:
    speaker: milk
    en: This is a task meant for someone with a bit more finesse.
    ko: 애초에 우린 이런 섬세한 일 전문이 아냐.
    ja: |-
      そもそもこんな細かい作業には
      向いてなかったみてえだ。
  d_ex_powerplant_03_64:
    speaker: milk
    en: We should be off on the front line going toe-to-toe with the enemy.
    ko: 화끈한 정면 승부만 받는다고.
    ja: ワイルドな真っ向勝負専門だっつーの。
  d_ex_powerplant_03_65:
    speaker: milk
    en: Frima, you're the leader, shouldn't you be saying something?
    ko: "…프림, 짜샤. \n너도 리더면 뭐라고 말 좀 해 봐."
    ja: |-
      …プリム。
      お前もリーダーなら何とか言ってみろ。
  d_ex_powerplant_03_66:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_03_67:
    speaker: frima
    en: "... Cool."
    ko: "…쿨."
    ja: "…ぐぅ。"
d_ex_powerplant_02:
  d_ex_powerplant_02_1:
    speaker: "<Monologue>"
    en: "... Central control room within the power plant."
    ko: "…발전기 내 중앙 통제실."
    ja: "…発電機内の中央コントロール室"
  d_ex_powerplant_02_2:
    speaker: laplace
    en: Take this!
    ko: |-
      히어로--!!
      활강!!
    ja: |-
      ヒーロー！！
      滑降！！
  d_ex_powerplant_02_3:
    speaker: drake
    en: Missed me.
    ko: 회피했다.
    ja: 回避した。
  d_ex_powerplant_02_4:
    speaker: laplace
    en: Evade disruption!
    ko: |-
      히어로--!!
      회피 방해!!
    ja: |-
      ヒーロー！！
      回避妨害！！
  d_ex_powerplant_02_5:
    speaker: drake
    en: I evade your evade disruption.
    ko: 회피 방해도 회피했다.
    ja: 回避妨害も回避した。
  d_ex_powerplant_02_6:
    speaker: maxwell
    en: Would you two grow up? You'd hardly know you're adults by looking at you.
    ko: "창과 방패냐? \n유치해서 못 봐주겠네."
    ja: |-
      矛と盾かよ。
      見てられないわ。
  d_ex_powerplant_02_7:
    speaker: "<Self>"
    en: What are you two doing?
    ko: 둘은 여기서 뭘 하고 있는 거야?
    ja: 2人はここで何をしているんだ？
  d_ex_powerplant_02_8:
    speaker: maxwell
    en: It's a new fighting game called... what was it again?
    ko: |-
      이번에 새로 나온 대전액션게임.
      이름이… 뭐라더라?
    ja: |-
      この前新しく発売された対戦アクションゲーム。
      タイトルが…なんだっけ。
  d_ex_powerplant_02_9:
    speaker: laplace
    en: Operation Hero vs. Villain!
    ko: 히어로 대--- 빌런 액션!!
    ja: ヒーローVSヴィランアクション！！
  d_ex_powerplant_02_10:
    speaker: maxwell
    en: Yes, that's it. They're already on their 51st battle.
    ko: "응, 그래. 그거. \n그걸로 벌써 51번째 대전 중인데."
    ja: |-
      うん、それ、それ。
      それでもう51回目の対戦なんだけど。
  d_ex_powerplant_02_11:
    speaker: maxwell
    en: They always end up tying.
    ko: 스코어가 계속 반반이라 결판이 안 나고 있어.
    ja: スコアがずっとドローで決着が付かないのよ。
  d_ex_powerplant_02_12:
    speaker: laplace
    en: All right, it's time to decide the winner once and for all!
    ko: "아니, 드레이크! \n이번에야말로 결판을 내자!"
    ja: |-
      いや、ドレイク！
      今度こそ決着を付けよう！
  d_ex_powerplant_02_13:
    speaker: laplace
    en: Take this! My special move...
    ko: "받아라, 나의 비장의 필살기! \n히어로--!!"
    ja: |-
      くらえ、私の必殺技！
      ヒーロー…！！
  d_ex_powerplant_02_14:
    speaker: "<Narration>"
    en: Blink, blink. Beep.
    ko: |-
      깜빡, 깜빡…
      팟.
    ja: |-
      パチ、パチ…
      パッ
  d_ex_powerplant_02_15:
    speaker: laplace
    en: "...Power outage!"
    ko: "…정전!"
    ja: "…停電！"
  d_ex_powerplant_02_16:
    speaker: drake
    en: Power outage?!
    ko: 히어로 정전이라니 네놈!
    ja: ヒーロー停電か、お前！
  d_ex_powerplant_02_17:
    speaker: drake
    en: You've got some nerve copying my move!
    ko: |-
      내 기술을 카피한 거냐!
      비겁하다!
    ja: |-
      私の技をコピーしたのか！
      卑怯者！
  d_ex_powerplant_02_18:
    speaker: maxwell
    en: I don't think that's it...
    ko: 아니, 이건 그런 게 아니라….
    ja: いや、そうじゃなくて…
  d_ex_powerplant_02_19:
    speaker: maxwell
    en: I think the generator is malfunctioning.
    ko: 발전기가 모종의 이유로 고장을 일으킨 것 같아.
    ja: 発電機が何らかの理由で故障したみたい。
  d_ex_powerplant_02_20:
    speaker: maxwell
    en: First things first, we've got to turn on the emergency power.
    ko: "정확한 원인은 비상 전력을 가동해 봐야 알겠는걸. \n드레이크?"
    ja: |-
      正確な原因は非常電力を稼働してみないとだね。
      ドレイク？
  d_ex_powerplant_02_21:
    speaker: drake
    en: I already know how it happened.
    ko: 말 안 해도 안다.
    ja: 言わなくても分かってる。
  d_ex_powerplant_02_22:
    speaker: "<Narration>"
    en: "*Woowoong-*"
    ko: 우웅--
    ja: ヴウウ…
  d_ex_powerplant_02_23:
    speaker: maxwell
    en: Power to the control room has been restored.
    ko: 일단 통제실의 전력은 복구 완료.
    ja: とりあえず、コントロール室の電力は復旧した。
  d_ex_powerplant_02_24:
    speaker: maxwell
    en: As for the cause of the power outage, let's see...
    ko: 정전 원인은… 어디 보자.
    ja: 停電の原因は…どれどれ…
  d_ex_powerplant_02_25:
    speaker: maxwell
    en: One of the consoles for the reactor is down.
    ko: 원자로 쪽의 콘솔 하나가 다운됐네.
    ja: 原子炉側のコンソールが1つダウンしたね。
  d_ex_powerplant_02_26:
    speaker: maxwell
    en: If we don't do something, we're in big trouble.
    ko: 이거 내버려 뒀다간 일이 나도 크게 나겠는데.
    ja: 放っておくと大変なことになるな。
  d_ex_powerplant_02_27:
    speaker: "<Choice>"
    en: Was this a nuclear power plant?
    ko: 이곳이 원자력 발전소였어?
    ja: ここは原子力発電所だったのか？
  d_ex_powerplant_02_28:
    speaker: "<Choice>"
    en: What should we do now?
    ko: 이제 어떻게 해야 해?
    ja: これからどうすればいいんだ？
  d_ex_powerplant_02_29:
    speaker: maxwell
    en: Yes. There's no water supply, so hydroelectric power isn't an option.
    ko: "그래. \n애초에 물이 없어 수력 발전도 못 해,"
    ja: |-
      そう。そもそも水がないから
      水力発電もできないし、
  d_ex_powerplant_02_30:
    speaker: maxwell
    en: The air is polluted, so thermal power is a no-go as well.
    ko: 대기가 오염될까 화력 발전도 못 해.
    ja: 大気汚染が心配だから火力発電もできない。
  d_ex_powerplant_02_31:
    speaker: maxwell
    en: There isn't any wind or sunlight in this basement, either.
    ko: "그렇다고 이 지하에 바람이 불거나 \n햇빛이 드는 것도 아니고."
    ja: |-
      だからといってこの地下に風が吹いたり
      太陽の光が差し込むわけでもない。
  d_ex_powerplant_02_32:
    speaker: maxwell
    en: How on earth are we going to get energy?
    ko: 그럼 어떻게 에너지를 얻어야겠어?
    ja: じゃあ、どこからエネルギーを得れば？
  d_ex_powerplant_02_33:
    speaker: drake
    en: You morons! That's not important right now!
    ko: 네놈들! 지금 그런 게 중요한 게 아니다!
    ja: 貴様ら！今そんなことはどうでもいいだろ！
  d_ex_powerplant_02_34:
    speaker: laplace
    en: Right! The heroic thing to do is fix the generator!
    ko: 그래! 당장 히어로답게 발전기를 고쳐야지!
    ja: |-
      そうだ！今すぐヒーローらしく
      発電機を修理するのだ！
  d_ex_powerplant_02_35:
    speaker: drake
    en: Isn't it obvious?
    ko: 어떡하긴!
    ja: 当たり前のことを聞くな！
  d_ex_powerplant_02_36:
    speaker: laplace
    en: The heroic thing to do is fix the generator!
    ko: 지금 당장 히어로답게 수리하러 가자!
    ja: 今すぐヒーローらしく発電機を修理するのだ！
  d_ex_powerplant_02_37:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_02_38:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_02_39:
    speaker: laplace
    en: Great minds think alike, eh Drake?
    ko: "오, 드레이크! \n역시 너는 나와 뜻이 맞는…!"
    ja: |-
      お、ドレイク！
      やはり君と私は息が合う…！
  d_ex_powerplant_02_40:
    speaker: drake
    en: "... No."
    ko: 아니.
    ja: いや。
  d_ex_powerplant_02_41:
    speaker: drake
    en: If you're going to fix the console, then I'm doing precisely the opposite.
    ko: |-
      라플라스가 콘솔을 수리하러 가겠다면,
      나는 무조건 그 반대로 하겠다.
    ja: |-
      ラプラスがコンソールを修理しに行くなら、
      私はその逆に動く。
  d_ex_powerplant_02_42:
    speaker: "<Self>"
    en: Are you saying you're going to destroy the reactor?
    ko: 원자로를 파괴하겠다는 말이야?
    ja: 原子炉を破壊するつもりか？
  d_ex_powerplant_02_43:
    speaker: drake
    en: Of course not!
    ko: 아니, 그런 짓을 하면 안 되지.
    ja: いや、そんなことはしない。
  d_ex_powerplant_02_44:
    speaker: drake
    en: What I mean is I'll go about fixing it in a different way.
    ko: 그냥 반대쪽 길로 가겠다는 이야기다.
    ja: ただ反対側の道を通ると言うだけだ。
  d_ex_powerplant_02_45:
    speaker: drake
    en: It's on now, Laplace.
    ko: 라플라스, 승부다!
    ja: ラプラス、勝負だ！
  d_ex_powerplant_02_46:
    speaker: drake
    en: You and me, we'll see who comes out on top.
    ko: 네놈과 나, 둘 중 어느 쪽이 먼저 목적을 달성하는지.
    ja: お前と私、どっちが先に目的を達成するか。
  d_ex_powerplant_02_47:
    speaker: drake
    en: The final Villain vs. Hero battle. Let's settle this once and for all!
    ko: 이번 일로 빌런 대 히어로의 결판을 짓는 거다!
    ja: |-
      今回のことで、
      ヴィラン対ヒーローの決着を付けるのだ！
  d_ex_powerplant_02_48:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_02_49:
    speaker: laplace
    en: Power sprint!
    ko: "히어로-- \n전력질주!!"
    ja: |-
      ヒーロー…
      全力疾走！！
  d_ex_powerplant_02_50:
    speaker: "<Self>"
    en: Wha...that little weasel! She just took off!
    ko: 먼저 출발하다니 비겁하네.
    ja: 先に出発するなんて卑怯だ
  d_ex_powerplant_02_51:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_02_52:
    speaker: drake
    en: Hahaha! No problem, I know plenty of shortcuts.
    ko: "하--- 하하하! \n난 나밖에 모르는 지름길로 가겠다."
    ja: |-
      ハーハハハッ！
      私は自分だけが知る近道で行かせてもらう。
  d_ex_powerplant_02_53:
    speaker: maxwell
    en: Seems they're both willing to play dirty.
    ko: 도덕 수준은 거기서 거기 같은데.
    ja: 道徳のレベルはそう違わないみたいだけど。
  d_ex_powerplant_02_54:
    speaker: "<Narration>"
    en: Sometime later, the central control room.
    ko: "…얼마 후, 중앙 통제실."
    ja: "…しばらくして、中央コントロール室"
  d_ex_powerplant_02_55:
    speaker: maxwell
    en: It's already been 30 minutes since they left.
    ko: 애들 나가고 벌써 30분이나 지났는데.
    ja: あいつらが出てからもう30分も過ぎてるのに、
  d_ex_powerplant_02_56:
    speaker: maxwell
    en: Why is the power still out?
    ko: 왜 전력 복구가 안 되지?
    ja: なんで電気が復旧しないの？
  d_ex_powerplant_02_57:
    speaker: "<Choice>"
    en: Let's send a drone to find them.
    ko: 드론을 보내서 두 사람을 추적해 보자.
    ja: ドローンを飛ばして2人を追跡してみよう
  d_ex_powerplant_02_58:
    speaker: "<Choice>"
    en: Let's call them.
    ko: 두 사람에게 전화를 걸어 보자.
    ja: 2人に電話してみよう
  d_ex_powerplant_02_59:
    speaker: maxwell
    en: That's no use.
    ko: 그건 의미 없을걸?
    ja: 意味ないと思うよ。
  d_ex_powerplant_02_60:
    speaker: maxwell
    en: Both of them left their phones here.
    ko: 둘 다 핸드폰을 놔 두고 갔거든.
    ja: 2人とも携帯を置いていったから。
  d_ex_powerplant_02_61:
    speaker: maxwell
    en: Sending a drone to locate them would work better.
    ko: "지금으로선 드론이라도 보내서 \n둘을 추적하는 게 최선이야."
    ja: |-
      ドローンでも飛ばして2人を追跡するのが
      最善だろうね。
  d_ex_powerplant_02_62:
    speaker: maxwell
    en: You read my mind.
    ko: 마침 나도 그러려던 참이야.
    ja: 私もそうするつもりだった。
  d_ex_powerplant_02_63:
    speaker: "<Monologue>"
    en: Maxwell sends out a drone typically used for filming.
    ko: 맥스웰은 촬영용 드론 몇 대를 날려 보냈다.
    ja: マクスウェルは撮影用のドローン数機を飛ばした
  d_ex_powerplant_02_64:
    speaker: "<Narration>"
    en: Another 30 minutes pass.
    ko: "…다시 30분 후."
    ja: "…さらに30分後"
  d_ex_powerplant_02_65:
    speaker: maxwell
    en: Cutey-pie,
    ko: "…베이비."
    ja: "…ベビー。"
  d_ex_powerplant_02_66:
    speaker: maxwell
    en: I've got Laplace on-screen.
    ko: 라플라스의 영상이 잡히고 있어.
    ja: ラプラスが見えるよ。
  d_ex_powerplant_02_67:
    speaker: laplace
    en: Hero Charge!
    ko: |-
      히어로---
      돌파!!
    ja: |-
      ヒーロー…
      突破！！
  d_ex_powerplant_02_68:
    speaker: "<Narration>"
    en: Smash!
    ko: 챙그랑!
    ja: ガシャーン！
  d_ex_powerplant_02_69:
    speaker: laplace
    en: Perfect, the reactor is straight ahead!
    ko: |-
      좋았어!
      이제 원자로가 눈 앞이군!
    ja: |-
      よし！
      もうすぐ原子炉だ！
  d_ex_powerplant_02_70:
    speaker: laplace
    en: All I have to do is toss myself into that molten hot plasma.
    ko: "저 들끓는 초고온 플라즈마 속에 \n이 한 몸 던져서라도!"
    ja: |-
      あの煮えたぎる超高温プラズマに
      この身を投げてでも！
  d_ex_powerplant_02_71:
    speaker: laplace
    en: I'll have the reactor repaired in no time.
    ko: 반드시 원자로를 수리해내고 말겠다!
    ja: 必ず原子炉を修理してみせる！
  d_ex_powerplant_02_72:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_02_73:
    speaker: "<Self>"
    en: Would doing that repair the generator?
    ko: 보통 발전기는 융합로에 몸을 던져서 수리하는 거야?
    ja: |-
      発電機を修理する時、
      融合炉に飛び込むのが普通なのか？
  d_ex_powerplant_02_74:
    speaker: maxwell
    en: Of course not, she's being a complete fool.
    ko: |-
      아니, 당연히 아니지.
      쟤가 하고 있는 건 그냥 헛짓거리야.
    ja: |-
      いや、そんなわけないでしょ。
      あいつがやっているのは無駄でしかないよ。
  d_ex_powerplant_02_75:
    speaker: maxwell
    en: Drake is our only hope now.
    ko: 이제 남은 희망은 드레이크뿐인데….
    ja: もう希望はドレイクだけだけど…
  d_ex_powerplant_02_76:
    speaker: drake
    en: "*Huff huff*"
    ko: 헉, 헉….
    ja: はぁ、はぁ…
  d_ex_powerplant_02_77:
    speaker: drake
    en: Why is this taking so long?
    ko: 이거 너무 길군.
    ja: 長すぎるな。
  d_ex_powerplant_02_78:
    speaker: drake
    en: Aren't vents usually a great shortcut in the movies?
    ko: "보통은 환풍구로 가는 게, 허억… \n히어로들의 지름길 아니었나?"
    ja: |-
      普通、換気口で行くのが、はぁ…
      ヒーローの近道ではないのか？
  d_ex_powerplant_02_79:
    speaker: drake
    en: I was hoping it would at least let me spring a surprise attack...
    ko: "이번엔 내가 그 루트를 빼앗아서 \n허를 찌를 속셈이었는데!"
    ja: |-
      今回は私がそのルートを奪って
      不意を突くつもりだったのに！
  d_ex_powerplant_02_80:
    speaker: drake
    en: Either way, I should get there faster than Laplace.
    ko: "…아무려면 라플라스보단 빠르겠지."
    ja: "…まあ、ラプラスよりは速いだろう。"
  d_ex_powerplant_02_81:
    speaker: drake
    en: Ha- Hahaha! Ha- haha...
    ko: "하- 하하핫! \n흐아- 하하…."
    ja: |-
      ハーハハハッ！
      ふあ…ハハ…
  d_ex_powerplant_02_82:
    speaker: drake
    en: Gasp. Cough...
    ko: 헉, 콜록….
    ja: はぁ、ゴホッ…
  d_ex_powerplant_02_83:
    speaker: "<Self>"
    en: What is she doing?!
    ko: 바보냐.
    ja: バカか
  d_ex_powerplant_02_84:
    speaker: maxwell
    en: Drake is heading in the wrong direction.
    ko: 심지어 지금 드레이크의 위치,
    ja: しかも今ドレイクの位置、
  d_ex_powerplant_02_85:
    speaker: maxwell
    en: She's moving away from the power plant.
    ko: 발전소 밖으로 나가는 방향으로 찍히는데.
    ja: 発電所の外に向いてるみたいだけど。
  d_ex_powerplant_02_86:
    speaker: maxwell
    en: That vent she's in ends with a sheer cliff.
    ko: 저 환풍구를 나가면 그냥 낭떠러지야.
    ja: あの換気口から出ると、ただの崖だよ。
  d_ex_powerplant_02_87:
    speaker: maxwell
    en: "... Oh well."
    ko: "…별 수 없지."
    ja: "…仕方がない。"
  d_ex_powerplant_02_88:
    speaker: maxwell
    en: I guess we'll have to use the drones for the repairs.
    ko: 수리는 그냥 드론을 쓰는 수밖에.
    ja: 修理はドローンを使うしかないね。
  d_ex_powerplant_02_89:
    speaker: "<Choice>"
    en: You mean that's always been an option?
    ko: 그래도 되는 거였나?
    ja: できるのか？
  d_ex_powerplant_02_90:
    speaker: "<Choice>"
    en: Why didn't you say that before?!
    ko: 왜 여태 그렇게 하지 않았지?
    ja: どうして今までやらなかった？
  d_ex_powerplant_02_91:
    speaker: maxwell
    en: Of course.
    ko: 응, 물론이지.
    ja: うん、もちろん。
  d_ex_powerplant_02_92:
    speaker: maxwell
    en: They both ran off before I had time to explain.
    ko: 그런데 내가 뭐라 설명하기도 전에 애들이 나가 버렸잖아.
    ja: |-
      私が説明する前に
      あいつらが出て行っちゃうんだもの。
  d_ex_powerplant_02_93:
    speaker: maxwell
    en: Well...
    ko: 음, 그야.
    ja: だって。
  d_ex_powerplant_02_94:
    speaker: maxwell
    en: I suppose they did run off before I could explain but...
    ko: 내가 뭐라 설명하기도 전에 애들이 나가 버렸으니까?
    ja: |-
      私が説明する前に
      あいつらが出て行っちゃうんだもの。
  d_ex_powerplant_02_95:
    speaker: maxwell
    en: Also, I just want them to settle this ridiculous rivalry between themselves.
    ko: 뭣보다 저 짓이라도 해서 둘 사이에 승부가 나면.
    ja: 何より、ああでもして2人が決着を付ければ
  d_ex_powerplant_02_96:
    speaker: maxwell
    en: I'm dying for some peace and quiet around here.
    ko: 여기도 좀 조용해지지 않을까 싶었거든.
    ja: |-
      ここも、もうちょっと静かに
      なるんじゃないかと思って。
  d_ex_powerplant_02_97:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_02_98:
    speaker: "<Monologue>"
    en: "... 5 minutes later."
    ko: "…5분 후."
    ja: "…5分後"
  d_ex_powerplant_02_99:
    speaker: laplace
    en: Hero Charge!
    ko: 히어로---
    ja: ヒーロー…
  d_ex_powerplant_02_100:
    speaker: "<Narration>"
    en: Beep.
    ko: 팟.
    ja: パッ
  d_ex_powerplant_02_101:
    speaker: laplace
    en: The power's back on?
    ko: 전력 복구!?
    ja: 電力復旧！？
  d_ex_powerplant_02_102:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿠당탕!!
    ja: ドテーン！！
  d_ex_powerplant_02_103:
    speaker: laplace
    en: "...Argh."
    ko: "……윽."
    ja: "…うっ。"
  d_ex_powerplant_02_104:
    speaker: laplace
    en: Hehe...
    ko: 후, 드레이크 녀석.
    ja: ふう、ドレイクのやつ。
  d_ex_powerplant_02_105:
    speaker: laplace
    en: So you managed to do it, eh Drake?
    ko: 결국 해내고 만 건가.
    ja: ついに成功してしまったのか。
  d_ex_powerplant_02_106:
    speaker: drake
    en: "*Wheeze*"
    ko: 헉, 허어억….
    ja: はあ、はあはあ…
  d_ex_powerplant_02_107:
    speaker: drake
    en: Does this vent ever end...
    ko: 이 환풍구, 대체 언제 끝ㄴ….
    ja: この換気口…いったいどこまで続くのだ…
  d_ex_powerplant_02_108:
    speaker: "<Narration>"
    en: Beep.
    ko: 팟.
    ja: パッ
  d_ex_powerplant_02_109:
    speaker: drake
    en: This can't be. Did Laplace...!?
    ko: "이건 설마, \n라플라스가…!?"
    ja: |-
      これはまさか、
      ラプラスが…！？
  d_ex_powerplant_02_110:
    speaker: drake
    en: I can't believe it! How can I lose someone like her?!
    ko: "믿을 수 없군! \n이 내가 고작 히어로 따위에게 패배하다니!"
    ja: |-
      信じられない！
      この私がヒーローなどに敗北するとは！
  d_ex_powerplant_02_111:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_02_112:
    speaker: drake
    en: Wait, how do I get back?
    ko: 그런데 이제 어떻게 돌아가지.
    ja: ところで、どうやって戻ればいいのだ？
  d_ex_powerplant_02_113:
    speaker: "<Monologue>"
    en: In the end, despite never being part of the final match,
    ko: 그렇게 지지부진하던 히어로 VS 빌런의 51번째 승부는,
    ja: |-
      進展のなかった
      ヒーローVSヴィランの51回目の勝負は
  d_ex_powerplant_02_114:
    speaker: "<Monologue>"
    en: Maxwell ended up winning the final round of Hero vs. Villain.
    ko: 승부에 끼지도 않은 맥스웰의 승리로 끝났다.
    ja: |-
      勝負に交じりもしない、
      マクスウェルの勝利で終わった
d_ex_powerplant_04:
  d_ex_powerplant_04_1:
    speaker: "<Monologue>"
    en: After hearing a commotion near the generator, I head towards that area.
    ko: 발전기 쪽이 소란스러워 찾아왔다.
    ja: 発電機の方が騒がしいので\n様子を見にやってきた
  d_ex_powerplant_04_2:
    speaker: maxwell
    en: Cut her off there!
    ko: 저쪽으로 몰아!
    ja: あっちに追い込んで！
  d_ex_powerplant_04_3:
    speaker: admi
    en: Got it!
    ko: 예!
    ja: はい！
  d_ex_powerplant_04_4:
    speaker: maxwell
    en: Don't touch her!
    ko: |-
      어어어어-!
      저기 닿으면 안 돼!
    ja: |-
      ああああっ！
      そこは触っちゃダメ！
  d_ex_powerplant_04_5:
    speaker: maxwell
    en: Throw a rock!
    ko: 돌 던져 돌!
    ja: 石を投げて！
  d_ex_powerplant_04_6:
    speaker: admi
    en: Are you sure?
    ko: 도, 돌을 던져요?
    ja: い、石ですか？
  d_ex_powerplant_04_7:
    speaker: maxwell
    en: Yes, so that she doesn't go that way!
    ko: 그래야 저쪽으로 안 가지!
    ja: あっちに行かせないようにしないと！
  d_ex_powerplant_04_8:
    speaker: maxwell
    en: If she goes that way, the entire generator might short-circuit.
    ko: |-
      저기 닿으면 감전 정도로 안 끝나!
      발전기가 터질 수도 있다고!
    ja: |-
      あそこに触ったら感電程度じゃ済まないよ！
      発電機が爆発するかも！
  d_ex_powerplant_04_9:
    speaker: admi
    en: But still, I don't wanna hurt it...
    ko: 그, 그래도 돌은 좀….
    ja: で、でも石を投げるのはちょっと…
  d_ex_powerplant_04_10:
    speaker: "<Self>"
    en: What are you two doing?
    ko: "…둘이 뭐하고 있어?"
    ja: "…何をしてるんだ？"
  d_ex_powerplant_04_11:
    speaker: maxwell
    en: |-
      Oh, Cutey!
      It's good you're here. You can help us.
    ko: |-
      엇, 베이비!
      잘 됐다! 우리 좀 도와줘!
    ja: |-
      あっ、ベビー！
      ちょうどよかった！助けて！
  d_ex_powerplant_04_12:
    speaker: maxwell
    en: She's running around with all these loose electrical wires strewn about. It's
      dangerous.
    ko: |-
      구석에 아직 정리가 안 된 전선들이 있는데,
      저쪽으로 들어가서 안 나와!
    ja: |-
      隅にまだ片付いてない電線があるんだけど
      そっちに入っちゃって出てこないの！
  d_ex_powerplant_04_13:
    speaker: admi
    en: We've been trying to coax her out, but she keeps burrowing herself in deeper.
    ko: 위험하다고, 계속 나오라고 해도 더 깊은 곳으로 들어가고 있어요.
    ja: 危ないから出てきてって言ってるのですが、\nどんどん奥まで入ってしまうんです。
  d_ex_powerplant_04_14:
    speaker: admi
    en: Treats aren't working, and neither has yelling.
    ko: |-
      간식으로도 유인해 봤고 소리도 질러봤는데,
      나올 생각을 안 하네요.
    ja: |-
      おやつで誘ってみたり、\n叫んでみたりしたのですが
      出てきそうにありません。
  d_ex_powerplant_04_15:
    speaker: maxwell
    en: The longer she stays there, the more danger she's in. If there's an electrical
      discharge, that'll be all she wrote.
    ko: |-
      저기 계속 있으면 위험해.
      발전기가 뻗을 수도 있어서, 그렇게 되면 대형사고야.
    ja: |-
      あそこにいると危ないのよ。
      発電機が壊れるかもしれないし、\nそうなったら大惨事でしょ。
  d_ex_powerplant_04_16:
    speaker: maxwell
    en: Do you have any other suggestions as to how we can get her out?
    ko: 베이비, 혹시 유인할 수 있는 방법 같은 거 알아?
    ja: ベビー、何かおびき寄せる方法はない？
  d_ex_powerplant_04_17:
    speaker: maxwell
    en: I feel like you might know.
    ko: 왠지 베이비는 알고 있을 것 같아.
    ja: ベビーなら知ってる気がして。
  d_ex_powerplant_04_18:
    speaker: "<Self>"
    en: Depends on what it is.
    ko: 음….
    ja: ええと…
  d_ex_powerplant_04_19:
    speaker: "<Self>"
    en: You keep saying "she", but is it a cat or a dog?
    ko: |-
      고양이야, 개야?
      뭔지에 따라 유인 방법이 다를….
    ja: |-
      ネコか？イヌか？
      何かによっておびき寄せる方法が違…
  d_ex_powerplant_04_20:
    speaker: maxwell
    en: Jackal.
    ko: 자칼이야.
    ja: ジャッカルよ。
  d_ex_powerplant_04_21:
    speaker: admi
    en: It's Jackal.
    ko: 자칼이에요.
    ja: ジャッカルです。
  d_ex_powerplant_04_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_04_23:
    speaker: "<Self>"
    en: You mean the animal, or...
    ko: 자칼?
    ja: ジャッカル？
  d_ex_powerplant_04_24:
    speaker: jackal
    en: Hehe! Hehehehe!
    ko: 헤헤! 헤헤헤헤!
    ja: へへ！へへへへ！
  d_ex_powerplant_04_25:
    speaker: "<Self>"
    en: Oh. Jackal.
    ko: 아. 자칼이구나.
    ja: あぁ、ジャッカルだ
  d_ex_powerplant_04_26:
    speaker: "<Monologue>"
    en: Jackal suddenly bursts out and scurries around.
    ko: 자칼은 갑자기 마구 뛰기 시작했다.
    ja: ジャッカルは突然走り始めた
  d_ex_powerplant_04_27:
    speaker: jackal
    en: Just look at all these obstacles! This is amazing!
    ko: |-
      헤헤! 헤헤헤헤!
      여기 장애물이 많아서 재밌어!
    ja: |-
      へへ！へへへへ！
      ここ、障害物がたくさんで面白いよ！
  d_ex_powerplant_04_28:
    speaker: "<Narration>"
    en: "*Buzz, buzz*"
    ko: 파직, 파직!
    ja: パチ！パチッ！
  d_ex_powerplant_04_29:
    speaker: jackal
    en: |-
      Huh? What's this wire?
      Can I bite it?
    ko: |-
      어? 이 선은 뭐야?
      깨물어도 되는 건가?
    ja: |-
      ん？この線は何？
      噛んでもいいの？
  d_ex_powerplant_04_30:
    speaker: "<Narration>"
    en: "*Buzz, buzz*"
    ko: 파직, 파직!
    ja: パチ！パチッ！
  d_ex_powerplant_04_31:
    speaker: maxwell
    en: Hey, no! Get away, get away!
    ko: |-
      으악! 안돼!
      훠, 훠~이! 훠~이!
    ja: |-
      うあっ！ダメ！
      こっち！こっちだよ！
  d_ex_powerplant_04_32:
    speaker: admi
    en: Be a good girl, now. Come here.
    ko: 이, 이리 온. 착하지?
    ja: こ、こっちにおいで。いい子だね～？
  d_ex_powerplant_04_33:
    speaker: "<Self>"
    en: Maxell and Admi are in panic mode.
    ko: "…둘 다 패닉 상태로군."
    ja: "…2人ともパニック状態だ"
  d_ex_powerplant_04_34:
    speaker: jackal
    en: Hehe! Hehehehe!
    ko: 헤헤! 헤헤헤헤!
    ja: へへ！へへへへ！
  d_ex_powerplant_04_35:
    speaker: "<Narration>"
    en: "*Buzzzz*"
    ko: 파지지직-!
    ja: パチ！パチッ！
  d_ex_powerplant_04_36:
    speaker: "<Monologue>"
    en: This is clearly a dangerous situation.
    ko: "…이대로는 진짜 위험하다."
    ja: "…このままでは本当に危険だ"
  d_ex_powerplant_04_37:
    speaker: "<Monologue>"
    en: What should I do?
    ko: 어떻게 할까…?
    ja: どうしよう…？
  d_ex_powerplant_04_38:
    speaker: "<Choice>"
    en: Call out to Jackal loudly.
    ko: 크게 이름을 부른다.
    ja: 大声で名前を呼ぶ
  d_ex_powerplant_04_39:
    speaker: "<Choice>"
    en: Throw a rock.
    ko: 돌을 집어던진다.
    ja: 石を投げる
  d_ex_powerplant_04_40:
    speaker: "<Monologue>"
    en: The situation may be dire, but even so, throwing a rock might be a bit extreme.
    ko: "…아무리 그래도 돌을 집어던지는 건 안 될 것 같다."
    ja: "…いくら何でも、\\n石を投げるのはダメだろう"
  d_ex_powerplant_04_41:
    speaker: "<Monologue>"
    en: I doubt it would severely injure her... but still, there has to be a better
      way.
    ko: 돌 정도에 다치거나 하진 않겠지만 그러면 안 될 것 같다.
    ja: 石くらいじゃケガしないだろうが、\nそれでもいけない気がする
  d_ex_powerplant_04_42:
    speaker: "<Monologue>"
    en: I'll just call out to her.
    ko: 그냥 크게 불러보자.
    ja: 大声で呼んでみよう
  d_ex_powerplant_04_43:
    speaker: "<Self>"
    en: Jackal!!
    ko: 자칼!!
    ja: ジャッカル！！
  d_ex_powerplant_04_44:
    speaker: jackal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_powerplant_04_45:
    speaker: jackal
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  d_ex_powerplant_04_46:
    speaker: "<Self>"
    en: Come here!
    ko: 이리 와!
    ja: こっちに来い！
  d_ex_powerplant_04_47:
    speaker: jackal
    en: Coming!
    ko: 응! 갈게!
    ja: うん！行くね！
  d_ex_powerplant_04_48:
    speaker: "<Monologue>"
    en: Jackal bounds over and plops down in front of me.
    ko: 자칼은 점프한 후 내 앞에 착지했다.
    ja: ジャッカルはジャンプして\n私の前に着地した
  d_ex_powerplant_04_49:
    speaker: jackal
    en: When did you get here? Are you here to play with me?
    ko: |-
      헤헤. 지휘관.
      언제 왔어? 나랑 놀아주려 온 거야?
    ja: |-
      へへ。指揮官。
      いつ来たの？私と遊んでくれる？
  d_ex_powerplant_04_50:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_04_51:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_04_52:
    speaker: jackal
    en: If you are, come and run around with me.
    ko: 그럼 나랑 나가서 뛰자.
    ja: 外で一緒に走ろうよ！
  d_ex_powerplant_04_53:
    speaker: "<Self>"
    en: Sure, we can run outside.
    ko: 그래. 나가자.
    ja: そうだな。外に出よう
  d_ex_powerplant_04_54:
    speaker: jackal
    en: Hehe! Hold my hand!
    ko: 헤헤! 손잡아 줘, 손!
    ja: へへ！手握ってー！
  d_ex_powerplant_04_55:
    speaker: "<Monologue>"
    en: I grab Jackal's hand and head outside.
    ko: 자칼의 손을 잡고 밖으로 나섰다.
    ja: ジャッカルの手を握って外に出た
  d_ex_powerplant_04_56:
    speaker: maxwell
    en: Very impressive, Cutey.
    ko: "…베이비, 대단한데."
    ja: "…ベビー、すごいね。"
  d_ex_powerplant_04_57:
    speaker: admi
    en: In more ways than one.
    ko: 여러 가지 의미로요.
    ja: 色んな意味ですごいですね。
d_ex_powerplant_05:
  d_ex_powerplant_05_1:
    speaker: maxwell
    en: Yeah. There. Hold it tight.
    ko: |-
      응. 거기.
      잘 잡고 있어.
    ja: |-
      うん、そこ。
      ちゃんと握ってて。
  d_ex_powerplant_05_2:
    speaker: maxwell
    en: I'll give you a signal after splicing these wires together, and then you plug
      them in as hard as you can.
    ko: |-
      내가 이 전선을 이어 붙이고 신호를 줄 테니까,
      그때 그걸 힘껏 끼우면 돼.
    ja: |-
      この電線を繋いで合図するから、
      勢いよく差し込んでね。
  d_ex_powerplant_05_3:
    speaker: maxwell
    en: Be careful of high voltage.
    ko: 고압 전류가 흐르니까 조심하고.
    ja: 高圧電流が流れるから気をつけて。
  d_ex_powerplant_05_4:
    speaker: Self
    en: "... How?"
    ko: "…어떻게 하면 조심할 수 있는 거야?"
    ja: "…どうやって気を付ければいいんだ？"
  d_ex_powerplant_05_5:
    speaker: maxwell
    en: Hmm... Keep your eyes on them?
    ko: 음… 주의 깊게 본다던가?
    ja: うーん…よーく見ておくとか？
  d_ex_powerplant_05_6:
    speaker: Self
    en: "... Got it."
    ko: "…그렇구나."
    ja: "…そうか"
  d_ex_powerplant_05_7:
    speaker: Monologue
    en: I came over looking to have fun but ran into Maxwell who was repairing the
      generator.
    ko: 놀러 왔다가 발전기를 수리 중인 맥스웰과 마주쳤다.
    ja: |-
      発電所に寄ったら、発電機を修理していた
      マクスウェルと遭遇した
  d_ex_powerplant_05_8:
    speaker: Monologue
    en: She caught me off guard, so I offered to help, but now I'm not so sure about
      this...
    ko: |-
      얼떨결에 도와주기로 했지만,
      아무래도 좀 불안한 느낌이….
    ja: |-
      なんだかんだで手伝うことになったが、
      やはり少し不安だ…
  d_ex_powerplant_05_9:
    speaker: maxwell
    en: Ah, don't worry. If anything goes wrong, we won't die.
    ko: |-
      에이~ 걱정 마.
      실수해도 안 죽으니까.
    ja: |-
      も～、心配しないで。
      失敗しても死なないから。
  d_ex_powerplant_05_10:
    speaker: maxwell
    en: At least I won't.
    ko: 일단 니케는 안 죽더라고.
    ja: 少なくとも、ニケは死なないよ。
  d_ex_powerplant_05_11:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_05_12:
    speaker: maxwell
    en: All right, I'm splicing them together now. One, two...
    ko: |-
      자 그럼 붙인다?
      하나, 둘….
    ja: |-
      それじゃ、行くよ？
      せーの…
  d_ex_powerplant_05_13:
    speaker: Narration
    en: "*Clang*"
    ko: 쿠당탕탕-!!
    ja: ドタンバタンッ！
  d_ex_powerplant_05_14:
    speaker: Monologue
    en: Drake rolls in with a loud crash.
    ko: 굉장한 소리를 내며 드레이크가 앞구르기를 하며 들어왔다.
    ja: |-
      ものすごい音を立てて
      ドレイクが前転をしながら入ってきた
  d_ex_powerplant_05_15:
    speaker: drake
    en: "*Huff  huff*"
    ko: 후욱…! 후욱…!
    ja: ふぅ…！ふぅ…！
  d_ex_powerplant_05_16:
    speaker: drake
    en: Ah...! They're still chasing me...!
    ko: 이런…! 아직 쫓아오는군…!
    ja: なんと…！まだ追いかけてくるのか…！
  d_ex_powerplant_05_17:
    speaker: drake
    en: Maxwell! Help me hide!
    ko: 맥스웰! 날 숨겨라!
    ja: マクスウェル！かくまってくれ！
  d_ex_powerplant_05_18:
    speaker: maxwell
    en: No. Out.
    ko: 너, 나가.
    ja: 出てって。
  d_ex_powerplant_05_19:
    speaker: drake
    en: What?
    ko: 뭣이?
    ja: 何だとっ？
  d_ex_powerplant_05_20:
    speaker: maxwell
    en: I don't know what's going on, but get out. We're working on something important
      right now.
    ko: |-
      무슨 사정인지는 모르겠지만, 나가.
      지금 중요한 작업 중이라고.
    ja: |-
      事情は知らないけど、出てって。
      今大事な作業中なの。
  d_ex_powerplant_05_21:
    speaker: drake
    en: How can you be so heartless? Someone's after me!
    ko: |-
      이런 피도 눈물도 없는 녀석 같으니!
      난 지금 쫓기고 있다!
    ja: |-
      お前には血も涙もないのか！
      私は今、追われているんだ！
  d_ex_powerplant_05_22:
    speaker: maxwell
    en: Probably because you caused trouble.
    ko: 보나 마나 네가 사고 쳐서 쫓기는 거 아냐?
    ja: |-
      どうせ、トラブルを起こして
      追われてるんでしょ？
  d_ex_powerplant_05_23:
    speaker: drake
    en: True.
    ko: 그건 맞다.
    ja: それはそうだ。
  d_ex_powerplant_05_24:
    speaker: maxwell
    en: Just get out already! We're busy!
    ko: 아 빨리 나가! 바빠!
    ja: じゃあ早く出てって！忙しいの！
  d_ex_powerplant_05_25:
    speaker: quiry
    en: Sorry!
    ko: 실례합니다!
    ja: 失礼します！
  d_ex_powerplant_05_26:
    speaker: quiry
    en: Did Drake come here by any chance?
    ko: 혹시 드레이크가 여기 오지 않았나요?
    ja: ドレイクがこちらに来ていませんか？
  d_ex_powerplant_05_27:
    speaker: drake
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_powerplant_05_28:
    speaker: Self
    en: "... What's this about?"
    ko: "…드레이크는 왜?"
    ja: "…ドレイクがどうかしたか？"
  d_ex_powerplant_05_29:
    speaker: quiry
    en: Drake recorded over the police siren with the sound of her laughing, so we're
      trying to find her.
    ko: |-
      드레이크가 경찰 사이렌 소리를
      본인 웃음소리로 바꿔놔서 찾고 있어요!
    ja: |-
      ドレイクが、警察のサイレンを
      自分の笑い声に変えてしまったんです！
  d_ex_powerplant_05_30:
    speaker: quiry
    en: We rode out without realizing she'd changed it and someone filed a complaint...!
      Apparently, the sound was too frightening...!
    ko: |-
      그것도 모르고 출동했다가 민원이 들어와서…!
      웃음소리가 너무 음흉해서 깜짝 놀랐다고…!
    ja: |-
      そうとは知らず出動したらクレームが入って…！
      笑い方が暗すぎて、びっくりしたと…！
  d_ex_powerplant_05_31:
    speaker: maxwell
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そっか。"
  d_ex_powerplant_05_32:
    speaker: quiry
    en: I thought I saw her come this way. You didn't see her?
    ko: 이쪽으로 오는 것 같았는데, 혹시 못 보셨나요?
    ja: |-
      こちらに向かっていたようですが、
      見てませんか？
  d_ex_powerplant_05_33:
    speaker: maxwell
    en: The girl you're talking to is Drake.
    ko: 지금 네가 말하고 있는 애가 드레이크야.
    ja: 今あなたが話しかけてる子が、ドレイクだよ。
  d_ex_powerplant_05_34:
    speaker: quiry
    en: Ahah! Gotcha!
    ko: 앗! 그렇군요!
    ja: あっ！そうでしたか！
  d_ex_powerplant_05_35:
    speaker: drake
    en: Ah! Oh no!
    ko: 쳇! 들켰군!
    ja: ちっ！バレたか！
  d_ex_powerplant_05_36:
    speaker: quiry
    en: Drake! I'm here to take you down to the police station.
    ko: |-
      드레이크!
      지금 당장 경찰서로 가주셔야겠어요!
    ja: |-
      ドレイク！
      今すぐ署までご同行願います！
  d_ex_powerplant_05_37:
    speaker: drake
    en: No!
    ko: 싫다!
    ja: 嫌だ！
  d_ex_powerplant_05_38:
    speaker: quiry
    en: Why?
    ko: 왜요?
    ja: なぜですか？
  d_ex_powerplant_05_39:
    speaker: drake
    en: You don't have air conditioning there. It's hot.
    ko: 경찰서는 에어컨 안 나와서 더워.
    ja: 警察署はエアコンがついてないから、暑いんだ。
  d_ex_powerplant_05_40:
    speaker: quiry
    en: We do. I'll turn it on for you.
    ko: 에어컨 틀어 드릴게요!
    ja: エアコンをつけてあげます！
  d_ex_powerplant_05_41:
    speaker: drake
    en: Is it a central air-conditioning?
    ko: 시스템 에어컨인가?
    ja: 天井埋め込み型のエアコンか？
  d_ex_powerplant_05_42:
    speaker: quiry
    en: It's a wall-mounted one.
    ko: 벽걸이 에어컨인데요.
    ja: 壁掛けのエアコンですけど。
  d_ex_powerplant_05_43:
    speaker: drake
    en: Then no!
    ko: 그럼 싫다!
    ja: じゃあ、嫌だ！
  d_ex_powerplant_05_44:
    speaker: maxwell
    en: "... Just cuff her up and drag her out."
    ko: "…그냥 잡아서 데려가."
    ja: "…いいから連れてって。"
  d_ex_powerplant_05_45:
    speaker: quiry
    en: "... Well,"
    ko: "…예."
    ja: "…はい。"
  d_ex_powerplant_05_46:
    speaker: quiry
    en: excuse me then!
    ko: 그럼, 실례하겠습니다!
    ja: では、失礼します！
  d_ex_powerplant_05_47:
    speaker: drake
    en: Dang... What do I do...?
    ko: |-
      칫….
      여기까진가….
    ja: |-
      ちっ…
      ここまでか…
  d_ex_powerplant_05_48:
    speaker: maxwell
    en: What? Let go! Get your hands off that...!
    ko: 어? 잠깐! 너 그거 잡으면 안…!
    ja: え？待って！それをつかんじゃ…！
  d_ex_powerplant_05_49:
    speaker: Narration
    en: "*Grab*"
    ko: 텁썩.
    ja: ガシッ
  d_ex_powerplant_05_50:
    speaker: Narration
    en: "*Crackle*"
    ko: 파지지지직!!
    ja: バチィッ！！
  d_ex_powerplant_05_51:
    speaker: quiry
    en: Arrgghh!
    ko: 으갸갸갸갹-!!
    ja: うぎゃぎゃぎゃっ！！
  d_ex_powerplant_05_52:
    speaker: maxwell
    en: Argh! Don't touch the wire! I'm repairing it!
    ko: |-
      으악-! 전선을 잡으면 어떡해!
      지금 수리 중이었다고!
    ja: |-
      あーっ！電線をつかんでどうするのよ！
      今修理してたんだから！
  d_ex_powerplant_05_53:
    speaker: drake
    en: I'll save you!!
    ko: |-
      !!
      내가 구해주겠다!!
    ja: |-
      ！！
      私が助けよう！！
  d_ex_powerplant_05_54:
    speaker: drake
    en: Villain! Rescue!!
    ko: 빌런-! 구출-!!
    ja: ヴィラン！救出！！
  d_ex_powerplant_05_55:
    speaker: maxwell
    en: No! Don't touch...!!
    ko: 아니! 잡지 마…!!
    ja: ダメ！触らないで…！！
  d_ex_powerplant_05_56:
    speaker: Narration
    en: "*Grab*"
    ko: 텁썩.
    ja: ガシッ
  d_ex_powerplant_05_57:
    speaker: Narration
    en: "*Crackle*"
    ko: 파지지지직!!
    ja: バチィッ！！
  d_ex_powerplant_05_58:
    speaker: drake
    en: Arrgghh!
    ko: 으갸갸갸갹-!!
    ja: うぎゃぎゃぎゃっ！！
  d_ex_powerplant_05_59:
    speaker: maxwell
    en: You idiot! Why would you touch her with your bare hand?
    ko: 이 멍청아! 감전된 사람을 맨손으로 잡으면 어떡해!
    ja: |-
      このバカ！感電した人を
      素手で触ってどうすんのよ！
  d_ex_powerplant_05_60:
    speaker: Self
    en: Let me handle this!
    ko: |-
      !!
      내가 구해줄게!!
    ja: |-
      ！！
      私が助ける！！
  d_ex_powerplant_05_61:
    speaker: maxwell
    en: What!? No, stop...!
    ko: 뭐!? 아, 안 ㄷ…!
    ja: えっ！？だ、ダメ…！
  d_ex_powerplant_05_62:
    speaker: Narration
    en: "*Grab*"
    ko: 텁썩.
    ja: ガシッ
  d_ex_powerplant_05_63:
    speaker: Narration
    en: "*Crackle*"
    ko: 파지지지직!!
    ja: バチィッ！！
  d_ex_powerplant_05_64:
    speaker: Self
    en: Arrgghhhh!
    ko: 으갸갸갸갹-!!
    ja: うぎゃぎゃぎゃっ！！
  d_ex_powerplant_05_65:
    speaker: quiry
    en: Arrgghhhh!
    ko: 으갸갸갸갹-!!
    ja: うぎゃぎゃぎゃっ！！
  d_ex_powerplant_05_66:
    speaker: drake
    en: Arrgghhhh!
    ko: 으갸갸갸갹-!!
    ja: うぎゃぎゃぎゃっ！！
  d_ex_powerplant_05_67:
    speaker: Self
    en: Arrgghhhh!
    ko: 으갸갸갸갹-!!
    ja: うぎゃぎゃぎゃっ！！
  d_ex_powerplant_05_68:
    speaker: maxwell
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_05_69:
    speaker: maxwell
    en: If I just leave you like that, will it finally knock some sense into you?
    ko: 이대로 놔두면 좀 똑똑해지지 않을까.
    ja: |-
      このまま放っておいたら、
      ちょっとは賢くなるかな？
d_ex_powerplant_06:
  d_ex_powerplant_06_1:
    speaker: maxwell
    en: There you are, Cutey.
    ko: 기다리고 있었어, 베이비.
    ja: 待ってたよ、ベビー。
  d_ex_powerplant_06_2:
    speaker: maxwell
    en: Hey, Tove.
    ko: 토브도 어서 와.
    ja: トーブもいらっしゃい。
  d_ex_powerplant_06_3:
    speaker: tove
    en: Hello, Maxwell.
    ko: 안녕하세요, 맥스웰 씨.
    ja: こんにちは、マクスウェルさん。
  d_ex_powerplant_06_4:
    speaker: tove
    en: Wow... this must be the central control room of the Generator.
    ko: 오오… 여기가 그 발전소 내 중앙 통제실이군요!
    ja: |-
      おお…ここがあの発電所の
      中央コントロール室なんですね！
  d_ex_powerplant_06_5:
    speaker: maxwell
    en: That's right.
    ko: 맞아.
    ja: そうよ。
  d_ex_powerplant_06_6:
    speaker: maxwell
    en: But... is it even possible?
    ko: 그런데… 그게 가능하겠어?
    ja: でも…本当にできるの？
  d_ex_powerplant_06_7:
    speaker: maxwell
    en: That killer of devices...
    ko: 그 살인ㅁ… 아니.
    ja: あの、キラー…いや。
  d_ex_powerplant_06_8:
    speaker: maxwell
    en: Are you intending to make a machine that can withstand Ludmilla's touch?
    ko: 여기를 조사해서 마이너스 손을 가진 니케를 견디는 기계를 만들고 싶다고?
    ja: |-
      マイナスの手を持ったニケでも
      使える機械なんて。
  d_ex_powerplant_06_9:
    speaker: tove
    en: Yeah, it may take some time,
    ko: 네, 당장은 불가능할지 몰라도…!
    ja: はい。今すぐは無理かもしれませんが…！
  d_ex_powerplant_06_10:
    speaker: tove
    en: but I'll succeed one of these days.
    ko: 언젠가는 꼭 해내고 싶어요!
    ja: いつか、必ず作りたいです！
  d_ex_powerplant_06_11:
    speaker: maxwell
    en: I admire your determination.
    ko: 흐응~ 그 결심 하나는 맘에 드네.
    ja: ふ～ん。その心意気は気に入ったよ。
  d_ex_powerplant_06_12:
    speaker: tove
    en: Thanks. May I have a look around?
    ko: 감사해요, 그럼 구경해 봐도 될까요?
    ja: |-
      ありがとうございます！
      では、見学してもいいですか？
  d_ex_powerplant_06_13:
    speaker: maxwell
    en: Be my guest.
    ko: 물론이지, 얼마든지.
    ja: もちろん。いくらでもどうぞ。
  d_ex_powerplant_06_14:
    speaker: tove
    en: Thanks!
    ko: 실례합니다!
    ja: 失礼します！
  d_ex_powerplant_06_15:
    speaker: tove
    en: I have to say, this isn't at all what I expected the Generator to look like.
    ko: 이 발전소는 이런 형식으로 되어있군요.
    ja: この発電所はこういう形になってるんですね。
  d_ex_powerplant_06_16:
    speaker: tove
    en: Interesting...
    ko: 과연… 흥미로워요.
    ja: なるほど…面白いです。
  d_ex_powerplant_06_17:
    speaker: tove
    en: So this is how the wires are interconnected...
    ko: 전선은 이렇게 연결되어 있고….
    ja: 電線はこんな風に繋がっていて…
  d_ex_powerplant_06_18:
    speaker: tove
    en: Hmm... I must learn this technique.
    ko: 흠흠… 이 기술은 꼭 배워가야겠어요.
    ja: ふむふむ…この技術は習得したいですね。
  d_ex_powerplant_06_19:
    speaker: maxwell
    en: What's going on here, Cutey?
    ko: 쟤 뭐야? 베이비.
    ja: あの子、何者なの？ベビー。
  d_ex_powerplant_06_20:
    speaker: maxwell
    en: She seems abnormally intrigued by mechanics.
    ko: 기계 쪽에 완전 관심이 많은 것 같은데?
    ja: 機械系に興味があるみたいだけど。
  d_ex_powerplant_06_21:
    speaker: "<Choice>"
    en: She's a dedicated survival expert.
    ko: 생존 전문가니까.
    ja: サバイバル専門家なんだ
  d_ex_powerplant_06_22:
    speaker: "<Choice>"
    en: She's a dedicated gearhead.
    ko: 기술 담당이니까.
    ja: メカニック担当なんだ
  d_ex_powerplant_06_23:
    speaker: maxwell
    en: Ah, that explains it. She certainly has the temperament for it.
    ko: 어쩐지~ 그런 느낌이더라.
    ja: あ～、確かにそんな感じ。
  d_ex_powerplant_06_24:
    speaker: maxwell
    en: You see how her eyes sparkle?
    ko: 지금 눈이 반짝반짝, 하고 있잖아.
    ja: 目がキラキラしてるでしょ。
  d_ex_powerplant_06_25:
    speaker: maxwell
    en: That shows me that she has an insatiable thirst for knowledge.
    ko: 지식을 갈구하는 표정, 딱 그 표정이야.
    ja: 知的好奇心でいっぱいって顔だよね。
  d_ex_powerplant_06_26:
    speaker: maxwell
    en: That's not something you see very often.
    ko: 저런 표정은 절대 그냥 나올 수가 없거든.
    ja: |-
      ああいう顔って、
      そうそう見られるものじゃないよ。
  d_ex_powerplant_06_27:
    speaker: Self
    en: You seem to be basing this off personal experience.
    ko: 잘 알고 있네?
    ja: ずいぶん詳しいな
  d_ex_powerplant_06_28:
    speaker: maxwell
    en: Indeed I am.
    ko: 당연하지.
    ja: 当たり前でしょ？
  d_ex_powerplant_06_29:
    speaker: maxwell
    en: That's an expression you'd never see on any of those dunderheads from my squad.
    ko: 우리 스쿼드 바보들한테서는 절대 볼 수 없는 표정이니까.
    ja: |-
      うちの部隊のおバカさんたちは
      絶対にしない顔だから。
  d_ex_powerplant_06_30:
    speaker: laplace
    en: Hero, coming in hot!
    ko: 히어로--! 등장!
    ja: ヒーロー登場！！
  d_ex_powerplant_06_31:
    speaker: drake
    en: Hyyyahhh!
    ko: 후하하하하! 네 녀석들!
    ja: フハハハハ！お前たち！
  d_ex_powerplant_06_32:
    speaker: drake
    en: What are you all doing sneaking around here?
    ko: 나만 쏙 빼고 뭐 하고 있었나!
    ja: 私を仲間外れにして、何をしていたんだ！
  d_ex_powerplant_06_33:
    speaker: maxwell
    en: Apparently, even fools love a bit of attention.
    ko: 바보들도 제 말 하면 온다더니….
    ja: 噂をすれば何とやらってね…
  d_ex_powerplant_06_34:
    speaker: maxwell
    en: Say their name, and they come running.
    ko: 에휴.
    ja: やれやれ。
  d_ex_powerplant_06_35:
    speaker: maxwell
    en: Anyway, feel free to look around.
    ko: 어쨌든 편하게 구경하고 있어.
    ja: まっ、好きに見ていってよ。
  d_ex_powerplant_06_36:
    speaker: maxwell
    en: As for you two, beat it!
    ko: 훠~이. 훠~이. 둘 다 저리 가자.
    ja: ほら、しっしっ。2人ともあっち行って。
  d_ex_powerplant_06_37:
    speaker: laplace
    en: Hey, what's the big idea? What're you getting rid of me for?
    ko: 어? 어어? 갑자기 왜 미는 거지?!
    ja: なっ、何だ？どうして押すんだ！？
  d_ex_powerplant_06_38:
    speaker: laplace
    en: This is awfully suspicious!
    ko: 수상하다, 맥스웰!
    ja: 怪しいぞ、マクスウェル！
  d_ex_powerplant_06_39:
    speaker: drake
    en: Very suspicious indeed!
    ko: 맞다, 수상하다!
    ja: そうだ、怪しいぞ！
  d_ex_powerplant_06_40:
    speaker: drake
    en: What are you all looking at? I wanna see it too.
    ko: 나도 구경하고 싶다!
    ja: 私も見学したい！
  d_ex_powerplant_06_41:
    speaker: maxwell
    en: Would you please keep it down?!
    ko: 둘 다 시끄러워.
    ja: 2人ともうるさいってば。
  d_ex_powerplant_06_42:
    speaker: Monologue
    en: Maxwell leads Laplace and Drake away.
    ko: 맥스웰은 라플라스와 드레이크를 데리고 사라졌다.
    ja: |-
      マクスウェルはラプラスとドレイクを連れて
      去って行った
  d_ex_powerplant_06_43:
    speaker: Self
    en: How's the investigation going?
    ko: 조사는 잘 돼가?
    ja: 調査は進んでるか？
  d_ex_powerplant_06_44:
    speaker: tove
    en: Yes!
    ko: 생존가님!
    ja: 生存者様！
  d_ex_powerplant_06_45:
    speaker: tove
    en: It's going well.
    ko: 네, 조사는 순항 중이에요.
    ja: はい、順調です。
  d_ex_powerplant_06_46:
    speaker: tove
    en: Thanks for asking.
    ko: 정말 감사드려요!
    ja: 本当にありがとうございます！
  d_ex_powerplant_06_47:
    speaker: tove
    en: Thanks to you, I've been able to probe around unimpeded.
    ko: 생존가님 덕분에 이렇게 수월하게 조사할 수 있게 되었으니까요, 후후후.
    ja: |-
      生存者様のおかげで、こんなにスムーズに
      調査できてますから。ふふふ。
  d_ex_powerplant_06_48:
    speaker: tove
    en: I think I'll have a machine that can withstand Ludmilla's touch soon enough!
    ko: 이 조사가 잘 되면, 루드밀라 씨의 손을 견딜 수 있는 기계를 꼭 완성할 수 있을 거예요!
    ja: |-
      上手くいけば、ルドミラさんの手にも耐えられる
      機械がきっと完成するはずです！
  d_ex_powerplant_06_49:
    speaker: tove
    en: That'll give everyone something to cheer about,
    ko: 그럼, 분명 다들 기뻐해 주시겠죠?
    ja: 完成したら、みんな喜んでくれますよね？
  d_ex_powerplant_06_50:
    speaker: tove
    en: and it'll make our squad stronger.
    ko: 저희 스쿼드는 한층 더 강해질 테고.
    ja: そうすれば、部隊がさらに強くなって、
  d_ex_powerplant_06_51:
    speaker: tove
    en: Not to mention that my position in Unlimited will be well and truly consolidated.
    ko: 언리미티드 안에서의 제 입지도 한층 더 단단해질 거고요!
    ja: |-
      アンリミテッド内での私の立場も
      より一層強固なものに！
  d_ex_powerplant_06_52:
    speaker: tove
    en: Just imagine,
    ko: 아이참~
    ja: いや～まいったな～
  d_ex_powerplant_06_53:
    speaker: tove
    en: I may end up going from a newcomer, to someone indispensable!
    ko: 저 이대로 괴물 신입이 되어버릴지도 몰라요.
    ja: 脅威の新人になっちゃうかもしれません。
  d_ex_powerplant_06_54:
    speaker: tove
    en: The other members will all say,
    ko: 선배님들이
    ja: 先輩たちに
  d_ex_powerplant_06_55:
    speaker: tove
    en: '"We can''t possibly imagine Unlimited without Tove."'
    ko: 이제 토브가 없는 언리미티드는 상상할 수도 없어!
    ja: |-
      もうトーブがいないアンリミテッドなんて
      想像もできない！
  d_ex_powerplant_06_56:
    speaker: tove
    en: Oh boy, what should I say to them then?
    ko: 라고 말씀하시면 어쩌죠? 이히힛!
    ja: |-
      なんて言われちゃったらどうしましょう！
      いひひっ！
  d_ex_powerplant_06_57:
    speaker: Self
    en: So that's why you're doing this?
    ko: "…그게 목적이었구나."
    ja: "…それが目的だったのか"
  d_ex_powerplant_06_58:
    speaker: tove
    en: N-no!
    ko: 서, 설마 그럴 리가요!
    ja: い、いえいえ！まさか！
  d_ex_powerplant_06_59:
    speaker: tove
    en: I just went off on a small tangent, that's all.
    ko: 헤헤, 그냥 상상해 본 거예요~
    ja: えへへ、ただ想像してみただけですよ～
  d_ex_powerplant_06_60:
    speaker: tove
    en: It's nice daydreaming for a little while.
    ko: 상상만으로도 행복하네요.
    ja: 想像だけでも幸せです。
  d_ex_powerplant_06_61:
    speaker: tove
    en: At any rate, I've got to keep at it.
    ko: 그러니까… 열심히 조사해서~
    ja: だから…頑張って調査して…
  d_ex_powerplant_06_62:
    speaker: tove
    en: I've got to get this machine made!
    ko: 꼭, 루드밀라 씨의 손을 버틸 수 있는 궁극의 기계를
    ja: ルドミラさんの手に耐えられる究極の機械を
  d_ex_powerplant_06_63:
    speaker: tove
    en: Failure is not an option.
    ko: 완성해버리고 말겠어요!
    ja: 必ずや、完成させてみせますっ！
  d_ex_powerplant_06_64:
    speaker: Self
    en: Best of luck.
    ko: 응원할게.
    ja: 応援してる
  d_ex_powerplant_06_65:
    speaker: tove
    en: Thanks, Survivalist.
    ko: 네, 기대해 주세요~ 생존가님!
    ja: 期待しててくださいね、生存者様！
  d_ex_powerplant_06_66:
    speaker: Monologue
    en: Sometime later, Tove returns to the surface,
    ko: 토브는 열심히 조사해서 지상으로 돌아갔지만.
    ja: トーブは懸命に調査し、地上へ戻って行ったが
  d_ex_powerplant_06_67:
    speaker: Monologue
    en: unfortunately without any good news regarding her invention.
    ko: 안타깝게도 기대하던 좋은 소식은 들려오지 않았다.
    ja: |-
      残念ながら期待していたような
      いいニュースは届かなかった
d_ex_powerplant_07:
  d_ex_powerplant_07_1:
    speaker: "<Monologue>"
    en: I can hear a major ruckus coming from the generator.
    ko: 발전기 쪽이 소란스럽다.
    ja: 発電機の方が騒々しい
  d_ex_powerplant_07_2:
    speaker: "<Monologue>"
    en: I should head over to investigate.
    ko: 무슨 일인지 둘러보자.
    ja: 何が起こってるのか見てみよう
  d_ex_powerplant_07_3:
    speaker: laplace
    en: Hahaha! All right, I'll get straight to the basics,
    ko: 하하하하! 그럼 기초부터 알려주겠다.
    ja: ははは！それでは、基礎から教えよう。
  d_ex_powerplant_07_4:
    speaker: laplace
    en: so concentrate!
    ko: 집중해서 들어라.
    ja: 集中して聞いてくれ！
  d_ex_powerplant_07_5:
    speaker: trony
    en: O-okay...
    ko: 으, 응….
    ja: う、うん…
  d_ex_powerplant_07_6:
    speaker: "<Self>"
    en: "?"
    ko: "??"
    ja: "？？"
  d_ex_powerplant_07_7:
    speaker: "<Self>"
    en: What are you two doing?
    ko: 둘이 뭐 하고 있어?
    ja: 何をしてるんだ？
  d_ex_powerplant_07_8:
    speaker: laplace
    en: Well, if it isn't Birdie!
    ko: 오! 버드 보이 아닌가?
    ja: おお！バードボーイ！
  d_ex_powerplant_07_9:
    speaker: laplace
    en: What brings you here?
    ko: 여기서 뭐 하고 있나?
    ja: ここで何をしている？
  d_ex_powerplant_07_10:
    speaker: "<Self>"
    en: I asked you first...
    ko: 내가 먼저 물어보긴 했는데….
    ja: それは私のセリフだが…
  d_ex_powerplant_07_11:
    speaker: "<Self>"
    en: Anyway, there was so much noise coming from over here that I had to check
      it out.
    ko: 소란스럽길래 한 번 들러봤어.
    ja: 騒がしいから見に来たんだ
  d_ex_powerplant_07_12:
    speaker: laplace
    en: Ah, I see.
    ko: 그렇군.
    ja: そうか！
  d_ex_powerplant_07_13:
    speaker: "<Self>"
    en: What are you guys up to?
    ko: 그래서 너희는 뭐 하고 있었어?
    ja: それで2人は何をしてたんだ？
  d_ex_powerplant_07_14:
    speaker: trony
    en: Um...
    ko: 그게.
    ja: それが…
  d_ex_powerplant_07_15:
    speaker: trony
    en: Elegg and Maxwell went to check on the generator,
    ko: 일레그랑 맥스웰이 발전기 점검하러 가서.
    ja: |-
      エレグとマクスウェルが
      発電機の点検に行ったから
  d_ex_powerplant_07_16:
    speaker: trony
    en: so I had to wait here with Laplace.
    ko: 그동안 라플라스랑 여기서 대기하게 되었거든.
    ja: その間、ラプラスとここで待ってたの。
  d_ex_powerplant_07_17:
    speaker: laplace
    en: And that's how I came to find out
    ko: 그러다 알게 되었다.
    ja: そして知ったのだ！
  d_ex_powerplant_07_18:
    speaker: laplace
    en: that Trony idolizes heroes like me!
    ko: 트로니가 히어로인 날 동경하고 있다는 걸 말이다!
    ja: |-
      トロニーがヒーローである私に
      憧れていることを！
  d_ex_powerplant_07_19:
    speaker: trony
    en: That's not what I said.
    ko: 그건 아니고.
    ja: そうじゃなくて…
  d_ex_powerplant_07_20:
    speaker: trony
    en: I said I like the Ark Rangers.
    ko: 아크레인저를 좋아한다고 한 건데.
    ja: アークレンジャーが好きっていったのに…
  d_ex_powerplant_07_21:
    speaker: laplace
    en: It was then and there
    ko: 하하하! 그래서 결심했다.
    ja: ははは！そこで決心したんだ！
  d_ex_powerplant_07_22:
    speaker: laplace
    en: that I decided to make Trony a hero!
    ko: 트로니를 히어로로 만들어주기로!
    ja: トロニーを、ヒーローにすることを！
  d_ex_powerplant_07_23:
    speaker: trony
    en: But I'm not interested in becoming a hero...
    ko: 난 딱히 히어로가 되고 싶은 게….
    ja: 私は別にヒーローになりたいわけじゃ…
  d_ex_powerplant_07_24:
    speaker: laplace
    en: Haha! First lesson!
    ko: 하하하! 첫 번째 가르침이다!
    ja: ははは！最初の教えだ！
  d_ex_powerplant_07_25:
    speaker: laplace
    en: A hero is never meek with their words!
    ko: 히어로라면 나약한 소리는 하지 않는다!
    ja: ヒーローたるもの、弱音は吐かない！
  d_ex_powerplant_07_26:
    speaker: trony
    en: Er...
    ko: 으, 응!
    ja: う、うん！
  d_ex_powerplant_07_27:
    speaker: trony
    en: "... Sure?"
    ko: "…응?"
    ja: え？
  d_ex_powerplant_07_28:
    speaker: laplace
    en: I will go through the basics,
    ko: 그러니 집중해서 들어라.
    ja: だから集中して聞け！
  d_ex_powerplant_07_29:
    speaker: laplace
    en: so listen attentively. Hahaha!
    ko: 기초부터 알려줄 테니 말이다. 하하하!
    ja: 基礎から教える！ははは！
  d_ex_powerplant_07_30:
    speaker: trony
    en: "... Okay."
    ko: "…응."
    ja: "…うん。"
  d_ex_powerplant_07_31:
    speaker: "<Monologue>"
    en: With that, Laplace's hero class is in session.
    ko: 그렇게 라플라스의 히어로 레슨이 시작되었다.
    ja: こうしてラプラスのヒーローレッスンが始まった
  d_ex_powerplant_07_32:
    speaker: laplace
    en: The second thing you need to remember is that
    ko: 트로니, 두 번째 가르침은 바로 이거다.
    ja: トロニー、2つ目の教えはこれだ。
  d_ex_powerplant_07_33:
    speaker: laplace
    en: a hero must be ready to act at any time,
    ko: 히어로는 언제든 출동할 수 있어야 하며,
    ja: ヒーローはいつでも出動できるよう、
  d_ex_powerplant_07_34:
    speaker: laplace
    en: and always keep a cool head!
    ko: 항상 멋있어야 한다-!
    ja: 常にカッコよくなくてはならない…！
  d_ex_powerplant_07_35:
    speaker: laplace
    en: Let me demonstrate!
    ko: 내가 직접 시범을 보여주겠다!
    ja: 私が見本を見せてやろう！
  d_ex_powerplant_07_36:
    speaker: laplace
    en: Heroic dispatch!
    ko: 히어로-- 출동!
    ja: ヒーロー――出動！
  d_ex_powerplant_07_37:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쨍그랑!
    ja: ガシャーン！
  d_ex_powerplant_07_38:
    speaker: "<Monologue>"
    en: Laplace tosses herself out of the window.
    ko: 라플라스는 창문에 몸을 날렸다.
    ja: ラプラスは窓から飛び出していった
  d_ex_powerplant_07_39:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_07_40:
    speaker: "<Self>"
    en: Feel free to ignore this—
    ko: 트로니, 그냥 흘러들어도….
    ja: トロニー、聞き流しても…
  d_ex_powerplant_07_41:
    speaker: trony
    en: That...
    ko: 멋있다.
    ja: カッコイイ。
  d_ex_powerplant_07_42:
    speaker: trony
    en: was the coolest thing I've ever seen! A true hero!
    ko: 저게 히어로…!
    ja: あれがヒーロー…！
  d_ex_powerplant_07_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_07_44:
    speaker: laplace
    en: Heroic return!
    ko: 히어로-- 복귀!
    ja: ヒーロー――帰還！
  d_ex_powerplant_07_45:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쨍그랑!
    ja: ガシャーン！
  d_ex_powerplant_07_46:
    speaker: "<Monologue>"
    en: Laplace crashes through another window.
    ko: 라플라스가 창문을 깨고 돌아왔다.
    ja: ラプラスが窓を割って戻ってきた
  d_ex_powerplant_07_47:
    speaker: laplace
    en: All right,
    ko: 자, 트로니.
    ja: さあ、トロニー。
  d_ex_powerplant_07_48:
    speaker: laplace
    en: your turn now,
    ko: 이제 네 차례다!
    ja: 次は君の番だ！
  d_ex_powerplant_07_49:
    speaker: laplace
    en: Trony!
    ko: 히어로를 향한 첫걸음을 내딛는 거다!
    ja: ヒーローになるための第一歩だ！
  d_ex_powerplant_07_50:
    speaker: trony
    en: Okay!
    ko: 응!
    ja: うん！
  d_ex_powerplant_07_51:
    speaker: "<Monologue>"
    en: Trony tightly clenches both fists and stares at one of the few windows which
      is still intact.
    ko: 트로니가 양 주먹을 꽉 쥐고, 아직 멀쩡한 창문을 노려보았다.
    ja: |-
      トロニーは両手の拳に力を入れ
      割れていないガラスに目をやった
  d_ex_powerplant_07_52:
    speaker: "<Monologue>"
    en: With both eyes tightly shut,
    ko: 그리고.
    ja: そして
  d_ex_powerplant_07_53:
    speaker: "<Monologue>"
    en: she charges toward the window.
    ko: 두 눈을 질끈 감고 창문을 향해 달려갔다.
    ja: 目をぎゅっと瞑り、窓ガラスに向かって走った
  d_ex_powerplant_07_54:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 꽁-!
    ja: ゴン…！
  d_ex_powerplant_07_55:
    speaker: laplace
    en: Bang? Shouldn't it be a crash?
    ko: 꽁?
    ja: ゴン？
  d_ex_powerplant_07_56:
    speaker: trony
    en: Ouch...
    ko: 아야….
    ja: うう…
  d_ex_powerplant_07_57:
    speaker: "<Monologue>"
    en: Tears well up in Trony's eyes as she hit her head against the window.
    ko: 창문에 머리를 박은 트로니의 눈에 눈물이 고였다.
    ja: |-
      窓ガラスに頭をぶつけたトロニーの目に
      涙が浮かんだ
  d_ex_powerplant_07_58:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_07_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_07_60:
    speaker: trony
    en: Ugh... that hurts...
    ko: 으으….
    ja: ううっ…
  d_ex_powerplant_07_61:
    speaker: "<Monologue>"
    en: In any case, since it's nothing serious, I can just head back.
    ko: 별일 아니었다는 걸 알았으니, 그냥 돌아가자.
    ja: 分かったから、帰ろう
d_ex_powerplant_08:
  d_ex_powerplant_08_1:
    speaker: tove
    en: Hello! I came here because I saw your flyer.
    ko: |-
      안녕하세요!
      광고 전단을 보고 왔는데요!
    ja: |-
      こんにちは！
      広告を見てきたんですが！
  d_ex_powerplant_08_2:
    speaker: tove
    en: Is it true that as long as I give you a bottle cap, I can listen to the escape
      lecture?
    ko: |-
      정말로 이 병뚜껑만 드리면
      탈출 강의를 들을 수 있다는 게 맞나요?
    ja: |-
      本当にボトルキャップを差し上げれば
      脱出方法について教えてもらえるんですか？
  d_ex_powerplant_08_3:
    speaker: quency_e
    en: You bet!
    ko: 그럼~ 당연하지!
    ja: もっちろ～ん！
  d_ex_powerplant_08_4:
    speaker: quency_e
    en: Not a bad deal, wouldn't you say? Hehe.
    ko: 어때, 수강료치곤 저렴하지? 킥킥.
    ja: 受講料にしては格安でしょ？
  d_ex_powerplant_08_5:
    speaker: tove
    en: It sure is!
    ko: 네, 그렇긴 해요.
    ja: そうですね。
  d_ex_powerplant_08_6:
    speaker: tove
    en: But... I don't think I've seen you before.
    ko: "…그런데, 처음 뵙는 얼굴이네요."
    ja: "…ところで初めてお目にかかりますね。"
  d_ex_powerplant_08_7:
    speaker: tove
    en: Are you really as famous in this field as you say you are?
    ko: 정말 이 분야에서 유명하신 분 맞나요?
    ja: 本当にこの分野で有名な方なんですか？
  d_ex_powerplant_08_8:
    speaker: "<Self>"
    en: Infamous is more like it.
    ko: "…일단 유명하긴 해."
    ja: "…ああ、有名といえば有名だ"
  d_ex_powerplant_08_9:
    speaker: quency_e
    en: Instructor! You said you'd come here and vouch for me. How can you say that?
    ko: |-
      교관님! 중개하러 와준다 해놓고,
      그렇게 얘기하면 어떻게 해?
    ja: |-
      教官様！仲介しに来てくれたんでしょ？
      そんなふうに言わないでよ！
  d_ex_powerplant_08_10:
    speaker: quency_e
    en: Ahem. Anyway, while it's a bit embarrassing to say this myself,
    ko: 음~ 내 입으로 말하니까 좀 부끄럽긴 한데,
    ja: |-
      うーん、自分の口から
      言うのは恥ずかしいんだけど、
  d_ex_powerplant_08_11:
    speaker: quency_e
    en: people call me the prison brea...
    ko: 사람들이 나를 탈옥…
    ja: みんな、私のことを脱獄…
  d_ex_powerplant_08_12:
    speaker: quency_e
    en: Er... I mean, Escape King.
    ko: 아니, 탈출 왕이라고 부르거든~
    ja: いえ、脱出王って呼ぶのよ～
  d_ex_powerplant_08_13:
    speaker: tove
    en: Did I hear you say "prison"?
    ko: 탈옥…?
    ja: 脱獄…？
  d_ex_powerplant_08_14:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_08_15:
    speaker: quency_e
    en: Uh... Ignore that. I misspoke.
    ko: 아아~ 그게 아니라~
    ja: あ～、えっと～
  d_ex_powerplant_08_16:
    speaker: quency_e
    en: Since I'm a master escape artist, it'd stand to reason that I'd probably be
      good at prison breaks too, right?
    ko: 탈출을 잘하니까 탈옥도 잘하지 않을까?
    ja: |-
      脱出のプロだから
      脱獄も上手なんじゃないか？
  d_ex_powerplant_08_17:
    speaker: quency_e
    en: That's all I meant.
    ko: 뭐, 이런 의미로 말한 거였어!
    ja: "…みたいなかんじ？"
  d_ex_powerplant_08_18:
    speaker: quency_e
    en: After all, just take a look at my outfit.
    ko: 지금 입고 있는 옷만 봐도 그럴듯하지?
    ja: 今着ている服もそれっぽいでしょ？
  d_ex_powerplant_08_19:
    speaker: quency_e
    en: If you want to excel at escaping, you've got to wear tight-fitting clothes.
    ko: 탈출을 잘하려면 몸에 딱 달라붙는 옷이 필수거든~
    ja: |-
      上手に脱出するためには、
      体にフィットする服が必須なの～
  d_ex_powerplant_08_20:
    speaker: tove
    en: Ah, I see!
    ko: 아하~ 그렇군요!
    ja: あ～、なるほど！
  d_ex_powerplant_08_21:
    speaker: tove
    en: I wonder what kind of person could actually break out of that Rehabilitation
      Center?
    ko: 하긴, 실제로 탈옥할 사람이 어디 있겠어요?
    ja: |-
      たしかに、ホントに
      脱獄する人なんていませんもんね！
  d_ex_powerplant_08_22:
    speaker: tove
    en: That place really gives me the willies.
    ko: 그 무시무시한 갱생관에서요.
    ja: あの警備が厳重な更生館で。
  d_ex_powerplant_08_23:
    speaker: "<Self>"
    en: Who knows? They could be in our midst as we speak.
    ko: 가까운 곳에 있을지도.
    ja: 近くにいるかもな
  d_ex_powerplant_08_24:
    speaker: tove
    en: Huh? What was that?
    ko: 네? 뭐라고 하셨나요?
    ja: はい？今、何と？
  d_ex_powerplant_08_25:
    speaker: "<Self>"
    en: Never mind.
    ko: 아무것도 아니야.
    ja: 何でもない
  d_ex_powerplant_08_26:
    speaker: quency_e
    en: So,
    ko: 킥킥. 그래서.
    ja: ふふ。それで、
  d_ex_powerplant_08_27:
    speaker: quency_e
    en: you want to learn about indoor escape techniques?
    ko: 실내 탈출법에 대해서 배우고 싶다고?
    ja: 室内からの脱出方法について学びたいのね？
  d_ex_powerplant_08_28:
    speaker: tove
    en: Yes, that's right.
    ko: 네, 맞아요.
    ja: はい…そうなんです。
  d_ex_powerplant_08_29:
    speaker: tove
    en: I'm a survival expert myself, so I have some escape-related experience in
      the sense of fleeing from danger.
    ko: |-
      저도 일단 생존 전문가이기 때문에
      탈출에 일가견이 있긴 한데요.
    ja: |-
      私も一応サバイバル専門家なので
      脱出の知識はあるんですが…
  d_ex_powerplant_08_30:
    speaker: tove
    en: I haven't done much of it indoors, though.
    ko: 실내에서는 해본 적이 많이 없긴 하거든요.
    ja: 室内ではあまりやったことがないんです。
  d_ex_powerplant_08_31:
    speaker: quency_e
    en: I see.
    ko: 오, 그렇구나?
    ja: へぇ、そうなんだ。
  d_ex_powerplant_08_32:
    speaker: tove
    en: May I ask why you had us meet here?
    ko: 그런데… 왜 여기로 부르신 건가요?
    ja: |-
      ところで、どうしてここに
      集合だったのですか？
  d_ex_powerplant_08_33:
    speaker: tove
    en: I don't see what generators have to do with escaping.
    ko: 발전기랑 탈출은 관련 없는 것 같은데….
    ja: 脱出に発電機は関係ないような…
  d_ex_powerplant_08_34:
    speaker: quency_e
    en: Oh, you don't?
    ko: 그래?
    ja: そう？
  d_ex_powerplant_08_35:
    speaker: quency_e
    en: I beg to differ.
    ko: 내 생각은 좀 다른데.
    ja: 私はそうは思わないわ。
  d_ex_powerplant_08_36:
    speaker: quency_e
    en: Do you see this upper part here?
    ko: 여기 위쪽에 보여?
    ja: 上の方、見える？
  d_ex_powerplant_08_37:
    speaker: "<Narration>"
    en: "*Whirrrrr*"
    ko: 우우우웅-
    ja: ウウウウン…
  d_ex_powerplant_08_38:
    speaker: tove
    en: I see a lot of vents.
    ko: 환풍구가 엄청 많네요…?
    ja: 換気口がたくさんありますね…
  d_ex_powerplant_08_39:
    speaker: quency_e
    en: That's right.
    ko: 맞아~
    ja: でしょ～
  d_ex_powerplant_08_40:
    speaker: quency_e
    en: Those vents are meant to expel the heat generated from this contraption.
    ko: |-
      발전기에서 나오는 열기를 빼내려고
      환풍구가 잔~뜩 있는 거지.
    ja: |-
      発電機から出る熱風を排出するために
      換気口がいっぱいあるの。
  d_ex_powerplant_08_41:
    speaker: tove
    en: So, are we going to...?
    ko: 그럼, 설마 저희가 저기에…?
    ja: では、まさか私たちはそこから…？
  d_ex_powerplant_08_42:
    speaker: quency_e
    en: Hehe, that's right.
    ko: 킥킥. 정확해~
    ja: クスクス、その通り～
  d_ex_powerplant_08_43:
    speaker: quency_e
    en: The classic way to escape from a sealed room is through a vent that leads
      outside.
    ko: |-
      밀폐된 실내에서 탈출하기 위해서는
      밖으로 연결된 환풍구로 나가는 게 정석이거든~
    ja: |-
      密室からの脱出は、
      換気口を使うのがセオリーよ～
  d_ex_powerplant_08_44:
    speaker: quency_e
    en: You're confident, right? You did say you were a pro.
    ko: 자신 있지? 전문가라고 했잖아.
    ja: できるわよね？専門家だって言ってたし。
  d_ex_powerplant_08_45:
    speaker: tove
    en: Yes, I am!
    ko: 그럼요!
    ja: もちろんです！
  d_ex_powerplant_08_46:
    speaker: tove
    en: I've got survival techniques down pat for tight, confined spaces like this!
    ko: |-
      이렇게 좁고 밀폐된 공간에서의
      생존법도 숙지하고 있거든요.
    ja: |-
      このように狭い密室での
      サバイバル方法も熟知しています。
  d_ex_powerplant_08_47:
    speaker: quency_e
    en: All right then, I might not have to hold your hand after all.
    ko: 오~ 생각보다 가르칠 게 많이 없을 수도 있겠는걸~
    ja: |-
      お～！思ったより教えることがないかも
      しれないわね～
  d_ex_powerplant_08_48:
    speaker: tove
    en: Hehe, you’re in for a treat!
    ko: 후후, 기대하셔도 좋아요!
    ja: ふふ、期待してください！
  d_ex_powerplant_08_49:
    speaker: quency_e
    en: All right then, let's practice.
    ko: 그러면, 연습을 시작해 보자.
    ja: それじゃあ、練習を始めるわよ。
  d_ex_powerplant_08_50:
    speaker: quency_e
    en: You see that second vent from the left?
    ko: 저~기, 왼쪽에서 두 번째 환풍구 보여?
    ja: あそこ、左から2番目の換気口が見える？
  d_ex_powerplant_08_51:
    speaker: tove
    en: Yeah. It looks really narrow.
    ko: 네… 네! 엄청 좁아 보이네요.
    ja: は…はい！かなり狭そうですね。
  d_ex_powerplant_08_52:
    speaker: quency_e
    en: I came in here through that vent.
    ko: 내가 방금 저기로 들어왔거든~
    ja: さっきあそこから入ってきたの～
  d_ex_powerplant_08_53:
    speaker: quency_e
    en: Well then, before I teach you anything, how about you show me your skills
      first?
    ko: |-
      그럼, 나한테 배우기 전에,
      먼저 생존 전문가의 실력을 봐도 될까?
    ja: |-
      じゃあ、私が教える前にサバイバル専門家の
      実力を見せてもらおうかしら？
  d_ex_powerplant_08_54:
    speaker: tove
    en: Okay.
    ko: 네, 알겠어요.
    ja: はい、分かりました。
  d_ex_powerplant_08_55:
    speaker: "<Monologue>"
    en: Tove heads toward the vent.
    ko: 토브가 환풍구 쪽으로 걸어가기 시작했다.
    ja: トーブは換気口に向かって歩き始めた
  d_ex_powerplant_08_56:
    speaker: tove
    en: First of all, to navigate through a narrow passage, it's super important to
      keep your mind in check.
    ko: |-
      우선 좁은 통로에 들어가기 위해서는
      마인드 컨트롤이 가장 중요해요.
    ja: |-
      まず、狭い通路に入る時には
      精神統一が大切です。
  d_ex_powerplant_08_57:
    speaker: tove
    en: Since there's limited oxygen in constricted spaces,
    ko: 비좁고 공기의 농도도 적기 때문에 패닉에 빠진다면,
    ja: |-
      狭くて空気も薄いので、
      パニックに陥ってしまうと
  d_ex_powerplant_08_58:
    speaker: tove
    en: even Nikkes can end up feeling claustrophobic and panicked if they're not
      careful.
    ko: 아무리 니케라도 이후에 폐소공포증이 생길 수도 있거든요.
    ja: |-
      いくらニケでも、後遺症として
      閉所恐怖症になることもあるんですよ。
  d_ex_powerplant_08_59:
    speaker: quency_e
    en: Very impressive. Your theoretical knowledge is sound.
    ko: 오오. 이론에 빠삭한데?
    ja: おお。よく知ってるわね。
  d_ex_powerplant_08_60:
    speaker: "<Self>"
    en: She definitely sounds like an expert.
    ko: 확실히 전문가다워.
    ja: さすが専門家だ
  d_ex_powerplant_08_61:
    speaker: tove
    en: Whew...
    ko: 후우~
    ja: ふう…
  d_ex_powerplant_08_62:
    speaker: tove
    en: Therefore, you need to calm yourself by using deep breaths, like so.
    ko: 이렇게 심호흡해서 정신을 안정시키고,
    ja: こうやって深呼吸して精神を安定させ、
  d_ex_powerplant_08_63:
    speaker: tove
    en: You crouch down to make yourself as small as possible, and then...
    ko: 몸을 웅크려서 면적을 최소화한 다음….
    ja: 体を丸めて面積を小さくして…
  d_ex_powerplant_08_64:
    speaker: tove
    en: Head in!
    ko: 들어갑니다!
    ja: 入ります！
  d_ex_powerplant_08_65:
    speaker: "<Narration>"
    en: "*Squeeze*"
    ko: 꾸욱-
    ja: ギュッ
  d_ex_powerplant_08_66:
    speaker: tove
    en: Huh?
    ko: 어, 어라…?
    ja: あ、あれ…！？
  d_ex_powerplant_08_67:
    speaker: tove
    en: I heard that's all you had to do...
    ko: 원래 이렇게 하면 들어간다고 했는데…?
    ja: |-
      いつもなら、こうすれば入れる
      はずなんだけど…！
  d_ex_powerplant_08_68:
    speaker: quency_e
    en: Well, what are you waiting for? Go in.
    ko: 안 들어가고 뭐 해?
    ja: 何してるの？
  d_ex_powerplant_08_69:
    speaker: tove
    en: Er... I can't. The opening seems a bit too narrow.
    ko: 구, 구멍이 너무 좁아서 몸이 안 들어가는데요?
    ja: あ、穴が狭すぎて体が入らないのですが…
  d_ex_powerplant_08_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_08_71:
    speaker: quency_e
    en: Hehe, let me show you how it's done.
    ko: 킥킥. 내가 먼저 시험을 보여줄게.
    ja: ふふ。私がお手本を見せてあげる。
  d_ex_powerplant_08_72:
    speaker: quency_e
    en: Watch carefully.
    ko: 잘 봐?
    ja: よく見てて？
  d_ex_powerplant_08_73:
    speaker: quency_e
    en: When you need to enter a narrow opening like this...
    ko: 이렇게 좁은 구멍에 들어가야 할 때는….
    ja: こういう狭い穴に入らなきゃいけない時は…
  d_ex_powerplant_08_74:
    speaker: quency_e
    en: Wheeew...
    ko: 후우우~
    ja: ふう～
  d_ex_powerplant_08_75:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쑤욱-
    ja: スッ――
  d_ex_powerplant_08_76:
    speaker: tove
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_powerplant_08_77:
    speaker: "<Monologue>"
    en: Quency quickly slips into the vent, which is far too small for her to fit
      through.
    ko: |-
      퀀시는 자기 몸보다 작아 보이는
      환풍구 안으로 순식간에 들어갔다.
    ja: |-
      クエンシーは自分の体より
      小さい換気口の中に
      あっという間に入っていった
  d_ex_powerplant_08_78:
    speaker: quency_e
    en: Just let all the air out of your body for a moment, and you'll slip right
      through the opening. Once you're inside, you'll see it’s actually more spacious
      than you’d expect!
    ko: |-
      한순간 바디에 공기를 전~부 빼내고 들어가면 되는 거야.
      들어오기만 하면 안은 생각보다 넓거든~
    ja: |-
      一瞬、ボディの空気を全部抜けばいいの。
      入ってみると中は案外広いわよ～
  d_ex_powerplant_08_79:
    speaker: quency_e
    en: Pretty easy, huh? Hehe.
    ko: 어때? 쉽지? 킥킥.
    ja: どう？簡単でしょ？ふふっ。
  d_ex_powerplant_08_80:
    speaker: tove
    en: Wow...
    ko: 와아….
    ja: わあ…
  d_ex_powerplant_08_81:
    speaker: tove
    en: I'll give it a try.
    ko: 그, 그럼, 저도 해볼게요?
    ja: わ…私もやってみます。
  d_ex_powerplant_08_82:
    speaker: tove
    en: Wheeew...
    ko: 후우우~
    ja: ふう～
  d_ex_powerplant_08_83:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쑤욱-
    ja: スッ――
  d_ex_powerplant_08_84:
    speaker: tove
    en: Wow!
    ko: 와, 와아!
    ja: わあ、わあ！
  d_ex_powerplant_08_85:
    speaker: tove
    en: I did it!
    ko: 진짜로 들어가져요!
    ja: 本当に入れました！
  d_ex_powerplant_08_86:
    speaker: quency_e
    en: See what I mean?
    ko: 그렇지~?
    ja: でしょ～？
  d_ex_powerplant_08_87:
    speaker: quency_e
    en: Hehe, this teaching thing is pretty fun. Especially when you've got such receptive
      students.
    ko: |-
      킥킥. 이 친구 반응이 좋은데?
      가르치는 맛이 있어~
    ja: |-
      この子、反応がいいから
      教え甲斐があるわ～
  d_ex_powerplant_08_88:
    speaker: "<Self>"
    en: Please, continue.
    ko: 잘 부탁할게.
    ja: よろしく頼む
  d_ex_powerplant_08_89:
    speaker: quency_e
    en: Okie dokie.
    ko: 알겠어~
    ja: オッケー！
  d_ex_powerplant_08_90:
    speaker: "<Monologue>"
    en: Quency continues with her lecture,
    ko: 퀀시의 탈출 수업은 계속되었고,
    ja: クエンシーのレッスンは続き
  d_ex_powerplant_08_91:
    speaker: "<Monologue>"
    en: and before long, Tove is able to move freely through the ventilation system.
    ko: |-
      어느새 토브는 나름대로 자유롭게
      환풍구를 통해 이동할 수 있게 되었다.
    ja: |-
      いつの間にかトーブはそれなりに
      換気口から移動できるようになった
  d_ex_powerplant_08_92:
    speaker: quency_e
    en: Wow, you've really come a long way!
    ko: 오~ 진짜 많이 늘었다, 너~
    ja: お～！本当に上手になったわね。
  d_ex_powerplant_08_93:
    speaker: tove
    en: Hehe, it's all thanks to you!
    ko: 헤헤, 이게 다 탈출 왕님 덕이죠!
    ja: |-
      えへへ。
      これもすべて脱出王様のおかげです！
  d_ex_powerplant_08_94:
    speaker: quency_e
    en: I feel so proud! Is this what it’s like to be a teacher?
    ko: 크~ 뿌듯해, 이게 스승이 된 기분인가?
    ja: |-
      く～！嬉しいこと言ってくれるわね！
      弟子を取った気分ね。
  d_ex_powerplant_08_95:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: 삑- 삑- 삑-
    ja: ピッ、ピッ、ピッ
  d_ex_powerplant_08_96:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_powerplant_08_97:
    speaker: quency_e
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_powerplant_08_98:
    speaker: tove
    en: Someone's coming.
    ko: |-
      ?
      누가 들어오시는데요?
    ja: |-
      ？
      誰か入ってくるようです。
  d_ex_powerplant_08_99:
    speaker: quency_e
    en: All right, survival expert! Ready for the real deal?
    ko: 생존 전문가! 지금 바로 실전에 들어가 볼까?
    ja: |-
      サバイバル専門家！
      今すぐに実践に入るわよ！
  d_ex_powerplant_08_100:
    speaker: quency_e
    en: This time, we're heading outside the building.
    ko: 이번에는 건물 밖까지 나가보는 거지.
    ja: 今回は建物の外に出るの。
  d_ex_powerplant_08_101:
    speaker: "<Self>"
    en: Wait...
    ko: "…잠깐만."
    ja: "…待ってくれ"
  d_ex_powerplant_08_102:
    speaker: tove
    en: All right!
    ko: 넵, 알겠습니다!
    ja: はい、分かりました！
  d_ex_powerplant_08_103:
    speaker: tove
    en: I'll be right back, Survivalist!
    ko: 생존가님, 금방 다녀올게요!
    ja: 生存者様、行ってまいります！
  d_ex_powerplant_08_104:
    speaker: "<Self>"
    en: But how am I going to...
    ko: 그럼 나는 어떻게….
    ja: 私はどうすれば…
  d_ex_powerplant_08_105:
    speaker: quency_e
    en: I'll be timing you, so let's go as fast as we can.
    ko: |-
      좋아~ 이번에는 시간 잴 테니까,
      최대한 빨리해 보자고!
    ja: |-
      よし、今度は時間を計るから、
      できるだけ早くやってみましょ！
  d_ex_powerplant_08_106:
    speaker: tove
    en: All right!
    ko: 넵!
    ja: はい！
  d_ex_powerplant_08_107:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쑥-
    ja: スッ
  d_ex_powerplant_08_108:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쑤욱-
    ja: スッ――
  d_ex_powerplant_08_109:
    speaker: "<Monologue>"
    en: Before I have a chance to finish my appeal, both Tove and Quency disappear
      into the vent.
    ko: |-
      내 말이 끝나기도 전,
      두 명은 환풍구 속으로 사라졌다.
    ja: |-
      私が話し終わる前に、
      2人は換気口の中に消えた
  d_ex_powerplant_08_110:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_powerplant_08_111:
    speaker: maxwell
    en: Ahhhh.
    ko: 아, 잘 먹었다~
    ja: |-
      はぁ～
      食べた、食べた。
  d_ex_powerplant_08_112:
    speaker: maxwell
    en: I do love a good, filling lunch.
    ko: 점심시간은 진짜 꿀 같단 말이지~
    ja: ほんと、お昼休みって最高だわ～
  d_ex_powerplant_08_113:
    speaker: maxwell
    en: Huh? Cutey?
    ko: 엥? 베이비?
    ja: あれ？ベビー？
  d_ex_powerplant_08_114:
    speaker: maxwell
    en: What are you doing here all by yourself?
    ko: 여기서 혼자 뭐 해?
    ja: ここで何してるの？
  d_ex_powerplant_08_115:
    speaker: "<Self>"
    en: I... er... I came to ask you something.
    ko: "…너한테 물어볼 게 있어서 왔어."
    ja: "…君に聞きたいことがあって来たんだ"
  d_ex_powerplant_08_116:
    speaker: maxwell
    en: Oh? That's a first.
    ko: 오~ 베이비가 웬일이래?
    ja: "…ベビーが私に？珍しいね～"
  d_ex_powerplant_08_117:
    speaker: maxwell
    en: What is it? Ask away.
    ko: |-
      좋아! 뭐가 궁금한데?
      물어만 보라고~
    ja: |-
      いいよ！何が気になるの？
      言ってみて～
  d_ex_powerplant_08_118:
    speaker: "<Monologue>"
    en: Tove and Quency end up never returning,
    ko: 이후 토브와 퀀시는 돌아오지 않았고,
    ja: トーブとクエンシーは戻らず
  d_ex_powerplant_08_119:
    speaker: "<Monologue>"
    en: and now I find myself grappling with how to come up with science questions
      for Maxwell—questions I have absolutely no interest in.
    ko: |-
      나는 맥스웰에게 궁금하지 않았던
      과학지식을 질문하느라 애를 먹게 되었다.
    ja: |-
      私はマクスウェルに全く興味のない
      科学について質問するのに苦労した
d_ex_powerplant_09:
  d_ex_powerplant_09_1:
    speaker: rumani
    en: Is this where
    ko: 여기인가요.
    ja: ここですか…
  d_ex_powerplant_09_2:
    speaker: rumani
    en: everyone gathers to exercise?
    ko: 운동이 필요하신 분들이 계신다는 곳이 말이에요.
    ja: 運動不足の方たちがいるというのは。
  d_ex_powerplant_09_3:
    speaker: Self
    en: I believe so.
    ko: 으응… 아마 그럴 거야.
    ja: まあ…多分そうだろうな
  d_ex_powerplant_09_4:
    speaker: rumani
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_ex_powerplant_09_5:
    speaker: rumani
    en: Let's see... who's here...
    ko: 어디, 누가 계시는지 한 번 볼까요?
    ja: さっそく会って確認してみましょう。
  d_ex_powerplant_09_6:
    speaker: trony
    en: "*Gasp*!"
    ko: 흐이익…!
    ja: ひゃあっ…！
  d_ex_powerplant_09_7:
    speaker: trony
    en: Wh-who's there?!
    ko: 누, 누, 누구야…?
    ja: だ、だ、誰…？
  d_ex_powerplant_09_8:
    speaker: elegg
    en: Huh?
    ko: 어?
    ja: おや？
  d_ex_powerplant_09_9:
    speaker: elegg
    en: Mr. Commander?
    ko: 지휘관 씨랑 옆에는….
    ja: 指揮官氏と、その隣は…
  d_ex_powerplant_09_10:
    speaker: elegg
    en: And... is that you, Ms. Rumani?
    ko: 루마니 씨 아니세여?!
    ja: ルマニ氏ではありませんかな？
  d_ex_powerplant_09_11:
    speaker: elegg
    en: Howdy! What are you two doing here?
    ko: 안녕하세여! 여기는 어쩐 일이세여?
    ja: |-
      これはこれは…
      こんなところまで何用ですかな？
  d_ex_powerplant_09_12:
    speaker: trony
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_powerplant_09_13:
    speaker: Monologue
    en: Trony looks around cautiously and then vanishes somewhere.
    ko: 트로니는 눈치를 보더니 어디론가 사라져 버렸다.
    ja: 危機を察したトロニーが素早くどこかへ消えた
  d_ex_powerplant_09_14:
    speaker: elegg
    en: Is there something that needs fixing,
    ko: 뭔가 수리할 거라도 있으신 가여?
    ja: 何か修理のご依頼ですかな？
  d_ex_powerplant_09_15:
    speaker: elegg
    en: or have you developed an interest in the world of BOOM too, Ms. Rumani?
    ko: 아니면, 루마니 씨도 BOOM의 세계에 관심이 생기신 건가여?!
    ja: |-
      それとも、ルマニ氏もBOOMの世界に
      興味をお持ちになったとか！？
  d_ex_powerplant_09_16:
    speaker: rumani
    en: That's not it.
    ko: 그런 건 아니고.
    ja: そうじゃないわ。
  d_ex_powerplant_09_17:
    speaker: rumani
    en: I'm sure working in a place like this can make your muscles stiff,
    ko: 이런 데서 일하다 보면, 여러모로 몸이 뻐근할 거 아냐.
    ja: |-
      こんな場所で働いてたら、
      体が固くなっちゃうでしょ？
  d_ex_powerplant_09_18:
    speaker: rumani
    en: so I came to help.
    ko: 그래서 내가 도와주러 왔지.
    ja: だからサポートしにきたの。
  d_ex_powerplant_09_19:
    speaker: rumani
    en: Let’s get you working up a sweat to loosen up your body!
    ko: 몸도 풀어주고, 시원하게 땀도 빼고!
    ja: |-
      体をほぐして、汗もかいて、
      スッキリしましょう！
  d_ex_powerplant_09_20:
    speaker: elegg
    en: Huh?
    ko: 녜…?
    ja: はい…？
  d_ex_powerplant_09_21:
    speaker: elegg
    en: That's not true at all!
    ko: 그, 그렇지 않아여!
    ja: そ、そんなことはありませんな！
  d_ex_powerplant_09_22:
    speaker: elegg
    en: Our work may look pretty sedentary,
    ko: 저희가 하는 일은 좀 정적으로 보이긴 하지만…!
    ja: |-
      我々の仕事は、動かないように
      見えるかもしれませんが…！
  d_ex_powerplant_09_23:
    speaker: elegg
    en: but we actually move around quite a bit.
    ko: 생각보다 몸을 자주 움직이고 있다구여.
    ja: |-
      皆さんのイメージより
      身体を使っているのですぞ。
  d_ex_powerplant_09_24:
    speaker: rumani
    en: Really?
    ko: 그래?
    ja: そうなの？
  d_ex_powerplant_09_25:
    speaker: rumani
    en: Show me.
    ko: 그럼 보여줘.
    ja: じゃあ、見せて。
  d_ex_powerplant_09_26:
    speaker: elegg
    en: Come again?
    ko: 녜에…?
    ja: なんと…？
  d_ex_powerplant_09_27:
    speaker: rumani
    en: Show me how you move around.
    ko: 어떻게 움직이고 있는지, 한 번 보여줘.
    ja: どれくらいの運動量か、実際に見せてくれる？
  d_ex_powerplant_09_28:
    speaker: rumani
    en: If everything checks out, I'll head back and won't bother you anymore.
    ko: 정말 괜찮다 싶으면 그냥 돌아갈게.
    ja: |-
      十分運動してるって分かったら、
      このまま帰るわ。
  d_ex_powerplant_09_29:
    speaker: elegg
    en: "*Gulp*"
    ko: 히이이….
    ja: ひぇぇ…
  d_ex_powerplant_09_30:
    speaker: elegg
    en: M-Ms. Trony! Where are you hiding?
    ko: 트, 트로니 씨…! 어디에 숨은 거예여…!
    ja: |-
      ト、トロニー氏…！
      どこに隠れてしまったんですかな…！？
  d_ex_powerplant_09_31:
    speaker: trony
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_powerplant_09_32:
    speaker: elegg
    en: We were supposed to be a team! Ride or die! How could you betray me like this?
    ko: |-
      크흑! 저희는 평생을 함께 할 팀이라고 생각했는뎨,
      이렇게 배신을 당하다니이…!
    ja: |-
      ううっ！一生の友だと思っていたのに
      裏切られるとは…！
  d_ex_powerplant_09_33:
    speaker: elegg
    en: Fine.
    ko: 어쩔 수 없네여.
    ja: 仕方ありませんな…
  d_ex_powerplant_09_34:
    speaker: elegg
    en: Time to bust out the big guns.
    ko: 이 일레그, 비장의 수를 보여드리져.
    ja: このエレグ、とっておきをお見せしましょうぞ。
  d_ex_powerplant_09_35:
    speaker: elegg
    en: Help me out, would you, Mr. Commander?
    ko: 지휘관 씨, 도와주세여.
    ja: 指揮官氏、手伝ってくだされ。
  d_ex_powerplant_09_36:
    speaker: Self
    en: Huh? Me?
    ko: 응? 내가?
    ja: 何？助けがいるのか？
  d_ex_powerplant_09_37:
    speaker: elegg
    en: Yeah, I can't beat this by myself.
    ko: 녜, 저 혼자서는 못 깨거든여.
    ja: |-
      無論、これは私一人では
      クリアできませんからな。
  d_ex_powerplant_09_38:
    speaker: elegg
    en: This here is called...
    ko: 그 이름하여….
    ja: その名も…
  d_ex_powerplant_09_39:
    speaker: elegg
    en: BOOM VR that comes with full body tracking!
    ko: BOOM VR 풀 트랙킹!
    ja: |-
      BOOM VR…
      フルボディ・トラッキング・バージョン！
  d_ex_powerplant_09_40:
    speaker: Monologue
    en: Elegg and I strap a plethora of gear onto our arms and legs.
    ko: 나와 일레그는 팔과 다리에 장비를 착용하였고,
    ja: |-
      私とエレグのそれぞれの手足に
      トラッキング装置が装着された
  d_ex_powerplant_09_41:
    speaker: Monologue
    en: As I gaze at the images being shown in the visor, my legs suddenly begin to
      move automatically.
    ko: |-
      착용한 안경 너머로 보이는 소름 돋는 3d 화면에
      자동으로 다리가 움직이기 시작했다.
    ja: |-
      ゴーグルを着けると不気味な雰囲気の
      3D世界が目に入り、足が勝手に動き出した
  d_ex_powerplant_09_42:
    speaker: Self
    en: What the... What's going on?!
    ko: 이, 이게 뭐야?!
    ja: な、何だこれは！？
  d_ex_powerplant_09_43:
    speaker: elegg
    en: Run, Mr. Commander! You don't want to die, do you?
    ko: |-
      달려여 지휘관 씨!
      죽으면 안 돼여!!
    ja: |-
      走ってくだされ、指揮官氏！
      生き延びるのですぞ！！
  d_ex_powerplant_09_44:
    speaker: Self
    en: Gaaaaah!
    ko: 으아아!!
    ja: うおお！！
  d_ex_powerplant_09_45:
    speaker: rumani
    en: What is this?
    ko: 오오, 이건…!
    ja: へえ、これは…！
  d_ex_powerplant_09_46:
    speaker: rumani
    en: An exercise method using a game?
    ko: 게임을 이용한 운동법?
    ja: ゲームを利用した運動法？
  d_ex_powerplant_09_47:
    speaker: elegg
    en: "*Huff huff*"
    ko: 후우! 후아!
    ja: ふぅ…！はぁ…！
  d_ex_powerplant_09_48:
    speaker: rumani
    en: Those steps you're taking... it seems like you're dodging enemy attacks?
    ko: 저 스탭은, 적들의 공격을 피하고 있는 것 같아.
    ja: ステップで敵の攻撃を避けているのね。
  d_ex_powerplant_09_49:
    speaker: rumani
    en: There's a variety of movements that keep you on your toes and engage your
      lower core muscles.
    ko: |-
      그런 다양한 변수 덕분에,
      하체 근육을 요긴하게 사용하고 있어.
    ja: |-
      色々な仕掛けがあるから、
      下半身の筋肉をバランスよく使えているわ。
  d_ex_powerplant_09_50:
    speaker: elegg
    en: Ha! Hyahhhh!
    ko: 핫! 흐냐아아아!!
    ja: はっ！ふにゃああああ！！
  d_ex_powerplant_09_51:
    speaker: rumani
    en: Switching between attacking enemies and running is a wonderful balance between
      anaerobic and aerobic exercise.
    ko: |-
      적들을 공격하고, 도망 다니면서 생기는
      무산소와 유산소의 환상의 밸런스.
    ja: |-
      敵に攻撃したり、逃げたりで生まれる
      無酸素運動と有酸素運動の絶妙なバランス…
  d_ex_powerplant_09_52:
    speaker: rumani
    en: I never thought it'd be possible to achieve all of this with a game.
    ko: "…게임으로 이렇게까지 할 수 있다니, 생각지도 못했어."
    ja: |-
      …ゲームにこんな可能性があるなんて、
      考えてもいなかったわ。
  d_ex_powerplant_09_53:
    speaker: Narration
    en: "*Bam* *Bam bam bam*"
    ko: 빰- 빠바밤-
    ja: パンパカパーン！
  d_ex_powerplant_09_54:
    speaker: elegg
    en: Phew... That's stage 1 cleared.
    ko: 헤엑… 헤엑… 1 스테이지… 클리어예여….
    ja: はぁっ…はぁっ…ステージ1…クリアですぞ…
  d_ex_powerplant_09_55:
    speaker: elegg
    en: What do... you think, Ms. Rumani?
    ko: 어떠신가여… 루마니 씨….
    ja: どうですかな…ルマニ氏…
  d_ex_powerplant_09_56:
    speaker: elegg
    en: Sati... satisfied? Phew...
    ko: 이 정도면… 인정해 주시나여…? 헤엑….
    ja: これなら…認めてもらえますかな…？ぜえっ…
  d_ex_powerplant_09_57:
    speaker: Self
    en: "*Pant pant*"
    ko: 허억… 허억… 우우욱….
    ja: はぁ…はぁ…ふぅっ…
  d_ex_powerplant_09_58:
    speaker: rumani
    en: Yeah, that was more than I expected.
    ko: 응, 생각했던 것 이상이었어.
    ja: ええ。想像以上だったわ。
  d_ex_powerplant_09_59:
    speaker: rumani
    en: And you do this daily?
    ko: 매일매일 게임으로 이 정도의 운동을 하고 있는 거지?
    ja: |-
      毎日ゲームでこれくらいの運動を
      しているのよね？
  d_ex_powerplant_09_60:
    speaker: elegg
    en: "!"
    ko: 그…!
    ja: それは…！
  d_ex_powerplant_09_61:
    speaker: elegg
    en: You bet I do!
    ko: 당연하져!
    ja: も、もちろんですぞ！
  d_ex_powerplant_09_62:
    speaker: elegg
    en: I can't go a day without BOOM!
    ko: 저와 BOOM은 떼려야 뗄 수 없는 사이니까여…!
    ja: |-
      私とBOOMは
      切っても切れない関係ですゆえ…！
  d_ex_powerplant_09_63:
    speaker: rumani
    en: Very well then, you're a pass in my book.
    ko: 좋아, 일레그는 합격이야.
    ja: 分かったわ。エレグは合格よ。
  d_ex_powerplant_09_64:
    speaker: rumani
    en: By the way, would you be interested in sharing that VR game you just played?
    ko: 혹시 지금 한 VR 게임, 따로 보급할 생각이 있을까?
    ja: ところで、このVRシステム、広める気はない？
  d_ex_powerplant_09_65:
    speaker: rumani
    en: If possible, I would like to use it in our gym.
    ko: 가능하다면 우리 체육관에서도 사용해 보고 싶어서.
    ja: できるならうちのジムにも導入してみたいわ。
  d_ex_powerplant_09_66:
    speaker: elegg
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_powerplant_09_67:
    speaker: elegg
    en: We can make that happen 100%! I'd love to outfit your gym with BOOM!
    ko: 물론이져! 체육관을 아주 BOOM! 하게 만들어 드릴게여!
    ja: |-
      本当ですかな！？
      ジムをBOOM！に染めて差し上げますぞ！
  d_ex_powerplant_09_68:
    speaker: rumani
    en: Thanks.
    ko: 고마워.
    ja: 助かるわ。
  d_ex_powerplant_09_69:
    speaker: rumani
    en: Now, next up we have...
    ko: 그럼, 다음은….
    ja: じゃあ、次は…
  d_ex_powerplant_09_70:
    speaker: rumani
    en: Trony?
    ko: 트로니?
    ja: トロニー？
  d_ex_powerplant_09_71:
    speaker: trony
    en: Eek!
    ko: 히익…!!
    ja: ひいっ…！！
  d_ex_powerplant_09_72:
    speaker: rumani
    en: I know you're trying to hide, but I can still see you.
    ko: 숨어있어도 다 보여.
    ja: 隠れても見えてるわよ。
  d_ex_powerplant_09_73:
    speaker: rumani
    en: Why don't you come out now?
    ko: 이제 나오는 게 어때?
    ja: そろそろ出てきたら？
  d_ex_powerplant_09_74:
    speaker: trony
    en: Uh...
    ko: 그….
    ja: その…
  d_ex_powerplant_09_75:
    speaker: trony
    en: I-I'm not feeling well today.
    ko: 내, 내가 오늘은 컨디션이 안 좋아서….
    ja: きょ、今日は体調が悪くて…
  d_ex_powerplant_09_76:
    speaker: trony
    en: Could we maybe talk next time? Say... a year from now?
    ko: |-
      다, 다음에 얘기하면 안 될까?
      한 1년쯤 뒤에….
    ja: |-
      ま、また今度にしてもらえないかな？
      1年くらい後に…
  d_ex_powerplant_09_77:
    speaker: rumani
    en: You don't feel well?
    ko: 컨디션이 안 좋다고?
    ja: 体調が悪いの？
  d_ex_powerplant_09_78:
    speaker: rumani
    en: It's because of all the accumulated wear and tear on your body. Regular exercise
      can help you avoid that.
    ko: |-
      몸의 피로가 쌓여서 그래,
      니케도 운동과 스트레칭을 꾸준히 해줘야 한다니까.
    ja: |-
      疲れが溜まってるからよ。
      ニケだって運動とストレッチは必要なの。
  d_ex_powerplant_09_79:
    speaker: rumani
    en: Plus,
    ko: 게다가!
    ja: それに！
  d_ex_powerplant_09_80:
    speaker: rumani
    en: spending most of your time on that table doesn't help either.
    ko: |-
      이런 테이블 위에서 생활하니까
      더 안 좋아지는 거라고.
    ja: |-
      こんなものに乗って生活してるから
      よけいに身体がなまっちゃうのよ。
  d_ex_powerplant_09_81:
    speaker: trony
    en: It's not what you think...
    ko: 그, 그게 아니라….
    ja: そ、そういうわけじゃ…
  d_ex_powerplant_09_82:
    speaker: rumani
    en: Come on, Trony.
    ko: 가자, 트로니.
    ja: 行くわよ、トロニー。
  d_ex_powerplant_09_83:
    speaker: rumani
    en: If you don't have anything urgent going on today, I'll train you.
    ko: 오늘 급한 일 없으면 내가 트레이닝 시켜줄게.
    ja: |-
      特に予定がないなら、
      私がトレーニングしてあげる。
  d_ex_powerplant_09_84:
    speaker: trony
    en: "!"
    ko: 흐이이이…!!
    ja: ひぃぃぃ…！！
  d_ex_powerplant_09_85:
    speaker: trony
    en: Er... I-I have a lot of important things to do today!
    ko: 그, 급한 일 완전 많은데…!
    ja: よ、予定はいっぱいあるから…！
  d_ex_powerplant_09_86:
    speaker: elegg
    en: It's okay, Ms. Trony.
    ko: 괜찮아여, 트로니 씨.
    ja: 大丈夫ですぞ、トロニー氏。
  d_ex_powerplant_09_87:
    speaker: elegg
    en: I'll hold down the fort. You can go ahead.
    ko: 여기는 제가 잘 정리하고 있을 테니, 조심히 다녀와여.
    ja: |-
      仕事は私が片づけておきますゆえ、
      遠慮なく行ってきてくだされ。
  d_ex_powerplant_09_88:
    speaker: trony
    en: Wha...?! Elegg... why?
    ko: 이, 일레그…!
    ja: エ、エレグ…！？
  d_ex_powerplant_09_89:
    speaker: elegg
    en: Don't think I've forgotten
    ko: "…트로니 씨, 저는 잊지 않을 것입니댜."
    ja: "…トロニー氏、私は忘れませんぞ。"
  d_ex_powerplant_09_90:
    speaker: elegg
    en: how you scurried off and left me to fend for myself.
    ko: 저만 두고 몰래 숨으러 간 그 순간을 말이에여.
    ja: 私を見捨てて、自分だけこっそり隠れたこと…
  d_ex_powerplant_09_91:
    speaker: Self
    en: Huff... puff...
    ko: 허억… 후욱….
    ja: ぜぇ…はぁっ…
  d_ex_powerplant_09_92:
    speaker: trony
    en: W-wait!
    ko: 으, 으아아….
    ja: う、あああ…
  d_ex_powerplant_09_93:
    speaker: trony
    en: Gaaaaah!
    ko: 아아아아아….
    ja: いやあぁぁ…
  d_ex_powerplant_09_94:
    speaker: Monologue
    en: Rumani eventually has to drag Trony out by force,
    ko: 결국 트로니는 루마니의 손에 이끌려 나가게 되었고.
    ja: 結局、トロニーはルマニに無理やり連れだされ…
  d_ex_powerplant_09_95:
    speaker: Monologue
    en: while I rest until I can catch my breath before finally managing to leave
      the generator.
    ko: |-
      나는 숨이 돌아올 때까지 쉰 후에야,
      간신히 발전기를 떠날 수 있었다.
    ja: |-
      私は呼吸が落ち着いて帰れるようになるまで
      もうしばらくの時間がかかった
