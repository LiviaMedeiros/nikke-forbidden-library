    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_05_81:
    speaker: "<Narration>"
    en: "..."
    ko: "………."
    ja: "………"
  d_ex_shopping_05_82:
    speaker: quency
    en: Ugh, I'm so full!
    ko: 후아! 배부르다!
    ja: ふぅ！お腹いっぱい！
  d_ex_shopping_05_83:
    speaker: quency
    en: "*Gasp* How many did we eat?"
    ko: 헙! 근데 우리 몇 개를 먹은 거야?
    ja: わっ！私たちいったい、いくつ食べたの？
  d_ex_shopping_05_84:
    speaker: quency
    en: They were so delicious, I guess we got a little carried away.
    ko: 너무 맛있어서 정신 놓고 먹은 것 같아. 그치?
    ja: おいしすぎて夢中で食べちゃったわね。
  d_ex_shopping_05_85:
    speaker: guilty
    en: Those really hit the spot.
    ko: 응… 맛있었어….
    ja: うん…おいしかったぁ…
  d_ex_shopping_05_86:
    speaker: sin
    en: "□※▣▣Good enough for... 10 points※I'd say!"
    ko: "□※이 정도면 상▣▣점 줘도 괜※찮겠어. 10점~!"
    ja: "□※これならボーナスポイントを\\n▣▣あげても※いいわね。10点～！"
  d_ex_shopping_05_87:
    speaker: quency
    en: Thanks for treating, Counselor.
    ko: 잘먹었어. 교관님~
    ja: ごちそうさま、教官様～
  d_ex_shopping_05_88:
    speaker: quency
    en: Somehow, I felt they tasted better since you got them for us. We'll have to
      do this again sometime soon!
    ko: |-
      교관님이 사줘서 더 맛있었던 거 같아~
      그러니까 다음에도 사줘. 알겠지?
    ja: |-
      教官様がおごってくれたから、\nもっとおいしく感じたわ！
      だからまたおごってね？
  d_ex_shopping_05_89:
    speaker: quency
    en: All right, time to do some shopping. There are all sorts of things to see
      here.
    ko: |-
      얘들아, 우리 이제 쇼핑하러 가자!
      여기 구경할 거 엄청 많거든~
    ja: |-
      みんな、買い物しに行こー！
      いいお店がたくさんあるのよ～
  d_ex_shopping_05_90:
    speaker: quency
    en: We'll see you next time, Counselor.
    ko: 그럼, 다음에 봐 교관님~
    ja: それじゃ教官様、またね～！
  d_ex_shopping_05_91:
    speaker: quency
    en: We've got a busy schedule today, so we'll let you go.
    ko: 우리는 바빠서 먼저 가볼게~
    ja: 私たちは忙しいから先に行くわね！
  d_ex_shopping_05_92:
    speaker: guilty
    en: Bye, Counselor.
    ko: 안녕, 교관….
    ja: さようなら、教官…
  d_ex_shopping_05_93:
    speaker: sin
    en: "□▣※See you."
    ko: "□▣※봐~!"
    ja: また□▣※ね～！
  d_ex_shopping_05_94:
    speaker: "<Monologue>"
    en: Quency, Guilty, and Sin leave.
    ko: 퀀시와 길티, 신은 자리를 벗어났다.
    ja: クエンシー、ギルティ、シンは去って行った
  d_ex_shopping_05_95:
    speaker: "<Self>"
    en: I want some croquette myself.
    ko: "…나도 크로켓 먹고 싶은데."
    ja: "…私もコロッケが食べたかったのに"
  d_ex_shopping_05_96:
    speaker: "<Monologue>"
    en: "... But I don't have any money left."
    ko: 돈이 없다.
    ja: お金がない
  d_ex_shopping_05_97:
    speaker: "<Monologue>"
    en: I turn and leave the croquette store empty-handed and with empty pockets.
    ko: "…빈털터리가 된 채로 크로켓 집을 나왔다."
    ja: "…すっからかんになって、\\nコロッケ屋を後にした"
d_ex_shopping_06:
  d_ex_shopping_06_1:
    speaker: "<Monologue>"
    en: After listening to Yan's long-winded sales pitch, I'm about to be late for
      another meeting.
    ko: 얀에게 영업당하느라 회의 시간에 늦어버렸다.
    ja: |-
      ヤンに営業されて
      会議の時間に遅刻しそうだ
  d_ex_shopping_06_2:
    speaker: "<Monologue>"
    en: 10 minutes until the meeting. I won't be late so long there aren't any problems
      with the elevator.
    ko: |-
      회의 시간까지 남은 시간은 단 10분.
      엘리베이터가 멈추는 일만 없다면 늦을 일은 없다.
    ja: |-
      会議まであと10分。エレベーターが
      途中で止まらなければ間に合うだろう
  d_ex_shopping_06_3:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: "…위잉-"
    ja: "…ウィーン"
  d_ex_shopping_06_4:
    speaker: "<Monologue>"
    en: For whatever reason, the elevator is running slow as molasses.
    ko: |-
      기분 탓인지 엘리베이터 내려가는 속도가
      엄청 느린 기분이었고.
    ja: |-
      気のせいか、エレベーターの速度が
      とても遅く感じられた
  d_ex_shopping_06_5:
    speaker: "<Narration>"
    en: "*Tink*"
    ko: 띵-
    ja: チンッ
  d_ex_shopping_06_6:
    speaker: "<Monologue>"
    en: After a few feeble lurches, it stops entirely.
    ko: 이내 한 층도 못 내려가 멈춰버렸다.
    ja: そしてすぐに止まってしまった
  d_ex_shopping_06_7:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ウィーン
  d_ex_shopping_06_8:
    speaker: diesel
    en: Where are you headed, Commander?
    ko: |-
      어머, 지휘관~
      어디 가시나요?
    ja: |-
      あら、指揮官～
      どちらに行かれるんですか？
  d_ex_shopping_06_9:
    speaker: "<Self>"
    en: Off to a meeting.
    ko: 회의 가는 길이야.
    ja: 会議に行く途中だ
  d_ex_shopping_06_10:
    speaker: diesel
    en: I see. You're so hard-working!
    ko: |-
      그렇군요~
      부지런하시네요~
    ja: |-
      そうですか～
      真面目ですね～
  d_ex_shopping_06_11:
    speaker: "<Self>"
    en: "... Are you coming in or not?"
    ko: "…왜 안타?"
    ja: "…なぜ乗らないんだ？"
  d_ex_shopping_06_12:
    speaker: diesel
    en: Just a moment.
    ko: |-
      아, 브리드가 아직 안 와서요~
      브리드~ 빨리 와요~!
    ja: |-
      あ、ブリッドがまだ来てないので～
      ブリッド～早く来てくださ～い！
  d_ex_shopping_06_13:
    speaker: diesel
    en: We've gotta wait for Brid.
    ko: 잠시만 기다려 주시겠어요~?
    ja: 少々お待ちいただけますか～？
  d_ex_shopping_06_14:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_06_15:
    speaker: "<Monologue>"
    en: The proceeding 10 seconds feel like an hour.
    ko: "……10초가 1분 같다."
    ja: "…10秒が1分のように感じられる"
  d_ex_shopping_06_16:
    speaker: "<Self>"
    en: I'm in a bit of a hurry, so maybe you could take the next one?
    ko: 내가 바빠서 그런데 다음 거….
    ja: 悪いが、急いでいるから次の…
  d_ex_shopping_06_17:
    speaker: brid
    en: Sorry.
    ko: 죄송합니다.
    ja: 申し訳ありません。
  d_ex_shopping_06_18:
    speaker: brid
    en: I had to fetch something.
    ko: 짐을 챙기느라고 늦었습니다.
    ja: 荷物の整理に時間がかかってしまいました。
  d_ex_shopping_06_19:
    speaker: "<Self>"
    en: "... It's all right."
    ko: "…괜찮아."
    ja: "…大丈夫だ"
  d_ex_shopping_06_20:
    speaker: diesel
    en: Everybody good to go?
    ko: 그럼 갈까요~?
    ja: では行きましょうか～？
  d_ex_shopping_06_21:
    speaker: "<Narration>"
    en: "*Clack clack clack*"
    ko: 틱- 틱- 틱- 틱-
    ja: ピッ、ピッ、ピッ、ピッ
  d_ex_shopping_06_22:
    speaker: diesel
    en: Commander, you're gonna end up breaking the button if you keep pressing it
      so hard.
    ko: |-
      음~?
      지휘관, 닫힘 버튼 고장 나겠어요~
    ja: |-
      え～？指揮官、閉じるボタンが
      壊れちゃいますよ～
  d_ex_shopping_06_23:
    speaker: "<Self>"
    en: I told you, I'm very pressed for time.
    ko: "…지금 좀 급해서."
    ja: "…急いでいるんだ"
  d_ex_shopping_06_24:
    speaker: "<Narration>"
    en: "*Buzz* *Clack*"
    ko: |-
      지잉-
      탁-!
    ja: |-
      ウィーン
      ガッ！
  d_ex_shopping_06_25:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_shopping_06_26:
    speaker: "<Monologue>"
    en: Just as they are about to close, a hand reaches through the seam in the doors.
    ko: |-
      문이 닫히기 직전,
      누군가 문 사이에 손을 집어넣었다.
    ja: |-
      ドアが閉まる直前、
      誰かがドアの隙間に手を入れた
  d_ex_shopping_06_27:
    speaker: drake
    en: Whoo...
    ko: 후후….
    ja: フフ…
  d_ex_shopping_06_28:
    speaker: drake
    en: Excuse me.
    ko: 이 몸 등장.
    ja: 華麗に登場。
  d_ex_shopping_06_29:
    speaker: "<Self>"
    en: Drake?
    ko: 드레이크?
    ja: ドレイク？
  d_ex_shopping_06_30:
    speaker: drake
    en: You doofus!
    ko: 네놈!
    ja: 貴様！
  d_ex_shopping_06_31:
    speaker: drake
    en: Are you blind? How did you not see me coming?
    ko: |-
      이몸이 멀리서 뛰어오는 걸 봤으면서도
      닫힘 버튼을 빠르게 누르다니…!
    ja: |-
      この私が遠くから走ってくるのを見たくせに
      閉じるボタンを連打するとは…！
  d_ex_shopping_06_32:
    speaker: "<Self>"
    en: Sorry, I was in a rush.
    ko: |-
      미안.
      바빠서 그랬어.
    ja: |-
      すまない。
      忙しいんだ
  d_ex_shopping_06_33:
    speaker: drake
    en: "... Fine."
    ko: 바쁘면 그럴 수 있지.
    ja: 忙しいなら仕方ないな。
  d_ex_shopping_06_34:
    speaker: "<Self>"
    en: Come on in.
    ko: 그럼 빨리 타.
    ja: 早く乗ってくれ
  d_ex_shopping_06_35:
    speaker: drake
    en: Thanks.
    ko: 그러지.
    ja: うむ。
  d_ex_shopping_06_36:
    speaker: drake
    en: Wait, is this going up?
    ko: 근데 이 엘리베이터는 올라가는 건가?
    ja: ところでこのエレベーターは上に行くのか？
  d_ex_shopping_06_37:
    speaker: "<Self>"
    en: No, it's going down.
    ko: |-
      …아니.
      내려가는 건데.
    ja: |-
      …いや。
      下に向かってるが
  d_ex_shopping_06_38:
    speaker: drake
    en: Nuts!
    ko: 뭣이?
    ja: 何だとっ？
  d_ex_shopping_06_39:
    speaker: drake
    en: Wrong elevator.
    ko: "…그럼 잘못탔다!"
    ja: "…じゃあ、間違えた！"
  d_ex_shopping_06_40:
    speaker: drake
    en: I'll get off on the next floor.
    ko: 다음 층에서 내리도록 하지.
    ja: 次の階で降りるとしよう。
  d_ex_shopping_06_41:
    speaker: diesel
    en: Wait, this elevator is going down?
    ko: 어머, 이거… 내려가는 거였나요~?
    ja: あら、これ…下に向かってるんですか～？
  d_ex_shopping_06_42:
    speaker: diesel
    en: I think we took the wrong one, Brid.
    ko: 브리드~ 우리도 잘못 탔어요~
    ja: ブリッド～私たちも反対ですね～
  d_ex_shopping_06_43:
    speaker: brid
    en: Let's get off with Drake, then.
    ko: "…그럼 저희도 다음 층에서 내리겠습니다."
    ja: "…では私たちも次の階で降ります。"
  d_ex_shopping_06_44:
    speaker: "<Self>"
    en: "*Sigh*"
    ko: "…하아."
    ja: "…ハァ"
  d_ex_shopping_06_45:
    speaker: "<Narration>"
    en: "*Tink*"
    ko: 띵-
    ja: チンッ
  d_ex_shopping_06_46:
    speaker: diesel
    en: See you, Commander. Good luck with your meeting!
    ko: |-
      다음에 봐요, 지휘관~
      회의 잘해요~
    ja: |-
      またお会いしましょう、指揮官～
      会議、頑張ってくださいね～
  d_ex_shopping_06_47:
    speaker: "<Self>"
    en: "...Thanks."
    ko: "…고마워."
    ja: "…ありがとう"
  d_ex_shopping_06_48:
    speaker: "<Monologue>"
    en: 5 minutes left.
    ko: 아직 5분이나 남았다.
    ja: 大丈夫だ。まだ5分もある
  d_ex_shopping_06_49:
    speaker: "<Monologue>"
    en: I'm still in the clear, so long as nobody else gets on.
    ko: 더 이상 누가 타지 않는다면…!
    ja: 他に誰も乗らなければ…！
  d_ex_shopping_06_50:
    speaker: "<Narration>"
    en: "*Tink*"
    ko: 띵-
    ja: チンッ
  d_ex_shopping_06_51:
    speaker: "<Narration>"
    en: "*Collapse*"
    ko: 털썩-!
    ja: ドサッ！
  d_ex_shopping_06_52:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지잉-
    ja: ウィーン
  d_ex_shopping_06_53:
    speaker: soda
    en: Huh?
    ko: 호에엥~?
    ja: ふぇぇ～？
  d_ex_shopping_06_54:
    speaker: soda
    en: Master? How come you're kneeling down? Are you praying or something?
    ko: |-
      주인님? 왜 무릎을 꿇고 계세요오~?
      혹시 기도하는 중인가요~?
    ja: |-
      ご主人様？どうしてひざまずいてるんです
      かぁ～？お祈り中ですか～？
  d_ex_shopping_06_55:
    speaker: "<Self>"
    en: No... just felt a bit overwhelmed, that's all.
    ko: "…갑자기 다리에 힘이 풀려서."
    ja: "…急に足の力が抜けた"
  d_ex_shopping_06_56:
    speaker: soda
    en: Don't push yourself too hard, now.
    ko: 그러시군요오~
    ja: そうでしたかぁ～
  d_ex_shopping_06_57:
    speaker: soda
    en: Let me help you...
    ko: 그럼 제가 일으켜 세워 드릴게….
    ja: では私が立たせてあげ…
  d_ex_shopping_06_58:
    speaker: "<Narration>"
    en: "*Collapse*"
    ko: 우당탕탕-!
    ja: ドテーン！
  d_ex_shopping_06_59:
    speaker: soda
    en: Whoops! Sorry...
    ko: |-
      흐, 흐에엥.
      죄송해요오-!
    ja: |-
      ふ、ふぇぇん！
      すみませぇん！
  d_ex_shopping_06_60:
    speaker: "<Monologue>"
    en: As Soda steps into the elevator,
    ko: 소다는 엘리베이터 안으로 들어오다 발을 헛디뎌 넘어져 버렸고.
    ja: |-
      ソーダはエレベーターの中に入る途中で
      つまずいて転んでしまい
  d_ex_shopping_06_61:
    speaker: "<Monologue>"
    en: she stumbles and gets her leg caught in the doors.
    ko: 문은 소다 다리에 걸려 닫히지 않았다.
    ja: |-
      ソーダの足が引っかかって
      ドアが閉まらなかった
  d_ex_shopping_06_62:
    speaker: "<Self>"
    en: Stand up first.
    ko: 우선 일어나….
    ja: まずは起きて…
  d_ex_shopping_06_63:
    speaker: soda
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_shopping_06_64:
    speaker: soda
    en: Hmm? Master, something touches my breasts... What is this?
    ko: |-
      호잉~?
      주인님 뭔가가 가슴에 닿는데… 이게 뭐죠?
    ja: |-
      あれぇ～？
      ご主人様、何かが胸に当たってるんですが…
      これは何でしょうか？
  d_ex_shopping_06_65:
    speaker: "<Self>"
    en: Take care, and stand up slowly.
    ko: "…조금만 천천히 일어나자."
    ja: "…少しゆっくり起きてくれ"
  d_ex_shopping_06_66:
    speaker: "<Narration>"
    en: A while later
    ko: 잠시 후.
    ja: しばらくして
  d_ex_shopping_06_67:
    speaker: "<Monologue>"
    en: Although another unexpected tangent has occurred, I've still got 3 minutes.
    ko: |-
      크고 작은 소동이 있었지만
      아직 3분이라는 큰 시간이 남았다.
    ja: |-
      様々なハプニングがあったが
      まだ3分もある
  d_ex_shopping_06_68:
    speaker: "<Monologue>"
    en: Not a lot of wiggle room, but enough so that I may still make it.
    ko: 조금 늦을 수도 있지만, 충분한 시간….
    ja: 少し遅れるかもしれないが、十分…
  d_ex_shopping_06_69:
    speaker: "<Narration>"
    en: "*Tink*"
    ko: 띵-
    ja: チンッ
  d_ex_shopping_06_70:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_06_71:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지잉-
    ja: ウィーン
  d_ex_shopping_06_72:
    speaker: blanc
    en: Pit Boss?
    ko: 점장님?
    ja: 店長？
  d_ex_shopping_06_73:
    speaker: blanc
    en: Where are you going?
    ko: 어디 가시는 길이세요~?!
    ja: どこに行くんですか～！？
  d_ex_shopping_06_74:
    speaker: "<Self>"
    en: To a meeting.
    ko: "…회의."
    ja: "…会議だ"
  d_ex_shopping_06_75:
    speaker: blanc
    en: You don't look so good...
    ko: |-
      그러시구나~
      근데 얼굴색이 되게 안 좋아 보여요!
    ja: |-
      そうなんですね～
      でもすごく顔色が悪いですよ？
  d_ex_shopping_06_76:
    speaker: blanc
    en: What happened?
    ko: 무슨 일 있으세요?
    ja: どうかしました？
  d_ex_shopping_06_77:
    speaker: "<Self>"
    en: Nothing. I'm just going to be late, that's all.
    ko: "…아니. 회의에 늦을 것 같아서."
    ja: "…いや、会議に遅れそうなんだ"
  d_ex_shopping_06_78:
    speaker: blanc
    en: When does the meeting start?
    ko: 회의까지 몇분 남았는데요?
    ja: 会議まであと何分ですか？
  d_ex_shopping_06_79:
    speaker: "<Self>"
    en: In three minutes.
    ko: 3분….
    ja: 3分…
  d_ex_shopping_06_80:
    speaker: blanc
    en: Yikes!
    ko: "…세상에."
    ja: "…そんな！"
  d_ex_shopping_06_81:
    speaker: blanc
    en: If you make a mad dash once you get off the elevator, you may still make it.
    ko: 그래도 아직 시간이 있으니까요!
    ja: でも、まだ時間はありますから！
  d_ex_shopping_06_82:
    speaker: blanc
    en: There's still some time.
    ko: 초로 따지면… 180초나 있네요.
    ja: 秒数にすると…180秒もありますね。
  d_ex_shopping_06_83:
    speaker: blanc
    en: If it helps, you can think of it as 180 seconds.
    ko: |-
      엘리베이터에서 내리자마자
      뛰어가면 가능성 있어요!
    ja: |-
      エレベーターから降りた瞬間
      走れば間に合いますよ！
  d_ex_shopping_06_84:
    speaker: "<Narration>"
    en: "*Buzz* *Beep*"
    ko: |-
      지잉-
      위잉-
    ja: |-
      ウィーン
      ゴゴゴ…
  d_ex_shopping_06_85:
    speaker: "<Monologue>"
    en: Once Blanc gets on, the elevator continues to go down.
    ko: 블랑이 탄 뒤, 엘리베이터는 다시 내려가기 시작했고.
    ja: |-
      ブランを乗せて
      エレベーターは再び下に向かった
  d_ex_shopping_06_86:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_06_87:
    speaker: "<Monologue>"
    en: It goes straight down without stopping at any floors along the way.
    ko: "……단 한 번도 서지 않는다?"
    ja: "…一度も止まらない？"
  d_ex_shopping_06_88:
    speaker: blanc
    en: The elevators in the mall
    ko: |-
      쇼핑몰 엘리베이터는
      탈 때마다 느끼는 거지만….
    ja: |-
      乗るたびに感じますが
      ショッピングモールのエレベーターって…
  d_ex_shopping_06_89:
    speaker: blanc
    en: are always so fast.
    ko: 정말 빠른 것 같아요!
    ja: とっても速いですよね！
  d_ex_shopping_06_90:
    speaker: "<Self>"
    en: Says you.
    ko: |-
      ??
      …그럴 리가 없는데.
    ja: |-
      ？？
      …そんなはずはないが
  d_ex_shopping_06_91:
    speaker: blanc
    en: What do you mean?
    ko: 음? 왜요?
    ja: え？どうしてですか？
  d_ex_shopping_06_92:
    speaker: "<Self>"
    en: They're agonizingly slow, since so many people have to take them.
    ko: |-
      느린 것도 느린 거지만.
      타는 사람도 많아서….
    ja: |-
      スピードも遅いが
      乗る人も多くて…
  d_ex_shopping_06_93:
    speaker: blanc
    en: Really?
    ko: 정말요?
    ja: そうですか？
  d_ex_shopping_06_94:
    speaker: blanc
    en: That hasn't been my experience.
    ko: |-
      전 지금까지 쇼핑몰 엘리베이터가 느리다고
      생각한 적이 한 번도 없어요.
    ja: |-
      私は今までショッピングモールのエレベーターが
      遅いと思ったことは一度もないです。
  d_ex_shopping_06_95:
    speaker: blanc
    en: Actually, this is the first time I've ever had someone else in the elevator
      with me.
    ko: 누가 같이 탄적도 없어서….
    ja: 誰かと一緒になったこともないし…
  d_ex_shopping_06_96:
    speaker: blanc
    en: Sometimes I feel like
    ko: 그래서 가끔은.
    ja: それでたまに
  d_ex_shopping_06_97:
    speaker: blanc
    en: I've got the elevators all to myself!
    ko: |-
      저 혼자만 타는 개인 엘리베이터인 줄 알고
      종종 착각할 때가 있어요~!
    ja: |-
      私だけの専用エレベーターなのかなって
      勘違いしちゃう時もあります～！
  d_ex_shopping_06_98:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_06_99:
    speaker: "<Monologue>"
    en: The moment Blanc steps onto the elevator,
    ko: 블랑의 말대로.
    ja: ブランの言った通り
  d_ex_shopping_06_100:
    speaker: "<Monologue>"
    en: it goes straight down to the ground floor without stopping.
    ko: 블랑이 타자마자 쇼핑몰 엘리베이터는 멈추는 일 없이 한 번에 내려가기 시작했다.
    ja: |-
      ブランが乗った瞬間、エレベーターは
      一度も止まらずに下へ向かった
  d_ex_shopping_06_101:
    speaker: "<Narration>"
    en: "*Tink*"
    ko: 띵-
    ja: チンッ
  d_ex_shopping_06_102:
    speaker: blanc
    en: See, wasn't that quick?
    ko: 벌써 다왔네요!
    ja: もう着きましたね！
  d_ex_shopping_06_103:
    speaker: blanc
    en: In fact,
    ko: 아무리 봐도.
    ja: う～ん、やっぱり
  d_ex_shopping_06_104:
    speaker: blanc
    en: this might just be one of the fastest elevators I've ever taken!
    ko: 제가 탄 엘리베이터중에 이게 제일 빠른 것 같아요~!
    ja: |-
      私が乗ったことのあるエレベーターの中で
      これが一番速いと思います！
  d_ex_shopping_06_105:
    speaker: blanc
    en: See you later, Pit Boss!
    ko: |-
      그럼 나중에 또 봐요.
      점장님~!
    ja: |-
      それではまたお会いしましょう。
      お気をつけて～！
  d_ex_shopping_06_106:
    speaker: "<Monologue>"
    en: Blanc gets off the elevator and slowly saunters off.
    ko: 블랑은 엘리베이터에서 내려 유유히 걸어갔고.
    ja: |-
      ブランはエレベーターから降りて
      のんびりと歩いていった
  d_ex_shopping_06_107:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지잉-
    ja: ウィーン
  d_ex_shopping_06_108:
    speaker: "<Self>"
    en: "... What just happened?"
    ko: "…이럴수가."
    ja: "…なんてこった"
  d_ex_shopping_06_109:
    speaker: "<Monologue>"
    en: Just then, I get a message saying that the meeting has been canceled for unrelated
      reasons.
    ko: 회의는 내부 사정으로 취소 됐다는 문자가 왔다.
    ja: |-
      会議は内部事情により
      キャンセルになったというメールが来た
d_ex_shopping_07:
  d_ex_shopping_07_1:
    speaker: naga
    en: Hey, Teacher!
    ko: 선생님, 반가워~
    ja: 先生、やっほ～
  d_ex_shopping_07_2:
    speaker: marciana
    en: Hello, Commander.
    ko: 지휘관님, 안녕하십니까.
    ja: 指揮官様、こんにちは。
  d_ex_shopping_07_3:
    speaker: Self
    en: What are you two doing here?
    ko: 두 사람, 여긴 어쩐 일이야?
    ja: どうしてこんなところに？
  d_ex_shopping_07_4:
    speaker: naga
    en: What else can we do at a shopping mall?
    ko: 쇼핑몰에 어쩐 일이냐니~
    ja: ここはショッピングモールだよ～
  d_ex_shopping_07_5:
    speaker: naga
    en: Of course, it's shopping, silly!
    ko: 당연히 쇼핑하러 왔지?
    ja: お買い物に決まってるでしょ？
  d_ex_shopping_07_6:
    speaker: Self
    en: I get Naga coming here, but I'm surprised to see you, Marciana.
    ko: 마르차나도?
    ja: マルチャーナも？
  d_ex_shopping_07_7:
    speaker: marciana
    en: I...
    ko: 저는….
    ja: 私は…
  d_ex_shopping_07_8:
    speaker: naga
    en: Miss Marciana came with me as my guardian, hehe.
    ko: 마르차나 선생님은 내 보호자로 같이 와 주셨어, 후훗.
    ja: |-
      マルチャーナ先生は、私の保護者として
      一緒に来てくれたの。ふふっ。
  d_ex_shopping_07_9:
    speaker: marciana
    en: Correct.
    ko: 그렇습니다.
    ja: そのとおりです。
  d_ex_shopping_07_10:
    speaker: naga
    en: Since Tia's bag looks rather plain,
    ko: 티아 가방이 너무 삭막해 보이더라?
    ja: ティアのカバンがシンプルすぎるから、
  d_ex_shopping_07_11:
    speaker: naga
    en: I'm thinking of sprucing it up with some cute accessories.
    ko: 그래서 귀여운 액세서리들로 꾸며주려고~
    ja: |-
      かわいいアクセサリーを
      つけてあげようと思って～
  d_ex_shopping_07_12:
    speaker: naga
    en: While we're at it, I also wanna check out things that'll suit my style.
    ko: 겸사겸사 내 취향인 것들도 있나 구경도 좀 하고 말이야.
    ja: |-
      私好みのアクセも、
      ついでにチェックするけどね。
  d_ex_shopping_07_13:
    speaker: naga
    en: What do you say? Care to join us, Teacher? I could really use a hand!
    ko: 이렇게 만난 것도 인연이니까, 선생님도 같이 가서 골라줘.
    ja: |-
      こうして会ったのも何かの縁だから、
      先生も一緒に選んでよ。
  d_ex_shopping_07_14:
    speaker: Self
    en: Me?
    ko: 응? 나도?
    ja: え？私も？
  d_ex_shopping_07_15:
    speaker: naga
    en: If it's something you handpicked, I'm sure she'll snap it on without a second
      thought!
    ko: |-
      분명 선생님이 골라준 액세서리라고 하면
      군말 없이 달아줄 것 같아서~
    ja: |-
      先生が選んだアクセサリーだって言ったら、
      文句言わずにつけてくれそうだから。
  d_ex_shopping_07_16:
    speaker: Self
    en: Gotcha, let's go.
    ko: 알았어, 가자.
    ja: 分かった。行こう
  d_ex_shopping_07_17:
    speaker: naga
    en: Thanks, Teacher!
    ko: 고마워, 선생님~
    ja: ありがと、先生～
  d_ex_shopping_07_18:
    speaker: marciana
    en: Thank you, Commander.
    ko: 감사합니다, 지휘관님.
    ja: ありがとうございます、指揮官様。
  d_ex_shopping_07_19:
    speaker: Monologue
    en: With that, we step into a store.
    ko: 우리는 가게로 이동했다.
    ja: 私たちは店に移動した
  d_ex_shopping_07_20:
    speaker: naga
    en: Whoa! Check this out, Teacher!
    ko: 어머, 선생님! 이거 봐.
    ja: きゃっ、先生！これ見て。
  d_ex_shopping_07_21:
    speaker: naga
    en: Isn't this purple lace key ring adorable?
    ko: 이 보라색 레이스 키링 너무 사랑스럽지 않아?
    ja: |-
      この紫のレースのキーホルダー、
      すごくかわいくない？
  d_ex_shopping_07_22:
    speaker: naga
    en: And this red bowknot is to die for!
    ko: 이 붉은색 리본도 너무 귀여워~
    ja: この赤いリボンもかわいすぎ～
  d_ex_shopping_07_23:
    speaker: naga
    en: Omg, I can't decide between these two!
    ko: 둘 중에 뭐로 사지?
    ja: どっちがいいかな？
  d_ex_shopping_07_24:
    speaker: naga
    en: Which one should I get?
    ko: 못 고르겠어!
    ja: 選べない！
  d_ex_shopping_07_25:
    speaker: Choice
    en: The purple lace key ring.
    ko: 보라색 레이스 키링으로 사자.
    ja: 紫のレースのキーホルダーにしよう
  d_ex_shopping_07_26:
    speaker: Choice
    en: The red bowknot.
    ko: 붉은색 리본으로 사자.
    ja: 赤いリボンにしよう
  d_ex_shopping_07_27:
    speaker: naga
    en: Hmm...
    ko: 흐음~
    ja: う～ん。
  d_ex_shopping_07_28:
    speaker: naga
    en: That sounds good,
    ko: 그것도 좋은 선택이지만~
    ja: それもいいチョイスだけど～
  d_ex_shopping_07_29:
    speaker: naga
    en: but you know what, I think I'll buy them both!
    ko: 역시 둘 다 사야겠어, 선생님!
    ja: やっぱりどっちも買わなきゃだよね、先生！
  d_ex_shopping_07_30:
    speaker: naga
    en: Be right back!
    ko: 얼른 계산하고 올게, 후훗.
    ja: すぐにお会計してくるね。ふふっ。
  d_ex_shopping_07_31:
    speaker: Monologue
    en: Naga dashes to the cashier at lightning speed.
    ko: 나가는 바람처럼 계산대로 사라졌다.
    ja: ナガは風のようにレジへと消えていった
  d_ex_shopping_07_32:
    speaker: marciana
    en: "... Wow."
    ko: "…우와."
    ja: "…わあ。"
  d_ex_shopping_07_33:
    speaker: marciana
    en: She really...
    ko: "…이건…."
    ja: "…これは…"
  d_ex_shopping_07_34:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_07_35:
    speaker: marciana
    en: "..."
    ko: "……!"
    ja: "……！"
  d_ex_shopping_07_36:
    speaker: Self
    en: That doll in your hand is cute.
    ko: 손에 들고 있는 인형, 귀엽네.
    ja: そのぬいぐるみ、かわいいな
  d_ex_shopping_07_37:
    speaker: marciana
    en: Oh, this?
    ko: "…힉!"
    ja: "…ひっ！"
  d_ex_shopping_07_38:
    speaker: Self
    en: Do you want it?
    ko: 살 거야?
    ja: 買うのか？
  d_ex_shopping_07_39:
    speaker: marciana
    en: Oh, n-no.
    ko: 그, 아, 아닙니다.
    ja: その、ち、違います。
  d_ex_shopping_07_40:
    speaker: marciana
    en: I just thought this may be a good gift for Tia.
    ko: 이거라면… 티, 티아에게… 어울리지 않을, 까 해서 말입니다.
    ja: |-
      これなら…ティ、ティアに…
      似合うのでは、と、思ったのです。
  d_ex_shopping_07_41:
    speaker: Self
    en: Does Tia like dolls?
    ko: 티아가 인형을 좋아했던가?
    ja: ティアはぬいぐるみが好きだったか？
  d_ex_shopping_07_42:
    speaker: marciana
    en: Tia is adorable,
    ko: 티아는 귀여우니까요.
    ja: ティアはかわいいですから。
  d_ex_shopping_07_43:
    speaker: marciana
    en: so I thought this would be perfect for her.
    ko: 잘 어울릴 것으로 생각했습니다.
    ja: ぴったりだと思ったのです。
  d_ex_shopping_07_44:
    speaker: marciana
    en: But, if she doesn't like dolls, then never mind...
    ko: 좋아하지 않는다면… 됐습니다.
    ja: 彼女が好きでないのなら…買いません。
  d_ex_shopping_07_45:
    speaker: Monologue
    en: Just as Marciana is about to place the doll back on the shelf...
    ko: 마르차나가 손에 들고 있던 인형을 제자리에 돌려놓으려던 순간.
    ja: |-
      マルチャーナが手にしていたぬいぐるみを
      元の位置に戻そうとした瞬間
  d_ex_shopping_07_46:
    speaker: Narration
    en: "*Snatch*"
    ko: 탁.
    ja: パシッ
  d_ex_shopping_07_47:
    speaker: marciana
    en: "!"
    ko: "!"
    ja: "！"
  d_ex_shopping_07_48:
    speaker: naga
    en: You think this doll suits Tia?
    ko: 이 인형이 티아에게 잘 어울릴 것 같았던 거죠?
    ja: |-
      このぬいぐるみが、
      ティアに似合いそうなんですよね？
  d_ex_shopping_07_49:
    speaker: marciana
    en: I do.
    ko: "…네, 맞아요."
    ja: "…はい、そうです。"
  d_ex_shopping_07_50:
    speaker: naga
    en: It's pretty cute, isn't it? Hehe.
    ko: 엄청 귀여운데요? 후훗.
    ja: すごくかわいいですね。ふふっ。
  d_ex_shopping_07_51:
    speaker: naga
    en: All right, then. I'll grab this as well.
    ko: 그럼 이것도 같이 계산할게요~
    ja: じゃあ、これも一緒に買ってきま～す。
  d_ex_shopping_07_52:
    speaker: marciana
    en: Hold on!
    ko: 잠깐만요!
    ja: 待ってください！
  d_ex_shopping_07_53:
    speaker: Monologue
    en: In the blink of an eye, Naga swiftly dashes to the cashier once more.
    ko: 하지만 나가는 다시 바람처럼 계산대로 사라져 버렸다.
    ja: |-
      しかし、ナガは再び風のように
      レジへと消えてしまった
  d_ex_shopping_07_54:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_07_55:
    speaker: Self
    en: Nobody knows Tia like Naga does,
    ko: 음.
    ja: うーん
  d_ex_shopping_07_56:
    speaker: Self
    en: so it'll be fine.
    ko: 나가는 티아에 대해서 잘 아니까, 괜찮을 거야.
    ja: |-
      ナガはティアのことをよく分かってるから、
      大丈夫だ
  d_ex_shopping_07_57:
    speaker: marciana
    en: That's reassuring.
    ko: 네, 그렇다면 다행입니다.
    ja: はい、それならよいのですが。
  d_ex_shopping_07_58:
    speaker: Monologue
    en: Even after that, Naga's half-crazed shopping spree showed no signs of stopping.
    ko: 이후에도 나가의 반쯤 광기에 사로잡힌 듯한 쇼핑은 계속되었고.
    ja: |-
      その後もナガの半分狂気に満ちた
      買い物は続いた
  d_ex_shopping_07_59:
    speaker: naga
    en: This nail polish would be perfect for Tia!
    ko: 이 반짝반짝한 광택! 티아에게 너~무 잘 어울릴 것 같아!
    ja: |-
      このキラキラ！
      ティアによく似合いそう！
  d_ex_shopping_07_60:
    speaker: naga
    en: And this key ring is a limited edition, Teacher!
    ko: 선생님, 이 키링… 한정판이래!
    ja: 先生、このキーホルダー…限定だって！
  d_ex_shopping_07_61:
    speaker: naga
    en: Oh my gosh! I've got to buy this!
    ko: 어머, 어머! 이건 사야 해!
    ja: きゃーっ！これは買わなきゃ！
  d_ex_shopping_07_62:
    speaker: Monologue
    en: Once the shopping spree comes to an end...
    ko: 폭풍 같던 쇼핑이 끝난 후.
    ja: 嵐のような買い物が終わった後
  d_ex_shopping_07_63:
    speaker: Self
    en: All right. I'm off, then.
    ko: 그럼, 나는 이만 가볼게.
    ja: それじゃあ、私は帰る
  d_ex_shopping_07_64:
    speaker: naga
    en: Thanks for the help, Teacher.
    ko: 같이 골라줘서 고마워, 선생님~
    ja: 一緒に選んでくれてありがと、先生～
  d_ex_shopping_07_65:
    speaker: naga
    en: I'll be sure to tell Tia that you chose it for her!
    ko: 티아한테 선생님이 골라준 거라고 꼭 전해줄게!
    ja: ティアには、先生が選んでくれたって伝えるね！
  d_ex_shopping_07_66:
    speaker: Monologue
    en: Although I've not selected anything throughout the entire shopping spree...
    ko: 내가 고른 건 거의 없는 것 같지만….
    ja: 私が選んだものは、ほとんどないが…
  d_ex_shopping_07_67:
    speaker: Self
    en: Okay.
    ko: 그래.
    ja: 分かった
  d_ex_shopping_07_68:
    speaker: marciana
    en: Goodbye, Commander.
    ko: 안녕히 가십시오, 지휘관님.
    ja: お疲れ様でした、指揮官様。
  d_ex_shopping_07_69:
    speaker: marciana
    en: Let's head back, Naga.
    ko: |-
      그럼, 나가.
      우리도 이만 돌아가죠.
    ja: |-
      じゃあ、ナガ。
      私たちもそろそろ帰りましょう。
  d_ex_shopping_07_70:
    speaker: naga
    en: Here, Miss Marciana.
    ko: 마르차나 선생님~
    ja: マルチャーナ先生～
  d_ex_shopping_07_71:
    speaker: naga
    en: This is for you.
    ko: 이거 받아주세요.
    ja: これ、受け取ってください。
  d_ex_shopping_07_72:
    speaker: Narration
    en: Naga hands the doll she purchased earlier to Marciana.
    ko: 나가는 마르차나에게 아까 구매했던 인형을 건네었다.
    ja: |-
      ナガは、さっき買ったぬいぐるみを
      マルチャーナに渡した
  d_ex_shopping_07_73:
    speaker: marciana
    en: Why are you giving this to me?
    ko: 이걸 왜 제게….
    ja: どうしてこれを…
  d_ex_shopping_07_74:
    speaker: naga
    en: Tia doesn't like dolls that much.
    ko: 티아는 인형을 그리 좋아하지 않아서요.
    ja: |-
      ティアは、ぬいぐるみがそんなに
      好きじゃないんです。
  d_ex_shopping_07_75:
    speaker: marciana
    en: But neither do I.
    ko: 저, 저도 인형을 좋아하지 않아요.
    ja: わ、私もぬいぐるみは好きではありません。
  d_ex_shopping_07_76:
    speaker: naga
    en: I know,
    ko: 알고 있어요~
    ja: 分かってます～
  d_ex_shopping_07_77:
    speaker: naga
    en: but it's such a shame to just chuck it away.
    ko: 하지만 이대로 버리기엔 아깝잖아요.
    ja: |-
      でも、このまま捨てるのは
      もったいないじゃないですか。
  d_ex_shopping_07_78:
    speaker: naga
    en: Look at how cute it is!
    ko: 이렇게 귀여운데 말이에요.
    ja: こんなにかわいいんですから。
  d_ex_shopping_07_79:
    speaker: naga
    en: Since you even took the time to go shopping with me today,
    ko: 오늘 이렇게 쇼핑까지 같이 나와주셨으니까~
    ja: |-
      今日はこうして、
      買い物まで付き合ってもらったので
  d_ex_shopping_07_80:
    speaker: naga
    en: can't you accept it as a gift from your student?
    ko: 제자의 선물인 걸로 하고 받아주시면 안 될까요?
    ja: |-
      生徒からのプレゼントってことで、
      受け取ってもらえませんか？
  d_ex_shopping_07_81:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_07_82:
    speaker: naga
    en: Will you not accept it?
    ko: 받아주지 않으실 건가요?
    ja: ダメですか？
  d_ex_shopping_07_83:
    speaker: marciana
    en: I...
    ko: 그, 그건….
    ja: そ、それは…
  d_ex_shopping_07_84:
    speaker: naga
    en: You're gonna make the doll cry!
    ko: 어머, 이 인형… 표정을 보니 우는 것 같기도 하고~
    ja: |-
      あれ、このぬいぐるみ…
      なんだか泣いているような～
  d_ex_shopping_07_85:
    speaker: naga
    en: Just look at her, she's absolutely heartbroken.
    ko: 어쩌지? 안쓰러워라~
    ja: どうしよう？かわいそ～
  d_ex_shopping_07_86:
    speaker: marciana
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_shopping_07_87:
    speaker: Narration
    en: "*Snatch*"
    ko: 탁!
    ja: バッ！
  d_ex_shopping_07_88:
    speaker: Narration
    en: Just as Naga's final words fall, Marciana snatches the doll and surveys her
      surroundings.
    ko: |-
      나가의 말이 끝나기가 무섭게,
      마르차나는 인형을 가로채 이곳저곳을 살피기 시작했다.
    ja: |-
      ナガがそう言うと、
      マルチャーナはぬいぐるみを奪い取り、
      あちこち確認し始めた
  d_ex_shopping_07_89:
    speaker: naga
    en: Would you look at that? Her smile has returned now that you've accepted her.
    ko: |-
      다행이네요~
      선생님이 가져가 주셔서 웃음을 되찾은 것 같아요.
    ja: |-
      よかったです～
      先生がもらってくれたので、
      笑顔を取り戻しましたね。
  d_ex_shopping_07_90:
    speaker: marciana
    en: "... That's great."
    ko: "…그건 정말 다행이네요."
    ja: "…よかったです。"
  d_ex_shopping_07_91:
    speaker: marciana
    en: I'm glad to hear that.
    ko: 다행입니다.
    ja: もう安心ですね。
  d_ex_shopping_07_92:
    speaker: naga
    en: You're just so adorable!
    ko: 귀여우셔라.
    ja: ホント、かわいい人だよね～
  d_ex_shopping_07_93:
    speaker: marciana
    en: Huh? What was that?
    ko: 나가? 지금 뭐라고 하셨나요?
    ja: ナガ？今、なんと言いました？
  d_ex_shopping_07_94:
    speaker: naga
    en: Nothing. Let's go!
    ko: |-
      아무것도 아니에요~
      얼른 돌아가시죠.
    ja: |-
      何でもありませんよ～
      早く帰りましょう！
d_ex_shopping_08:
  d_ex_shopping_08_1:
    speaker: "<Monologue>"
    en: On my way to the mall to restock on supplies for the Commander's Room,
    ko: 지휘관실의 물자 보충을 위해 쇼핑몰에 가는 길,
    ja: |-
      指揮官室の物資を補充するため、
      ショッピングモールへ向かった
  d_ex_shopping_08_2:
    speaker: "<Monologue>"
    en: I notice a commotion near the entrance.
    ko: 쇼핑몰 입구 쪽이 뭔가 소란스럽다.
    ja: ショッピングモールの入口が何やら騒がしい
  d_ex_shopping_08_3:
    speaker: "<Monologue>"
    en: As I get closer, I can hear music blaring and people cheering.
    ko: 가까이 갈수록 음악 소리가 커지고, 사람들의 환호성도 들려온다.
    ja: |-
      近づくほどに音楽が大きくなり、
      人々の歓声も聞こえてくる
  d_ex_shopping_08_4:
    speaker: "<Self>"
    en: Hold on, is that...
    ko: "…환호성??"
    ja: "…歓声？？"
  d_ex_shopping_08_5:
    speaker: "<Narration>"
    en: "*Boom boom boom boom*"
    ko: 둥둥둥둥-!
    ja: ズン、ズン、ズン、ズン…！
  d_ex_shopping_08_6:
    speaker: clay
    en: C'mon, everyone, put your hands together!
    ko: 짝-! 짝-! 짝-!
    ja: クラップ！クラップ！クラップ！
  d_ex_shopping_08_7:
    speaker: clay
    en: V-I-C-T-O-R-Y! What's that spell? Victory!
    ko: Go! Go! Victory!
    ja: Go！Go！Victory！
  d_ex_shopping_08_8:
    speaker: clay
    en: Get yourself a discount and buy, buy, buy!
    ko: 할인받고 사보자!
    ja: お得に買おう！
  d_ex_shopping_08_9:
    speaker: clay
    en: Keep shopping!
    ko: Keep Shopping--!!
    ja: Keep Shopping！！
  d_ex_shopping_08_10:
    speaker: speaker
    en: Keep shopping!
    ko: Keep Shopping--!!
    ja: Keep Shopping！！
  d_ex_shopping_08_11:
    speaker: "<Monologue>"
    en: As I get closer, I see Clay at the mall entrance, cheerleading with gusto.
    ko: "…가까이 가보니 쇼핑몰 입구에서 클레이가 응원을 하고 있었고,"
    ja: |-
      …近づいてみると、ショッピングモールの入口で
      クレイが応援をしていた
  d_ex_shopping_08_12:
    speaker: "<Monologue>"
    en: A speaker nearby blasts the sounds of a cheering crowd, adding to the excitement.
    ko: 스피커에서는 관중들의 함성소리가 재생되고 있었다.
    ja: スピーカーからは観客の歓声が流れている
  d_ex_shopping_08_13:
    speaker: clay
    en: Groceries on the left, go whooosh!
    ko: 자, 식료품은 왼쪽으로 슈웅-!
    ja: 食料品は、左にビューンッ！
  d_ex_shopping_08_14:
    speaker: speaker
    en: Whooosh!
    ko: 슈우웅~~
    ja: ビューン！
  d_ex_shopping_08_15:
    speaker: clay
    en: Daily essentials on the right, go whooosh!
    ko: 생필품은 오른쪽으로 슈웅-!
    ja: 日用品は、右にビューンッ！
  d_ex_shopping_08_16:
    speaker: speaker
    en: Whoooosh!
    ko: 슈우우웅~~
    ja: ビューーン！
  d_ex_shopping_08_17:
    speaker: "<Monologue>"
    en: Clay is sweating profusely as she cheers, as if there were countless spectators
      watching.
    ko: 마치 수많은 관객들이 있는 것처럼, 클레이는 땀 흘리며 응원하고 있다.
    ja: |-
      まるでたくさんの観客がいるかのように、
      クレイは汗を流しながら応援していた
  d_ex_shopping_08_18:
    speaker: "<Self>"
    en: Clay?
    ko: 클레이?
    ja: クレイ？
  d_ex_shopping_08_19:
    speaker: clay
    en: Hi, Coach!
    ko: 앗! 코치니임~!
    ja: あっ！コーチ～！
  d_ex_shopping_08_20:
    speaker: clay
    en: Are you here for some shopping?
    ko: 쇼핑하러 오셨나요옷? 헷헷!
    ja: お買い物ですかっ？えへへっ！
  d_ex_shopping_08_21:
    speaker: "<Self>"
    en: Yeah,
    ko: 응.
    ja: ああ
  d_ex_shopping_08_22:
    speaker: "<Self>"
    en: but what are you up to?
    ko: 그런데 이게 무슨 일이야?
    ja: ところで、何をしているんだ？
  d_ex_shopping_08_23:
    speaker: clay
    en: I'm practicing my routine for the Talentum Mall.
    ko: 달란트몰 응원 연습을 하고있어요옷!
    ja: タレントモールの応援の練習をしてましたっ！
  d_ex_shopping_08_24:
    speaker: clay
    en: They're gonna have a mega sale event, so I've gotta prepare something awesome!
    ko: 엄청 큰 세일 행사가 있다는데, 거기에 맞춰서 응원 준비중이에요옷~!
    ja: |-
      すごく大きなセールがあるらしくて、
      それに合わせた応援の準備をしてますっ！
  d_ex_shopping_08_25:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうなのか
  d_ex_shopping_08_26:
    speaker: clay
    en: How about you, Coach?
    ko: 네엣!
    ja: はいっ！
  d_ex_shopping_08_27:
    speaker: clay
    en: What are you looking to buy?
    ko: 헷헷. 코치님은 어떤 물건 사러오셨나요옷?
    ja: えへへっ。コーチは何を買いに来たんですかっ？
  d_ex_shopping_08_28:
    speaker: "<Self>"
    en: Just some office supplies and carbonated water.
    ko: 어… 나는 사무용품이랑 탄산수를 사러 왔어.
    ja: えっと…事務用品と炭酸水を買いに来た
  d_ex_shopping_08_29:
    speaker: clay
    en: If that's the case,
    ko: 그렇군요옷!
    ja: そうでしたかっ！
  d_ex_shopping_08_30:
    speaker: clay
    en: I recommend starting on the right side!
    ko: 그렇다면 오른쪽부터 들리시는 걸 추천드릴게요옷~!
    ja: それでしたら、右から周るのがおすすめですっ！
  d_ex_shopping_08_31:
    speaker: clay
    en: You've gotta keep shopping!
    ko: 코치님도 Keep Shopping--!!
    ja: コーチもKeep Shopping！！
  d_ex_shopping_08_32:
    speaker: "<Self>"
    en: Keep shopping!
    ko: Keep Shopping--!!
    ja: Keep Shopping！！
  d_ex_shopping_08_33:
    speaker: clay
    en: Everyone on the right, gimme a whoosh!
    ko: 오른쪽으로 슈웅-!
    ja: 右にビューンッ！
  d_ex_shopping_08_34:
    speaker: "<Self>"
    en: Whoooosh!
    ko: 슈우우우우웅~~
    ja: ビューーーン！
  d_ex_shopping_08_35:
    speaker: "<Monologue>"
    en: Afterward, as I push my shopping cart through the aisles, I realize I've ended
      up buying more than I intended.
    ko: "…신나서 담다 보니 예정보다 많이 쇼핑해 버렸다."
    ja: |-
      …楽しく買い物をしていたら、
      予定よりたくさん買ってしまった
  d_ex_shopping_08_36:
    speaker: yan
    en: Hey there, Rookie. It's been a while.
    ko: 오래간만이네 신참.
    ja: 久しぶりやね、新入り。
  d_ex_shopping_08_37:
    speaker: yan
    en: That's quite a haul you've got there. I appreciate your business.
    ko: 오늘도 잔~뜩 담아줘서 고맙다.
    ja: 今日もぎょうさん買うてくれて、おおきに。
  d_ex_shopping_08_38:
    speaker: "<Self>"
    en: Hey, Yan.
    ko: 오랜만이야 얀.
    ja: 久しぶりだな、ヤン
  d_ex_shopping_08_39:
    speaker: "<Self>"
    en: Can I ask what's the deal with Clay?
    ko: 그런데 저건 어떻게 된 일이야?
    ja: ところで、あれはどういうことだ？
  d_ex_shopping_08_40:
    speaker: yan
    en: What do you mean?
    ko: 저거라니?
    ja: あれって？
  d_ex_shopping_08_41:
    speaker: "<Monologue>"
    en: At the mall entrance, Clay continues to throw herself into her routine.
    ko: 쇼핑몰 입구에서는 여전히 클레이가 열띤 응원 중이다.
    ja: |-
      ショッピングモールの入口で、
      クレイが応援を続けている
  d_ex_shopping_08_42:
    speaker: yan
    en: Ah, you mean our hype woman?
    ko: 아~ 우리 응원 모델 말이가?
    ja: あ～うちらの応援モデルかいな？
  d_ex_shopping_08_43:
    speaker: "<Self>"
    en: Hype woman?
    ko: 응원 모델?
    ja: 応援モデル？
  d_ex_shopping_08_44:
    speaker: yan
    en: That's right.
    ko: 그래. 응원 모델.
    ja: せや。応援モデル。
  d_ex_shopping_08_45:
    speaker: yan
    en: I'm sure you've heard we're gearing up for a mega sale, haven't you?
    ko: 신참 니도 요새 우리 매장에서 특가 세일 준비하고 있는 건 알제?
    ja: |-
      新入りも、最近うちが特価セールを
      準備中なのは知ってるやろ？
  d_ex_shopping_08_46:
    speaker: "<Self>"
    en: I have.
    ko: 알고 있지.
    ja: ああ
  d_ex_shopping_08_47:
    speaker: yan
    en: I'm not sure if it was 'cause of the promotion not being up to par,
    ko: 근데 홍보가 덜 된 건지, 뭔지.
    ja: でもな、宣伝がちょっと足りひんかったんか…
  d_ex_shopping_08_48:
    speaker: yan
    en: but the customer turnout ain't been all that great.
    ko: 영~ 고객들 반응이 별로더라고.
    ja: お客さんたちの反応がイマイチなんや。
  d_ex_shopping_08_49:
    speaker: yan
    en: Then, I just so happened to bump into that girl out there, who I'd seen on
      TV before.
    ko: 근데 오늘 우연히 티브이에서 보던 가시나를 딱! 만나버린 거 아잉교~
    ja: |-
      そんな時に！テレビで見たことのある
      お嬢ちゃんとバッタリ会うたんや！
  d_ex_shopping_08_50:
    speaker: yan
    en: I thought she'd be perfect for drumming up business, so I asked her if she
      wanted to work for me.
    ko: 이거다 싶어서 바로 일해볼 생각 없냐 물어봤제~
    ja: これや！思てすぐスカウトしたんやで。
  d_ex_shopping_08_51:
    speaker: "<Self>"
    en: You're not making her do this for free, are you?
    ko: "…설마 공짜로 부려먹는 건 아니지?"
    ja: "…まさか、タダでこき使ってるんじゃないよな？"
  d_ex_shopping_08_52:
    speaker: yan
    en: Of course not.
    ko: 설마~
    ja: んなわけないやろ～
  d_ex_shopping_08_53:
    speaker: yan
    en: I'm not running some corner shop in a small village.
    ko: 내가 동네 구멍가게 장사하는 것도 아니고,
    ja: 田舎のちっさい店とちゃうねんで？
  d_ex_shopping_08_54:
    speaker: yan
    en: She signed the contract, fair and square.
    ko: 정당하게 계약했다 아이가.
    ja: ちゃーんと契約したったわ。
  d_ex_shopping_08_55:
    speaker: yan
    en: If she cheers and takes photos in front of the shopping mall today,
    ko: 오늘 하루 쇼핑몰 앞에서 열~심히 응원하고 촬영해 주면,
    ja: |-
      今日1日、ショッピングモールの前で
      応援して撮影してくれたら、
  d_ex_shopping_08_56:
    speaker: yan
    en: I'm set to hook her up with some new outfits and a year's worth of ion supply
      drinks.
    ko: 새 운동화에, 옷에, 1년 치 이온 음료까지 지원해 주기로 했다.
    ja: |-
      新しいスニーカーに、服に、
      1年分のイオンドリンクまで
      サポートするってな。
  d_ex_shopping_08_57:
    speaker: "<Self>"
    en: An entire year?!
    ko: 1년 치?!
    ja: 1年分！？
  d_ex_shopping_08_58:
    speaker: yan
    en: You sound tempted, Rookie. Want to join?
    ko: 와. 신참 니도 같이 하고 싶나?
    ja: なんや？新入りも一緒にやりたいん？
  d_ex_shopping_08_59:
    speaker: yan
    en: If you start now, I can't guarantee you any clothes,
    ko: 음~ 지금부터 하면 옷이랑 운동화까진 못해줘도,
    ja: |-
      う～ん、今からなら
      服とスニーカーは無理やけど、
  d_ex_shopping_08_60:
    speaker: yan
    en: but a half-year's supply of soda could certainly be arranged.
    ko: 탄산수 반년 치는 지원해 줄 수 있다.
    ja: 炭酸水半年分くらいはサポートできるで。
  d_ex_shopping_08_61:
    speaker: "<Monologue>"
    en: Perhaps a half-year's supply of soda could really improve my financial situation...
    ko: "…확실히 탄산수 반년 치면 지휘관실 경제 상황에 보탬이 될지도 모른다…."
    ja: "…炭酸水半年分は、助かるかもしれない…"
  d_ex_shopping_08_62:
    speaker: "<Self>"
    en: All right, I’ll do it.
    ko: 좋아. 할게.
    ja: 分かった。やろう
  d_ex_shopping_08_63:
    speaker: yan
    en: A wise decision.
    ko: 잘~ 생각했다.
    ja: よっしゃ！
  d_ex_shopping_08_64:
    speaker: yan
    en: All right then, sign right here. Then get out there and start practicing with
      her.
    ko: 그럼 여기 사인하고, 퍼뜩 뛰어가서 같이 연습하면 된다.
    ja: |-
      ほんなら、ここにサインして、
      さっそく一緒に練習するとええで。
  d_ex_shopping_08_65:
    speaker: "<Monologue>"
    en: I sign the contract Yan gave me and stand next to Clay.
    ko: 얀이 준 계약서에 사인하고, 클레이의 옆에 가서 섰다.
    ja: |-
      ヤンから渡された契約書にサインして、
      クレイの隣に立った
  d_ex_shopping_08_66:
    speaker: clay
    en: Oh my gosh, Coach! Are you joining in too?
    ko: 어라앗? 코치님! 코치님도 같이 하시는 건가요옷??
    ja: |-
      あれっ？コーチ！
      コーチも一緒に応援するんですかっ？
  d_ex_shopping_08_67:
    speaker: "<Self>"
    en: Yeah, seems like it.
    ko: 응. 그렇게 됐어.
    ja: ああ、そういうことになった
  d_ex_shopping_08_68:
    speaker: clay
    en: That's fantastic! Let's give this cheer everything we've got!
    ko: 와앗~ 좋아요옷! 그럼 같이 열심히 응원해봐요옷!
    ja: |-
      わあっ！嬉しいですっ！
      じゃあ一緒に応援しましょうっ！
  d_ex_shopping_08_69:
    speaker: clay
    en: C'mon, everyone, grab your carts!
    ko: 자, 모두 장바구니를 챙기고~
    ja: みなさん、買い物かごを持って～
  d_ex_shopping_08_70:
    speaker: "<Self>"
    en: Grab them!
    ko: 챙기고~
    ja: 持って～
  d_ex_shopping_08_71:
    speaker: clay
    en: Raise your heads and shout to the sky!
    ko: 힘내라, 힘~!
    ja: 頑張れ～！
  d_ex_shopping_08_72:
    speaker: "<Self>"
    en: Shout to the sky!
    ko: 힘내라, 힘!!
    ja: 頑張れ～！！
  d_ex_shopping_08_73:
    speaker: clay
    en: Keep shopping!
    ko: Keep Shopping--!!
    ja: Keep Shopping！！
  d_ex_shopping_08_74:
    speaker: "<Self>"
    en: Keep shopping!
    ko: Keep Shopping--!!
    ja: Keep Shopping！！
  d_ex_shopping_08_75:
    speaker: speaker
    en: Woohooo!
    ko: 와아아아아아아--!!
    ja: わあああああー！！
  d_ex_shopping_08_76:
    speaker: "<Monologue>"
    en: I continue practicing with Clay until the sun begins to set.
    ko: 나는 클레이와 함께 해가 질 때까지 응원 연습을 이어갔고,
    ja: |-
      私はクレイと一緒に日が暮れるまで
      応援の練習を続けた
  d_ex_shopping_08_77:
    speaker: "<Monologue>"
    en: Meanwhile, a record number of shoppers come to Talentum Mall for their sales
      event.
    ko: 달란트몰은 세일 행사에서 입장객 최고 기록을 경신했다고 한다….
    ja: |-
      タレントモールは今回のセールで
      入場者数の最高記録を更新したらしい…
d_ex_shopping_09:
  d_ex_shopping_09_1:
    speaker: ein
    en: Teacher, Hi!
    ko: 쌤, 하이요!
    ja: 先生、やっほー！
  d_ex_shopping_09_2:
    speaker: ein
    en: Are you here to shop?
    ko: 쇼핑하러 왔어요?
    ja: 買い物ですか？
  d_ex_shopping_09_3:
    speaker: "<Self>"
    en: I sure am. How about you?
    ko: 응, 아인도?
    ja: そうだ、アインもか？
  d_ex_shopping_09_4:
    speaker: ein
    en: Same. Today is the day that
    ko: 네! 오늘은 무려….
    ja: はい！今日はなんと…
  d_ex_shopping_09_5:
    speaker: ein
    en: Rushae's new arrivals are being revealed!
    ko: 루셰의 신상이 공개되는 날이라고요!
    ja: ルシェーの新作が発売される日なんです！
  d_ex_shopping_09_6:
    speaker: ein
    en: One of them is something you can only purchase in person,
    ko: 그중에 오프라인에서만 구매할 수 있는 상품이 있어서.
    ja: その中に店舗でしか買えないものがあって
  d_ex_shopping_09_7:
    speaker: ein
    en: so I came to check it out.
    ko: 직접 구경하려고 왔어요.
    ja: 見に来たんです。
  d_ex_shopping_09_8:
    speaker: ein
    en: Hold on, isn't that...
    ko: 어, 근데 저거.
    ja: あっ、ところであれ…
  d_ex_shopping_09_9:
    speaker: ein
    en: Naga and Tia?
    ko: 나가 선배랑 티아 선배 같은….
    ja: ナガ先輩とティア先輩じゃ…
  d_ex_shopping_09_10:
    speaker: "<Narration>"
    en: "*Hug*"
    ko: 와락-
    ja: ぎゅっ
  d_ex_shopping_09_11:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_ex_shopping_09_12:
    speaker: ein
    en: Wow, a direct charge! Nicely done.
    ko: "…육탄 공세, 대박."
    ja: "…はやっ。"
  d_ex_shopping_09_13:
    speaker: "<Narration>"
    en: Before I have a chance to stop her, Tia is hugging me tight.
    ko: 말릴 새도 없이, 티아가 안겨 왔다.
    ja: 止める間もなく、ティアが抱きついてきた
  d_ex_shopping_09_14:
    speaker: tia
    en: It's Teacher!
    ko: 선생님이다아~
    ja: 先生だぁ～！
  d_ex_shopping_09_15:
    speaker: naga
    en: Tia, you startled them both.
    ko: 티아, 선생님이랑 아인이 놀랐잖아.
    ja: ティア、先生が驚いてるじゃない。
  d_ex_shopping_09_16:
    speaker: naga
    en: You ought to give them a proper greeting first.
    ko: 인사부터 해야지?
    ja: まずは挨拶が先でしょ？
  d_ex_shopping_09_17:
    speaker: tia
    en: Oh, right, hehe. Sorry.
    ko: 헤헤, 미안. 미안.
    ja: えへへ～ごめん、ごめん。
  d_ex_shopping_09_18:
    speaker: tia
    en: Hi, Teacher. Hi, Ein.
    ko: 선생님, 아인, 안녕~
    ja: 先生、アイン、こんにちはぁ～♥
  d_ex_shopping_09_19:
    speaker: naga
    en: Did you both arrange to hang out here?
    ko: 둘이서 놀러 나온 거야?
    ja: 二人で遊びに来たの？
  d_ex_shopping_09_20:
    speaker: ein
    en: No, we ran into each other only a moment ago.
    ko: 아뇨, 요 앞에서 마주쳤어요.
    ja: いえ、そこで偶然会ったんです。
  d_ex_shopping_09_21:
    speaker: ein
    en: Teacher is here to shop,
    ko: 선생님은 쇼핑하러 왔고.
    ja: 先生は買い物。
  d_ex_shopping_09_22:
    speaker: ein
    en: and I'm here to see the new arrivals from Rushae.
    ko: 저는 루셰 신상 구경하러 왔어요.
    ja: 私はルシェーの新作を見に！
  d_ex_shopping_09_23:
    speaker: naga
    en: Ha, what a coincidence!
    ko: 어머, 루셰 신상?
    ja: ルシェーの新作？
  d_ex_shopping_09_24:
    speaker: tia
    en: We're here to see them as well.
    ko: 신기하다아~ 우리도 그거 구경하러 왔는데.
    ja: 奇遇だね～！私たちもだよぉ！
  d_ex_shopping_09_25:
    speaker: ein
    en: No kidding!
    ko: 헐? 진짜요?
    ja: ええっ、マジですか？
  d_ex_shopping_09_26:
    speaker: ein
    en: Are you both fans of Rushae too?
    ko: 선배들도 루셰 좋아해요?
    ja: 先輩たちもルシェーが好きなんですか？
  d_ex_shopping_09_27:
    speaker: tia
    en: We certainly are!
    ko: 응~!
    ja: うんっ♥
  d_ex_shopping_09_28:
    speaker: tia
    en: Well, actually, Naga is more of a fan than me.
    ko: 아, 나는 아니구 나가가 좋아해.
    ja: あっ、私じゃなくてナガが好きなのぉ。
  d_ex_shopping_09_29:
    speaker: naga
    en: I love how modern their designs are.
    ko: 디자인이 세련돼서 좋아하는 편이야.
    ja: うん。デザインが洗練されてて、いいよね。
  d_ex_shopping_09_30:
    speaker: naga
    en: And don't get me started on their accessories, hehe.
    ko: 액세서리 라인은 더 말할 것도 없고~ 후훗.
    ja: 特にアクセサリーが好きなの。
  d_ex_shopping_09_31:
    speaker: ein
    en: This is incredible!
    ko: 와, 대박이다.
    ja: わあ…やばっ。
  d_ex_shopping_09_32:
    speaker: ein
    en: I didn't expect to find a fellow fashionista so close to home.
    ko: 이렇게 가까이에 동지가 있을 줄은 몰랐어요.
    ja: こんな身近に仲間がいたなんて！
  d_ex_shopping_09_33:
    speaker: naga
    en: Really?
    ko: 으음~ 그래?
    ja: え、そう？
  d_ex_shopping_09_34:
    speaker: naga
    en: From the way I've seen you dress,
    ko: 난 평소에 네가 꾸미고 다니는 걸 보고.
    ja: 私は普段からアインがオシャレしてるの見て
  d_ex_shopping_09_35:
    speaker: naga
    en: I always knew you were someone who had an interest in fashion.
    ko: 패션에 참 관심이 많은 아이구나~ 하고 생각했었거든~
    ja: |-
      ファッションに興味があるんだな～って
      思ってたよ～
  d_ex_shopping_09_36:
    speaker: ein
    en: Really?
    ko: 엥, 그래요?
    ja: えぇっ？そうだったんですか？
  d_ex_shopping_09_37:
    speaker: ein
    en: Is it that obvious?
    ko: 저 그렇게 눈에 띄나요?
    ja: 私、そんなに目立ちます？
  d_ex_shopping_09_38:
    speaker: ein
    en: I don't usually go for clothes that stand out too much.
    ko: 막 눈에 띄게 화려한 걸 추구하는 편은 아닌데.
    ja: |-
      目立つためにファッションを
      追求してるわけではないんですけど…
  d_ex_shopping_09_39:
    speaker: naga
    en: It's not that you stood out, necessarily, but simply that you clearly have
      a great fashion sense.
    ko: 화려하다기보다, 센스 넘쳐서?
    ja: 目立つっていうより、センスがいいし
  d_ex_shopping_09_40:
    speaker: naga
    en: You're always so well-dressed, and your outfits are so well-coordinated.
    ko: 굉장히 조화롭게 잘 꾸미고 다녀서 그렇게 생각했어~
    ja: すごくオシャレだからそう思ったの～
  d_ex_shopping_09_41:
    speaker: naga
    en: The accessories on your bag are especially cute,
    ko: 특히 가방에 달고 다니는 액세서리들이 엄청 귀엽더라?
    ja: |-
      特にバッグにつけてるアクセサリーなんか
      めっちゃかわいい。
  d_ex_shopping_09_42:
    speaker: naga
    en: and I love the modern feel of your earrings and choker.
    ko: 귀걸이나 초커도 모던한 느낌이라 좋고.
    ja: ピアスやチョーカーも素敵だし。
  d_ex_shopping_09_43:
    speaker: naga
    en: Can I ask where you got them?
    ko: 혹시 어디서 샀는지 물어봐도 될까?
    ja: どこで買ったのか聞いてもいい？
  d_ex_shopping_09_44:
    speaker: ein
    en: Oh, these?
    ko: 아! 이건 말이죠!
    ja: あ！これですか？
  d_ex_shopping_09_45:
    speaker: ein
    en: I found these in some hidden corner
    ko: 방주 쪽 쇼핑몰 골목 있잖아요~
    ja: |-
      アークにショッピングモールが
      ありますよね。
  d_ex_shopping_09_46:
    speaker: ein
    en: in the Ark's shopping district.
    ko: 그 구석진 골목에서 발견한 덴데요!
    ja: そこの隅っこの路地で見つけたんです！
  d_ex_shopping_09_47:
    speaker: naga
    en: Really?
    ko: 어머, 어머!
    ja: へえー！
  d_ex_shopping_09_48:
    speaker: naga
    en: Any chance you could tell me how to get there?
    ko: 어딘지 설명해 줄래?
    ja: 詳しく教えてくれない？
  d_ex_shopping_09_49:
    speaker: "<Monologue>"
    en: Ein and Naga are practically beaming as they continue their conversation.
    ko: 아인과 나가는 눈을 빛내며 이야기를 이어 나가기 시작했다.
    ja: |-
      アインとナガは目を輝かせながら
      話に花を咲かせ始めた
  d_ex_shopping_09_50:
    speaker: tia
    en: Teacher,
    ko: 선생니임~
    ja: せんせぇ～
  d_ex_shopping_09_51:
    speaker: tia
    en: I feel like they're going to take a while.
    ko: 저쪽은 왠지 길어질 것 같은데에~
    ja: なんだか話が長くなりそうだねぇ～
  d_ex_shopping_09_52:
    speaker: tia
    en: Didn't you say you had to buy something?
    ko: 선생님 살 거 있지 않았어?
    ja: 先生は買い物に来たんだよね～？
  d_ex_shopping_09_53:
    speaker: tia
    en: Let's go shopping together.
    ko: 같이 다녀오자아~
    ja: 一緒に見に行こ～！
  d_ex_shopping_09_54:
    speaker: "<Self>"
    en: Okay.
    ko: 좋아.
    ja: そうだな
  d_ex_shopping_09_55:
    speaker: "<Monologue>"
    en: Even after I've bought what I needed,
    ko: 쇼핑을 마치고 돌아온 후에도.
    ja: 買い物を終え、戻っても
  d_ex_shopping_09_56:
    speaker: "<Monologue>"
    en: Ein and Naga are still in mid-conversation when we return.
    ko: 두 사람은 여전히 이야기를 하는 중이었다.
    ja: 二人はまだ話をしていた
  d_ex_shopping_09_57:
    speaker: tia
    en: Are you hungry?
    ko: 배고프지 않아?
    ja: お腹空いたぁ～
  d_ex_shopping_09_58:
    speaker: tia
    en: Want to go grab some dessert?
    ko: 나랑 디저트 먹고 올래애?
    ja: 一緒に甘いモノでも食べに行かない？
  d_ex_shopping_09_59:
    speaker: "<Self>"
    en: Sure.
    ko: 좋아.
    ja: そうしよう
  d_ex_shopping_09_60:
    speaker: "<Monologue>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_shopping_09_61:
    speaker: ein
    en: Isn't this latest release simply superb?
    ko: 진짜 이번 시즌 대박이지 않아요?
    ja: 今回、マジ最高だと思いませんか？
  d_ex_shopping_09_62:
    speaker: ein
    en: There's one item I've really had my eye on...
    ko: 제가 엄청 눈여겨본 물건이 있는데~ 잠시만요.
    ja: |-
      私、これは！ってものがあって…
      ちょっと待ってくださいね。
  d_ex_shopping_09_63:
    speaker: ein
    en: Ah!
    ko: 아 찾았다!
    ja: あっ、あった！
  d_ex_shopping_09_64:
    speaker: ein
    en: There it is!
    ko: 여기 이건데요!
    ja: これ！これです！
  d_ex_shopping_09_65:
    speaker: naga
    en: Oh, right!
    ko: 어쩜~ 맞아 맞아.
    ja: え～
  d_ex_shopping_09_66:
    speaker: naga
    en: I absolutely adore this, too!
    ko: 나도 이게 마음에 들더라니까?
    ja: 私もこれ、いいと思ってた！
  d_ex_shopping_09_67:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_09_68:
    speaker: tia
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_09_69:
    speaker: tia
    en: Hehe.
    ko: 헤헤, 선생니임~
    ja: えへへ、せんせぇ～
  d_ex_shopping_09_70:
    speaker: tia
    en: How about we head out, Teacher?
    ko: 우리 먼저 갈까?
    ja: 私たち、先に行こっか？
  d_ex_shopping_09_71:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…좋아."
    ja: "…そうしよう"
  d_ex_shopping_09_72:
    speaker: "<Monologue>"
    en: Tia and I head out of the Shopping Mall,
    ko: 둘만의 세계에 빠진 아인과 나가를 두고.
    ja: 楽しそうな二人を置いて
  d_ex_shopping_09_73:
    speaker: "<Monologue>"
    en: leaving Ein and Naga in their own world.
    ko: 쇼핑몰을 빠져나왔다.
    ja: 私たちはショッピングモールを出た
d_ex_shopping_10:
  d_ex_shopping_10_1:
    speaker: rupee
    en: Sweetie! You're just in time!
    ko: 오빠~ 마침 잘 왔어!
    ja: |-
      お兄ちゃ～ん！
      ちょうどいいところに！！
  d_ex_shopping_10_2:
    speaker: "<Narration>"
    en: "*Psssh pssh*"
    ko: 취익-!
    ja: シューッ！
  d_ex_shopping_10_3:
    speaker: "<Monologue>"
    en: Rupee sprays some liquid from a small bottle onto a paper strip and hands
      it to me.
    ko: 루피는 병에 담긴 액체를 작은 막대에 뿌려 내게 건넸다.
    ja: |-
      ルピーは瓶に入った液体を小さな棒に吹きかけ、
      私に差し出した
  d_ex_shopping_10_4:
    speaker: rupee
    en: Smell this.
    ko: 이 향 맡아봐 봐.
    ja: この香り、嗅いでみて。
  d_ex_shopping_10_5:
    speaker: rupee
    en: Tell me what you think.
    ko: 어때, 어때?
    ja: どう？どう？
  d_ex_shopping_10_6:
    speaker: "<Self>"
    en: It's nice.
    ko: 음… 좋네.
    ja: うーん…いいな
  d_ex_shopping_10_7:
    speaker: rupee
    en: Come on, you've gotta give me more than that!
    ko: 아니~ 그런 감상 말구!
    ja: |-
      違う～！
      そういう感想じゃなくて！
  d_ex_shopping_10_8:
    speaker: rupee
    en: Tell me what it smells like!
    ko: 향이 어떤지 얘기해줘~
    ja: どんな感じか教えてよ～
  d_ex_shopping_10_9:
    speaker: "<Self>"
    en: Uh... It's... fragrant?
    ko: 음… 향긋하다?
    ja: うーん…いい香りだな？
  d_ex_shopping_10_10:
    speaker: rupee
    en: Ugh. No, this just won't do.
    ko: 으으… 아무래도 오빠한텐 안 되겠어.
    ja: うう…やっぱお兄ちゃんじゃダメッ。
  d_ex_shopping_10_11:
    speaker: rupee
    en: Excuse me, ma'am?
    ko: 어! 거기 예쁜 언니~!
    ja: あっ、そこのキレイなお姉さ～ん！
  d_ex_shopping_10_12:
    speaker: rupee
    en: I think this scent would be perfect for you. Are you interested?
    ko: 이 향이 잘 어울릴 것 같은데, 혹시 관심 있어?
    ja: |-
      この香り、お姉さんに
      ピッタリだと思うんだけど、興味ない？
  d_ex_shopping_10_13:
    speaker: rupee
    en: Hold on... I feel like I've done this somewhere before...
    ko: 어라? 나 이 이야기 어디선가 했던 것 같은….
    ja: あれ？こんなこと前にもあったような…
  d_ex_shopping_10_14:
    speaker: rupee
    en: Talk about déjà vu...
    ko: 데자뷔인가…?
    ja: デジャヴかな…？
  d_ex_shopping_10_15:
    speaker: flora
    en: Hmm? Were you talking to me?
    ko: 음? 저를 부르신 건가요?
    ja: あら。私をお呼びでしょうか？
  d_ex_shopping_10_16:
    speaker: flora
    en: Hello, Blossom.
    ko: 안녕하세요, 꽃님.
    ja: ごきげんよう、お花様。
  d_ex_shopping_10_17:
    speaker: "<Self>"
    en: Hi.
    ko: 안녕.
    ja: やあ
  d_ex_shopping_10_18:
    speaker: flora
    en: Hello, Miss Forsythia.
    ko: 안녕하세요, 개나리님.
    ja: ごきげんよう、レンギョウ様。
  d_ex_shopping_10_19:
    speaker: rupee
    en: That's it!
    ko: 앗, 아앗~!
    ja: あっ。ああ～っ！
  d_ex_shopping_10_20:
    speaker: rupee
    en: You're the one who called me Forsythia last time.
    ko: 맞아, 저번에 날 개나리라고 불렀던 걔잖아!
    ja: |-
      そうそう！この前、
      私のことレンギョウって呼んでた子～！
  d_ex_shopping_10_21:
    speaker: flora
    en: I'm Flora, from Botanic Garden.
    ko: 보타닉 가든의 플로라라고 합니다.
    ja: 私、ボタニックガーデンのフローラと申します。
  d_ex_shopping_10_22:
    speaker: flora
    en: Nice to meet you.
    ko: 반갑습니다.
    ja: よろしくお願いいたします。
  d_ex_shopping_10_23:
    speaker: rupee
    en: Botanic Garden?
    ko: 보타닉 가든?!
    ja: ボタニックガーデン！？
  d_ex_shopping_10_24:
    speaker: rupee
    en: You must know a lot about flowers then.
    ko: 와, 그럼 꽃에 대해서 잘 알겠네?
    ja: わあ、それじゃお花に詳しいんだね？
  d_ex_shopping_10_25:
    speaker: flora
    en: Yes, I'm quite knowledgeable.
    ko: 예, 잘 알고 있습니다만.
    ja: はい、さようでございますね。
  d_ex_shopping_10_26:
    speaker: flora
    en: Do you have any questions?
    ko: 혹시 궁금한 점이라도 있으신가요?
    ja: 何か気になることがございますか？
  d_ex_shopping_10_27:
    speaker: rupee
    en: I certainly do!
    ko: 응, 있어!
    ja: うん、あるある！
  d_ex_shopping_10_28:
    speaker: rupee
    en: We're developing a new fragrance at Rushae,
    ko: 우리 루셰에서 새로운 향수를 내려고 연구 중인데~
    ja: |-
      ルシェーで新しい香水を作ろうって
      研究してるんだけど～
  d_ex_shopping_10_29:
    speaker: rupee
    en: and the theme we're going for this time is "Fresh & Floral".
    ko: 이번 메인 테마가 [싱그러운 꽃향기] 이거든!
    ja: 今回のテーマが、「爽やかな花の香り」なの！
  d_ex_shopping_10_30:
    speaker: flora
    en: Fresh and floral?
    ko: 싱그러운 꽃향기….
    ja: 爽やかな花の香り…
  d_ex_shopping_10_31:
    speaker: flora
    en: Sounds lovely.
    ko: 후후, 좋네요.
    ja: ふふ、いいですね。
  d_ex_shopping_10_32:
    speaker: rupee
    en: Isn't it? Hehe.
    ko: 그렇지?
    ja: でしょ？
  d_ex_shopping_10_33:
    speaker: rupee
    en: Anyway...
    ko: 그래서 말인데~
    ja: それでなんだけど～
  d_ex_shopping_10_34:
    speaker: "<Narration>"
    en: "*Psssh*"
    ko: 취익-!
    ja: シューッ！
  d_ex_shopping_10_35:
    speaker: rupee
    en: How about you try this scent?
    ko: 이 향 한번 맡아볼래?
    ja: この香り、嗅いでみてくれる？
  d_ex_shopping_10_36:
    speaker: rupee
    en: I'd love to hear your thoughts on it.
    ko: 맡아보고 향이 어떤지 얘기해주면 좋겠어~
    ja: 感想を教えてくれると嬉しいな～
  d_ex_shopping_10_37:
    speaker: "<Monologue>"
    en: Flora takes a deep whiff of the perfume with an expression of intense concentration.
    ko: 플로라는 진지한 표정으로 향을 맡아보았다.
    ja: フローラは真剣な表情で香りを嗅いだ
  d_ex_shopping_10_38:
    speaker: flora
    en: Hmm...
    ko: 음… 이건.
    ja: うーん、これは…
  d_ex_shopping_10_39:
    speaker: flora
    en: This is a rose-based perfume.
    ko: 장미 향을 베이스로 한 향수네요.
    ja: バラの香りをベースにした香水ですね。
  d_ex_shopping_10_40:
    speaker: rupee
    en: Yes, that's it!
    ko: 오, 역시~ 바로 알아챘네?
    ja: おお、さすが～！すぐに分かっちゃうんだ！
  d_ex_shopping_10_41:
    speaker: rupee
    en: I incorporated rose to give it some sweetness without being cloying.
    ko: 달콤하면서 우아한 느낌이 나게끔 조합해 봤어.
    ja: |-
      甘くてエレガントな感じになるように
      調合してみたの。
  d_ex_shopping_10_42:
    speaker: flora
    en: It matches what you were going for.
    ko: 의도하신 대로의 향이네요.
    ja: おっしゃる通りの香りですが…
  d_ex_shopping_10_43:
    speaker: flora
    en: However, if there's one thing I would like to call attention to,
    ko: 다만… 마음에 걸리는 게 하나 있다면.
    ja: ただ…一つだけ気になることがございます。
  d_ex_shopping_10_44:
    speaker: flora
    en: it's that the freesia is a bit too prominent.
    ko: 프리지아 향이 좀 세요.
    ja: フリージアの香りが少々強いですね。
  d_ex_shopping_10_45:
    speaker: rupee
    en: Oh my goodness, really?
    ko: 헉, 그래?
    ja: えっ、そう？
  d_ex_shopping_10_46:
    speaker: rupee
    en: I thought only having rose would be a bit dull,
    ko: 장미 향만 넣자니, 심심한 느낌이라.
    ja: |-
      バラの香りだけだと、
      ちょっと物足りない感じがして
  d_ex_shopping_10_47:
    speaker: rupee
    en: so I added a small amount of freesia. Does it not work?
    ko: 아주 소량으로 살짝만 추가한 건데, 별로야?
    ja: ほんの少しだけ追加してみたんだけど、ダメ？
  d_ex_shopping_10_48:
    speaker: flora
    en: It's not that it's bad, but the freesia overshadows the other notes a little
      too much.
    ko: 별로라기 보다는 베이스가 묻히는 느낌이라 아쉬워서요.
    ja: |-
      ダメというわけではございませんが、
      ベースとなるバラの香りが
      隠れてしまって、もったいないですね。
  d_ex_shopping_10_49:
    speaker: flora
    en: If you want to add something that complements the rose,
    ko: 장미 향을 보완하기 위해 추가한 거라면.
    ja: バラの香りを補うためなら
  d_ex_shopping_10_50:
    speaker: flora
    en: why not try using geranium instead?
    ko: 제라늄 향을 써보시는 건 어떨까요?
    ja: |-
      ゼラニウムの香りを
      使ってみてはいかがでしょう？
  d_ex_shopping_10_51:
    speaker: flora
    en: Their profiles are a little more similar.
    ko: 둘은 비슷한 플로럴 노트를 가지고 있답니다.
    ja: |-
      両方とも、似たような
      フローラルノートですので。
  d_ex_shopping_10_52:
    speaker: rupee
    en: Okay, sure!
    ko: 자, 잠깐만!
    ja: ま、待って！
  d_ex_shopping_10_53:
    speaker: rupee
    en: How do you spell that?
    ko: 제라… 뭐라고?
    ja: ゼラ…何だっけ？
  d_ex_shopping_10_54:
    speaker: flora
    en: G-e-r-a-n-i-u-m.
    ko: 제라늄이요.
    ja: ゼラニウムです。
  d_ex_shopping_10_55:
    speaker: rupee
    en: Okay, great! Noted.
    ko: 오케이, 체크해뒀고~
    ja: オーケー、メモしたよ～
  d_ex_shopping_10_56:
    speaker: rupee
    en: Then how about this scent?
    ko: 그럼 혹시 이 향은 어때?
    ja: じゃあ、この香りはどう？
  d_ex_shopping_10_57:
    speaker: "<Narration>"
    en: "*Psssh*"
    ko: 취익-!
    ja: シューッ！
  d_ex_shopping_10_58:
    speaker: flora
    en: Hmm...
    ko: 음…?
    ja: ええと…
  d_ex_shopping_10_59:
    speaker: flora
    en: "... Is it lavender mixed with hyacinth?"
    ko: 이건… 라벤더에 히아신스를 섞으셨나요?
    ja: |-
      これは…
      ラベンダーにヒヤシンスを混ぜたのですか？
  d_ex_shopping_10_60:
    speaker: rupee
    en: That's right.
    ko: 맞아.
    ja: そう。
  d_ex_shopping_10_61:
    speaker: rupee
    en: It's supposed to be more lavender-forward, but I thought this unusual combination
      actually blended quite well.
    ko: |-
      라벤더 베이스의 향수인데,
      의외의 조합이라 잘 어울리지 않아?
    ja: |-
      ラベンダーベースの香水なんだけど、
      この意外な組み合わせがいい感じじゃない？
  d_ex_shopping_10_62:
    speaker: flora
    en: They're both so different... I don't think they're a particularly good match,
    ko: 너무 결이 다른 향이라… 저에게는 별로네요.
    ja: |-
      あまりにも性質の異なる香りなので…
      私はあまり好きではございません。
  d_ex_shopping_10_63:
    speaker: flora
    en: especially for a lavender-based perfume.
    ko: 라벤더를 베이스로 하는 향이라면 더욱 더요.
    ja: |-
      ラベンダーベースの香水なら、
      それに合う香りを使うべきです。
  d_ex_shopping_10_64:
    speaker: rupee
    en: Then what do you think would go well with it?
    ko: 그럼 어떤 향을 섞는 게 어울릴 것 같아?
    ja: |-
      じゃあ、どういう香りを
      ブレンドしたらいいと思う？
  d_ex_shopping_10_65:
    speaker: flora
    en: Rosemary or peppermint would be nice.
    ko: 로즈마리나, 페퍼민트가 좋을 것 같아요.
    ja: ローズマリーやペパーミントがよろしいかと。
  d_ex_shopping_10_66:
    speaker: flora
    en: They're in the same herb family and have a refreshing quality that would complement
      the lavender nicely.
    ko: 같은 허브 계열의 향이고, 상쾌해서 잘 어울린답니다.
    ja: |-
      同じハーブ系の爽やかな香りなので、
      ラベンダーと相性がいいのですよ。
  d_ex_shopping_10_67:
    speaker: rupee
    en: Oh, okay!
    ko: 오오… 좋아, 좋아.
    ja: おお…よし、メモしたよ。
  d_ex_shopping_10_68:
    speaker: rupee
    en: You're really something, Flora.
    ko: 그런데 플로라 너 진짜 대단하다~
    ja: |-
      でもフローラ。
      ほんっとにすごいね～
  d_ex_shopping_10_69:
    speaker: rupee
    en: You can tell what something is just by a quick sniff,
    ko: 한번 맡아보고 바로 어떤 향인지도 알고.
    ja: |-
      ちょっと嗅いだだけで、
      なんの香りかすぐ分かっちゃうし。
  d_ex_shopping_10_70:
    speaker: rupee
    en: and you know right off the top of your head what to combine with what.
    ko: 어울리는 조합도 마치 입력해 놓은것처럼 줄줄 읊고.
    ja: |-
      相性のいい組み合わせも
      スラスラ言えちゃうし。
  d_ex_shopping_10_71:
    speaker: flora
    en: Well, I do spend much of my time around flowers and their fragrances.
    ko: 꽃향기는 매일 맡고 있으니까요.
    ja: 花の香りでしたら、毎日嗅いでいますからね。
  d_ex_shopping_10_72:
    speaker: flora
    en: I know which of them pair well with each other,
    ko: 어떤 향이 서로 잘 어울리고.
    ja: どの香りの組み合わせが相応しいのか
  d_ex_shopping_10_73:
    speaker: flora
    en: and which clash.
    ko: 어떤 향이 상극인지는 잘 알고 있답니다.
    ja: |-
      どの香りの相性が悪いのかは、
      よく分かっていますから。
  d_ex_shopping_10_74:
    speaker: rupee
    en: Okay, next I've got...
    ko: 그럼 다음엔~
    ja: じゃあ今度は～
  d_ex_shopping_10_75:
    speaker: rupee
    en: Oh darn.
    ko: 앗, 이런.
    ja: あっ、しまった…
  d_ex_shopping_10_76:
    speaker: rupee
    en: I only brought these two perfume samples with me.
    ko: 향수 샘플은 이거 두 개만 들고 나왔었네.
    ja: |-
      香水のサンプル、
      この二つしか持ってきてなかった。
  d_ex_shopping_10_77:
    speaker: rupee
    en: Flora.
    ko: 저기, 플로라.
    ja: ねえ、フローラ。
  d_ex_shopping_10_78:
    speaker: rupee
    en: Would it be okay if we continue this conversation somewhere else?
    ko: 잠깐 자리를 옮겨서 더 이야기 나눌 수 있을까?
    ja: |-
      よかったら場所を移して、
      もう少し話せないかな？
  d_ex_shopping_10_79:
    speaker: rupee
    en: I'd love to get more of your advice on these perfumes.
    ko: 향수에 대해서 좀 더 조언을 얻고 싶어서 말이야.
    ja: 香水についてもっとアドバイスしてほしいの。
  d_ex_shopping_10_80:
    speaker: rupee
    en: Please? I'll compensate you for your time.
    ko: 사례는 넉넉히 할게, 그러니까. 응?
    ja: お礼はたっぷり払うから、ね？
  d_ex_shopping_10_81:
    speaker: flora
    en: Hmm...
    ko: "…음."
    ja: "…そうですね…"
  d_ex_shopping_10_82:
    speaker: flora
    en: I'll go if Blossom comes with me.
    ko: 꽃님이 동행해 주신다면, 따라갈게요.
    ja: |-
      お花様もご一緒いただけるのであれば、
      参りましょう。
  d_ex_shopping_10_83:
    speaker: "<Self>"
    en: Huh? Why me?
    ko: 응? 나는 왜?
    ja: えっ？私もか？
  d_ex_shopping_10_84:
    speaker: flora
    en: I'm particularly fond of the scent you're wearing today.
    ko: 오늘 꽃님에게서 나는 향이, 유독 마음에 들어서요.
    ja: |-
      本日のお花様から漂う香りが
      とても気に入ったのです。
  d_ex_shopping_10_85:
    speaker: flora
    en: I'd like the opportunity to enjoy it more up close, hehe.
    ko: 곁에서 충분히 즐기고 싶네요, 후후.
    ja: 近くでもう少し堪能させていただきたくて。
  d_ex_shopping_10_86:
    speaker: rupee
    en: Sweetie, come with us.
    ko: 오빠, 같이 가주라~
    ja: お兄ちゃん、一緒に行こうよ～
  d_ex_shopping_10_87:
    speaker: rupee
    en: I'll make sure you're compensated too, okay?
    ko: 오빠한테도 사례할 테니까, 응?
    ja: お兄ちゃんにもお礼はちゃんとするから、ね？
  d_ex_shopping_10_88:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_10_89:
    speaker: "<Monologue>"
    en: In the end, I find myself following Rupee and Flora,
