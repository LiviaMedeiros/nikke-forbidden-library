---
d_ex_shopping_01:
  d_ex_shopping_01_1:
    speaker: privaty
    en: I can't say I was expecting much,
    ko: 흥. 전초기지의 쇼핑몰 따위, 별 기대도 안 했지만.
    ja: |-
      ふん。前哨基地のショッピングモールなんて、
      たかが知れてますわ。
  d_ex_shopping_01_2:
    speaker: privaty
    en: but now that I'm here...
    ko: 막상 오픈하고 와 보니…….
    ja: オープンしたっていうから来てみましたけど…
  d_ex_shopping_01_3:
    speaker: privaty
    en: this shopping mall really is a dump!
    ko: 생각보다 더 별 거 없네요! 후후.
    ja: 思った通りどうってことないですね！ふふふ。
  d_ex_shopping_01_4:
    speaker: privaty
    en: |-
      Not a single pair of leather shoes or clutch bags.
      There aren't even any restaurants where you can grill Nutrium.
    ko: 동물 가죽으로 만든 구두나 지갑도 없고. 돌 위에 배양육을 구워주는 레스토랑도 없고.
    ja: |-
      動物の皮で作った靴や財布もないし、石焼き
      培養肉が食べられるレストランもない。
  d_ex_shopping_01_5:
    speaker: privaty
    en: Compared to the malls in Royal Road, it's practically a hole in the ground.
    ko: 로열 로드의 백화점에 비하면 정말 하잘것 없어요.
    ja: |-
      ロイヤルロードのデパートの
      足元にもおよびません。
  d_ex_shopping_01_6:
    speaker: dolla
    en: You think so?
    ko: 흐음. 그래?
    ja: ふ～ん、そうなんだ。
  d_ex_shopping_01_7:
    speaker: privaty
    en: Yes! This place should be ashamed of calling itself a shopping mall... huh?!
    ko: 그래요! 여긴 쇼핑몰이라는 간판을 달고 있기도 민망한… 헉?
    ja: |-
      はい！ここはショッピングモールと呼ぶのも
      恥ずかしい…はっ？
  d_ex_shopping_01_8:
    speaker: privaty
    en: How long have you been listening?
    ko: 어, 언제부터 듣고 계셨나요?
    ja: い、いつから私の話、聞いてました？
  d_ex_shopping_01_9:
    speaker: dolla
    en: From the beginning.
    ko: 처음부터.
    ja: 最初から。
  d_ex_shopping_01_10:
    speaker: dolla
    en: As a member of Talentum, it is my job to take care of this mall.
    ko: 일단은 나도 [달란트] 스쿼드의 일원으로서 이 쇼핑몰의 지배인 역할을 맡고 있거든.
    ja: |-
      一応私も「タレント」部隊の一員として、
      このショッピングモールの支配人をしている。
  d_ex_shopping_01_11:
    speaker: dolla
    en: That includes looking after any unsatisfied customers.
    ko: 요컨대 불만 가득한 고객님을 만족시켜 드리는 것도, 내 일 중 하나라는 거지.
    ja: |-
      そのため不満たらたらのお客様を
      満足させることも、私の仕事のうちだ。
  d_ex_shopping_01_12:
    speaker: dolla
    en: Allow me to take you
    ko: 그런 의미에서… 데려가 드릴까?
    ja: そんなわけで…連れてってやろうか？
  d_ex_shopping_01_13:
    speaker: dolla
    en: to the VIP shopping area.
    ko: 오로지 이곳 전초기지점에서만 체험할 수 있는….
    ja: この前哨基地店でしか体験できない…
  d_ex_shopping_01_14:
    speaker: dolla
    en: The only one of its kind in the Outpost.
    ko: VVIP 전용 쇼핑 에리어로.
    ja: VVIP専用ショッピングエリアへ。
  d_ex_shopping_01_15:
    speaker: privaty
    en: What? A VIP area in the Outpost? That's impossible!
    ko: "하, 하지만…! \n그런 곳이 전초기지에 있을 리가 없잖아요."
    ja: |-
      えっ、ちょっと待って…！そんな場所が
      本当にこの前哨基地なんかにあるんですか？
  d_ex_shopping_01_16:
    speaker: privaty
    en: What I mean is... even if there was such a place, surely it would be laughable.
    ko: 있어 봤자 별 볼일 없는 곳일 테고요.
    ja: |-
      あったとしても、
      どうせ大したことないでしょうし。
  d_ex_shopping_01_17:
    speaker: dolla
    en: The one you are with seems interested.
    ko: 흐음. 그래도 함께 오신 신사분은 궁금한 눈친데.
    ja: |-
      どうだろうね。でも連れの
      紳士の方は興味津々な顔してるぞ。
  d_ex_shopping_01_18:
    speaker: "<Choice>"
    en: I am.
    ko: 그 말대로야.
    ja: すごく楽しみだ
  d_ex_shopping_01_19:
    speaker: "<Choice>"
    en: I suppose it's fine, so long as we're just window shopping.
    ko: 구경하는 것뿐이라면 괜찮지 않을까.
    ja: 見物がてら行ってみよう
  d_ex_shopping_01_20:
    speaker: dolla
    en: All right, then...
    ko: 좋아. 그럼….
    ja: いいぞ。じゃあ…
  d_ex_shopping_01_21:
    speaker: "<Narration>"
    en: Dolla holds up her walkie-talkie.
    ko: 도라는 무전기를 들었다.
    ja: ドラーは無線機を取り出した
  d_ex_shopping_01_22:
    speaker: dolla
    en: Is this the VIP manager?
    ko: 아, VVIP 담당자님?
    ja: あ、VVIPの担当か？
  d_ex_shopping_01_23:
    speaker: dolla
    en: Yes, this is the hotel manager, could you have the staff ready? I'm bringing
      two customers.
    ko: |-
      나 지배인인데.
      지금 VVIP 손님 두 분 데려가니까 직원들 대기시켜 줘.
    ja: |-
      こちら、支配人。
      今からVVIPのお客様を2人連れて行く。
      スタッフを待機させておけ。
  d_ex_shopping_01_24:
    speaker: dolla
    en: Also, prepare the following items...
    ko: 그리고 지금부터 내가 말하는 물건들 진열대에 쭉 세팅해 주고….
    ja: それと今から私が言う品物を陳列台に並べ…
  d_ex_shopping_01_25:
    speaker: "<Narration>"
    en: |-
      A bit later,
      inside the VIP exclusive area inside the shopping mall.
    ko: |-
      ……얼마 후.
      쇼핑몰 내 VVIP 전용 매장.
    ja: |-
      …しばらくして。
      ショッピングモール内のVVIP専用売り場
  d_ex_shopping_01_26:
    speaker: dolla
    en: Here in the VIP area, you'll not only find exclusive items,
    ko: 우리 전초기지점 VVIP 매장에서는 정해진 물건을 진열해두는 게 아니라….
    ja: |-
      前哨基地店のVVIPエリアでは
      決まった商品を陳列するのではなく…
  d_ex_shopping_01_27:
    speaker: dolla
    en: but goods which cater exclusively to the customer's taste.
    ko: 그날 찾아오는 고객님의 수요에 맞는 물건들을 팔아.
    ja: |-
      そこを訪れるお客様のニーズに
      合わせた品物を置く。
  d_ex_shopping_01_28:
    speaker: dolla
    en: For example, here we have a Tiara made of silver and germanium ions, which
      works wonders for the skin.
    ko: 이를테면 여기…… 쓰는 것만으로 피부가 투명해지는 게르마늄 은이온 티아라나.
    ja: |-
      例えばこれだ…被るだけで肌に透明感を与える
      ゲルマニウム銀イオンティアラだとか、
  d_ex_shopping_01_29:
    speaker: dolla
    en: Then there's this handkerchief with French embroidery featuring a floral pattern.
    ko: 지상에만 존재하는 꽃을 프랑스 자수로 수놓은 이 손수건처럼.
    ja: |-
      地上にしか存在しない花を
      フランス刺繍で表現したこのハンカチとか。
  d_ex_shopping_01_30:
    speaker: dolla
    en: All of the items here are perfectly suited to match your own elegance.
    ko: 전부 고객님처럼 아름다운 아가씨에게 어울리는 물건들이지.
    ja: |-
      すべてお客様のような美しい
      お嬢さんにふさわしい商品だ。
  d_ex_shopping_01_31:
    speaker: privaty
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_shopping_01_32:
    speaker: dolla
    en: Are you feeling a bit better about our establishment now?
    ko: 어때. 조금은 마음에 들어?
    ja: どうだ。少しは気に入ったか？
  d_ex_shopping_01_33:
    speaker: privaty
    en: Well, maybe a little...
    ko: "……그, 그게. 아직은."
    ja: "…え、えっと。まだそこまでは。"
  d_ex_shopping_01_34:
    speaker: dolla
    en: Ah yes, I nearly forgot. This product is sold only at our mall.
    ko: 아. 더해서 이건, 우리 매장에서만 독점 판매하는 물건인데.
    ja: |-
      あ、まだあったな。これはここでしか買えない
      オリジナル商品なんだが、
  d_ex_shopping_01_35:
    speaker: dolla
    en: Our line of very own fresh juice vitamins.
    ko: 일명 [상큼과즙 비타민 시리즈].
    ja: 別名「フレッシュ果汁ビタミンシリーズ」だ。
  d_ex_shopping_01_36:
    speaker: dolla
    en: As you both know, there are many vitamins which prevent our skin from aging.
    ko: 모두가 알다시피 비타민에는 피부노화 예방 기능이 있는데….
    ja: |-
      ビタミンは肌の老化予防に
      効果があることはよく知ってると思うが…
  d_ex_shopping_01_37:
    speaker: dolla
    en: However, given that Splendamin is our main food staple, it's impossible for
      us to extract the necessary nutrients from fruits.
    ko: 대부분의 식사를 퍼펙트로 해결하는 우리가, 과일에나 함유되어 있는 비타민을 충분히 섭취하기란 불가능에 가까워.
    ja: |-
      食事をほとんどパーフェクトで済ます
      私たちニケが、主に果物に含まれる
      ビタミンを十分に摂取することは不可能に近い。
  d_ex_shopping_01_38:
    speaker: dolla
    en: Inevitably, this will result in aged skin and pimples, even for typically
      ageless Nikkes.
    ko: 그러다 보면 아무리 영원한 젊음을 누리는 니케라도, 언젠가는 축 처진 피부와 사라지지 않는 뾰루지에 고통받게 되고….
    ja: |-
      永遠の若さが約束されたニケでも、
      いつかはハリのない肌と増える一方の
      吹き出物に悩まされることとなり…
  d_ex_shopping_01_39:
    speaker: privaty
    en: Th-that can't be...!
    ko: 아니, 그럴 수가…!
    ja: ええ、そんな…！
  d_ex_shopping_01_40:
    speaker: dolla
    en: "... However! With these supplemental vitamins, you need not fear."
    ko: "……하지만! 이 비타민 팩과 영양제만 있다면 아무런 걱정도 없지."
    ja: |-
      …しかし！このビタミンフェイスパックと
      サプリさえあれば、その心配は無用だ。
  d_ex_shopping_01_41:
    speaker: dolla
    en: Just one pill a day is all it takes.
    ko: 하루에 딱 한 알. 그것만으로 충분해.
    ja: 1日たったの1錠。これだけで十分だ。
  d_ex_shopping_01_42:
    speaker: dolla
    en: Of course, our unlimited life expectancy means you'll have to purchase quite
      a few of them!
    ko: 물론, 우리들의 영원에 가까운 기대수명과 1년 365일을 곱해 보면 꽤 많은 제품을 쟁여 놔야겠지만?
    ja: |-
      もちろん、私たちの永遠とも言える寿命に
      1年365日を掛けるとなると、
      かなりの量が必要とはなるけどな。
  d_ex_shopping_01_43:
    speaker: privaty
    en: Can't I just buy them as I need them?
    ko: 처, 천천히 살 수는 없는 건가요?
    ja: そ、その都度買うことはできないのですか？
  d_ex_shopping_01_44:
    speaker: dolla
    en: Well, I'm not sure.
    ko: 글쎄. 확답은 못 하겠네.
    ja: さあ。確答はできないな。
  d_ex_shopping_01_45:
    speaker: dolla
    en: This is a popular item amongst female customers, so it's often out of stock.
    ko: 이건 고객님뿐만 아니라 방주의 모든 여성 고객들을 타겟으로 잘 나가는 상품이라, 언제나 품절 상태야.
    ja: |-
      これはお客様だけでなくアークの全ての女性が
      ターゲットのヒット商品で、常に品切れ状態だ。
  d_ex_shopping_01_46:
    speaker: dolla
    en: But today's your lucky day!
    ko: 하지만 호객… 아니, 고객님은 오늘 정말로 운이 좋았어.
    ja: でもいいカモ…いや、お客様は本当に運がいい。
  d_ex_shopping_01_47:
    speaker: dolla
    en: We've just received a new shipment.
    ko: 마침 딱 신품이 들어왔을 때 찾아와 줬으니까.
    ja: 今日ちょうど新しい商品が追加で入荷された。
  d_ex_shopping_01_48:
    speaker: dolla
    en: So if you see something you want, I suggest you buy it today. Otherwise, it'll
      be gone come tomorrow.
    ko: "그러니까 원하는 게 있다면 오늘 다 가져가는 게 좋을걸? \n아마도 내일이면 물건이 전부 동나 있을 거라."
    ja: |-
      必要なものは今日全部買っておくことを
      お勧めする。明日もまた同じ商品が
      買えるかどうかは保証できない。
  d_ex_shopping_01_49:
    speaker: privaty
    en: But I don't have that much money on me right now...
    ko: |-
      어, 어쩌죠…?
      지금 수중에 이만한 양을 전부 살 만한 자금은 없는데….
    ja: |-
      ど、どうしましょう…？
      今これだけの量を買うほどの
      持ち合わせがないんですが…
  d_ex_shopping_01_50:
    speaker: dolla
    en: No need to worry!
    ko: 하하. 그런 건 전혀 걱정할 필요 없어.
    ja: はは。そんなことなら全く心配いらない。
  d_ex_shopping_01_51:
    speaker: dolla
    en: We're offering a special 10 year installment plan for Nikke customers only!
    ko: 니케인 고객님들에 한정해서 [10년] 할부를 적용해 주고 있으니까.
    ja: |-
      ニケのお客様限定で
      「120回」分割払いも可能だ。
  d_ex_shopping_01_52:
    speaker: "<Self>"
    en: You're unbelievable...
    ko: 악마… 악마다.
    ja: 悪魔だ…これは悪魔だ
  d_ex_shopping_01_53:
    speaker: dolla
    en: Haha, thank you for the kind words!
    ko: 하하. 칭찬 고마워.
    ja: はは。褒めてくれてありがとう。
  d_ex_shopping_01_54:
    speaker: dolla
    en: So if we apply a 10 year installment plan,
    ko: 그래서 10년 할부가를 적용하면….
    ja: つまり120回分割払いを利用するとなると…
  d_ex_shopping_01_55:
    speaker: dolla
    en: the total amount of items here is only 30,000 credits.
    ko: 여기 있는 물건들, 전부 합쳐서 단돈 3만 크레디트.
    ja: |-
      ここにある商品、
      全部合わせてたったの3万クレジットになる。
  d_ex_shopping_01_56:
    speaker: dolla
    en: If you eat 5 less pieces of Splendamin per month for the next 10 years, everything
      here is yours.
    ko: 10년 동안 매달 퍼펙트 5개씩만 덜 먹으면, 이 물건들은 전부 고객님 거야.
    ja: |-
      10年間、毎月消費するパーフェクトを
      5個だけ減らせば、この商品は
      すべてお客様のものになる。
  d_ex_shopping_01_57:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_01_58:
    speaker: "<Choice>"
    en: Privaty?
    ko: 프리바티?
    ja: プリバティ？
  d_ex_shopping_01_59:
    speaker: "<Choice>"
    en: She's taking you for a ride.
    ko: 저건 악마의 속삭임이야.
    ja: あれは悪魔のささやきだ
  d_ex_shopping_01_60:
    speaker: privaty
    en: Eeeek...!
    ko: 이익…!
    ja: むっ…！
  d_ex_shopping_01_61:
    speaker: "<Narration>"
    en: A bit later.
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_ex_shopping_01_62:
    speaker: privaty
    en: I can't believe I actually bought all of it...
    ko: 겨, 결국 다 사고 말았네요….
    ja: け、結局全部買ってしまいました…
  d_ex_shopping_01_63:
    speaker: privaty
    en: I couldn't refuse. It was like I was possessed.
    ko: 꼭 무언가에 홀린 것처럼. 도저히 거부할 수가 없었습니다.
    ja: |-
      まるで何かに取り憑かれたかのように、
      お金を払っていました。
  d_ex_shopping_01_64:
    speaker: privaty
    en: |-
      That place is terrifying.
      I need to stop going there.
    ko: "정말 위험한 곳이에요, 저곳은. \n가능하면 다시는 발 들이지 말아야겠어요."
    ja: |-
      本当にあそこは危険な場所です。
      できることならもう二度と行きたくありません。
  d_ex_shopping_01_65:
    speaker: privaty
    en: What is this anyway?
    ko: 음… 그런데 이건 뭘까요?
    ja: あれ…これは何でしょうか？
  d_ex_shopping_01_66:
    speaker: "<Narration>"
    en: Privaty takes out a pamphlet from a shopping bag.
    ko: 프리바티는 쇼핑백에서 팸플릿 한 장을 꺼냈다.
    ja: |-
      プリバティは買い物袋から
      紙切れを1枚取り出した
  d_ex_shopping_01_67:
    speaker: privaty
    en: |-
      You have spent 3.6 million credits.
      Spend another 400,000 credits to reach 4 million credits
    ko: |-
      으음. 현재 고객님의 실적은 360만 크레디트입니다.
      여기서 40만 크레디트만 더 채워서 400만을 달성하실 경우….
    ja: |-
      どれどれ。現在のお客様のお買い上げ実績は
      360万クレジットです。
      さらに40万クレジットをお買い上げいただき
      400万を達成すると…
  d_ex_shopping_01_68:
    speaker: privaty
    en: and receive a limited-edition cosmetic set made using thermal spring water
      valued at 1 million credits.
    ko: 100만 크레디트 상당의 [한정판] 지상 온천수 화장품 세트가 사은품으로 제공됩니다.
    ja: |-
      100万クレジット相当の「限定版」地上温泉水
      スキンケアセットをプレゼントします。
  d_ex_shopping_01_69:
    speaker: privaty
    en: I spent that much all in one day?
    ko: 실적 달성 기한은 24시간, 오늘 단 하루뿐…?
    ja: 実績達成期限は24時間、今日1日限り…？
  d_ex_shopping_01_70:
    speaker: privaty
    en: Oh no!
    ko: 이럴 수가.
    ja: 嘘でしょ。
  d_ex_shopping_01_71:
    speaker: privaty
    en: "... I should go back."
    ko: "…당장 돌아가야 해요."
    ja: "…急いでモールに行ってこなきゃ。"
  d_ex_shopping_01_72:
    speaker: "<Self>"
    en: Wait a minute!
    ko: 진정해.
    ja: 冷静になれ
  d_ex_shopping_01_73:
    speaker: privaty
    en: No way!
    ko: 하지만…!
    ja: でも…！
  d_ex_shopping_01_74:
    speaker: privaty
    en: I'm almost at 4 million credits!
    ko: 언제 제가 또 다시 360만 크레디트를 써서, 실적을 채울 기회가 오겠어요?
    ja: |-
      360万クレジットまで実績を貯めるなんて、
      今日じゃなかったら一生無理です！
  d_ex_shopping_01_75:
    speaker: privaty
    en: If I spend just 400,000 more, I'll get that cosmetic set worth 1 million credits!
      This is my only chance!
    ko: 단돈 40만 크레디트를 써서 100만 크레디트로 돌려받을 수 있는 유일한 기회라고요!
    ja: |-
      あと40万クレジットだけ買えば、
      100万クレジットが戻ってくるんです！
  d_ex_shopping_01_76:
    speaker: privaty
    en: Made using thermal spring water... you can't even find that on Royal Road.
      I've got to have it.
    ko: 게다가 지상 온천수 화장품은…… 로열 로드에서도 팔지 않을 물건이니까. 지금 쟁여놓지 않으면 안 돼요.
    ja: |-
      それに地上温泉水で作った化粧品なんですよ…
      これはロイヤルロードでも売ってません。
      今しかチャンスはありません。
  d_ex_shopping_01_77:
    speaker: "<Self>"
    en: Privaty!
    ko: 프리바티!
    ja: プリバティ！
  d_ex_shopping_01_78:
    speaker: "<Narration>"
    en: Privaty runs to the shopping mall.
    ko: 프리바티는 쇼핑몰로 달려갔다.
    ja: |-
      プリバティはショッピングモールへと
      走り去っていった
d_ex_shopping_02:
  d_ex_shopping_02_1:
    speaker: vesti
    en: I've been so lethargic lately, and I don't know why...
    ko: 요즘 아무 이유 없이 우, 우울하고….
    ja: 最近理由もなく、ゆ、憂うつで…
  d_ex_shopping_02_2:
    speaker: vesti
    en: I don't have any energy...
    ko: 기, 기운이 없어서….
    ja: げ、元気がなくて…
  d_ex_shopping_02_3:
    speaker: folkwang
    en: Well then, this supplement is perfect for depression!
    ko: 아, 우울! 우울에는 이 영양제가 좋죠.
    ja: |-
      あ、憂うつ！
      そんな時にはこのサプリがいいですよ。
  d_ex_shopping_02_4:
    speaker: folkwang
    en: Also, since I sweat so much, I sometimes feel like I don't have a lot of energy.
    ko: 그리고 저도 땀을 많이 흘려서 가끔 기운 없을 때가 있는데.
    ja: |-
      私も汗をいっぱい流したら、
      たまに元気がなくなるんですけど、
  d_ex_shopping_02_5:
    speaker: folkwang
    en: Apparently it's 'cause my body is lacking vitamins.
    ko: 비타민이 부족해서 그렇다고 하더라고요? 그럴 때는….
    ja: |-
      ビタミンが足りないからだそうです。
      そんな時には…
  d_ex_shopping_02_6:
    speaker: "<Monologue>"
    en: Folkwang and Vesti are at a pharmacy.
    ko: 쇼핑몰 영양제 코너에 도착했을 땐.
    ja: ショッピングモールのサプリコーナーに着いたら
  d_ex_shopping_02_7:
    speaker: "<Monologue>"
    en: They're browsing through various supplements.
    ko: 폴크방과 베스티가 영양제를 고르고 있었다.
    ja: |-
      フォルクヴァンとベスティーが
      サプリを選んでいた
  d_ex_shopping_02_8:
    speaker: folkwang
    en: So if you're feeling lethargic, take some multi-vitamins.
    ko: 기운이 없으면 종합 비타민을 함께 먹고….
    ja: |-
      元気がない時には
      マルチビタミンも一緒に飲んで…
  d_ex_shopping_02_9:
    speaker: "<Self>"
    en: Multi-vitamins?
    ko: 종합 비타민?
    ja: マルチビタミン？
  d_ex_shopping_02_10:
    speaker: folkwang
    en: Oh, Coach! Fancy seeing you here.
    ko: 어? 감독님, 여긴 어쩐 일이시죠?
    ja: あれ？監督、どうしたんですか？
  d_ex_shopping_02_11:
    speaker: vesti
    en: C-Commander.
    ko: 지, 지휘관님!
    ja: し、指揮官様！
  d_ex_shopping_02_12:
    speaker: "<Self>"
    en: What are you two doing?
    ko: 둘이 뭐 하는 거야?
    ja: 2人とも何してるんだ？
  d_ex_shopping_02_13:
    speaker: folkwang
    en: Vesti hasn't been feeling too good lately.
    ko: 아~ 요즘 베스티가 기운이 없다길래.
    ja: あ～最近、ベスティーが元気がないと言うから
  d_ex_shopping_02_14:
    speaker: folkwang
    en: I was recommended some supplements to her.
    ko: 영양제 추천해 주고 있었어요.
    ja: サプリを勧めていました。
  d_ex_shopping_02_15:
    speaker: "<Self>"
    en: Such as...?
    ko: 영양제?
    ja: サプリ？
  d_ex_shopping_02_16:
    speaker: folkwang
    en: Multi-vitamins, to be specific.
    ko: 네! 지금 종합 비타민을 추천 중이었어요.
    ja: はい！今マルチビタミンを勧めていたんですよ。
  d_ex_shopping_02_17:
    speaker: folkwang
    en: What do you think, Vesti? Just for a month.
    ko: 어때요 베스티? 이렇게 한 달만 챙겨 먹으면….
    ja: |-
      どうですか、ベスティー？
      これを1ヶ月くらい飲むと…
  d_ex_shopping_02_18:
    speaker: vesti
    en: Do you really think these will give me more energy?
    ko: 그, 그래? 이렇게 먹으면 힘도 조금 더 쓸 수 있을까?
    ja: そ、そう？これを飲むと力が出るかな？
  d_ex_shopping_02_19:
    speaker: folkwang
    en: Oh, if it's the energy you want,
    ko: 아, 힘! 힘도 써야 하는군요.
    ja: あ、力！力も必要ですね。
  d_ex_shopping_02_20:
    speaker: folkwang
    en: you should take some Energy Blast as well.
    ko: 그러면 [에너지 파워]를 같이 먹어도 괜찮을 것  같아요.
    ja: |-
      じゃあ、「エネルギーパワー」を
      一緒に飲むのもいいと思います。
  d_ex_shopping_02_21:
    speaker: "<Self>"
    en: You sound like a salesman.
    ko: 영업하는 거야?
    ja: 営業しているのか？
  d_ex_shopping_02_22:
    speaker: folkwang
    en: I just make some recommendations! I know a lot about supplements, that's all.
    ko: 영업이라뇨! 제가 영양제를 잘 아니까 추천해 주는 거죠.
    ja: |-
      営業だなんて！私がサプリに詳しいから、
      お勧めしているだけです。
  d_ex_shopping_02_23:
    speaker: folkwang
    en: It's buy two, get one free for Energy Blast, so better pick up two.
    ko: "[에너지 파워]는 지금 2+1 행사하고 있어서 \n두개 사는 게 이득이에요."
    ja: |-
      「エネルギーパワー」は今2個買うと1個
      サービスするキャンペーンをやってるから
      2個買った方がお得です。
  d_ex_shopping_02_24:
    speaker: folkwang
    en: All that for just 100,000 credits.
    ko: 그래봤자 다해서 10만 크레디트 정도네요.
    ja: 全部買っても10万クレジットくらいですね。
  d_ex_shopping_02_25:
    speaker: "<Monologue>"
    en: Folkwang goes through explaining all the various nutritional supplements,
      sweating all the while.
    ko: 폴크방은 땀을 흘리면서 열심히 영양제에 대해 설명했다.
    ja: |-
      フォルクヴァンは汗を流しながら
      一生懸命サプリについて説明した
  d_ex_shopping_02_26:
    speaker: folkwang
    en: If you want the best effect, you've got to take these regularly for several
      months.
    ko: 영양제는 꾸준히 몇 개월간 먹어야 효과 나오는 거 알죠?
    ja: |-
      サプリは数ヶ月間飲み続けないと
      効果が出ません。
  d_ex_shopping_02_27:
    speaker: vesti
    en: Really? Sounds kinda expensi...
    ko: 그, 그래? 근데 너무 비싼….
    ja: そ、そう？でも高すぎる…
  d_ex_shopping_02_28:
    speaker: folkwang
    en: You can't put a price on your own health!
    ko: 영양제는 비싼 만큼 값어치를 하죠!
    ja: 高いサプリはそれだけ良いんですよ！
  d_ex_shopping_02_29:
    speaker: folkwang
    en: I take Icy Blast all the time.
    ko: 저도 아이스쿨링을 누구보다 열심히 먹고 있답니다.
    ja: |-
      私もアイスクーリングを
      欠かさず飲んでいますから。
  d_ex_shopping_02_30:
    speaker: folkwang
    en: Having said that, how come it's so hot in here?
    ko: 근데 여기 왜 이렇게 덥지?
    ja: でもここ、なんでこんなに暑いんだろ？
  d_ex_shopping_02_31:
    speaker: vesti
    en: They don't seem very effective...
    ko: 그, 그렇구나. 딱히 효과는 없는 거 같은데….
    ja: そ、そう。あまり効果なさそうだけど…
  d_ex_shopping_02_32:
    speaker: vesti
    en: Commander, what do you think? Should I buy these?
    ko: 지, 지휘관님 어때? 이렇게 사도 괜찮을 거 같아?
    ja: |-
      し、指揮官様、どう？
      これ全部買ってもいいと思う？
  d_ex_shopping_02_33:
    speaker: "<Choice>"
    en: Buy them.
    ko: 응. 사도 될 것 같아.
    ja: そうだな。買ってみたらどうだ
  d_ex_shopping_02_34:
    speaker: "<Choice>"
    en: Don't buy them.
    ko: 아니, 사지마.
    ja: いや、買わない方がいい
  d_ex_shopping_02_35:
    speaker: folkwang
    en: See? Even the Commander agrees with me!
    ko: 보세요. 감독님도 인정한 폴크방의 영양제 추천!
    ja: |-
      ほら、監督も認めたフォルクヴァンの
      お勧めサプリです！
  d_ex_shopping_02_36:
    speaker: folkwang
    en: Take these babies for one month, and you'll notice the difference.
    ko: 이렇게 한 달만 먹어도 효과는 바로 나올 거라고요.
    ja: |-
      これを1ヶ月飲むと、
      すぐに効果が出るはずです。
  d_ex_shopping_02_37:
    speaker: vesti
    en: Really? Are you sure, Commander? I guess I'll buy...
    ko: 그, 그래? 지휘관님도 그렇게 생각해? 그럼 이렇게 살까….
    ja: |-
      そ、そう？指揮官様もそう思う？
      じゃあ、買おうかな…
  d_ex_shopping_02_38:
    speaker: folkwang
    en: Coach, there's no better supplements cocktail than this.
    ko: 감독님, 이보다 더 완벽한 영양제 조합은 없다고요.
    ja: |-
      監督、これより完璧な
      サプリの組み合わせはありません。
  d_ex_shopping_02_39:
    speaker: "<Self>"
    en: It was too expensive.
    ko: 너무 비싼 것 같아.
    ja: 高すぎる
  d_ex_shopping_02_40:
    speaker: vesti
    en: Yeah! Who can afford that?
    ko: 그, 그렇지 지휘관님? 너무 비싼….
    ja: そ、そうだよね、指揮官様？高すぎ…
  d_ex_shopping_02_41:
    speaker: folkwang
    en: Wait! I didn't know they had this supplement here!
    ko: 어머 잠시, 여기에 이런 영양제도 있었다니!
    ja: |-
      あっ、ちょっと、
      ここにこんなサプリもあります！
  d_ex_shopping_02_42:
    speaker: folkwang
    en: This will give you even better results.
    ko: 베스티 이것도 같이 먹으면 더 효과가 좋을 거예요.
    ja: |-
      ベスティー、これも一緒に飲むと
      もっと効果が良くなりますよ。
  d_ex_shopping_02_43:
    speaker: folkwang
    en: It's called Dynamo.
    ko: 바로바로 [스트롱 핫 파워]!
    ja: ジャジャーン、「ストロングホットパワー」！
  d_ex_shopping_02_44:
    speaker: folkwang
    en: This is super hard to come by, and they're selling it in bulk here!
    ko: 이거 쉽게 못 구하는 건데, 여기에 대용량으로 팔다니!
    ja: |-
      これ滅多に手に入らないものですけど、
      こんな大容量で売ってます！
  d_ex_shopping_02_45:
    speaker: folkwang
    en: Vesti, you can't pass this stuff up!
    ko: 베스티, 이거는 꼭 사야 해요!
    ja: ベスティー、これは絶対買うべきです！
  d_ex_shopping_02_46:
    speaker: vesti
    en: But... this is all too much...
    ko: 어, 어? 이건… 양이 너, 너무 많은….
    ja: え、え？これは…量がお、多すぎ…
  d_ex_shopping_02_47:
    speaker: folkwang
    en: Trust me, this stuff has been impossible to find for the past few days.
    ko: 요즘 대란이라서 쉽게 못 구하는 거라고요!
    ja: |-
      最近どこも品薄で
      中々手に入らないものですから！
  d_ex_shopping_02_48:
    speaker: vesti
    en: But I don't think I need it...
    ko: 하, 하지만 내가 먹기엔 양이….
    ja: で、でも私が飲むには量が…
  d_ex_shopping_02_49:
    speaker: folkwang
    en: Fine, fine. Then... holy moly, what's this doing here?!
    ko: 그래요? 그럼… 어머, 여기에 이게 왜 있어?
    ja: |-
      そうですか？
      じゃあ…ああっ、どうしてこれがここに？
  d_ex_shopping_02_50:
    speaker: folkwang
    en: Surely you know about Metablue?
    ko: "[블루 롱 샷]은 유명해서 알죠?"
    ja: |-
      「ブルーロングショット」は有名だから、
      知ってますよね？
  d_ex_shopping_02_51:
    speaker: vesti
    en: What's that?
    ko: 그, 그게 뭔데?
    ja: し、知らない。
  d_ex_shopping_02_52:
    speaker: folkwang
    en: You don't know? Take just one of these in the morning, and you're set for
      the whole day.
    ko: 이걸 몰라요? 이거는 아침에 딱 하나만! 한 번만! 먹으면 돼요!
    ja: |-
      知らないんですか？これは朝に1つ！
      1回だけ！飲めば良いんですよ！
  d_ex_shopping_02_53:
    speaker: folkwang
    en: It's head and shoulders above any other anti-fatigue supplement out there.
    ko: 그럼 피로회복제 안 부럽다고요!
    ja: そうすると栄養ドリンクなんか要らないです！
  d_ex_shopping_02_54:
    speaker: vesti
    en: I'm not a big fan of liquid medicine... I-I don't think I need...
    ko: 액 ,액체로 된건 싫어해서… 안, 안 사도 될거 같은….
    ja: |-
      え、液状は好きじゃないから…
      か、買わなくても…
  d_ex_shopping_02_55:
    speaker: folkwang
    en: It also comes in a pill version for Nikkes.
    ko: 그런 니케들을 위해 또 알약 버전이 있죠!
    ja: |-
      そんなニケのために、
      錠剤バージョンもあります！
  d_ex_shopping_02_56:
    speaker: yan
    en: Hey, what are you guys doing here?
    ko: 신참! 뭐고. 다들 여기서 뭐 하는 기고?
    ja: 新入り！何や、みんなここで何してるん？
  d_ex_shopping_02_57:
    speaker: "<Monologue>"
    en: Yan was walking by and stops after seeing us.
    ko: 백화점 복도를 지나가던 얀이 우리를 보고 멈춰 섰다.
    ja: |-
      デパートの廊下を歩いていたヤンが
      私たちを見て立ち止まった
  d_ex_shopping_02_58:
    speaker: "<Self>"
    en: Checking out supplements.
    ko: 영양제를 보고 있어.
    ja: サプリを見ているところだ
  d_ex_shopping_02_59:
    speaker: yan
    en: So you're interested in buying something, Vesti?
    ko: 아~ 맞나. 뭐고 베스티가 사는 기가?
    ja: あ、そうなんや。ベスティーが買うんか？
  d_ex_shopping_02_60:
    speaker: yan
    en: If those dark circles under your eyes are any indication, what you have there
      isn't nearly enough.
    ko: 딱 보이 다크서클 축 처져가, 니 손에 있는 걸로는 택도 없겠는데.
    ja: |-
      くまがめっちゃくちゃ濃いな。
      今持っているもんでは全く足りひん。
  d_ex_shopping_02_61:
    speaker: vesti
    en: Really? Then how much more do I have to buy?
    ko: 그, 그래? 그럼 어떻게 사야 해?
    ja: そ、そう？じゃあ、何を買えばいい？
  d_ex_shopping_02_62:
    speaker: yan
    en: As you know, you have to take supplements regularly.
    ko: 자고로 영양제는 꾸준히 먹어야 하는기라.
    ja: サプリは飲み続けないとあかん。
  d_ex_shopping_02_63:
    speaker: yan
    en: Multi-vitamins and Energy Blast only cover the basics.
    ko: 종합 비타민에 에너지 파워는 기본이고….
    ja: マルチビタミンにエネルギーパワーは基本で…
  d_ex_shopping_02_64:
    speaker: yan
    en: I get the sense that you're quite stressed, yes?
    ko: 니 딱 보이 스트레스도 많이 받는 갑네… 맞제?
    ja: あんた、ストレスもひどいやろ？
  d_ex_shopping_02_65:
    speaker: vesti
    en: H-how did you know?
    ko: 어, 어떻게 알았어?
    ja: ど、どうして分かったの？
  d_ex_shopping_02_66:
    speaker: yan
    en: Even a blind man could see that.
    ko: 딱 보면 알제.
    ja: 見れば分かるで。
  d_ex_shopping_02_67:
    speaker: yan
    en: It looks like you need Rocket Booster as well.
    ko: "[파이어 부스터]까지 먹어야겠네."
    ja: |-
      「ファイアーブースター」まで
      飲んだ方がええわ。
  d_ex_shopping_02_68:
    speaker: yan
    en: That all comes out to 150,000 credits,
    ko: 그렇게 해가지고 원래는 15만 크레디튼데.
    ja: これ全部で15万クレジットなんやけど、
  d_ex_shopping_02_69:
    speaker: yan
    en: but I'll give it to you for 130,000.
    ko: 13만 크레디트로 해줄게.
    ja: 13万クレジットにしてあげるで。
  d_ex_shopping_02_70:
    speaker: yan
    en: And, if you buy it right now, I'll toss in an extra Rocket Booster.
    ko: 그리고 지금 사면 [파이어 부스터] 하나 더 챙기 줄게.
    ja: |-
      さらに今買うと「ファイアーブースター」
      をもう1個あげるから。
  d_ex_shopping_02_71:
    speaker: yan
    en: One sip of this and you'll feel your stress melt away.
    ko: 파이어 부스트 먹어보면 알긴데 일단 스트레스 완화는 기본이고.
    ja: |-
      ファイアーブースターを飲めば分かるけど、
      ストレス緩和は基本やで。
  d_ex_shopping_02_72:
    speaker: yan
    en: I'm also sensing that you suffer from feelings of insecurity?
    ko: 쯧, 딱 보이 니 마음도 불안정하네. 맞제?
    ja: あんた心も不安定やろ。
  d_ex_shopping_02_73:
    speaker: vesti
    en: All the time! How did you know?
    ko: 어, 어떻게 알았어? 가끔 알 수 없는 불안한 감정이 있어.
    ja: |-
      ど、どうして分かったの？
      たまに正体の分からない不安が押し寄せるけど。
  d_ex_shopping_02_74:
    speaker: yan
    en: This here helps your mind settle down, but at the same time increases your
      strength.
    ko: 그래. 이게 마음을 안정시켜주는기라 그래서 힘도 쎄지는 기고.
    ja: |-
      ほな、これが心を安定させてくれるもんや。
      だから力も強なる。
  d_ex_shopping_02_75:
    speaker: yan
    en: After all, your mind has to be at ease in order to work and fight effectively,
      isn't that right?
    ko: 마음이 편해야 일도 싸움도 집중해서 할 수 있는 거 알제?
    ja: |-
      心が穏やかやないと、仕事にも
      戦いにも集中できへん。分かるやろ？
  d_ex_shopping_02_76:
    speaker: yan
    en: Just take these, and I guarantee you'll see a difference.
    ko: 딱 이렇게만 챙기 무 봐라. 다른게 느껴질 거다.
    ja: |-
      勧めたもん飲んでみぃ、
      効果が体感できるはずやから。
  d_ex_shopping_02_77:
    speaker: yan
    en: That takes care of you. Now your turn.
    ko: 그럼 니는 이제 됐고, 니.
    ja: あんたはもうええ、後はあんた。
  d_ex_shopping_02_78:
    speaker: folkwang
    en: Huh? Me?
    ko: 저요…?
    ja: 私ですか…？
  d_ex_shopping_02_79:
    speaker: yan
    en: Definitely water based... What kind of supplements are you taking now?
    ko: 완전히 수속성이네… 니 지금 무슨 영양제 챙기 묵노.
    ja: |-
      完全に水属性やわ…
      あんたは何のサプリ飲んでるん？
  d_ex_shopping_02_80:
    speaker: folkwang
    en: Icy Blast...
    ko: 음, 저는 지금 아이스쿨링을 열심히 먹고 있어요.
    ja: |-
      えっと、
      私は今アイスクーリングを飲んでいます。
  d_ex_shopping_02_81:
    speaker: yan
    en: Is that it?
    ko: 하이고야 그걸로 되겠나?
    ja: それで足りとるか？
  d_ex_shopping_02_82:
    speaker: yan
    en: That's not going to cut it.
    ko: 아이스쿨링으론 택도 없고.
    ja: アイスクーリングじゃ全然足りひんやろ。
  d_ex_shopping_02_83:
    speaker: yan
    en: You're sensitive to heat, yes?
    ko: 니 더위도 많이 타제?
    ja: あんた、暑がりやろ。
  d_ex_shopping_02_84:
    speaker: folkwang
    en: Um... yeah. I'm burning up right now, actually.
    ko: 어, 맞아요. 지금도 더워요오-
    ja: え、そうです。今も暑いですよぉ…
  d_ex_shopping_02_85:
    speaker: yan
    en: There's a new supplement you can take along with Icy Blast.
    ko: 아이스 쿨링으론 안되고 같이 먹을 수 있는 영양제가 있다.
    ja: |-
      アイスクーリングだけではあかん。
      一緒に飲めるサプリがあるで。
  d_ex_shopping_02_86:
    speaker: yan
    en: It's called Wintry Lady.
    ko: "[우먼 쿨팩]이라고 이번에 새로 들어온 영양젠데."
    ja: |-
      「ウーマンクールパック」いうて、
      この前新しく入ったんやけど、
  d_ex_shopping_02_87:
    speaker: yan
    en: It hasn't hit the market just yet, but it'll go great with Icy Blast.
    ko: |-
      아직 판매 개시는 안 했거든.
      아이스 쿨링이랑 같이 한 번 무 봐라.
    ja: |-
      まだ販売はしてへん。
      これをアイスクーリングと一緒に飲んでみ。
  d_ex_shopping_02_88:
    speaker: yan
    en: Typically it goes for 80,000 credits, but
    ko: 이게 가격이 8만 크레디트로 책정되어 있는데.
    ja: これ、元々8万クレジットやけど
  d_ex_shopping_02_89:
    speaker: yan
    en: we're all friends here, so how does 50,000 sound?
    ko: 특별히 내가 5만 크레디트에 줄게.
    ja: 特別に5万クレジットにしたげるわ。
  d_ex_shopping_02_90:
    speaker: folkwang
    en: The way you describe it, I'm feeling cooler already!
    ko: 말을 너무 빠르게 해서 공기가 시원하네요~
    ja: しゃべるのが速すぎて空気が涼しいですね～
  d_ex_shopping_02_91:
    speaker: folkwang
    en: But 50,000 credits...
    ko: 근데 5, 5만 크레디트요?
    ja: でも、5、5万クレジットですか？
  d_ex_shopping_02_92:
    speaker: yan
    en: Too expensive? I promise you it's cheaper than what you'll get online.
    ko: 비싸나? 이 가격이면 인터넷보다 싼긴데.
    ja: 高いか？ネットよりも安いで。
  d_ex_shopping_02_93:
    speaker: yan
    en: If you try to buy this later, you'll end up paying more.
    ko: 나중엔 사고 싶어도 비싸게 주고 사야하는 기라.
    ja: 後で買いたなったら、高く買わなあかん。
  d_ex_shopping_02_94:
    speaker: folkwang
    en: Really? I feel like I'm burning up...
    ko: 그, 그런가요? 지금도 더워 죽을 것 같긴 한데….
    ja: |-
      そ、そうですか？
      今も暑くて死にそうではあります…
  d_ex_shopping_02_95:
    speaker: yan
    en: And see what it says here on the box? Improved circulation.
    ko: 그리고 여기 성분표 보면 [전도체 성능 향상] 보이제?
    ja: |-
      この成分表示見てみ。
      「導体の性能向上」って書いてあるやろ？
  d_ex_shopping_02_96:
    speaker: yan
    en: Better circulation is vital to avoid overheating.
    ko: 전도체 성능이 높아야 더위 안 타는 거 알제?
    ja: |-
      導体の性能が高いほど暑さを感じへん。
      分かるやろ？
  d_ex_shopping_02_97:
    speaker: yan
    en: Since you seem to run hot, this is a must for you.
    ko: 니는 열이 많아가 이걸 꼭 먹어야겠다.
    ja: |-
      あんたは体に熱が多いんやから、
      これは飲まなあかん。
  d_ex_shopping_02_98:
    speaker: yan
    en: For people like you that are quick to heat up, this is the perfect supplement.
    ko: 니같이 더위 많이 타는 애들한텐 딱 안성맞춤 영양제다.
    ja: |-
      あんたのように暑がりの子には、
      これ以上のもんはないで。
  d_ex_shopping_02_99:
    speaker: folkwang
    en: You really think so?
    ko: 헉, 그런 건가요?
    ja: はっ、そうなんですか？
  d_ex_shopping_02_100:
    speaker: yan
    en: Since you've got quite a few different supplements here,
    ko: 거기다 너희 영양제 챙겨먹을거 많으니까.
    ja: さらに、あんたらは飲んどるサプリが多いから
  d_ex_shopping_02_101:
    speaker: yan
    en: I'll toss in a pill organizer for free. Sound good?
    ko: 내가 영양제 서랍까지 챙기줄게. 괜찮제?
    ja: |-
      うちがサプリを収納するケースも
      付けてあげるで。どうや？
  d_ex_shopping_02_102:
    speaker: yan
    en: You look like you could use some supplements as well, Rookie.
    ko: 그라고 신참, 딱 보이 니도 영양제 챙기무야 할 상이네.
    ja: あと新入り、あんたもサプリ飲まなあかん。
  d_ex_shopping_02_103:
    speaker: "<Choice>"
    en: I'm fine, thanks.
    ko: 난 괜찮아.
    ja: 私は大丈夫だ
  d_ex_shopping_02_104:
    speaker: "<Choice>"
    en: What kind of supplements?
    ko: 무슨 영양제?
    ja: 何のサプリ？
  d_ex_shopping_02_105:
    speaker: yan
    en: You'll end up running your body ragged.
    ko: 그러다가 한순간에 몸 망가지는기라.
    ja: |-
      そうやって油断していたら、
      あっという間に体ダメになるで。
  d_ex_shopping_02_106:
    speaker: yan
    en: You should at least take Omega-3 and Speedboost.
    ko: 신참, 니는 오메가쓰리랑 [스피드파워]정도만 챙겨먹으면 되겠네.
    ja: |-
      新入り、あんたはオメガ3と
      「スピードパワー」くらい飲んだらええわ。
  d_ex_shopping_02_107:
    speaker: yan
    en: Judging by your complexion, you must be under a lot of stress.
    ko: 얼굴 안색 보이 신참 니도 스트레스 많이 받제?
    ja: その顔色、あんたもストレス多いやろ。
  d_ex_shopping_02_108:
    speaker: yan
    en: Omega-3 and Speedboost would work wonders for you.
    ko: 오메가 쓰리랑 [스피드파워]정도는 챙기무야겠다.
    ja: |-
      オメガ3と「スピードパワー」
      くらいは飲まなあかん。
  d_ex_shopping_02_109:
    speaker: yan
    en: I'll give you both for 50,000.
    ko: 이렇게 해서 5만 크레디트에 가져가라.
    ja: これ全部で5万クレジットにしてあげるで。
  d_ex_shopping_02_110:
    speaker: yan
    en: As you get on in years, your body won't seem like it used to. You know that
      right?
    ko: 신참, 하루하루 지날수록 내 몸이 내 몸 같지 않은 거 알제?
    ja: |-
      新入り、この年になると毎日
      体が悪なるのが感じられるやろ？
  d_ex_shopping_02_111:
    speaker: yan
    en: You've got to start taking care of it here and now.
    ko: 지금부터 관리를 해야 한다 .
    ja: 今から管理せなあかん。
  d_ex_shopping_02_112:
    speaker: "<Self>"
    en: I'm not at that point yet.
    ko: 아직 관리할 단계는 아니야.
    ja: まだそこまでいってない
  d_ex_shopping_02_113:
    speaker: yan
    en: I think you're wrong. Every morning you wake up, you'll feel death drawing
      ever nearer.
    ko: 아닐걸~ 신참 니 만간 아침마다 일어날 때 곡소리 난다.
    ja: |-
      ほんまか～？新入り、あんた毎朝起きるたびに
      しんどいしんどいゆうてるやろ。
  d_ex_shopping_02_114:
    speaker: "<Self>"
    en: I'll think it over...
    ko: 하지만 나는 조금만 더 생각을….
    ja: でももうちょっと考えてから…
  d_ex_shopping_02_115:
    speaker: yan
    en: Taking supplements after you're already sick won't do a lick of good!
    ko: 영양제는 아프고 나서 먹으면 아무런 소용없는 거 알제?
    ja: |-
      サプリは痛なってから飲んでも、
      何の効果もないの分かるやろ？
  d_ex_shopping_02_116:
    speaker: yan
    en: You may save money on supplements, but your future hospital bills will be
      through the roof.
    ko: 영양제 값 아끼려다 병원비 더 나오는 것도 알겠네 그럼.
    ja: |-
      サプリの金ケチって、
      後で病院で高～いお金払うことになるで。
  d_ex_shopping_02_117:
    speaker: yan
    en: You'd be a fool not to jump at these prices.
    ko: 너거들 이 가격에 안사면 바본 거 알제?
    ja: あんたら、この値段で買わんかったらアホやで。
  d_ex_shopping_02_118:
    speaker: yan
    en: You see that price-tag? You won't find that anywhere else, not even online.
    ko: 여봐라 가격 보이제. 지금 인터넷은 이 가격 안 나온다.
    ja: |-
      ほら、値段見えるやろ？
      ネットでもこの値段では買えへんで。
  d_ex_shopping_02_119:
    speaker: "<Monologue>"
    en: Yan shows us the market price of the supplements from her tablet.
    ko: 얀은 가지고 있던 패드로 영양제 시중가격을 우리에게 보여줬고.
    ja: |-
      ヤンは持っていたタブレットで、
      ネットのサプリ価格を私たちに見せてくれた
  d_ex_shopping_02_120:
    speaker: yan
    en: I'm giving you a discount, so take it!
    ko: 지금 내가 딱 할인해 줄 때 가져가라.
    ja: |-
      こんな機会二度と来やへんから、
      はよ買っていき。
  d_ex_shopping_02_121:
    speaker: "<Monologue>"
    en: Almost under duress, the three of us pay and leave.
    ko: 우리 셋은 너나 할거 없이 홀린 듯이 결제를 하고 나왔다.
    ja: |-
      私たち3人は魅入られたかのように
      会計をして、店を出た
d_ex_shopping_03:
  d_ex_shopping_03_1:
    speaker: "<Monologue>"
    en: I'm out and about by myself for the first time in a while, when I see Admi
      outside of a shop.
    ko: |-
      간만에 혼자 쇼핑을 즐기던 중_x000D_
      한 가게 앞에 서있는 애드미를 발견했다.
    ja: |-
      久しぶりに1人きりの
      ショッピングを満喫していると
      とある店の前にアドミが立っていた
  d_ex_shopping_03_2:
    speaker: "<Self>"
    en: Admi...
    ko: 애드미.
    ja: アドミ
  d_ex_shopping_03_3:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_03_4:
    speaker: "<Self>"
    en: "?"
    ko: "……?"
    ja: "……？"
  d_ex_shopping_03_5:
    speaker: "<Self>"
    en: Admi?
    ko: 애드미?
    ja: アドミ？
  d_ex_shopping_03_6:
    speaker: admi
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_ex_shopping_03_7:
    speaker: admi
    en: Oh! Hello there, Commander!
    ko: 아, 지휘관 안녕하세요!
    ja: あ、指揮官、こんにちは！
  d_ex_shopping_03_8:
    speaker: admi
    en: How long have you been standing there?
    ko: 언제부터 거기에 계셨나요.
    ja: いつからそこにいたんですか？
  d_ex_shopping_03_9:
    speaker: "<Choice>"
    en: A while now.
    ko: 한참 전부터 있었어.
    ja: しばらく前からいた
  d_ex_shopping_03_10:
    speaker: "<Choice>"
    en: I just arrived.
    ko: 방금 전부터 있었어.
    ja: さっきからいた
  d_ex_shopping_03_11:
    speaker: admi
    en: Really?
    ko: 아 그, 그러셨군요.
    ja: あ、そ、そうだったんですね。
  d_ex_shopping_03_12:
    speaker: admi
    en: I didn't notice you, sorry.
    ko: 오신 줄 몰랐어요, 죄송해요.
    ja: 全然気づきませんでした、すみません。
  d_ex_shopping_03_13:
    speaker: admi
    en: As long as I didn't keep you waiting.
    ko: 아, 그러셨군요.
    ja: あ、そうなんですか。
  d_ex_shopping_03_14:
    speaker: admi
    en: Are you here to buy something?
    ko: 쇼핑하는 중이셨나요?
    ja: ショッピングされてたんですか？
  d_ex_shopping_03_15:
    speaker: "<Self>"
    en: I was just out for a stroll and saw you, so I thought I'd say hello.
    ko: 쇼핑하다 애드미가 보여서 왔어.
    ja: 買い物中にアドミの姿が見えたから来てみた
  d_ex_shopping_03_16:
    speaker: "<Self>"
    en: What is this place?
    ko: 그런데 여기는…?
    ja: この店は…？
  d_ex_shopping_03_17:
    speaker: admi
    en: A pet supply shop.
    ko: 동물 관련 용품을 파는 곳이에요.
    ja: ペット用品を売るお店です。
  d_ex_shopping_03_18:
    speaker: admi
    en: I always see so many stray cats wandering the streets,
    ko: 여전히 길에 버려진 고양이들은 자주 보이고.
    ja: 相変わらず通りには捨てネコが\nあちこちにいます。
  d_ex_shopping_03_19:
    speaker: admi
    en: and if I want to catch them safely, I'll need some snacks to attract them.
    ko: 안전하게 포획하려면 먹이나 간식으로 유도를 해야 하는데.
    ja: |-
      安全に捕獲するためには
      エサやおやつで誘導するのが一番です。
  d_ex_shopping_03_20:
    speaker: admi
    en: According to my research, Splendamin isn't too healthy for our furry friends,
    ko: 찾아보니까 일반 퍼펙트는 동물들에게 좋지 않다고 하더라고요.
    ja: |-
      調べてみたところ、パーフェクトは
      動物にはあげない方がいいそうです。
  d_ex_shopping_03_21:
    speaker: admi
    en: so I'm here to find some snacks that are okay for cats.
    ko: 그래서 고양이들한테 줄만한 간식을 보고 있었어요.
    ja: |-
      それでネコに食べさせる
      おやつを探していました。
  d_ex_shopping_03_22:
    speaker: "<Self>"
    en: I didn't realize finding cat treats was such an ordeal.
    ko: 고양이 줄 간식을 그렇게 고민하고 있었던 거야?
    ja: ネコ用のおやつのために、そんなに悩んでたのか？
  d_ex_shopping_03_23:
    speaker: admi
    en: There are so many different kinds of treats, and I have no idea which is their
      favorite.
    ko: |-
      간식 종류는 많은데_x000D_
      고양이들이 어떤 걸 더 좋아하는지 모르니까요.
    ja: |-
      色々なおやつがありますが
      どんなおやつをあげればいいのか分からなくて。
  d_ex_shopping_03_24:
    speaker: admi
    en: But I think I've made some progress. I've narrowed it down to these two.
    ko: 그래도 고민하다가 두 개로 선택지가 좁혀지긴 했는데요.
    ja: |-
      でもやっと2つにまで候補を
      絞ることができました。
  d_ex_shopping_03_25:
    speaker: admi
    en: I just don't know which one to pick.
    ko: 둘 중에서 뭘 골라야 할지 모르겠어요.
    ja: |-
      でもどちらを買えばいいのか
      決められないんです。
  d_ex_shopping_03_26:
    speaker: "<Self>"
    en: Why not buy them both?
    ko: 둘 다 사면 되지 않아?
    ja: 両方とも買うのはどうだ？
  d_ex_shopping_03_27:
    speaker: admi
    en: I considered it,
    ko: 그것도 생각해 봤지만….
    ja: それも考えてみましたが…
  d_ex_shopping_03_28:
    speaker: admi
    en: but there's no guarantee when or where I'll actually run into any stray cats,
      so buying that many treats may not be a good idea.
    ko: |-
      고양이들을 만나지 못할 수도 있는데_x000D_
      간식만 여러 개 사두는 건 욕심인 것 같아서요.
    ja: |-
      ネコに会えないかもしれないのに
      おやつばかり買っておくのも
      どうかと思いまして。
  d_ex_shopping_03_29:
    speaker: admi
    en: Hmm...
    ko: 음….
    ja: ええと…
  d_ex_shopping_03_30:
    speaker: admi
    en: How about you pick one for me, Commander?
    ko: 이렇게 된 거 혹시 지휘관이 골라주실 수 있나요?
    ja: |-
      いい方法があります。
      指揮官が選んでくれませんか？
  d_ex_shopping_03_31:
    speaker: "<Self>"
    en: Me?
    ko: 내가?
    ja: 私が？
  d_ex_shopping_03_32:
    speaker: admi
    en: Sure, just pick one and that's what I'll buy.
    ko: 네, 지휘관이 골라주신 걸로 살게요.
    ja: |-
      はい、指揮官が
      選んでくれたものを買うことにします。
  d_ex_shopping_03_33:
    speaker: admi
    en: Otherwise, I'll be here all day hesitating.
    ko: 이대로라면 아무것도 못 살 것 같아서요.
    ja: |-
      このままじゃ何も買えずに
      帰ることになりそうです。
  d_ex_shopping_03_34:
    speaker: admi
    en: Pleeeaaaase?
    ko: 부탁드려요.
    ja: お願いします。
  d_ex_shopping_03_35:
    speaker: "<Choice>"
    en: Tuna paste in a tube.
    ko: 참치 맛 츄르.
    ja: ツナ味の液状おやつ
  d_ex_shopping_03_36:
    speaker: "<Choice>"
    en: Chicken in a can.
    ko: 닭고기 맛 캔.
    ja: チキン味のネコ缶
  d_ex_shopping_03_37:
    speaker: admi
    en: I've heard no cat
    ko: 참치 맛 츄르…!
    ja: ツナ味の液状おやつですか…！
  d_ex_shopping_03_38:
    speaker: admi
    en: can resist the taste of tuna.
    ko: 고양이들이 참치 맛을 엄청 좋아한다는 얘기를 봤었어요.
    ja: |-
      ネコはツナ味が大好きだって話を
      聞いたことがあります。
  d_ex_shopping_03_39:
    speaker: admi
    en: So this should be perfect!
    ko: 그리고 츄르가 그거 맞죠?
    ja: でも液状おやつって何ですか？
  d_ex_shopping_03_40:
    speaker: admi
    en: All I'll have to do is squeeze a little bit out,
    ko: 쭉 짜서 주는….
    ja: 細いパウチを絞りながら食べさせる…
  d_ex_shopping_03_41:
    speaker: admi
    en: and they'll come right up to me.
    ko: 그럼 고양이들이 가까이 와서….
    ja: ではネコたちが近くに寄ってきて…
  d_ex_shopping_03_42:
    speaker: admi
    en: Yeah, you can't go wrong with chicken.
    ko: 닭고기 맛 캔…!
    ja: チキン味のネコ缶ですか…！
  d_ex_shopping_03_43:
    speaker: admi
    en: An oldie, but a goodie.
    ko: 가장 기본적인 간식이라는 얘기를 봤었어요.
    ja: 一番基本的なおやつだと聞いたことがあります。
  d_ex_shopping_03_44:
    speaker: admi
    en: Those little guys are gonna love it.
    ko: 고양이들이 무조건 좋아할 수밖에 없대요.
    ja: ネコなら嫌いなはずがないと聞きました。
  d_ex_shopping_03_45:
    speaker: admi
    en: All I'll have to do is crack open the can, set it on the ground,
    ko: 바닥에 캔을 따서 바닥에 두면.
    ja: 地面にネコ缶を置いておけば
  d_ex_shopping_03_46:
    speaker: admi
    en: and they'll come right up to me.
    ko: 고양이들이 우르르 와서….
    ja: ネコたちが大勢集まってきて…
  d_ex_shopping_03_47:
    speaker: admi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_shopping_03_48:
    speaker: admi
    en: All right, it's settled then. I'll get this one.
    ko: 좋아요, 이걸로 살래요.
    ja: いいですね、これにします。
  d_ex_shopping_03_49:
    speaker: "<Self>"
    en: Are you sure?
    ko: 정말 괜찮아?
    ja: 本当にいいのか？
  d_ex_shopping_03_50:
    speaker: admi
    en: Yes, I'm sure.
    ko: 네, 괜찮아요.
    ja: はい、大丈夫です。
  d_ex_shopping_03_51:
    speaker: admi
    en: Besides, I can always try the other one next time.
    ko: |-
      그리고 이번에 산 걸 다 주고 나면_x000D_
      그때 다른 걸 사면 되니까요.
    ja: |-
      今日買ったおやつを全部食べさせたら
      その時はまた他のおやつを買えばいいですから。
  d_ex_shopping_03_52:
    speaker: admi
    en: Do you think the cats will like it?
    ko: "…고양이들이 맛있게 먹어줄까요?"
    ja: "…ネコたちは喜んでくれるでしょうか。"
  d_ex_shopping_03_53:
    speaker: "<Self>"
    en: They'll love it.
    ko: 물론이지.
    ja: きっと喜ぶだろう
  d_ex_shopping_03_54:
    speaker: admi
    en: "... All right!"
    ko: "…네!"
    ja: "…はい！"
  d_ex_shopping_03_55:
    speaker: admi
    en: I'll go to the counter.
    ko: 저 잠시 계산하고 올게요.
    ja: レジでお金を払ってきます。
  d_ex_shopping_03_56:
    speaker: "<Narration>"
    en: After a while.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_shopping_03_57:
    speaker: "<Narration>"
    en: Admi exits the store after buying the cat treats.
    ko: 애드미가 계산을 마치고 돌아왔다.
    ja: アドミが会計を済まして戻ってきた
  d_ex_shopping_03_58:
    speaker: admi
    en: Thanks for helping me make a decision, Commander.
    ko: 같이 골라주셔서 감사해요 지휘관.
    ja: |-
      一緒に選んでくれてありがとうございました、
      指揮官。
  d_ex_shopping_03_59:
    speaker: admi
    en: If it hadn't been for you, I'd still be in there unable to decide.
    ko: 덕분에 간식을 살 수 있었어요.
    ja: おかげでおやつを買えました。
  d_ex_shopping_03_60:
    speaker: admi
    en: Anyway, here's a little something for you.
    ko: 이건 작은 보답이에요.
    ja: これはほんの感謝のしるしです。
  d_ex_shopping_03_61:
    speaker: admi
    en: I'm not sure if it's your style though...
    ko: 지휘관 취향이 아닐 수도 있지만요….
    ja: 指揮官が気に入るかどうか分かりませんが…
  d_ex_shopping_03_62:
    speaker: "<Monologue>"
    en: Admi gives me a cat keychain.
    ko: 애드미가 고양이 키링 인형을 건네줬다.
    ja: |-
      アドミがくれたのはネコのマスコット
      がついているキーホルダーだった
  d_ex_shopping_03_63:
    speaker: "<Self>"
    en: It's nice.
    ko: 고마워. 완전 내 취향이야.
    ja: ありがとう。私の趣味にぴったりだ
  d_ex_shopping_03_64:
    speaker: admi
    en: Glad you like it!
    ko: 아, 다행이에요.
    ja: あ、それはよかったです。
  d_ex_shopping_03_65:
    speaker: admi
    en: If you're done here, do you want to head back together?
    ko: 쇼핑몰에서 더 살게 없으시면 같이 돌아갈까요?
    ja: 他に買うものがなければ一緒に帰りましょうか？
  d_ex_shopping_03_66:
    speaker: "<Monologue>"
    en: Admi and I head out of the mall, cat treats in tow.
    ko: 애드미와 고양이 간식을 들고 함께 쇼핑몰을 나왔다.
    ja: |-
      アドミとネコのおやつを手に
      一緒にショッピングモールを後にした
d_ex_shopping_04:
  d_ex_shopping_04_1:
    speaker: maiden
    en: Hmmm...
    ko: 흠… 흐으음….
    ja: うーん…うぅーん…
  d_ex_shopping_04_2:
    speaker: maiden
    en: This outfit looks nice,
    ko: 이 옷도 괜찮아 보이고.
    ja: この服もよさそうだし。
  d_ex_shopping_04_3:
    speaker: maiden
    en: but so does this one.
    ko: 저것도 괜찮아 보이는데….
    ja: あの服も悪くないけど…
  d_ex_shopping_04_4:
    speaker: maiden
    en: Hmmm... they're subtly different.
    ko: 흠, 미묘하게 다르네.
    ja: うーん、微妙に違う。
  d_ex_shopping_04_5:
    speaker: "<Self>"
    en: Maiden?
    ko: 메이든?
    ja: メイデン？
  d_ex_shopping_04_6:
    speaker: maiden
    en: C-Commander?!
    ko: 지, 지휘관?!
    ja: し、指揮官！？
  d_ex_shopping_04_7:
    speaker: "<Self>"
    en: What are you doing here?
    ko: 여기서 뭐 하고 있어?
    ja: ここで何してるんだ？
  d_ex_shopping_04_8:
    speaker: maiden
    en: I'm just here to try on some clothes.
    ko: 그게… 저 옷을 좀 보고 있는데….
    ja: あの…ちょっと服を見てるんですが…
  d_ex_shopping_04_9:
    speaker: "<Self>"
    en: Looking for anything specific?
    ko: 옷?
    ja: 服？
  d_ex_shopping_04_10:
    speaker: maiden
    en: Yes,
    ko: 네. 필요한 옷이 있는데….
    ja: はい、必要な服があるんですけど…
  d_ex_shopping_04_11:
    speaker: maiden
    en: but I can't seem to find what I'm looking for.
    ko: 그게… 마땅한 게 잘 보이지 않아서….
    ja: その…中々いいものが見つからなくて…
  d_ex_shopping_04_12:
    speaker: "<Self>"
    en: What did you have in mind?
    ko: 어떤 옷을 찾고 있는데?
    ja: どんな服を探しているんだ？
  d_ex_shopping_04_13:
    speaker: maiden
    en: Well...
    ko: 그게….
    ja: えっと…
  d_ex_shopping_04_14:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ゴソゴソ
  d_ex_shopping_04_15:
    speaker: "<Monologue>"
    en: Maiden takes out a crumpled-up piece of paper and opens it up.
    ko: 메이든은 접어둔 메모지를 꺼내 펼쳐보았다.
    ja: メイデンは畳んでいたメモ用紙を開いて見せた
  d_ex_shopping_04_16:
    speaker: maiden
    en: A long white coat that comes down to the knees. Something that makes you look
      like a skilled healer.
    ko: |-
      왠지 유능한 힐러처럼 보이는
      무릎까지 오는 하얀색 긴 코트랑.
    ja: |-
      実力のあるヒーラーに見える
      膝丈の白いロングコートと、
  d_ex_shopping_04_17:
    speaker: maiden
    en: Boots that could handle rugged terrain on any adventure.
    ko: 모험하는 거랑 잘 어울릴 것 같은 부츠랑.
    ja: 冒険に似合いそうなブーツと。
  d_ex_shopping_04_18:
    speaker: maiden
    en: And...
    ko: 또….
    ja: あと…
  d_ex_shopping_04_19:
    speaker: "<Self>"
    en: Sounds like a costume from Final Quest.
    ko: 혹시 파이널 퀘스트에 나오는 의상 같은 거야?
    ja: ファイナル・クエストっぽいのを\n探してるのか？
  d_ex_shopping_04_20:
    speaker: maiden
    en: Yes! Exactly!
    ko: 예, 예?! 그, 그게…!
    ja: は、はい！？そ、それが…！
  d_ex_shopping_04_21:
    speaker: volume
    en: Hey, Manager!
    ko: Hey, Manager!
    ja: Hey、Manager！
  d_ex_shopping_04_22:
    speaker: volume
    en: What are you doing here?
    ko: 여기서 뭐해?
    ja: ここで何してるの？
  d_ex_shopping_04_23:
    speaker: "<Self>"
    en: I could ask you the same question.
    ko: 왜 여기에 볼륨이…?
    ja: どうしてボリュームがここに…？
  d_ex_shopping_04_24:
    speaker: volume
    en: I'm here to shop, duh.
    ko: 나야 당연히 쇼핑을 하려고 왔지.
    ja: そりゃもちろん買い物だよ。
  d_ex_shopping_04_25:
    speaker: volume
    en: I heard they've got some killer deals going on.
    ko: |-
      달란트의 쇼퍼에게 들었는데,
      여기에도 제법 재미있는 물건이 많다더라고.
    ja: |-
      タレントの買い物好きの子に聞いたんだけど、
      ここにも結構面白いものが多いって。
  d_ex_shopping_04_26:
    speaker: volume
    en: Tell me, Manager, what are you doing here with another girl?
    ko: 그러는 매니저는 날 두고 딴 여자랑 여기서 뭐 하는… Hmm?
    ja: |-
      ところでマネージャーは私を置いて
      他の女とここで何を…Hmm？
  d_ex_shopping_04_27:
    speaker: volume
    en: Hey, cool face mask!
    ko: "그쪽. \n마스크 멋진데!"
    ja: |-
      あんた。
      クールなマスクだね！
  d_ex_shopping_04_28:
    speaker: maiden
    en: Oh, me?
    ko: 네? 저, 저요?
    ja: はい？わ、私ですか？
  d_ex_shopping_04_29:
    speaker: volume
    en: Very hip.
    ko: 완전 Hip해!
    ja: 本当にHipだ！
  d_ex_shopping_04_30:
    speaker: maiden
    en: You think so?
    ko: Hip?!
    ja: Hip！？
  d_ex_shopping_04_31:
    speaker: volume
    en: What are you doing in this store?
    ko: Hmm, 그 시크한 옷이랑 마스크 쪽 취향이면.
    ja: Hmm、そのシックな服とマスクが好みなら、
  d_ex_shopping_04_32:
    speaker: volume
    en: If your chic clothes and mask are any indication,
    ko: 여기엔 마음에 드는 옷이 없을 텐데.
    ja: ここには気に入る服はなさそうだけど。
  d_ex_shopping_04_33:
    speaker: volume
    en: I don't think you're gonna find anything up your alley here.
    ko: 왜 여기에 있는 거야?
    ja: どうしてここにいるの？
  d_ex_shopping_04_34:
    speaker: maiden
    en: Well...
    ko: 그게….
    ja: えっと…
  d_ex_shopping_04_35:
    speaker: volume
    en: This place only sells casual wear.
    ko: 이 층은 평범한 느낌의 옷밖에 팔지 않아.
    ja: この階は普通の服しか売ってないよ。
  d_ex_shopping_04_36:
    speaker: volume
    en: The type of clothes you're wearing is on the floor above us.
    ko: |-
      당신이 입고 있는 것 같은 옷은
      이 위에 있다고.
    ja: |-
      あんたが着てるような服は
      上の階にある。
  d_ex_shopping_04_37:
    speaker: maiden
    en: Actually, I'm not looking for something like this...
    ko: 아, 아니 전 그런 걸 찾고 있는 게 아니라서….
    ja: |-
      い、いいえ、
      それを探しているわけではないから…
  d_ex_shopping_04_38:
    speaker: volume
    en: Wait, you're not self-conscious, are you?
    ko: 부끄러워서 그래?
    ja: 恥ずかしいの？
  d_ex_shopping_04_39:
    speaker: volume
    en: I don't believe it!
    ko: Oh, Don't do that!
    ja: Oh、 Don't do that！
  d_ex_shopping_04_40:
    speaker: volume
    en: How can you be self-conscious when you're wearing such provocative clothes?
    ko: 그런 과감한 옷을 입어놓고 아직도 부끄러워하면 어떻게 해.
    ja: |-
      そんな大胆な服を着てるくせに
      恥ずかしがってどうするの？
  d_ex_shopping_04_41:
    speaker: volume
    en: Have more faith in yourself!
    ko: Just Enjoy! Okay?
    ja: Just Enjoy！Okay？
  d_ex_shopping_04_42:
    speaker: maiden
    en: No, what I mean is...
    ko: 아니 그러니까 저는…!
    ja: いいえ、だから私は…！
  d_ex_shopping_04_43:
    speaker: volume
    en: What are you looking for?
    ko: 찾는 게 뭐길래 그래?
    ja: 一体何を探しているの？
  d_ex_shopping_04_44:
    speaker: "<Monologue>"
    en: Volume takes a look at Maiden's note.
    ko: 볼륨이 메이든이 든 메모지를 들여다보았다.
    ja: ボリュームがメイデンのメモを覗き込んだ
  d_ex_shopping_04_45:
    speaker: volume
    en: A fantasy character?
    ko: |-
      Hmm?
      Fantasy Character?
    ja: |-
      Hmm？
      Fantasy Character？
  d_ex_shopping_04_46:
    speaker: volume
    en: Is this for a movie or something?
    ko: 영화 촬영이라도 하는….
    ja: 映画の撮影でもする…
