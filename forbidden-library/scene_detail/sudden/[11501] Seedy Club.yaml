    ko: "응. 분명히 이곳에서 \n프리마돈나가 될 만한 사람의 목소리를 들었어."
    ja: |-
      ええ。ここで確かに
      プリマドンナになれそうな人の声を聞いたの。
  d_ex_mysteryclub_04_6:
    speaker: mihara
    en: You're not off on one of your whacky adventures again, are you?
    ko: 후후, 이건 또 무슨 재미있는 이야기일까~?
    ja: ふふ、これはまた面白そうな話ね～？
  d_ex_mysteryclub_04_7:
    speaker: mihara
    en: You're telling me there's someone here who could be the next opera star?
    ko: 여기에 프리마돈나가 될 사람이 있다고?
    ja: ここにプリマドンナになれそうな人がいるの？
  d_ex_mysteryclub_04_8:
    speaker: aria
    en: Yes. I was passing by this club yesterday night and I heard it.
    ko: 응. 어젯밤 이 클럽 앞을 지나가다 들었어.
    ja: |-
      ええ、昨夜、このクラブの前を
      通った時に聞いたわ。
  d_ex_mysteryclub_04_9:
    speaker: aria
    en: A voice capable of hitting the highest of notes.
    ko: |-
      프리마돈나가 될 수 있을 정도로
      높은 음을 내는 목소리를.
    ja: |-
      プリマドンナになれるくらい
      高い音の声を。
  d_ex_mysteryclub_04_10:
    speaker: "<Self>"
    en: Are you sure you've got the right place?
    ko: 이곳에서 높은 음을 내는 목소리를….
    ja: ここで高い音の声を…
  d_ex_mysteryclub_04_11:
    speaker: mihara
    en: Wait a minute...
    ko: |-
      어젯밤에…?
      높은 음?
    ja: |-
      昨日の夜…？
      高い音？
  d_ex_mysteryclub_04_12:
    speaker: mihara
    en: Haha.
    ko: 아하.
    ja: なるほど。
  d_ex_mysteryclub_04_13:
    speaker: mihara
    en: I think that might have been me.
    ko: 어머, 그거 내 목소리인 것 같은데?
    ja: あら、それは私の声じゃないかしら。
  d_ex_mysteryclub_04_14:
    speaker: mihara
    en: I was enjoying myself yesterday and I may have gotten carried away with my
      singing.
    ko: |-
      어제 조금 과하게 즐겨서~
      노래를 좀… 크게 불렀거든.
    ja: |-
      昨日はちょっと楽しすぎて～
      歌を少し…大声で歌ったから。
  d_ex_mysteryclub_04_15:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_mysteryclub_04_16:
    speaker: mihara
    en: Pretty sure I'm the one you're looking for.
    ko: 후후, 아마 그 목소리를 들었나 보네.
    ja: ふふ、多分その声を聞いたのね。
  d_ex_mysteryclub_04_17:
    speaker: aria
    en: Hmph...
    ko: 흠….
    ja: うーん…
  d_ex_mysteryclub_04_18:
    speaker: "<Monologue>"
    en: Aria slowly closed her eyes, then reopened them.
    ko: 아리아는 눈을 지그시 감았다 떴다.
    ja: アリアは静かに目を閉じてまた開けた
  d_ex_mysteryclub_04_19:
    speaker: aria
    en: "... I see."
    ko: "…그렇네."
    ja: "…そうね。"
  d_ex_mysteryclub_04_20:
    speaker: aria
    en: It's definitely similar to the voice I heard yesterday night.
    ko: 확실히 어젯밤에 들은 목소리와 느낌이 비슷해.
    ja: 確かに、昨日の夜に聞いた声と似ているわ。
  d_ex_mysteryclub_04_21:
    speaker: aria
    en: So you're the singer I was searching for.
    ko: 내가 찾던 프리마돈나의 목소리는 당신인 것 같아.
    ja: |-
      私が探していたプリマドンナの声は
      あなただったみたい。
  d_ex_mysteryclub_04_22:
    speaker: mihara
    en: No kidding!
    ko: 후후, 그래?
    ja: ふふ、そう。
  d_ex_mysteryclub_04_23:
    speaker: mihara
    en: Feels nice to get some recognition for my singing.
    ko: |-
      방주 최고의 프리마돈나에게 인정받다니,
      기분 좋다~
    ja: |-
      アーク最高のプリマドンナに
      認められるなんて、気分がいいわ～
  d_ex_mysteryclub_04_24:
    speaker: mihara
    en: But...I was just singing an ordinary song last night.
    ko: 그런데… 내가 한 건 단순한 노래가 아니라서.
    ja: |-
      でも…私が歌ったのは
      単なる歌じゃなかったから。
  d_ex_mysteryclub_04_25:
    speaker: mihara
    en: Saying I'm a top talent may be taking it a bit far.
    ko: 프리마돈나의 소질이 있다고 하기엔 좀 무리이지 않을까?
    ja: |-
      プリマドンナの素質があるというのは
      無理があるかも。
  d_ex_mysteryclub_04_26:
    speaker: aria
    en: Fair enough.
    ko: "…음. 그렇네."
    ja: "…それもそうね。"
  d_ex_mysteryclub_04_27:
    speaker: aria
    en: I understand.
    ko: 이해했어.
    ja: 理解したわ。
  d_ex_mysteryclub_04_28:
    speaker: "<Self>"
    en: Understand what?
    ko: 뭘 이해했다는 거야?
    ja: 何を理解したっていうんだ？
  d_ex_mysteryclub_04_29:
    speaker: mihara
    en: Yeah, I'm curious as well.
    ko: 나도 궁금하네?
    ja: 私も気になるわね。
  d_ex_mysteryclub_04_30:
    speaker: mihara
    en: Care to fill us in?
    ko: 뭘 이해했다는 걸까?
    ja: 何を理解したのかしら？
  d_ex_mysteryclub_04_31:
    speaker: aria
    en: The whip hanging on the wall. The leather belt around your waist. The menu
      is full of innuendos.
    ko: |-
      …벽에 걸린 채찍. 당신을 옭아맨 가죽 벨트.
      고통을 연상하게 하는 메뉴 이름들.
    ja: |-
      …壁のムチ。あなたをしばりつける革のベルト。
      苦痛を連想させるメニュー名。
  d_ex_mysteryclub_04_32:
    speaker: aria
    en: From what I've seen so far, I can only come to one conclusion.
    ko: |-
      이곳의 전부를 본 것은 아니지만
      지금까지 본 것들로 추론했을 때 연상되는 건 하나지.
    ja: |-
      ここを全部見たわけではないけど
      今まで見たものから推理すると結論は1つ。
  d_ex_mysteryclub_04_33:
    speaker: aria
    en: For you, singing is about pain.
    ko: 당신은 고통을 노래하는 것, 아냐?
    ja: あなたは苦痛を歌う。違う？
  d_ex_mysteryclub_04_34:
    speaker: mihara
    en: You're not wrong, but there is one subtle thing you missed.
    ko: 흠, 틀린 건 아닌데 미묘하게 다른 걸?
    ja: うーん、間違ってはないけど、微妙に違うわ。
  d_ex_mysteryclub_04_35:
    speaker: mihara
    en: It's not all about pain.
    ko: 난 고통만을 노래하는 것이 아니거든.
    ja: 私は苦痛だけを歌うわけじゃないから。
  d_ex_mysteryclub_04_36:
    speaker: aria
    en: What is it then?
    ko: 그럼?
    ja: だったら？
  d_ex_mysteryclub_04_37:
    speaker: mihara
    en: Pain and pleasure.
    ko: 고통과 쾌락.
    ja: 苦痛と快楽。
  d_ex_mysteryclub_04_38:
    speaker: mihara
    en: Balancing that razor-thin line between pleasure and pain.
    ko: 그 종이 한 장 차이의 미묘한 사이를 아슬아슬하게 넘나드는 거야.
    ja: |-
      その紙一重の微妙なラインを
      ギリギリで行き来するの。
  d_ex_mysteryclub_04_39:
    speaker: mihara
    en: Crossing the line over and over...nothing is more thrilling.
    ko: 그 아슬아슬함이 너무 짜릿해서.
    ja: そのスリルが楽しすぎて。
  d_ex_mysteryclub_04_40:
    speaker: mihara
    en: It's enough to make me burst out in song.
    ko: 노래할 수밖에 없게 되는 거랄까?
    ja: 歌うしかないと言えばいいかしら。
  d_ex_mysteryclub_04_41:
    speaker: aria
    en: The way you describe all of this...
    ko: 종이 한 장의 차이… 노래할 수밖에 없는 짜릿함이라….
    ja: 紙一重の差…歌うしかない楽しさ…
  d_ex_mysteryclub_04_42:
    speaker: aria
    en: I find it all very intriguing.
    ko: 궁금하네.
    ja: 気になるわ。
  d_ex_mysteryclub_04_43:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_mysteryclub_04_44:
    speaker: mihara
    en: Really? If you're curious, I could give you a little taste...
    ko: 그래? 궁금하면 체험시켜줄까?
    ja: そう？気になるなら体験してみる？
  d_ex_mysteryclub_04_45:
    speaker: aria
    en: No thanks.
    ko: 사양할게.
    ja: 遠慮しておくわ。
  d_ex_mysteryclub_04_46:
    speaker: mihara
    en: Hehe, too bad.
    ko: 흐응~ 아쉬워라.
    ja: あら、残念。
  d_ex_mysteryclub_04_47:
    speaker: mihara
    en: I wanted you to feel the same pleasure that I do.
    ko: 당신에게도 이 즐거움을 알려주고 싶었는데.
    ja: |-
      あなたにもこの楽しさを
      教えてあげたかったのに。
  d_ex_mysteryclub_04_48:
    speaker: aria
    en: Sorry, but S&M isn't my thing.
    ko: 미안하지만, 내 취향은 마조히즘이 아니라서.
    ja: 悪いけど、私の好みはマゾヒズムじゃないから。
  d_ex_mysteryclub_04_49:
    speaker: mihara
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_mysteryclub_04_50:
    speaker: "<Self>"
    en: So you did know what Mihara was talking about.
    ko: 미하라가 무슨 이야기를 하는지 알고 있었던 거야?
    ja: ミハラが何の話をしているのか分かってたのか？
  d_ex_mysteryclub_04_51:
    speaker: aria
    en: Maestro, I'm no fool.
    ko: 세뇨르. 난 상식이 결여된 사람이 아니야.
    ja: セニョール。私は常識がないわけではないわ。
  d_ex_mysteryclub_04_52:
    speaker: aria
    en: Of course I knew.
    ko: 무슨 이야기를 하는지 모를 리가.
    ja: 当然理解している。
  d_ex_mysteryclub_04_53:
    speaker: mihara
    en: Even when you knew what I was getting at, you still told me I had potential.
    ko: "후후, 그럼 내가 뭘 얘기하는지 눈치챘으면서도 \n소질이 있다고 해준 거야?"
    ja: |-
      ふふ、じゃあ、私の言っている意味に
      気付いても素質があると言ってくれたの？
  d_ex_mysteryclub_04_54:
    speaker: mihara
    en: You're not as callous as people say. You're a real sweetheart.
    ko: 소문으로 듣던 것보다 훨씬 다정한 사람이네~
    ja: 噂より、ずっと優しい人ね～
  d_ex_mysteryclub_04_55:
    speaker: aria
    en: I wasn't blowing smoke up your posterior.
    ko: 난 다정한 적 없어.
    ja: 私は優しくないわ。
  d_ex_mysteryclub_04_56:
    speaker: aria
    en: Regardless of your initial reasons for singing, it's true that you have potential.
    ko: 어떤 이유로 그 음을 냈든 소질이 있다는 건 사실이야.
    ja: |-
      あの音を出した理由がどうであれ
      素質があるのは確か。
  d_ex_mysteryclub_04_57:
    speaker: mihara
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_mysteryclub_04_58:
    speaker: aria
    en: You have a nice singing voice.
    ko: 당신의 목소리, 노래에 소질 있어.
    ja: あなたの声、歌に素質があるわ。
  d_ex_mysteryclub_04_59:
    speaker: aria
    en: You may want to consider dipping your toes into opera.
    ko: "프리마돈나가 되고 싶다면 도전해 보는 것도 \n나쁘지 않을 거라고 생각해."
    ja: |-
      プリマドンナになりたかったら挑戦して
      みるのも悪くないと思うから。
  d_ex_mysteryclub_04_60:
    speaker: aria
    en: That's all I wanted to tell you.
    ko: 그걸 말해주고 싶었던 것뿐이야.
    ja: それを言いたかっただけ。
  d_ex_mysteryclub_04_61:
    speaker: mihara
    en: Hehe, you may not think so, but I still say you're really sweet.
    ko: 후후, 이런 점이 다정하다는 거야.
    ja: ふふ、そういうところが優しいわよね。
  d_ex_mysteryclub_04_62:
    speaker: mihara
    en: Don't you think so, Commander?
    ko: 그렇지, 지휘관?
    ja: ねえ、指揮官？
  d_ex_mysteryclub_04_63:
    speaker: "<Choice>"
    en: Absolutely.
    ko: 맞아.
    ja: そうだな
  d_ex_mysteryclub_04_64:
    speaker: "<Choice>"
    en: Erm...
    ko: 글쎄…?
    ja: さあ…？
  d_ex_mysteryclub_04_65:
    speaker: aria
    en: What is that?
    ko: "??"
    ja: "？？"
  d_ex_mysteryclub_04_66:
    speaker: aria
    en: I'm not sure I entirely understand, but
    ko: 무슨 말인지 모르겠지만.
    ja: 何を言いたいのか分からないけど、
  d_ex_mysteryclub_04_67:
    speaker: aria
    en: I only came here today to tell you that.
    ko: 오늘은 이 얘기를 하고 싶어서 온 것뿐이야.
    ja: 今日はこの話がしたくて来ただけ。
  d_ex_mysteryclub_04_68:
    speaker: aria
    en: Now that I've said what I came to say, I'll be on my way.
    ko: 용건은 끝났으니, 갈게.
    ja: 用件は終わったから、もう行くわ。
  d_ex_mysteryclub_04_69:
    speaker: mihara
    en: Hey, don't run off! We've got a good crowd tonight.
    ko: |-
      에이, 어떻게 이렇게 좋은 사람들이 모였는데,
      매정하게 그냥 가려고 해.
    ja: |-
      まあ、こんなにいい人たちが集まっているのに
      行ってしまうなんて、冷たいわね。
  d_ex_mysteryclub_04_70:
    speaker: mihara
    en: Both of you, stay for a drink.
    ko: 두 사람 다 한잔하고 가.
    ja: 2人とも1杯飲んでいって。
  d_ex_mysteryclub_04_71:
    speaker: mihara
    en: It's on the house.
    ko: 특별히 서비스해 줄게.
    ja: 特別にサービスしてあげるわ。
  d_ex_mysteryclub_04_72:
    speaker: aria
    en: Isn't everything here alcoholic?
    ko: 여긴 알코올이 들어간 음료만 파는 것 아니야?
    ja: |-
      ここはアルコールが入ったドリンクしか
      売ってないんじゃない？
  d_ex_mysteryclub_04_73:
    speaker: aria
    en: I don't drink, so I won't be able to have anything.
    ko: 난 술은 안 마셔서 마실 게 없을 것 같은데.
    ja: |-
      私はお酒を飲まないから
      何も飲めないと思うけど。
  d_ex_mysteryclub_04_74:
    speaker: mihara
    en: Not at all. I've got a few non-alcoholic options available.
    ko: |-
      후후, 그럴 리가.
      논 알코올음료도 있어.
    ja: |-
      ふふ、まさか。
      アルコールのないドリンクもあるわ。
  d_ex_mysteryclub_04_75:
    speaker: mihara
    en: I'll get you one.
    ko: 그걸로 준비해 줄게.
    ja: それを出すわね。
  d_ex_mysteryclub_04_76:
    speaker: aria
    en: Very well.
    ko: "…알겠어."
    ja: "…分かった。"
  d_ex_mysteryclub_04_77:
    speaker: aria
    en: I'm not one to turn down a good thing.
    ko: 그럼 이건 사양하지 않을게.
    ja: じゃあ、お言葉に甘えて。
  d_ex_mysteryclub_04_78:
    speaker: mihara
    en: Hehe. Thanks.
    ko: 후후, 고마워.
    ja: ふふ、ありがとう。
  d_ex_mysteryclub_04_79:
    speaker: mihara
    en: Commander, what would you like?
    ko: 지휘관은 어떤 걸로 준비해 줄까?
    ja: 指揮官は何がいい？
  d_ex_mysteryclub_04_80:
    speaker: "<Choice>"
    en: Something stiff.
    ko: 알코올음료로.
    ja: アルコールが入ったドリンク
  d_ex_mysteryclub_04_81:
    speaker: "<Choice>"
    en: Get me something nonalcoholic as well.
    ko: 논 알코올음료로.
    ja: アルコールが入っていないドリンク
  d_ex_mysteryclub_04_82:
    speaker: mihara
    en: Coming right up.
    ko: 알겠어. 조금만 기다리고 있어~
    ja: 分かった、ちょっと待ってね～
  d_ex_mysteryclub_04_83:
    speaker: "<Monologue>"
    en: Chill music plays inside the club,
    ko: 잔잔한 음악이 흐르는 클럽 안에,
    ja: 穏やかな音楽が流れるクラブの中に
  d_ex_mysteryclub_04_84:
    speaker: "<Monologue>"
    en: and the glasses sitting atop the bar rattle softly.
    ko: 달그락거리는 유리잔 소리.
    ja: カチャカチャというグラスの音と
  d_ex_mysteryclub_04_85:
    speaker: "<Monologue>"
    en: Meanwhile, the quiet hum of Mihara's singing can be heard throughout.
    ko: "조용히 흥얼거리는 프리마돈나의 목소리가 \n고요히 울려 퍼졌다."
    ja: |-
      静かに歌を口ずさむ
      プリマドンナの声が優しく響いた
d_ex_mysteryclub_05:
  d_ex_mysteryclub_05_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑-
    ja: チリン―
  d_ex_mysteryclub_05_2:
    speaker: noir
    en: Hello?
    ko: 아, 안녕하세요….
    ja: こ、こんにちは…
  d_ex_mysteryclub_05_3:
    speaker: noir
    en: Hmm, it's really dark...
    ko: 으음, 엄청 어둡네….
    ja: うーん、すごく暗い…
  d_ex_mysteryclub_05_4:
    speaker: noir
    en: Is anyone there?
    ko: "…누구 계시나요…?"
    ja: "…どなたかいませんか…？"
  d_ex_mysteryclub_05_5:
    speaker: "<Self>"
    en: Noir?
    ko: 누아르?
    ja: ノワール？
  d_ex_mysteryclub_05_6:
    speaker: noir
    en: Pit Boss?
    ko: 이 목소리는….
    ja: この声は…
  d_ex_mysteryclub_05_7:
    speaker: noir
    en: Is that you?
    ko: 점장님?
    ja: 店長？
  d_ex_mysteryclub_05_8:
    speaker: noir
    en: W-wait a moment, I'll be right in...
    ko: 자, 잠시만요 안으로 들어갈게요….
    ja: え、えっと、中に入りますね…
  d_ex_mysteryclub_05_9:
    speaker: "<Narration>"
    en: "*Boing*"
    ko: 뽀잉-
    ja: ぽよんっ
  d_ex_mysteryclub_05_10:
    speaker: noir
    en: Ow! That hurt...
    ko: 앗, 가슴이…!
    ja: あ、胸が…！
  d_ex_mysteryclub_05_11:
    speaker: soda
    en: Ouch! My lovely lady lumps!
    ko: 아얏! 내 가슴…!
    ja: ああっ！胸が…！
  d_ex_mysteryclub_05_12:
    speaker: soda
    en: Sorry about that.
    ko: 흐엥, 죄송해요오….
    ja: ふぇん…すみませぇん…
  d_ex_mysteryclub_05_13:
    speaker: soda
    en: I wasn't paying attention.
    ko: 제가 앞을 미처 못 봤어요.
    ja: 前をよく見てませんでしたぁ。
  d_ex_mysteryclub_05_14:
    speaker: noir
    en: I-it's okay, I couldn't see either because it's so dark.
    ko: 괘, 괜찮아요 저도 어두워서 못 봤는걸요….
    ja: だ、大丈夫ですよ。私も暗くてよく見えなくて…
  d_ex_mysteryclub_05_15:
    speaker: noir
    en: Actually...
    ko: 으음….
    ja: うーん…
  d_ex_mysteryclub_05_16:
    speaker: noir
    en: "... what are you doing here, Soda?"
    ko: "…그런데 소다는 여기에 어쩐 일로 여기에 계시나요?"
    ja: "…ところで、ソーダはどうしてここに？"
  d_ex_mysteryclub_05_17:
    speaker: soda
    en: Oh, me?
    ko: 아, 저요?
    ja: あ、私ですか？
  d_ex_mysteryclub_05_18:
    speaker: soda
    en: The club owner had me come in to clean.
    ko: 저는 오늘 클럽 주인님의 부름을 받고 청소를 하러 왔어요.
    ja: |-
      私はクラブのオーナーに頼まれて
      お掃除しに来ました。
  d_ex_mysteryclub_05_19:
    speaker: soda
    en: Apparently they're putting on a really cool show later tonight.
    ko: 이따 밤에 엄청 멋진 공연이 있다고 하더라구요.
    ja: 今晩とっても素敵な公演があるそうです。
  d_ex_mysteryclub_05_20:
    speaker: soda
    en: Once I'm done cleaning, I can stay and get a free show, hehe.
    ko: 헤헤, 저도 청소가 끝나면 보고 가도 되겠죠?
    ja: |-
      えへへ、お掃除が終わったら
      私も見て行ってもいいですよね？
  d_ex_mysteryclub_05_21:
    speaker: noir
    en: People said it was a cool show?
    ko: 어, 엄청 멋진 공연이라면….
    ja: と、とっても素敵な公演って…
  d_ex_mysteryclub_05_22:
    speaker: soda
    en: What are you doing here now, anyway?
    ko: 누아르는 여기에 왜 오신 건가요?
    ja: ノワールはどうしてこちらに？
  d_ex_mysteryclub_05_23:
    speaker: soda
    en: This place isn't even open yet.
    ko: 아직은 영업시간이 아닌 걸로 아는데 말이에요.
    ja: まだ営業時間じゃありませんよね。
  d_ex_mysteryclub_05_24:
    speaker: noir
    en: I...
    ko: 저, 저는….
    ja: わ、私は…
  d_ex_mysteryclub_05_25:
    speaker: noir
    en: I'm here to perform.
    ko: "…고, 고, 공연을… 하러…."
    ja: "…こ、こ、公演を…しに…"
  d_ex_mysteryclub_05_26:
    speaker: soda
    en: No way!
    ko: 아~!
    ja: あ～！
  d_ex_mysteryclub_05_27:
    speaker: soda
    en: You're tonight's headliner?
    ko: 누아르가 오늘 공연의 주인공이셨군요!!
    ja: ノワールが今日の主役でしたか！！
  d_ex_mysteryclub_05_28:
    speaker: soda
    en: Sweet mamma jamma! This is gonna be so cool!
    ko: 와~ 너무 멋있을 것 같아요!!
    ja: わ～、とっても素敵ですね！！
  d_ex_mysteryclub_05_29:
    speaker: soda
    en: In that case, there's no time to be dilly-dallying.
    ko: 이럴 때가 아니에요.
    ja: こんなことしてる場合じゃありません。
  d_ex_mysteryclub_05_30:
    speaker: soda
    en: Now that I know you're gonna be the one on stage,
    ko: 누아르가 설 무대라고 하니 더 의욕이 샘솟아요!
    ja: |-
      ノワールが立つステージだと思ったら
      やる気が湧いてきました！
  d_ex_mysteryclub_05_31:
    speaker: soda
    en: I've gotta get back to cleaning!
    ko: 어서 청소를 마저 하고 올게요!!
    ja: 早くお掃除を終わらせて来ます！！
  d_ex_mysteryclub_05_32:
    speaker: "<Self>"
    en: Soda, wait.
    ko: 소다, 잠깐만.
    ja: ソーダ、待ってくれ
  d_ex_mysteryclub_05_33:
    speaker: soda
    en: Yes?
    ko: 넹?
    ja: え？
  d_ex_mysteryclub_05_34:
    speaker: "<Self>"
    en: You didn't get those cleaning tools from here by any chance, did you?
    ko: 혹시 지금 들고 있는 청소 도구는 원래 여기 있던 거야?
    ja: |-
      今持っている掃除道具は
      元からここにあったものか？
  d_ex_mysteryclub_05_35:
    speaker: "<Narration>"
    en: Soda is holding onto a long aluminum pole on which a mop head has been affixed.
    ko: |-
      소다는 길고 단단해 보이는 쇠봉에 걸레를 붙인 무언가를
      들고 있었다.
    ja: |-
      ソーダは長くて丈夫そうに見える鉄の棒に
      雑巾をつけたものを持っていた
  d_ex_mysteryclub_05_36:
    speaker: soda
    en: Oh, this?
    ko: 아~ 이거요?
    ja: あ～、これですか？
  d_ex_mysteryclub_05_37:
    speaker: soda
    en: There weren't any cleaning tools around when I arrived,
    ko: 도착했더니 청소 도구가 없어서 찾고 있었는데요.
    ja: 掃除道具がなくて探していたのですが
  d_ex_mysteryclub_05_38:
    speaker: soda
    en: but then I saw this sturdy-looking pole stuck in the middle of the stage.
    ko: 마침 무대 중앙에 이런 튼튼하고 멋진 봉이 세워져 있더라구요!
    ja: |-
      ちょうどステージの中央に
      こんな立派な棒があったんです！
  d_ex_mysteryclub_05_39:
    speaker: soda
    en: So I attached a mop head to one end and got to cleaning.
    ko: 그래서 그 봉에 걸레를 붙여서 청소를 하고 있었어요.
    ja: それでこの棒に雑巾をつけてお掃除してました。
  d_ex_mysteryclub_05_40:
    speaker: soda
    en: I made it all by myself. Pretty resourceful, aren't I?
    ko: 제가 직접 만든 거예요~ 대단하죠?
    ja: |-
      私の手作りですよ～
      すごいでしょう？
  d_ex_mysteryclub_05_41:
    speaker: noir
    en: Uh...
    ko: 어….
    ja: えっと…
  d_ex_mysteryclub_05_42:
    speaker: noir
    en: Isn't it heavy?
    ko: 혹시 많이 무겁지는 않으신가요?
    ja: 重くないですか？
  d_ex_mysteryclub_05_43:
    speaker: soda
    en: Sure, it's a bit heftier than most mops, but
    ko: 음, 다른 대걸레보다는 무겁기는 하지만….
    ja: 他のモップよりは重いですけど…
  d_ex_mysteryclub_05_44:
    speaker: soda
    en: nothing I can't handle.
    ko: 그래도 나쁘진 않아요!
    ja: でも悪くないですよ！
  d_ex_mysteryclub_05_45:
    speaker: noir
    en: "..."
    ko: "…아하."
    ja: "…なるほど。"
  d_ex_mysteryclub_05_46:
    speaker: "<Self>"
    en: Noir, do you think that's...
    ko: 누아르, 저건 역시 그거 맞지?
    ja: ノワール、あれはやっぱりアレだよな？
  d_ex_mysteryclub_05_47:
    speaker: noir
    en: Yes.
    ko: 네….
    ja: はい…
  d_ex_mysteryclub_05_48:
    speaker: noir
    en: It's the pole I use for dancing.
    ko: 폴댄스용 폴이에요.
    ja: ポールダンス用のポールです。
  d_ex_mysteryclub_05_49:
    speaker: noir
    en: It was specially made to handle a Nikke's weight, so it must weigh an awful
      lot.
    ko: 니케의 무게도 버틸 수 있게 제작이 된 거라 많이 무거우실텐데….
    ja: |-
      ニケの重さにも耐えられる設計なので
      かなり重いはずですが…
  d_ex_mysteryclub_05_50:
    speaker: noir
    en: It's incredible that you can use it as a mop!
    ko: 정말 대단하네요…!
    ja: 本当にすごいですね…！
  d_ex_mysteryclub_05_51:
    speaker: "<Self>"
    en: Comments on Soda's strength aside, don't we need to put the pole back in its
      rightful place?
    ko: 그것보다도 어서 제자리에 둬야하지 않아?
    ja: それより、早く元に戻した方がいい
  d_ex_mysteryclub_05_52:
    speaker: noir
    en: Oh!
    ko: 아…!
    ja: あっ…！
  d_ex_mysteryclub_05_53:
    speaker: noir
    en: That's right!
    ko: 그, 그렇네요.
    ja: そ、そうですね。
  d_ex_mysteryclub_05_54:
    speaker: noir
    en: Um... Soda.
    ko: 소다.
    ja: ソーダ。
  d_ex_mysteryclub_05_55:
    speaker: soda
    en: Yeah?
    ko: 넹?
    ja: はい？
  d_ex_mysteryclub_05_56:
    speaker: noir
    en: I'm sorry, but I use that for my pole dancing.
    ko: 죄송하지만… 그 봉은 제가 폴댄스 할 때 사용하는 폴이랍니다.
    ja: |-
      すみません…その棒はポールダンスを
      する時に使うポールなんです。
  d_ex_mysteryclub_05_57:
    speaker: noir
    en: If it's okay with you, could we put it back where you found it?
    ko: 괜찮으시다면 제자리에 둬도 괜찮을까요…?
    ja: 元の位置に戻してもいいでしょうか…？
  d_ex_mysteryclub_05_58:
    speaker: soda
    en: Huh?
    ko: 아….
    ja: あ…
  d_ex_mysteryclub_05_59:
    speaker: soda
    en: Wait a...
    ko: 네에에에?!?!
    ja: ええええっ！？！？
  d_ex_mysteryclub_05_60:
    speaker: soda
    en: Oh jeez!
    ko: 세, 세, 세상에!
    ja: そ、そ、そんな！
  d_ex_mysteryclub_05_61:
    speaker: soda
    en: I'm sorry!
    ko: 죄송해요오오…!!
    ja: すみませぇぇん…！！
  d_ex_mysteryclub_05_62:
    speaker: soda
    en: I'll put it back right away!
    ko: 금방 제자리에 둘게요, 잠시만요!!
    ja: 今すぐ元に戻します！少々お待ちを！！
  d_ex_mysteryclub_05_63:
    speaker: soda
    en: Wh--
    ko: 어…?
    ja: あれ…？
  d_ex_mysteryclub_05_64:
    speaker: soda
    en: Whoaaaa!
    ko: 꺄악!
    ja: きゃあ！
  d_ex_mysteryclub_05_65:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 우당탕.
    ja: バタンッ！
  d_ex_mysteryclub_05_66:
    speaker: "<Monologue>"
    en: In her hurry to put the pole back, Soda trips over it and tumbles to the ground.
    ko: 급하게 몸을 움직이던 소다는, 긴 봉에 다리가 걸려 넘어졌다.
    ja: |-
      慌てて動いたソーダは、
      長い棒に足を引っかけて転んでしまった
  d_ex_mysteryclub_05_67:
    speaker: soda
    en: Sorry about that...
    ko: 죄, 죄송해요오….
    ja: す、すみませぇん…
  d_ex_mysteryclub_05_68:
    speaker: soda
    en: Did anyone get hurt?
    ko: 다친 분은 없으신가요…?
    ja: おケガはありませんか…？
  d_ex_mysteryclub_05_69:
    speaker: noir
    en: No, we're okay.
    ko: "…네, 저희는 괜찮아요."
    ja: "…はい、私たちは大丈夫です。"
  d_ex_mysteryclub_05_70:
    speaker: noir
    en: But the club...
    ko: 그, 그런데 주변이….
    ja: で、でもホールが…
  d_ex_mysteryclub_05_71:
    speaker: "<Monologue>"
    en: As Soda fell, the unwieldy pole managed to hit just about everything in the
      immediate area, causing untold amounts of damage.
    ko: |-
      폴댄스용이라 몸통 자체가 굉장히 길었던 봉은,
      사방에 부딪히면서 주변을 엉망진창으로 만들었다.
    ja: |-
      棒はポールダンス用のため非常に長く、
      あちこちにぶつかってホールを
      めちゃくちゃにしてしまった
  d_ex_mysteryclub_05_72:
    speaker: soda
    en: Oh boy...
    ko: 아….
    ja: あ…
  d_ex_mysteryclub_05_73:
    speaker: soda
    en: I really stepped in it this time.
    ko: 흐에에엥 망했어요오….
    ja: ふぇぇん…やっちゃいましたぁ…
  d_ex_mysteryclub_05_74:
    speaker: soda
    en: What am I gonna do?
    ko: 이, 이걸 어떻게 하죠오….
    ja: ど、どうしましょぉぉ…
  d_ex_mysteryclub_05_75:
    speaker: noir
    en: Don't worry, I'll help.
    ko: 괘, 괜찮으시다면 제가 도와드릴게요…!
    ja: よ、よかったら、私、手伝います…！
  d_ex_mysteryclub_05_76:
    speaker: "<Self>"
    en: Right. I'll help too.
    ko: 그래, 나도 함께 정리할게.
    ja: 私も一緒に片付けよう
  d_ex_mysteryclub_05_77:
    speaker: soda
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  d_ex_mysteryclub_05_78:
    speaker: soda
    en: You two are lifesavers!
    ko: 두 분은 혹시 천사신가요…?
    ja: お二人はもしや天使ですか…？
  d_ex_mysteryclub_05_79:
    speaker: soda
    en: Thank you so much!
    ko: 감사합니다아 흐에엥…!!
    ja: ありがとうございますぅ…ふぇぇん…！！
  d_ex_mysteryclub_05_80:
    speaker: "<Narration>"
    en: All three of us begin to clean frenetically.
    ko: 그렇게 셋은 미친듯이 정리를 하기 시작했다.
    ja: こうして3人は大急ぎで片付けを始めた
  d_ex_mysteryclub_05_81:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_mysteryclub_05_82:
    speaker: mihara
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  d_ex_mysteryclub_05_83:
    speaker: mihara
    en: Weird.
    ko: 이상하네.
    ja: おかしいわね。
  d_ex_mysteryclub_05_84:
    speaker: mihara
    en: I thought I asked someone to clean the basement...
    ko: 분명 지하실 청소를 부탁한 것 같은데….
    ja: 地下室の掃除を頼んだはずなんだけど…
  d_ex_mysteryclub_05_85:
    speaker: soda
    en: Huh?!
    ko: 네에에에에?!
    ja: えええええ！？
  d_ex_mysteryclub_05_86:
    speaker: soda
    en: You've got to be kidding.
    ko: 그, 그럴수가아….
    ja: ま、まさかぁ…
  d_ex_mysteryclub_05_87:
    speaker: soda
    en: That's why there weren't any cleaning tools!
    ko: 그래서 청소 도구가 없었던 거군요….
    ja: だから掃除道具がなかったんですね…
  d_ex_mysteryclub_05_88:
    speaker: mihara
    en: Yuni and I already cleaned up the first floor and the main hall,
    ko: 1층이랑 홀은 나랑 유니가 다 청소를 했었어.
    ja: 1階とホールは、私とユニが掃除したのよ。
  d_ex_mysteryclub_05_89:
    speaker: mihara
    en: but we never get around to the basement.
    ko: 그런데 도저히 지하는 청소할 엄두가 안 나더라구.
    ja: でも地下はどうしてもやる気になれなくて。
  d_ex_mysteryclub_05_90:
    speaker: mihara
    en: That's why I asked for help.
    ko: 그래서 부탁한 거였어.
    ja: それで頼んだの。
  d_ex_mysteryclub_05_91:
    speaker: soda
    en: Oh...
    ko: 아….
    ja: あ…
  d_ex_mysteryclub_05_92:
    speaker: soda
    en: Sorry...
    ko: "…죄송…."
    ja: "…すみま…"
  d_ex_mysteryclub_05_93:
    speaker: mihara
    en: Having said that,
    ko: 그래도 역시 메이드는 메이드인가봐.
    ja: でも、さすがメイドさんは違うわね。
  d_ex_mysteryclub_05_94:
    speaker: mihara
    en: this place is way cleaner than it was when we went over it.
    ko: 우리가 한 것보다 훨씬 더 깨끗해졌네.
    ja: |-
      私たちが片付けた時より
      ずっとキレイになってるわ。
  d_ex_mysteryclub_05_95:
    speaker: soda
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_mysteryclub_05_96:
    speaker: soda
    en: Re-really?
    ko: 저, 정말요오오…?
    ja: ほ、本当ですかぁぁ…？
  d_ex_mysteryclub_05_97:
    speaker: mihara
    en: Thanks.
    ko: 고마워.
    ja: ええ、ありがとう。
  d_ex_mysteryclub_05_98:
    speaker: mihara
    en: You can do the basement next time.
    ko: 다음엔 지하실도 부탁할게.
    ja: 今度は地下室もお願いね。
  d_ex_mysteryclub_05_99:
    speaker: soda
    en: "*Sob*"
    ko: 흐윽…!
    ja: ううっ…！
  d_ex_mysteryclub_05_100:
    speaker: soda
    en: Thank you!
    ko: 감사합니다아아!
    ja: ありがとうございますぅ！
  d_ex_mysteryclub_05_101:
    speaker: noir
    en: Good job, Soda.
    ko: 잘 됐어요, 소다.
    ja: よかったですね、ソーダ。
  d_ex_mysteryclub_05_102:
    speaker: soda
    en: It's all thanks to you two!
    ko: 두 분 덕분이에요오…!
    ja: お二人のおかげですよぉ…！
  d_ex_mysteryclub_05_103:
    speaker: mihara
    en: If you're free, you can watch the show before you leave.
    ko: 다들 시간 괜찮으면 공연까지 보고 가.
    ja: みんな、時間があったら公演も見ていってね。
  d_ex_mysteryclub_05_104:
    speaker: "<Monologue>"
    en: After watching Noir's show, our motley crew of impromptu cleaners parts ways.
    ko: |-
      그렇게 무사히 청소를 마친 우리는,
      누아르의 공연까지 보고 헤어졌다.
    ja: |-
      こうして無事に掃除を終えた私たちは
      ノワールのショーを見てから帰路についた
d_ex_mysteryclub_06:
  d_ex_mysteryclub_06_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑-
    ja: チリン
  d_ex_mysteryclub_06_2:
    speaker: elegg
    en: Is this the place
    ko: 바로 여기인가여.
    ja: ここですかな？
  d_ex_mysteryclub_06_3:
    speaker: elegg
    en: you mentioned?
    ko: 지휘관 씨가 말한 곳이.
    ja: 指揮官氏がおっしゃっていた場所は…
  d_ex_mysteryclub_06_4:
    speaker: "<Self>"
    en: It is.
    ko: 맞아.
    ja: そうだ
  d_ex_mysteryclub_06_5:
    speaker: elegg
    en: "*Inhale*"
    ko: 흐으으으읍-
    ja: す～～～～っ…
  d_ex_mysteryclub_06_6:
    speaker: elegg
    en: Pheeeww...
    ko: 후아아아.
    ja: はぁぁぁぁぁ。
  d_ex_mysteryclub_06_7:
    speaker: elegg
    en: Now that I've installed BOOM just about everywhere in the Outpost,
    ko: 공기부터 심상치가 않네여.
    ja: 空気からして他とは違いますな。
  d_ex_mysteryclub_06_8:
    speaker: elegg
    en: and we're finally here! The last location where I haven't installed it.
    ko: 전초기지의 모든 곳에 BOOM을 다 설치하고.
    ja: |-
      前哨基地のすべての場所に
      BOOMをインストールして
  d_ex_mysteryclub_06_9:
    speaker: elegg
    en: Even the air here feels different.
    ko: 드디어 마지막 남은 곳!
    ja: ついに残るはここだけですぞ！
  d_ex_mysteryclub_06_10:
    speaker: elegg
    en: I won't let a single screen out of my grasp.
    ko: 작은 화면 하나도 놓치지 않겠어여.
    ja: どんな機械も見逃しませんぞ。
  d_ex_mysteryclub_06_11:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 삐그덕-
    ja: ギシギシ…
  d_ex_mysteryclub_06_12:
    speaker: elegg
    en: But it doesn't seem like anyone is taking care of this place.
    ko: 그런데, 여기는 아무도 없는 건가여?
    ja: ところで、ここには誰もいないのですかな？
  d_ex_mysteryclub_06_13:
    speaker: elegg
    en: I doubt there's anyone here.
    ko: 관리가 전혀 안되어 있네여.
    ja: 管理されていないようですな。
  d_ex_mysteryclub_06_14:
    speaker: "<Self>"
    en: Yeah, seems abandoned.
    ko: 응, 아무도 없어.
    ja: ああ、誰もいない
  d_ex_mysteryclub_06_15:
    speaker: elegg
    en: Hmm...
    ko: 으음.
    ja: ふむ。
  d_ex_mysteryclub_06_16:
    speaker: elegg
    en: Your expression tells me you have a lot of stories to tell about this place.
    ko: 뭔가 사연이 아~주 많아 보이는 얼굴이네여.
    ja: 何か深～い事情がありそうですな。
  d_ex_mysteryclub_06_17:
    speaker: elegg
    en: I won't press, though.
    ko: 굳이 더 묻진 않을게여.
    ja: これ以上は聞きませんぞ。
  d_ex_mysteryclub_06_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_mysteryclub_06_19:
    speaker: elegg
    en: Oh!
    ko: 오!
    ja: おお！
  d_ex_mysteryclub_06_20:
    speaker: elegg
    en: Looks like this place has a basement.
    ko: 여기 지하도 있나 봐여.
    ja: 地下もあるみたいですな。
  d_ex_mysteryclub_06_21:
    speaker: elegg
    en: Let's check it out.
    ko: 내려가봐여!
    ja: 下りてみましょうぞ！
  d_ex_mysteryclub_06_22:
    speaker: "<Self>"
    en: Wait, that's...
    ko: 일레그 잠깐, 거기는…!
    ja: エレグ、そこは…！
  d_ex_mysteryclub_06_23:
    speaker: elegg
    en: Dang, it's pitch black in here.
    ko: 엄청 어둡네여.
    ja: すごく暗いですな。
  d_ex_mysteryclub_06_24:
    speaker: "<Narration>"
    en: "*Shake*"
    ko: 달그락-
    ja: ガチャ…
  d_ex_mysteryclub_06_25:
    speaker: elegg
    en: I swear I hear something inside.
    ko: 어, 안에서 뭔가 소리가 들리는데여?
    ja: あ、中から音が聞こえますぞ。
  d_ex_mysteryclub_06_26:
    speaker: elegg
    en: I wonder what's hidden here?
    ko: 히히, 과연 뭐가 숨겨져 있을까여~
    ja: ふひひっ、何が隠れているのですかな～？
  d_ex_mysteryclub_06_27:
    speaker: elegg
    en: Oh, here's something.
    ko: 짠!
    ja: わくわく！
  d_ex_mysteryclub_06_28:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 달칵.
    ja: ガチャ
  d_ex_mysteryclub_06_29:
    speaker: elegg
    en: Huh...?
    ko: 읭…?
    ja: むーん…？
  d_ex_mysteryclub_06_30:
    speaker: soda
    en: Gah!
    ko: 히이익?!
    ja: きゃああっ！？
  d_ex_mysteryclub_06_31:
    speaker: soda
    en: Wh-who is it?!
    ko: 누, 누구… 누구세요오…?
    ja: ど、ど…どなたですかぁ…？
  d_ex_mysteryclub_06_32:
    speaker: "<Self>"
    en: Soda?
    ko: "…소다?"
    ja: "…ソーダ？"
  d_ex_mysteryclub_06_33:
    speaker: soda
    en: Master?
    ko: 어어….
    ja: あれ…
  d_ex_mysteryclub_06_34:
    speaker: soda
    en: Elegg?
    ko: 일레그와 주인님이셨군요…!!
    ja: エレグとご主人様でしたか…！！
  d_ex_mysteryclub_06_35:
    speaker: soda
    en: Phew... what a relief.
    ko: 흐에에… 정말 다행이에요오….
    ja: ふぇぇ…よかったですぅ…
  d_ex_mysteryclub_06_36:
    speaker: soda
    en: I was told that there was no one here, so when I started hearing voices, I
      was startled.
    ko: |-
      분명 아무도 없다고 하셨는데
      갑자기 말소리가 들려서 놀랐거든요….
    ja: |-
      誰もいないと聞いていたのに、
      急に話し声が聞こえて驚きました…
  d_ex_mysteryclub_06_37:
    speaker: elegg
    en: We were told the same thing, so imagine our surprise to find you here.
    ko: |-
      저희도 여기에 아무도 없다고 했는데
      소다가 있어서 깜짝 놀랬네여.
    ja: |-
      こちらこそ、ソーダがいて
      びっくりしましたぞ。
  d_ex_mysteryclub_06_38:
    speaker: elegg
    en: We came to install BOOM.
    ko: 저희는 BOOM을 설치하러 왔어여.
    ja: |-
      私たちはBOOMを
      インストールしに来たのですぞ。
  d_ex_mysteryclub_06_39:
    speaker: soda
    en: BOOM?
    ko: 부움…?
    ja: ぶーむ…？
  d_ex_mysteryclub_06_40:
    speaker: soda
    en: Interesting.
    ko: 그, 그렇군요.
    ja: そ、そうでしたか。
  d_ex_mysteryclub_06_41:
    speaker: elegg
    en: What are you doing here?
    ko: 소다는 왜 여기에 계세여?
    ja: ソーダはなぜここに？
  d_ex_mysteryclub_06_42:
    speaker: soda
    en: Someone sent me here to clean up this place.
    ko: 저는 이 클럽을 청소해 달라는 요청을 받고 왔어요!
    ja: |-
      私はこのクラブをお掃除してほしいと
      頼まれたんです！
  d_ex_mysteryclub_06_43:
    speaker: "<Self>"
    en: Who?
    ko: |-
      요청이 왔다고?
      누구한테?
    ja: 頼まれた？誰から？
  d_ex_mysteryclub_06_44:
    speaker: soda
    en: It was an anonymous request that came to the Maid Cafe, so I don't really
      know.
    ko: |-
      메이드 카페에 익명으로 온 요청이라
      그건 잘 모르겠어요오….
    ja: |-
      メイドカフェに匿名で届いた依頼なので、
      それは分からないですぅ…
  d_ex_mysteryclub_06_45:
    speaker: "<Self>"
    en: I see.
    ko: "…그렇구나."
    ja: "…そうか"
  d_ex_mysteryclub_06_46:
    speaker: elegg
    en: There are all sorts of strange things down here.
    ko: 지하엔 신기한 것들이 많네여.
    ja: 地下には、不思議なものがいっぱいありますな。
  d_ex_mysteryclub_06_47:
    speaker: elegg
    en: Whips, latex, restraints...
    ko: 채찍, 가죽, 재갈….
    ja: ムチ、革、くつわ…
  d_ex_mysteryclub_06_48:
    speaker: elegg
    en: Looks to me like someone was tortured in here.
    ko: 누가 고문이라도 했나 봐여.
    ja: 拷問用の部屋みたいに見えますな。
  d_ex_mysteryclub_06_49:
    speaker: soda
    en: T-tortured?!
    ko: 고, 고문이요?!
    ja: ご、拷問ですか！？
  d_ex_mysteryclub_06_50:
    speaker: elegg
    en: Yes.
    ko: 녜.
    ja: ですぞ。
  d_ex_mysteryclub_06_51:
    speaker: elegg
    en: That, or someone had some rather unique preferences.
    ko: 아니면 꽤나 마이너 한 취향을 가졌거나여.
    ja: あるいは、かなりマイナーな趣味のためですな。
  d_ex_mysteryclub_06_52:
    speaker: elegg
    en: This entire place has a fascinating layout.
    ko: 그나저나 여기 구조가 좀 재밌네여.
    ja: それにしても、面白い構造ですな。
  d_ex_mysteryclub_06_53:
    speaker: elegg
    en: The first floor is a standard pub,
    ko: 1층은 멀쩡한 펍이고.
    ja: 1階は普通のバーで、
  d_ex_mysteryclub_06_54:
    speaker: elegg
    en: while the basement feels like a storage space of some kind, like a warehouse.
    ko: 지하는 넓은 창고, 다용도실 느낌이고.
    ja: 地下は広い倉庫…物置部屋のような感じですぞ。
  d_ex_mysteryclub_06_55:
    speaker: elegg
    en: In fact...
    ko: 이거 완전….
    ja: これはどう見ても…
  d_ex_mysteryclub_06_56:
    speaker: elegg
    en: This would be perfect for turning into an arcade!
    ko: 오락실로 개조하기 딱이지 않나여?!
    ja: |-
      ゲームセンターに改造するのに
      ぴったりではありませんかな！？
  d_ex_mysteryclub_06_57:
    speaker: soda
    en: An arcade?
    ko: 우와, 오락실이요?
    ja: わあ、ゲームセンターですか？
  d_ex_mysteryclub_06_58:
    speaker: elegg
    en: Yeah.
    ko: 녜! 오락실!!
    ja: ですぞ！
  d_ex_mysteryclub_06_59:
    speaker: elegg
    en: We can place all the arcade cabinets down here in the basement,
    ko: 지하에는 오락기계를 종류별로 두고!
    ja: 地下にゲームマシンを種類別に置いて！
  d_ex_mysteryclub_06_60:
    speaker: elegg
    en: and offer delicious refreshments up on the first floor.
    ko: 1층에서는 맛있는 음료수를 마시고!
    ja: 1階ではおいしいドリンクを提供する！
  d_ex_mysteryclub_06_61:
    speaker: elegg
    en: What do you think, Mr. Commander?
    ko: 어때여, 지휘관 씨?!
    ja: どうですかな、指揮官氏！？
  d_ex_mysteryclub_06_62:
    speaker: "<Monologue>"
    en: Elegg fixes me with a puppy dog look of such intensity that I feel slightly
      uncomfortable.
    ko: |-
      일레그가 눈을 부담스럽게 반짝이며
      나를 쳐다보았다.
    ja: エレグがキラキラと目を輝かせながら私を見た
  d_ex_mysteryclub_06_63:
    speaker: "<Self>"
    en: No.
    ko: "…안돼."
    ja: "…ダメだ"
  d_ex_mysteryclub_06_64:
    speaker: elegg
    en: Aw, c'mon!
    ko: 으에….
    ja: ええっ…
  d_ex_mysteryclub_06_65:
    speaker: elegg
    en: Don't you think you're being a just bit too harsh?
    ko: 너무 단호하신 거 아녜여?
    ja: そんなきっぱり言わずとも…
  d_ex_mysteryclub_06_66:
    speaker: elegg
    en: Fine.
    ko: 후우, 어쩔 수 없져.
    ja: ふぅ、仕方ないですな。
  d_ex_mysteryclub_06_67:
    speaker: elegg
    en: I guess I'll just have to do it myself.
    ko: "…제 손으로 만드는 수 밖에여!"
    ja: "…私が作るしかありませんぞ！"
  d_ex_mysteryclub_06_68:
    speaker: "<Self>"
    en: That's fine, but you still can't do it here.
    ko: 만드는 건 좋은데, 어쨌든 여기는 안 돼.
    ja: 作るのは構わないが、とにかくここはダメだ
  d_ex_mysteryclub_06_69:
    speaker: elegg
    en: Ugh, fine.
    ko: 힝, 알겠어여.
    ja: ぐすん、了解ですぞ。
  d_ex_mysteryclub_06_70:
    speaker: elegg
    en: 'First order of business: Find a suitable place for an arcade.'
    ko: 오락실 짓기 괜찮은 장소를 일단 좀 알아봐야….
    ja: |-
      ゲームセンターに
      ぴったりな場所を調べなくては…
  d_ex_mysteryclub_06_71:
    speaker: soda
    en: Uh...
    ko: 저어….
    ja: あの…
  d_ex_mysteryclub_06_72:
    speaker: soda
    en: Is it okay if we just leave all the stuff here?
    ko: 혹시 여기 있는 물건들은 그대로 두면 되는 걸까요?
    ja: |-
      ここにある物は、このままにしておいて
      いいんでしょうか？
  d_ex_mysteryclub_06_73:
    speaker: soda
    en: They're pretty large, and would be difficult to dispose of. Plus everything's
      already neatly stored away.
    ko: |-
      버리기에는 크기가 큰 것들도 많고,
      다 깔끔하게 보관이 되어 있어서요.
    ja: |-
      捨てるには大きすぎるものも多いし、
      すべてキレイに保管されているので。
  d_ex_mysteryclub_06_74:
    speaker: elegg
    en: Considering how much of a mess the rest of this place is,
    ko: 이 난장판에 이것들만 깨끗하다는 건.
    ja: |-
      こんなに散らかってるのに、
      これだけはキレイということは
  d_ex_mysteryclub_06_75:
    speaker: elegg
    en: the fact that these items are relatively clean tells me someone must get a
      lot out of them.
    ko: 엄청 소중한 물건들이란 얘기겠져.
    ja: すごく大切な物ってことですな。
  d_ex_mysteryclub_06_76:
    speaker: elegg
    en: It doesn't seem like they need all that much rearranging, so I suppose we
      can just leave them as is.
    ko: |-
      딱히 관리도 안 하는 것 같은데,
      그냥 내버려 둬도 되지 않을까여?
    ja: |-
      管理されている様子もないですし、
      放っておいてもいいのでは？
  d_ex_mysteryclub_06_77:
    speaker: soda
    en: I guess so...
    ko: 으음, 그렇겠죠오…?
    ja: うーん、そうですよねぇ…？
  d_ex_mysteryclub_06_78:
    speaker: soda
    en: Well shoot, I guess that means I'm done cleaning!
    ko: 와아~ 그럼 청소 끝이에요, 헤헤!
    ja: |-
      わあ～
      じゃあお掃除終わりです。えへへ！
  d_ex_mysteryclub_06_79:
    speaker: elegg
    en: I'm nearly done installing BOOM as well.
    ko: 오, 저도 BOOM 설치 거의 다 끝났어여.
    ja: |-
      おっ、私もBOOMのインストールが
      もうすぐ終わりますぞ。
  d_ex_mysteryclub_06_80:
    speaker: elegg
    en: There are still some unused screens hiding here and there, so it may take
      me a minute.
    ko: |-
      화면이 이곳저곳 숨겨져 있어서
      시간이 좀 걸리네여.
    ja: |-
      機械があちこちに隠れていて
      時間がかかりましたな。
  d_ex_mysteryclub_06_81:
    speaker: elegg
    en: Give me a second.
    ko: 조금만 기다려주세여.
    ja: 少々お待ちくだされ。
  d_ex_mysteryclub_06_82:
    speaker: soda
    en: Sure.
    ko: 네!
    ja: はい！
  d_ex_mysteryclub_06_83:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_mysteryclub_06_84:
    speaker: "<Monologue>"
    en: Once Elegg finishes installing BOOM, we leave the club.
    ko: |-
      그렇게 일레그는 BOOM 설치를 완료했고,
      우리는 다 함께 클럽을 떠났다.
    ja: |-
      こうしてエレグは
      BOOMのインストールを終え、
      私たちは揃ってクラブを後にした
  d_ex_mysteryclub_06_85:
    speaker: "<Monologue>"
    en: I'm not sure when I will be back,
    ko: 언제 다시 돌아오게 될지는 모르겠지만.
    ja: いつまた戻ってくるかは分からないが
  d_ex_mysteryclub_06_86:
    speaker: "<Monologue>"
    en: but I think it will be a good idea to leave these items alone for the time
      being.
    ko: "…일단 이 건물은 이대로 유지해 두는 게 좋겠지."
    ja: |-
      …ひとまずこの建物は
      このままにしておこう
d_ex_mysteryclub_07:
  d_ex_mysteryclub_07_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑-
    ja: チリン――
  d_ex_mysteryclub_07_2:
    speaker: mast_m
    en: Wow, it's cleaner inside than I thought it'd be.
    ko: 오호. 안은 생각보다 깨끗하구만.
    ja: おっ、中は思ったよりきれいだな。
  d_ex_mysteryclub_07_3:
    speaker: sin_m
    en: "※▣▣I once read a manga where▣※a side character died□□soon after they said
      something□※※similar.□▣"
    ko: "※▣▣전▣에 봤던 만화▣※서 어떤 조연□□이 그 말 끝□※※나※자마※▣자 죽□▣던데?"
    ja: |-
      ※▣▣前▣に読んだマンガ▣※で
      モブキャラ□□がそのセリフを□
      ※※言った※途端※▣死んだ□▣わよ？
  d_ex_mysteryclub_07_4:
    speaker: mast_m
    en: What the...?! Don't jinx me!
    ko: 부, 불길한 소리 하지 마쇼!
    ja: ふ、不吉なこと言わないでくれ！
  d_ex_mysteryclub_07_5:
    speaker: anchor_m
    en: How did they die?
    ko: 어떻게 죽었어?
    ja: どうやって死んだの？
  d_ex_mysteryclub_07_6:
    speaker: sin_m
    en: "▣▣□※They got caught in a booby trap□someone set and then...※※▣KABOOM!"
    ko: "▣▣□※누가 설□치한□※ 부비※※▣트랩에 펑!□※▣ 하고."
    ja: |-
      ▣▣□※誰かが設□置した□※ブービー
      ※※▣トラップでボーン！□※▣って。
  d_ex_mysteryclub_07_7:
    speaker: anchor_m
