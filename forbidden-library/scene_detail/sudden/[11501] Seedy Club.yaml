---
d_ex_mysteryclub_01:
  d_ex_mysteryclub_01_1:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 짤랑-
    ja: チリン―
  d_ex_mysteryclub_01_2:
    speaker: mihara
    en: Oh, welcome, Commander!
    ko: 어머. 어서 와 지휘관.
    ja: まあ、いらっしゃい、指揮官。
  d_ex_mysteryclub_01_3:
    speaker: yuni
    en: Welcome!
    ko: 어서 와, 어서 와.
    ja: いらっしゃい、いらっしゃい。
  d_ex_mysteryclub_01_4:
    speaker: "<Self>"
    en: Can I order something?
    ko: 주문할 수 있어?
    ja: 注文しても大丈夫か？
  d_ex_mysteryclub_01_5:
    speaker: mihara
    en: Sure, of course!
    ko: 그럼~ 물론이지.
    ja: ええ、もちろん。
  d_ex_mysteryclub_01_6:
    speaker: mihara
    en: Our shop is small, but we have everything, just tell us what you need.
    ko: |-
      보기에 작아 보여도 있을 건 다 있으니까,
      마음껏 주문해도 돼.
    ja: |-
      小さなところだけど、品ぞろえはいいから、
      好きなものを注文して。
  d_ex_mysteryclub_01_7:
    speaker: "<Self>"
    en: Then...
    ko: 그럼….
    ja: では…
  d_ex_mysteryclub_01_8:
    speaker: yuni
    en: Say, Mihara.
    ko: 아, 미하라.
    ja: あ、ミハラ。
  d_ex_mysteryclub_01_9:
    speaker: yuni
    en: Come to think of it, we might have used up all the ingredients.
    ko: 생각해 보니까 우리 재료 다 떨어졌어.
    ja: 考えてみたら、材料が切れてる。
  d_ex_mysteryclub_01_10:
    speaker: mihara
    en: Eh? Is that true?
    ko: 음? 그래?
    ja: え？そうなの？
  d_ex_mysteryclub_01_11:
    speaker: yuni
    en: Yeah! Yuni will go get some.
    ko: 응. 유니가 가져올게.
    ja: うん。ユニが持ってくる。
  d_ex_mysteryclub_01_12:
    speaker: mihara
    en: Yes, please.
    ko: 그래줄래?
    ja: そうしてくれる？
  d_ex_mysteryclub_01_13:
    speaker: "<Narration>"
    en: Yuni runs out to get ingredients.
    ko: 유니는 달려갔다.
    ja: ユニは走り去った
  d_ex_mysteryclub_01_14:
    speaker: mihara
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_mysteryclub_01_15:
    speaker: mihara
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  d_ex_mysteryclub_01_16:
    speaker: mihara
    en: What do you think of a girl carrying heavy weights?
    ko: 여자아이 혼자서 무거운 짐을 들고 오는 거에 대해 어떻게 생각해?
    ja: |-
      女の子が1人で重い荷物を持ってくることに
      ついて、どう思う？
  d_ex_mysteryclub_01_17:
    speaker: "<Choice>"
    en: I think that's impressive.
    ko: 대단하다고 생각해.
    ja: すごいことだと思う
  d_ex_mysteryclub_01_18:
    speaker: "<Choice>"
    en: "... I'd help her out."
    ko: "…다녀올게."
    ja: "…行ってくる"
  d_ex_mysteryclub_01_19:
    speaker: mihara
    en: Impressive, right?
    ko: 그렇지? 대단하지?
    ja: そうよね？すごいわよね？
  d_ex_mysteryclub_01_20:
    speaker: mihara
    en: But I think it'd be more impressive if a powerful leader were to lend a hand
      to children in need.
    ko: |-
      그런데 내가 보기엔 키 크고 잘생긴 남자가
      곤란해하고 있는 아이를 도와주는 게 더 대단한 것 같아.
    ja: |-
      でも、背が高くて格好いい男が、
      困っている女の子を手伝ってあげたら、
      もっとすごいと思うわ。
  d_ex_mysteryclub_01_21:
    speaker: "<Self>"
    en: "... I'd help her out."
    ko: "…다녀올게."
    ja: "…行ってくる"
  d_ex_mysteryclub_01_22:
    speaker: mihara
    en: Hehe, thank you so much.
    ko: 후후. 부탁해.
    ja: ふふ、お願いするわね。
  d_ex_mysteryclub_01_23:
    speaker: "<Monologue>"
    en: I head to the place where I saw Yuni disappear.
    ko: 유니가 사라진 곳으로 향했다.
    ja: ユニが去った方へ向かった
  d_ex_mysteryclub_01_24:
    speaker: "<Monologue>"
    en: The door opens.
    ko: 문이 열려있다.
    ja: 扉は開いている
  d_ex_mysteryclub_01_25:
    speaker: "<Monologue>"
    en: Behind the door, it's the stairs to the basement.
    ko: 문 너머는 지하로 내려가는 계단이 있었고.
    ja: 扉の向こうには地下へ続く階段があって
  d_ex_mysteryclub_01_26:
    speaker: "<Monologue>"
    en: The light is dark, I can't see clearly the walls and ceiling downstairs.
    ko: 어두워서 벽이며 천장이며 아무것도 보이지 않았다.
    ja: 暗くて壁も天井も、何も見えない
  d_ex_mysteryclub_01_27:
    speaker: "<Self>"
    en: I walk down to check.
    ko: 계단을 내려가본다.
    ja: 階段を降りてみる
  d_ex_mysteryclub_01_28:
    speaker: "<Monologue>"
    en: The sound of rustling is coming from downstairs.
    ko: 계단 아래에서 부스럭거리는 소리가 들린다.
    ja: 階段の下でゴソゴソと音が聞こえる
  d_ex_mysteryclub_01_29:
    speaker: yuni
    en: Eh... this one?
    ko: 음… 이걸로 할까?
    ja: えっと…これにしようかな？
  d_ex_mysteryclub_01_30:
    speaker: yuni
    en: Maybe not. Commander is new here, maybe something softer.
    ko: 아냐. 지휘관은 초보자니까, 약한 걸로 해야지.
    ja: |-
      いや、指揮官は初心者だから、
      弱めのやつがいいよね？
  d_ex_mysteryclub_01_31:
    speaker: yuni
    en: Hehe, I'm so considerate.
    ko: 헤헤. 유니는 배려심 있어.
    ja: へへ。ユニは思いやりがあるいい子～
  d_ex_mysteryclub_01_32:
    speaker: "<Monologue>"
    en: "... I feel a sense of foreboding."
    ko: "…뭔가 불길한 예감이 든다."
    ja: "…何か嫌な予感がする"
  d_ex_mysteryclub_01_33:
    speaker: yuni
    en: Ouch.
    ko: 아얏.
    ja: ああっ。
  d_ex_mysteryclub_01_34:
    speaker: yuni
    en: |-
      It's so dark down here.
      Is this the... light switch?
    ko: |-
      어두워.
      불이… 여기 있던가?
    ja: |-
      暗いよ。
      電気…ここにあったっけ？
  d_ex_mysteryclub_01_35:
    speaker: "<Monologue>"
    en: "*Click* The light of the basement turns on."
    ko: 파악! 하고 지하실의 불이 켜졌다.
    ja: パアッ！と地下室の電気が点いた
  d_ex_mysteryclub_01_36:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_mysteryclub_01_37:
    speaker: "<Monologue>"
    en: In the red light, there's a lot of weird equipment hanging on the wall.
    ko: 붉은색 조명에, 수상해 보이는 기구들이 계단 벽면에 걸려있다.
    ja: |-
      赤い照明に、
      階段の壁には怪しい道具が飾られている
  d_ex_mysteryclub_01_38:
    speaker: "<Monologue>"
    en: |-
      All kinds of handcuffs, whips,
      and leather accessories.
    ko: |-
      다양한 수갑과 채찍.
      가죽으로 만들어진 액세서리들.
    ja: |-
      様々な手錠とムチ
      革で作られたアクセサリーの数々
  d_ex_mysteryclub_01_39:
    speaker: "<Monologue>"
    en: "... Is this the..."
    ko: "…이곳은 설마."
    ja: "…ここはまさか"
  d_ex_mysteryclub_01_40:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_mysteryclub_01_41:
    speaker: "<Monologue>"
    en: No.
    ko: 안되겠다.
    ja: ダメだ
  d_ex_mysteryclub_01_42:
    speaker: "<Monologue>"
    en: I need to get out of this place.
    ko: 여기서 빠져나가야겠다.
    ja: ここから出よう
  d_ex_mysteryclub_01_43:
    speaker: mihara
    en: Ah, you have seen them.
    ko: 봤구나.
    ja: 見たわね…
  d_ex_mysteryclub_01_44:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_mysteryclub_01_45:
    speaker: mihara
    en: Hehe. What are you doing here?
    ko: |-
      후후.
      여기서 뭐 하고 있어?
    ja: |-
      ふふ。
      ここで何をしているのかしら？
  d_ex_mysteryclub_01_46:
    speaker: mihara
    en: Go help Yuni now.
    ko: 어서 유니를 [도와주러] 가야지?
    ja: 早くユニを「手伝いに」行かないと。
  d_ex_mysteryclub_01_47:
    speaker: "<Self>"
    en: There's an emergency. I've got to go.
    ko: 급한 볼일이 생겼어. 먼저 가볼게.
    ja: 急用を思い出した。先に失礼する
  d_ex_mysteryclub_01_48:
    speaker: "<Narration>"
    en: Someone's grabbing me.
    ko: 꽈악.
    ja: ギュッ
  d_ex_mysteryclub_01_49:
    speaker: "<Monologue>"
    en: "... Yuni grabs me by my arm from behind."
    ko: "…뒤에서 유니가 내 팔을 잡고 있다."
    ja: "…後ろでユニが私の腕を掴んでいる"
  d_ex_mysteryclub_01_50:
    speaker: yuni
    en: Hehe, I'm afraid not. You have to help me first.
    ko: |-
      헤헤. 안돼.
      지휘관은 유니 도와줘야 해.
    ja: |-
      へへ、ダメだよ。
      指揮官はユニを手伝ってくれなきゃ！
  d_ex_mysteryclub_01_51:
    speaker: mihara
    en: Hehe, let me help you too.
    ko: 후후. 나도 같이 도와줄게.
    ja: ふふ、私も一緒に手伝うわ。
  d_ex_mysteryclub_01_52:
    speaker: yuni
    en: Worry not, Commander.
    ko: 걱정 마 지휘관.
    ja: 心配しないで、指揮官。
  d_ex_mysteryclub_01_53:
    speaker: mihara
    en: We are professionals.
    ko: 우린 프로니까.
    ja: 私たちはプロだから。
  d_ex_mysteryclub_01_54:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙-
    ja: バタン―
  d_ex_mysteryclub_01_55:
    speaker: "<Narration>"
    en: The door of the basement closes tight.
    ko: 지하실의 문이 굳게 닫혔다.
    ja: 地下室の扉が固く閉ざされた
d_ex_mysteryclub_02:
  d_ex_mysteryclub_02_1:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 짤랑-
    ja: チリン―
  d_ex_mysteryclub_02_2:
    speaker: soline
    en: Oh my, it's so dark in here.
    ko: 뭐야, 왜 이렇게 어두워?
    ja: えーっ、なんでこんなに暗いの？
  d_ex_mysteryclub_02_3:
    speaker: soline
    en: The door is not locked. I guess it's open for business now.
    ko: 문은 열려있으니까 장사는 하는거겠지?
    ja: 開いているから、営業はしてるよね？
  d_ex_mysteryclub_02_4:
    speaker: "<Self>"
    en: Do we have to go here?
    ko: 꼭 여기여야만 해…?
    ja: 絶対ここじゃないとだめなのか…？
  d_ex_mysteryclub_02_5:
    speaker: soline
    en: Yes! Judging by its appearance, I can tell that this shop is for adults only.
    ko: 당연하지! 외관부터 어른들을 위한 건물 같잖아.
    ja: 当然よ！外観からして大人のための建物だもの！
  d_ex_mysteryclub_02_6:
    speaker: soline
    en: I will be their new loyal customer!
    ko: 이제 여기는 내 단골집이 될 거야!
    ja: これから私、ここの常連になる！
  d_ex_mysteryclub_02_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_mysteryclub_02_8:
    speaker: mihara
    en: There you are, Commander.
    ko: 왔어, 지휘관?
    ja: 来たわね、指揮官。
  d_ex_mysteryclub_02_9:
    speaker: mihara
    en: My my, you even brought a cute companion with you today.
    ko: 어머, 오늘은 귀여운 손님도 함께네.
    ja: あら、今日はかわいいお客さんも一緒ね。
  d_ex_mysteryclub_02_10:
    speaker: yuni
    en: Hehe. Welcome, Soline.
    ko: 헤헤, 어서 와 솔린.
    ja: へへ、いらっしゃい、ソリン。
  d_ex_mysteryclub_02_11:
    speaker: yuni
    en: Have a seat.
    ko: 아무데나 앉아.
    ja: 好きなところに座って～
  d_ex_mysteryclub_02_12:
    speaker: soline
    en: What do you sell here? Why is it so dark?
    ko: 여기는 뭘 파는 곳이길래 이렇게 어두운 거야?
    ja: |-
      ここは何を売るところなの？
      それになんでこんなに暗いの？
  d_ex_mysteryclub_02_13:
    speaker: yuni
    en: We sell anything that a customer could imagine.
    ko: 손님들이 필요로 하는건 다 있어.
    ja: お客さんが欲しがるものなら、何でもあるよ～
  d_ex_mysteryclub_02_14:
    speaker: yuni
    en: Clothes, equipment, drinks, perfumes...
    ko: 옷, 도구, 음료, 향수…….
    ja: 服、道具、ドリンク、香水…
  d_ex_mysteryclub_02_15:
    speaker: yuni
    en: What's Soline here for?
    ko: 솔린은 뭐가 필요해서 온거야?
    ja: ソリンは何が欲しいの？
  d_ex_mysteryclub_02_16:
    speaker: soline
    en: Well... I don't have anything specific in mind.
    ko: 음… 딱히 옷이나 향수 같은 건 필요 없는데.
    ja: え…別に服とか香水は要らないかな。
  d_ex_mysteryclub_02_17:
    speaker: soline
    en: But, I want to be your loyal customer. So how about we start with some drinks?
    ko: 단골이 되기 위한 첫날이니까 간단하게 음료로 할까?
    ja: |-
      常連になるための初日だし、
      簡単なドリンクにしようかな！
  d_ex_mysteryclub_02_18:
    speaker: mihara
    en: Let me get you the menu.
    ko: 그럼 메뉴판을 줘야겠네~
    ja: じゃあ、メニューを渡すわね～
  d_ex_mysteryclub_02_19:
    speaker: mihara
    en: Commander, can you hand me the menu over there?
    ko: 지휘관, 그쪽에 있는 메뉴판 좀 꺼내줄래?
    ja: 指揮官、そっちにあるメニューを出してくれる？
  d_ex_mysteryclub_02_20:
    speaker: "<Choice>"
    en: Give her the black menu.
    ko: 검은색 메뉴판을 준다.
    ja: 黒いメニューを渡す
  d_ex_mysteryclub_02_21:
    speaker: "<Choice>"
    en: Give her the white menu.
    ko: 흰색 메뉴판을 준다.
    ja: 白いメニューを渡す
  d_ex_mysteryclub_02_22:
    speaker: mihara
    en: Ah, not that one.
    ko: 어멋, 그 메뉴판이 아닌데~
    ja: あら、そのメニューじゃないわ。
  d_ex_mysteryclub_02_23:
    speaker: mihara
    en: Soline is new here. It would be better if we served her something pure.
    ko: 첫 방문인 솔린에게는 순한 맛이 좋을 것 같아서.
    ja: |-
      初めて来てくれたソリンには、
      やさしい味がいいと思うから。
  d_ex_mysteryclub_02_24:
    speaker: "<Self>"
    en: Give her the white menu.
    ko: 흰색 메뉴판을 준다.
    ja: 白いメニューを渡す
  d_ex_mysteryclub_02_25:
    speaker: mihara
    en: Thanks.
    ko: 고마워♡
    ja: ありがとう♡
  d_ex_mysteryclub_02_26:
    speaker: "<Narration>"
    en: Soline opens the menu and reads.
    ko: 솔린은 메뉴판을 펼쳐 봤다.
    ja: ソリンはメニューを開いた
  d_ex_mysteryclub_02_27:
    speaker: soline
    en: Huh...
    ko: 으음….
    ja: ううん…
  d_ex_mysteryclub_02_28:
    speaker: soline
    en: I can't imagine the taste just by reading from the menu.
    ko: 메뉴판만 봐서는 어떤 맛인지 알기가 어렵네.
    ja: このメニュー、どんな味なのか分かりづらいな。
  d_ex_mysteryclub_02_29:
    speaker: soline
    en: What do you recommend, Commander?
    ko: 지휘관은 뭐가 맛있어 보여?
    ja: 指揮官は、何がおいしいと思う？
  d_ex_mysteryclub_02_30:
    speaker: "<Monologue>"
    en: Take the menu from Soline and read.
    ko: 솔린이 들고 있는 메뉴판을 건네받아 읽었다.
    ja: |-
      ソリンが持っているメニューをもらって
      読んでみた
  d_ex_mysteryclub_02_31:
    speaker: "<Monologue>"
    en: Shuddering Icy Lemonade, Painful Cappuccino...
    ko: "[전율의 레모네이드] [고통의 카푸치노] ……."
    ja: "「戦慄のレモネード」、「苦痛のカプチーノ」…"
  d_ex_mysteryclub_02_32:
    speaker: "<Monologue>"
    en: It's hard to imagine how they'll taste, but they all seem rather foreboding.
    ko: 어떤 음료인지 상상이 잘 안가지만 뭔가 꺼림직한 느낌이다.
    ja: |-
      どんなドリンクなのか想像がつかないが、
      何か嫌な感じがする
  d_ex_mysteryclub_02_33:
    speaker: yuni
    en: If you have any questions, you can ask me anything.
    ko: 궁금한 게 있으면 물어봐.
    ja: 気になることがあったら聞いていいよぉ～
  d_ex_mysteryclub_02_34:
    speaker: yuni
    en: Yuni is at your service.
    ko: 유니가 설명해 줄게.
    ja: ユニが説明してあげるから！
  d_ex_mysteryclub_02_35:
    speaker: "<Choice>"
    en: What do the names mean?
    ko: 음료 앞에 붙어있는 수식어.
    ja: ドリンク名の先頭にある修飾語
  d_ex_mysteryclub_02_36:
    speaker: "<Choice>"
    en: How do the drinks taste?
    ko: 음료들의 맛.
    ja: ドリンクの味
  d_ex_mysteryclub_02_37:
    speaker: yuni
    en: Hehe, that's the purpose of the drink.
    ko: 헤헤. 그건 음료의 효능이야.
    ja: へへ、それはドリンクの効能。
  d_ex_mysteryclub_02_38:
    speaker: yuni
    en: With just a little sip, you will experience that feeling a hundred times more.
    ko: 찰싹- 하면 그 느낌이 100배는 더 잘 느껴져.
    ja: |-
