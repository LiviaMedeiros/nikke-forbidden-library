---
d_ex_maidcafe_01:
  d_ex_maidcafe_01_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 딸랑-
    ja: チリン
  d_ex_maidcafe_01_2:
    speaker: emma
    en: Hey, Commander.
    ko: 후후. 지휘관 왔어?
    ja: ふふ。指揮官、いらっしゃい。
  d_ex_maidcafe_01_3:
    speaker: cocoa
    en: Master! I'm glad you're here.
    ko: 주인! 잘 와써.
    ja: 主人！待ってた。
  d_ex_maidcafe_01_4:
    speaker: cocoa
    en: Welcome to my cooking class.
    ko: 코코아 요리 교실에 온 걸 환영해.
    ja: ココアの料理教室へようこそ。
  d_ex_maidcafe_01_5:
    speaker: "<Self>"
    en: Cooking class?
    ko: 요리 교실?
    ja: 料理教室？
  d_ex_maidcafe_01_6:
    speaker: cocoa
    en: That's right! I agreed to show Emma the ropes.
    ko: "응! 코코아. \n엠마한테 요리 알려주기로 해써."
    ja: |-
      うん！ココア、
      エマに料理を教えることにした。
  d_ex_maidcafe_01_7:
    speaker: emma
    en: Hopefully she can show me a few things.
    ko: 후후. 맞아~
    ja: ふふ、そうなの～
  d_ex_maidcafe_01_8:
    speaker: emma
    en: I've never thought of it, but I was wanting to branch out with my recipes
      recently.
    ko: |-
      요즘 새로운 요리를 도전해보고 싶었는데.
      엄두가 잘 안 났거든~
    ja: |-
      最近、新しい料理に挑戦してみたかったんだけど
      なかなかいいアイデアが浮かばなくて～
  d_ex_maidcafe_01_9:
    speaker: emma
    en: Cocoa was gracious enough to offer to teach me.
    ko: 마침 코코아가 알려준다지 뭐야.
    ja: ちょうどココアが教えてくれるっていうから。
  d_ex_maidcafe_01_10:
    speaker: emma
    en: We invited you because we thought you'd make the perfect taste tester.
    ko: 시식은 지휘관이 해주면 좋을 것 같아서 불렀어~
    ja: 指揮官には試食をお願いしたくて呼んだの～
  d_ex_maidcafe_01_11:
    speaker: cocoa
    en: Is there anything you want to eat in particular, Master?
    ko: 주인. 먹고 싶은 거 이써?
    ja: 主人。食べたいものある？
  d_ex_maidcafe_01_12:
    speaker: cocoa
    en: We'll try and make it for you.
    ko: 코코아랑 엠마가 만드러 주께.
    ja: ココアとエマが作ってあげる。
  d_ex_maidcafe_01_13:
    speaker: "<Monologue>"
    en: It feels like I have to tread cautiously as far as it concerns my recommendations.
    ko: "…잘 말해야 할 것 같다."
    ja: "…よく考えた方がよさそうだ"
  d_ex_maidcafe_01_14:
    speaker: "<Choice>"
    en: Ramen.
    ko: 라면?
    ja: ラーメン？
  d_ex_maidcafe_01_15:
    speaker: "<Choice>"
    en: Salad.
    ko: 샐러드?
    ja: サラダ？
  d_ex_maidcafe_01_16:
    speaker: emma
    en: No way, that is too easy!
    ko: 어머. 그건 너무 쉬운 거 아니야?
    ja: あら。それは簡単すぎないかしら？
  d_ex_maidcafe_01_17:
    speaker: emma
    en: This is a cooking class, after all.
    ko: 명색이 요리 교실인데~
    ja: 一応、料理教室なのよ～
  d_ex_maidcafe_01_18:
    speaker: cocoa
    en: Exactly, for a skilled maid, that's a piece of c... a piece of what?
    ko: |-
      마자.
      그건 프로메이드에게 식은… 식은….
    ja: |-
      そうだよ。
      それはプロメイドには…えっと…
  d_ex_maidcafe_01_19:
    speaker: emma
    en: A piece of cake.
    ko: 죽 먹기야~
    ja: 朝飯前よ～
  d_ex_maidcafe_01_20:
    speaker: "<Self>"
    en: How about fried rice then?
    ko: "…그럼 볶음밥?"
    ja: "…じゃあ、チャーハン？"
  d_ex_maidcafe_01_21:
    speaker: cocoa
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_maidcafe_01_22:
    speaker: cocoa
    en: Fried rice is one of my favorites!
    ko: 코코아. 볶음밥 제일 잘해!
    ja: ココア、チャーハン一番得意！
  d_ex_maidcafe_01_23:
    speaker: emma
    en: That's a great suggestion.
    ko: 후후. 좋은 의견이네~
    ja: ふふ、いいアイデアだわ～
  d_ex_maidcafe_01_24:
    speaker: emma
    en: I've never made fried rice before.
    ko: 나도 볶음밥은 한 번도 만들어 본 적 없거든~
    ja: 私もチャーハンは、\n一度も作ったことがないのよ～
  d_ex_maidcafe_01_25:
    speaker: cocoa
    en: In fact, I use it in one of my specialty dishes, Cocoa's Fried Rice of Love.
    ko: |-
      코코아가 제일 잘하는 건.
      사랑의 하트 볶음밥이야.
    ja: |-
      ココアが一番得意なのは、
      愛のハートチャーハンだよ。
  d_ex_maidcafe_01_26:
    speaker: emma
    en: Really? Can you teach me how to make it?
    ko: |-
      정말~?
      그럼 어떻게 만드는지 알려줄래?
    ja: |-
      そうなの～？
      じゃあ作り方を教えてくれる？
  d_ex_maidcafe_01_27:
    speaker: cocoa
    en: Sure I can! First things first, you need to wash your hands.
    ko: 응! 먼저 손을 씻어야대!
    ja: うん！まずは手を洗わなきゃ。
  d_ex_maidcafe_01_28:
    speaker: cocoa
    en: Good cooking always starts with good hygiene.
    ko: 모든 요리는 청결에서부터 시작이니까.
    ja: どんな料理も清潔は大事。
  d_ex_maidcafe_01_29:
    speaker: cocoa
    en: A lot of oil goes into making this fried rice, which is why it tastes so good.
    ko: 그리고 볶음밥엔 기름이 많이 들어가야 마시써.
    ja: それから、チャーハンには油をたくさん入れると\nおいしいよ。
  d_ex_maidcafe_01_30:
    speaker: cocoa
    en: Then mix some eggs in it...
    ko: 거기에 계란을 풀어주고….
    ja: そこに卵を溶いて…
  d_ex_maidcafe_01_31:
    speaker: emma
    en: I was thinking...
    ko: 아~ 음.
    ja: えっと～\nそれなら…
  d_ex_maidcafe_01_32:
    speaker: emma
    en: How about putting in some butter?
    ko: 여기에 버터도 넣어보는 건 어떨까?
    ja: バターを入れてみるのはどう～？
  d_ex_maidcafe_01_33:
    speaker: emma
    en: It's bound to taste better with a few more ingredients added.
    ko: 재료가 많이 들어갈수록 더 맛있는 법이니까~
    ja: 材料が多いほど、おいしくなるでしょ～？
  d_ex_maidcafe_01_34:
    speaker: cocoa
    en: Butter-fried rice?
    ko: 헛! 사랑의 버터 볶음밥?
    ja: はっ！愛のバターチャーハン？
  d_ex_maidcafe_01_35:
    speaker: cocoa
    en: I can't say I've ever put butter into fried rice before.
    ko: 하지만 코코아, 그건 볶음밥에 한 번도 넣어본 적 업써.
    ja: でもココア、\nバターはチャーハンに入れたことないよ。
  d_ex_maidcafe_01_36:
    speaker: emma
    en: Well, butter is delicious, so I'm sure it'll go great with it.
    ko: |-
      분명 맛있을 거야~
      버터는 맛있는거니까.
    ja: |-
      きっとおいしいはずよ～
      バターがおいしいから。
  d_ex_maidcafe_01_37:
    speaker: cocoa
    en: Hmm...
    ko: 음….
    ja: うーん…
  d_ex_maidcafe_01_38:
    speaker: cocoa
    en: Okay, let's give it a whirl!
    ko: 알게써! 도전!
    ja: 分かった！挑戦！
  d_ex_maidcafe_01_39:
    speaker: cocoa
    en: Life is all about trying new things.
    ko: 인생은 도전의 연속이니까.
    ja: 人生は挑戦の連続だから。
  d_ex_maidcafe_01_40:
    speaker: emma
    en: Words to live by!
    ko: 와~ 너무 멋있는 말이다~
    ja: わ～\n素敵な言葉ね～
  d_ex_maidcafe_01_41:
    speaker: cocoa
    en: I first heard it from Ade.
    ko: 예전에 에이드가 알려줘써.
    ja: 前にエードが教えてくれた。
  d_ex_maidcafe_01_42:
    speaker: emma
    en: Well, since we're adding butter, then how about some tomato?
    ko: 버터 넣는 김에 토마토도 넣을까?
    ja: バターを入れるついでに、トマトも入れてみる？
  d_ex_maidcafe_01_43:
    speaker: emma
    en: I read somewhere that egg and tomato complement each other perfectly.
    ko: 계란이랑 토마토가 만나면 맛있다는 걸 어디선가 봤거든~
    ja: 卵とトマトは相性がいいって\nどこかで見たわ～
  d_ex_maidcafe_01_44:
    speaker: cocoa
    en: Sure! Tomatoes aren't too far off from ketchup, so I'm sure it'll be good.
    ko: |-
      음! 조아!
      케첩도 토마토로 만드는 거니까 마싯을 거야!
    ja: |-
      うーん…分かった！
      ケチャップもトマトで作るから、おいしいはず！
  d_ex_maidcafe_01_45:
    speaker: emma
    en: And then we can add...
    ko: 그리고….
    ja: それから…
  d_ex_maidcafe_01_46:
    speaker: "<Monologue>"
    en: Before long, it seems to turn into Emma's cooking class.
    ko: "…어느새 엠마의 요리 교실이 되어버렸다."
    ja: "…いつの間にかエマの料理教室になってしまった"
  d_ex_maidcafe_01_47:
    speaker: "<Narration>"
    en: A couple of hours later.
    ko: 몇 시간 후.
    ja: 数時間後
  d_ex_maidcafe_01_48:
    speaker: "<Narration>"
    en: "*Splat* *Sppplat*"
    ko: 뿌직… 뿌지직….
    ja: ピュッ…ピュッ…
  d_ex_maidcafe_01_49:
    speaker: cocoa
    en: Then you simply squirt the ketchup like this...
    ko: 이러케 케첩을 뿌려주면….
    ja: こーやってケチャップをかけたら…
  d_ex_maidcafe_01_50:
    speaker: cocoa
    en: and wah-lah!
    ko: 완성!
    ja: 完成！
  d_ex_maidcafe_01_51:
    speaker: emma
    en: Wow!
    ko: 와아~ 짝짝짝.
    ja: わあ～\nパチパチパチ。
  d_ex_maidcafe_01_52:
    speaker: emma
    en: It looks wonderful.
    ko: 엄청 맛있어 보이는걸~
    ja: とってもおいしそうだわ～
  d_ex_maidcafe_01_53:
    speaker: cocoa
    en: "*Sniff sniff* It definitely smells good, I'll say that much."
    ko: 킁킁. 일단 향은 합격이야.
    ja: クンクン。とりあえず香りは合格。
  d_ex_maidcafe_01_54:
    speaker: "<Self>"
    en: It certainly took long enough.
    ko: "…오래 걸렸네."
    ja: "…ずいぶん時間がかかったな"
  d_ex_maidcafe_01_55:
    speaker: "<Monologue>"
    en: The fried rice that Emma and Cocoa have produced is a hodgepodge of various
      Splendamin flavors.
    ko: |-
      엠마와 코코아가 내놓은 볶음밥엔.
      여러 음식 퍼펙트가 한데 뒤엉켜 있었다.
    ja: |-
      エマとココアが持ってきたチャーハンには
      様々な食べ物のパーフェクトが混ざり合っていた
  d_ex_maidcafe_01_56:
    speaker: emma
    en: And now, for the official taste testing.
    ko: 그럼 이제 지휘관이 시식해줄래?
    ja: それじゃあ、指揮官が試食してくれる？
  d_ex_maidcafe_01_57:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_01_58:
    speaker: "<Choice>"
    en: Eat it.
    ko: 먹는다.
    ja: 食べる
  d_ex_maidcafe_01_59:
    speaker: "<Choice>"
    en: Don't eat it.
    ko: 먹지 않는다.
    ja: 食べない
  d_ex_maidcafe_01_60:
    speaker: "<Monologue>"
    en: Cocoa and Emma are staring at me intently.
    ko: 코코아와 엠마가 빤히 쳐다보고 있다.
    ja: ココアとエマがじっと見つめている
  d_ex_maidcafe_01_61:
    speaker: "<Monologue>"
    en: I should probably eat it.
    ko: "…먹어야 할 것 같다."
    ja: "…食べるしかなさそうだ"
  d_ex_maidcafe_01_62:
    speaker: "<Self>"
    en: Well, down the hatch...
    ko: "…냠."
    ja: "…ぱくっ"
  d_ex_maidcafe_01_63:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_maidcafe_01_64:
    speaker: cocoa
    en: How is it? Is it good?
    ko: 어때? 마시써?
    ja: どう？おいしい？
  d_ex_maidcafe_01_65:
    speaker: emma
    en: Considering how many delicious ingredients are in it, I can't see how it wouldn't
      taste good.
    ko: 맛있는 거만 잔뜩 들어갔으니까 분명 맛있을 거야~
    ja: おいしいものがたっぷり入ってるから\nきっとおいしいはずよ～
  d_ex_maidcafe_01_66:
    speaker: cocoa
    en: Exactly! I even added my own specially-made ketchup.
    ko: 마자! 이번엔 코코아 특제 케첩도 들어갔으니까.
    ja: そうだよ！\n今回はココア特製ケチャップも入ってるから。
  d_ex_maidcafe_01_67:
    speaker: cocoa
    en: I can't imagine how it'd possibly taste bad.
    ko: 맛이 없는 게 이상해.
    ja: マズい方がおかしいよ。
  d_ex_maidcafe_01_68:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_01_69:
    speaker: "<Monologue>"
    en: My tongue hurts more and more with every bite. My whole body is beginning
      to ache.
    ko: |-
      먹으면 먹을수록 혓바닥도 아프고.
      온몸이 아픈 기분이다.
    ja: |-
      食べれば食べるほど舌が痛くなり、
      全身に痛みが広がるようだ
  d_ex_maidcafe_01_70:
    speaker: "<Monologue>"
    en: "... But I feel obliged to eat it all."
    ko: "…하지만 다 먹어야 할 것 같다."
    ja: "…しかし、完食しなければ"
  d_ex_maidcafe_01_71:
    speaker: "<Narration>"
    en: "*Chomp chomp*"
    ko: 와구와구-!
    ja: ガツガツ！
  d_ex_maidcafe_01_72:
    speaker: cocoa
    en: Whoa, you must really enjoy it, Master.
    ko: |-
      !!
      주인, 마싯나바!
    ja: |-
      ！！
      主人、おいしいんだね！
  d_ex_maidcafe_01_73:
    speaker: emma
    en: Save some for us!
    ko: |-
      후후. 그러게.
      우리가 먹을 건 없을 것 같네~
    ja: |-
      ふふ。そうね。
      私たちの分は残らなそうだわ～
  d_ex_maidcafe_01_74:
    speaker: "<Self>"
    en: Erp...
    ko: "…욱."
    ja: "…うっ"
  d_ex_maidcafe_01_75:
    speaker: "<Self>"
    en: It's... delicious.
    ko: "…………맛있어."
    ja: "…………おいしい"
  d_ex_maidcafe_01_76:
    speaker: cocoa
    en: Do you mean it? This was my first time making it, but I guess it was a success!
    ko: |-
      헛! 정말?
      코코아, 새로운 도전이었는데 성공해써!
    ja: |-
      えっ！ホント？
      ココア、新しい挑戦だったけど成功したよ！
  d_ex_maidcafe_01_77:
    speaker: emma
    en: You run one hell of a cooking class.
    ko: 역시 믿음직스러운 요리 교실이네~
    ja: やっぱり信頼できる料理教室だわ～
  d_ex_maidcafe_01_78:
    speaker: cocoa
    en: You bet I do! I'm a top-tier maid.
    ko: 응! 코코아는 프로 메이드니까!
    ja: うん！ココアはプロのメイドだから！
  d_ex_maidcafe_01_79:
    speaker: emma
    en: I'll definitely be back to learn more new dishes.
    ko: |-
      오늘은 요리 하나 배웠으니,
      다음에 또 배우러 와야겠어~
    ja: |-
      今日はチャーハンを学んだから、
      今度また違うものを習いに来るわ～
  d_ex_maidcafe_01_80:
    speaker: "<Monologue>"
    en: I need to find a bathroom, quickly.
    ko: "…얼른 화장실을 가야겠다."
    ja: "…早くトイレに行かなければ"
d_ex_maidcafe_03:
  d_ex_maidcafe_03_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン―
  d_ex_maidcafe_03_2:
    speaker: soda
    en: Welcome!
    ko: 어서 오세요오~
    ja: いらっしゃいませぇ～
  d_ex_maidcafe_03_3:
    speaker: folkwang
    en: Aagh! So hot! I'm burning up!
    ko: |-
      아아… 더워라.
      더워어….
    ja: |-
      ああ…暑い。
      暑い…
  d_ex_maidcafe_03_4:
    speaker: "<Self>"
    en: Folkwang?
    ko: 폴크방?
    ja: フォルクヴァン？
  d_ex_maidcafe_03_5:
    speaker: folkwang
    en: Coach?
    ko: 감독님?
    ja: 監督？
  d_ex_maidcafe_03_6:
    speaker: folkwang
    en: What brings you to the Maid Cafe?
    ko: 메이드 카페엔 어쩐 일이세요?
    ja: どうしてメイドカフェへ？
  d_ex_maidcafe_03_7:
    speaker: "<Choice>"
    en: Just hanging out.
    ko: 놀러 왔어.
    ja: 遊びに来た
  d_ex_maidcafe_03_8:
    speaker: "<Choice>"
    en: I was going to ask you the same question.
    ko: 내가 묻고 싶은 질문이야.
    ja: こっちのセリフだ
  d_ex_maidcafe_03_9:
    speaker: folkwang
    en: Oh, I see...
    ko: 아~ 그러시구나….
    ja: あ～そうなんですね…
  d_ex_maidcafe_03_10:
    speaker: folkwang
    en: It's sweltering out there, so I just chose a random place to beat the heat.
    ko: |-
      저는 밖이 너무 더워서
      시원해 보이는 곳으로 무작정 들어왔어요.
    ja: |-
      私は外が暑すぎるので、
      とにかく涼しそうな場所に来たんです。
  d_ex_maidcafe_03_11:
    speaker: folkwang
    en: Turns out that it's hot in here as well...
    ko: 근데… 이곳도 덥네요?
    ja: でも…ここも暑いですね？
  d_ex_maidcafe_03_12:
    speaker: folkwang
    en: Is the air conditioning working?
    ko: 혹시 에어컨 켜져 있는 걸까요?
    ja: エアコンはついてますか？
  d_ex_maidcafe_03_13:
    speaker: soda
    en: It's not that warm today, so we didn't turn it on.
    ko: 앗. 오늘은 조금 따뜻해서 안 켰어요오~
    ja: あっ。今日はちょっと涼しいので\nつけてませんよぉ～
  d_ex_maidcafe_03_14:
    speaker: folkwang
    en: Gah! No wonder it's like a sauna in here.
    ko: 아아… 어쩐지 너무 덥더라.
    ja: ああ…どうりで暑すぎると思った。
  d_ex_maidcafe_03_15:
    speaker: folkwang
    en: Any chance you can turn it on? And set it to below zero, please and thank
      you.
    ko: 죄송한데… 온도를 영하로 맞춰주시면 안 될까요?
    ja: すみませんが…\n温度をマイナスにしてくれませんか？
  d_ex_maidcafe_03_16:
    speaker: "<Choice>"
    en: I don't think air conditioners can go that low.
    ko: 에어컨에 영하 온도는 없어.
    ja: エアコンにマイナス温度設定はない
  d_ex_maidcafe_03_17:
    speaker: "<Choice>"
    en: The other customers will be freezing.
    ko: 다른 손님들이 추워하지 않을까?
    ja: 他の客が寒がるんじゃないか？
  d_ex_maidcafe_03_18:
    speaker: folkwang
    en: Fine, then just set it to as low as it can go.
    ko: 그럼, 제일 최저온도로 맞춰주시면 안 될까요…?
    ja: じゃあ、一番低い温度にしてくれませんか…？
  d_ex_maidcafe_03_19:
    speaker: soda
    en: I still think that'll make the other customers a bit too cold...
    ko: 앗. 그러면 다른 손님들이 추워하실 것 같아서요오….
    ja: あっ。それだと、他のお客様が寒がりそうで…
  d_ex_maidcafe_03_20:
    speaker: folkwang
    en: All right, all right.
    ko: 아아… 그렇군요.
    ja: ああ…そうですか。
  d_ex_maidcafe_03_21:
    speaker: folkwang
    en: Guess I'll have to go somewhere else.
    ko: 어쩔 수 없이 다른 곳으로 가야겠네요.
    ja: 仕方ないですね。他のところに行きます。
  d_ex_maidcafe_03_22:
    speaker: soda
    en: Before you go, can I offer you a cup of ice water?
    ko: 후엥… 그러면 가시기 전에 시원한 물이라도 한잔 드릴까요?
    ja: ふぇん…じゃあ、行かれる前に\n冷たいお水でもいかがですか？
  d_ex_maidcafe_03_23:
    speaker: folkwang
    en: You bet you can! That's very kind of you.
    ko: 와, 그럼 너무 감사하죠.
    ja: わあ、とてもありがたいです。
  d_ex_maidcafe_03_24:
    speaker: folkwang
    en: I'm so hot that I can barely move.
    ko: 사실 너무 더워서 움직일 힘마저도 없었거든요.
    ja: 実は暑すぎて、動く気力もなかったんです。
  d_ex_maidcafe_03_25:
    speaker: soda
    en: Coming right up!
    ko: 헤헤. 얼른 가져다드릴게요~
    ja: えへへ。すぐお持ちしますね～
  d_ex_maidcafe_03_26:
    speaker: "<Narration>"
    en: After a while.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_maidcafe_03_27:
    speaker: soda
    en: Here's your water.
    ko: 여기 물 한 잔 드릴….
    ja: お水、お持ちしま…
  d_ex_maidcafe_03_28:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: ガッ
  d_ex_maidcafe_03_29:
    speaker: soda
    en: Whoops!
    ko: 어어…!
    ja: ああ…！
  d_ex_maidcafe_03_30:
    speaker: "<Narration>"
    en: "*Clank clank*"
    ko: 우당탕탕-!!
    ja: ドテーン！
  d_ex_maidcafe_03_31:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 촤악-!
    ja: バシャーッ！
  d_ex_maidcafe_03_32:
    speaker: "<Monologue>"
    en: Soda walks into a table and trips while serving Folkwang.
    ko: 소다는 폴크방에게 서빙하다 테이블에 부딪혀 그대로 넘어져 버렸고.
    ja: ソーダはフォルクヴァンに水を運ぶ途中で\nテーブルにぶつかって転んでしまい
  d_ex_maidcafe_03_33:
    speaker: "<Monologue>"
    en: The entire cup of water splashes onto Folkwang.
    ko: 컵에 가득 담긴 물은 폴크방에게 쏟아졌다.
    ja: コップに入っていた水をフォルクヴァンに\nかけてしまった
  d_ex_maidcafe_03_34:
    speaker: "<Choice>"
    en: Soda! Are you all right?
    ko: 소다, 괜찮아?
    ja: ソーダ、大丈夫か？
  d_ex_maidcafe_03_35:
    speaker: "<Choice>"
    en: Folkwang! Are you all right?
    ko: 폴크방, 괜찮아?
    ja: フォルクヴァン、大丈夫か？
  d_ex_maidcafe_03_36:
    speaker: soda
    en: I'm fine..
    ko: 호엑! 저는 괜찮아요!
    ja: ほえっ！私は大丈夫です！
  d_ex_maidcafe_03_37:
    speaker: soda
    en: Folkwang, what about you?
    ko: 폴크방, 괜찮으세요?
    ja: フォルクヴァン、大丈夫ですか？
  d_ex_maidcafe_03_38:
    speaker: folkwang
    en: Ah...
    ko: "……아."
    ja: "……あぁ。"
  d_ex_maidcafe_03_39:
    speaker: soda
    en: I'm sorry!
    ko: 죄, 죄송…!
    ja: す、すみま…！
  d_ex_maidcafe_03_40:
    speaker: folkwang
    en: That... felt great!
    ko: 너무 시원하네요….
    ja: とても涼しいです…
  d_ex_maidcafe_03_41:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_maidcafe_03_42:
    speaker: folkwang
    en: It felt like heaven when that iced water splashed all over me.
    ko: |-
      얼음물이 절 덮치자마자…
      천국에 온 기분이었어요.
    ja: |-
      氷水をかぶった瞬間…
      天国に来たような気分になりました。
  d_ex_maidcafe_03_43:
    speaker: folkwang
    en: Thanks to you, I don't feel like I'm dying of heatstroke anymore.
    ko: 덕분에 열기가 좀 가라 앉은기분이에요.
    ja: おかげで暑さが少しマシになったようです。
  d_ex_maidcafe_03_44:
    speaker: soda
    en: I should apologize anyway...
    ko: 흐엥… 그래도 죄송해요오….
    ja: ふぇん…でもすみません…
  d_ex_maidcafe_03_45:
    speaker: folkwang
    en: Forget about it! I was already drenched in sweat anyway.
    ko: |-
      괜찮아요~
      어차피 온몸이 땀이라서….
    ja: |-
      大丈夫ですよ～
      どうせ汗っかきなので…
  d_ex_maidcafe_03_46:
    speaker: "<Self>"
    en: Guess you lucked out this time, Soda.
    ko: 다행인 건가.
    ja: いいのか？
  d_ex_maidcafe_03_47:
    speaker: soda
    en: I'd say so.
    ko: "…손님이 만족했으니 다행인 거 아닐까요오…?"
    ja: "…お客様が満足してるので、\\n結果的によかったんじゃないでしょうかぁ…？"
  d_ex_maidcafe_03_48:
    speaker: folkwang
    en: I better stay here until I dry off.
    ko: 물이 마를 때까진 이곳에 좀 있어야 할 것 같은데….
    ja: 水が乾くまでここにいた方がよさそうです…
  d_ex_maidcafe_03_49:
    speaker: folkwang
    en: Got anything else that's cool and refreshing?
    ko: 혹시 또 시원한 게 없을까요?
    ja: 他に冷たいものはありませんか？
  d_ex_maidcafe_03_50:
    speaker: folkwang
    en: Like say... ice cream? Or shaved ice?
    ko: 아이스크림이나… 얼음이나….
    ja: アイスクリームとか…氷とか…
  d_ex_maidcafe_03_51:
    speaker: soda
    en: Are you hungry? How about I get you some chilled desserts?
    ko: |-
      앗. 혹시 배고프신가요?
      그럼 시원한 디저트를 준비해드릴게요!
    ja: |-
      あっ、もしかしてお腹空いてますか？
      それなら冷たいデザートをお持ちします！
  d_ex_maidcafe_03_52:
    speaker: folkwang
    en: That sounds perfect.
    ko: 와, 너무 좋아요.
    ja: わあ、いいですね。
  d_ex_maidcafe_03_53:
    speaker: soda
    en: I'll get one for Master, too! Wait right here.
    ko: 헤헤. 주인님 거도 만들어 드릴 테니 잠시만 기다려 주세요~
    ja: えへへ。ご主人様の分も持ってくるので\n少々お待ちくださいね～
  d_ex_maidcafe_03_54:
    speaker: "<Narration>"
    en: After a while.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_maidcafe_03_55:
    speaker: soda
    en: One refreshing parfait slush, coming right up!
    ko: 상큼 소다♡ 파르페 빙수 나왔습니다아~
    ja: 爽やかソーダ♡パフェをお持ちしました～
  d_ex_maidcafe_03_56:
    speaker: soda
    en: The bottom is ice-cold slushie, and on top, we've got a big ol' scoop of ice
      cream.
    ko: |-
      밑에는 시원한 얼음을 갈아 만든 빙수구요~
      빙수 위에는 아이스크림을 잔뜩 올려 파르페로 만들었어요~
    ja: |-
      下は冷たいかき氷で、その上に
      アイスをたっぷり載せてパフェにしました～！
  d_ex_maidcafe_03_57:
    speaker: "<Choice>"
    en: If it tastes as good as it looks, we're in for a treat.
    ko: 맛있어 보여.
    ja: おいしそうだ
  d_ex_maidcafe_03_58:
    speaker: "<Choice>"
    en: "*Slurp*"
    ko: 츄릅.
    ja: じゅる…
  d_ex_maidcafe_03_59:
    speaker: soda
    en: Have a taste before it melts.
    ko: 녹기 전에 한 번 드셔보세요~
    ja: 溶ける前に召し上がってください。
  d_ex_maidcafe_03_60:
    speaker: folkwang
    en: It looks fantastic, thanks!
    ko: |-
      보기만 해도 시원하네요…
      잘 먹을게요!
    ja: |-
      見た目も涼しくていいですね…
      いただきます！
  d_ex_maidcafe_03_61:
    speaker: "<Self>"
    en: Thanks.
    ko: 잘 먹을게.
    ja: いただきます
  d_ex_maidcafe_03_62:
    speaker: "<Narration>"
    en: "*Nom nom*"
    ko: 우물우물.
    ja: モグモグ
  d_ex_maidcafe_03_63:
    speaker: "<Self>"
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_maidcafe_03_64:
    speaker: "<Monologue>"
    en: The ice-cold parfait slush is incredible. It's so cold that it makes my teeth
      hurt.
    ko: 소다가 가져온 파르페 빙수는 이가 시릴 정도로 시원하고 맛있었다.
    ja: ソーダが持ってきたパフェは、\n歯に染みるくらい冷たくておいしかった
  d_ex_maidcafe_03_65:
    speaker: folkwang
    en: Holy moly! It's like I'm eating ice cream in the middle of the Antarctic.
    ko: |-
      세상에…
      남극 한 가운데에서 아이스크림을 먹고 있는 기분이에요.
    ja: |-
      すごい…
      南極の真ん中でアイスを食べているような\n気分です。
  d_ex_maidcafe_03_66:
    speaker: folkwang
    en: "*Chew*"
    ko: 냠!
    ja: パク！
  d_ex_maidcafe_03_67:
    speaker: folkwang
    en: "*Chew chew*"
    ko: 냠냠!
    ja: パクパク！
  d_ex_maidcafe_03_68:
    speaker: "<Monologue>"
    en: Folkwang wolfs down the dessert.
    ko: 폴크방은 빠른 속도로 디저트를 먹기 시작했다.
    ja: フォルクヴァンは光の速さで\nデザートを食べ始めた
  d_ex_maidcafe_03_69:
    speaker: folkwang
    en: Say Coach... are you gonna finish yours?
    ko: 감독님… 혹시 남기실 것 같으면 제가 조금만 먹어도 될까요?
    ja: 監督…もし残すなら\n私が食べてもいいですか？
  d_ex_maidcafe_03_70:
    speaker: soda
    en: Don't worry, I'll get you more. Just a moment.
    ko: |-
      헤헤. 조금 더 가져다드릴게요!
      잠시만요~
    ja: |-
      えへへ。お代わりお持ちしますね！
      お待ちくださ～い！
  d_ex_maidcafe_03_71:
    speaker: folkwang
    en: I can't believe how happy this made me! It's been ages since I had chilled
      dessert like that. I feel so good I could cry.
    ko: |-
      아아…. 감독님, 이런 시원함…
      너무 오랜만이라 눈물 날 지경이에요.
    ja: |-
      ああ…監督、こんな冷たさ…
      久しぶりで涙が出そうです。
  d_ex_maidcafe_03_72:
    speaker: "<Self>"
    en: Aren't you being a bit dramatic?
    ko: "…그 정도야?"
    ja: "…そんなに？"
  d_ex_maidcafe_03_73:
    speaker: soda
    en: One more parfait slush, coming ri...
    ko: |-
      헤헤.
      주문하신 파르페 빙수 나왔…!
    ja: |-
      えへへ。
      ご注文のパフェ、お待た…！
  d_ex_maidcafe_03_74:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: ガッ
  d_ex_maidcafe_03_75:
    speaker: "<Narration>"
    en: "*Crush*"
    ko: 우당탕탕!
    ja: ガシャァン！
  d_ex_maidcafe_03_76:
    speaker: soda
    en: Oh no! I'm so sorry! I'll clean it up right away!
    ko: |-
      흐, 흐엥… 어떡해! 죄송해요오…!
      얼른 닦아드릴게요!
    ja: |-
      ふ、ふぇん…すみません…！
      すぐお拭きします！
  d_ex_maidcafe_03_77:
    speaker: folkwang
    en: My face is... so cold! It feels amazing.
    ko: "…얼굴이 달콤해지고 시원해져서 좋네요."
    ja: "…顔が甘くて冷たくていいですね。"
  d_ex_maidcafe_03_78:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_03_79:
    speaker: "<Narration>"
    en: Later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_maidcafe_03_80:
    speaker: folkwang
    en: Oof... so full... so cool... have I died and gone to heaven?
    ko: |-
      하아~ 배부르고… 시원하고…
      이곳이 천국인가요.
    ja: |-
      ハァ～、お腹いっぱいで…冷たくて…
      ここは天国でしょうか。
  d_ex_maidcafe_03_81:
    speaker: folkwang
    en: Having said that, I know in a little while, I'll be just as hot as I was before.
    ko: "…얼마 안 가 또 더워지겠지만."
    ja: "…またすぐ暑くなるでしょうけど。"
  d_ex_maidcafe_03_82:
    speaker: soda
    en: Would you like me to bring you an ice compress?
    ko: 그럼… 시원한 얼음찜질을 좀 해드릴까요오?!
    ja: じゃあ…アイスパックを\nお持ちしましょうか！？
  d_ex_maidcafe_03_83:
    speaker: folkwang
    en: A what?
    ko: 얼음찜질이요?
    ja: アイスパックですか？
  d_ex_maidcafe_03_84:
    speaker: soda
    en: An ice compress, so you can keep your face cooler for longer.
    ko: 네! 그걸 얹고 있으면 시원함이 좀 오래 지속 될 거예요!
    ja: はい！パックを持っていれば冷たさが\n続くはずですよ！
  d_ex_maidcafe_03_85:
    speaker: folkwang
    en: Oh, neato! Thanks a bunch.
    ko: 어머. 너무 감사해요.
    ja: あら、ありがとうございます。
  d_ex_maidcafe_03_86:
    speaker: soda
    en: I'll go get some ice cubes and put them into an ice bag.
    ko: |-
      헤헤. 얼른 주머니에 얼음 넣어서 가져올게요!
      잠시만요~
    ja: |-
      えへへ。急いで氷を入れて持ってきますね！
      お待ちください！
  d_ex_maidcafe_03_87:
    speaker: folkwang
    en: Man, this place is the best, isn't it?
    ko: 아아… 감독님, 메이드 카페는 정말 좋은 곳이군요…?
    ja: ああ…監督、\nメイドカフェは本当にいいところですね…
  d_ex_maidcafe_03_88:
    speaker: soda
    en: Here's your ice bag!
    ko: 얼음찜질팩 가져 왔습…!
    ja: アイスパック、お待たせしま…！
  d_ex_maidcafe_03_89:
    speaker: soda
    en: Whoa!
    ko: 흐엑!
    ja: ふぇぇっ！
  d_ex_maidcafe_03_90:
    speaker: "<Narration>"
    en: "*Crush*"
    ko: 우당탕탕!
    ja: ドテーン！
  d_ex_maidcafe_03_91:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 촤악-
    ja: バシャーッ
  d_ex_maidcafe_03_92:
    speaker: "<Monologue>"
    en: The ice cubes fly out of the bag and land on Folkwang.
    ko: |-
      …소다가 가져온 얼음찜질팩은
      그대로 폴크방에게 쏟아져 버렸다.
    ja: |-
      …ソーダはアイスパックに入っていた氷水を
      フォルクヴァンにかけてしまった
  d_ex_maidcafe_03_93:
    speaker: folkwang
    en: "... *Sigh*"
    ko: "……하."
    ja: "……ハァ。"
  d_ex_maidcafe_03_94:
    speaker: folkwang
    en: I see you're rather prone to accidents.
    ko: 이번에 또 같은 실수를….
    ja: また同じことを…
  d_ex_maidcafe_03_95:
    speaker: soda
    en: It's okay if you're mad at me...
    ko: 후엥… 이번엔 충분히 화날만 하시…!
    ja: ふぇん…今回はさすがに怒ります…！？
  d_ex_maidcafe_03_96:
    speaker: folkwang
    en: Are you kidding? I'm grateful! I haven't felt this cool in my entire life.
    ko: |-
      해주셔서 감사해요~
      정말 시원하네요… 아아… 얼음까지 있어서 더 시원하다….
    ja: |-
      転んでくれてありがとうございます～
      本当に涼しいですね…\nああ…氷もあるからさらに冷たい…
  d_ex_maidcafe_03_97:
    speaker: soda
    en: Um... you're welcome? I'll bring you more, then.
    ko: |-
      …!!
      가, 감사합니다? 얼른 다시 가져올게요!
    ja: |-
      …！！
      あ、ありがとうございます？\nすぐに新しいのを持って来ますね！
  d_ex_maidcafe_03_98:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_03_99:
    speaker: "<Monologue>"
    en: Later.
    ko: 그 이후로도.
    ja: それからも
  d_ex_maidcafe_03_100:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 콰당-!
    ja: バターン！
  d_ex_maidcafe_03_101:
    speaker: folkwang
    en: Ahh... that hits the spot.
    ko: 하아… 시원해요….
    ja: ハァ…冷たいです…
  d_ex_maidcafe_03_102:
    speaker: "<Narration>"
    en: "*Clank clank*"
    ko: 우당탕탕!
    ja: ドテーン！
  d_ex_maidcafe_03_103:
    speaker: folkwang
    en: Yep, that's the ticket...
    ko: 아… 좋네요….
    ja: あぁ…いいですね…
  d_ex_maidcafe_03_104:
    speaker: "<Narration>"
    en: "*Clank clank*"
    ko: 쾅-! 우당탕탕탕-!
    ja: バン！ドテーン！
  d_ex_maidcafe_03_105:
    speaker: soda
    en: Whoops, sorry!
    ko: 흐에엥! 죄송해요오오…!!
    ja: ふぇぇん！すみません…！！
  d_ex_maidcafe_03_106:
    speaker: "<Monologue>"
    en: Soda keeps making mistake after mistake.
    ko: 소다의 실수는 끝이 없었고.
    ja: ソーダのミスは延々と続き
  d_ex_maidcafe_03_107:
    speaker: "<Monologue>"
    en: I sneak out of the Maid Cafe.
    ko: "…난 조용히 메이드 카페를 빠져나왔다."
    ja: "…私は静かにメイドカフェを後にした"
d_ex_maidcafe_02:
  d_ex_maidcafe_02_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 딸랑-
    ja: チリン
  d_ex_maidcafe_02_2:
    speaker: biscuit
    en: Oh, hey Trainer!
    ko: 어? 훈련사님!
    ja: あれ？訓練士さん！
  d_ex_maidcafe_02_3:
    speaker: cocoa
    en: Welcome, Master.
    ko: 주인 어서 와.
    ja: 主人、いらっしゃい。
  d_ex_maidcafe_02_4:
    speaker: "<Self>"
    en: Biscuit? What are you doing at the Maid Cafe?
    ko: 비스킷이 메이드 카페에 오다니 무슨 일이야?
    ja: どうしてビスケットがメイドカフェに？
  d_ex_maidcafe_02_5:
    speaker: biscuit
    en: Well...
    ko: 그게….
    ja: それが…
  d_ex_maidcafe_02_6:
    speaker: biscuit
    en: Coffee doesn't really agree with me,
    ko: "제가 커피가 들어가 있는 걸 못 먹어서… \n카페에 가면 아무것도 먹을 수 없다고 했거든요."
    ja: |-
      私、コーヒーが苦手で…
      カフェに行っても楽しめない、
  d_ex_maidcafe_02_7:
    speaker: biscuit
    en: so I don't frequent cafes all that often.
    ko: 그래서 카페에 잘 안 가는 편이라고 했더니,
    ja: だからあまりカフェに行かないと言ったら、
  d_ex_maidcafe_02_8:
    speaker: biscuit
    en: Cocoa told me that the Maid Cafe was different though, and that I should stop
      by sometime.
    ko: |-
      코코아가 메이드 카페에선 다를 거라고
      한번 와보라고 하셔서요.
    ja: |-
      ココアが、メイドカフェは違うから
      一度来てみてほしいと言うので。
  d_ex_maidcafe_02_9:
    speaker: cocoa
    en: That's right, this place is unlike any other Cafe.
    ko: "마자. \n메이드 카페는 달라."
    ja: |-
      そう。
      メイドカフェは違う。
  d_ex_maidcafe_02_10:
    speaker: cocoa
    en: We've got plenty of things that you can eat.
    ko: 비스킷도 먹을 거 이써.
    ja: ビスケットが楽しめるものもあるよ。
  d_ex_maidcafe_02_11:
    speaker: "<Self>"
    en: What are you planning on suggesting?
    ko: 어떤 걸 추천해 줄 생각이야?
    ja: 何がオススメなんだ？
  d_ex_maidcafe_02_12:
    speaker: cocoa
    en: Cocoa.
    ko: 코코아.
    ja: ココア。
  d_ex_maidcafe_02_13:
    speaker: "<Self>"
    en: "... You?"
    ko: 코코아?
    ja: ココア？
  d_ex_maidcafe_02_14:
    speaker: cocoa
    en: No, the drink!
    ko: 웅.
    ja: うん。
  d_ex_maidcafe_02_15:
    speaker: cocoa
    en: A nice cup of hot, slurptastic cocoa.
    ko: 아이 뜨거 ♪ 호록호록 코코아.
    ja: アチチ♪フーフー、ココア。
  d_ex_maidcafe_02_16:
    speaker: "<Self>"
    en: That doesn't exactly sound appetizing...
    ko: 그건 안될 거 같은데….
    ja: それはダメだと思うが…
  d_ex_maidcafe_02_17:
    speaker: cocoa
    en: It doesn't?
    ko: 안 대?
    ja: ダメ？
  d_ex_maidcafe_02_18:
    speaker: cocoa
    en: Hmm...
    ko: "…우움."
    ja: "…うーん。"
  d_ex_maidcafe_02_19:
    speaker: cocoa
    en: I've got it!
    ko: 그러타면!
    ja: それなら！
  d_ex_maidcafe_02_20:
    speaker: cocoa
    en: What if I make it cold?
    ko: 아이 차가 ♪ 후룩후룩 코코아는?
    ja: ヒヤヒヤ♪ごくごく、ココアは？
  d_ex_maidcafe_02_21:
    speaker: "<Self>"
    en: Not making it any better.
    ko: 그것도 안 돼.
    ja: それもダメだ
  d_ex_maidcafe_02_22:
    speaker: cocoa
    en: No?
    ko: 이것도 안 대?
    ja: これもダメ？
  d_ex_maidcafe_02_23:
    speaker: cocoa
    en: Why not?
    ko: 왜?
    ja: どうして？
  d_ex_maidcafe_02_24:
    speaker: biscuit
    en: Wait a sec, doesn't hot cocoa have chocolate in it?
    ko: 어… 그게, 코코아는 초콜릿이 들어가 있지 않나요?
    ja: あっ…その、ココアにはチョコが\n入ってますよね？
  d_ex_maidcafe_02_25:
    speaker: cocoa
    en: Oh yeah, bunches!
    ko: 웅. 초코가 잔뜩 들어가 이써.
    ja: うん。チョコたっぷり。
  d_ex_maidcafe_02_26:
    speaker: biscuit
    en: "... I figured as much."
    ko: 아… 헤헤, 역시 그렇군요.
    ja: あ…へへ、やっぱりそうでしたか。
  d_ex_maidcafe_02_27:
    speaker: "<Self>"
    en: A cup of cocoa won't work for Biscuit either.
    ko: 비스킷은 코코아도 먹으면 안 돼.
    ja: ビスケットはココアも飲んだらダメなんだ
  d_ex_maidcafe_02_28:
    speaker: cocoa
    en: Why not? Hot cocoa doesn't have any coffee in it.
    ko: 안 대? 코코아는 커피 아닌데?
    ja: ダメ？ココアはコーヒーじゃないのに？
  d_ex_maidcafe_02_29:
    speaker: "<Self>"
    en: 'You''re right, but there''s something else it has in common with cocoa: caffeine.'
    ko: 비스킷은 카페인을 먹으면 안 되는데,
    ja: ビスケットはカフェインを摂取したら\nダメなんだが
  d_ex_maidcafe_02_30:
    speaker: "<Self>"
    en: Biscuit can't have caffeine.
    ko: 코코아에도 커피처럼 카페인이 들어가 있거든.
    ja: ココアにもコーヒーのようにカフェインが\n入ってるんだ
  d_ex_maidcafe_02_31:
    speaker: cocoa
    en: No kidding...
    ko: "!!!"
    ja: "！！！"
  d_ex_maidcafe_02_32:
    speaker: cocoa
    en: I had no idea.
    ko: 말도 안 대.
    ja: なんてこった。
  d_ex_maidcafe_02_33:
    speaker: cocoa
    en: But I promised Biscuit that we'd have something here she could eat.
    ko: 코코아가 메이드 카페에서 먹을 수 있게 해준다고 했는데….
    ja: ココアがメイドカフェなら大丈夫って\n言ったのに…
  d_ex_maidcafe_02_34:
    speaker: cocoa
    en: What if I can't come up with anything?
    ko: 코코아를 줄 쑤 없으면 어떡하지?
    ja: ココアがダメならどうしよう？
  d_ex_maidcafe_02_35:
    speaker: "<Choice>"
    en: Surely you can make something other than hot cocoa?
    ko: 코코아가 잘할 수 있는 게 코코아뿐이야?
    ja: ココアが得意なのはココアだけか？
  d_ex_maidcafe_02_36:
    speaker: "<Choice>"
    en: Come on, you're a professional maid. You can do this.
    ko: 프로 메이드가 해줄 수 있는 게 그거뿐이야?
    ja: プロのメイドがそれしかできないのか？
  d_ex_maidcafe_02_37:
    speaker: cocoa
    en: Let me think...
    ko: 코코아가 잘하는 거?
    ja: ココアが得意なこと？
  d_ex_maidcafe_02_38:
    speaker: cocoa
    en: Let me think...
    ko: 프로 메이드가 해줄 쑤 있는 거….
    ja: プロのメイドができること…
  d_ex_maidcafe_02_39:
    speaker: cocoa
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_maidcafe_02_40:
    speaker: cocoa
    en: I know now.
    ko: 이제 아라써.
    ja: やっと分かった。
  d_ex_maidcafe_02_41:
    speaker: cocoa
    en: I'll have Ade make you some omurice.
    ko: 코코아가 에이드한테 말해서 오므라이스 만들어 주께.
    ja: ココアがエードに頼んで、\nオムライス作ってあげる。
  d_ex_maidcafe_02_42:
    speaker: biscuit
    en: Omurice?
    ko: 오므라이스요?
    ja: オムライスですか？
  d_ex_maidcafe_02_43:
    speaker: cocoa
    en: Yup! We can even use the ketchup to draw some cute doggies on top.
    ko: 웅! 그 위에 코코아가 케첩으로 강아지를 잔뜩 그려주께!
    ja: うん！その上にココアが\nケチャップでイヌを描いてあげる！
  d_ex_maidcafe_02_44:
    speaker: cocoa
    en: I'm sure I can pull that off with no problem.
    ko: 코코아 그런 거 잘해!
    ja: ココア、そういうの得意！
  d_ex_maidcafe_02_45:
    speaker: biscuit
    en: Erm, about ketchup...
    ko: 예…? 케첩…?
    ja: えっ…？ケチャップ…？
  d_ex_maidcafe_02_46:
    speaker: "<Self>"
    en: She can't have ketchup eit...
    ko: 케첩도 먹으면 안….
    ja: ケチャップも食べたらダ…
  d_ex_maidcafe_02_47:
    speaker: cocoa
    en: Extra ketchup, got it!
    ko: 웅웅. 케첩도 마니마니 뿌려줄게!
    ja: うんうん。ケチャップもたくさんかけてあげる！
  d_ex_maidcafe_02_48:
    speaker: biscuit
    en: No, that's not it...
    ko: 아니, 그게 아니라….
    ja: いえ、そうじゃなくて…
  d_ex_maidcafe_02_49:
    speaker: cocoa
    en: You wait right here. I'll have it ready in a jiffy.
    ko: |-
      쪼꼼만 기다려.
      금방 만들어주께!
    ja: |-
      ちょっと待ってて。
      すぐ作るから！
  d_ex_maidcafe_02_50:
    speaker: "<Monologue>"
    en: Cocoa rushes into the kitchen to look for Ade.
    ko: 코코아가 에이드를 찾아 주방으로 들어가 버렸다.
    ja: ココアはエードを探しに\nキッチンへ行ってしまった
  d_ex_maidcafe_02_51:
    speaker: biscuit
    en: Oh boy... what should I do?
    ko: "…훈련사님, 어떡하죠?"
    ja: "…訓練士さん、どうしましょう？"
  d_ex_maidcafe_02_52:
    speaker: biscuit
    en: I can't have ketchup.
    ko: 저… 케첩도 먹으면 안 되는데….
    ja: 私…ケチャップも食べられないのに…
  d_ex_maidcafe_02_53:
    speaker: "<Self>"
    en: Let's just wait for now.
    ko: "…일단 기다려 보자."
    ja: "…ひとまず待とう"
  d_ex_maidcafe_02_54:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후….
    ja: しばらくして…
  d_ex_maidcafe_02_55:
    speaker: "<Monologue>"
    en: Cocoa brings out the omurice made by Ade.
    ko: 코코아가 에이드가 만든 오므라이스를 가지고 나왔다.
    ja: ココアはエードが作ったオムライスを持ってきた
  d_ex_maidcafe_02_56:
    speaker: biscuit
    en: Wow, it looks delicious!
    ko: 와~ 엄청 맛있어 보여요!
    ja: わぁ～、とってもおいしそうです！
  d_ex_maidcafe_02_57:
    speaker: cocoa
    en: As it should! Nobody makes better omurice than Ade.
    ko: 흠흠! 에이드가 만든 오므라이스는 최고니까.
    ja: えっへん！\nエードが作ったオムライスはサイコーだから。
  d_ex_maidcafe_02_58:
    speaker: cocoa
    en: I told her it was a special order for Biscuit, and she removed the salty.
    ko: |-
      비스킷이 먹는 거라고 말해줬더니
      에이드가 염부니를 제거했다고 해써.
    ja: |-
      ビスケットが食べるって伝えたら
      エードがでんぷんを減らしたって。
  d_ex_maidcafe_02_59:
    speaker: "<Self>"
    en: "... Did you mean to say salt?"
    ko: 염분을 말하는 거지?
    ja: でんぷんじゃなくて塩分だろう？
  d_ex_maidcafe_02_60:
    speaker: cocoa
    en: Oh yeah, that. I think that's what she said.
    ko: 웅. 그러케 얘기했던 거 같아.
    ja: うん。たぶんそれ。
  d_ex_maidcafe_02_61:
    speaker: biscuit
    en: Thank you for being so considerate.
    ko: 배려해 주셔서 감사해요!
    ja: ご配慮ありがとうございます！
  d_ex_maidcafe_02_62:
    speaker: cocoa
    en: Now's the part where I come in.
    ko: 그리고 이제, 코코아의 차례야.
    ja: 次はココアの番。
  d_ex_maidcafe_02_63:
    speaker: cocoa
    en: I'll draw a cute little dog for you.
    ko: 귀여운 강아지를 그려주께!
    ja: かわいいイヌを描いてあげる！
  d_ex_maidcafe_02_64:
    speaker: "<Monologue>"
    en: Cocoa produces a ketchup bottle.
    ko: 코코아가 케첩을 꺼내들었다.
    ja: ココアがケチャップを取り出した
  d_ex_maidcafe_02_65:
    speaker: "<Self>"
    en: Cocoa, stop!
    ko: 코코아 멈춰!
    ja: ココア、ストップ！
  d_ex_maidcafe_02_66:
    speaker: cocoa
    en: Huh?
    ko: 웅?
    ja: ん？
  d_ex_maidcafe_02_67:
    speaker: "<Self>"
    en: Actually... Biscuit can't have ketchup either.
    ko: "…사실 비스킷은 케첩도 먹으면 안 돼."
    ja: "…実はビスケットは\\nケチャップも食べられないんだ"
  d_ex_maidcafe_02_68:
    speaker: cocoa
    en: "!!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_ex_maidcafe_02_69:
    speaker: cocoa
    en: Really?
    ko: 정말?
    ja: 本当？
  d_ex_maidcafe_02_70:
    speaker: biscuit
    en: "... Yes. I'm sorry."
    ko: "…예. 죄송해요."
    ja: "…はい。すみません。"
  d_ex_maidcafe_02_71:
    speaker: cocoa
    en: But if ketchup isn't allowed either...
    ko: 케첩도 안되면….
    ja: ケチャップもダメなら…
  d_ex_maidcafe_02_72:
    speaker: cocoa
    en: then I can't do anything...
    ko: 그럼… 코코아는 아무것도 한 게 엄는데….
    ja: じゃあ…ココアにできることは何もない…
  d_ex_maidcafe_02_73:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_02_74:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_02_75:
    speaker: "<Self>"
    en: Go ahead and put it on. I'll eat the parts with the ketchup.
    ko: "…일단 뿌려. 케첩이 묻은 건 내가 먹을게."
    ja: "…とりあえず、かけてくれ。\\nケチャップがついた部分は私が食べる"
  d_ex_maidcafe_02_76:
    speaker: cocoa
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_maidcafe_02_77:
    speaker: "<Self>"
    en: I can describe how it tastes to Biscuit.
    ko: 난 비스킷의 훈련사니까 내가 먹고 비스킷한테 맛을 전해줄게.
    ja: 私はビスケットの訓練士だから、\n私が食べてビスケットに味を伝えればいい
  d_ex_maidcafe_02_78:
    speaker: biscuit
    en: Yeah, Trainer will eat those parts on my behalf!
    ko: 맞아요, 케첩은 훈련사님이 제 대신 먹어주실 거예요!
    ja: そうですね！ケチャップは訓練士さんが\n代わりに食べてくれますよ！
  d_ex_maidcafe_02_79:
    speaker: biscuit
    en: I can eat the portions that don't have any ketchup.
    ko: 전 묻지 않은 쪽을 먹으면 돼요!
    ja: 私はついてない部分を食べますね！
  d_ex_maidcafe_02_80:
    speaker: biscuit
    en: That way, there will still be something that I can eat here.
    ko: |-
      그럼 코코아가 말한 대로
      저도 메이드 카페에서 먹을 수 있는 게 생기는 거니까요.
    ja: |-
      そうすれば、ココアが言ったとおり
      私もメイドカフェで楽しめるものが\nあるってことですから。
  d_ex_maidcafe_02_81:
    speaker: cocoa
    en: Is that okay?
    ko: 그래도 대?
    ja: それでもいい？
  d_ex_maidcafe_02_82:
    speaker: cocoa
    en: You won't be disappointed?
    ko: 안 섭섭하게써?
    ja: 残念じゃない？
  d_ex_maidcafe_02_83:
    speaker: biscuit
    en: It may not be perfect... but it's okay. Trainer will be eating the parts I
      can't, so nothing will go to waste.
    ko: |-
      조금 섭섭하겠지만… 괜찮아요!
      훈련사님이 먹어주시는 거니까요!
    ja: |-
      ちょっと残念ですが…大丈夫です！
      訓練士さんが食べてくれるんですから！
  d_ex_maidcafe_02_84:
    speaker: cocoa
    en: Well...
    ko: 주인이….
    ja: 主人が…
  d_ex_maidcafe_02_85:
    speaker: cocoa
    en: Okay. In that case, I'll use the same amount of ketchup I usually give Master.
    ko: |-
      알게써.
      주인이 먹는 만큼 코코아 열심히 뿌릴게.
    ja: |-
      分かった。
      主人のためにもココア、一生懸命かけるね。
  d_ex_maidcafe_02_86:
    speaker: "<Self>"
    en: Wait, that's not necessary...
    ko: 아니 그러지 않아도….
    ja: いや、その必要は…
  d_ex_maidcafe_02_87:
    speaker: biscuit
    en: Go ahead!
    ko: 네! 잘 부탁드려요!
    ja: はい！よろしくお願いします！
  d_ex_maidcafe_02_88:
    speaker: "<Narration>"
    en: "*Squirt* *Squirt*"
    ko: 뿌직. 뿌직.
    ja: ピュッピュッ
  d_ex_maidcafe_02_89:
    speaker: "<Narration>"
    en: |-
      *Sqquirt* *Shoot*
      *Pfff* *Sqqqquuiirrtt*
    ko: "뿌지직. 푸슉. \n푸슈슉… 뿌지지지직!"
    ja: |-
      ピュピュッ、プシュー
      プシュシュ…ビュイッ！
  d_ex_maidcafe_02_90:
    speaker: cocoa
    en: There you go!
    ko: 완성.
    ja: 完成。
  d_ex_maidcafe_02_91:
    speaker: "<Monologue>"
    en: Cocoa pushes forward the omurice, freshly adorned with ketchup.
    ko: 코코아가 케첩을 뿌린 오므라이스를 앞으로 내밀었다.
    ja: ココアがケチャップをかけたオムライスを\n差し出した
  d_ex_maidcafe_02_92:
    speaker: biscuit
    en: "*Gasp*"
    ko: 히엑…!!!
    ja: ひえっ…！！
  d_ex_maidcafe_02_93:
    speaker: "<Monologue>"
    en: On top of the omurice is a gargantuan pile of ketchup that has nearly consumed
      the entire dish.
    ko: 오므라이스 위엔 과도한 케첩 양에 원래 형체를 잃어버린…
    ja: オムライスの上には大量のケチャップで\n本来の形を失った…
  d_ex_maidcafe_02_94:
    speaker: "<Monologue>"
    en: What should be a dog pattern instead appears to be...
    ko: 마치 피를 흘리는 듯한 강아지가 그려져 있었다.
    ja: まるで血を流しているようなイヌが描かれていた
  d_ex_maidcafe_02_95:
    speaker: biscuit
    en: Erm, the dog...
    ko: 강아지가… 강아지가…!
    ja: ワ…ワンちゃんが…！
  d_ex_maidcafe_02_96:
    speaker: "<Choice>"
    en: Appears to be suffering from a massive hemorrhage.
    ko: 강아지가 피를 흘리고 있군.
    ja: イヌが血を流しているな
  d_ex_maidcafe_02_97:
    speaker: "<Choice>"
    en: Seems to be vomiting ketchup in gross quantities.
    ko: 강아지가 케첩을 토해내고 있군.
    ja: イヌがケチャップを吐き出しているな
  d_ex_maidcafe_02_98:
    speaker: cocoa
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_maidcafe_02_99:
    speaker: cocoa
    en: That's not blood, silly. It's ketchup.
    ko: "피 아니야. \n케첩이야."
    ja: |-
      血じゃない。
      ケチャップだよ。
  d_ex_maidcafe_02_100:
    speaker: cocoa
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_maidcafe_02_101:
    speaker: cocoa
    en: That's not vomit, silly. It's ketchup.
    ko: 케첩을? 안 토했는데?
    ja: ケチャップを？吐き出してないけど？
  d_ex_maidcafe_02_102:
    speaker: cocoa
    en: Now, here you go!
    ko: 자, 주인.
    ja: はい、主人。
  d_ex_maidcafe_02_103:
    speaker: "<Monologue>"
    en: Cocoa pushes the plate of omurice forward. It is more ketchup than rice at
      this point.
    ko: 코코아가 내게 케첩이 가득한 오므라이스를 내밀었다.
    ja: ココアがケチャップたっぷりのオムライスを\n差し出した
  d_ex_maidcafe_02_104:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_02_105:
    speaker: biscuit
    en: Trainer...
    ko: 후, 훈련사님….
    ja: く、訓練士さん…
  d_ex_maidcafe_02_106:
    speaker: "<Monologue>"
    en: I lift up a spoonful of the omurice with shaking hands.
    ko: 떨리는 손을 들어 오므라이스를 한 숟가락 퍼먹었다.
    ja: 震える手でオムライスをすくい、口に運んだ
  d_ex_maidcafe_02_107:
    speaker: biscuit
    en: "... Are you okay?"
    ko: "…괜찮으세요?"
    ja: "…大丈夫ですか？"
  d_ex_maidcafe_02_108:
    speaker: "<Self>"
    en: Want to try some?
    ko: 비스킷도 먹어볼래?
    ja: ビスケットも食べてみるか？
  d_ex_maidcafe_02_109:
    speaker: biscuit
    en: Oh, um... sure!
    ko: 예…? 예!
    ja: え…？はい！
  d_ex_maidcafe_02_110:
    speaker: "<Monologue>"
    en: I somehow find a part without any ketchup and feed it to Biscuit.
    ko: 비스킷에게 케첩이 묻지 않은 부분을 떠먹여 주었다.
    ja: ビスケットにケチャップがついていない部分を\n食べさせてあげた
  d_ex_maidcafe_02_111:
    speaker: biscuit
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_maidcafe_02_112:
    speaker: cocoa
    en: What do you think? Pretty delicious, right?
    ko: "어때? \n메이드 카페 맛있지?"
    ja: |-
      どう？
      メイドカフェ、おいしいでしょ？
  d_ex_maidcafe_02_113:
    speaker: biscuit
    en: It's fantastic!
    ko: 와아, 정말 맛있어요!
    ja: わあ、本当においしいです！
  d_ex_maidcafe_02_114:
    speaker: biscuit
    en: You can tell you used fresh ingredients, and it's not too salty, so it's perfect
      for me.
    ko: |-
      재료도 신선하고 짜지도 않아서
      제가 먹기에 딱 좋은 거 같아요!
    ja: |-
      材料も新鮮で、しょっぱくなくて、
      私が食べるのにぴったりです！
  d_ex_maidcafe_02_115:
    speaker: cocoa
    en: There you have it!
    ko: 흠흠!
    ja: えっへん！
  d_ex_maidcafe_02_116:
    speaker: cocoa
    en: That right there, is the special taste of omurice made by professional maids.
    ko: 그 거시 바로 프로 메이드의 특제 오므라이스의 맛이야.
    ja: それがずばり、\nプロメイドの特製オムライスの味だよ。
  d_ex_maidcafe_02_117:
    speaker: cocoa
    en: Isn't that right, Master?
    ko: 그러치 주인?
    ja: でしょ？主人。
  d_ex_maidcafe_02_118:
    speaker: "<Self>"
    en: "... Yup."
    ko: "…응."
    ja: "…ああ"
  d_ex_maidcafe_02_119:
    speaker: "<Self>"
    en: All I can taste is ketchup...
    ko: 케첩 맛이네….
    ja: ケチャップの味だな…
  d_ex_maidcafe_02_120:
    speaker: "<Monologue>"
    en: Biscuit and I will have to visit the Maid Cafe again when Cocoa isn't working.
    ko: "…코코아가 없을 때 다시 한번 비스킷을 데리고 메이드 카페에 가보기로 했다."
    ja: "…ココアがいない時に\\nもう一度ビスケットを連れて\\nメイドカフェに行くことにした"
d_ex_maidcafe_04:
  d_ex_maidcafe_04_1:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリン
  d_ex_maidcafe_04_2:
    speaker: vesti
    en: We-welcome.
    ko: 어, 어서 오세요.
    ja: い、いらっしゃいませ。
  d_ex_maidcafe_04_3:
    speaker: "<Self>"
    en: Vesti?
    ko: |-
      ??
      베스티?
    ja: |-
      ？？
      ベスティー？
  d_ex_maidcafe_04_4:
    speaker: vesti
    en: Commander?
    ko: 지, 지휘관님?
    ja: し、指揮官様？
  d_ex_maidcafe_04_5:
    speaker: "<Self>"
    en: What are you doing in the Maid Cafe?
    ko: 메이드 카페에서 뭐해?
    ja: メイドカフェで何してるんだ？
  d_ex_maidcafe_04_6:
    speaker: vesti
    en: I-I work here.
    ko: 이, 일하고 있었어.
    ja: お、お仕事だよ。
  d_ex_maidcafe_04_7:
    speaker: "<Self>"
    en: You're telling me you work at the café?
    ko: |-
      ??
      메이드 카페에서?
    ja: |-
      ？？
      メイドカフェで？
  d_ex_maidcafe_04_8:
    speaker: vesti
    en: Yeah. This place has a lot of customers,
    ko: 으응… 메이드 카페에는 손님들이 많아서.
    ja: うん…メイドカフェはお客さんも多いから
  d_ex_maidcafe_04_9:
    speaker: vesti
    en: and I hear it's easy to talk to people and make friends.
    ko: 친구 사귀기도 쉽고… 말도 잘할 수 있다고 해서.
    ja: |-
      友だちもすぐできて…
      おしゃべりが上手になるって聞いたから。
  d_ex_maidcafe_04_10:
    speaker: vesti
    en: So I asked Ade if I could work here for a day.
    ko: 에이드한테 하루만 일하게 해달라고 부탁했어….
    ja: エードに1日だけ働かせてほしいって頼んだの…
  d_ex_maidcafe_04_11:
    speaker: "<Self>"
    en: So have you made any friends?
    ko: 그래서 친구는 좀 사귀었어?
    ja: それで、友だちはできたか？
  d_ex_maidcafe_04_12:
    speaker: vesti
    en: Not yet...
    ko: 아, 아니.
    ja: う、ううん。
  d_ex_maidcafe_04_13:
    speaker: vesti
    en: Actually, you're our first customer.
    ko: "…지휘관님이 첫 번째 손님이야."
    ja: "…指揮官様が最初のお客さんだよ。"
  d_ex_maidcafe_04_14:
    speaker: vesti
    en: It's been dead today.
    ko: 오늘따라… 손님들이 안 와.
    ja: 今日はなぜか…お客さんが来ないの。
  d_ex_maidcafe_04_15:
    speaker: vesti
    en: Cocoa and Ade went out on business, and Soda is cleaning.
    ko: |-
      그래서 코코아랑 에이드도 잠깐 볼일 보러 나갔고.
      소다는 청소하고 있어.
    ja: |-
      それでココアとエードも出かけちゃって、
      ソーダはお掃除してるよ。
  d_ex_maidcafe_04_16:
    speaker: "<Self>"
    en: I see.
    ko: "…그렇구나."
    ja: "…そうか"
  d_ex_maidcafe_04_17:
    speaker: vesti
    en: Actually, I think it's great that we don't have any customers.
    ko: |-
      …하, 한편으론
      손님들이 안 와서 다행이라고 생각하고 있었어.
    ja: |-
      …で、でもお客さんが来なくて
      よかったって思ってたんだ。
  d_ex_maidcafe_04_18:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: どうしてだ？
  d_ex_maidcafe_04_19:
    speaker: vesti
    en: Because I wouldn't know what to do if we did have them.
    ko: 손님들이 와도 아, 아무것도 못 할 것 같아서….
    ja: お客さんが来ても、な、何もできない気がして…
  d_ex_maidcafe_04_20:
    speaker: vesti
    en: Just the thought of it makes my mind go blank, and I break out in a cold sweat.
    ko: |-
      상상만 했는데도
      갑자기 머릿속이 새하얘지더니 땀이 나더라고.
    ja: |-
      想像しただけでも頭の中が
      真っ白になって、汗が出てきちゃう。
  d_ex_maidcafe_04_21:
    speaker: vesti
    en: Maybe I should just give up...
    ko: 그래서… 그냥 포기하고 돌아갈까 고민….
    ja: だから…諦めて帰ろうかなって悩んでて…
  d_ex_maidcafe_04_22:
    speaker: "<Self>"
    en: Let me help you.
    ko: 내가 도와줄게.
    ja: 私が手伝おう
  d_ex_maidcafe_04_23:
    speaker: vesti
    en: C-Commander?
    ko: 지, 지휘관님이?
    ja: し、指揮官様が？
  d_ex_maidcafe_04_24:
    speaker: vesti
    en: B-but how you plan on...
    ko: 어떻게….
    ja: どうやって…
  d_ex_maidcafe_04_25:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリン
  d_ex_maidcafe_04_26:
    speaker: vesti
    en: Oh jeez, a customer!
    ko: 소, 손님이다.
    ja: お、お客さんだ。
  d_ex_maidcafe_04_27:
    speaker: "<Self>"
    en: Just calm down and greet them.
    ko: 우선 침착하게 인사부터 해.
    ja: まずは落ち着いて挨拶だ
  d_ex_maidcafe_04_28:
    speaker: vesti
    en: Okay...
    ko: 으응…!
    ja: うん…！
  d_ex_maidcafe_04_29:
    speaker: vesti
    en: W-welcome!
    ko: 어, 어서 오세요!
    ja: い、いらっしゃいませ！
  d_ex_maidcafe_04_30:
    speaker: blanc
    en: Vesti? Pit Boss?
    ko: 베스티? 점장님?
    ja: ベスティー？店長？
  d_ex_maidcafe_04_31:
    speaker: "<Self>"
    en: Blanc?
    ko: 블랑?
    ja: ブラン？
  d_ex_maidcafe_04_32:
    speaker: blanc
    en: Fancy meeting you two here.
    ko: 여기서 두 분을 만나다니 럭키네요~!
    ja: ここで2人に会えるなんてラッキーです～！
  d_ex_maidcafe_04_33:
    speaker: "<Monologue>"
    en: Blanc enters the Maid Cafe, eyeballing the surroundings curiously.
    ko: 블랑은 주위를 둘러보며 메이드 카페로 들어왔고.
    ja: |-
      ブランは周りを見まわしながら
      メイドカフェに入ってきた
  d_ex_maidcafe_04_34:
    speaker: "<Monologue>"
    en: 'While Blanc isn''t paying attention, I lean over to Vesti and whisper in
      her ear:'
    ko: 나는 그 틈을 타, 베스티에게 귓속말을 했다.
    ja: 私はその隙にベスティーに耳打ちをした
  d_ex_maidcafe_04_35:
    speaker: "<Self>"
    en: Vesti.
    ko: 베스티.
    ja: ベスティー
  d_ex_maidcafe_04_36:
    speaker: "<Self>"
    en: Try making friends with Blanc.
    ko: 블랑을 친구로 만들어봐.
    ja: ブランと友だちになるんだ
  d_ex_maidcafe_04_37:
    speaker: vesti
    en: With Blanc?
    ko: "…브, 블랑을?"
    ja: "…ブ、ブランと？"
  d_ex_maidcafe_04_38:
    speaker: "<Self>"
    en: She's a customer, isn't she?
    ko: 응. 블랑도 손님이니까.
    ja: ああ。ブランもお客さんだから
  d_ex_maidcafe_04_39:
    speaker: vesti
    en: I guess you're right...
    ko: 아, 알겠어!
    ja: わ、分かった！
  d_ex_maidcafe_04_40:
    speaker: blanc
    en: This place is usually packed to the gills, so I always steered clear of it.
    ko: 메이드 카페엔 손님이 많아서 올 엄두를 못 냈었는데.
    ja: |-
      メイドカフェはいつも混んでるから
      来れなかったけど
  d_ex_maidcafe_04_41:
    speaker: blanc
    en: Seems like today's an exception.
    ko: 오늘은 꽤 한가하네요~!
    ja: 今日はずいぶん空いてますね～！
  d_ex_maidcafe_04_42:
    speaker: blanc
    en: Where do I order?
    ko: 주문은 어디서 하면 되나요?
    ja: 注文はどこでするんですか？
  d_ex_maidcafe_04_43:
    speaker: vesti
    en: O-over here!
    ko: 여, 여기서…!
    ja: こ、こちらで…！
  d_ex_maidcafe_04_44:
    speaker: blanc
    en: Huh? Since when did you start working here?
    ko: 음? 베스티가 주문받나요?
    ja: え？ベスティーが？
  d_ex_maidcafe_04_45:
    speaker: vesti
    en: Uh... I... Well...
    ko: 어… 저… 그게….
    ja: えっ…そ…その…
  d_ex_maidcafe_04_46:
    speaker: "<Self>"
    en: She's only here for the day.
    ko: 일일 아르바이트래.
    ja: 1日バイトらしい
  d_ex_maidcafe_04_47:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_04_48:
    speaker: blanc
    en: Fair enough. Well, what do you recommend?
    ko: |-
      아하~! 그렇군요~
      음… 뭘 먹을까나.
    ja: |-
      なるほど～！
      えっと…何にしようかな。
  d_ex_maidcafe_04_49:
    speaker: vesti
    en: Ah...
    ko: 아….
    ja: あ…
  d_ex_maidcafe_04_50:
    speaker: vesti
    en: Um...
    ko: 음…….
    ja: うーん……
  d_ex_maidcafe_04_51:
    speaker: "<Monologue>"
    en: Vesti finds herself tongue-tied as Blanc peruses the menu.
    ko: "…베스티는 메뉴를 고르고 있는 블랑 앞에서 우물쭈물하고 있다."
    ja: |-
      …ベスティーはメニューを選んでいる
      ブランの前で、もじもじしている
  d_ex_maidcafe_04_52:
    speaker: "<Monologue>"
    en: She'll be there all day, stammering, unless I do something.
    ko: 이대로 가다간 아무 말도 못 하고 끝날 것 같다.
    ja: このままでは何も言えずに終わりそうだ
  d_ex_maidcafe_04_53:
    speaker: "<Choice>"
    en: Recommend something on the menu.
    ko: 메뉴를 추천해 봐.
    ja: おすすめメニューを教えるんだ
  d_ex_maidcafe_04_54:
    speaker: "<Choice>"
    en: Ask Blanc if you can help her come to a decision.
    ko: 무엇을 고민하고 있는지 물어봐.
    ja: 何を悩んでいるのか聞いてみるんだ
  d_ex_maidcafe_04_55:
    speaker: vesti
    en: A recommendation...
    ko: 메, 메뉴 추천?
    ja: お、おすすめメニュー？
  d_ex_maidcafe_04_56:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_04_57:
    speaker: vesti
    en: Um... can I help you with anything?
    ko: 호, 혹시 뭘 고민하고 있는 거야?
    ja: ね、ねえ、何を悩んでるの？
  d_ex_maidcafe_04_58:
    speaker: blanc
    en: Oh, I'm just not sure whether I want a parfait or a drink.
    ko: |-
      아, 파르페랑 음료 중에 뭘 먹을지
      고민하고 있었어요.
    ja: |-
      あ、パフェとドリンクどっちにしようか
      悩んでたんです。
  d_ex_maidcafe_04_59:
    speaker: vesti
    en: The parfait here is delicious.
    ko: 여, 여기는 파르페가 맛있어!
    ja: こ、ここはパフェがおいしいよ！
  d_ex_maidcafe_04_60:
    speaker: vesti
    en: I personally think the strawberry ice cream is the best flavor.
    ko: |-
      그리고 파르페에 바닐라 아이스크림보다
      딸기 아이스크림을 얹어 먹는 게 좋아.
    ja: |-
      それからバニラアイスよりイチゴアイスが
      おすすめだよ。
  d_ex_maidcafe_04_61:
    speaker: vesti
    en: Much better than the vanilla, I think.
    ko: 여기는 딸기 아이스크림이 특히 맛있어서….
    ja: ここはイチゴアイスが特においしいから…
  d_ex_maidcafe_04_62:
    speaker: vesti
    en: Oh! And it goes wonderfully with some chocolate syrup drizzled on top.
    ko: 아! 그리고… 초코시럽도 추가해서 먹으면 더 맛있어.
    ja: |-
      あっ！それから…チョコシロップも追加すると
      もっとおいしくなるよ。
  d_ex_maidcafe_04_63:
    speaker: blanc
    en: Yeah? I'll have that, then.
    ko: 그래요? 그럼 그렇게 주세요!
    ja: そうなんですか？じゃあそれで！
  d_ex_maidcafe_04_64:
    speaker: vesti
    en: Y-you will?
    ko: "…응? 저, 정말?"
    ja: "…え？ほ、本当に？"
  d_ex_maidcafe_04_65:
    speaker: blanc
    en: Why not? Since you give it such a glowing recommendation, I've gotta try it.
    ko: |-
      네에~!
      베스티가 추천해 줬으니 그렇게 먹어봐야죠.
    ja: |-
      はい！
      ベスティーのおすすめなんだから、
      食べてみないと！
  d_ex_maidcafe_04_66:
    speaker: vesti
    en: Okay! I'll have Soda start preparing your order.
    ko: |-
      으응…! 알겠어.
      내가 소다한테 주문 넣고 올게!
    ja: |-
      うん…！分かった。
      ソーダに伝えてくるね！
  d_ex_maidcafe_04_67:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_04_68:
    speaker: vesti
    en: Thanks, Commander!
    ko: 지, 지휘관님 덕분이야!
    ja: し、指揮官様のおかげだよ！
  d_ex_maidcafe_04_69:
    speaker: "<Monologue>"
    en: Vesti whispers to me.
    ko: 베스티는 나를 보며 작게 속삭였다.
    ja: ベスティーは私を見て小さくささやいた
  d_ex_maidcafe_04_70:
    speaker: "<Narration>"
    en: A while later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_maidcafe_04_71:
    speaker: vesti
    en: Here's your parfait, enjoy.
    ko: |-
      주, 주문하신 파르페 나왔습니다.
      맛있어야 할 텐데….
    ja: |-
      ご、ご注文のパフェ、お待たせしました。
      口に合うといいんだけど…
  d_ex_maidcafe_04_72:
    speaker: blanc
    en: Well, it certainly looks delicious. Time to dig in!
    ko: |-
      와, 맛있겠다!
      잘 먹겠습니다~!
    ja: |-
      わあ、おいしそう！
      いただきま～す！
  d_ex_maidcafe_04_73:
    speaker: blanc
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_maidcafe_04_74:
    speaker: "<Monologue>"
    en: Blanc takes a bite of the parfait, and her eyes widen.
    ko: 파르페를 한 입 떠먹은 블랑의 눈은 동그랗게 커졌다.
    ja: |-
      ブランはパフェを1口すくって食べ、
      目を大きく見開いた
  d_ex_maidcafe_04_75:
    speaker: vesti
    en: Do you like it?
    ko: "…호, 혹시 맛없어?"
    ja: "…も、もしかしておいしくない？"
  d_ex_maidcafe_04_76:
    speaker: blanc
    en: I love it!
    ko: |-
      아니요!
      너무 맛있어요!
    ja: |-
      いいえ！
      すごくおいしいです！
  d_ex_maidcafe_04_77:
    speaker: vesti
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_maidcafe_04_78:
    speaker: vesti
    en: You do?
    ko: 저, 정말?
    ja: ほ、本当？
  d_ex_maidcafe_04_79:
    speaker: blanc
    en: Yes! In fact, this is the best parfait I've ever had.
    ko: |-
      네! 지금까지 먹은 파르페 중에
      제일 맛있는 것 같아요!
    ja: |-
      はい！今まで食べたパフェの中で
      一番おいしいです！
  d_ex_maidcafe_04_80:
    speaker: "<Self>"
    en: No kidding?
    ko: 그 정도야?
    ja: そんなに？
  d_ex_maidcafe_04_81:
    speaker: blanc
    en: You want a bite, Pit Boss?
    ko: 점장님도 한번 드셔보실래요?
    ja: 店長も食べてみますか？
  d_ex_maidcafe_04_82:
    speaker: "<Self>"
    en: Sure.
    ko: 좋아.
    ja: ああ
  d_ex_maidcafe_04_83:
    speaker: "<Narration>"
    en: I take a bite. It's...
    ko: "…우물우물-"
    ja: "…モグモグ"
  d_ex_maidcafe_04_84:
    speaker: "<Self>"
    en: Absolutely delicious.
    ko: |-
      !!
      진짜 맛있네.
    ja: |-
      ！！
      本当においしいな
  d_ex_maidcafe_04_85:
    speaker: blanc
    en: Told you.
    ko: 그렇죠?
    ja: そうでしょう？
  d_ex_maidcafe_04_86:
    speaker: blanc
    en: How did you come up with this flavor combination, Vesti?
    ko: 베스티는 어떻게 이렇게 먹게 된 거예요?
    ja: |-
      ベスティーはどうやって
      この食べ方を知ったんですか？
  d_ex_maidcafe_04_87:
    speaker: vesti
    en: Whenever I came here with Emma, I could never decide between strawberry or
      chocolate.
    ko: |-
      아, 저번에 엠마랑 같이 왔었는데…
      딸기랑 초코 둘 다 먹고싶은거야.
    ja: |-
      あ、この間エマと一緒に来たんだけど…
      イチゴとチョコ、両方食べたかったの。
  d_ex_maidcafe_04_88:
    speaker: vesti
    en: When I was deliberating, Emma told me, "Why not combine the two?".
    ko: |-
      그래서 고민하고 있는데 엠마가
      어떻게든 조합하면 다 먹을 수 있지 않을까~? 라고 말해줘서.
    ja: |-
      それで悩んでたらエマが
      上手く組み合わせたら両方食べられるんじゃ
      ないかしら～？って言ってくれて。
  d_ex_maidcafe_04_89:
    speaker: vesti
    en: I followed her suggestion,
    ko: 나름대로 메뉴를 여러가지 방법으로 조합해서 주문 했거든….
    ja: |-
      メニューを色んな方法で組み合わせて
      注文してみたの…
  d_ex_maidcafe_04_90:
    speaker: vesti
    en: and I found it delicious!
    ko: 근데 먹어보니 너무 맛있는거야.
    ja: それで食べてみたらすごくおいしくて。
  d_ex_maidcafe_04_91:
    speaker: vesti
    en: So I order this every time I come here.
    ko: 그, 그래서 메이드 카페에 오면 이것만 먹어.
    ja: |-
      だ、だからメイドカフェに来たら
      こればっかり食べてるよ。
  d_ex_maidcafe_04_92:
    speaker: blanc
    en: They should have this on the menu. I'm gonna recommend this to Noir.
    ko: |-
      메뉴로 팔아도 될 정도예요!
      다음에 누아르 언니한테도 추천해 줘야겠어요.
    ja: |-
      メニューとして売り出してもいいかも！
      今度ノワールお姉ちゃんにも教えてあげなきゃ。
  d_ex_maidcafe_04_93:
    speaker: vesti
    en: I'm glad you like it!
    ko: 다, 다행이다.
    ja: よ、よかった。
  d_ex_maidcafe_04_94:
    speaker: blanc
    en: You got any other recommendations?
    ko: 파르페 말고 또 맛있는 건 뭐가 있나요?
    ja: パフェ以外にもおいしいものってあります？
  d_ex_maidcafe_04_95:
    speaker: blanc
    en: Noir and I can try it out the next time we come here.
    ko: 다음에 언니랑 와서 먹으려고요!
    ja: 今度お姉ちゃんと一緒に食べたいです！
  d_ex_maidcafe_04_96:
    speaker: vesti
    en: After the parfait, I think the omurice is a close second.
    ko: 파르페 다음으로는 오므라이스가 제일 맛있긴 한데….
    ja: オムライスもおいしいけど…
  d_ex_maidcafe_04_97:
    speaker: vesti
    en: The way they prepare it is very unique.
    ko: 오므라이스도 기본 말고….
    ja: あ、でも普通のやつじゃなくて…
  d_ex_maidcafe_04_98:
    speaker: blanc
    en: Is it the kind with the ketchup drizzled on top?
    ko: 혹시… 특제케첩이 들어간 오므라이스요?
    ja: もしかして…特製ケチャップ入りオムライス？
  d_ex_maidcafe_04_99:
    speaker: vesti
    en: That's it!
    ko: 으응! 맞아.
    ja: うん！そうだよ。
  d_ex_maidcafe_04_100:
    speaker: blanc
    en: I'm a sucker for that stuff.
    ko: 저도 그거 정말 좋아해요!
    ja: 私もそれ大好きです！
  d_ex_maidcafe_04_101:
    speaker: vesti
    en: It sounds like we have similar tastes.
    ko: 헤헤… 나랑 입맛이 비슷하네.
    ja: えへへ…私と好みが似てるね。
  d_ex_maidcafe_04_102:
    speaker: blanc
    en: Sure does. Have you ever tried fried rice, by any chance?
    ko: 그러게요! 베스티, 그럼 볶음밥도 먹어봤어요?
    ja: |-
      そうですね！
      じゃあチャーハンも食べたことあります？
  d_ex_maidcafe_04_103:
    speaker: vesti
    en: No, I haven't.
    ko: |-
      아, 아니!
      그건 아직 못 먹어 봤어.
    ja: |-
      う、ううん！
      まだ食べたことない。
  d_ex_maidcafe_04_104:
    speaker: blanc
    en: Oh man, you can't beat it. Next time...
    ko: 그것도 진짜 맛있는데 다음에 오면….
    ja: それもすごくおいしいから、今度来たら…
  d_ex_maidcafe_04_105:
    speaker: "<Monologue>"
    en: Vesti and Blanc proceed to have a natural, free-flowing conversation.
    ko: 베스티는 자연스럽게 블랑과 이야기해 나가기 시작했다.
    ja: ベスティーは自然にブランと話し始めた
  d_ex_maidcafe_04_106:
    speaker: "<Narration>"
    en: A few minutes later.
    ko: "……몇분 후."
    ja: "…数分後"
  d_ex_maidcafe_04_107:
    speaker: blanc
    en: Why does it feel like someone is watching me...
    ko: 음? 어디서 시선이 느껴진다고 했더니….
    ja: あれ？何か視線を感じると思ったら…
  d_ex_maidcafe_04_108:
    speaker: blanc
    en: Pit Boss? What are you laughing at?
    ko: 점장님, 왜 계속 저희 보고 웃고 계세요~?
    ja: 店長、どうして笑顔でこっち見てるんですか～？
  d_ex_maidcafe_04_109:
    speaker: "<Self>"
    en: Nothing. It's just nice to see you two becoming such fast friends.
    ko: 아… 되게 사이좋은 친구 같아서.
    ja: いや、仲がいいなと思って
  d_ex_maidcafe_04_110:
    speaker: vesti
    en: F-friends?
    ko: 치, 친구?
    ja: な、仲がいい？
  d_ex_maidcafe_04_111:
    speaker: "<Self>"
    en: You two are chatting like a pair of old friends.
    ko: 응. 친한 친구끼리 대화하는 것 같아.
    ja: ああ。親友同士の会話に聞こえた
  d_ex_maidcafe_04_112:
    speaker: blanc
    en: Well, if the shoe fits... let's be friends, starting today!
    ko: |-
      그럼 오늘부터 친구 하면 되겠다!
      그렇죠 베스티?
    ja: |-
      じゃあ今日から友だちになりましょう！
      いいですよね、ベスティー？
  d_ex_maidcafe_04_113:
    speaker: vesti
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_maidcafe_04_114:
    speaker: vesti
    en: O-okay!
    ko: 조, 좋아!
    ja: う、うん！
  d_ex_maidcafe_04_115:
    speaker: blanc
    en: Next time, you can come to Coin Rush.
    ko: 헤헷. 다음엔 코인 러시에 놀러 오세요!
    ja: |-
      えへへっ。今度コインラッシュに
      遊びにきてください！
  d_ex_maidcafe_04_116:
    speaker: blanc
    en: Noir and I will show you a good time.
    ko: 제가 언니랑 재밌게 놀아드릴게요~!
    ja: 私とお姉ちゃんが楽しませてあげますから～！
  d_ex_maidcafe_04_117:
    speaker: vesti
    en: Sounds great!
    ko: "…응! 알겠어!"
    ja: "…うん！分かった！"
  d_ex_maidcafe_04_118:
    speaker: blanc
    en: Well, this was fun,
    ko: 아, 저 이제 언니가 찾을 것 같아서 이만 가봐야겠어요!
    ja: |-
      あ、お姉ちゃんが心配するので
      そろそろ帰りますね！
  d_ex_maidcafe_04_119:
    speaker: blanc
    en: but I've got to meet up with Noir.
    ko: 오늘 재밌었어요!
    ja: 今日は楽しかったです！
  d_ex_maidcafe_04_120:
    speaker: blanc
    en: See you around.
    ko: 다음에 또 봐요!
    ja: またお会いしましょう！
  d_ex_maidcafe_04_121:
    speaker: "<Monologue>"
    en: Blanc leaves the Maid Cafe in a hurry.
    ko: 블랑은 메이드 카페를 빠르게 나섰다.
    ja: ブランはメイドカフェを出ていった
  d_ex_maidcafe_04_122:
    speaker: vesti
    en: How strange...
    ko: "…지, 지휘관님."
    ja: "…し、指揮官様。"
  d_ex_maidcafe_04_123:
    speaker: vesti
    en: I felt like I could say whatever came to my mind in front of Blanc.
    ko: 이, 이상하게 블랑 앞에선 하고 싶은 말이 자연스럽게 나왔어.
    ja: |-
      な、なぜかブランの前では言いたいことが
      自然に言えたよ。
  d_ex_maidcafe_04_124:
    speaker: vesti
    en: I think that... we can be good friends.
    ko: 뭔가… 블랑이랑은 좋은 친구가 될 수 있을 것 같아.
    ja: 何だか…ブランとはいい友だちになれそう。
  d_ex_maidcafe_04_125:
    speaker: "<Self>"
    en: I feel the same way.
    ko: 나도 그렇게 생각해.
    ja: 私もそう思う
  d_ex_maidcafe_04_126:
    speaker: "<Monologue>"
    en: Vesti gazes at the door of the café from which Blanc just departed, a bashful
      smile spreading across her face.
    ko: 베스티는 수줍게 웃으며 블랑이 나간 문을 쳐다봤다.
    ja: |-
      ベスティーは照れくさそうに笑いながら
      ブランが出ていったドアを見つめた
d_ex_maidcafe_05:
  d_ex_maidcafe_05_1:
    speaker: cocoa
    en: Hmm...
    ko: 으으음….
    ja: うーん…
  d_ex_maidcafe_05_2:
    speaker: cocoa
    en: Hmmmmmm...
    ko: 으으으음….
    ja: うーーん…
  d_ex_maidcafe_05_3:
    speaker: "<Monologue>"
    en: Cocoa is pacing in circles, with a look of grave seriousness.
    ko: |-
      코코아는 심각한 표정과 함께.
      같은 자리에서 뱅글뱅글 돌고 있다.
    ja: |-
      ココアが深刻そうな顔で
      同じ場所をグルグル回っている
  d_ex_maidcafe_05_4:
    speaker: "<Choice>"
    en: Is something wrong?
    ko: 코코아, 무슨 일 있어?
    ja: ココア、どうしたんだ？
  d_ex_maidcafe_05_5:
    speaker: "<Choice>"
    en: Do you need to use the restroom?
    ko: 혹시 화장실 가고 싶어?
    ja: もしかしてトイレに行きたいのか？
  d_ex_maidcafe_05_6:
    speaker: cocoa
    en: "... Master."
    ko: "……주인."
    ja: "…主人。"
  d_ex_maidcafe_05_7:
    speaker: cocoa
    en: Do you really think it's appropriate to ask a lady that question?
    ko: 그런 질문은 숙녀에게 실례야.
    ja: そういう質問はレディーに失礼だよ。
  d_ex_maidcafe_05_8:
    speaker: "<Self>"
    en: Sorry.
    ko: 미안.
    ja: すまない
  d_ex_maidcafe_05_9:
    speaker: cocoa
    en: It's okay. I'll let it go, just this once.
    ko: |-
      갠차나.
      이번 한 번은 봐주께.
    ja: |-
      だいじょーぶ。
      今回は許してあげる。
  d_ex_maidcafe_05_10:
    speaker: "<Self>"
    en: Is something wrong?
    ko: 무슨 일 있어?
    ja: 何かあったのか？
  d_ex_maidcafe_05_11:
    speaker: cocoa
    en: Yes, there is.
    ko: "…그게."
    ja: "…それが。"
  d_ex_maidcafe_05_12:
    speaker: cocoa
    en: The Boss isn't coming.
    ko: 보스가 안 와.
    ja: ボスが来ないの。
  d_ex_maidcafe_05_13:
    speaker: "<Self>"
    en: What are you talking about?
    ko: 보스?
    ja: ボス？
  d_ex_maidcafe_05_14:
    speaker: cocoa
    en: A couple days ago, I saw a gangster movie on TV.
    ko: |-
      응. 코코아.
      며칠 전, TV에서 마피아 영화를 봤거든.
    ja: |-
      うん。ココア、数日前に、
      TVでマフィア映画を見た。
  d_ex_maidcafe_05_15:
    speaker: cocoa
    en: There was a big mafia don in the movie, and she was super cool.
    ko: 영화 속 주인공인 보스가 진짜 머싯었는데.
    ja: 映画の主人公のボスがすごくかっこよかったよ。
  d_ex_maidcafe_05_16:
    speaker: cocoa
    en: Yesterday, I was at the park, and I saw someone who reminded me of the actress
      in the movie.
    ko: |-
      어제 공원에서
      영화 속 주인공과 똑같이 생긴 사람을 봐써.
    ja: |-
      昨日公園で映画の主人公と
      同じ人を見た。
  d_ex_maidcafe_05_17:
    speaker: cocoa
    en: There wasn't much of a physical resemblance, but it was more in the way she
      carried herself.
    ko: 겉모습은 달랐지만, 하는 행동도 똑같았고.
    ja: 見た目は違ったけど、行動も同じだったし
  d_ex_maidcafe_05_18:
    speaker: cocoa
    en: There was a crowd of people around her, and she talked just like the don in
      the movie.
    ko: |-
      주변에 사람도 우글우글.
      대사도 똑같아써.
    ja: |-
      周りに人もたくさん。
      セリフも同じだったよ。
  d_ex_maidcafe_05_19:
    speaker: "<Self>"
    en: For example?
    ko: 뭐라고 했는데?
    ja: 何て言ってたんだ？
  d_ex_maidcafe_05_20:
    speaker: cocoa
    en: One thing she said that stuck out was, "We're all hyenas, hungry for a piece
      of the pie."
    ko: |-
      우린 배고픈 하이에나 들이야.
      라고.
    ja: |-
      あたしたちは飢えたハイエナだ。
      って。
  d_ex_maidcafe_05_21:
    speaker: cocoa
    en: So I wrote a note and handed it to her.
    ko: |-
      그래서 코코아.
      보스에게 재빨리 쪽지를 써서 줬지.
    ja: |-
      それでココア、ボスに素早く
      メモを書いて渡したの。
  d_ex_maidcafe_05_22:
    speaker: "<Self>"
    en: Are you sure it wasn't dangerous doing that?
    ko: |-
      ?!
      위험했던 상황 아니야?
    ja: |-
      ！？
      危険な状況だったんじゃないか？
  d_ex_maidcafe_05_23:
    speaker: cocoa
    en: Nah, they were just filming for a movie.
    ko: "아니야. \n영화 촬영 중인 거 같았거든."
    ja: |-
      ううん。
      映画の撮影中みたいだったから。
  d_ex_maidcafe_05_24:
    speaker: cocoa
    en: It wasn't real. Even I can tell the difference.
    ko: 코코아 그 정도쯤은 눈치껏 알아챌 수 이써.
    ja: ココア、それくらいは空気読めるよ。
  d_ex_maidcafe_05_25:
    speaker: "<Self>"
    en: Well, if that's the case, that's a relief.
    ko: "…그런 거였다면 다행인데."
    ja: "…それならいいが"
  d_ex_maidcafe_05_26:
    speaker: "<Self>"
    en: What did you write on the note?
    ko: 쪽지엔 뭐라고 적었어?
    ja: メモには何て書いたんだ？
  d_ex_maidcafe_05_27:
    speaker: cocoa
    en: I said if she's hungry, then she should come to the Maid Cafe.
    ko: 배고픈 거 가타서 메이드 카페에 와달라고 해써.
    ja: |-
      お腹空いてるみたいだったから
      メイドカフェに来てって書いたよ。
  d_ex_maidcafe_05_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_05_29:
    speaker: cocoa
    en: I asked the person beside her to pass it on.
    ko: 보스 옆에 있는 사람한테 전해달라고 했지.
    ja: ボスの隣にいる人に頼んできた。
  d_ex_maidcafe_05_30:
    speaker: cocoa
    en: But it doesn't look like she's coming.
    ko: "…근데 안 와."
    ja: "…でも来ないの。"
  d_ex_maidcafe_05_31:
    speaker: cocoa
    en: Maybe she never saw my note.
    ko: 코코아의 쪽지… 못 본 걸까.
    ja: ココアのメモ…見てないのかな。
  d_ex_maidcafe_05_32:
    speaker: "<Choice>"
    en: Maybe she's busy?
    ko: 바쁜 거 아닐까?
    ja: 忙しいんじゃないか？
  d_ex_maidcafe_05_33:
    speaker: "<Choice>"
    en: I don't think she meant "hungry" literally...
    ko: 배가 별로 안 고픈 거 같은데.
    ja: お腹が空いてたわけではないと思うが
  d_ex_maidcafe_05_34:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_05_35:
    speaker: "<Monologue>"
    en: Cocoa seems crestfallen. I need to console her, fast.
    ko: |-
      코코아의 표정이 시무룩해졌다.
      얼른 수습해 줘야….
    ja: |-
      ココアは落ち込んでしまった。
      なんとかしなければ…
  d_ex_maidcafe_05_36:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_ex_maidcafe_05_37:
    speaker: rosanna
    en: Where's the person who gave me this note?
    ko: 나한테 이 쪽지 보낸 사람이 누구지?
    ja: あたしにこのメモを渡したのは誰？
  d_ex_maidcafe_05_38:
    speaker: "<Self>"
    en: Rosanna?
    ko: |-
      ??
      로산나?
    ja: |-
      ？？
      ロザンナ？
  d_ex_maidcafe_05_39:
    speaker: rosanna
    en: Mister? I didn't know you'd be here.
    ko: 오~? 미스터가 여기에 있을 줄은….
    ja: あれ？なんでミスターがここに…
  d_ex_maidcafe_05_40:
    speaker: cocoa
    en: Gasp!
    ko: "…헛!"
    ja: "…はっ！"
  d_ex_maidcafe_05_41:
    speaker: cocoa
    en: It's the boss!
    ko: 보스다!
    ja: ボスだ！
  d_ex_maidcafe_05_42:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_maidcafe_05_43:
    speaker: "<Self>"
    en: You were talking about Rosanna?
    ko: 로산나가?
    ja: ロザンナが？
  d_ex_maidcafe_05_44:
    speaker: cocoa
    en: Yeah, she's the one I saw in the park.
    ko: |-
      응. 마자.
      내가 공원에서 본 멋진 보스…!
    ja: |-
      そーだよ。
      公園で見たかっこいいボス…！
  d_ex_maidcafe_05_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_05_46:
    speaker: "<Monologue>"
    en: I don't think what Cocoa saw was from a movie set...
    ko: 그럼 코코아가 본 건 촬영 현장이 아닌 것 같은데….
    ja: |-
      じゃあココアが見たのは
      撮影現場ではないと思うが…
  d_ex_maidcafe_05_47:
    speaker: "<Monologue>"
    en: Best I keep that to myself for the moment.
    ko: "…일단 조용히 있자."
    ja: "…とりあえず黙っていよう"
  d_ex_maidcafe_05_48:
    speaker: rosanna
    en: What the...
    ko: "…하?"
    ja: "…ハァ？"
  d_ex_maidcafe_05_49:
    speaker: rosanna
    en: I thought they were pulling my leg, but some snot-nosed little kid really
      did give me this note?
    ko: |-
      이 쪽지를 어떤 꼬맹이가 줬다고 하더니
      진짜로 꼬맹이가 보낸 게 맞네.
    ja: |-
      ちびっ子にメモを渡されたって言ってたけど
      マジでちびっ子だったんだね？
  d_ex_maidcafe_05_50:
    speaker: cocoa
    en: Boss.
    ko: 보스.
    ja: ボス。
  d_ex_maidcafe_05_51:
    speaker: cocoa
    en: So you saw my note?
    ko: 코코아가 쓴 쪽지를 보고 와준 거야?
    ja: ココアが書いたメモを見て、来てくれたの？
  d_ex_maidcafe_05_52:
    speaker: "<Narration>"
    en: "*Stare*"
    ko: 지긋-
    ja: ジーッ…
  d_ex_maidcafe_05_53:
    speaker: "<Monologue>"
    en: Cocoa fixes her eyes on Rosanna.
    ko: 코코아는 로산나를 뚫어지게 쳐다봤다.
    ja: ココアはロザンナを穴が空きそうなほど見つめた
  d_ex_maidcafe_05_54:
    speaker: rosanna
    en: "... Right. I came here because of your note."
    ko: "…그래. 네 쪽지 때문에 온 거야."
    ja: "…そうだよ。メモを見て来たの。"
  d_ex_maidcafe_05_55:
    speaker: cocoa
    en: Wowzer!
    ko: "…헛!"
    ja: "…はっ！"
  d_ex_maidcafe_05_56:
    speaker: cocoa
    en: I-it's...
    ko: 코코아.
    ja: ココア。
  d_ex_maidcafe_05_57:
    speaker: cocoa
    en: An hon... hon...
    ko: 가문의… 가문의…!
    ja: 一族の…一族の…！
  d_ex_maidcafe_05_58:
    speaker: "<Self>"
    en: It's an honor.
    ko: 영광이야.
    ja: 誉れだ
  d_ex_maidcafe_05_59:
    speaker: cocoa
    en: Yeah, that's it. That's it.
    ko: |-
      응. 그래.
      그거야.
    ja: |-
      うん。そう。
      それだよ。
  d_ex_maidcafe_05_60:
    speaker: rosanna
    en: Well, now that I've figured out who sent this infernal thing, I'm outta here.
    ko: |-
      뭐, 이제 누가 보낸 건지
      확인했으니 난 이만….
    ja: |-
      誰が渡してきたのかは分かったから、
      あたしはこれで…
  d_ex_maidcafe_05_61:
    speaker: cocoa
    en: Wait!
    ko: 잠깐!
    ja: ちょっと待った！
  d_ex_maidcafe_05_62:
    speaker: cocoa
    en: Boss.
    ko: 보스.
    ja: ボス。
  d_ex_maidcafe_05_63:
    speaker: cocoa
    en: Are you not hungry anymore?
    ko: 배고픈 건 갠차나?
    ja: お腹ぺこぺこじゃない？
  d_ex_maidcafe_05_64:
    speaker: cocoa
    en: If you're still hungry, I can make you something to eat before you go.
    ko: |-
      아직도 배가 고프다면.
      코코아의 음식을 먹고 가조.
    ja: |-
      まだお腹空いてるなら、
      ココアの料理を食べていって。
  d_ex_maidcafe_05_65:
    speaker: rosanna
    en: Huh?
    ko: 허?
    ja: ハァ？
  d_ex_maidcafe_05_66:
    speaker: rosanna
    en: What are you...
    ko: 그게 무슨….
    ja: それはどういう…
  d_ex_maidcafe_05_67:
    speaker: "<Narration>"
    en: "*Stare*"
    ko: 지긋-
    ja: ジーッ…
  d_ex_maidcafe_05_68:
    speaker: "<Monologue>"
    en: Cocoa looks at Rosanna with her puppy-dog eyes.
    ko: 코코아는 로산나를 뚫어지게 쳐다봤다.
    ja: ココアはロザンナを穴が空きそうなほど見つめた
  d_ex_maidcafe_05_69:
    speaker: rosanna
    en: Fine. Just make it quick.
    ko: |-
      그래.
      뭐라도 빨리 가져와 봐.
    ja: |-
      ハイハイ。じゃあ、
      何でもいいから早く持ってきて。
  d_ex_maidcafe_05_70:
    speaker: cocoa
    en: Yes, ma'am! Right away!
    ko: |-
      예써!
      조금만 기다려조!
    ja: |-
      イエッサー！
      ちょっと待ってて！
  d_ex_maidcafe_05_71:
    speaker: "<Monologue>"
    en: Cocoa hustles off to the kitchen.
    ko: 코코아는 주방으로 빠르게 달려갔다.
    ja: ココアはキッチンに走っていった
  d_ex_maidcafe_05_72:
    speaker: "<Choice>"
    en: You're being awfully friendly.
    ko: 로산나는 꽤 상냥하네?
    ja: 対応が優しいな
  d_ex_maidcafe_05_73:
    speaker: "<Choice>"
    en: You're being awfully congenial.
    ko: 로산나는 꽤 따뜻하네?
    ja: 対応が温かいな
  d_ex_maidcafe_05_74:
    speaker: rosanna
    en: What of it? Can't I be agreeable once in a while?
    ko: 어때, 반전 매력이지?
    ja: どう？ギャップに惚れちゃった？
  d_ex_maidcafe_05_75:
    speaker: rosanna
    en: Am I starting to win you over?
    ko: 미스터, 나한테 반한 거야?
    ja: ミスター、あたしに惚れちゃった？
  d_ex_maidcafe_05_76:
    speaker: "<Self>"
    en: It's just unexpected, that's all.
    ko: 좀 의외긴 해.
    ja: 少し意外ではある
  d_ex_maidcafe_05_77:
    speaker: rosanna
    en: Haha. Yeah?
    ko: 하하. 그래?
    ja: アハハ、そう？
  d_ex_maidcafe_05_78:
    speaker: rosanna
    en: Did you consider me a heartless person before this?
    ko: 미스터는 나를 피도 눈물도 없는 사람으로 봤나 봐?
    ja: |-
      あたしのこと血も涙もない人間だと
      思ってたでしょ？
  d_ex_maidcafe_05_79:
    speaker: rosanna
    en: There's no need to be overtly cruel to a child. Even I know that.
    ko: |-
      뭐, 꼬맹이에게까지
      차갑고 냉정할 필요는 없으니까.
    ja: |-
      まあ、ちびっ子にまで
      冷たくする必要はないからね。
  d_ex_maidcafe_05_80:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_maidcafe_05_81:
    speaker: cocoa
    en: Here you go, Boss! Cocoa's Special Omurice!
    ko: |-
      자! 보스!
      코코아의 특제 오므라이스야!
    ja: |-
      はい！ボス！
      ココアの特製オムライスだよ！
  d_ex_maidcafe_05_82:
    speaker: "<Monologue>"
    en: Cocoa brings out a delicious plate of omurice.
    ko: 코코아는 맛있어 보이는 오므라이스를 하나 가져왔고.
    ja: ココアはおいしそうなオムライスを持ってきた
  d_ex_maidcafe_05_83:
    speaker: "<Monologue>"
    en: There are squiggly drawings of a gun and a rose on top.
    ko: 오므라이스 위에는 삐뚤빼뚤하게 총과 장미가 그려져 있었다.
    ja: |-
      オムライスの上にはクネクネの
      銃とバラが描かれていた
  d_ex_maidcafe_05_84:
    speaker: cocoa
    en: I drew some of the stuff I've seen on your body.
    ko: 이건 보스 몸에 있는 걸 그려써.
    ja: これはボスの体にあるのを描いたよ。
  d_ex_maidcafe_05_85:
    speaker: cocoa
    en: What do you think?
    ko: 어때.
    ja: どう？
  d_ex_maidcafe_05_86:
    speaker: rosanna
    en: "... A fine job."
    ko: "……잘 그렸네."
    ja: "…よく描けてるね。"
  d_ex_maidcafe_05_87:
    speaker: cocoa
    en: Hehe!
    ko: 후훗.
    ja: フフッ。
  d_ex_maidcafe_05_88:
    speaker: cocoa
    en: I invited you here for some omurice
    ko: |-
      코코아.
      보스에게 오므라이스를 주고 시퍼서 메이드카페에 초대 한 거야.
    ja: |-
      ココア、ボスにオムライスを食べさせて
      あげたくて、メイドカフェに招待したんだよ。
  d_ex_maidcafe_05_89:
    speaker: cocoa
    en: because you seemed really hungry before.
    ko: 배가 마니 고파보였거든.
    ja: すごくお腹が空いてるみたいだったから。
  d_ex_maidcafe_05_90:
    speaker: rosanna
    en: "... I did?"
    ko: "…내가?"
    ja: "…あたしが？"
  d_ex_maidcafe_05_91:
    speaker: cocoa
    en: I also wanna know how to be cool like you.
    ko: 그리고 나도 보스처럼 멋있는 사람이 되고시퍼.
    ja: |-
      ココアもボスみたいに
      かっこいい人になりたい。
  d_ex_maidcafe_05_92:
    speaker: cocoa
    en: What should I do?
    ko: 그럼 어떻게 해야 해?
    ja: どうすればいい？
  d_ex_maidcafe_05_93:
    speaker: rosanna
    en: Let me think...
    ko: 별거 없어.
    ja: 大したことじゃないよ。
  d_ex_maidcafe_05_94:
    speaker: rosanna
    en: 'Just remember this one thing:'
    ko: |-
      눈에는 눈.
      이에는 이.
    ja: |-
      目には目を。
      歯には歯を。
  d_ex_maidcafe_05_95:
    speaker: rosanna
    en: An eye for an eye.
    ko: 이것만 기억해.
    ja: これだけは忘れないで。
  d_ex_maidcafe_05_96:
    speaker: cocoa
    en: Whoa! Okay! But... erm... what does that mean?
    ko: |-
      오오…! 근데 무슨 뜻이지?
      일단 알게…!
    ja: |-
      おお…！でもどういう意味？
      とりあえず覚えておくね…！
  d_ex_maidcafe_05_97:
    speaker: rosanna
    en: Just a second.
    ko: 잠깐.
    ja: 待って。
  d_ex_maidcafe_05_98:
    speaker: rosanna
    en: Mister.
    ko: 미스터.
    ja: ミスター。
  d_ex_maidcafe_05_99:
    speaker: rosanna
    en: Give this squirt a hug.
    ko: 저 꼬맹이 감싸 안아.
    ja: このちびっ子を守って。
  d_ex_maidcafe_05_100:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_maidcafe_05_101:
    speaker: rosanna
    en: Hurry!
    ko: 빨리!
    ja: 早く！
  d_ex_maidcafe_05_102:
    speaker: "<Narration>"
    en: |-
      *Grab*
      *Crashhh*
    ko: |-
      휙-!
      와장창-!
    ja: |-
      バッ！
      ガシャーンッ！
  d_ex_maidcafe_05_103:
    speaker: "<Monologue>"
    en: The moment I wrap my arms around Cocoa, Rosanna stands in front of us.
    ko: |-
      내가 코코아를 감싸 안는 순간,
      로산나는 우리 앞을 가로막았고.
    ja: |-
      私がココアを抱き抱えた瞬間、
      ロザンナは私たちの前に飛び出した
  d_ex_maidcafe_05_104:
    speaker: "<Monologue>"
    en: Suddenly, the cafe window shatters.
    ko: |-
      누군가가 창문으로 향해 돌을 던진 건지.
      카페의 유리창이 산산조각 나있었다.
    ja: |-
      誰かが窓に向かって石を投げたのか
      カフェの窓が粉々になっていた
  d_ex_maidcafe_05_105:
    speaker: rosanna
    en: Damn...
    ko: 쯧.
    ja: チッ。
  d_ex_maidcafe_05_106:
    speaker: rosanna
    en: they're getting away.
    ko: 도망갔군.
    ja: 逃げられた。
  d_ex_maidcafe_05_107:
    speaker: rosanna
    en: I thought I felt some eyes on us.
    ko: 어쩐지 이곳에 올 때부터 시선이 느껴지더니.
    ja: |-
      どうりでここに来た時から
      視線を感じると思ったよ。
  d_ex_maidcafe_05_108:
    speaker: rosanna
    en: I need to go and take care of those punks.
    ko: 얼른 찾아서 반 죽여 놔야….
    ja: 早く見つけて半殺しに…
  d_ex_maidcafe_05_109:
    speaker: cocoa
    en: That... was awesome!!
    ko: 우오오오옷-!!!
    ja: うおおおおおっ！！
  d_ex_maidcafe_05_110:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_maidcafe_05_111:
    speaker: rosanna
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_maidcafe_05_112:
    speaker: "<Monologue>"
