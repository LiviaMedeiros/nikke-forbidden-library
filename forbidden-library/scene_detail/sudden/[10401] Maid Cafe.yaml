    en: A moment later, Tia exchanges the pink ticket for a parfait.
    ko: 잠시 후, 티아는 핑크색 티켓과 파르페를 교환해 왔다.
    ja: |-
      しばらくして、ティアは
      ピンクのチケットとパフェを交換した
  d_ex_maidcafe_07_20:
    speaker: tia
    en: Wow, would you look at that?
    ko: 우와아, 이것 봐.
    ja: わああ、これ見て。
  d_ex_maidcafe_07_21:
    speaker: tia
    en: The colors are so vibrant!
    ko: 이 차르르한 색감!
    ja: この鮮やかな色！
  d_ex_maidcafe_07_22:
    speaker: tia
    en: The toppings are sensational!
    ko: 센세이션한 데코레이션!
    ja: インパクトのあるデコレーション！
  d_ex_maidcafe_07_23:
    speaker: tia
    en: And they give you a generous portion.
    ko: 풍성한 볼륨감!
    ja: ボリューム感！
  d_ex_maidcafe_07_24:
    speaker: tia
    en: I can't find anything to possibly fault it for.
    ko: 뭐 하나 빠지는 게 없네에.
    ja: すべてにおいて、完璧だよねぇ。
  d_ex_maidcafe_07_25:
    speaker: tia
    en: Teacher, can you hold it for a sec?
    ko: 선생님, 잠깐 들고 있어 줄래?
    ja: 先生、ちょっと持っててくれる？
  d_ex_maidcafe_07_26:
    speaker: Narration
    en: "*Click*"
    ko: 찰칵.
    ja: カシャ
  d_ex_maidcafe_07_27:
    speaker: tia
    en: Hmm... that's not quite right.
    ko: 음… 이게 아닌데.
    ja: うーん…ちょっと違うなぁ。
  d_ex_maidcafe_07_28:
    speaker: Narration
    en: "*Click click*"
    ko: 찰칵. 찰칵.
    ja: カシャ、カシャ
  d_ex_maidcafe_07_29:
    speaker: tia
    en: That's not it either.
    ko: 이것도 아니야.
    ja: これも違う。
  d_ex_maidcafe_07_30:
    speaker: Narration
    en: "*Click click click*"
    ko: 찰칵. 찰칵. 찰칵.
    ja: カシャ、カシャ、カシャ
  d_ex_maidcafe_07_31:
    speaker: tia
    en: None of these are really popping like I want them to.
    ko: 좀 더 상큼한 느낌이 살았으면 좋겠단 말이지이.
    ja: もっと爽やかな感じを出したいんだよねぇ。
  d_ex_maidcafe_07_32:
    speaker: Narration
    en: "*Clickclickclickclickclick*"
    ko: 찰칵찰칵찰칵찰칵찰칵.
    ja: カシャカシャカシャカシャカシャ
  d_ex_maidcafe_07_33:
    speaker: Monologue
    en: Tia continues taking pictures until she is satisfied.
    ko: 티아는 본인이 만족할 만한 컷이 나올 때까지,
    ja: ティアは、満足する写真が撮れるまで
  d_ex_maidcafe_07_34:
    speaker: Monologue
    en: By that point, she's taken well over several hundred.
    ko: 몇백 장이 넘는 사진을 찍어 댔다.
    ja: 何百枚も写真を撮った
  d_ex_maidcafe_07_35:
    speaker: tia
    en: Thanks for holding it. Well, I say it's high time we try this bad boy!
    ko: 헤헤. 고마워, 이제 먹을까?
    ja: えへへ。ありがと。食べよっか？
  d_ex_maidcafe_07_36:
    speaker: Self
    en: This tastes...
    ko: "…이 맛은."
    ja: "…これは"
  d_ex_maidcafe_07_37:
    speaker: "<Choice>"
    en: Cloyingly sweet. I feel like I'll get several cavities from it alone.
    ko: 혈당이 고점을 찍는 맛!
    ja: 血糖値爆上がりの味！
  d_ex_maidcafe_07_38:
    speaker: "<Choice>"
    en: Positively divine. It's like I've died and gone to heaven.
    ko: 둘이 먹다 하나가 죽어도 모르겠는 맛!
    ja: おいしすぎてほっぺが落ちそうだ！
  d_ex_maidcafe_07_39:
    speaker: tia
    en: Hmm, maybe this is a bit much for you in terms of sweetness.
    ko: 으웅~ 선생님에겐 너무 달았나 봐.
    ja: う～ん、先生には甘すぎたみたいだね。
  d_ex_maidcafe_07_40:
    speaker: tia
    en: Next time, I'll treat you to something less sweet.
    ko: 다음엔 설탕이 덜 들어간 디저트를 대접할게에.
    ja: |-
      次は砂糖少なめのスイーツを
      ごちそうするねぇ。
  d_ex_maidcafe_07_41:
    speaker: tia
    en: I'm glad you like it!
    ko: 앗, 마음에 들어해 줘서 기분 좋아. 헤헤.
    ja: あっ、喜んでもらえて嬉しいなぁ。えへへ。
  d_ex_maidcafe_07_42:
    speaker: tia
    en: Next time, I'll treat you to something even more delicious.
    ko: 다음엔 더 맛있는 디저트를 대접할게에.
    ja: |-
      次はもっとおいしいスイーツを
      ごちそうするねぇ。
  d_ex_maidcafe_07_43:
    speaker: Monologue
    en: Tia and I are devouring the magnificent parfait, when...
    ko: 티아와 마주 앉아 파르페를 먹던 도중.
    ja: |-
      ティアと向かい合って
      パフェを食べていたところ
  d_ex_maidcafe_07_44:
    speaker: marciana
    en: This is...!
    ko: 이건…!
    ja: これは…！
  d_ex_maidcafe_07_45:
    speaker: marciana
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_maidcafe_07_46:
    speaker: marciana
    en: Amazing...
    ko: 환상적이야.
    ja: 絶品だわ。
  d_ex_maidcafe_07_47:
    speaker: Monologue
    en: I notice a familiar face sitting at the opposite table.
    ko: 맞은편 자리에서 익숙한 얼굴을 발견했다.
    ja: 向かい側の席に見慣れた顔を発見した
  d_ex_maidcafe_07_48:
    speaker: Self
    en: Marciana?
    ko: 마르차나…?
    ja: マルチャーナ…？
  d_ex_maidcafe_07_49:
    speaker: tia
    en: Oh, hey Miss Marciana.
    ko: 응? 마르차나 선생님?
    ja: ん？マルチャーナ先生？
  d_ex_maidcafe_07_50:
    speaker: marciana
    en: "!"
    ko: "!"
    ja: "！"
  d_ex_maidcafe_07_51:
    speaker: Narration
    en: "*Smash*"
    ko: 짤그랑-
    ja: カシャンッ
  d_ex_maidcafe_07_52:
    speaker: Monologue
    en: Upon noticing the two of us,
    ko: 우리를 발견한 마르차나가,
    ja: 私たちを発見したマルチャーナが
  d_ex_maidcafe_07_53:
    speaker: Monologue
    en: Marciana drops the parfait spoon in her hands.
    ko: 손에 들고 있던 파르페 스푼을 맥없이 떨어뜨렸다.
    ja: |-
      手に持っていたパフェのスプーンを
      落としてしまった
  d_ex_maidcafe_07_54:
    speaker: tia
    en: What are you doing here?
    ko: 선생님이 여긴 어쩐 일이세요?
    ja: 先生がどうしてこんなところに？
  d_ex_maidcafe_07_55:
    speaker: marciana
    en: I... er...
    ko: "…저는, 그게…."
    ja: "…私は、その…"
  d_ex_maidcafe_07_56:
    speaker: Monologue
    en: Marciana looks around nervously.
    ko: 마르차나의 동공이 이리저리 흔들렸다.
    ja: マルチャーナの瞳が大きく揺れた
  d_ex_maidcafe_07_57:
    speaker: tia
    en: What's up with her?
    ko: 으우웅~?
    ja: う～～ん？
  d_ex_maidcafe_07_58:
    speaker: "<Choice>"
    en: Maybe she came here to keep up with the latest trends.
    ko: 최신 트렌드를 파악하기 위해 온 게 아닐까.
    ja: 最新のトレンドを知るために来たんじゃないか
  d_ex_maidcafe_07_59:
    speaker: "<Choice>"
    en: Maybe she wanted to enjoy some alone time.
    ko: 혼자만의 시간을 가지기 위해 온 게 아닐까.
    ja: 1人だけの時間を楽しむために来たんじゃないか
  d_ex_maidcafe_07_60:
    speaker: marciana
    en: I...
    ko: 저, 저는….
    ja: わ、私は…
  d_ex_maidcafe_07_61:
    speaker: marciana
    en: Er... no, that's not why I'm here.
    ko: "…그러기 위해 온 것이 아닙니다."
    ja: "…そのために来たのではありません。"
  d_ex_maidcafe_07_62:
    speaker: tia
    en: Ah, I know!
    ko: 아~ 알았다!
    ja: あ～、分かった！
  d_ex_maidcafe_07_63:
    speaker: tia
    en: You must have come here for the parfait as well.
    ko: 마르차나 선생님도 파르페를 먹으러 오신 거죠?
    ja: |-
      マルチャーナ先生も、
      パフェを食べに来たんですよね？
  d_ex_maidcafe_07_64:
    speaker: marciana
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_maidcafe_07_65:
    speaker: marciana
    en: I...
    ko: 그, 그건…!
    ja: そ、それは…！
  d_ex_maidcafe_07_66:
    speaker: marciana
    en: I think there's been a misunderstanding.
    ko: 오해가 있었던 것 같습니다.
    ja: 誤解です。
  d_ex_maidcafe_07_67:
    speaker: marciana
    en: I most certainly did not come here to try this limited-edition parfait that
      they only sell once a month.
    ko: |-
      저는 절대로 한 달에 한 번만 판매되는
      이 한정 파르페를 먹어보고 싶다거나,
    ja: |-
      私は決して、1ヶ月に一度しか販売されない
      この限定パフェを食べてみたいとか、
  d_ex_maidcafe_07_68:
    speaker: marciana
    en: Nor do I find the toppings irresistible,
    ko: 이 카페의 장식들이 귀엽다거나,
    ja: このカフェの飾りがかわいいとか、
  d_ex_maidcafe_07_69:
    speaker: marciana
    en: or the mascots adorable.
    ko: 마스코트들이 사랑스럽다거나,
    ja: マスコットたちがキュートだとか、
  d_ex_maidcafe_07_70:
    speaker: marciana
    en: That's absolutely, positively not why I'm here.
    ko: 그래서 온 것이 아닌….
    ja: 思っていたわけではありません…
  d_ex_maidcafe_07_71:
    speaker: tia
    en: Hehe. Don't worry.
    ko: 헤헤. 걱정 마세요.
    ja: えへへ。安心してください。
  d_ex_maidcafe_07_72:
    speaker: tia
    en: This parfait isn't as bad as you might think.
    ko: 이 파르페는 선생님이 생각하시는 것처럼 위험하지 않아요.
    ja: |-
      このパフェは、先生が考えているような
      危険なものじゃありませんよ。
  d_ex_maidcafe_07_73:
    speaker: tia
    en: I bet you were concerned that it potentially contained harmful ingredients,
      and came to try it for yourself.
    ko: 위험한 성분이 들어가 있을까 봐 굳이 드셔보시러 온 거죠?
    ja: |-
      危険な成分が入っていないか心配で、
      わざわざ味を確かめに来たんですよね？
  d_ex_maidcafe_07_74:
    speaker: marciana
    en: "... Huh?"
    ko: "…네?"
    ja: "…はい？"
  d_ex_maidcafe_07_75:
    speaker: tia
    en: I'm right, aren't I? You worry too much.
    ko: 마르차나 선생님도 차암~ 너무 걱정이 많으시다니까.
    ja: マルチャーナ先生も、心配性なんだからぁ。
  d_ex_maidcafe_07_76:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_07_77:
    speaker: marciana
    en: That's right.
    ko: 맞습니다.
    ja: その通りです。
  d_ex_maidcafe_07_78:
    speaker: marciana
    en: As a teacher, I should be mindful of what my students are consuming.
    ko: |-
      교사 된 자로서 학생들이 먹는 것에
      주의를 기울이는 것은 당연한 일입니다.
    ja: |-
      教師として、生徒たちが口にするものに
      注意を払うのは当然のことです。
  d_ex_maidcafe_07_79:
    speaker: marciana
    en: Like you said, though, there doesn't appear to be anything wrong with this
      parfait.
    ko: 티아 말대로 이 파르페에는 별문제가 없는 것 같네요.
    ja: |-
      ティアの言う通り、このパフェは
      特に問題なさそうですね。
  d_ex_maidcafe_07_80:
    speaker: marciana
    en: Since I've concluded my testing, I'll be off.
    ko: 성분 검사를 마쳤으니, 이만 실례하겠습니다.
    ja: 成分検査が終わったので、失礼します。
  d_ex_maidcafe_07_81:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_07_82:
    speaker: Monologue
    en: Marciana shoots one last mournful glance at the unfinished parfait,
    ko: 마르차나는 미련이 가득 남은 눈길로 자신의 파르페를 바라본 후.
    ja: |-
      マルチャーナは未練がある様子で
      自分のパフェを見つめてから
  d_ex_maidcafe_07_83:
    speaker: Monologue
    en: and reluctantly turns to leave.
    ko: 천천히 발길을 돌렸다.
    ja: ゆっくりと外へ向かった
  d_ex_maidcafe_07_84:
    speaker: Self
    en: Just a moment.
    ko: 잠깐만.
    ja: 待ってくれ
  d_ex_maidcafe_07_85:
    speaker: marciana
    en: Yes?
    ko: 무슨 일이십니까, 지휘관님.
    ja: どうされましたか、指揮官様。
  d_ex_maidcafe_07_86:
    speaker: Self
    en: You left your parfait.
    ko: 파르페를 두고 갔어.
    ja: パフェを忘れているぞ
  d_ex_maidcafe_07_87:
    speaker: marciana
    en: But I...
    ko: 하지만 이건….
    ja: しかし、これは…
  d_ex_maidcafe_07_88:
    speaker: Self
    en: You should know better than to waste good food.
    ko: 이대로 음식물 쓰레기로 만들 셈이야?
    ja: このまま生ゴミにするつもりか？
  d_ex_maidcafe_07_89:
    speaker: marciana
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_maidcafe_07_90:
    speaker: marciana
    en: My mistake.
    ko: 제 실수입니다.
    ja: 私のミスです。
  d_ex_maidcafe_07_91:
    speaker: marciana
    en: Thank you for reminding me.
    ko: 챙겨주셔서 감사합니다, 지휘관님.
    ja: |-
      教えてくださりありがとうございます。
      指揮官様。
  d_ex_maidcafe_07_92:
    speaker: Monologue
    en: Marciana gingerly grabs the half-eaten parfait and leaves the cafe.
    ko: 마르차나는 파르페를 소중히 받아 든 후, 카페를 나섰다.
    ja: |-
      マルチャーナはパフェを大事そうに受け取り、
      カフェを出た
  d_ex_maidcafe_07_93:
    speaker: tia
    en: This parfait has been all the rage amongst the student body as of late.
    ko: 최근 들어서 이 파르페가 학생들 사이에서 인기거든.
    ja: 最近、このパフェが生徒たちの間で話題なの。
  d_ex_maidcafe_07_94:
    speaker: tia
    en: That's why Miss Marciana came here to see if everything was on the up and
      up.
    ko: 그래서 직접 성분 검사를 하러 오셨나 봐.
    ja: それで、直接成分検査をしに来たんだね。
  d_ex_maidcafe_07_95:
    speaker: tia
    en: She truly is amazing.
    ko: 정말 대단하시다아. 헤헤.
    ja: 本当にすごいよぉ。えへへ。
  d_ex_maidcafe_07_96:
    speaker: Self
    en: She sure is.
    ko: "…그러게."
    ja: "…そうだな"
  d_ex_maidcafe_07_97:
    speaker: tia
    en: Now that this parfait has Miss Marciana's seal of approval,
    ko: 마르차나 선생님이 성분까지 보증해준 파르페~
    ja: |-
      マルチャーナ先生が、
      成分まで保証してくれたパフェ～
  d_ex_maidcafe_07_98:
    speaker: tia
    en: I bet it's gonna be even harder to get one from now on.
    ko: 앞으로 더 먹기 힘들어지겠는데?
    ja: これからもっと人気出ちゃいそう。
  d_ex_maidcafe_07_99:
    speaker: tia
    en: I'm glad I got the chance to try it out before it's impossible to get.
    ko: 미리 먹어둬서 다행이다아.
    ja: 今食べれてよかったぁ。
  d_ex_maidcafe_07_100:
    speaker: Monologue
    en: While I watch Tia dive into the rest of the parfait,
    ko: 행복한 듯 남은 파르페를 먹는 티아를 보며.
    ja: |-
      幸せそうに残りのパフェを食べている
      ティアを見ながら
  d_ex_maidcafe_07_101:
    speaker: Monologue
    en: I find myself thinking about what a tough gig teaching is.
    ko: 교사란 생각보다 더 힘든 거구나, 생각했다.
    ja: 教師は想像以上に大変なんだな、と思った
d_ex_maidcafe_08:
  d_ex_maidcafe_08_1:
    speaker: "<Monologue>"
    en: One peaceful afternoon,
    ko: 평화로운 오후.
    ja: のどかな昼下がり
  d_ex_maidcafe_08_2:
    speaker: "<Monologue>"
    en: I find myself spending a relaxing time at the Maid Cafe, when...
    ko: 메이드 카페에서 여유 있는 시간을 보내던 중-
    ja: |-
      メイドカフェでのんびりと
      過ごしていたところ…
  d_ex_maidcafe_08_3:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリン
  d_ex_maidcafe_08_4:
    speaker: sugar
    en: So, this is the place they keep blabbering about.
    ko: 여기야?
    ja: ここなの？
  d_ex_maidcafe_08_5:
    speaker: sugar
    en: The one with coffee supposedly sweeter than Sugar Coffee.
    ko: 슈가 커피보다 더 달달한 게 있다는 곳이.
    ja: |-
      シュガーコーヒーより
      もっと甘いのがある場所って。
  d_ex_maidcafe_08_6:
    speaker: milk
    en: This is it, all right!
    ko: 그래, 여기야.
    ja: ああ、ここだ。
  d_ex_maidcafe_08_7:
    speaker: milk
    en: The place that has coffee creamier than Milk Coffee.
    ko: 밀크 커피보다 더 찌인한 게 있다는 곳이.
    ja: |-
      ミルクコーヒーより
      もっと濃～いのがある場所は。
  d_ex_maidcafe_08_8:
    speaker: ade
    en: Welcome, Miss Sugar and Miss Milk.
    ko: 어서 오세요 슈가 아가씨, 밀크 아가씨.
    ja: |-
      いらっしゃいませ。
      シュガーお嬢様、ミルクお嬢様。
  d_ex_maidcafe_08_9:
    speaker: ade
    en: Please take a seat wherever you desire.
    ko: 원하시는 자리로 안내해 드리겠습니다.
    ja: お好きな席にどうぞ。
  d_ex_maidcafe_08_10:
    speaker: "<Monologue>"
    en: An unsettling tension starts to envelop the cafe.
    ko: "…알 수 없는 긴장감이 돌기 시작했다."
    ja: "…謎の緊張感が漂い始めた"
  d_ex_maidcafe_08_11:
    speaker: "<Self>"
    en: What brings you two here?
    ko: 슈가랑 밀크가 메이드 카페엔 웬일이야?
    ja: シュガーとミルクがどうしてここに？
  d_ex_maidcafe_08_12:
    speaker: sugar
    en: Our cafe's sales are in the dumps, but we heard this place is raking it in.
    ko: |-
      우리 카페 매출이 많이 줄었는데,
      여기는 잘 나간다고 들어서.
    ja: |-
      うちのカフェの売上は下がってるのに、
      ここは繁盛してるって聞いたから。
  d_ex_maidcafe_08_13:
    speaker: sugar
    en: Thought we'd swing by and see if we can learn a thing or two.
    ko: 뭐 참고라도 할 거 있나 싶어서 왔지.
    ja: 何か参考になるんじゃないかと思って。
  d_ex_maidcafe_08_14:
    speaker: milk
    en: I checked the reviews, and apparently, it has a 5-star rating.
    ko: 후기를 보니까 별점이 5점이더라고.
    ja: レビューを見たら、星5つだったんだよ。
  d_ex_maidcafe_08_15:
    speaker: milk
    en: Seriously, does that even make sense?!
    ko: 그게 말이 돼?!
    ja: そんなのあり得ないだろ！？
  d_ex_maidcafe_08_16:
    speaker: milk
    en: People's preferences for even a single cup of coffee can vary greatly; whether
      they want sugar or milk added.
    ko: |-
      당장 커피 한잔에도 취향이 갈려서
      설탕을 넣니 우유를 넣니 하는데.
    ja: |-
      コーヒー1杯でもみんな好みが違って、
      砂糖を入れたりミルクを入れたりすんのに。
  d_ex_maidcafe_08_17:
    speaker: milk
    en: Those reviews have to be fake.
    ko: 분명 별점 사기일 거야.
    ja: ぜったいやらせだな。
  d_ex_maidcafe_08_18:
    speaker: "<Self>"
    en: "…"
    ko: 아….
    ja: あ…
  d_ex_maidcafe_08_19:
    speaker: ade
    en: Allow me to properly introduce myself, ladies.
    ko: 아가씨들, 다시 정식으로 인사드리겠습니다.
    ja: |-
      お嬢様がた、もう一度正式に
      ご挨拶させていただきます。
  d_ex_maidcafe_08_20:
    speaker: ade
    en: I'm Ade, the maid who has the pleasure of serving you today.
    ko: 오늘 두 분을 모시게 될 메이드, 에이드라고 합니다.
    ja: |-
      本日お二人にお仕えさせていただく、
      メイドのエードと申します。
  d_ex_maidcafe_08_21:
    speaker: sugar
    en: Wow, fancy.
    ko: 오, 우아한데?
    ja: あら、優雅だこと。
  d_ex_maidcafe_08_22:
    speaker: milk
    en: Wipe that smile off your face.
    ko: 뭘 좋다고 쳐다보고 있어.
    ja: なに喜んでんだよ。
  d_ex_maidcafe_08_23:
    speaker: milk
    en: Now,
    ko: 크흠! 그래, 에이드.
    ja: オホンッ！よし、エード。
  d_ex_maidcafe_08_24:
    speaker: milk
    en: what's a person got to do to get a menu around here?
    ko: 여기는 메뉴판 같은 것도 없어?
    ja: メニューとか、ないのか？
  d_ex_maidcafe_08_25:
    speaker: sugar
    en: We don't have that either.
    ko: 우리도 없잖아.
    ja: うちもないわよね。
  d_ex_maidcafe_08_26:
    speaker: milk
    en: Shut it, you!
    ko: 야, 너 진짜…!
    ja: なっ、お前…！
  d_ex_maidcafe_08_27:
    speaker: ade
    en: My sincere apologies for the delay in presenting the menus,
    ko: 제 소개를 드리느라 메뉴 전달이 늦어졌네요.
    ja: |-
      自己紹介をしていて、
      メニューをお渡しするのが
      遅くなってしまいました。
  d_ex_maidcafe_08_28:
    speaker: ade
    en: as I was taking a moment to introduce myself.
    ko: 죄송합니다, 메뉴판 드리겠습니다.
    ja: |-
      申し訳ございません。
      こちらがメニューでございます。
  d_ex_maidcafe_08_29:
    speaker: milk
    en: Well… at least you addressed the issue quickly enough.
    ko: 으음… 뭐, 피드백은 빨라서 좋네.
    ja: うーん…まあ、対応が早くていいな。
  d_ex_maidcafe_08_30:
    speaker: milk
    en: Let's see…
    ko: 어디 보자.
    ja: どれどれ…
  d_ex_maidcafe_08_31:
    speaker: milk
    en: What's good here? Is there anything you would recommend?
    ko: 여기는 뭐가 맛있어? 추천할만한 거 있어?
    ja: ここは何がうまいんだ？おすすめは？
  d_ex_maidcafe_08_32:
    speaker: ade
    en: Our most popular dish is undoubtedly the omurice.
    ko: |-
      가장 많이 나가는 음식은
      특제 오므라이스라고 하는 메뉴인데요.
    ja: 一番人気のメニューは、特製オムライスです。
  d_ex_maidcafe_08_33:
    speaker: ade
    en: Our maids will personally drizzle ketchup atop the dish.
    ko: |-
      저희 가게의 메이드들이
      오므라이스 위에 케첩으로 직접 그림을 그려드리죠.
    ja: |-
      当店のメイドたちが
      オムライスの上にケチャップで
      イラストを描かせていただきます。
  d_ex_maidcafe_08_34:
    speaker: milk
    en: No kidding?
    ko: 오호, 그래?
    ja: おお、そうなのか。
  d_ex_maidcafe_08_35:
    speaker: sugar
    en: All right, I'll take the omurice and a cup of coffee.
    ko: 난 특제 오므라이스 하나랑 커피 한 잔 부탁해.
    ja: 私は特製オムライスとコーヒーをお願い。
  d_ex_maidcafe_08_36:
    speaker: milk
    en: I'll have the same.
    ko: 그럼 나도 같은 걸로.
    ja: じゃあ、私もそれで。
  d_ex_maidcafe_08_37:
    speaker: ade
    en: Certainly.
    ko: 네, 알겠습니다.
    ja: はい、かしこまりました。
  d_ex_maidcafe_08_38:
    speaker: ade
    en: Could you please wait just a moment?
    ko: 잠시만 기다려주세요.
    ja: 少々お待ちくださいませ。
  d_ex_maidcafe_08_39:
    speaker: milk
    en: If anything seems even slightly off about this place, I'm gonna leave a bad
      review.
    ko: |-
      조금이라도 맛이 이상하면
      바로 후기에 남겨버릴 거야.
    ja: |-
      ちょっとでもマズかったら
      すぐに書きこんでやるぜ。
  d_ex_maidcafe_08_40:
    speaker: milk
    en: Anyway,
    ko: 그나저나 형씨.
    ja: それより、兄貴。
  d_ex_maidcafe_08_41:
    speaker: milk
    en: it seems like you come here quite often, huh, Pal?
    ko: 메이드 카페에 자주 오나 봐?
    ja: 兄貴もメイドカフェにはよく来てるみてえだな？
  d_ex_maidcafe_08_42:
    speaker: "<Self>"
    en: I come occasionally.
    ko: 종종 오는 편이지.
    ja: ああ、まあな
  d_ex_maidcafe_08_43:
    speaker: sugar
    en: So, you're a fan as well?
    ko: 파트너까지 마음에 들어 했다니.
    ja: パートナーも通い詰めてるなんて。
  d_ex_maidcafe_08_44:
    speaker: sugar
    en: I'm actually starting to really look forward to this.
    ko: 점점 더 기대되는데?
    ja: 期待できそうね。
  d_ex_maidcafe_08_45:
    speaker: "<Monologue>"
    en: A short while later.
    ko: "…그렇게 잠시 후."
    ja: "…しばらくして"
  d_ex_maidcafe_08_46:
    speaker: ade
    en: Thank you for waiting.
    ko: 오래 기다리셨습니다.
    ja: お待たせいたしました。
  d_ex_maidcafe_08_47:
    speaker: ade
    en: Here are your omurice and coffee.
    ko: 주문하신 오므라이스와 커피 내어 드릴게요.
    ja: オムライスとコーヒーをお持ちいたしました。
  d_ex_maidcafe_08_48:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 달그락.
    ja: カチャ
  d_ex_maidcafe_08_49:
    speaker: milk
    en: Hmm?
    ko: 음?
    ja: ん？
  d_ex_maidcafe_08_50:
    speaker: milk
    en: Hey, Ade!
    ko: 이봐, 에이드.
    ja: おい、エード。
  d_ex_maidcafe_08_51:
    speaker: milk
    en: Why are our coffees different color?
    ko: 왜 나랑 슈가의 커피색이 다르지?
    ja: なんで私とシュガーのコーヒーの色が違うんだ？
  d_ex_maidcafe_08_52:
    speaker: ade
    en: We took great care in tailoring each cup to suit your preferences.
    ko: 저희는 아가씨들의 취향에 최대한 맞춰드리고 있어요.
    ja: |-
      私たちはお嬢様がたのお好みにできるだけ
      沿うことができるよう、努力しております。
  d_ex_maidcafe_08_53:
    speaker: ade
    en: For Miss Sugar, we've sweetened the coffee with a touch more sugar,
    ko: 그래서 슈가 아가씨에겐 설탕을 넣은 커피를.
    ja: シュガーお嬢様にはお砂糖入りのコーヒーを、
  d_ex_maidcafe_08_54:
    speaker: ade
    en: while yours is made creamier with the additional milk.
    ko: 밀크 아가씨에겐 우유를 넣은 커피를 내려드렸어요.
    ja: |-
      ミルクお嬢様にはミルク入りのコーヒーを
      お持ちいたしました。
  d_ex_maidcafe_08_55:
    speaker: sugar
    en: So, you cater to each customer's preferences? Seems like a hassle.
    ko: 이렇게 손님마다 다르게 주면 번거롭지 않아?
    ja: ひとりひとりに対応するのは面倒じゃない？
  d_ex_maidcafe_08_56:
    speaker: ade
    en: It's no trouble at all.
    ko: 같은 메뉴라도, 아가씨들이 더 맛있게 드실 수 있다면.
    ja: |-
      お嬢様がたによりおいしく召し上がって
      いただけるのでしたら
  d_ex_maidcafe_08_57:
    speaker: ade
    en: Even with the same menu, I strive to create a uniquely delightful experience
      for both of you.
    ko: 전 전혀 번거롭지 않아요.
    ja: よろこんでそうさせていただきます。
  d_ex_maidcafe_08_58:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_08_59:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_08_60:
    speaker: milk
    en: Ha! You expect me to believe this is tasty?
    ko: 하! 이래놓고 엄청 맛없는 거 아냐?
    ja: ふん！実はとんでもなくマズイかもな？
  d_ex_maidcafe_08_61:
    speaker: milk
    en: Well, let me have a try!
    ko: 어디 한 번 마셔볼까?!
    ja: 飲んでみるぞ！
  d_ex_maidcafe_08_62:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 호로록-
    ja: ゴクッ
  d_ex_maidcafe_08_63:
    speaker: milk
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  d_ex_maidcafe_08_64:
    speaker: milk
    en: What the heck is this? This rich milk taste...
    ko: 뭐야, 이 고소한 우유맛.
    ja: 風味豊かなミルクの味…
  d_ex_maidcafe_08_65:
    speaker: milk
    en: It's surprisingly delicious!
    ko: 엄청 맛있는데…?
    ja: 何だよ、めちゃくちゃうまいぞ…
  d_ex_maidcafe_08_66:
    speaker: sugar
    en: I'd say 14 spoonfuls of sugar were used in mine.
    ko: 설탕 14스푼.
    ja: 砂糖14杯。
  d_ex_maidcafe_08_67:
    speaker: sugar
    en: That's sufficiently sweet. Quite pleasant, in fact.
    ko: 적당히 달고 괜찮은 맛이야.
    ja: 適度に甘くていい味ね。
  d_ex_maidcafe_08_68:
    speaker: ade
    en: I'm delighted to hear that you both enjoyed it.
    ko: 만족하셨다니, 다행이에요.
    ja: ご満足いただけたようで、安心いたしました。
  d_ex_maidcafe_08_69:
    speaker: milk
    en: Hold your horses, we've not tried the omurice yet!
    ko: 하, 하지만 아직 오므라이스가 남았어!
    ja: で、でもまだオムライスがある！
  d_ex_maidcafe_08_70:
    speaker: milk
    en: Who knows, it might taste horrendous!
    ko: 이 오므라이스가 어엄청 맛이 이상할 수도 있잖아?
    ja: |-
      このオムライスがめっっっちゃ
      マズいかもしれないだろ？
  d_ex_maidcafe_08_71:
    speaker: ade
    en: Would you like to have your omurice straight away?
    ko: 아, 바로 오므라이스도 드실 건가요?
    ja: |-
      あっ、オムライスもすぐにお召し上がりに
      なりますか？
  d_ex_maidcafe_08_72:
    speaker: ade
    en: If so, please allow me to garnish it with some ketchup.
    ko: 그럼 제가 케첩을 뿌려 드릴게요.
    ja: それでは私がケチャップをかけさせて頂きます。
  d_ex_maidcafe_08_73:
    speaker: ade
    en: For Miss Sugar, I believe a motorcycle would be most fitting.
    ko: 슈가 아가씨에게는 멋진 바이크 그림을.
    ja: シュガーお嬢様にはかっこいいバイクの絵を
  d_ex_maidcafe_08_74:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_08_75:
    speaker: ade
    en: For Miss Milk, I'll draw a mighty fist.
    ko: 밀크 아가씨에게는 커다란 주먹 그림을.
    ja: ミルクお嬢様には大きな拳の絵を。
  d_ex_maidcafe_08_76:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_08_77:
    speaker: ade
    en: Voila, it's all done!
    ko: 짠~ 다 그렸어요.
    ja: さあ、できました。
  d_ex_maidcafe_08_78:
    speaker: milk
    en: Wow, you're really good at that!
    ko: 와! 너 케첩으로 그림 진짜 잘 그린다.
    ja: わあ！絵、うまいな！
  d_ex_maidcafe_08_79:
    speaker: milk
    en: It's so well-done that I'm almost tempted to give it a fist bump.
    ko: 여기에 내 주먹을 대보고 싶을 정도야.
    ja: ここに私の拳をぶつけたくなるぜ。
  d_ex_maidcafe_08_80:
    speaker: sugar
    en: It's Black Typhoon, but… red.
    ko: "…레드 블랙 타이푼?"
    ja: "…レッドブラックタイフーン？"
  d_ex_maidcafe_08_81:
    speaker: sugar
    en: Very cool!
    ko: 멋져.
    ja: かっこいいわね。
  d_ex_maidcafe_08_82:
    speaker: milk
    en: Are we all set to dig in?
    ko: 좋아, 이제 다 된 거지?
    ja: よし、これで完成だな？
  d_ex_maidcafe_08_83:
    speaker: milk
    en: Then...
    ko: 바로 먹어볼-
    ja: さっそく食べてみ…
  d_ex_maidcafe_08_84:
    speaker: ade
    en: Just a moment, ladies.
    ko: 아직 안 돼요, 아가씨.
    ja: お待ちください、お嬢様。
  d_ex_maidcafe_08_85:
    speaker: milk
    en: Huh?
    ko: 엥?
    ja: え？
  d_ex_maidcafe_08_86:
    speaker: ade
    en: You have to recite the spell with me.
    ko: 저와 함께 맛있어지는 주문을 외우셔야 해요.
    ja: 私と一緒においしくなる呪文を唱えましょう。
  d_ex_maidcafe_08_87:
    speaker: milk
    en: Come again?
    ko: 마, 맛있어지는 주문…?
    ja: お、おいしくなる呪文…？
  d_ex_maidcafe_08_88:
    speaker: sugar
    en: Alakazam, make this sucker delicious!
    ko: 맛있어져라 얍.
    ja: おいしくなれ、はっ！
  d_ex_maidcafe_08_89:
    speaker: ade
    en: Hehe, that's a fine spell as well,
    ko: 후후, 슈가 아가씨의 주문도 좋지만.
    ja: ふふ、シュガーお嬢様の呪文もいいですが
  d_ex_maidcafe_08_90:
    speaker: ade
    en: but there is one specific spell that is exclusive to the Maid Cafe.
    ko: 저희 메이드 카페에서만 할 수 있는 주문이 있답니다.
    ja: メイドカフェでしかできない呪文があるのです。
  d_ex_maidcafe_08_91:
    speaker: ade
    en: Now, repeat after me.
    ko: 자, 따라 해 보세요.
    ja: では、繰り返してくださいね。
  d_ex_maidcafe_08_92:
    speaker: ade
    en: Ooey gooey goodness, make this omurice delicious!
    ko: 맛있어져라~ 하트하트 큥♪
    ja: おいしくな～れ、ハートハート、キュン♪
  d_ex_maidcafe_08_93:
    speaker: milk
    en: What in the world…?
    ko: 으에! 그게 뭔….
    ja: うげっ！何だよそれ…
  d_ex_maidcafe_08_94:
    speaker: sugar
    en: Ooey gooey goodness, make this omurice delicious!
    ko: 맛있어져라~ 하트하트 큥♪
    ja: おいしくな～れ、ハートハート、キュン♪
  d_ex_maidcafe_08_95:
    speaker: milk
    en: How can you just follow like that?
    ko: 넌 그걸 바로 따라 하냐!
    ja: なんでやってんだよ！
  d_ex_maidcafe_08_96:
    speaker: milk
    en: Ugh…
    ko: 으으….
    ja: うう…
  d_ex_maidcafe_08_97:
    speaker: milk
    en: Do I really have to do this?
    ko: 이거 꼭 해야해?
    ja: 絶対やんなきゃダメなのか？
  d_ex_maidcafe_08_98:
    speaker: ade
    en: It's not mandatory, but reciting the spell would undoubtedly elevate the flavors.
    ko: |-
      네, 주문을 외우지 않으면
      오므라이스의 맛이 떨어질 거예요.
    ja: |-
      はい。呪文を唱えなければ、
      オムライスの味が落ちてしまいます。
  d_ex_maidcafe_08_99:
    speaker: milk
    en: Ugh, fine!
    ko: 으으으으…!!
    ja: うううう…！！
  d_ex_maidcafe_08_100:
    speaker: milk
    en: "... Ooey gooey goodness, make this omurice delicious!"
    ko: "…마, 맛있어져라, 하트하트 큥!"
    ja: "…お、おいしくな～れ、ハートハート、キュン！"
  d_ex_maidcafe_08_101:
    speaker: ade
    en: Incredible!
    ko: 와아~
    ja: わあ～！
  d_ex_maidcafe_08_102:
    speaker: ade
    en: You both recited the spell very nicely.
    ko: |-
      두 분 다 완벽하게 주문을 외워주셔서
      마법이 완벽하게 걸렸어요.
    ja: |-
      お二人とも完璧でしたので、
      ちゃんと魔法がかかりました。
  d_ex_maidcafe_08_103:
    speaker: ade
    en: Now, please enjoy your meal.
    ko: 이제 맛있게 드셔주세요.
    ja: どうぞお召し上がりください。
  d_ex_maidcafe_08_104:
    speaker: milk
    en: Just you wait! If this tastes horrendous, I'm gonna give you the worst review
      ever!
    ko: 좋아! 먹고 나서 어마어마한 혹평을 쏟아주지!
    ja: よし！食べてから厳しく評価してやるぞ！
  d_ex_maidcafe_08_105:
    speaker: milk
    en: "*Munch*"
    ko: 냠!
    ja: もぐ！
  d_ex_maidcafe_08_106:
    speaker: sugar
    en: "*Munch*"
    ko: 냠.
    ja: もぐ。
  d_ex_maidcafe_08_107:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_08_108:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_08_109:
    speaker: ade
    en: Thank you for dining with us.
    ko: 들러 주셔서 감사했어요, 아가씨들.
    ja: |-
      本日はお越しいただきありがとうございました、
      お嬢様がた。
  d_ex_maidcafe_08_110:
    speaker: ade
    en: Hope to see you again soon.
    ko: 그럼 다녀오세요.
    ja: それでは、行ってらっしゃいませ。
  d_ex_maidcafe_08_111:
    speaker: milk
    en: Sure, everything we had today was decent, but don't celebrate just yet!
    ko: "…뭐, 오늘 먹은 건 맛있긴 했다만."
    ja: "…まあ、今日食べたのはうまかったけど"
  d_ex_maidcafe_08_112:
    speaker: milk
    en: I'll be trying every dish on your menu, and if I find a flaw, you'll be in
      for a scathing review!
    ko: |-
      모든 메뉴를 다 먹고 나서
      하나하나 다 혹평을 날려줄 테니까, 긴장하고 있어!
    ja: |-
      全メニューを制覇してから
      酷評してやるから、覚悟しろよ！
  d_ex_maidcafe_08_113:
    speaker: sugar
    en: Next time I come, I'll swap out the engine on Black Typhoon, and you can reflect
      that change in the ketchup doodle.
    ko: |-
      다음엔 블랙 타이푼의 엔진을 바꿔 올 테니
      케첩 그림에도 반영 부탁해.
    ja: |-
      次はブラックタイフーンの
      エンジンを変えてくるから
      ケチャップの絵にも反映してね。
  d_ex_maidcafe_08_114:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリン
  d_ex_maidcafe_08_115:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_08_116:
    speaker: "<Monologue>"
    en: Ade gazes out the door with a soft smile.
    ko: 에이드는 문을 바라보며 부드러운 웃음을 짓고 있었고.
    ja: エードは扉を見つめながら優しく微笑んでいた
  d_ex_maidcafe_08_117:
    speaker: "<Monologue>"
    en: Just like that, there are two more regulars at the Maid Cafe.
    ko: 그렇게 메이드 카페에 새로운 단골이 생겼다.
    ja: こうして、メイドカフェに新しい常連客ができた
d_ex_maidcafe_09:
  d_ex_maidcafe_09_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_ex_maidcafe_09_2:
    speaker: "<Monologue>"
    en: Blanc, Noir, and I have been invited to the Maid Cafe.
    ko: 오늘은 블랑, 누아르와 같이 메이드 카페에 초대를 받은 날이다.
    ja: |-
      今日はブラン、ノワールと一緒に
      メイドカフェに招待された
  d_ex_maidcafe_09_3:
    speaker: "<Monologue>"
    en: We've come to taste some of the new menu items, and as thanks for our effort,
    ko: |-
      블랑과 누아르를 컨셉으로 한 쌍둥이 바니걸 특별 메뉴들이
      준비되어 있으니.
    ja: |-
      ブランとノワールをモチーフにした
      双子バニーガールの特別メニューを用意したから
  d_ex_maidcafe_09_4:
    speaker: "<Monologue>"
    en: Soda plans on creating a few unique dishes especially for Blanc and Noir.
    ko: 직접 맛을 보고 평가를 해달라는 소다의 부탁이었다.
    ja: |-
      実際に味を見て評価してほしいと
      ソーダから頼まれたのだった
  d_ex_maidcafe_09_5:
    speaker: blanc
    en: Wowzer!
    ko: 와아~
    ja: わあ～！
  d_ex_maidcafe_09_6:
    speaker: noir
    en: Wow...
    ko: 와아…!
    ja: わあ…！
  d_ex_maidcafe_09_7:
    speaker: "<Monologue>"
    en: The cafe is festooned with bunny girl-related decorations.
    ko: 이곳저곳에 바니걸에 관련된 장식이 눈에 보였다.
    ja: |-
      バニーガールに関連したアイテムが
      至る所に飾ってあった
  d_ex_maidcafe_09_8:
    speaker: soda_b
    en: Hey, guys!
    ko: 어어? 주인니임~
    ja: あれ？ご主人さまぁ～
  d_ex_maidcafe_09_9:
    speaker: soda_b
    en: How nice of you to come!
    ko: 그리고 블랑, 누아르까지~! 와주셨군요~!
    ja: |-
      それにブランとノワールも！
      来てくれたんですね～！
  d_ex_maidcafe_09_10:
    speaker: blanc
    en: We heard you'd prepared a special menu just for us, so how could we not come?
    ko: |-
      우리를 위해 특별히 준비한 메뉴가 있다는데,
      어떻게 안 올 수가 있겠어요~
    ja: |-
      私たちのために特別に用意してくれた
      メニューがあるんですよね？
      楽しみです！
  d_ex_maidcafe_09_11:
    speaker: blanc
    en: Isn't that right, Noir?
    ko: 그렇지 언니?
    ja: ね？お姉ちゃん。
  d_ex_maidcafe_09_12:
    speaker: noir
    en: Y-yeah! I love your outfit, Soda. It's so pretty.
    ko: |-
      으… 응!
      소, 소다! 지금 입고 있는 옷도 너무 예뻐요…!
    ja: |-
      う…うん！
      そ、ソーダ！その格好もすごくかわいいです…！
  d_ex_maidcafe_09_13:
    speaker: soda_b
    en: Oh my gosh, thanks!
    ko: 후에에~ 감사해요~!
    ja: ふぇぇ～ありがとうございます～！
  d_ex_maidcafe_09_14:
    speaker: soda_b
    en: What an honor to be praised by real, genuine bunny girls.
    ko: 헤헤, 진짜 바니걸 분들에게 칭찬받으니 기분이 좋네요~
    ja: |-
      えへへ、本物のバニーガールさんに
      褒めてもらって嬉しいです～
  d_ex_maidcafe_09_15:
    speaker: blanc
    en: Come now, there's no such thing as real or fake when it comes to bunny girls.
    ko: 에이~ 진짜 가짜가 어디에 있어요~
    ja: 本物も偽物もないですよ～
  d_ex_maidcafe_09_16:
    speaker: blanc
    en: From where I'm standing, you look like a proper bunny girl through and through.
    ko: 소다도 지금 어엿한 바니걸로 보이는걸요?!
    ja: ソーダも立派なバニーガールに見えます！
  d_ex_maidcafe_09_17:
    speaker: soda_b
    en: Hehe, thank you.
    ko: 헤헤~ 감사합니다아!
    ja: えへへ、ありがとうございますぅ！
  d_ex_maidcafe_09_18:
    speaker: soda_b
    en: Here, let me show you to your seat. Wait right here, and I'll be back.
    ko: |-
      일단 이쪽으로 안내해 드릴게요!
      편하게 앉아서 기다려주세요!
    ja: |-
      どうぞ、こちらへ！
      お掛けになってお待ちください！
  d_ex_maidcafe_09_19:
    speaker: "<Monologue>"
    en: Soda darts into the kitchen.
    ko: 소다는 부엌으로 뛰어갔다.
    ja: ソーダはキッチンに走っていった
  d_ex_maidcafe_09_20:
    speaker: blanc
    en: An entire menu inspired by us... I can hardly believe it.
    ko: 와아~ 우리를 컨셉으로 한 메뉴라니~
    ja: 私たちをモチーフにしたメニューだなんて…
  d_ex_maidcafe_09_21:
    speaker: blanc
    en: I'm so pumped for this! What about you, Noir?
    ko: 너무 기대된다 그치? 언니.
    ja: すごく楽しみだね、お姉ちゃん。
  d_ex_maidcafe_09_22:
    speaker: noir
    en: I'm really excited as well. And you, Pit Boss?
    ko: |-
      응! 나도 너무 기대돼!
      점장님은… 어떠신가요?
    ja: |-
      うん！ドキドキするね。
      店長は…いかがですか？
  d_ex_maidcafe_09_23:
    speaker: "<Self>"
    en: I'm looking forward to it too.
    ko: 나도 기대되는걸?
    ja: 私も楽しみだ
  d_ex_maidcafe_09_24:
    speaker: soda_b
    en: Thank you for waiting. First up, we have some Bunny Omurice for you.
    ko: 오래 기다리셨어요~ 첫 번째 음식은 바니 오므라이스에요!
    ja: |-
      お待たせしました～！
      1つ目は、バニーオムライスです！
  d_ex_maidcafe_09_25:
    speaker: soda_b
    en: Enjoy.
    ko: 그럼… 한번 맛을 봐주실 수 있을까요~?
    ja: 味見していただけますか？
  d_ex_maidcafe_09_26:
    speaker: "<Self>"
    en: Let's dig in.
    ko: 알겠어, 먹어볼게.
    ja: 分かった。食べてみよう
  d_ex_maidcafe_09_27:
    speaker: blanc
    en: Thanks, Soda.
    ko: 헤헤, 잘 먹겠습니다~ 아앙~
    ja: えへへ、いただきまーす！ぱくっ！
  d_ex_maidcafe_09_28:
    speaker: "<Monologue>"
    en: We each take a scoop of our omurice and sample it eagerly.
    ko: 우리는 오므라이스를 조금씩 떠서 입에 넣었다.
    ja: 私たちはオムライスを一口食べた
  d_ex_maidcafe_09_29:
    speaker: blanc
    en: Wow! It's delicious!
    ko: 와아~ 너무 맛있어요!
    ja: わあ、すごくおいしいです！
  d_ex_maidcafe_09_30:
    speaker: noir
    en: Yeah! The ketchup is really sweet, I like it.
    ko: 응…! 케첩 소스가 너무 달콤해서 좋아!
    ja: うん…！ケチャップがすごく甘くていいね！
  d_ex_maidcafe_09_31:
    speaker: blanc
    en: Really? I thought it was a bit spicy, actually.
    ko: 엇, 정말? 나는 약간 매콤했었는데?
    ja: えっ？ちょっと辛かったよ？
  d_ex_maidcafe_09_32:
    speaker: blanc
    en: What do you think of the taste, Pit Boss?
    ko: 점장님은 어떤 맛이었나요?
    ja: 店長はどうでしたか？
  d_ex_maidcafe_09_33:
    speaker: "<Choice>"
    en: I think it's leaning towards sweet.
    ko: 달콤한 케첩 소스가 느껴졌어.
    ja: 甘いケチャップだった
  d_ex_maidcafe_09_34:
    speaker: "<Choice>"
    en: I think it's leaning towards spicy.
    ko: 매콤한 소스가 느껴졌어.
    ja: 辛いソースだった
  d_ex_maidcafe_09_35:
    speaker: blanc
    en: Really? Is my taste sensor broken?
    ko: 정말요? 저의 미각 센서가 고장 난 걸까요…?
    ja: |-
      本当ですか？
      私の味覚センサーが壊れちゃったのかな…？
  d_ex_maidcafe_09_36:
    speaker: noir
    en: Oh... m-maybe I made a mistake.
    ko: 앗… 제, 제가 착각했나 봐요!
    ja: あっ…わ、私の勘違いだったみたいです！
  d_ex_maidcafe_09_37:
    speaker: noir
    en: There's no way you both could be wrong...
    ko: 점장님과 블랑이 틀릴 리는 없으니까….
    ja: 店長とブランが間違うはずないので…
  d_ex_maidcafe_09_38:
    speaker: soda_b
    en: Since today's menu is centered around Blanc and Noir,
    ko: 누아르와 블랑의 컨셉이니까요~
    ja: ノワールとブランをモチーフにしたので、
  d_ex_maidcafe_09_39:
    speaker: soda_b
    en: I made two variations for each dish.
    ko: 맛도 한쪽씩 다른 맛으로 해봤어요!
    ja: 2つの味が楽しめるようにしてみたんです！
  d_ex_maidcafe_09_40:
    speaker: blanc
    en: I can't believe you went to such lengths for us, Soda.
    ko: 와, 정성이 정말 대단해요 소다!
    ja: わあ、すごく手が込んでいますね！
  d_ex_maidcafe_09_41:
    speaker: noir
    en: I'm so touched...
    ko: 저희를 위해서 이렇게까지… 너무 감동이에요….
    ja: 私たちのためにそこまで…感動です…
  d_ex_maidcafe_09_42:
    speaker: "<Self>"
    en: Sauces can be similar in many ways, but also distinctly unique. Just like
      Blanc and Noir.
    ko: |-
      마치 한 몸과 같지만 다른 매력을 품고 있는,
      토끼 자매의 매력을 표현한 음식이구나?
    ja: |-
      似ているがそれぞれ異なる魅力を持った…
      ウサギ姉妹の魅力を表現した料理だな
  d_ex_maidcafe_09_43:
    speaker: soda_b
    en: That's precisely what I was going for!
    ko: 네에! 정확해요~!
    ja: はい！その通りです！
  d_ex_maidcafe_09_44:
    speaker: soda_b
    en: Here, let me show you one more thing.
    ko: 헤헤~ 한 가지 더 보여드릴게요!
    ja: えへへ、もう1つお持ちしますね！
  d_ex_maidcafe_09_45:
    speaker: soda_b
    en: This is a Bunny Parfait! I made this in two variations.
    ko: |-
      이번에는 바니 파르페에요~
      이것도 비슷한 느낌으로 두 가지 맛으로 만들어봤어요!
    ja: |-
      次はバニーパフェです～
      これも2つの味で作ってみました！
  d_ex_maidcafe_09_46:
    speaker: "<Monologue>"
    en: Soda brings out a parfait in an opulent glass.
    ko: 소다는 화려한 용기에 담긴 파르페를 가져왔다.
    ja: |-
      ソーダは派手な器に盛り付けられた
      パフェを運んできた
  d_ex_maidcafe_09_47:
    speaker: soda_b
    en: The right side is chocolate flavored, representing Noir, and the left is cream
      flavored for Blanc.
    ko: |-
      파르페의 오른쪽은 초코 맛으로 누아르,
      왼쪽은 우유 맛으로 블랑을 표현한 부분이에요~!
    ja: |-
      パフェの右側はチョコ味でノワール、
      左側はミルク味でブランを表現しています！
  d_ex_maidcafe_09_48:
    speaker: blanc
    en: It looks absolutely gorgeous!
    ko: 와아~ 너무 이쁘게 생겼어요~
    ja: わあ！すごくかわいいです！
  d_ex_maidcafe_09_49:
    speaker: noir
    en: How interesting.
    ko: 너무 신기해요…!
    ja: すごく面白いです…！
  d_ex_maidcafe_09_50:
    speaker: "<Monologue>"
    en: All three of us dig into our parfaits, and before we know it, we've nearly
      polished them off.
    ko: |-
      토끼 자매와 나는 맛있게 음식을 시식했고,
      어느덧 막바지에 다다랐다.
    ja: ウサギ姉妹と私はおいしく料理を食べ終えた
  d_ex_maidcafe_09_51:
    speaker: soda_b
    en: So, what did you think?
    ko: 전체적으로 어떠셨나요오…?
    ja: いかがでしたか…？
  d_ex_maidcafe_09_52:
    speaker: noir
    en: I really enjoyed it.
    ko: |-
      저, 저는 너무 마음에 들었어요!
      점장님은요?
    ja: |-
      わ、私はとても気に入りました！
      店長はどうでしたか？
  d_ex_maidcafe_09_53:
    speaker: "<Self>"
    en: Delicious. Blanc?
    ko: 응, 너무 맛있었어. 블랑은?
    ja: ああ、すごくおいしかった。ブランは？
  d_ex_maidcafe_09_54:
    speaker: blanc
    en: Hmm... there was one thing that bothered me.
    ko: 흠… 저는 한 가지 걸리는 게 있더라고요.
    ja: うーん…私は1つ引っかかることがあります。
  d_ex_maidcafe_09_55:
    speaker: soda_b
    en: Oh?
    ko: 흐에…? 정말요?
    ja: ふぇぇ…？
  d_ex_maidcafe_09_56:
    speaker: soda_b
    en: What's that?
    ko: 혹시… 어떤 부분이 마음에 들지 않으셨는지 알 수 있을까요오…?
    ja: |-
      その…何が気になったのか
      教えていただけますか…？
  d_ex_maidcafe_09_57:
    speaker: blanc
    en: Aren't you supposed to be a bunny girl right now?
    ko: 으음… 소다도 지금 바니걸이 되었지 않나요?
    ja: えっと…ソーダも今はバニーガールですよね。
  d_ex_maidcafe_09_58:
    speaker: soda_b
    en: Yes... why?
    ko: 네에, 맞아요오….
    ja: はい、そうですぅ…
  d_ex_maidcafe_09_59:
    speaker: blanc
    en: You crafted these incredible dishes for us, but left yourself out. I wish
      there was something prepared for you, Soda.
    ko: |-
      저희를 위한 메뉴도 좋지만,
      이번만큼은 소다를 위한 메뉴도 하나쯤 있었으면 좋겠어요!
    ja: |-
      私たちのためのメニューもいいけど、
      今回はソーダのためのメニューも
      あったらいいなって！
  d_ex_maidcafe_09_60:
    speaker: noir
    en: I agree.
    ko: 아앗… 저도 이건 찬성이에요!
    ja: あっ…私もそれは賛成です！
  d_ex_maidcafe_09_61:
    speaker: noir
    en: You're always thinking of others and neglecting yourself.
    ko: 소다는 항상 남을 생각하고 남을 위해서 일하니까요….
    ja: ソーダはいつも誰かのために働いてますから…
  d_ex_maidcafe_09_62:
    speaker: blanc
    en: This time, you deserve to share the spotlight with us.
    ko: 이번에는 소다도 저희와 함께 같이 빛나주세요!
    ja: 今回は、ソーダも私たちと一緒に輝きましょう！
  d_ex_maidcafe_09_63:
    speaker: blanc
    en: Every individual bunny girl should shine as bright as the next.
    ko: 바니걸은 그런 존재잖아요?
    ja: バニーガールは、そういう存在ですから！
  d_ex_maidcafe_09_64:
    speaker: soda_b
    en: I... I never thought about that before.
    ko: 흐에에? 그런 건 생각해 본 적 없는데요오….
    ja: ふぇぇ？考えたこともありませんでしたぁ…
  d_ex_maidcafe_09_65:
    speaker: soda_b
    en: So what should I do?
    ko: 으움… 그러면 어떻게 해야 할지….
    ja: うーん…それならどうしたら…
  d_ex_maidcafe_09_66:
    speaker: "<Self>"
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  d_ex_maidcafe_09_67:
    speaker: "<Self>"
    en: How about adding a flavor to the parfait that represents Soda?
    ko: 파르페에 소다를 컨셉으로 한 맛을 하나 추가하는 게 어때?
    ja: |-
      パフェにソーダをモチーフにした味を
      1つ加えるのはどうだ？
  d_ex_maidcafe_09_68:
    speaker: blanc
    en: A fine idea, Pit Boss. I'm sure we can come up with something between all
      of us.
    ko: |-
      와아~ 역시 점장님이에요!
      그럼 지금 바로 같이 생각해 볼까요?
    ja: |-
      わあ、さすが店長！
      さっそく一緒に考えてみましょう！
  d_ex_maidcafe_09_69:
    speaker: noir
    en: I'm sure we can!
    ko: 으응…! 나도 도울게!
    ja: うん…！私も手伝う！
  d_ex_maidcafe_09_70:
    speaker: "<Monologue>"
    en: All of us get to work brainstorming a new modified parfait,
    ko: 우리는 새로운 메뉴를 개발하기 시작했고,
    ja: 私たちは新しいメニューを考えた
  d_ex_maidcafe_09_71:
    speaker: "<Monologue>"
    en: and we end up with one consisting of chocolate, cream, and melon.
    ko: 초코, 우유, 멜론 세 가지 맛을 가진 커다란 파르페가 완성되었다.
    ja: |-
      そしてチョコ、ミルク、メロンという
      3つの味が楽しめる大きなパフェが完成した
  d_ex_maidcafe_09_72:
    speaker: blanc
    en: Phew... all done.
    ko: 와아~! 드디어 완성이에요!
    ja: わあ！ついに完成です！
  d_ex_maidcafe_09_73:
    speaker: noir
    en: Thanks for the help, Pit Boss. We couldn't have done it without you.
    ko: 이게 다 점장님 덕분이에요…! 너무 감사드려요….
    ja: |-
      これもすべて店長のおかげです…！
      ありがとうございます…！
  d_ex_maidcafe_09_74:
    speaker: "<Self>"
    en: Don't mention it.
    ko: 후후, 별말씀을.
    ja: どういたしまして
  d_ex_maidcafe_09_75:
    speaker: "<Self>"
    en: I presume this parfait is meant for three people, yes?
    ko: 이 파르페는 세명을 위한 파르페네?
    ja: このパフェは3人のためのパフェだな
  d_ex_maidcafe_09_76:
    speaker: soda_b
    en: A dish made just for me...
    ko: 흐에… 이런 기분 처음이에요…!
    ja: ふぇぇ…こんな気持ち、初めてです…！
  d_ex_maidcafe_09_77:
    speaker: soda_b
    en: I've never felt this way before.
    ko: 저를 위한 메뉴가 생기다니이….
    ja: 私のためのメニューができるなんてぇ…
  d_ex_maidcafe_09_78:
    speaker: blanc
    en: It's always bothered me seeing your hard work go unrecognized.
    ko: 항상 남을 위해 고생하는 소다가 계속 마음에 걸렸었거든요~
    ja: |-
      いつも周りを気遣ってくれるソーダのことが
      気になっていたんです～
  d_ex_maidcafe_09_79:
    speaker: noir
    en: Right! We want you to be happy too.
    ko: 마, 맞아요! 저희는 소다도 행복해졌으면 좋겠어요…!
    ja: |-
      そ、そうですよ！
      私たちはソーダにも幸せになってほしいです…！
  d_ex_maidcafe_09_80:
    speaker: soda_b
    en: Oh my gosh, you guys... you're gonna make me cry.
    ko: 후에에엥~ 블랑, 누아르… 너무 감동이에요오….
    ja: |-
      ふぇぇ～ん！
      ブラン、ノワール…感動しましたぁ…
  d_ex_maidcafe_09_81:
    speaker: blanc
    en: So long as you're happy, we're happy. Isn't that right, Noir?
    ko: |-
      헤헤. 소다가 기뻐하니 저희도 기분이 좋네요~
      그렇지 언니?
    ja: |-
      えへへ。ソーダに喜んでもらえて、
      私たちも嬉しいです。ね？お姉ちゃん。
  d_ex_maidcafe_09_82:
    speaker: noir
    en: That's right! What a wonderful feeling this is.
    ko: 응! 너무 뿌듯한 거 같아….
    ja: うん！胸がいっぱい…
  d_ex_maidcafe_09_83:
    speaker: blanc
    en: Well, Noir and I have to be on our way,
    ko: 그럼 점장님! 소다! 그럼 저희는 이만 가볼게요~
    ja: |-
      じゃあ、店長！ソーダ！
      私たちはお先に失礼しますね～
  d_ex_maidcafe_09_84:
    speaker: blanc
    en: so we'll catch you two later.
    ko: 다음에 또 봐요~
    ja: またお会いしましょう！
  d_ex_maidcafe_09_85:
    speaker: noir
    en: Goodbye!
    ko: 모, 모두 안녕히 계세요~
    ja: み、みなさんさようなら。
  d_ex_maidcafe_09_86:
    speaker: soda_b
    en: Bye! Thanks for stopping by.
    ko: 안녕히 가세요~! 오늘 와주셔서 고마웠어요!
    ja: |-
      お気を付けて～！
      今日は来てくれてありがとうございました！
  d_ex_maidcafe_09_87:
    speaker: "<Monologue>"
    en: Blanc and Noir wave goodbye as they leave the café.
    ko: 블랑과 누아르는 손을 흔들며 가게 밖으로 사라졌다.
    ja: ブランとノワールは手を振りながら去っていった
  d_ex_maidcafe_09_88:
    speaker: soda_b
    en: Hehe... so this is for me...
    ko: 헤헤… 이게… 저를 위한….
    ja: えへへ…これが…私のための…
  d_ex_maidcafe_09_89:
    speaker: "<Monologue>"
    en: Soda stares at the parfait made specially for her, lost in thought.
    ko: 소다는 여운에 잠긴 듯 자신을 위해 만들어진 파르페를 바라보았다.
    ja: |-
      ソーダは余韻に浸るかのように、
      自分のために作られたパフェを見つめていた
d_ex_maidcafe_10:
  d_ex_maidcafe_10_1:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリン―
  d_ex_maidcafe_10_2:
    speaker: ade
    en: Welcome back, Master.
    ko: 다녀오셨어요, 주인님.
    ja: お帰りなさいませ、ご主人様。
  d_ex_maidcafe_10_3:
    speaker: "<Self>"
    en: Hello.
    ko: 안녕.
    ja: やあ
  d_ex_maidcafe_10_4:
    speaker: ade
    en: The lady next to you is Miss Flora, right?
    ko: 옆에 계신 분이 플로라 아가씨죠?
    ja: |-
      お隣にいらっしゃるのは
      フローラお嬢様ですね？
  d_ex_maidcafe_10_5:
    speaker: flora
    en: Yes, that's correct.
    ko: 예, 그렇습니다.
    ja: はい。
  d_ex_maidcafe_10_6:
    speaker: ade
    en: I heard this is your first time at a maid cafe?
    ko: 메이드 카페는 처음이시라고 전해 들었습니다.
    ja: メイドカフェは初めてだとか。
  d_ex_maidcafe_10_7:
    speaker: flora
    en: Yes, it's my first time.
    ko: 예, 처음이에요.
    ja: ええ、初めてです。
  d_ex_maidcafe_10_8:
    speaker: "<Monologue>"
    en: Flora glances around the Maid Cafe.
    ko: 플로라는 메이드 카페를 둘러보았다.
    ja: フローラはメイドカフェの店内を見渡した
  d_ex_maidcafe_10_9:
    speaker: flora
    en: Hmm...
    ko: 음….
    ja: ええと…
  d_ex_maidcafe_10_10:
    speaker: flora
    en: At first glance, it doesn't seem much different from a regular cafe.
    ko: 얼핏 보기엔 일반 카페랑 크게 다르지 않아 보이네요.
    ja: 一見、普通のカフェと変わらないようですね。
  d_ex_maidcafe_10_11:
    speaker: flora
    en: Except for the staff
    ko: 메이드 복장을 한 직원이 일을 하고 있다.
    ja: メイド服を着た店員が働いている…
  d_ex_maidcafe_10_12:
    speaker: flora
    en: working in maid outfits, that is.
    ko: 이것 외에.
    ja: それ以外に、
  d_ex_maidcafe_10_13:
    speaker: flora
    en: Other than that, what are the differences between this place and a regular
      cafe?
    ko: 메이드 카페는 일반 카페랑 어떤 차이점이 있나요?
    ja: |-
      メイドカフェと普通のカフェの
      違いはなんでしょうか？
  d_ex_maidcafe_10_14:
    speaker: ade
    en: Well, other than the outfits that you just mentioned,
    ko: 물론, 복장의 차이도 있지만.
    ja: もちろん、衣装の違いもございますが
  d_ex_maidcafe_10_15:
    speaker: ade
    en: at our cafe, we tailor our service to suit the individual preferences of each
      Master who visits.
    ko: |-
      저희 카페를 찾아주시는 주인님 개개인의 성향에 맞춰
      서비스를 해드리고 있습니다.
    ja: |-
      私たちのカフェでは、
      ご主人様一人一人に合わせた
      サービスを提供しています。
  d_ex_maidcafe_10_16:
    speaker: ade
    en: We strive to provide an experience that will leave you feeling completely
      satisfied.
    ko: 만족할 만한 경험을 하고 돌아가실 수 있도록요.
    ja: |-
      最善を尽くし、ご満足いただけるよう
      お仕えしております。
  d_ex_maidcafe_10_17:
    speaker: flora
    en: I see.
    ko: 아하, 그렇군요.
    ja: なるほど、そうでしたか。
  d_ex_maidcafe_10_18:
    speaker: flora
    en: You've got me curious now.
    ko: 어떤 서비스일지, 기대되네요.
    ja: どのようなサービスか、楽しみですね。
  d_ex_maidcafe_10_19:
    speaker: ade
    en: We will do our utmost to meet your expectations, Miss.
    ko: 기대에 부응할 수 있도록 최선을 다하겠습니다, 아가씨.
    ja: |-
      ご期待に応えられるように
      全力でおもてなしさせていただきます。
  d_ex_maidcafe_10_20:
    speaker: ade
    en: Please have a seat over here.
    ko: 이쪽 자리에 앉아주세요.
    ja: では、こちらの席におかけください。
  d_ex_maidcafe_10_21:
    speaker: "<Monologue>"
    en: Flora and I sit down at the spot Ade guides us to, and look at the menu.
    ko: 에이드가 안내해 준 자리에 앉아 메뉴판을 보았다.
    ja: |-
      エードが案内してくれた席に座り、
      メニューを見た
  d_ex_maidcafe_10_22:
    speaker: "<Self>"
    en: I'll have a coffee, please.
    ko: 나는 커피로 부탁해.
    ja: 私はコーヒーで
  d_ex_maidcafe_10_23:
    speaker: ade
    en: Excellent.
    ko: 네, 알겠습니다.
    ja: はい、かしこまりました。
  d_ex_maidcafe_10_24:
    speaker: ade
    en: And for you, Miss Flora?
    ko: 플로라 아가씨는 어떤 메뉴로 하시겠어요?
    ja: フローラお嬢様は何になさいますか？
  d_ex_maidcafe_10_25:
    speaker: flora
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  d_ex_maidcafe_10_26:
    speaker: flora
    en: You've got quite a lot of different tea options...
    ko: 차 종류가 많네요….
    ja: お茶の種類がたくさんありますね…
  d_ex_maidcafe_10_27:
    speaker: flora
    en: Have you got plain water?
    ko: 그냥 물은 없나요?
    ja: ただのお水はございませんか？
  d_ex_maidcafe_10_28:
    speaker: ade
    en: If you'd like some water, we can serve that free of charge.
    ko: 물은 원하시면 그냥 내어드리고 있습니다.
    ja: |-
      お水をご希望でしたら、
      サービスでお出しできますよ。
  d_ex_maidcafe_10_29:
    speaker: flora
    en: "... Uh-huh."
    ko: "…그렇군요."
    ja: "…そうですか。"
  d_ex_maidcafe_10_30:
    speaker: flora
    en: I came all the way out here, so I might as well get more than water.
    ko: 그래도 여기까지 왔는데 맛은 보는 게 좋겠죠.
    ja: でも、せっかくなので…
  d_ex_maidcafe_10_31:
    speaker: flora
    en: I'll have a coffee as well.
    ko: 저도 커피로 부탁드릴게요.
    ja: 私もコーヒーを試してみます。
  d_ex_maidcafe_10_32:
    speaker: ade
    en: Excellent. I'll have those for you in just a moment.
    ko: 알겠습니다, 그럼 잠시만 기다려주세요.
    ja: |-
      かしこまりました。
      では、少々お待ちください。
  d_ex_maidcafe_10_33:
    speaker: "<Monologue>"
    en: Ade heads to the kitchen.
    ko: 에이드는 주방으로 들어갔다.
    ja: エードはキッチンに入っていった
  d_ex_maidcafe_10_34:
    speaker: flora
    en: Thanks for coming here with me, Blossom.
    ko: 같이 와주셔서 감사합니다, 꽃님.
    ja: |-
      ご一緒いただき、ありがとうございます。
      お花様。
  d_ex_maidcafe_10_35:
    speaker: "<Self>"
    en: No problem. It's been a while since I've been here, so I was happy to tag
      along.
    ko: 아냐, 나도 간만에 오니 좋네.
    ja: いや、私も久しぶりだからうれしい
  d_ex_maidcafe_10_36:
    speaker: flora
    en: Hmm...
    ko: 음….
    ja: ええと…
  d_ex_maidcafe_10_37:
    speaker: "<Monologue>"
    en: Flora takes another look around the Maid Cafe.
    ko: 플로라는 다시 한번 메이드 카페를 둘러보았다.
    ja: |-
      フローラはもう一度
      メイドカフェの店内を見渡した
  d_ex_maidcafe_10_38:
    speaker: flora
    en: Upon closer inspection,
    ko: 좀 더 자세히 살펴보니.
    ja: よく見てみると…
  d_ex_maidcafe_10_39:
    speaker: flora
    en: this place does have quite a lovely atmosphere.
    ko: 메이드 카페는 굉장히 사랑스러운 분위기의 카페네요.
    ja: とてもかわいらしい雰囲気ですね。
  d_ex_maidcafe_10_40:
    speaker: flora
    en: A lot of effort has gone into the decorations, both big and small.
    ko: 크고 작은 데코레이션에 많은 정성을 쏟은 것 같아요.
    ja: |-
      細部にまで装飾に
      こだわっているのが分かります。
  d_ex_maidcafe_10_41:
    speaker: flora
    en: Especially... do you see that vase over there?
    ko: 특히나… 저쪽의 화병, 보이시나요?
    ja: 特にあちらの花瓶…見えますか？
  d_ex_maidcafe_10_42:
    speaker: "<Self>"
    en: Yes, it's pretty.
    ko: 응, 예쁘네.
    ja: ああ、きれいな花瓶だな
  d_ex_maidcafe_10_43:
    speaker: flora
    en: It's more than just pretty.
    ko: 예쁜 정도를 넘어섰어요.
    ja: ただのきれいな花瓶ではございません。
  d_ex_maidcafe_10_44:
    speaker: flora
    en: The flowers that are placed inside go perfectly with the vase itself.
    ko: 꽃과 병이 완벽한 조화를 이루고 있잖아요.
    ja: 花と花瓶が完璧に調和しております。
  d_ex_maidcafe_10_45:
    speaker: flora
    en: The color combination is wonderfully harmonious.
    ko: 색상 배합도 매우 잘 어울리고요.
    ja: 色のバランスも絶妙ですね。
  d_ex_maidcafe_10_46:
    speaker: flora
    en: It's sublime.
    ko: 굉장해요.
    ja: お見事です。
  d_ex_maidcafe_10_47:
    speaker: flora
    en: Whoever arranged them must really know their flowers.
    ko: |-
      저 화병을 세팅해 놓으신 분은
      꽃에 일가견이 있는 게 틀림없어요.
    ja: |-
      この花瓶を飾った方は
      花に精通しているに違いありません。
  d_ex_maidcafe_10_48:
    speaker: flora
    en: I can feel the affection they have for them.
    ko: 어쩐지… 꽃에 대한 애정이 느껴지거든요.
    ja: "…花への愛情が伝わってくるのです。"
  d_ex_maidcafe_10_49:
    speaker: ade
    en: Here are your coffees.
    ko: 주문하신 커피 두 잔 나왔습니다.
    ja: |-
      お待たせいたしました、
      ご注文のコーヒーでございます。
  d_ex_maidcafe_10_50:
    speaker: flora
    en: Excuse me, Lily.
    ko: 저, 백합님.
    ja: あの、ユリ様。
  d_ex_maidcafe_10_51:
    speaker: flora
    en: May I ask
    ko: 궁금한 게 있어요.
    ja: お聞きしたいことがございます。
  d_ex_maidcafe_10_52:
    speaker: flora
    en: who arranged that vase over there?
    ko: 혹시 저쪽에 있는 화병은 누가 꾸며놓으신 건가요?
    ja: あちらの花瓶は、どなたが飾られたのですか？
  d_ex_maidcafe_10_53:
    speaker: ade
    en: I did.
    ko: 제가 갖다 놓았습니다.
    ja: あちらでございますか？私ですよ。
  d_ex_maidcafe_10_54:
    speaker: flora
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_ex_maidcafe_10_55:
    speaker: flora
    en: You like flowers, don't you?
    ko: 백합님은 꽃을 좋아하시죠?
    ja: ユリ様は、花がお好きなのですね。
  d_ex_maidcafe_10_56:
    speaker: ade
    en: Yes, I do.
    ko: 네, 좋아합니다.
    ja: ええ、そうですね。
  d_ex_maidcafe_10_57:
    speaker: ade
    en: Looking at them soothes my mind.
    ko: 보고 있으면 마음이 편안해지거든요.
    ja: 見ていると、心が癒されますから。
  d_ex_maidcafe_10_58:
    speaker: ade
    en: I placed them there in hopes that
    ko: 방문해 주시는 분들도 같은 걸 느끼셨으면 하는 마음으로.
    ja: |-
      お客様にも同じように
      感じていただけたらと思って…
  d_ex_maidcafe_10_59:
    speaker: ade
    en: our customers would feel the same.
    ko: 배치해 두었습니다.
    ja: 飾っておいたのです。
  d_ex_maidcafe_10_60:
    speaker: flora
    en: I see...
    ko: 그렇군요….
    ja: なるほど…
  d_ex_maidcafe_10_61:
    speaker: flora
    en: I really like them, hehe.
    ko: 아주 마음에 들어요, 후후.
    ja: とても気に入りました、ふふ。
  d_ex_maidcafe_10_62:
    speaker: flora
    en: Hmm?
    ko: "…음?"
    ja: "…あら？"
  d_ex_maidcafe_10_63:
    speaker: flora
    en: Is this coffee?
    ko: 이거, 커피 맞죠?
    ja: これ、コーヒーですよね？
  d_ex_maidcafe_10_64:
    speaker: flora
    en: It looks different from Blossom's.
    ko: 꽃님의 커피랑 색이 좀 다른 것 같아요.
    ja: お花様のコーヒーとは、色が違うようですが…
  d_ex_maidcafe_10_65:
    speaker: flora
    en: Mine seems a bit lighter?
    ko: 제 잔에 있는 커피가 좀 더 색이 좀 더 연한 듯한….
    ja: 私のものは少し色が薄いような…
  d_ex_maidcafe_10_66:
    speaker: ade
    en: Oh, I'm sorry for not explaining sooner.
    ko: 아, 설명해 드리는 게 늦어 죄송합니다.
    ja: あ、説明が遅れてしまい申し訳ありません。
  d_ex_maidcafe_10_67:
    speaker: ade
    en: Yours isn't regular coffee, Miss.
    ko: 아가씨의 커피는 일반 커피가 아닙니다.
    ja: |-
      お嬢様のコーヒーは、
      通常お出ししているコーヒーではありません。
  d_ex_maidcafe_10_68:
    speaker: ade
    en: We've served you water infused with coffee grounds.
    ko: 일반 커피 대신 커피박을 우린 물을 내어드렸어요.
    ja: |-
      通常のコーヒーの代わりに、
      コーヒーグラウンズから抽出したお水を
      特別にご用意しました。
  d_ex_maidcafe_10_69:
    speaker: ade
    en: I felt this would be more suitable to your tastes.
    ko: 이쪽이 더 취향에 맞으실 것 같아서요.
    ja: こちらのほうが、お口に合うかと思いまして。
  d_ex_maidcafe_10_70:
    speaker: flora
    en: "... I see."
    ko: "…아."
    ja: "…ああ…"
  d_ex_maidcafe_10_71:
    speaker: flora
    en: The smell is quite mild. Very delicate.
    ko: 향도 훨씬 약해졌네요.
    ja: 香りもずいぶん軽やかなものになっていますね。
  d_ex_maidcafe_10_72:
    speaker: flora
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_maidcafe_10_73:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽-
    ja: ゴクリ――
  d_ex_maidcafe_10_74:
    speaker: flora
    en: "!"
    ko: "!"
    ja: "！"
  d_ex_maidcafe_10_75:
    speaker: flora
    en: Wow, it's so smooth.
    ko: 와, 연하고 부드럽네요.
    ja: まあ、薄くてまろやかですね。
  d_ex_maidcafe_10_76:
    speaker: flora
    en: It's perfect.
    ko: 제 입에 딱 맞아요.
    ja: 私の好みにぴったりです。
  d_ex_maidcafe_10_77:
    speaker: ade
    en: I'm glad you like it.
    ko: 맘에 들어 하셔서 다행이에요.
    ja: お気に召していただけて嬉しいです。
  d_ex_maidcafe_10_78:
    speaker: ade
    en: Moreover, the water has a balanced acidity, which can be beneficial for some
      plants as well.
    ko: |-
      게다가 그 물은 적당한 산도를 포함하고 있어
      일부 식물에게도 유익하답니다.
    ja: |-
      そのお水は適度な酸性なので、
      植物の生育にも役立つんですよ。
  d_ex_maidcafe_10_79:
    speaker: flora
    en: Really?
    ko: 네?
    ja: え？
  d_ex_maidcafe_10_80:
    speaker: flora
    en: Is that true?
    ko: 정말요?
    ja: それは本当ですか？
  d_ex_maidcafe_10_81:
    speaker: flora
    en: Could you tell me how to make this? How long do I brew the coffee grounds,
      and how much of them?
    ko: |-
      혹시 커피박을 어느 정도,
      아니 얼마나 우리면 되나요?
    ja: |-
      どのようにですか？
      コーヒーグラウンズをどのくらい
      使えばいいのですか？
  d_ex_maidcafe_10_82:
    speaker: flora
    en: Could you give me the exact amount and time measurements?
    ko: 자세한 용량과 시간을 좀….
    ja: 分量と時間を詳しく…
  d_ex_maidcafe_10_83:
    speaker: "<Monologue>"
    en: Flora proceeds to bombard Ade with a flurry of questions.
    ko: 플로라는 티타임 내내 에이드에게 질문 세례를 퍼부었고.
    ja: |-
      フローラはティータイムの間、
      エードに次々と質問を浴びせかけた
  d_ex_maidcafe_10_84:
    speaker: "<Monologue>"
    en: A few hours later.
    ko: 그렇게 몇 시간 뒤.
    ja: "…そして数時間後"
  d_ex_maidcafe_10_85:
    speaker: flora
    en: That was incredibly satisfying.
    ko: 너무 만족스러운 시간이었어요.
    ja: とても素晴らしい時間でした。
  d_ex_maidcafe_10_86:
    speaker: flora
    en: The Maid Cafe truly is a wonderful place.
    ko: 메이드 카페는 정말 좋은 곳이네요.
    ja: メイドカフェは本当にいいところですね。
  d_ex_maidcafe_10_87:
    speaker: flora
    en: I'll definitely come back... No,
    ko: 또 올… 아니.
    ja: また来ま…いえ。
  d_ex_maidcafe_10_88:
    speaker: flora
    en: I'll come often, Lily!
    ko: 자주 올게요, 백합님!
    ja: |-
      これからたびたびお邪魔させて
      いただきますね、ユリ様！
  d_ex_maidcafe_10_89:
    speaker: ade
    en: Thank you for stopping by.
    ko: 들러 주셔서 감사합니다.
    ja: お立ち寄りいただき、ありがとうございました。
  d_ex_maidcafe_10_90:
    speaker: ade
    en: See you next time.
    ko: 그럼, 다녀오세요.
    ja: それでは、行ってらっしゃいませ。
  d_ex_maidcafe_10_91:
    speaker: "<Monologue>"
    en: Clutching the bag of coffee grounds she received from Ade,
    ko: 플로라는 에이드에게서 얻은 커피박 포대를 소중하게 껴안은 채.
    ja: |-
      フローラはエードからもらった
      コーヒーグラウンズの袋を
      大事そうに抱えながら
  d_ex_maidcafe_10_92:
    speaker: "<Monologue>"
    en: Flora leaves the Maid Cafe with a satisfied look on her face.
    ko: 만족스러운 얼굴로 메이드 카페를 나섰다.
    ja: 満足そうな顔でメイドカフェを後にした
