    ko: 츠바이는 사탕과 게임을 사 갔다.
    ja: |-
      ツバイはキャンディとゲームを買って
      帰っていった
  d_ex_toyshop_09_77:
    speaker: "<Monologue>"
    en: I've heard that Zwei got addicted to that game for a while and just couldn't
