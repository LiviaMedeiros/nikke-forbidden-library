    ko: 잘 가요~
    ja: 気を付けて帰ってください～
  d_ex_toyshop_03_95:
    speaker: "<Self>"
    en: This place is becoming a candy shop.
    ko: 사탕 가게가 된 것 같아.
    ja: キャンディ屋になった感じだ
  d_ex_toyshop_03_96:
    speaker: diesel
    en: Hey, whatever brings in business!
    ko: |-
      후후, 그런가요~?
      장난감 가게엔 손님이 북적북적거리네요~
    ja: |-
      ふふ、そうですか～？
      おもちゃ屋はお客さんがたくさん来るんですね～
  d_ex_toyshop_03_97:
    speaker: diesel
    en: I'm just glad I brought enough candy.
    ko: 딸기 사탕을 많이 가져와서 다행이에요.
    ja: |-
      イチゴキャンディをいっぱい持ってきて
      良かったです。
  d_ex_toyshop_03_98:
    speaker: "<Monologue>"
    en: Word quickly spread about how the toy shop was giving away free candy.
    ko: 그 후로도 장난감 가게에 가면 공짜로 딸기 사탕을
    ja: |-
      それからも、
      おもちゃ屋に行けばイチゴキャンディを
  d_ex_toyshop_03_99:
    speaker: "<Monologue>"
    en: Before long, the shop was packed with customers coming and going.
    ko: 받을 수 있다는 소문이 퍼져 삽시간에 많은 손님들이 오갔다.
    ja: |-
      タダでもらえるという噂が広まって
      お客さんが押し寄せた
  d_ex_toyshop_03_100:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリンー
  d_ex_toyshop_03_101:
    speaker: belorta
    en: We're back!
    ko: 디젤, 우리 왔어!
    ja: ディーゼル、ただいま！
  d_ex_toyshop_03_102:
    speaker: belorta
    en: Oh, hi Old-Timer.
    ko: 흐흥~ 아저씨도 있었네♡
    ja: ふふん～おじさんも来たんだ♡
  d_ex_toyshop_03_103:
    speaker: mica
    en: Sorry we're late.
    ko: |-
      죄송해요오… 많이 늦었죠.
      어?! 아저씨 안녕하세요!
    ja: |-
      すみませーん…遅くなりました。
      え！？おじさん、こんばんは！
  d_ex_toyshop_03_104:
    speaker: diesel
    en: Welcome back.
    ko: 잘 다녀오셨나요?
    ja: おかえりなさい。
  d_ex_toyshop_03_105:
    speaker: "<Self>"
    en: Where were you?
    ko: 어딜 다녀온 거야?
    ja: どこに行ってたんだ？
  d_ex_toyshop_03_106:
    speaker: belorta
    en: We wanted to check out this new type of firecracker and lost track of time,
      sorry!
    ko: |-
      미안해! 새로 개발한 폭죽을 빨리 보고 싶어서
      정신없이 하다 보니 이 시간이 됐지 뭐야!
    ja: |-
      ごめん！新しく開発した爆竹を早く
      見たくて夢中でやってたら
      こんな時間になってしまったの！
  d_ex_toyshop_03_107:
    speaker: mica
    en: Oh no... not a single sale while we were gone.
    ko: 우우… 역시 매출은 그대로에요.
    ja: うう…やっぱり売上は変わらないです。
  d_ex_toyshop_03_108:
    speaker: belorta
    en: I was at least hoping for a few sales...
    ko: 흐흥~ 매출이 살짝 올랐을까 기대했는데.
    ja: |-
      ふふ～ん、売り上げがちょっとは
      上がるんじゃないかと期待したのに。
  d_ex_toyshop_03_109:
    speaker: belorta
    en: But then again,
    ko: 역시! 손님이 없었구나♡
    ja: やっぱり！お客さん来なかったんだ♡
  d_ex_toyshop_03_110:
    speaker: belorta
    en: we hardly ever have any customers.
    ko: 뭐 괜찮아~!
    ja: まあ、大丈夫だよ～！
  d_ex_toyshop_03_111:
    speaker: belorta
    en: I shouldn't exactly be surprised.
    ko: 원래 장난감 가게엔 손님이 없으니까♡
    ja: 元々おもちゃ屋はお客さん来ないし♡
  d_ex_toyshop_03_112:
    speaker: mica
    en: Sure, but it'd be nice to at least have some...
    ko: 우우… 그래도 손님이 많았으면 좋겠어요.
    ja: |-
      うう…でも、お客さんが
      たくさん来て欲しいです。
  d_ex_toyshop_03_113:
    speaker: belorta
    en: You're right, even just one would be nice!
    ko: 그러게~ 사람이 한 명이라도 왔다 갔으면 좋았을 텐데!
    ja: |-
      そうだよね～
      誰か1人でも来てたらよかったのに！
  d_ex_toyshop_03_114:
    speaker: "<Monologue>"
    en: Diesel and I decided to be silent about what happened today.
    ko: 나와 디젤은 오늘 있었던 일을 조용히 묻어두기로 했다.
    ja: |-
      私とディーゼルは、
      今日あった事は秘密にすることにした
d_ex_toyshop_04:
  d_ex_toyshop_04_1:
    speaker: Narration
    en: "*Ring*"
    ko: 딸랑-
    ja: チリーン
  d_ex_toyshop_04_2:
    speaker: Self
    en: Welcome.
    ko: 어서 오세요.
    ja: いらっしゃいませ
  d_ex_toyshop_04_3:
    speaker: ludmilla
    en: Servant?
    ko: 시종?
    ja: しもべ？
  d_ex_toyshop_04_4:
    speaker: ludmilla
    en: What are you manning the store for?
    ko: |-
      가게 주인들은 어디 가고
      시종이 여기 있지?
    ja: |-
      店の主人はどこ？
      どうしてしもべがここに？
  d_ex_toyshop_04_5:
    speaker: neve
    en: "*Yawn* Hey, Burly Bear."
    ko: 하아아암~ 큰곰 씨~?
    ja: ふわぁぁ～ヒグマさ～ん。
  d_ex_toyshop_04_6:
    speaker: "<Choice>"
    en: I took over the toy store.
    ko: 장난감 가게를 인수했어.
    ja: おもちゃ屋を買収した
  d_ex_toyshop_04_7:
    speaker: "<Choice>"
    en: I kicked Mica and Belorta out.
    ko: 미카와 벨로타를 내쫓았어.
    ja: ミカとベロータを追い出した
  d_ex_toyshop_04_8:
    speaker: ludmilla
    en: Took over?
    ko: 인수?
    ja: 買収？
  d_ex_toyshop_04_9:
    speaker: ludmilla
    en: You must have deep pockets in order to do that.
    ko: 돈이 많은가 보군.
    ja: お金に余裕があるみたいね。
  d_ex_toyshop_04_10:
    speaker: neve
    en: You're not secretly rich, are you?
    ko: 큰곰 씨는 숨겨진 재력가신가 보군요~?
    ja: ヒグマさんは隠れた資産家なんですね～
  d_ex_toyshop_04_11:
    speaker: ludmilla
    en: You did?
    ko: 그래?
    ja: あら。
  d_ex_toyshop_04_12:
    speaker: ludmilla
    en: Then you should be at the police station, not here.
    ko: 그럼 시종은 이곳이 아닌 경찰서에 있어야 할 것 같은데.
    ja: しもべは今すぐ警察署に行くべきでは？
  d_ex_toyshop_04_13:
    speaker: ludmilla
    en: Neve, call the police.
    ko: 네베, 경찰서에 신고를.
    ja: ネヴェ、通報してちょうだい。
  d_ex_toyshop_04_14:
    speaker: Self
    en: I was only kidding! I came to hang out, but no one is there, so I'm waiting
      for them.
    ko: 사실 놀러 왔다가 아무도 없어서 기다리고 있었어.
    ja: 実は誰もいないから待ってただけだ
  d_ex_toyshop_04_15:
    speaker: Self
    en: What brings you here?
    ko: 장난감 가게엔 무슨 일이야?
    ja: おもちゃ屋には何の用だ？
  d_ex_toyshop_04_16:
    speaker: neve
    en: I came to buy a gift for Alice.
    ko: 앨리스에게 줄 선물을 사러 왔어요~
    ja: アリスにあげるプレゼントを買いに来ました～
  d_ex_toyshop_04_17:
    speaker: Self
    en: Anything specific?
    ko: 선물?
    ja: プレゼント？
  d_ex_toyshop_04_18:
    speaker: neve
    en: There's a stuffed doll she always hugs tightly whenever she goes to sleep.
    ko: |-
      네~ 앨리스가 잘 때,
      꼭 껴안고 자는 인형이 있거든요~
    ja: |-
      そうで～す。アリスは夜、
      ぬいぐるみを抱いて眠るんで～す。
  d_ex_toyshop_04_19:
    speaker: neve
    en: It's totally adorbs.
    ko: 애착 인형이라고나 할까요~?
    ja: 抱きぐるみ…とでも言いましょうか～
  d_ex_toyshop_04_20:
    speaker: neve
    en: But it's a bit worse for wear, so Ludmilla and I wanted to get her a new one.
    ko: |-
      그게 너무 낡아버려서,
      루드밀라와 함께 선물해주려고요~
    ja: |-
      それが古くなってぼろぼろなので、
      新しいものをプレゼントしようと思いまして～
  d_ex_toyshop_04_21:
    speaker: Self
    en: She'd love that.
    ko: 앨리스가 좋아할 것 같아.
    ja: アリスが喜びそうだな
  d_ex_toyshop_04_22:
    speaker: ludmilla
    en: That's what we're hoping.
    ko: 그렇다면 다행이군.
    ja: そうだといいわ。
  d_ex_toyshop_04_23:
    speaker: neve
    en: Oooh! Look at this one, Ludmilla.
    ko: 어머, 루드밀라 여기 봐요~
    ja: あ、見てください、ルドミラ～
  d_ex_toyshop_04_24:
    speaker: neve
    en: This one looks super cuddly.
    ko: 엄청 푹신해 보이는 큰 인형이 있어요~
    ja: 大きくてふわふわしたぬいぐるみがありますよ～
  d_ex_toyshop_04_25:
    speaker: neve
    en: Should we get it?
    ko: 이걸 선물로 사주는 건 어때요~?
    ja: これなんかどうでしょう～
  d_ex_toyshop_04_26:
    speaker: ludmilla
    en: That thing is bigger than Alice.
    ko: 음… 인형이 앨리스보다 크군.
    ja: そうね…でもアリスより大きいわ。
  d_ex_toyshop_04_27:
    speaker: ludmilla
    en: Where will we put it?
    ko: 그리고 사봤자 놔둘 곳이 없을 거다.
    ja: 買っても置く場所がないと思うけど。
  d_ex_toyshop_04_28:
    speaker: neve
    en: Fine... can I at least cuddle up with it? Just once, pleaaaase?
    ko: |-
      아쉽네요~
      그럼 잠깐만 인형 위에 누워봐도 될까요~?
    ja: |-
      残念～
      でも記念に少しだけこの上に寝てみま～す。
  d_ex_toyshop_04_29:
    speaker: neve
    en: Even if we can't buy it, I can at least test out how cuddly it is.
    ko: |-
      선물로 살 수는 없어도.
      얼마나 푹신한지… 테스트는….
    ja: |-
      プレゼントには合いませんが。
      どれくらいふわふわなのか…テストを…
  d_ex_toyshop_04_30:
    speaker: neve
    en: Just to... to try and...
    ko: 할… 수있… 으….
    ja: して…みるくらい…は…
  d_ex_toyshop_04_31:
    speaker: neve
    en: Zzzz...
    ko: 쿠울….
    ja: くぅ…
  d_ex_toyshop_04_32:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_04_33:
    speaker: Self
    en: Should we wake her?
    ko: 깨울까?
    ja: 起こすか？
  d_ex_toyshop_04_34:
    speaker: ludmilla
    en: No. Just leave her.
    ko: 아니. 그대로 놔둬라.
    ja: いいえ。眠らせておいて。
  d_ex_toyshop_04_35:
    speaker: ludmilla
    en: She'll be angry if we do, and you won't like her when she's angry.
    ko: |-
      바로 깨웠다간.
      네베의 화만 부를 테니.
    ja: |-
      今起こしたところで
      ネヴェが怒るだけだわ。
  d_ex_toyshop_04_36:
    speaker: ludmilla
    en: Would you mind helping me，
    ko: 시종, 괜찮다면 이 몸과 함께 장난감 가게를 둘러보겠나?
    ja: しもべ、\n私と一緒に店内を見物するのはどう？
  d_ex_toyshop_04_37:
    speaker: ludmilla
    en: look for a suitable gift?
    ko: 앨리스 선물도 고를 겸.
    ja: アリスのプレゼントを選ぶついでに。
  d_ex_toyshop_04_38:
    speaker: Self
    en: Sure.
    ko: 좋아.
    ja: 構わない
  d_ex_toyshop_04_39:
    speaker: Monologue
    en: Ludmilla and I slowly look around the toy store.
    ko: 나와 루드밀라는 장난감 가게를 천천히 둘러보기 시작했다.
    ja: ルドミラと店の中をゆっくり見物し始めた
  d_ex_toyshop_04_40:
    speaker: ludmilla
    en: This place has all sorts of cute knick-knacks.
    ko: 역시 장난감 가게라 그런지 귀여운 게 많군.
    ja: さすがはおもちゃ屋だわ。\nかわいいものがたくさんあること。
  d_ex_toyshop_04_41:
    speaker: ludmilla
    en: A music box?
    ko: 오호, 오르골을 여기서 보게 될 줄이야.
    ja: まあ、これはオルゴールじゃないの。
  d_ex_toyshop_04_42:
    speaker: ludmilla
    en: This would look nice back at the home office.
    ko: 하나 정도는 집무실에 놔둬도 괜찮겠어.
    ja: ひとつ執務室に置いておこうかしら。
  d_ex_toyshop_04_43:
    speaker: ludmilla
    en: Let's see how it sounds.
    ko: 한번 소리를 들어볼까.
    ja: どんな音色なのかしら。
  d_ex_toyshop_04_44:
    speaker: Narration
    en: "*Twist, twist.*"
    ko: 끼릭- 끼릭-
    ja: キィーキィー
  d_ex_toyshop_04_45:
    speaker: Narration
    en: "*Ding, di-ring.*"
    ko: 띵- 띠딩~
    ja: タンータンタターン～
  d_ex_toyshop_04_46:
    speaker: Narration
    en: "*Tick, tick, tick, tick.*"
    ko: 띡- 띡- 띡- 띡-
    ja: タッータッータッータッー
  d_ex_toyshop_04_47:
    speaker: Monologue
    en: After playing for a short while, the music box abruptly stops.
    ko: 오르골은 천천히 돌아가다 갑자기 멈춰버렸다.
    ja: オルゴールは音色を奏でたと思うと、\n突然止まった
  d_ex_toyshop_04_48:
    speaker: ludmilla
    en: Hey, what's wrong with this thing?
    ko: 음? 이게 왜이러지?
    ja: あら、どうしたのかしら。
  d_ex_toyshop_04_49:
    speaker: Self
    en: "... Perhaps you should just leave it."
    ko: "…그대로 놔 두는 게 좋을 것 같아."
    ja: "…そのままにしておいた方がよさそうだ"
  d_ex_toyshop_04_50:
    speaker: ludmilla
    en: Must be defective.
    ko: 불량품인가 보군.
    ja: 不良品のようね。
  d_ex_toyshop_04_51:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_04_52:
    speaker: ludmilla
    en: Oh, is this a moving robot?
    ko: 오, 이건 움직이는 로봇인가?
    ja: あ、これは動くロボットかしら？
  d_ex_toyshop_04_53:
    speaker: ludmilla
    en: This place has everything.
    ko: 역시 장난감 가게라 그런지 신기한 게 많군.
    ja: 不思議なものがたくさんあるわね。
  d_ex_toyshop_04_54:
    speaker: Narration
    en: "*Zing, zing, zing.*"
    ko: 지잉- 지잉- 지잉-
    ja: ウィーン、ウィーン、ウィーン
  d_ex_toyshop_04_55:
    speaker: Narration
    en: "*Pusssshhh*"
    ko: 푸쉬이이이익-
    ja: プシュシュ―
  d_ex_toyshop_04_56:
    speaker: ludmilla
    en: What the... this is broken too?
    ko: 음? 이것도 고장이라니.
    ja: あら、これも故障かしら。
  d_ex_toyshop_04_57:
    speaker: ludmilla
    en: There sure are a lot of defective products in here.
    ko: 꽤나 불량품이 많은 가게로군.
    ja: 不良品の多い店だこと。
  d_ex_toyshop_04_58:
    speaker: ludmilla
    en: Seems more like a junkyard that a toy store, if you ask me.
    ko: 골동품 가게라 해도 믿겠어.
    ja: 骨董品屋と言った方がいいくらいだわ。
  d_ex_toyshop_04_59:
    speaker: Self
    en: So... Alice's gift...
    ko: "…앨리스 선물은 언제 고를거야?"
    ja: "…アリスのプレゼントはいいのか？"
  d_ex_toyshop_04_60:
    speaker: ludmilla
    en: Oh, right. I nearly forgot.
    ko: |-
      아, 참.
      앨리스 선물을 고르고 있었지.
    ja: |-
      あ、そうだったわね。
      アリスのプレゼントを選ばなきゃ。
  d_ex_toyshop_04_61:
    speaker: ludmilla
    en: Well, considering Belorta and Mica are MIA,
    ko: 시종.
    ja: しもべ。
  d_ex_toyshop_04_62:
    speaker: ludmilla
    en: is there any chance you could give me some recommendations?
    ko: 괜찮다면 벨로타와 미카를 대신해서.
    ja: もしよかったらベロータとミカに代わって
  d_ex_toyshop_04_63:
    speaker: ludmilla
    en: I'm completely in the dark when it comes to this kind of thing.
    ko: |-
      이 몸에게 인형을 좀 추천해 줄 수 있나?
      이쪽으론 무지해서 말이지.
    ja: |-
      おすすめのぬいぐるみを探してくれないかしら。
      人形には詳しくないのよ。
  d_ex_toyshop_04_64:
    speaker: "<Choice>"
    en: How about a polar bear doll?
    ko: 북극곰 인형은 어때?
    ja: ホッキョクグマはどうだ？
  d_ex_toyshop_04_65:
    speaker: "<Choice>"
    en: How about a rabbit doll?
    ko: 토끼 인형은 어때?
    ja: ウサギのぬいぐるみはどうだ？
  d_ex_toyshop_04_66:
    speaker: ludmilla
    en: I think Neve would get a kick out of that more than Alice.
    ko: 북극곰 인형은 앨리스보단 네베가 더 좋아할 것 같군.
    ja: それはアリスよりもネヴェが喜びそうだわ。
  d_ex_toyshop_04_67:
    speaker: Self
    en: Then how about a rabbit doll?
    ko: 그럼 토끼 인형은?
    ja: じゃあウサギのぬいぐるみは？
  d_ex_toyshop_04_68:
