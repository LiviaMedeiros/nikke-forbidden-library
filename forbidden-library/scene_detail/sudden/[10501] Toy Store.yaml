---
d_ex_toyshop_01:
  d_ex_toyshop_01_1:
    speaker: Narration
    en: "*Ring*"
    ko: 딸랑-
    ja: チリンー
  d_ex_toyshop_01_2:
    speaker: belorta
    en: Welcome!
    ko: 어서 오세요~
    ja: いらっしゃいませ～
  d_ex_toyshop_01_3:
    speaker: belorta
    en: Ah! It's you, Old-Timer!
    ko: 어? 아저씨다!
    ja: あ？おじさんだ！
  d_ex_toyshop_01_4:
    speaker: mica
    en: Good to see you! Who's that behind you?
    ko: 아저씨 안녕하세요! 뒤에는….
    ja: |-
      おじさん、こんにちは！
      あれ？後ろにいるのは…
  d_ex_toyshop_01_5:
    speaker: soline
    en: What are you staring at?!
    ko: "…뭘 그렇게 뚫어지게 봐."
    ja: "…何じろじろ見てんのよ。"
  d_ex_toyshop_01_6:
    speaker: soline
    en: Never seen a Nikke before?
    ko: 니케 처음 봐?
    ja: ニケ見たことないの？
  d_ex_toyshop_01_7:
    speaker: belorta
    en: Oh my, it's a child!
    ko: 어? 꼬마다!
    ja: あれ？おちびちゃんだ！
  d_ex_toyshop_01_8:
    speaker: soline
    en: Hey! Who're you calling a child!
    ko: 누, 누구보고 꼬마라는 거야!
    ja: 今、だ、誰に向かっておちびって言った？
  d_ex_toyshop_01_9:
    speaker: soline
    en: You're probably younger than me!
    ko: 그러는 네가 더 꼬마거든!
    ja: そういうあなたこそちびのくせに！
  d_ex_toyshop_01_10:
    speaker: belorta
    en: You're right, I am a child!
    ko: 맞아~ 난 꼬마야♡
    ja: そうだよ～私はちびだよ♡
  d_ex_toyshop_01_11:
    speaker: mica
    en: It's always nice to meet a fellow youngster!
    ko: 헤헤. 우리 같이 어린 니케가 또 왔네요. 기뻐요!
    ja: |-
      へへ。私たちみたいに幼いニケが
      他にもいるんですね。嬉しいです！
  d_ex_toyshop_01_12:
    speaker: soline
    en: I told you, I'm not a kid!
    ko: 누가 어리다는 거야, 누가!
    ja: 誰が幼いだって？誰が！
  d_ex_toyshop_01_13:
    speaker: soline
    en: What kind of customer service is this?
    ko: 씨이… 여기는 손님을 대하는 태도가 왜 이래!
    ja: くぅ…この店は接客マナーがなってないわ！
  d_ex_toyshop_01_14:
    speaker: soline
    en: Haven't you had any staff training?
    ko: 직원 교육 안 받았어?
    ja: 社員教育受けてないの？
  d_ex_toyshop_01_15:
    speaker: belorta
    en: Not me!
    ko: 안 받았어!
    ja: 受けてないよ！
  d_ex_toyshop_01_16:
    speaker: mica
    en: What's staff training?
    ko: 그게 뭐예요?
    ja: 何ですか？それ。
  d_ex_toyshop_01_17:
    speaker: soline
    en: Wait... you haven't?
    ko: 아, 안받았어…? 뭐, 뭐냐고?
    ja: |-
      え、受けてない…？
      な、何だか知らないって？
  d_ex_toyshop_01_18:
    speaker: soline
    en: But... but that...
    ko: 그게….
    ja: えっと…
  d_ex_toyshop_01_19:
    speaker: "<Monologue>"
    en: Soline seems confused.
    ko: 솔린이 어쩔 줄 몰라 했다.
    ja: ソリンが答えに困った
  d_ex_toyshop_01_20:
    speaker: Self
    en: It means being polite to the customers.
    ko: 친절하게 대해 달라는 거야.
    ja: 親切に接してほしいという意味だ
  d_ex_toyshop_01_21:
    speaker: belorta
    en: Ah, I get it now.
    ko: 아~ 그렇구나~
    ja: あ～そういうことね～
  d_ex_toyshop_01_22:
    speaker: belorta
    en: So our little friend wants the staff to be nice?
    ko: 우리 꼬마 친구는 친절한 직원을 원하는구나?
    ja: このおちびちゃんは親切な店員が好きなんだね？
  d_ex_toyshop_01_23:
    speaker: mica
    en: I like nice people, too!
    ko: 저도 친절한 사람 좋아해요!
    ja: 私も親切な人は好きです！
  d_ex_toyshop_01_24:
    speaker: soline
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_01_25:
    speaker: soline
    en: Are you pulling my leg right now?
    ko: 지금 너네 나 놀리는 거지?
    ja: あなたたち、私のことからかってるでしょ？
  d_ex_toyshop_01_26:
    speaker: soline
    en: I'm leaving.
    ko: "…나 갈래."
    ja: "…もう帰る。"
  d_ex_toyshop_01_27:
    speaker: mica
    en: Hey, don't go!
    ko: 네? 왜요?
    ja: え？どうしてですか？
  d_ex_toyshop_01_28:
    speaker: mica
    en: Why don't you stay a while?
    ko: 조금만 더 놀다 가시면 안 돼요?
    ja: もうちょっとだけ遊んで行っちゃダメですか？
  d_ex_toyshop_01_29:
    speaker: mica
    en: We can have fun together!
    ko: 같이 놀고 싶은데….
    ja: 一緒に遊びたいのに…
  d_ex_toyshop_01_30:
    speaker: belorta
    en: I'll stop teasing, promise.
    ko: 알겠어. 이제 장난 그만 칠게!
    ja: ごめんごめん。もうからかったりしないから！
  d_ex_toyshop_01_31:
    speaker: soline
    en: Really?
    ko: "…정말?"
    ja: "…本当に？"
  d_ex_toyshop_01_32:
    speaker: belorta
    en: Really!
    ko: 정말!
    ja: 本当だよ！
  d_ex_toyshop_01_33:
    speaker: mica
    en: Really?
    ko: 정말?!
    ja: 本当！？
  d_ex_toyshop_01_34:
    speaker: belorta
    en: Don't you believe me, Mica?
    ko: 미카 너는 왜 못 믿는 거야?
    ja: ミカ、何であなたまで一緒に疑ってるのよ！
  d_ex_toyshop_01_35:
    speaker: mica
    en: Sure I believe you!
    ko: 아냐! 믿고 있어!
    ja: そんなことないよ！信じてるよ！
  d_ex_toyshop_01_36:
    speaker: soline
    en: So, what sells best here?
    ko: 그래서, 여긴 뭐가 제일 잘 팔리는데?
    ja: んで、この店のお勧め商品は何なの？
  d_ex_toyshop_01_37:
    speaker: belorta
    en: The most popular thing in the shop? That would be...
    ko: 우리 가게에서 잘 팔리는 거?
    ja: この店で一番の人気商品が知りたいんだね？
  d_ex_toyshop_01_38:
    speaker: belorta
    en: Nothing!
    ko: 없어!
    ja: ないよ！
  d_ex_toyshop_01_39:
    speaker: soline
    en: Nothing?
    ko: 없다고?
    ja: ない？
  d_ex_toyshop_01_40:
    speaker: belorta
    en: Yep. No one ever buys anything...
    ko: 응. 아무도 안 사 가는걸….
    ja: うん。誰も買ってくれないの…
  d_ex_toyshop_01_41:
    speaker: soline
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_toyshop_01_42:
    speaker: mica
    en: Not a single customer.
    ko: 손님이 아무도 없어요….
    ja: お客さんが1人も来ないんです…
  d_ex_toyshop_01_43:
    speaker: soline
    en: Hey, come on! Chin up!
    ko: 우, 우울해하지 마! 뭐 이런 걸로 우울해해!
    ja: |-
      そ、そんな落ち込まないで！
      何よ、そんなことくらいで！
  d_ex_toyshop_01_44:
    speaker: soline
    en: H-how about I buy something?
    ko: 내, 내가 사주면 되겠네!
    ja: わ、私が買ってあげるから！
  d_ex_toyshop_01_45:
    speaker: belorta
    en: Really? Will you be our customer?
    ko: 정말? 손님이 돼줄 거야?
    ja: 本当に？お客さんになってくれるの？
  d_ex_toyshop_01_46:
    speaker: mica
    en: Hehe. Thank you.
    ko: 헤헤. 감사해요.
    ja: へへ。ありがとうございます。
  d_ex_toyshop_01_47:
    speaker: belorta
    en: Right this way then. Let me show you something really neat.
    ko: 그럼 이쪽으로 따라와. 재미있는 걸 보여줄게!
    ja: |-
      だったらこっちに来て。
      面白いものを見せてあげる！
  d_ex_toyshop_01_48:
    speaker: belorta
    en: You stay here for a bit, Old-Timer.
    ko: 아저씨는 잠깐 여기 있어. 알겠지♡
    ja: |-
      おじさんはちょっとここで待ってて。
      分かったね♡
  d_ex_toyshop_01_49:
    speaker: Self
    en: "... All right."
    ko: "…알겠어."
    ja: "…分かった"
  d_ex_toyshop_01_50:
    speaker: "<Monologue>"
    en: Soline follows Belorta inside the shop.
    ko: 솔린이 벨로타를 따라 가게 안쪽으로 들어갔다.
    ja: ソリンがベロータに連れられて店の奥に入った
  d_ex_toyshop_01_51:
    speaker: soline
    en: Gah, you scared me! What is this thing coming from a box?!
    ko: 으아! 깜짝이야! 왜 상자에서 이런 게 튀어나와!
    ja: |-
      うわっ！びっくりした！
      何で箱の中からこんなものが飛び出すの！
  d_ex_toyshop_01_52:
    speaker: mica
    en: Belorta, you said you wouldn't surprise her...
    ko: 베, 벨로타… 놀라게 하지 않겠다고….
    ja: |-
      ベ、ベロータ…
      からかわないって約束したんじゃ…
  d_ex_toyshop_01_53:
    speaker: mica
    en: Gah! The ground is gonna cave in!
    ko: 으, 으앗! 땅이 무너졌어!
    ja: う、うわっ！地面に穴が！
  d_ex_toyshop_01_54:
    speaker: belorta
    en: Hehehe! Isn't this fun?
    ko: 꺄하하! 재밌지!
    ja: きゃはは！面白～い！
  d_ex_toyshop_01_55:
    speaker: soline
    en: Maybe for you!
    ko: 너…! 너어어!
    ja: ちょっと…！あなたぁぁ！
  d_ex_toyshop_01_56:
    speaker: soline
    en: Yeesh!
    ko: 으악!
    ja: うあっ！
  d_ex_toyshop_01_57:
    speaker: "<Monologue>"
    en: More noise comes from inside the shop.
    ko: 가게 안쪽에서 시끄러운 소리가 조금 더 들려왔다.
    ja: 店の奥から少しうるさい音が聞こえてきた
  d_ex_toyshop_01_58:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_01_59:
    speaker: Narration
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_toyshop_01_60:
    speaker: soline
    en: Snakes popping out of a gift box...
    ko: 선물 상자를 열었더니 뱀이 튀어나오질 않나.
    ja: 箱のふたを開けたらヘビは出てくるわ、
  d_ex_toyshop_01_61:
    speaker: soline
    en: The ground giving way when I go to see a doll..
    ko: 인형을 보러 갔더니 바닥이 꺼지질 않나!
    ja: 人形を見に行ったら落とし穴には落とされるわ！
  d_ex_toyshop_01_62:
    speaker: soline
    en: This is no toy shop, it's just a prank shop!
    ko: "이게 무슨 장난감 가게야! \n장난만 치는 장난 가게지!"
    ja: |-
      これのどこがおもちゃ屋さんよ！
      ただイタズラするだけじゃない！
  d_ex_toyshop_01_63:
    speaker: soline
    en: No wonder you all can't sell anything!
    ko: 이러니까 장난감이 하나도 안 팔리는 거 아냐!
    ja: おもちゃが売れない理由が分かるわ！
  d_ex_toyshop_01_64:
    speaker: belorta
    en: But didn't you have fun?
    ko: 그래도 재미있지 않았어?
    ja: でも楽しかったでしょ？
  d_ex_toyshop_01_65:
    speaker: soline
    en: Not at all!
    ko: 하나도 안 재미있었거든!
    ja: ちっとも楽しくなかったわ！
  d_ex_toyshop_01_66:
    speaker: soline
    en: I'm never coming back here!
    ko: 내가 여기 다시 오나 봐라!
    ja: 二度とここには来ないんだから！
  d_ex_toyshop_01_67:
    speaker: mica
    en: Never?
    ko: 정말 다시 안 오실 거예요?
    ja: 本当にもう来てくれないんですか？
  d_ex_toyshop_01_68:
    speaker: soline
    en: Never!
    ko: 그럼 정말 안 오…!
    ja: もちろん。二度と来な…！
  d_ex_toyshop_01_69:
    speaker: mica
    en: I... I understand. If you don't like us, that's fine.
    ko: 모처럼 친구가 생긴 줄 알고 좋아했는데….
    ja: |-
      せっかく友だちができたと思って
      嬉しかったのに…
  d_ex_toyshop_01_70:
    speaker: mica
    en: I was so happy to finally have a friend...
    ko: 우으으… 알겠어요. 저희가 싫으시면 어쩔 수 없죠.
    ja: |-
      うぅぅ…分かりました。
      私たちが嫌なら仕方ありません。
  d_ex_toyshop_01_71:
    speaker: soline
    en: Huh? Hey, what are you so down for?
    ko: 뭐야, 왜 그렇게 실망하는 건데.
    ja: 何よ、どうしてそんなにがっかりするのよ。
  d_ex_toyshop_01_72:
    speaker: belorta
    en: I'm sorry. I didn't know you would hate it this much.
    ko: 미안해. 이렇게까지 싫어할 줄은 몰랐어.
    ja: |-
      ごめんなさい。
      ここまで嫌がるとは思ってなかったの。
  d_ex_toyshop_01_73:
    speaker: soline
    en: Um... hey... don't beat yourself up too much.
    ko: 너, 넌 또 왜 이래!
    ja: あ、あなたまでどういうことよ！
  d_ex_toyshop_01_74:
    speaker: soline
    en: I dunno... maybe I'll come back sometime.
    ko: 으으… 몰라! 하, 한 번은 더 와주지 뭐!
    ja: |-
      うぅ…もう知らない！
      いっ、1回くらいならまた来てあげるから！
  d_ex_toyshop_01_75:
    speaker: belorta
    en: Really? Thank you!
    ko: 진짜? 고마워!
    ja: 本当？ありがとう！
  d_ex_toyshop_01_76:
    speaker: mica
    en: Thank you, Soline!
    ko: 고마워요, 솔린!
    ja: ありがとう、ソリン！
  d_ex_toyshop_01_77:
    speaker: soline
    en: Jeez, you're easy to please...
    ko: 좋아하기는….
    ja: 単純な奴…
  d_ex_toyshop_01_78:
    speaker: soline
    en: Well... I'll be going then. See you later... or maybe not. I don't know.
    ko: 나, 난 그럼 가볼 테니까. 다음에 보든가 말든가….
    ja: |-
      じゃあ、私はもう帰るわ。また会うかも
      しれないし、会わないかもしれないけど…
  d_ex_toyshop_01_79:
    speaker: Narration
    en: "*Ring*"
    ko: 딸랑-
    ja: チリンー
  d_ex_toyshop_01_80:
    speaker: "<Monologue>"
    en: Soline leaves.
    ko: 솔린이 떠나갔다.
    ja: ソリンが去って行った
  d_ex_toyshop_01_81:
    speaker: mica
    en: Wow, a new friend!
    ko: 우와아! 친구! 새 친구가 생겼어요!
    ja: うわあ！友だち！新しい友だちができました！
  d_ex_toyshop_01_82:
    speaker: belorta
    en: We finally have someone else to prank other than Mica!
    ko: 흐흥~ 미카 말고 또 놀려먹을 애가 생겼네♡
    ja: |-
      フフン～
      ミカ以外にまた1人新しくからかう子、
      み～つけた♡
  d_ex_toyshop_01_83:
    speaker: mica
    en: Huh? Prank? Who?
    ko: 응? 놀려먹어? 누굴?
    ja: え？新しくからかう？誰を？
  d_ex_toyshop_01_84:
    speaker: belorta
    en: Never mind, it's nothing.
    ko: 아무것도 아냐.
    ja: 何でもない。
  d_ex_toyshop_01_85:
    speaker: Self
    en: "... I feel bad for Soline."
    ko: "…솔린이 불쌍하네."
    ja: "…ソリンがかわいそうだ"
  d_ex_toyshop_01_86:
    speaker: belorta
    en: Feel bad? How come? Being friends is a good thing!
    ko: "불쌍하다니? \n아저씨. 친구는 좋은 거야~"
    ja: |-
      かわいそう？
      おじさん。友だちはいいものだよ～
  d_ex_toyshop_01_87:
    speaker: mica
    en: Right! Friends are great!
    ko: 맞아요! 친구는 좋은 거예요!
    ja: そうです！友だちはいいものです！
  d_ex_toyshop_01_88:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_01_89:
    speaker: "<Monologue>"
    en: I pity Soline for what she is about to go through.
    ko: 솔린의 앞날에 조의를 표했다.
    ja: ソリンの前途の平穏を祈った
d_ex_toyshop_02:
  d_ex_toyshop_02_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリンー
  d_ex_toyshop_02_2:
    speaker: belorta
    en: Hey there, Old-Timer.
    ko: 아저씨 어서 와♡
    ja: おじさん、いらっしゃい♡
  d_ex_toyshop_02_3:
    speaker: mica
    en: Hello, Old-Timer!
    ko: 안녕하세요! 아저씨!
    ja: こんにちは、おじさん！
  d_ex_toyshop_02_4:
    speaker: "<Monologue>"
    en: The shop is dimly lit, and eerie music is playing softly.
    ko: "가게는 어두운 조명과 함께 \n무서운 음악이 잔잔하게 흘러나왔고."
    ja: |-
      店には暗い照明とともに
      怖い音楽が静かに流れており
  d_ex_toyshop_02_5:
    speaker: "<Monologue>"
    en: There is a mannequin dressed as a ghost, and the toys are displayed haphazardly.
    ko: |-
      귀신 분장을 한 마네킹과
      장난감들이 기괴하게 전시되어 있었다.
    ja: |-
      お化けの化粧をしたマネキンと
      おもちゃが奇妙に並んでいた
  d_ex_toyshop_02_6:
    speaker: "<Self>"
    en: Did you turn the place into a haunted house?
    ko: 귀신의 집이야?
    ja: お化け屋敷か？
  d_ex_toyshop_02_7:
    speaker: belorta
    en: Yeah, we were bored, so we thought we'd do some redecorating.
    ko: 맞아. 심심해서 장난감 가게를 귀신의 집으로 개조해 봤어.
    ja: |-
      うん、暇だったからおもちゃ屋を
      お化け屋敷へ改造してみたの。
  d_ex_toyshop_02_8:
    speaker: belorta
    en: What do you think? Pretty creepy, right?
    ko: 어때? 완전 으스스하지♡
    ja: どう？すごく怖いでしょ♡
  d_ex_toyshop_02_9:
    speaker: "<Self>"
    en: I feel like a ghost is going to pop out and get me.
    ko: 진짜 귀신 나올 것 같아.
    ja: 本物のお化けが出てきそうだ
  d_ex_toyshop_02_10:
    speaker: belorta
    en: Nice! Mica and I worked hard on it.
    ko: 정말? 미카랑 내가 열심히 꾸몄지♡
    ja: 本当？ミカと一生懸命飾ったの♡
  d_ex_toyshop_02_11:
    speaker: mica
    en: It wasn't easy, but I'm proud of it.
    ko: 으으~ 진짜 힘들었는데 뿌듯해요!
    ja: |-
      うう～本当に大変だったんですけど、
      そう言われて嬉しいです！
  d_ex_toyshop_02_12:
    speaker: belorta
    en: Now you can help us out.
    ko: 이제 아저씨가 우릴 도와주면 될 것 같아♡
    ja: 後はおじさんが手伝ってくたら完璧よ♡
  d_ex_toyshop_02_13:
    speaker: "<Self>"
    en: How can I help?
    ko: 어떻게 도와주면 돼?
    ja: 何を手伝えばいい？
  d_ex_toyshop_02_14:
    speaker: belorta
    en: Since it's a haunted house and all, I want you to dress up as something scary!
    ko: "아무래도 귀신의 집이니까 \n엄청 무서운 귀신으로 분장해 줬으면 좋겠어♡"
    ja: |-
      やっぱりお化け屋敷だから
      すごく怖いお化けに仮装してほしいな♡
  d_ex_toyshop_02_15:
    speaker: "<Self>"
    en: I'll do it.
    ko: 그래. 그러도록 할게.
    ja: 分かった。そうしよう
  d_ex_toyshop_02_16:
    speaker: belorta
    en: Woo-hoo! Thanks! What kind of costume would you like to wear?
    ko: 꺄아~ 고마워! 그럼 아저씨는 무슨 분장하고 싶어?
    ja: |-
      きゃ～ありがとう！
      じゃあ、おじさんはどんな仮装がいい？
  d_ex_toyshop_02_17:
    speaker: "<Choice>"
    en: A grim reaper.
    ko: 저승사자.
    ja: 死神
  d_ex_toyshop_02_18:
    speaker: "<Choice>"
    en: A goblin.
    ko: 도깨비.
    ja: 鬼
  d_ex_toyshop_02_19:
    speaker: belorta
    en: That should suit you perfectly!
    ko: 저승사자 아저씨♡ 너무 잘 어울리겠다!
    ja: 死神のおじさん♡きっと似合うよ！
  d_ex_toyshop_02_20:
    speaker: belorta
    en: I'll go get the grim reaper costume.
    ko: 저승사자로 분장시켜 줄게♡
    ja: 死神に仮装させてあげるね♡
  d_ex_toyshop_02_21:
    speaker: belorta
    en: That should suit you perfectly!
    ko: 도깨비 아저씨♡ 너무 잘 어울리겠다!
    ja: 鬼のおじさん♡きっと似合うよ！
  d_ex_toyshop_02_22:
    speaker: belorta
    en: I'll go get the goblin costume.
    ko: 도깨비로 분장시켜 줄게♡
    ja: 鬼に仮装させてあげるね♡
  d_ex_toyshop_02_23:
    speaker: mica
    en: Um, Belorta... we don't have a goblin costume.
    ko: 어? 어어어어? 벨로타! 도깨비 분장 세트가 없어!
    ja: |-
      あ、あれ？ベロータ！
      鬼の仮装セットがないよ！
  d_ex_toyshop_02_24:
    speaker: belorta
    en: Oh... no worries. You'll just have to be the grim reaper then!
    ko: 흐응~ 어쩔 수 없네. 저승사자 아저씨 해야겠다♡
    ja: ふ～ん、仕方ないね。死神のおじさんにしよ♡
  d_ex_toyshop_02_25:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  d_ex_toyshop_02_26:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_toyshop_02_27:
    speaker: belorta
    en: Tah-dah!
    ko: 짠! 완성♡
    ja: じゃーん！完成♡
  d_ex_toyshop_02_28:
    speaker: mica
    en: Wow, you really do look like the grim reaper!
    ko: 우와! 아저씨 진짜 저승사자 같아요!
    ja: うわぁ！おじさん、本物の死神みたいです！
  d_ex_toyshop_02_29:
    speaker: belorta
    en: I'm scared you're gonna get me!
    ko: 잡아갈까 봐 무서운걸~♡
    ja: 連れていかれそうで怖い～♡
  d_ex_toyshop_02_30:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリンー
  d_ex_toyshop_02_31:
    speaker: maiden
    en: Is this it...?
    ko: 흠, 여기엔 있으려나….
    ja: うーん、ここにはあるかな…
  d_ex_toyshop_02_32:
    speaker: maiden
    en: It can't be, this is a toy store...
    ko: 장난감 가게 상태를 보니… 없을 것 같은데….
    ja: 店の状態からして…なさそうだけど…
  d_ex_toyshop_02_33:
    speaker: maiden
    en: Commander? What are you doing here?
    ko: 지휘관? 여기서 뭐하고 계시는 거죠?
    ja: 指揮官？ここで何をしているんですか？
  d_ex_toyshop_02_34:
    speaker: "<Self>"
    en: Just helping out.
    ko: 일을 도와주고 있어.
    ja: 人助けをしている
  d_ex_toyshop_02_35:
    speaker: maiden
    en: You don't look so good...
    ko: 어머, 근데 지휘관! 안색이 안 좋아 보여요.
    ja: あら、でも指揮官！具合が悪そうです。
  d_ex_toyshop_02_36:
    speaker: maiden
    en: Your face is all white...
    ko: 얼굴도 하얗게 질리고...
    ja: 顔も真っ白だし…
  d_ex_toyshop_02_37:
    speaker: "<Self>"
    en: I'm dressed as the grim reaper.
    ko: 저승사자 분장한 거야.
    ja: 死神メイクだ
  d_ex_toyshop_02_38:
    speaker: maiden
    en: Oh, that explains it! You really pull it off.
    ko: 아! 저승사자가 되셨군요! 잘 어울리시네요.
    ja: |-
      あ～！死神になったんですね！
      よくお似合いです。
  d_ex_toyshop_02_39:
    speaker: maiden
    en: Anyway, do you guys happen to have this limited edition figu...
    ko: 근데 혹시 이곳에 한정판 피규어가 있….
    ja: |-
      ところで、
      もしかしてここに限定のフィギュアが…
  d_ex_toyshop_02_40:
    speaker: maiden
    en: "???"
    ko: 어?
    ja: あれ？
  d_ex_toyshop_02_41:
    speaker: maiden
    en: Wait a sec...
    ko: 어어어?
    ja: あれれ？
  d_ex_toyshop_02_42:
    speaker: maiden
    en: That's it!!
    ko: 여기에 있었다니!
    ja: ここにある…！
  d_ex_toyshop_02_43:
    speaker: "<Monologue>"
    en: Full of excitement, Maiden rushes towards a figurine in the toy store.
    ko: |-
      메이든은 장난감 가게를 둘러보다
      한껏 들뜬 목소리로 피규어가 있는 쪽으로 다가갔다.
    ja: |-
      メイデンは店の中を見渡し
      はしゃぎながらフィギュアがある方に近づいた
  d_ex_toyshop_02_44:
    speaker: maiden
    en: I can't believe I found this here...
    ko: 이걸 여기서 구할 수 있다니….
    ja: こんなところにあったなんて…
  d_ex_toyshop_02_45:
    speaker: maiden
    en: Are you talking about this one?
    ko: 이 피규어 얼만가요?
    ja: このフィギュア、いくらですか？
  d_ex_toyshop_02_46:
    speaker: belorta
    en: You plan on buying it?
    ko: 흐흥~ 그거 살 거야?
    ja: フフ～ン、それ買うの？
  d_ex_toyshop_02_47:
    speaker: maiden
    en: Of course! This is a limited edition figurine!
    ko: 당연하죠! 한정판 피규어 인걸요!
    ja: |-
      もちろんです！
      限定のフィギュアじゃないですか！
  d_ex_toyshop_02_48:
    speaker: maiden
    en: Do you know how hard it is to find this?
    ko: 저게 얼마나 구하기 힘든건데요.
    ja: なかなか手に入らないものですよ。
  d_ex_toyshop_02_49:
    speaker: belorta
    en: I'm afraid that's for display only. It's not for sale.
    ko: 근데 그거 전시용이라 안 팔아~!
    ja: でもそれ、展示用だから売らない～！
  d_ex_toyshop_02_50:
    speaker: maiden
    en: What do I need to do to make you change your mind?
    ko: 네?! 그럼 어떻게 해야 파실 건가요?
    ja: はい！？どうすれば売ってくれますか？
  d_ex_toyshop_02_51:
    speaker: belorta
    en: Pitch in with our haunted house.
    ko: 아르바이트!
    ja: アルバイト！
  d_ex_toyshop_02_52:
    speaker: maiden
    en: Huh?!
    ko: 아, 아르바이트요?!
    ja: ア、アルバイト！？
  d_ex_toyshop_02_53:
    speaker: belorta
    en: That's right. As you can see, we worked our butts off turning the toy shop
      into a haunted house.
    ko: "응! 보다시피 우리가 장난감 가게를 \n귀신의 집으로 열심히 개조해놨거든~"
    ja: |-
      うん！見ての通り、このおもちゃ屋を
      頑張ってお化け屋敷に変えたんだ～
  d_ex_toyshop_02_54:
    speaker: belorta
    en: I want you to dress up, then hide and surprise any customers that come in.
    ko: 귀신 분장하고 숨어 있다가 깜짝 놀래켜 주는 거지!
    ja: |-
      お化けの仮装をして隠れて、
      お客さんが来たらびっくりさせるの！
  d_ex_toyshop_02_55:
    speaker: belorta
    en: If you do that, the figurine is all yours.
    ko: 그럼 그 대가로 피규어를 팔도록 할게♡
    ja: |-
      それをしてくれたら、
      そのフィギュアを売ってあげる♡
  d_ex_toyshop_02_56:
    speaker: maiden
    en: I don't know... Sounds like a lot...
    ko: 하아… 귀찮은데….
    ja: はあ…面倒くさい…
  d_ex_toyshop_02_57:
    speaker: maiden
    en: Fine, I'll do it.
    ko: 알겠어요. 일단 하도록 하죠.
    ja: 分かりました、とりあえずやります。
  d_ex_toyshop_02_58:
    speaker: belorta
    en: Excellent! What should we dress her up as?
    ko: 좋아♡ 메이든은 뭐로 분장시키는 게 좋을까?
    ja: よし♡メイデンはどんな仮装がいいかな？
  d_ex_toyshop_02_59:
    speaker: "<Choice>"
    en: A creepy ghost girl.
    ko: 처녀귀신.
    ja: 鬼女
  d_ex_toyshop_02_60:
    speaker: "<Choice>"
    en: An egg ghost.
    ko: 달걀귀신.
    ja: のっぺらぼう
  d_ex_toyshop_02_61:
    speaker: belorta
    en: Actually, she already looks pretty scary as is. I don't think we even need
      to give her a costume.
    ko: "꺄아~ 좋아~! 근데 메이든은 지금도 무섭게 생겨서 \n분장 안 해도 될 것 같아♡"
    ja: |-
      きゃあ～いいね～！でも、
      メイデンはこのままでも怖いから
      仮装しなくても良さそう♡
  d_ex_toyshop_02_62:
    speaker: mica
    en: Yeah, she's already super freaky!
    ko: 맞아! 지금도 충분히 무서워!
    ja: そう！もう怖い！
  d_ex_toyshop_02_63:
    speaker: maiden
    en: Is... that a compliment?
    ko: 칭, 칭찬인 거죠?
    ja: ほ、褒めているんですよね？
  d_ex_toyshop_02_64:
    speaker: belorta
    en: Yes! You fit perfectly with the haunted house.
    ko: 응! 귀신의 집이랑 딱 어울리는걸♡
    ja: うん！お化け屋敷にピッタリだもん♡
  d_ex_toyshop_02_65:
    speaker: belorta
    en: Hide here under the table. When a customer arrives, you can give them a good
      scare.
    ko: |-
      여기 탁자 아래에 있다가
      손님이 왔을 때 깜짝 놀래켜 주면 돼~!
    ja: |-
      このテーブルの下に隠れて
      お客さんが来たらびっくりさせて～！
  d_ex_toyshop_02_66:
    speaker: maiden
    en: Got it.
    ko: 알겠어요.
    ja: 分かりました。
  d_ex_toyshop_02_67:
    speaker: "<Monologue>"
    en: Maiden heads under the table and gets in position.
    ko: 메이든은 탁자 아래로 들어가 자리 잡았다.
    ja: メイデンはテーブルの下に陣取った
  d_ex_toyshop_02_68:
    speaker: maiden
    en: Wow, it's actually pretty comfortable down here.
    ko: 여기 꽤나 편하네요. 움직이지 않아도 되고.
    ja: ここ、結構楽ですね。動かなくてもいいし。
  d_ex_toyshop_02_69:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_toyshop_02_70:
    speaker: maiden
    en: Where are all the customers?
    ko: 손님이 안 오네요.
    ja: お客さん、来ませんね。
  d_ex_toyshop_02_71:
    speaker: belorta
    en: Don't worry, they'll come soon.
    ko: 흐흥~ 기다리면 곧 올 거야♡
    ja: フフン～、待てばすぐ来るよ♡
  d_ex_toyshop_02_72:
    speaker: "<Narration>"
    en: 3 hours later.
    ko: 3시간 후.
    ja: 3時間後
  d_ex_toyshop_02_73:
    speaker: "<Self>"
    en: Are you sure anyone is coming?
    ko: 손님이 오긴 오는 거야?
    ja: 本当に客が来るのか？
  d_ex_toyshop_02_74:
    speaker: mica
    en: Aw man... After all that work, no one's gonna even show up...
    ko: 우우… 열심히 꾸몄는데 지금까지 한 명도 안 왔어요….
    ja: うう…頑張って飾ったのに、1人も来ません…
  d_ex_toyshop_02_75:
    speaker: maiden
    en: How long do I have to stay here?
    ko: 언제까지 여기에 있어야 하죠?
    ja: いつまでここにいさせるんですか？
  d_ex_toyshop_02_76:
    speaker: "<Narration>"
    en: 5 hours later.
    ko: 5시간 후.
    ja: 5時間後
  d_ex_toyshop_02_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_02_78:
    speaker: belorta
    en: Hmm, seems like a slow day.
    ko: 흐응~ 오늘따라 손님이 안 오네~?
    ja: ふ～ん、今日はお客さんが来ないね～？
  d_ex_toyshop_02_79:
    speaker: "<Narration>"
    en: 8 hours later.
    ko: 8시간 후.
    ja: 8時間後
  d_ex_toyshop_02_80:
    speaker: "<Self>"
    en: It's time to close the shop.
    ko: 마감 시간이야.
    ja: 閉店時間だ
  d_ex_toyshop_02_81:
    speaker: mica
    en: Jeez, not even a single person...
    ko: 우우... 정말 단 한 명도 안 오다니….
    ja: うう…本当に1人も来ないなんて…
  d_ex_toyshop_02_82:
    speaker: belorta
    en: That's okay! We'll try again another day.
    ko: 괜찮아~! 다음에 또 하면 되지♡
    ja: 大丈夫だよ～！またやればいい♡
  d_ex_toyshop_02_83:
    speaker: belorta
    en: Maiden, you can come out now.
    ko: 메이든, 이제 나와도 돼~!
    ja: メイデン、もう出てきてもいいよ～！
  d_ex_toyshop_02_84:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_02_85:
    speaker: mica
    en: Huh? Maiden fell asleep!
    ko: 어? 메이든 잠들었다!
    ja: あれ？メイデン、眠ってる！
  d_ex_toyshop_02_86:
    speaker: "<Monologue>"
    en: When we all look under the table, we see Maiden crouched down, fast asleep.
    ko: |-
      다 같이 테이블 밑을 봤을 땐,
      쭈그려 앉아 곤히 잠들어버린 메이든이 있었다.
    ja: |-
      みんながテーブルの下をのぞくと、
      しゃがんだまま眠りこけているメイデンがいた
  d_ex_toyshop_02_87:
    speaker: belorta
    en: Huh, she fell asleep.
    ko: 흐응~ 잠들어 버리다니.
    ja: ふ～ん、眠っちゃうなんて。
  d_ex_toyshop_02_88:
    speaker: belorta
    en: How unprofessional! There's no way we can sell her that figurine now.
    ko: 근무태만으로 한정판 피규어는 못 주겠는걸♡
    ja: |-
      職務怠慢だから
      限定フィギュアはあげられないな♡
  d_ex_toyshop_02_89:
    speaker: "<Monologue>"
    en: In the end, Maiden was not able to obtain the limited edition figurine.
    ko: 메이든은 결국 한정판 피규어를 손에 넣지 못했고.
    ja: |-
      メイデンは結局、限定フィギュアを
      手に入れることができず
  d_ex_toyshop_02_90:
    speaker: "<Monologue>"
    en: From a distance, people could hear her screams from inside the toy shop.
    ko: 잠에서 깬 메이든의 절규만이 장난감 가게에 들려왔다.
    ja: |-
      目が覚めたメイデンの絶叫が
      おもちゃ屋に鳴り響くだけだった
d_ex_toyshop_03:
  d_ex_toyshop_03_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリンー
  d_ex_toyshop_03_2:
    speaker: diesel
    en: Welcome!
    ko: 어서 오세요~
    ja: いらっしゃいませ～
  d_ex_toyshop_03_3:
    speaker: "<Self>"
    en: Diesel?
    ko: 디젤?
    ja: ディーゼル？
  d_ex_toyshop_03_4:
    speaker: diesel
    en: Oh, hey Commander. What are you doing here?
    ko: 어머~ 지휘관~ 여긴 어쩐 일이세요?
    ja: あら～指揮官～どうしたんですか？
  d_ex_toyshop_03_5:
    speaker: "<Self>"
    en: I should ask you the same thing.
    ko: 내가 묻고 싶은 말이야.
    ja: こっちのセリフだ
  d_ex_toyshop_03_6:
    speaker: diesel
    en: Fair enough.
    ko: 음, 그러게요~
