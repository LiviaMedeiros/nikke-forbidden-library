  d_ex_toyshop_10_10:
    speaker: mast_m
    en: He's no bigger than a doll.
    ko: 모건 사이즈는 딱 봐도 인형 사이즈잖수!
    ja: |-
      モーガンのサイズは、
      どう見たって人形サイズだろ！
  d_ex_toyshop_10_11:
