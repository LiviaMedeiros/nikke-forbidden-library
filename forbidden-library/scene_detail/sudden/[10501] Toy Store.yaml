    speaker: mast_m
    en: Anyway, I think Belorta and Mica have stepped out.
    ko: 그런데 벨로타와 미카가 잠깐 자리를 비운 것 같수.
    ja: |-
      でもベロータもミカも
      どっか行っちまったのか…
