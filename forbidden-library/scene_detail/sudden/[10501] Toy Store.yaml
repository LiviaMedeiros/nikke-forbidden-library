      여기서 훈련사님을 만나니까
      기분이 좋네요~ 헤헤!
    ja: |-
      ここで訓練士さんに会えるなんて
      嬉しいです～えへへ！
  d_ex_toyshop_10_21:
    speaker: mast_m
    en: Hi, Biscuit.
    ko: 비스킷 양반?
    ja: ビスケットさん？
  d_ex_toyshop_10_22:
    speaker: biscuit
    en: Oh, hey, Mast. I didn't see you there.
    ko: |-
      마스트도 계셨네요?
      안녕하세요!
    ja: |-
      マストもいたんですか？
      こんにちは！
  d_ex_toyshop_10_23:
    speaker: "<Self>"
    en: What are you doing at the toy store?
    ko: 비스킷은 장난감 가게에 어쩐 일이야?
    ja: ビスケットはおもちゃ屋に何の用だ？
  d_ex_toyshop_10_24:
    speaker: biscuit
    en: I came to buy some toys for the puppies.
    ko: 강아지들 장난감 사러 왔어요!
    ja: ワンちゃんたちのおもちゃを買いに来ました！
  d_ex_toyshop_10_25:
    speaker: biscuit
    en: I bought some yesterday, but they broke right away.
    ko: 어제 샀는데, 오늘 바로 고장 내는 바람에… 헤헤!
    ja: |-
      昨日買ったばかりなんですけど、
      すぐ壊れちゃって…えへへ！
  d_ex_toyshop_10_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_10_27:
    speaker: biscuit
    en: Where are Belorta and Mica?
    ko: 그런데 벨로타랑 미카는 안 보이네요?
    ja: でもベロータとミカがいませんね。
  d_ex_toyshop_10_28:
    speaker: mast_m
    en: We think they must have gone somewhere else for a bit.
    ko: 잠깐 자리를 비운 모양이요.
    ja: ちょっと出かけてるみたいなんだ。
  d_ex_toyshop_10_29:
    speaker: biscuit
    en: I see... The puppies are all waiting for me, so I really need to hurry back.
    ko: |-
      후움… 그렇군요.
      강아지들이 기다리고 있어서 빨리 가봐야 하는데.
    ja: |-
      うーん…そうですか。
      みんなが待ってるから早く帰らないと…
  d_ex_toyshop_10_30:
    speaker: mast_m
    en: And I need to buy Morgan some new duds and get back to the Maid Cafe ASAP.
    ko: |-
      나도 얼른 모건의 옷을 사고
      메이드 카페로 복귀 해야 하는데 이것 참….
    ja: |-
      私も早くモーガンの服を買って
      メイドカフェに戻らねえと…
  d_ex_toyshop_10_31:
    speaker: biscuit
    en: What was that about Morgan?
    ko: 모건의 옷이요?
    ja: モーガンの服ですか？
  d_ex_toyshop_10_32:
    speaker: mast_m
    en: His clothes got torn, so I'm getting him new threads.
    ko: 모건의 옷이 찢어져버렸거든.
    ja: ああ、モーガンの服が破れちまったんだ。
  d_ex_toyshop_10_33:
    speaker: biscuit
    en: Oh, gotcha! Why don't I lend you some puppy clothes?
    ko: |-
      헙! 그렇군요!
      그럼 강아지 옷을 빌려드릴까요?
    ja: |-
      えっ！そうなんですか？
      じゃあ、ワンちゃんの服を貸しましょうか？
  d_ex_toyshop_10_34:
    speaker: mast_m
    en: Puppy clothes?
    ko: 강아지 옷을?
    ja: イヌの服？
  d_ex_toyshop_10_35:
    speaker: biscuit
    en: Wouldn't that work in a pinch?
    ko: 예! 임시방편으로라도 입고 있으면 괜찮지 않을까요?
    ja: |-
      はい！とりあえずの代用品として、
      どうでしょう？
  d_ex_toyshop_10_36:
    speaker: mast_m
    en: Hmm... I appreciate the offer, but we need something pretty specific.
    ko: 으음… 마음은 고맙지만.
    ja: うーん…気持ちはありがたいけど…
  d_ex_toyshop_10_37:
    speaker: mast_m
    en: A butler outfit, to be precise.
    ko: 모건이 집사 컨셉이라 정장 같은 옷이 필요해서 말이지.
    ja: |-
      モーガンは執事がコンセプトだから
      スーツっぽい服が必要なんだ。
  d_ex_toyshop_10_38:
    speaker: biscuit
    en: Oh, sorry, but I don't have anything like that.
    ko: |-
      …아, 죄송해요.
      그런 옷은 없어요.
    ja: |-
      …あっ、すみません。
      そういう服はないですね…
  d_ex_toyshop_10_39:
    speaker: "<Monologue>"
    en: Biscuit's ears and tail droop.
    ko: 비스킷의 귀와 꼬리가 축 쳐졌다.
    ja: ビスケットの耳と尻尾が力なく垂れた
  d_ex_toyshop_10_40:
    speaker: mast_m
    en: You don't have to apologize!
    ko: 아냐 아냐, 비스킷 양반이 죄송할 건 하나도 없지!
    ja: いやいや、ビスケットさんが謝る必要はないぞ！
  d_ex_toyshop_10_41:
    speaker: mast_m
    en: Jeez, it's been a while already.
    ko: 이런, 시간이 꽤 흘렀구만.
    ja: おっと、もうこんな時間か。
  d_ex_toyshop_10_42:
    speaker: mast_m
    en: The cafe is gonna be packed with customers before long.
    ko: 메이드 카페에 곧 손님이 몰릴 시간인데….
    ja: メイドカフェが忙しくなる時間だな…
  d_ex_toyshop_10_43:
    speaker: "<Self>"
    en: As soon as Mica and Belorta return, I'll buy some clothes and bring them to
      the Maid Cafe.
    ko: |-
      미카랑 벨로타가 오는 대로
      내가 옷을 사서 메이드 카페로 갈게.
    ja: |-
      ミカとベロータが戻ってきたら、
      私が服を買ってメイドカフェに届けよう
  d_ex_toyshop_10_44:
    speaker: mast_m
    en: Really? If you could do that, you'd be a real lifesaver!
    ko: |-
      정말이요?!
      주인장이 그래주면 나야 고맙지!
    ja: |-
      いいのか！？
      ご主人様が買ってきてくれるなら、
      ありがてぇぜ！
  d_ex_toyshop_10_45:
    speaker: mast_m
    en: Sorry Morgan, but you'll have to go without clothes for a bit.
    ko: |-
      모건, 미안하지만.
      잠깐만 맨몸으로….
    ja: |-
      モーガン、悪いんだが、
      ちょっとの間、裸で…
  d_ex_toyshop_10_46:
    speaker: morgan
    en: Embarrassing! Embarrassing!
    ko: 부끄러워! 부끄러워!
    ja: 恥ずかしい！恥ずかしい！
  d_ex_toyshop_10_47:
    speaker: biscuit
    en: I just thought of something! Would a cape work by any chance?
    ko: |-
      …아!
      마스트, 혹시 케이프라도 괜찮으신가요?
    ja: |-
      …あっ！
      マスト、ケープでも大丈夫ですか？
  d_ex_toyshop_10_48:
    speaker: mast_m
    en: A crepe? How's that going to help?
    ko: |-
      케이프? 그건 뭐요?
      크레이프는 아는데….
    ja: |-
      けーぷ？なんじゃそりゃ。
      クレープなら知ってるけど…
  d_ex_toyshop_10_49:
    speaker: biscuit
    en: Not crepe, cape! Here, let me show you.
    ko: 아, 강아지들 목에 두르는 건데… 잠시만요.
    ja: |-
      あっ、ワンちゃんの首に巻くんですけど…
      ちょっと待ってくださいね。
  d_ex_toyshop_10_50:
    speaker: "<Monologue>"
    en: Biscuit pulls a cape with a black ribbon out of her bag.
    ko: 비스킷은 가방 안에서 검은색 리본 케이프를 하나 꺼내 들었다.
    ja: |-
      ビスケットはカバンから
      黒いリボンのついたケープを取り出した
  d_ex_toyshop_10_51:
    speaker: mast_m
    en: Oh wow, this should fit with the maid concept perfectly!
    ko: 오, 이 검은색 리본 케이프라면 메이드 컨셉에도 잘 맞겠구만!
    ja: お、この色ならメイドカフェにもぴったりだな！
  d_ex_toyshop_10_52:
    speaker: biscuit
    en: Good! I put this around the puppies' necks whenever they're feeling chilly.
    ko: |-
      헤헤, 그렇죠?
      강아지들 목이 허전할 때 종종 걸어주거든요!
    ja: |-
      えへへ、でしょう？
      ワンちゃんの首元が寂しい時によく巻くんです！
  d_ex_toyshop_10_53:
    speaker: biscuit
    en: Morgan, could you indulge me?
    ko: 모건, 나한테 잠깐 와 볼래?
    ja: モーガン、ちょっと来てくれる？
  d_ex_toyshop_10_54:
    speaker: "<Narration>"
    en: "*Flutter*"
    ko: 푸드득-!
    ja: バサッ――！
  d_ex_toyshop_10_55:
    speaker: "<Monologue>"
    en: Morgan flies over to Biscuit.
    ko: 모건은 비스킷 앞으로 날아갔다.
    ja: モーガンはビスケットの前に降り立った
  d_ex_toyshop_10_56:
    speaker: biscuit
    en: This cape is the one the youngest puppy at the shelter wears.
    ko: |-
      이 케이프가 우리 보호소 강아지 중에
      제일 아기 강아지가 매는 케이프인데.
    ja: |-
      これはシェルターにいる
      一番小さいワンちゃんが巻くケープなんだけど…
  d_ex_toyshop_10_57:
    speaker: biscuit
    en: I just hope it'll fit.
    ko: 모건 목에 맞으려나….
    ja: モーガンの首に合うかな…
  d_ex_toyshop_10_58:
    speaker: "<Monologue>"
    en: Biscuit ties the cape around Morgan's neck.
    ko: 비스킷은 모건의 목에 케이프를 둘렀다.
    ja: ビスケットはモーガンの首にケープを巻いた
  d_ex_toyshop_10_59:
    speaker: biscuit
    en: Hmm... it's a bit loose.
    ko: |-
      …움.
      조금 헐렁하네요.
    ja: |-
      …うーん。
      少し緩いですね。
  d_ex_toyshop_10_60:
    speaker: "<Self>"
    en: Well, a bird's neck and a dog's neck are worlds apart.
    ko: 아무래도 새의 목과 강아지의 목둘레는 천지차이니까.
    ja: 鳥の首とイヌの首じゃサイズが違うからな
  d_ex_toyshop_10_61:
    speaker: mast_m
    en: I guess there's not much else we can do. I appreciate you trying to help,
      Biscuit.
    ko: |-
      에고… 어쩔 수 없지!
      비스킷 양반이 이래저래 도움을 많이 줬는데, 미안하구만.
    ja: |-
      うーん…仕方ないか！
      ビスケットさん、色々手伝ってくれたのに
      申し訳ないな。
  d_ex_toyshop_10_62:
    speaker: biscuit
    en: No worries, the cape is adjustable!
    ko: 괜찮아요, 이거 사이즈 조절도 되거든요!
    ja: 大丈夫です！これ、サイズも調節できるので！
  d_ex_toyshop_10_63:
    speaker: "<Narration>"
    en: "*Stretch*"
    ko: 쭈욱-!
    ja: ぐいっ！
  d_ex_toyshop_10_64:
    speaker: "<Monologue>"
    en: Biscuit pulls the elastic band at the back of the cape.
    ko: 비스킷은 케이프 뒤에 있는 고무줄을 당겼다.
    ja: |-
      ビスケットはケープの後ろにある
      ゴムを引っ張った
  d_ex_toyshop_10_65:
    speaker: biscuit
    en: If I tighten up the elastic band, it should fit, but it may be a bit uncomfortable...
    ko: 그리고 이 고무줄을 거슬리지 않도록 조금 묶어주면….
    ja: それから、ゴムが邪魔にならないように縛れば…
  d_ex_toyshop_10_66:
    speaker: morgan
    en: Perfect fit! Perfect fit!
    ko: |-
      딱 맞아!
      딱 맞아!
    ja: |-
      ピッタリ！
      ピッタリ！
  d_ex_toyshop_10_67:
    speaker: mast_m
    en: Does it feel okay, Morgan?
    ko: 모건, 괜찮수?
    ja: モーガン、大丈夫か？
  d_ex_toyshop_10_68:
    speaker: biscuit
    en: Dogs come in all different shapes and sizes, so I modified the cape to make
      it adjustable.
    ko: |-
      헤헤, 강아지들도 목둘레가 다 제각각이라.
      제가 사이즈 조절을 할 수 있게 따로 손을 본 케이프거든요!
    ja: |-
      えへへ、ワンちゃんたちも
      大きさがバラバラなので。
      調節できるようにアレンジしたんです！
  d_ex_toyshop_10_69:
    speaker: biscuit
    en: That way, all kinds of puppers can fit into it.
    ko: 그래서 강아지들 여러 마리가 이 케이프를 낄 수 있어요!
    ja: だからいろんな子がこれを使ってます！
  d_ex_toyshop_10_70:
    speaker: mast_m
    en: You're so talented!
    ko: 손재주가 좋구만!
    ja: 手先が器用なんだな！
  d_ex_toyshop_10_71:
    speaker: biscuit
    en: Ha, this is puppy care 101.
    ko: 강아지들 키우면 이 정도는 기본이죠, 헤헤!
    ja: |-
      ワンちゃんたちのお世話をするなら、
      これくらいは基本です。えへへ！
  d_ex_toyshop_10_72:
    speaker: "<Self>"
    en: It looks good on Morgan.
    ko: 모건한테 잘 어울려.
    ja: モーガンによく似合ってる
  d_ex_toyshop_10_73:
    speaker: morgan
    en: Thanks! Thanks!
    ko: 고마워! 고마워!
    ja: アリガトウ！アリガトウ！
  d_ex_toyshop_10_74:
    speaker: mast_m
    en: Will it be okay if I borrow this cape, just for today?
    ko: |-
      비스킷 양반.
      혹시 이 케이프 내가 하루만 빌려도 되겠수?
    ja: |-
      ビスケットさん。
      このケープ、1日借りてもいいか？
  d_ex_toyshop_10_75:
    speaker: biscuit
    en: Of course. The puppies don't usually like wearing it because they find it
      uncomfortable.
    ko: 그럼요! 강아지들은 불편하다고 잘 안 하거든요.
    ja: |-
      もちろんです！
      実はワンちゃんたちは邪魔くさいのか
      あんまりしてくれないんです。
  d_ex_toyshop_10_76:
    speaker: mast_m
    en: Thanks! I'll take good care of it and return it to you as soon as I can.
    ko: 고맙수! 깔끔하게 써서 돌려주리다!
    ja: ありがてえ！きれいに使って返すぜ！
  d_ex_toyshop_10_77:
    speaker: biscuit
    en: Hehe, hurry along then.
    ko: 헤헤, 그럼 얼른 가보세요.
    ja: えへへ、そろそろ行きましょう。
  d_ex_toyshop_10_78:
    speaker: biscuit
    en: I've got to get back to the shelter as well.
    ko: 저도 이제 보호소로 돌아가야겠어요.
    ja: 私もシェルターに戻らないと。
  d_ex_toyshop_10_79:
    speaker: biscuit
    en: It's time to play fetch with the puppies.
    ko: 강아지들이랑 공놀이를 할 시간인데….
    ja: みんなでボール遊びをする時間なんですが…
  d_ex_toyshop_10_80:
    speaker: biscuit
    en: "... But I guess I can't do that, actually. Since I wasn't able to buy a ball."
    ko: 후움… 공은 못 사서 공놀이는 못하겠네요.
    ja: |-
      うーん…ボールが買えなかったから
      今日は無理ですね。
  d_ex_toyshop_10_81:
    speaker: mast_m
    en: Would this starfish toy work?
    ko: |-
      아, 비스킷 양반.
      혹시 이 불가사리 장난감도 괜찮수?
    ja: |-
      あ、ビスケットさん。
      このヒトデのおもちゃはどうだ？
  d_ex_toyshop_10_82:
    speaker: biscuit
    en: Hmm? What's this?
    ko: |-
      ??
      이건 뭔가요?
    ja: |-
      ？？
      これは何ですか？
  d_ex_toyshop_10_83:
    speaker: mast_m
    en: I bought some as decorations for the Maid Cafe,
    ko: |-
      메이드 카페를 꾸미려고 샀던 장난감인데.
      불가사리가 하나 남았지 뭐요.
    ja: |-
      メイドカフェの飾り用に
      買ったおもちゃなんだけど、
      ヒトデが1つ余ったんだ。
  d_ex_toyshop_10_84:
    speaker: mast_m
    en: and I have one left over.
    ko: 공놀이하니까 이게 생각이 났수.
    ja: ボール遊びって言われて、これを思い出してさ。
  d_ex_toyshop_10_85:
    speaker: mast_m
    en: Do you think this would work for playing fetch?
    ko: 혹시 강아지들이 이런 것도 가지고 노는가?
    ja: イヌたちはこういうのでも遊ぶのか？
  d_ex_toyshop_10_86:
    speaker: biscuit
    en: Oh sure! Those furry lil' guys will play with just about anything.
    ko: 네! 장난감이라면 뭐든지 다 좋아해요!
    ja: はい！おもちゃなら何でも喜びます！
  d_ex_toyshop_10_87:
    speaker: mast_m
    en: I'm glad to hear that. In that case, consider this a gift.
    ko: |-
      오! 다행이구만!
      그럼 내가 이거 비스킷 양반에게 선물로 주겠수!
    ja: |-
      おっ！よかった！
      それなら、ビスケットさんにプレゼントするぜ！
  d_ex_toyshop_10_88:
    speaker: biscuit
    en: Really?
    ko: 정말요?
    ja: いいんですか？
  d_ex_toyshop_10_89:
    speaker: mast_m
    en: You really saved our butts, so it's only right that Morgan and I repay you
      in the pirate fashion.
    ko: |-
      나와 모건을 도와줬으니.
      사례를 하는 건 해적으로서 당연한 것이요!
    ja: |-
      私とモーガンを手伝ってくれたから、
      お礼をするのは海賊として当然のことだ！
  d_ex_toyshop_10_90:
    speaker: biscuit
    en: Hehe, thanks.
    ko: 헤헤, 감사합니다!
    ja: えへへ、ありがとうございます！
  d_ex_toyshop_10_91:
    speaker: mast_m
    en: Oh boy, would you look at the time? I've gotta get going.
    ko: |-
      에그… 벌써 시간이!
      그럼 나는 이만 가보겠수!
    ja: |-
      おっと…もうこんな時間だな！
      それじゃ、失礼するぜ！
  d_ex_toyshop_10_92:
    speaker: mast_m
    en: See you around.
    ko: 나중에 또 보슈!
    ja: またな！
  d_ex_toyshop_10_93:
    speaker: biscuit
    en: I've gotta run too.
    ko: 저도 이만 가볼게요!
    ja: 私もそろそろ行きますね！
  d_ex_toyshop_10_94:
