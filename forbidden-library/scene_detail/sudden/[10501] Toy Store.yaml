    ko: 딱 한 번만 해보자, 응?
    ja: 1回だけやってみよ！ねっ？
  d_ex_toyshop_09_42:
    speaker: mica
    en: And make sure to try this candy too.
    ko: 헤헤, 이 사탕도 꼭 드셔보세요.
    ja: |-
      えへへ。このキャンディも
