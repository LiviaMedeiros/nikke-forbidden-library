      服が破けちまってさ！
  d_ex_toyshop_10_8:
    speaker: "<Self>"
    en: Why didn't you go to a clothing store?
    ko: 왜 옷가게로 안 가고?
    ja: なぜ服屋じゃなくてここに？
  d_ex_toyshop_10_9:
    speaker: mast_m
    en: Nothing I'd find at a clothing store would be able to fit Morgan.
    ko: 주인장, 옷가게에 모건에게 맞는 옷이 있겠수?
