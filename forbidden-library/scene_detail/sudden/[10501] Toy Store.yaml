  d_ex_toyshop_05_49:
    speaker: cocoa
    en: How about it?
    ko: 소다랑 같이 사진을 찍는 거로. 어때?
    ja: ソーダと一緒に写真を撮る。どう？
  d_ex_toyshop_05_50:
    speaker: suspiciousman
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_toyshop_05_51:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_05_52:
    speaker: Self
    en: Seems like you have quite an active imagination.
    ko: 뭔가 굉장한 걸 상상한 것 같은데.
    ja: 何かすごいことを想像していたようだが
  d_ex_toyshop_05_53:
    speaker: cocoa
    en: I think it's a good idea.
    ko: 조은 생각인 거 같아.
    ja: いい考えだと思う。
  d_ex_toyshop_05_54:
    speaker: cocoa
    en: I can fight valiantly against the villains,
    ko: 코코아는 정정당당하게 악당들이랑 싸울 수 있고.
    ja: ココアは正々堂々と悪者と戦えるし、
  d_ex_toyshop_05_55:
    speaker: cocoa
    en: and the customers can have fun watching.
    ko: 손님들도 구경하면서 재밌을 거 같고.
    ja: お客たちも楽しみながら見守ってくれそう。
  d_ex_toyshop_05_56:
    speaker: belorta
    en: Uh... Not exactly sure I get what you mean, but I'll get that wrapped up for
      you.
    ko: "흐흥~ 무슨 말인진 잘 모르겠지만, \n예쁘게 포장해줄게♡"
    ja: |-
      フフン～、よく分かんないけど
      かわいくラッピングしてあげるね♡
  d_ex_toyshop_05_57:
    speaker: mica
    en: Any other toys you're interested in? Feel free to browse.
    ko: "또 갖고 싶은 장난감은 없나요? \n편하게 둘러 보세요!"
    ja: |-
      他に欲しいおもちゃはありませんか？
      ゆっくりご覧ください！
  d_ex_toyshop_05_58:
    speaker: cocoa
    en: Hm...
    ko: 흐음….
    ja: うーん…
  d_ex_toyshop_05_59:
    speaker: cocoa
    en: Hmmmmm...
    ko: 흐으으으음….
    ja: うーーーん…
  d_ex_toyshop_05_60:
    speaker: cocoa
    en: What is that funny-looking orange slipper?
    ko: 저 웃기게 생긴 주황색 슬리퍼는 뭐야?
    ja: あの変なオレンジ色のスリッパは何？
  d_ex_toyshop_05_61:
    speaker: belorta
    en: I can see that you have good taste! That's a slipper meant to look like a
      fish.
    ko: "뭐야~ 눈썰미 좋네! \n저건 물고기 모양으로 나온 슬리퍼야."
    ja: |-
      わ～、センスいいね！
      あれはおさかなスリッパだよ。
  d_ex_toyshop_05_62:
    speaker: belorta
    en: What kind of fish was it again... was it carp?
    ko: 이름이… 뭐랬더라? 잉어랬나?
    ja: 名前は…何だっけ？コイだっけ？
  d_ex_toyshop_05_63:
    speaker: mica
    en: No, I think it was a shark.
    ko: 상어랬던 것 같아요!
    ja: サメだった気がします！
  d_ex_toyshop_05_64:
    speaker: Self
    en: What? They're quite different, aren't they?
    ko: 종이 너무 다르지 않아?
    ja: 種類が違いすぎないか？
  d_ex_toyshop_05_65:
    speaker: belorta
    en: Anyway, it's a fish that lives in the sea.
    ko: 아무튼 바다에 사는 물고기래~
    ja: とにかく、海に暮らすサカナだって～！
  d_ex_toyshop_05_66:
    speaker: belorta
    en: In similar fashion, we've also got a squid mask and an octopus suction-cup
      plush.
    ko: 자매품으로 오징어 가면이랑 문어 빨판 토시도 있어.
    ja: 同じシリーズでイカマスクと\nタコの吸盤アームカバーもあるよ。
  d_ex_toyshop_05_67:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_05_68:
    speaker: soda
    en: Wow! Cocoa, what are these? They're so cool!
    ko: 와아~ 코코아! 이 근사하고 멋진 패션 소품들은 뭔가요?
    ja: わ～、ココア！\nこの素敵な小物は何ですか？
  d_ex_toyshop_05_69:
    speaker: ade
    en: They seem to be mimicking different forms of marine life.
    ko: 음… 아마도 심해에 있는 생물을 모방한 것 아닐까?
    ja: うーん…深海にいる生物を\nモチーフにしたんじゃない？
  d_ex_toyshop_05_70:
    speaker: soda
    en: That's awesome! You're amazing, Cocoa.
    ko: 바다라니! 코코아 정말 대단해요오~
    ja: 海だなんて！ココアは本当にすごいですぅ～
  d_ex_toyshop_05_71:
    speaker: ade
    en: The ocean, and naturally all marine life, only exists on the surface.
    ko: 그러게. 바다는 지상에밖에 없는 건데.
    ja: そうね。海は地上にしかないのに。
  d_ex_toyshop_05_72:
    speaker: ade
    en: But you've managed to bring a taste of that to the Ark. You're truly a genius,
      Cocoa.
    ko: "그런 걸 이렇게 세련되게 소화해내다니, \n역시 우리 카페의 메이드장다워."
    ja: |-
      それをこんなにオシャレにしちゃうなんて、
      さすがうちのカフェのメイド長だわ。
  d_ex_toyshop_05_73:
    speaker: cocoa
    en: Hehe!
    ko: "…훗."
    ja: "…フッ。"
  d_ex_toyshop_05_74:
    speaker: cocoa
    en: I'll take this as well.
    ko: 코코아, 이거도 살께.
    ja: ココア、これも買う。
  d_ex_toyshop_05_75:
    speaker: Self
    en: What was running through your mind this time around?
    ko: 이번엔 또 뭘 상상한 거야?
    ja: 今度は何を想像してたんだ？
  d_ex_toyshop_05_76:
    speaker: cocoa
    en: I assure you it was strictly professional.
    ko: 프로페셔널의 프로 상상.
    ja: プロフェッショナルなプロの想像。
  d_ex_toyshop_05_77:
    speaker: cocoa
    en: Something completely outside the realm of possibility for an amateur.
    ko: 아마추어는 감히 따라갈 수 없지.
    ja: シロウトにはマネできない。
  d_ex_toyshop_05_78:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_05_79:
    speaker: Monologue
    en: Cocoa spends the rest of the day scurrying around the toy store, lost in her
      imagination.
    ko: |-
      그날 코코아는 장난감 가게를 누비며
      무한한 상상의 나래를 펼쳤고.
    ja: |-
      その日、ココアはおもちゃ屋を見物しながら
      果てしなく想像の翼を広げて
  d_ex_toyshop_05_80:
    speaker: Monologue
    en: Before the day is out, she has spent her entire month's stipend.
    ko: 그달 용돈을 모두 탕진했다.
    ja: 今月のお小遣いを使い切ってしまった
d_ex_toyshop_06:
  d_ex_toyshop_06_1:
    speaker: Narration
    en: New cat toys available now!
    ko: "[고양이 장난감 입고됐어요~!]"
    ja: "「ネコのおもちゃ入荷しました！」"
  d_ex_toyshop_06_2:
    speaker: nero
    en: This was a notice that was posted at the toy store a few days ago.
    ko: "…얼마 전에 장난감 가게에 붙은 안내문이다냥."
    ja: |-
      …この間おもちゃ屋さんの前に貼ってあった
      お知らせだにゃん。
  d_ex_toyshop_06_3:
    speaker: nero
    en: The cats are getting a bit tired of the toys that are at the shelter,
    ko: 마침 보호소에 있는 고양이들이 기존의 장난감을 질려 해서.
    ja: |-
      ちょうどシェルターにいるネコたちが
      今あるおもちゃに飽きたって言うから
  d_ex_toyshop_06_4:
    speaker: nero
    en: so I was thinking of buying them some new ones.
    ko: 새로운 종류의 장난감을 좀 사다 줄까 하는데.
    ja: 新しいおもちゃを買おうと思ってたにゃん。
  d_ex_toyshop_06_5:
    speaker: nero
    en: Can you help me choose which ones to buy?
    ko: 집사가 고르는 걸 좀 도와 달라냥.
    ja: 執事に選ぶのを手伝ってほしいにゃん。
  d_ex_toyshop_06_6:
    speaker: Self
    en: Aren't you the most knowledgeable when it comes to this kind of stuff?
    ko: "…그 분야에 대해서는 네로가 가장 잘 알지 않아?"
    ja: "…ネロの方が詳しいのでは？"
  d_ex_toyshop_06_7:
    speaker: nero
    en: Yes,
    ko: 냥.
    ja: にゃん。
  d_ex_toyshop_06_8:
    speaker: nero
    en: but there's only one problem.
    ko: 하지만 가장 큰 문제가 있다냥.
    ja: でも大きな問題があるにゃん。
  d_ex_toyshop_06_9:
    speaker: nero
    en: Usually, when you buy an item for the first time, you need to test it out.
    ko: 원래 물건을 살 땐 시험 사용이라는 걸 해야 하지 않냥.
    ja: 商品を買う時は、お試しするのが大事だにゃん。
  d_ex_toyshop_06_10:
    speaker: nero
    en: However, if I do that myself, I end up ruining the toys...
    ko: 그런데 그걸 나 혼자 하면 나도 모르게….
    ja: でも、それを私1人ですると、つい…
  d_ex_toyshop_06_11:
    speaker: nero
    en: So that's where I need your help.
    ko: 아무튼 도와 달라냥.
    ja: とにかく手伝ってほしいにゃん。
  d_ex_toyshop_06_12:
    speaker: Self
    en: This is fairly outside of my wheelhouse, but I'll do what I can to help.
    ko: 난 문외한인데… 일단 알겠어.
    ja: よく分からないが…とりあえず行こう
  d_ex_toyshop_06_13:
    speaker: Narration
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  d_ex_toyshop_06_14:
    speaker: nero
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_toyshop_06_15:
    speaker: nero
    en: Where are the owners?
    ko: 가게 주인들이 없다냥.
    ja: 店員がいないにゃん。
  d_ex_toyshop_06_16:
    speaker: Self
    en: There's a sign that says they'll be back soon.
    ko: 잠깐 자리 비움이라고 적혀 있네.
    ja: 休憩中って書いてあるな
  d_ex_toyshop_06_17:
    speaker: nero
    en: Hmm...
    ko: "…흠냥."
    ja: "…うーん。"
  d_ex_toyshop_06_18:
    speaker: nero
    en: Those two like to horse around, but they are helpful when it comes to suggesting
      which toys to buy.
    ko: 걔들, 장난기가 좀 많긴 해도 물건 고르는 건 잘 도와줬는데.
    ja: |-
      あの子たち、イタズラ好きだけど
      商品選びはよく手伝ってくれたにゃん。
  d_ex_toyshop_06_19:
    speaker: nero
    en: I guess we'll have to do it ourselves.
    ko: 이렇게 된 이상 우리끼리 해보는 수밖에 없다냥.
    ja: こうなったら自力で探すしかないにゃん。
  d_ex_toyshop_06_20:
    speaker: Self
    en: To start, why don't you choose something that you like?
    ko: 일단 마음에 드는 걸 골라 볼래?
    ja: とりあえず気に入ったものを選んでくれ
  d_ex_toyshop_06_21:
    speaker: nero
    en: Good idea.
    ko: 냥.
    ja: にゃん。
  d_ex_toyshop_06_22:
    speaker: Monologue
    en: Nero picks up a box which is riddled with holes.
    ko: 네로는 구멍이 숭숭 뚫린 상자를 골랐다.
    ja: ネロは穴がたくさん空いている箱を選んだ
  d_ex_toyshop_06_23:
    speaker: Narration
    en: "*Toss*"
    ko: 툭.
    ja: ぐいっ
  d_ex_toyshop_06_24:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_06_25:
    speaker: Narration
    en: "*Toss*"
    ko: 툭.
    ja: ぐいっ
  d_ex_toyshop_06_26:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_06_27:
    speaker: nero
    en: What is this?
    ko: 이게 뭐냥?
    ja: これは何だにゃん？
  d_ex_toyshop_06_28:
    speaker: nero
    en: It's interesting, but I don't know how to play with it.
    ko: 신기하긴 한데, 어떻게 갖고 놀아야 할지 모르겠다냥.
    ja: |-
      面白そうな見た目だけど、
      どうやって遊べばいいか分からないにゃん。
  d_ex_toyshop_06_29:
    speaker: admi
    en: Uh... you usually put some other toys inside of it.
    ko: 어… 그건 안에 다른 장난감을 넣어서 가지고 노는 거예요.
    ja: |-
      あっ…それは中に別のおもちゃを入れて
      遊ぶんですよ。
  d_ex_toyshop_06_30:
    speaker: admi
    en: If you put something like say, a cat ball, or some other toy cats like to
      play with inside it,
    ko: 주로 고양이들이 굴리기 좋아하는 캣볼을 넣어 두면,
    ja: ネコが好きなキャットボールを入れておくと
  d_ex_toyshop_06_31:
    speaker: admi
    en: they can put their paws through the holes and try to bat at it.
    ko: 고양이들이 구멍 안에 손을 넣어 휘젓는 거죠.
    ja: 穴の中に手を入れて遊ぶんです。
  d_ex_toyshop_06_32:
    speaker: Self
    en: Thanks for the explanation.
    ko: 설명 고마워.
    ja: 説明ありがとう
  d_ex_toyshop_06_33:
    speaker: Self
    en: But what are you doing at the toy store, Admi?
    ko: 그런데 애드미가 장난감 가게에는 웬일이야?
    ja: ところでなぜアドミがおもちゃ屋に？
  d_ex_toyshop_06_34:
    speaker: admi
    en: I actually came to buy some cat toys as well.
    ko: 아… 실은 저도 고양이 장난감을 사러 왔어요.
    ja: |-
      あっ…実は私もネコのおもちゃを
      買いにきたんです。
  d_ex_toyshop_06_35:
    speaker: admi
    en: I heard there were some new releases, so I wanted to donate some to the shelter.
    ko: 새로 입고된 게 있다고 들어서, 보호소에 기부하려고요.
    ja: |-
      新しく入荷したって聞いたので
      シェルターに寄付しようと思って。
  d_ex_toyshop_06_36:
    speaker: nero
    en: Oh! An ally.
    ko: |-
      …!!
      아군이다냥.
    ja: |-
      …！！
      頼もしい味方だにゃん。
  d_ex_toyshop_06_37:
    speaker: Self
    en: You can help us choose what to buy.
    ko: 그럼 우리들을 도와주지 않을래?
    ja: じゃあちょっと手伝ってくれないか？
  d_ex_toyshop_06_38:
    speaker: nero
    en: The store owners aren't here at the moment, so we're having trouble making
      a selection.
    ko: 가게 주인도 부재중이라서, 쇼핑에 난항을 겪고 있다냥.
    ja: 店員もいないから、困ってたにゃん。
  d_ex_toyshop_06_39:
    speaker: admi
    en: Sure, if you're okay with it.
    ko: "…아, 네. 저라도 괜찮으시다면요."
    ja: "…あっ、はい。私でよければ。"
  d_ex_toyshop_06_40:
    speaker: admi
    en: Although...
    ko: 음….
    ja: えっと…
  d_ex_toyshop_06_41:
    speaker: admi
    en: How about we first figure out how to play with that box?
    ko: 일단 그 상자를 가지고 노는 방법부터 알아 볼까요?
    ja: まずはその箱の遊び方から教えましょうか？
  d_ex_toyshop_06_42:
    speaker: nero
    en: All right!
    ko: 냥.
    ja: にゃん。
  d_ex_toyshop_06_43:
    speaker: Monologue
    en: The three of us gather several cat balls and place them inside the box.
    ko: 네로와 함께 가게에 있는 캣볼들을 모아 상자에 넣었다.
    ja: |-
      ネロと一緒にお店にあるキャットボールを
      集めて箱に入れた
  d_ex_toyshop_06_44:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_toyshop_06_45:
    speaker: nero
    en: How about that.
    ko: 과연.
    ja: なるほど。
  d_ex_toyshop_06_46:
    speaker: nero
    en: Now that all these balls are inside it, I feel like batting them around.
    ko: 공을 넣으니 굴리고 싶은 마음이 드는 것도 같다냥.
    ja: |-
      ボールを入れたら
      転がしたくなってきた気がするにゃん。
  d_ex_toyshop_06_47:
    speaker: Narration
    en: "*Swoosh*"
    ko: 휘적.
    ja: コロコロ
  d_ex_toyshop_06_48:
    speaker: nero
    en: Still, so far it's no great shakes.
    ko: "…그래도 아직까진 평범하다냥."
    ja: "…でも今のところは普通だにゃん。"
  d_ex_toyshop_06_49:
    speaker: Narration
    en: "*Swoosh swoosh*"
    ko: 휘적, 휘적.
    ja: コロコロ
  d_ex_toyshop_06_50:
    speaker: nero
    en: Surely there's some way we can make this more exciting?
    ko: 이것보단 더 신나게 놀 방법이 있지 않겠냥?
    ja: |-
      これよりもっと楽しいおもちゃが
      ありそうだにゃん。
  d_ex_toyshop_06_51:
    speaker: Narration
    en: "*Swoosh swoosh swoosh*"
    ko: 휘적, 휘적, 휘적.
    ja: コロコロ、コロコロ
  d_ex_toyshop_06_52:
    speaker: nero
    en: Like a wind-up mouse that moves on its own, or something mobile like...
    ko: 혼자서 움직이는 쥐돌이 로봇이라거나, 그런 활동적인….
    ja: |-
      勝手に動くネズミロボットとか
      そういうアクティブな…
  d_ex_toyshop_06_53:
    speaker: Narration
    en: "*Swoosh swoosh swoosh swoosh*"
    ko: 휘적, 휘적, 휘적, 휘적.
    ja: コロコロ、コロコロ、コロコロ
  d_ex_toyshop_06_54:
    speaker: nero
    en: Meow!
    ko: 냥…!
    ja: にゃん…！
  d_ex_toyshop_06_55:
    speaker: "<Choice>"
    en: Nero, snap out of it.
    ko: 네로, 정신 차려!
    ja: ネロ、しっかり！
  d_ex_toyshop_06_56:
