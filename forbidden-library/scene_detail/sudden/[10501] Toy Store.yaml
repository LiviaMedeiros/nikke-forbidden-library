    ko: 저, 전 괜찮아요.
    ja: わ、私は大丈夫です。
  d_ex_toyshop_09_73:
    speaker: zwei
    en: Let's keep going!
    ko: 그러니까 한 판 더 해요…!
    ja: だから、もう1回やりましょう…！
  d_ex_toyshop_09_75:
    speaker: "<Monologue>"
