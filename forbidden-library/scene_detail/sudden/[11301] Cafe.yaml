---
d_ex_cafe_01:
  d_ex_cafe_01_1:
    speaker: "<Monologue>"
    en: At the Outpost, I go to check out the newly-opened Cafe Sweety.
    ko: 카페 스위티 전초기지점이 개장하여 찾아가 보았다.
    ja: |-
      カフェ・スウィーティー前哨基地店が
      オープンしたので行ってみた
  d_ex_cafe_01_2:
    speaker: "<Monologue>"
    en: Inside, there is nothing but a giant coffee vending machine.
    ko: 가게 안엔 거대한 커피 자판기만 있다.
    ja: 店内には大型のコーヒー自販機があるだけだ
  d_ex_cafe_01_3:
    speaker: "<Self>"
    en: What the...
    ko: 이건….
    ja: これは…
  d_ex_cafe_01_4:
    speaker: milk
    en: What's this, you ask? It's a coffee vending machine.
    ko: 뭐긴 뭐겠어? 커피 자판기지.
    ja: 見て分かんねーのか？コーヒー自販機だ。
  d_ex_cafe_01_5:
    speaker: "<Self>"
    en: What's it doing in a cafe?
    ko: 카페에서 자판기 커피?
    ja: カフェなのに自販機？
  d_ex_cafe_01_6:
    speaker: milk
    en: Pssh, since when did you start being picky?
    ko: 어허, 지휘관 형씨도 그런 거 가리는 사람이었어?
    ja: |-
      ほほう、指揮官の兄貴って、そんなことで
      ガタガタ言う奴だったのか？
  d_ex_cafe_01_7:
    speaker: "<Self>"
    en: That's not it, it's just...
    ko: 그건 아니지만….
    ja: そうではないが…
  d_ex_cafe_01_8:
    speaker: milk
    en: We've got three drinks on the menu.
    ko: 메뉴도 세 가지나 된다고.
    ja: メニューだって3種類もあるんだぞ。
  d_ex_cafe_01_9:
    speaker: milk
    en: Sugar coffee, Milk coffee, and Cream Coffee.
    ko: 슈가 커피~ 밀크 커피~ 프림 커피!
    ja: |-
      シュガーコーヒー、ミルクコーヒー、
      プリムコーヒーってな！
  d_ex_cafe_01_10:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_01_11:
    speaker: sugar
    en: C'mon, just relax!
    ko: 기뻐해라 파트너.
    ja: 喜んでちょうだい、パートナー。
  d_ex_cafe_01_12:
    speaker: sugar
    en: You're our first customer, so have some Sugar Coffee on the house.
    ko: "첫 손님 특별 서비스로 \n특별히 슈가 커피를 체험하게 해 주지."
    ja: |-
      一番最初のお客様ってことで
      特別にシュガーコーヒーを試飲させてあげる。
  d_ex_cafe_01_13:
    speaker: "<Narration>"
    en: Sugar takes some Sugar Coffee out of the machine and hands it to me.
    ko: 슈가가 커피 자판기에서 슈가 커피를 뽑아 내밀었다.
    ja: |-
      シュガーがコーヒー自販機から出てきた
      シュガーコーヒーを差し出した
  d_ex_cafe_01_14:
    speaker: sugar
    en: See what you think.
    ko: 자, 마셔봐라.
    ja: さあ、飲んでみて。
  d_ex_cafe_01_15:
    speaker: milk
    en: Just a sip.
    ko: 일단 잡숴봐.
    ja: ほら、味見してみろ。
  d_ex_cafe_01_16:
    speaker: frima
    en: Try.
    ko: 흠.
    ja: ふむ。
  d_ex_cafe_01_17:
    speaker: "<Narration>"
    en: Frima nods intently.
    ko: 프림이 진지하게 고개를 끄덕였다.
    ja: プリムが真面目な顔で首を縦に振った
  d_ex_cafe_01_18:
    speaker: "<Monologue>"
    en: Despite my apprehension, I take a sip.
    ko: 미심쩍지만 일단 마셔보았다.
    ja: 少し不安だったが一口飲んでみた
  d_ex_cafe_01_19:
    speaker: "<Monologue>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_cafe_01_20:
    speaker: "<Self>"
    en: This is great!
    ko: 맛있어!
    ja: うまい！
  d_ex_cafe_01_21:
    speaker: sugar
    en: So it doesn't kill humans. Good to know.
    ko: "흠. 좋아. \n사람이 먹어도 안 죽는군."
    ja: |-
      そう。よかった。
      人間が飲んでも死なないみたいね。
  d_ex_cafe_01_22:
    speaker: sugar
    en: Then Nikkes must be able to drink it as well.
    ko: 그럼 니케가 먹어도 괜찮겠지.
    ja: ってことはニケが飲んでも問題ないわね。
  d_ex_cafe_01_23:
    speaker: frima
    en: Nice. Sell it.
    ko: 좋음. 팔자.
    ja: いい。売ろう。
  d_ex_cafe_01_24:
    speaker: milk
    en: I told you it'd be fine!
    ko: "짜식들아! \n거봐, 괜찮을 거랬지?"
    ja: |-
      おい！
      ほら見ろ、心配すんなって言ったろ？
  d_ex_cafe_01_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_01_26:
    speaker: milk
    en: Now we've got to divvy up the shares.
    ko: 자 그럼 이제 수익 배분만 남았는데.
    ja: |-
      そうとなれば儲けた金をどう分けるか
      っつーのが問題だ。
  d_ex_cafe_01_27:
    speaker: milk
    en: It was my idea, so I get the lion's share...
    ko: "역시 내가 낸 아이디어니까~ \n내가 제일 많이 가져가야…."
    ja: |-
      そもそもこのアイデアは私が出したんだぞ。
      ってことで私が一番多く…
  d_ex_cafe_01_28:
    speaker: sugar
    en: I should get 40%.
    ko: 당연히 내가 40%다.
    ja: 当然だけど私が4割もらうわ。
  d_ex_cafe_01_29:
    speaker: sugar
    en: I'm the one who got the vending machine.
    ko: 내가 이 자판기를 구해왔으니까.
    ja: 自販機を手配したのはこの私だから。
  d_ex_cafe_01_30:
    speaker: milk
    en: You must be pulling my leg.
    ko: 어허~ 이 양아치 좀 보게?
    ja: ほ～お、お前、いい度胸してんじゃねぇか。
  d_ex_cafe_01_31:
    speaker: milk
    en: Who gave you the idea to sell coffee using a vending machine in the first
      place?
    ko: "자판기로 커피를 팔자는 \n이 기가 막힌 아이디어를 누가 냈어, 엉?"
    ja: |-
      自販機でコーヒーを売るっていう
      最高のアイデアはどこの天才が出したんだ、
      あん？
  d_ex_cafe_01_32:
    speaker: milk
    en: Me!
    ko: 내가 낸 거 아냐~ 짜식들아.
    ja: この私だろ～？分かってんだろ？
  d_ex_cafe_01_33:
    speaker: milk
    en: So I get 40% of the cut!
    ko: 그러니까 수익의 40%는 내가 먹어야지!
    ja: |-
      だから儲けの40％は私がもらって
      当然ってことだ！
  d_ex_cafe_01_34:
    speaker: frima
    en: Objection.
    ko: 반대.
    ja: 反対。
  d_ex_cafe_01_35:
    speaker: milk
    en: Why?
    ko: 넌 또 왜 반댄데!
    ja: 今何つった！
  d_ex_cafe_01_36:
    speaker: frima
    en: Me. Leader.
    ko: 나. 리더.
    ja: 私。リーダー。
  d_ex_cafe_01_37:
    speaker: milk
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_cafe_01_38:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_01_39:
    speaker: milk
    en: Well well, aren't you something.
    ko: 허, 찐 양아치가 여기 있었네?
    ja: はっ、ガチモンがこんなとこにいやがったか。
  d_ex_cafe_01_40:
    speaker: milk
    en: You didn't lift a finger and you're proclaiming yourself a leader?
    ko: 아무것도 안 한 주제에 리더는 무슨 리더!
    ja: 何もしてねえくせにどこがリーダーだ！
  d_ex_cafe_01_41:
    speaker: milk
    en: You lazy oaf!
    ko: 이 게으름뱅이 나무늘보 자식이!
    ja: このぐうたらな怠け者野郎め！
  d_ex_cafe_01_42:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャ―
  d_ex_cafe_01_43:
    speaker: sugar
    en: There's no other way.
    ko: 어쩔 수 없군.
    ja: 仕方がない。
  d_ex_cafe_01_44:
    speaker: "<Narration>"
    en: Sugar draws her weapon.
    ko: 슈가가 총을 꺼내들었다.
    ja: シュガーが銃を構えた
  d_ex_cafe_01_45:
    speaker: milk
    en: What, you wanna make something out of it?!
    ko: 뭐야, 여기서 한바탕해보자고?
    ja: 何だ、一発かまそうってか？
  d_ex_cafe_01_46:
    speaker: "<Narration>"
    en: Milk takes out her gun as well.
    ko: 밀크도 총을 꺼내들었다.
    ja: ミルクも銃を取り出した
  d_ex_cafe_01_47:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_01_48:
    speaker: "<Narration>"
    en: Frima does the same.
    ko: 프림도 총을 꺼내들었다.
    ja: プリムも銃を取り出した
  d_ex_cafe_01_49:
    speaker: "<Self>"
    en: Stop.
    ko: 그만해.
    ja: そこまでだ
  d_ex_cafe_01_50:
    speaker: milk
    en: What is it now?!
    ko: 아 왜!
    ja: 何だよ、お前まで！
  d_ex_cafe_01_51:
    speaker: "<Self>"
    en: If the building collapses, you all will be responsible for the damages.
    ko: 건물이 무너지면 복구 비용은 해당 스쿼드가 내야 해.
    ja: 建物が壊れた場合の復旧費用は\n所属する部隊が払うことになっている
  d_ex_cafe_01_52:
    speaker: frima
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_cafe_01_53:
    speaker: sugar
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_cafe_01_54:
    speaker: milk
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_cafe_01_55:
    speaker: "<Self>"
    en: You sure you're okay with that?
    ko: 괜찮겠어?
    ja: それでもいいのか？
  d_ex_cafe_01_56:
    speaker: "<Narration>"
    en: Everyone holsters their weapons.
    ko: 세 사람은 말없이 총을 집어넣었다.
    ja: 3人は無言で銃をしまった
  d_ex_cafe_01_57:
    speaker: sugar
    en: Then how do we choose?
    ko: 그럼 어떻게 정하지?
    ja: じゃあどうやって決める？
  d_ex_cafe_01_58:
    speaker: milk
    en: Rock paper scissors?
    ko: 가위바위보?
    ja: ジャンケンで決めるか？
  d_ex_cafe_01_59:
    speaker: frima
    en: No. Pure chance.
    ko: 운빨. 싫음.
    ja: 運任せ。嫌い。
  d_ex_cafe_01_60:
    speaker: milk
    en: Well, what then?
    ko: "그럼 뭐. \n뭐로 하라고."
    ja: |-
      じゃあ何だ。
      どうするってんだ。
  d_ex_cafe_01_61:
    speaker: sugar
    en: You got any ideas?
    ko: 파트너는 의견 없나?
    ja: パートナーは何かいいアイデアない？
  d_ex_cafe_01_62:
    speaker: "<Self>"
    en: How about everyone earns however much they sell of their namesake drink?
    ko: 커피를 지명받은 사람이 그 돈을 다 갖는 건 어때?
    ja: |-
      自分のコーヒーが注文されるたびに
      その代金をもらうっていうのはどうだ
  d_ex_cafe_01_63:
    speaker: milk
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_cafe_01_64:
    speaker: sugar
    en: Earn what you sell... not bad.
    ko: 지명제라… 나쁘지 않군.
    ja: 指名制ってことね…悪くはないかも。
  d_ex_cafe_01_65:
    speaker: milk
    en: You're pretty smart, Commander!
    ko: 이야~ 지휘관 좀 똑똑한데?
    ja: お～兄貴もなかなか頭が切れるじゃねぇか。
  d_ex_cafe_01_66:
    speaker: frima
    en: Acceptable.
    ko: 좋음.
    ja: いい。
  d_ex_cafe_01_67:
    speaker: sugar
    en: All right, that's the rule from here on out.
    ko: 그럼 이제부터 이 룰에 따르는 걸로.
    ja: じゃあ今からそのルールに従うわよ。
  d_ex_cafe_01_68:
    speaker: frima
    en: Agreed.
    ko: 동의.
    ja: 同感。
  d_ex_cafe_01_69:
    speaker: milk
    en: I like it.
    ko: 나도 좋아.
    ja: オッケー。
  d_ex_cafe_01_70:
    speaker: milk
    en: In that case...
    ko: 그런 의미에서 형씨.
    ja: そういうことで兄貴、
  d_ex_cafe_01_71:
    speaker: "<Narration>"
    en: Milk faces me and puts her hand out.
    ko: 밀크가 손을 내밀었다.
    ja: ミルクが手を出してきた
  d_ex_cafe_01_72:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_cafe_01_73:
    speaker: milk
    en: What are you staring at?
    ko: 뭘 빤히 보고 있어?
    ja: 何ボケっとしてんだ。
  d_ex_cafe_01_74:
    speaker: milk
    en: You're not trying to run off without paying, are you?
    ko: 설마 형씨, 먹튀하려는 건 아니지?
    ja: まさか兄貴、飲み逃げするつもりか？
  d_ex_cafe_01_75:
    speaker: "<Self>"
    en: Wasn't it for free?
    ko: 무료로 주는 거 아니었어?
    ja: タダで飲ませてくれたんじゃなかったのか？
  d_ex_cafe_01_76:
    speaker: milk
    en: I gave you a sample. I didn't say anything about it being free.
    ko: 체험해보랬지 무료라고는 안 했잖아?
    ja: |-
      味見してみろと言った、
      タダで飲ますとは言ってねえ。
  d_ex_cafe_01_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_01_78:
    speaker: "<Narration>"
    en: I pay Milk her money.
    ko: 밀크에게 돈을 건넸다.
    ja: ミルクにコーヒー代を払った
  d_ex_cafe_01_79:
    speaker: milk
    en: Ka-ching! Hehe...
    ko: 흐흐~ 공돈 생겼네~
    ja: ふふ～ん、稼いだ稼いだ～
  d_ex_cafe_01_80:
    speaker: "<Narration>"
    en: Sugar puts her hand out towards Milk.
    ko: 슈가가 밀크에게 손을 내밀었다.
    ja: シュガーがミルクに手を差し出した
  d_ex_cafe_01_81:
    speaker: milk
    en: What are you doing?
    ko: 뭐.
    ja: は？
  d_ex_cafe_01_82:
    speaker: sugar
    en: I'm the one who had the Commander order a coffee.
    ko: 파트너에게 커피를 시키라고 한 건 나다.
    ja: |-
      パートナーにコーヒーを注文しろと
      言ったのは私よ。
  d_ex_cafe_01_83:
    speaker: sugar
    en: Moreover, it was a Sugar Coffee.
    ko: 무엇보다, 슈가 커피다.
    ja: |-
      そしてパートナーが注文したのは
      シュガーコーヒーだったわ。
  d_ex_cafe_01_84:
    speaker: milk
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_cafe_01_85:
    speaker: milk
    en: But I'm the one who asked them to pay. This is my money!
    ko: 야, 그런 식으로 따지면 돈 달라고 한 건 나거든!
    ja: |-
      おい、そう来るか。となれば、金を払えと
      言ったのはこの私だぞ！
  d_ex_cafe_01_86:
    speaker: sugar
    en: Sugar Coffee. Rules are rules.
    ko: 슈가 커피. 룰.
    ja: シュガーコーヒー。ルール。
  d_ex_cafe_01_87:
    speaker: milk
    en: Damn, should've had him drink Milk Coffee.
    ko: 아 씨, 밀크 커피를 먹였어야 했는데.
    ja: |-
      くそっ。ミルクコーヒー飲ませときゃ
      よかった。
  d_ex_cafe_01_88:
    speaker: milk
    en: Fine, I'll give you half.
    ko: 그래 까짓것 반 줄게.
    ja: ったく。こんなはした金、半分くれてやる。
  d_ex_cafe_01_89:
    speaker: "<Narration>"
    en: Frima extends her hand.
    ko: 프림도 손을 내밀었다.
    ja: プリムも手を出した
  d_ex_cafe_01_90:
    speaker: milk
    en: What now?!
    ko: 넌 또 뭐!
    ja: お前はまた何だ！
  d_ex_cafe_01_91:
    speaker: frima
    en: Leader.
    ko: 리더.
    ja: リーダー。
  d_ex_cafe_01_92:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_01_93:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_01_94:
    speaker: milk
    en: Are you screwing with me?!
    ko: 그래, 어디 한 번 해보자 이거지?
    ja: ふんっ、ケンカ売ってんのか！
  d_ex_cafe_01_95:
    speaker: "<Monologue>"
    en: Things are getting tense.
    ko: 분위기가 점점 험악해진다.
    ja: 雰囲気がどんどん険悪になっていく
  d_ex_cafe_01_96:
    speaker: "<Monologue>"
    en: I dip out before it gets worse.
    ko: 더 엮이기 전에 도망쳤다.
    ja: 巻き込まれないうちにそこから逃げることにした
d_ex_cafe_02:
  d_ex_cafe_02_1:
    speaker: "<Monologue>"
    en: I go inside the cafe to get a coffee after lunch.
    ko: 점심 식사를 마치고 커피 한 잔을 마시러 카페에 들어갔다.
    ja: 昼食を終え、コーヒーを飲みにカフェに入った
  d_ex_cafe_02_2:
    speaker: "<Monologue>"
    en: All of Cafe Sweety's squad members are inside, looking very pensive.
    ko: 가게 안에선 카페 스위티 스쿼드가 머리를 싸매고 있다.
    ja: |-
      店の中ではカフェ・スウィーティーの部隊員が
      頭を抱えている
  d_ex_cafe_02_3:
    speaker: sugar
    en: Ah, perfect timing.
    ko: 파트너, 마침 잘 왔어.
    ja: |-
      パートナー、ちょうどいいところに
      来てくれたわ。
  d_ex_cafe_02_4:
    speaker: "<Self>"
    en: What's the matter?
    ko: 무슨 일이야?
    ja: どうしたんだ？
  d_ex_cafe_02_5:
    speaker: sugar
    en: The cafe's gotten 12 complaints already.
    ko: 카페에 컴플레인이 12개나 들어왔어.
    ja: カフェにクレームが12件も入ってきたの。
  d_ex_cafe_02_6:
    speaker: sugar
    en: People say it's ridiculous that we only have 3 drinks.
    ko: 메뉴가 3개밖에 없는 게 말이 되냐는군.
    ja: |-
      メニューが3種類しかないなんて
      信じられないとか何とか。
  d_ex_cafe_02_7:
    speaker: milk
    en: If they taste good, what's the problem?
    ko: 하! 맛만 있으면 됐지 뭐 이리 바라는 게 많아?
    ja: |-
      ったく！美味ければいいだろが！
      欲張りすぎだっつーの！
  d_ex_cafe_02_8:
    speaker: milk
    en: If only we didn't have to deal with customers...
    ko: 손님만 아니었어도…
    ja: 客じゃなかったらとっくの昔に私が…
  d_ex_cafe_02_9:
    speaker: "<Self>"
    en: So you're expanding the menu?
    ko: 드디어 메뉴를 늘리는 거야?
    ja: ついに新メニューの誕生か？
  d_ex_cafe_02_10:
    speaker: milk
    en: That's what we were discussing.
    ko: 그래, 그래서 다 같이 회의 중이었는데
    ja: そうだ。今ちょうど会議をしていて
  d_ex_cafe_02_11:
    speaker: milk
    en: We've come up with a new idea. Take a look.
    ko: |-
      마침 아이디어가 나온 참이라
      형씨가 한 번 봐주면 좋겠어.
    ja: |-
      いいアイデアが浮かんだところだった。
      兄貴、ちょっと見てくれ。
  d_ex_cafe_02_12:
    speaker: milk
    en: Presenting item No. 4 on the Cafe Sweety menu!
    ko: 자, 우리 카페 스위티의 4번째 메뉴!
    ja: |-
      これがカフェ・スウィーティーの
      4番目のメニューだ！
  d_ex_cafe_02_13:
    speaker: milk
    en: MilkSugarCream Coffee!
    ko: 이름하야 '밀크슈가프림 커피!'
    ja: |-
      その名も「ミルクシュガープリムコーヒー」
      だぜ！
  d_ex_cafe_02_14:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_02_15:
    speaker: sugar
    en: Wait a minute.
    ko: 잠깐.
    ja: ちょっと待った。
  d_ex_cafe_02_16:
    speaker: sugar
    en: Didn't we agree it was gonna be SugarCreamMilk Coffee?
    ko: 신메뉴 이름은 '슈가프림밀크 커피'로 결정된 것 아니었나?
    ja: 新メニューの名前は「シュガープリム\nミルクコーヒー」じゃなかったの？
  d_ex_cafe_02_17:
    speaker: milk
    en: The milk is at the top, so it should be MilkSugarCream.
    ko: 무슨 소리, 우유를 제일 위에 부으니까 '밀크슈가프림 커피'지!
    ja: |-
      何言ってんだ、ミルクを一番上に注ぐから
      「ミルクシュガープリム」コーヒーだ！
  d_ex_cafe_02_18:
    speaker: sugar
    en: Milk gets poured last, so it should be at the back.
    ko: 우유가 제일 마지막에 들어갔으니 이름도 제일 뒤로 가는 게 맞다.
    ja: |-
      ミルクが一番最後に入るから、
      名前も一番最後が正しいわ。
  d_ex_cafe_02_19:
    speaker: frima
    en: CreamSugarMilk coffee.
    ko: 프림슈가밀크 커피.
    ja: プリムシュガーミルクコーヒー。
  d_ex_cafe_02_20:
    speaker: milk
    en: I swear...
    ko: 이 자식들이 또…….
    ja: こいつら、ったく…
  d_ex_cafe_02_21:
    speaker: "<Self>"
    en: Calm down.
    ko: 진정들 해.
    ja: ちょっと落ち着け
  d_ex_cafe_02_22:
    speaker: milk
    en: Fine, we can figure out the name later.
    ko: 하… 그래. 일단 이름은 제껴.
    ja: はあ…こうしよう。とりあえず商品名は保留だ。
  d_ex_cafe_02_23:
    speaker: sugar
    en: First we need to decide whether or not to even put it on the menu.
    ko: 좋아, 이름은 출시가 확정되면 마저 정하는 걸로 하고.
    ja: |-
      いいわ、販売が確定したあとに
      決めるってことで。
  d_ex_cafe_02_24:
    speaker: sugar
    en: Have a taste.
    ko: 맛부터 봐줬으면 좋겠군.
    ja: 味の評価をお願いするわ。
  d_ex_cafe_02_25:
    speaker: sugar
    en: It's an even mix of sugar, cream and milk. It's bound to make your taste buds
      sing!
    ko: |-
      슈가, 프림, 밀크를 모두 1대 1대 1의 비율로 섞은
      극강의 단 맛을 자랑할 커피지.
    ja: |-
      シュガー、プリムクリーム、ミルクを全部
      1対1対1の割合で混ぜた
      究極の甘みが自慢のコーヒーよ。
  d_ex_cafe_02_26:
    speaker: "<Narration>"
    en: Sugar hands me some freshly prepared coffee.
    ko: 슈가가 갓 만든 커피를 건넸다.
    ja: シュガーが作りたてのコーヒーを渡してくれた
  d_ex_cafe_02_27:
    speaker: "<Narration>"
    en: "... The texture resembles something sludge-like."
    ko: 슬라임 같은 것이 잔 안에 들어있다.
    ja: |-
      スライムのような何かがコーヒーの中に
      浮かんでいる
  d_ex_cafe_02_28:
    speaker: milk
    en: C'mon, drink up!
    ko: 쭉~ 쭉~ 들이켜.
    ja: グイッと飲め。
  d_ex_cafe_02_29:
    speaker: "<Monologue>"
    en: I set my fears aside and take a sip.
    ko: 두렵지만 한 입 벌컥 마셨다.
    ja: 不安だったが一口で飲み干した
  d_ex_cafe_02_30:
    speaker: "<Monologue>"
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  d_ex_cafe_02_31:
    speaker: "<Choice>"
    en: This is awful.
    ko: "…도저히 못 먹겠어."
    ja: "…飲めたもんじゃない"
  d_ex_cafe_02_32:
    speaker: "<Choice>"
    en: It's great... if you want to poison someone.
    ko: "…독살 무기로 좋은 것 같아."
    ja: "…毒殺用にちょうどよさそうだ"
  d_ex_cafe_02_33:
    speaker: milk
    en: Darn, maybe mixing everything together wasn't such a good idea after all.
    ko: 칫, 역시 다 섞는 건 무리였나 보네.
    ja: ちっ、やっぱりごったまぜはダメだったか。
  d_ex_cafe_02_34:
    speaker: sugar
    en: That's fine, we kinda expected that's what would happen.
    ko: 좋아, 여기까진 예상한 범위로군.
    ja: 大丈夫、ここまでは予想通りだわ。
  d_ex_cafe_02_35:
    speaker: sugar
    en: Now is where you come in.
    ko: 파트너, 이제 파트너의 차례야.
    ja: パートナー、今度はパートナーの番よ。
  d_ex_cafe_02_36:
    speaker: sugar
    en: Got any ideas for a new menu item?
    ko: 신메뉴에 대한 괜찮은 아이디어를 줬으면 해.
    ja: 何かいいアイデアはないかしら。
  d_ex_cafe_02_37:
    speaker: milk
    en: Yeah, whatever you've got, fire away.
    ko: 그래, 뭐든 좋으니 카페에서 팔 만한 괜찮은 메뉴 뭐 없어?
    ja: |-
      何でもいいからカフェで売れそうなメニューを
      考えてくれねえか？
  d_ex_cafe_02_38:
    speaker: "<Choice>"
    en: Espresso.
    ko: 에스프레소.
    ja: エスプレッソ
  d_ex_cafe_02_39:
    speaker: "<Choice>"
    en: Mint Chocolate Latte.
    ko: 민트 초코 라떼.
    ja: チョコミントラテ
  d_ex_cafe_02_40:
    speaker: milk
    en: Espresso...
    ko: 에스프레소라면…….
    ja: エスプレッソっつーと…
  d_ex_cafe_02_41:
    speaker: milk
    en: Just plain ol' coffee? No milk, cream, or sugar?
    ko: |-
      우유도, 설탕도, 프림도
      아무것도 안 들어간 커피를 말하는 거지?
    ja: |-
      牛乳も、砂糖も、クリームも
      何も入らないコーヒーのことか？
  d_ex_cafe_02_42:
    speaker: "<Self>"
    en: Right.
    ko: 맞아.
    ja: そうだ
  d_ex_cafe_02_43:
    speaker: sugar
    en: I'm fine with that, so long as you add some sugar.
    ko: 그러면 설탕을 넣어 마시면 되겠군, 난 합격이다.
    ja: |-
      だったら砂糖を入れて飲めばいいわね、
      私は賛成よ。
  d_ex_cafe_02_44:
    speaker: milk
    en: That's no different from Sugar Coffee.
    ko: 설탕을 넣으면 슈가 커피랑 다를 게 없잖아.
    ja: |-
      そうしたらただのシュガーコーヒーと
      変わんねえだろ。
  d_ex_cafe_02_45:
    speaker: milk
    en: Espresso should be straight-up.
    ko: 에스프레소는 아무것도 넣으면 안 돼.
    ja: エスプレッソは何も入れちゃだめだ。
  d_ex_cafe_02_46:
    speaker: frima
    en: Uh...
    ko: 으…….
    ja: うぅ……
  d_ex_cafe_02_47:
    speaker: sugar
    en: People actually drink that stuff?
    ko: 그런 아무것도 안 들어간 커피를 원하는 사람이 있다고…?
    ja: |-
      そんな味気ないコーヒーを
      飲みたい人がいるの…？
  d_ex_cafe_02_48:
    speaker: sugar
    en: I can't even imagine... that needs at least 10 spoonfuls of sugar.
    ko: 설탕이 10개 정도는 들어가야 마실만할 텐데 이해할 수 없군.
    ja: |-
      角砂糖が10個は入ってこそ、
      飲めると思うけど。
  d_ex_cafe_02_49:
    speaker: sugar
    en: |-
      But, different strokes for different folks...
      I'll make the espresso.
    ko: "하지만 입맛은 개인의 취향이니 \n일단 파트너의 말대로 에스프레소를 한 번 만들어 보겠다."
    ja: |-
      でも好みは人それぞれよね。パートナーの
      言う通り、エスプレッソを作ってみるわ。
  d_ex_cafe_02_50:
    speaker: "<Narration>"
    en: A little while later.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_cafe_02_51:
    speaker: "<Narration>"
    en: After some trial and error, 4 espressos have been made.
    ko: 우여곡절 끝에 에스프레소 4잔이 만들어졌다.
    ja: 試行錯誤の末、エスプレッソ4杯が完成した
  d_ex_cafe_02_52:
    speaker: frima
    en: Are you sure about the color? It's black.
    ko: 색이 이게 맞아? 새카만데?
    ja: 何この色！真っ黒！
  d_ex_cafe_02_53:
    speaker: sugar
    en: According to the recipe, it's right...
    ko: 레시피로는 이게 맞다만…….
    ja: レシピ通りに作ったつもりだけど…
  d_ex_cafe_02_54:
    speaker: milk
    en: And you drink it in this small cup?
    ko: 그리고 굳이 이런 코딱지만 한 잔에 마시는 거다 이거지?
    ja: こんなおちょこみたいなのに入れて飲むのか？
  d_ex_cafe_02_55:
    speaker: milk
    en: What do you think, Commander?
    ko: 어이, 지휘관 형씨가 봤을땐 어때.
    ja: おい、指揮官の兄貴はどう思う？
  d_ex_cafe_02_56:
    speaker: "<Self>"
    en: Looks good to me.
    ko: "…꽤 그럴싸해 보여."
    ja: "…なかなかそれっぽく見えていいと思う"
  d_ex_cafe_02_57:
    speaker: milk
    en: All right then, everyone down it on three.
    ko: 좋았어, 그러면 셋 세고 다 같이 원샷 때리는 거야!
    ja: |-
      よし、じゃあいちにのさんで
      みんなで一気に飲むぞ！
  d_ex_cafe_02_58:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_02_59:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_02_60:
    speaker: milk
    en: One-
    ko: 하나-
    ja: いちー
  d_ex_cafe_02_61:
    speaker: milk
    en: Two-
    ko: 둘-
    ja: にのー
  d_ex_cafe_02_62:
    speaker: milk
    en: Three!!
    ko: 셋!!
    ja: さんっ！
  d_ex_cafe_02_63:
    speaker: "<Narration>"
    en: Only Milk drinks hers.
    ko: 밀크 혼자 원샷을 했다.
    ja: ミルクだけが一気飲みをした
  d_ex_cafe_02_64:
    speaker: milk
    en: Ughhhhh! It's so bitter!
    ko: 구에에에엑 써!!
    ja: ぐえええええっ、にがっ！
  d_ex_cafe_02_65:
    speaker: milk
    en: What!? Nobody else drank it?
    ko: 뭐야, 아무도 안 마신 거야?!
    ja: おい、私だけ飲んだのか！？
  d_ex_cafe_02_66:
    speaker: sugar
    en: It needs more sugar, for sure.
    ko: 역시 설탕을 넣어야겠다.
    ja: やっぱり砂糖抜きでは飲めないわ。
  d_ex_cafe_02_67:
    speaker: frima
    en: Hate bitter.
    ko: 쓴 거. 싫음.
    ja: 苦いの。嫌い。
  d_ex_cafe_02_68:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_02_69:
    speaker: milk
    en: I get you two flaking on me,
    ko: 그래, 이 자식들은 그렇다 치자.
    ja: まあいい、お前たちは大目に見てやろう。
  d_ex_cafe_02_70:
    speaker: milk
    en: but you, Commander? You're the one who suggested this!
    ko: 근데 직접 추천한 형씨가 안 마시는 건 무슨 경우지?!
    ja: 最初に言い出した兄貴はどういうつもりだ！？
  d_ex_cafe_02_71:
    speaker: milk
    en: Mint Chocolate Latte...
    ko: 민트 초코 라떼라면…….
    ja: チョコミントラテっつーと…
  d_ex_cafe_02_72:
    speaker: milk
    en: You mean making a sweet coffee using mint?
    ko: 민트를 이용해 만든 달달한 커피를 말하는 거지?
    ja: ミントが入った甘いコーヒーってことだな？
  d_ex_cafe_02_73:
    speaker: "<Self>"
    en: Yes.
    ko: 맞아.
    ja: そうだ
  d_ex_cafe_02_74:
    speaker: sugar
    en: Sweet coffee? I'm on board.
    ko: 달달한 커피라니, 난 합격이다.
    ja: 甘いコーヒーってことなら、私は賛成よ。
  d_ex_cafe_02_75:
    speaker: milk
    en: Have you ever tried mint?
    ko: 민트 먹어본 적은 있냐?
    ja: ミントの味を知ってて言ってんのか？
  d_ex_cafe_02_76:
    speaker: milk
    en: I heard it tastes like toothpaste.
    ko: 소문으로는 치약 맛이 난다던데.
    ja: 噂によれば歯磨き粉の味らしいぞ？
  d_ex_cafe_02_77:
    speaker: frima
    en: Uh...
    ko: 으…….
    ja: うぅ……
  d_ex_cafe_02_78:
    speaker: sugar
    en: There are people who like their drinks to taste like toothpaste?
    ko: 치약 맛이 나는 걸 마시는 사람이 있다고…?
    ja: |-
      歯磨き粉味のコーヒーなんかを
      飲む人がいるの…！？
  d_ex_cafe_02_79:
    speaker: sugar
    en: I can't even imagine adding toothpaste to Sugar Coffee.
    ko: 내 슈가 커피에 치약을 섞는다고 생각하니 끔찍하군.
    ja: |-
      シュガーコーヒーに歯磨き粉を混ぜた
      味だなんて、想像しただけでも嫌になるわ。
  d_ex_cafe_02_80:
    speaker: sugar
    en: |-
      But, different strokes for different folks...
      Mint Chocolate Latte it is.
    ko: "하지만 입맛은 개인의 취향이니 \n일단 파트너의 말대로 민트 초코 라떼를 한 번 만들어 보겠다."
    ja: |-
      でもこれが好きな人がいるかもしれない。
      とりあえず作ってみるわ。
  d_ex_cafe_02_81:
    speaker: "<Narration>"
    en: A bit later
    ko: 잠시 후
    ja: しばらくして
  d_ex_cafe_02_82:
    speaker: "<Narration>"
    en: After some trial and error, 4 Mint Chocolate Lattes have been made.
    ko: 우여곡절 끝에 민트 초코 라떼 4잔이 만들어졌다.
    ja: 試行錯誤の末、チョコミントラテ4杯が完成した
  d_ex_cafe_02_83:
    speaker: milk
    en: Are you sure about the color? It's green.
    ko: 색이 이게 맞아? 초록색인데?
    ja: この色で合ってんのか？緑色だぞ？
  d_ex_cafe_02_84:
    speaker: sugar
    en: According to the recipe, it's right...
    ko: 레시피로는 이게 맞다만…….
    ja: レシピ通りに作ったつもりだけど…
  d_ex_cafe_02_85:
    speaker: milk
    en: The smell is super potent.
    ko: 냄새부터 코가 뻥 뚫리는구만.
    ja: 匂いでもう鼻がやられたぞ。
  d_ex_cafe_02_86:
    speaker: milk
    en: What do you think, Commander?
    ko: 어이, 지휘관 형씨가 봤을 땐 어때.
    ja: おい、指揮官の兄貴はどう思う。
  d_ex_cafe_02_87:
    speaker: "<Self>"
    en: Looks good to me.
    ko: "…꽤 그럴싸해 보여."
    ja: "…なかなかそれっぽく見えていいと思う"
  d_ex_cafe_02_88:
    speaker: milk
    en: All right then, everyone down it on three.
    ko: 좋았어, 그러면 셋 세고 다 같이 원샷 때리는 거야!
    ja: |-
      よし、じゃあいちにのさんで
      みんなで一気に飲むぞ！
  d_ex_cafe_02_89:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_02_90:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_02_91:
    speaker: milk
    en: One-
    ko: 하나-
    ja: いちー
  d_ex_cafe_02_92:
    speaker: milk
    en: Two-
    ko: 둘-
    ja: にのー
  d_ex_cafe_02_93:
    speaker: milk
    en: Three!!
    ko: 셋!!
    ja: さんっ！
  d_ex_cafe_02_94:
    speaker: "<Narration>"
    en: We all drink at the same time.
    ko: 모두 함께 원샷을 했다.
    ja: みんなで一気に飲んだ
  d_ex_cafe_02_95:
    speaker: milk
    en: Ugh? What is that?
    ko: 구에에에엑 이게 무슨 맛이야!!
    ja: ぐええええっ、何だこの味は！
  d_ex_cafe_02_96:
    speaker: frima
    en: Terrible.
    ko: 끔찍.
    ja: 酷い。
  d_ex_cafe_02_97:
    speaker: sugar
    en: I kinda like it.
    ko: 오, 난 꽤 맛있어.
    ja: え、私は結構いけるかも。
  d_ex_cafe_02_98:
    speaker: milk
    en: What?! You can't be serious.
    ko: 뭐? 이딴 게 맛있다고?
    ja: はぁ？こんなんが美味いって？
  d_ex_cafe_02_99:
    speaker: sugar
    en: I'm not picking up any toothpaste, and it's very sweet. It's not bad.
    ko: 생각보다 치약 맛도 별로 안 나고, 달달해서 맛있는데?
    ja: |-
      思ったより歯磨き粉の味もしないし、
      甘くておいしいわ。
  d_ex_cafe_02_100:
    speaker: milk
    en: I can't believe what I'm hearing...
    ko: 말도 안 돼…….
    ja: 冗談だろ…
  d_ex_cafe_02_101:
    speaker: milk
    en: What about you, Commander?
    ko: 형씨, 형씨는 어때.
    ja: 兄貴、兄貴はどうだ。
  d_ex_cafe_02_102:
    speaker: "<Choice>"
    en: It's heavenly!
    ko: 천상의 맛!
    ja: 史上最高の味だ！
  d_ex_cafe_02_103:
    speaker: "<Choice>"
    en: I'd rather eat toothpaste.
    ko: 그냥 치약을 먹는 게 낫겠어.
    ja: 歯磨き粉を食べた方がましだ
  d_ex_cafe_02_104:
    speaker: milk
    en: You two certainly have... unique tastes.
    ko: 정말 취향들 특이하네.
    ja: 私には死んでも理解できねえ。
  d_ex_cafe_02_105:
    speaker: milk
    en: Yes, maybe Sugar's taste buds have gone crazy.
    ko: 역시, 슈가의 입맛이 돌아버린 건가.
    ja: |-
      やっぱりシュガーの味覚は
      メチャクチャっつーことか。
  d_ex_cafe_02_106:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_02_107:
    speaker: milk
    en: Either way, I can't sell this.
    ko: 어쨌든 난 이거 못 팔아.
    ja: とにかくこんなんじゃ売れねぇ。
  d_ex_cafe_02_108:
    speaker: milk
    en: I don't want to sell something I wouldn't drink myself.
    ko: 내가 마시지도 못하는 음료를 팔고 싶지는 않아.
    ja: 私が飲めないものをどうやって売るっつーんだ。
  d_ex_cafe_02_109:
    speaker: milk
    en: I don't like such divisive drinks.
    ko: 호불호가 너무 갈리는 메뉴는 사양이야, 형씨.
    ja: 好みが分かれすぎるメニューは却下だ。
  d_ex_cafe_02_110:
    speaker: "<Self>"
    en: Sorry.
    ko: 미안해.
    ja: すまない
  d_ex_cafe_02_111:
    speaker: milk
    en: Enough of this. I don't care if we end up getting complaints, the fourth new
      dish at Cafe Sweety will be...
    ko: 됐어, 컴플레인이고 뭐고 이번 카페 스위티의 4번째 신메뉴는.
    ja: |-
      もういい、クレームが入ろうがどうなろうが
      カフェ・スウィーティーの新メニュー追加は
  d_ex_cafe_02_112:
    speaker: milk
    en: nothing!
    ko: 없음이다!
    ja: なしにする！
  d_ex_cafe_02_113:
    speaker: sugar
    en: They just said they were sorry. Maybe you can get another suggestion from
      them.
    ko: 사과도 받았으니 다른 메뉴를 추천 받는건…….
    ja: |-
      パートナーもこうして謝ってるんだし、
      他のメニューを考えてもらったら…
  d_ex_cafe_02_114:
    speaker: milk
    en: Sorry, you say?
    ko: "…사과?"
    ja: "…謝るだと？"
  d_ex_cafe_02_115:
    speaker: "<Narration>"
    en: Milk smiles and takes out her gun.
    ko: 밀크가 웃으며 총을 꺼내들었다.
    ja: ミルクが笑いながら銃を取り出した
  d_ex_cafe_02_116:
    speaker: milk
    en: I don't accept apologies.
    ko: 난 원래 사과 같은 거 안 받아.
    ja: |-
      私はなぁ、詫びの言葉を聞くつもりは
      さらさらねぇ。
  d_ex_cafe_02_117:
    speaker: milk
    en: I am, however, more than willing to accept cash. Or your life.
    ko: 받아도 돈이나 목숨으로 받아냈지.
    ja: どうせなら金や命で詫びれっつーの。
  d_ex_cafe_02_118:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_cafe_02_119:
    speaker: "<Monologue>"
    en: I should have suggested something a bit less eccentric.
    ko: 좀 더 평범한 메뉴를 추천할 걸 그랬다.
    ja: もう少し平凡なメニューを提案すればよかった
  d_ex_cafe_02_120:
    speaker: "<Monologue>"
    en: I make a quiet escape while Milk kicks up a fuss.
    ko: 밀크가 난동을 피우는 틈에 몰래 빠져나갔다.
    ja: ミルクが暴れている隙を見て、そっと立ち去った
d_ex_cafe_03:
  d_ex_cafe_03_1:
    speaker: milk
    en: Is it me, or has business been dead around here?
    ko: 요새 손님이 좀 준 것 같지 않아?
    ja: 最近、お客が少なくねぇか？
  d_ex_cafe_03_2:
    speaker: milk
    en: It's quiet. Too quiet.
    ko: 묘하게 한가하다 말이지.
    ja: 妙に暇なんだよな。
  d_ex_cafe_03_3:
    speaker: frima
    en: Quiet. Happy.
    ko: 한가. 행복.
    ja: 暇。幸せ。
  d_ex_cafe_03_4:
    speaker: sugar
    en: Do you think it's because the menu is so small?
    ko: 메뉴가 너무 한정적이라 그런 건가?
    ja: メニューが少なすぎるせいかしら？
  d_ex_cafe_03_5:
    speaker: sugar
    en: Or maybe we haven't tried hard enough to lure the customers in...
    ko: 아니면 호객 행위가 부족했다던가….
    ja: それとももっと宣伝すべきだったのか…
  d_ex_cafe_03_6:
    speaker: sugar
    en: What do you think, Partner?
    ko: 파트너는 어떻게 생각해?
    ja: どう思う、パートナー。
  d_ex_cafe_03_7:
    speaker: "<Self>"
    en: You'd be doing just fine if you didn't fight with the customers.
    ko: 손님들과 싸우지만 않아도 중박은 칠 것 같아.
    ja: 客とケンカさえしなければ、それなりに稼げるはずだ
  d_ex_cafe_03_8:
    speaker: milk
    en: What? Who says we fight with the customers?
    ko: 우리가 손님이랑 싸웠었나…?
    ja: 客とケンカ？そんなことしたっけ…？
  d_ex_cafe_03_9:
    speaker: milk
    en: Actually, I guess I have been a bit short with the customers lately...
    ko: 요새 손님한테 짜증을 좀 냈던 것 같기도 하고….
    ja: |-
      最近、客にちょっとイライラをぶつけたような
      気はするけどよ…
  d_ex_cafe_03_10:
    speaker: milk
    en: All right, from here on out, it's nothing but smiles all around from me!
    ko: 좋아, 앞으로 손님이 오면 깍듯하게 모셔주마.
    ja: よし、客が来たら丁寧におもてなししよう。
  d_ex_cafe_03_11:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 지잉-
    ja: ブルルル―
  d_ex_cafe_03_12:
    speaker: milk
    en: Hey, is that a customer?!
    ko: 어, 손님인가?!
    ja: お、客か！？
  d_ex_cafe_03_13:
    speaker: belorta
    en: Hello!
    ko: 안녕~
    ja: こんにちは～
  d_ex_cafe_03_14:
    speaker: milk
    en: Welcome!
    ko: 어서 와!
    ja: いらっしゃい！
  d_ex_cafe_03_15:
    speaker: sugar
    en: Hey, Belorta.
    ko: 어서 와, 벨로타.
    ja: いらっしゃい、ベロータ。
  d_ex_cafe_03_16:
    speaker: sugar
    en: What'll you have?
    ko: 어떤 커피로 뽑아줄까?
    ja: どんなコーヒーがいい？
  d_ex_cafe_03_17:
    speaker: milk
    en: We make everything here ourselves, take your pick!
    ko: 뭐든 말만 해~ 우리가 직접 뽑아줄 테니까.
    ja: 何でも言えよ～私が直々に出してあげるからな。
  d_ex_cafe_03_18:
    speaker: belorta
    en: Hmm...
    ko: 흐음~
    ja: うぅ～ん。
  d_ex_cafe_03_19:
    speaker: belorta
    en: Do you have anything other than coffee?
    ko: 여기에 커피 말고 다른 건 없어?
    ja: ここはコーヒーしかないの？
  d_ex_cafe_03_20:
    speaker: belorta
    en: I'm not really a big java freak.
    ko: 나 같은 어린애들은 커피 별로 안 좋아하는데~
    ja: |-
      私みたいな子どもは、コーヒーはあんまり
      好きじゃないんだよね～
  d_ex_cafe_03_21:
    speaker: milk
    en: "... Excuse me?"
    ko: 뭐야.
    ja: 何？
  d_ex_cafe_03_22:
    speaker: milk
    en: This is a cafe! What else would we possibly serve?
    ko: 카페에 커피 말고 뭐가 더 있어야 하는데?
    ja: カフェだぞ。コーヒーの他に何が必要なんだよ。
  d_ex_cafe_03_23:
    speaker: belorta
    en: I don't know, desserts and stuff like that!
    ko: 당연히 디저트가 필요하지~!
    ja: 当然、スイーツが必要でしょ～！
  d_ex_cafe_03_24:
    speaker: belorta
    en: You're limiting yourself by only selling coffee...
    ko: 커피만 팔면 장사가 잘 되긴 해?
    ja: そもそもコーヒーだけでやっていけるの？
  d_ex_cafe_03_25:
    speaker: belorta
    en: Be honest, are you getting a lot of customers?
    ko: 솔직히 요새 손님도 별로 없지?
    ja: 正直、最近はお客さんもあんまり来ないでしょ？
  d_ex_cafe_03_26:
    speaker: milk
    en: Wh-what?
    ko: 뭐, 뭐라고?
    ja: な、何だって？
  d_ex_cafe_03_27:
    speaker: belorta
    en: Sigh... I knew this would happen.
    ko: 어휴, 이럴 줄 알았어~
    ja: もう、そうだと思った～
  d_ex_cafe_03_28:
    speaker: belorta
    en: |-
      That's why I'm having someone come in to help you guys.
      They run one of the most famous cafes in the Ark.
    ko: |-
      그래서 내가 카페 스위티를 위해
      방주에 유명한 카페를 운영했었던 분을 불렀어.
    ja: |-
      だから私が、カフェ・スウィーティーのために
      アークで有名なカフェを運営していた人を
      呼んだの。
  d_ex_cafe_03_29:
    speaker: milk
    en: Who the hell do you think you are?!
    ko: 그걸 니가 왜 부르는데 짜샤!
    ja: なんでお前がそんなことをするんだ！
  d_ex_cafe_03_30:
    speaker: milk
    en: You're just a customer, so act like it! Shut up, drink your coffee, and get
      the hell out!
    ko: 손님이면 손님답게 그냥 커피만 마시고 가라, 엉?!
    ja: |-
      客なら客らしく、大人しくコーヒー飲んで
      帰れよ！
  d_ex_cafe_03_31:
    speaker: belorta
    en: You could at least hear what she has to say. I've already called her, after
      all.
    ko: 이왕 부른 거 그냥 조언이라도 들어보는 건 어때~?
    ja: |-
      せっかく呼んだんだから、アドバイスだけでも
      聞いてみたら？
  d_ex_cafe_03_32:
    speaker: belorta
    en: Who knows, her advice could be a boon for business.
    ko: 갑자기 손님이 어마어마하게 늘 수도 있잖아♡
    ja: |-
      一気にお客さんがいっぱい増えるかも
      しれないでしょう♡
  d_ex_cafe_03_33:
    speaker: belorta
    en: Speaking of which, I think that might be her.
    ko: 어? 마침 오는 것 같은데~?
    ja: あら？ちょうど来たみたいだよ。
  d_ex_cafe_03_34:
    speaker: milk
    en: What?
    ko: 뭬?
    ja: へ？
  d_ex_cafe_03_35:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 지잉-
    ja: ブルルル―
  d_ex_cafe_03_36:
    speaker: emma
    en: Hello!
    ko: 안녕~
    ja: こんにちは。
  d_ex_cafe_03_37:
    speaker: belorta
    en: Hello, Emma!
    ko: 어서 와, 엠마! 이쪽이야~
    ja: いらっしゃい、エマ！こっちだよ～
  d_ex_cafe_03_38:
    speaker: milk
    en: Emma?
    ko: 엠마?
    ja: エマ？
  d_ex_cafe_03_39:
    speaker: milk
    en: You mean the person who runs that cafe is...
    ko: 설마 방주에서 카페를 운영했다는 게….
    ja: まさかアークでカフェを運営したってのが…
  d_ex_cafe_03_40:
    speaker: emma
    en: Yep, me!
    ko: 바로 나야~!
    ja: 私よ～！
  d_ex_cafe_03_41:
    speaker: emma
    en: It's strange saying it out loud, but I suppose it is quite famous.
    ko: 내 입으로 말하긴 그렇지만 인기가 꽤 많았었지~
    ja: 自分で言うのもなんだけど、結構人気だったわ～
  d_ex_cafe_03_42:
    speaker: emma
    en: |-
      Belorta told me that
      you're concerned that you don't have any desserts on the menu?
    ko: |-
      벨로타가 말해줬는데
      카페 메뉴에 디저트가 없어서 고민이었다며?
    ja: |-
      ベロータから聞いたけど、カフェメニューに
      スイーツがなくて悩んでいるんですって～？？
  d_ex_cafe_03_43:
    speaker: emma
    en: Well, I decided to put my skills to good use.
    ko: 그래서 그때 추억을 살려서 간만에 실력 발휘 좀 해봤어.
    ja: |-
      だから、当時の記憶を活かして、
      久しぶりに腕を振るってみたの～
  d_ex_cafe_03_44:
    speaker: "<Narration>"
    en: Emma takes out a box from the bag she brought.
    ko: 엠마가 손에 들고 온 봉투에서 상자를 꺼냈다.
    ja: エマは持ってきた袋から箱を取り出した
  d_ex_cafe_03_45:
    speaker: "<Narration>"
    en: Inside the box lies a mysterious looking dessert.
    ko: 상자 안에는 형체를 알 수 없는 꾸덕한 무언가가 있다.
    ja: |-
      箱の中には形が分からない
      べっとりとした何かがあった
  d_ex_cafe_03_46:
    speaker: milk
    en: Wh-what is this?
    ko: 이, 이게 뭔데?
    ja: な、何これ？
  d_ex_cafe_03_47:
    speaker: emma
    en: Just something I whipped up earlier.
    ko: 직접 만든 디저트야.
    ja: 手作りのスイーツよ。
  d_ex_cafe_03_48:
    speaker: emma
    en: It took a lot of doing, I'll tell you that much. Care to try some?
    ko: 최선을 다해서 만들었는데 한번 먹어볼래?
    ja: 腕によりをかけて作ったんだけど、食べてみる？
  d_ex_cafe_03_49:
    speaker: belorta
    en: It's so nice of you to
    ko: 역시 엠마야!
    ja: さすがエマ！
  d_ex_cafe_03_50:
    speaker: belorta
    en: do all of this for Cafe Sweety, really.
    ko: 카페 스위티를 위해 이렇게까지 해주다니~
    ja: |-
      カフェ・スウィーティーのために
      ここまでしてくれるなんて～
  d_ex_cafe_03_51:
    speaker: belorta
    en: Looks like my work is done here.
    ko: 그럼 난 내 할 일을 다 끝냈으니 이만 가볼게♡
    ja: じゃあ、私はもう帰るね♡
  d_ex_cafe_03_52:
    speaker: belorta
    en: The customers will be rolling in soon enough, hehe!
    ko: 부디 손님이 많이 늘었음 좋겠다~ 흐흥.
    ja: |-
      お客さんがいっぱい来ることを願ってるよ～
      ふふっ。
  d_ex_cafe_03_53:
    speaker: emma
    en: Thank you, Belorta.
    ko: 고마워 벨로타~
    ja: ありがとう、ベロータ～
  d_ex_cafe_03_54:
    speaker: milk
    en: Hey! HEY!!
    ko: 야, 야!!!
    ja: お、おい！！！
  d_ex_cafe_03_55:
    speaker: milk
    en: Where are you going? Stop!
    ko: 어디 가, 거기 안 서?!
    ja: どこ行くんだ、待て！！
  d_ex_cafe_03_56:
    speaker: "<Self>"
    en: No fighting with the customers.
    ko: 손님들과 싸우면 안 돼.
    ja: 客とケンカしてはだめだ
  d_ex_cafe_03_57:
    speaker: milk
    en: Well... yeah, but... this is different!
    ko: 지금 이 상황에서 그런 말이 나와…?
    ja: 今そんなこと言うのかよ…？
  d_ex_cafe_03_58:
    speaker: sugar
    en: Whoops, I totally forgot.
    ko: 음.
    ja: あ。
  d_ex_cafe_03_59:
    speaker: sugar
    en: I was supposed to go for a drive today. Black Typhoon's waiting for me!
    ko: 오늘 블랙 타이푼과 약속이 있다는 걸 깜빡했군.
    ja: |-
      今日はブラックタイフーンと約束があったのに、
      忘れてたわ。
  d_ex_cafe_03_60:
    speaker: sugar
    en: If you'll excuse me...
    ko: 잠시 실례할게.
    ja: ちょっと失礼するわ。
  d_ex_cafe_03_61:
    speaker: emma
    en: A motorcycle ride sounds nice!
    ko: 어머, 바이크 약속이 있었구나~
    ja: あら、バイクの約束があったのね～
  d_ex_cafe_03_62:
    speaker: emma
    en: Be safe.
    ko: 조심히 다녀와~
    ja: 気を付けて行ってらっしゃい～
  d_ex_cafe_03_63:
    speaker: milk
    en: You traitor!
    ko: 저, 저 미친…!
    ja: あ、あいつ…！
  d_ex_cafe_03_64:
    speaker: milk
    en: She's not a customer, can we get rid of her later?
    ko: 형씨, 쟤는 손님 아니니까 없애도 되는 거지?
    ja: |-
      兄貴、あいつは客じゃないから
      消してもいいよな？
  d_ex_cafe_03_65:
    speaker: "<Self>"
    en: There's still a customer in front of you.
    ko: 눈앞에 아직 손님이 있어.
    ja: まだ他の客がいる
  d_ex_cafe_03_66:
    speaker: milk
    en: Emma isn't a customer!
    ko: 엠마는 손님이 아니라…!
    ja: エマは客じゃなくて…！
  d_ex_cafe_03_67:
    speaker: emma
    en: "*Cough*"
    ko: 으음~
    ja: う～ん。
  d_ex_cafe_03_68:
    speaker: frima
    en: Zzzzzz...
    ko: "…커억."
    ja: "…ぐおー。"
  d_ex_cafe_03_69:
    speaker: emma
    en: Seems like Frima is sleeping.
    ko: 프림은 곤히 잠든 것 같고.
    ja: プリムはぐっすり眠ってるみたいだし。
  d_ex_cafe_03_70:
    speaker: emma
    en: Commander, Milk, would you two like to try it?
    ko: 지휘관과 밀크라도 한번 맛 봐줄래?
    ja: 指揮官とミルクが味見してくれる？
  d_ex_cafe_03_71:
    speaker: milk
    en: Ahh...
    ko: 크윽….
    ja: くうっ…
  d_ex_cafe_03_72:
    speaker: milk
    en: It wouldn't feel right refusing... she did put a lot of time into it...
    ko: 젠장, 성의가 있어서 거절도 못 하겠고….
    ja: くそ、わざわざ作ってきたんだから断れねぇし…
  d_ex_cafe_03_73:
    speaker: milk
    en: Fine, let's get this over with!
    ko: "…그럼 이렇게 하자 지휘관!"
    ja: "…じゃあ、こうしよう、兄貴！"
  d_ex_cafe_03_74:
    speaker: milk
    en: Actually, because it looks sooo delicious,
    ko: 엠마가 만들어준 디저트 너무 맛, 맛있어 보여서!
    ja: |-
      エマが持ってきてくれたスイーツ
      お、おいしそうだから！
  d_ex_cafe_03_75:
    speaker: milk
    en: I'm not sure about you, but I'm not willing to share.
    ko: 나눠 먹기 싫잖아 그치?!
    ja: 分けて食べるのはいやじゃん、だろ！？
  d_ex_cafe_03_76:
    speaker: milk
    en: |-
      Let's play rock, paper, scissors.
      Winner can eat Emma's dessert.
    ko: "그러니 가위바위보를 해서 \n이기는 사람이 엠마의 디저트 다 먹기로."
    ja: |-
      だからジャンケンで
      勝った方がエマのスイーツを食べるんだ。
  d_ex_cafe_03_77:
    speaker: "<Self>"
    en: Are you sure?
    ko: "…괜찮겠어?"
    ja: "…いいのか？"
  d_ex_cafe_03_78:
    speaker: milk
    en: So long as I'm not the winner.
    ko: "…나만 아니면 돼, 어차피 인생은 한 방이야."
    ja: |-
      …私じゃなけりゃいいんだ、
      どうせ人生は一発勝負。
  d_ex_cafe_03_79:
    speaker: emma
    en: I could make more you know...
    ko: 어머, 내가 더 만들면 되는데~
    ja: あら、もっと作りましょうか～
  d_ex_cafe_03_80:
    speaker: milk
    en: Oh no, we wouldn't dream of it. You've already done so much.
    ko: 아냐아냐아냐, 너무 고맙고 미안해서 제발 그럴 필요 없어.
    ja: |-
      いやいやいや、そんなの悪いからいいんだ、
      頼む。
  d_ex_cafe_03_81:
    speaker: milk
    en: C'mon, let's do this!
    ko: 그럼 간다…!
    ja: じゃあ、いくぞ…！
  d_ex_cafe_03_82:
    speaker: milk
    en: Rock, paper, scissors...
    ko: 가위 바위 보!!
    ja: じゃんけんぽん！！
  d_ex_cafe_03_83:
    speaker: "<Choice>"
    en: Scissors!
    ko: 가위!
    ja: チョキ！
  d_ex_cafe_03_84:
    speaker: "<Choice>"
    en: Rock!
    ko: 바위!
    ja: グー！
  d_ex_cafe_03_85:
    speaker: "<Choice>"
    en: Paper!
    ko: 보!
    ja: パー！
  d_ex_cafe_03_86:
    speaker: milk
    en: Gah!
    ko: 으아아아아!!!
    ja: うああああ！！！
  d_ex_cafe_03_87:
    speaker: milk
    en: I...
    ko: 내가…!
    ja: 私が…！
  d_ex_cafe_03_88:
    speaker: milk
    en: won?!
    ko: 이겼네.
    ja: 勝った。
  d_ex_cafe_03_89:
    speaker: milk
    en: H... he... hehehe.
    ko: 하, 하하.
    ja: は、はは。
  d_ex_cafe_03_90:
    speaker: milk
    en: Time to face the music. Pal...
    ko: "…형씨, 여기는 내가 맡을 테니까 이만 돌아가."
    ja: "…兄貴、ここは私に任せてもう帰れよ。"
  d_ex_cafe_03_91:
    speaker: milk
    en: If you run into Sugar or Belorta,
    ko: 혹시 가다가 슈가나 벨로타를 만나면.
    ja: もしシュガーやベロータに会ったら、
  d_ex_cafe_03_92:
    speaker: milk
    en: tell them their time is limited.
    ko: 살인 예고 꼭 좀 날려주고.
    ja: 首を洗って待ってろと伝えてくれ。
  d_ex_cafe_03_93:
    speaker: "<Monologue>"
    en: I leave the cafe without looking back at Milk.
    ko: 차마 밀크를 돌아보지 못한 채 카페를 나왔다.
    ja: |-
      その後のミルクの姿は見るに堪えず、
      静かにカフェを後にした
d_ex_cafe_04:
  d_ex_cafe_04_1:
    speaker: Narration
    en: A special coffee tasting is being held at the cafe.
    ko: 카페에서는 겨울맞이 특제 커피 시음회가 개최되고 있다.
    ja: 冬の特製コーヒー試飲会が行われているカフェ
  d_ex_cafe_04_2:
    speaker: milk
    en: Such a unique coffee is wasted on these philistines. Nobody here knows how
      to appreciate good java.
    ko: 모처럼의 특제 커피인데 하나같이 맛을 모르는 녀석들뿐이라니.
    ja: このコーヒーの味を分かる奴が一人もいねぇ。
  d_ex_cafe_04_3:
    speaker: milk
    en: Sugar left already...
    ko: 슈가는 먼저 나가버렸고….
    ja: シュガーはどっか行っちまうし…
  d_ex_cafe_04_4:
    speaker: milk
    en: Am I really going to have to wake up that sloth Frima?
    ko: 프림 이 쓸모없는 짜식이라도 깨워야 하나?
    ja: プリムでもとりあえず起こすか？
  d_ex_cafe_04_5:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_cafe_04_6:
    speaker: anne
    en: Oh boy, I can smell the coffee already.
    ko: 와아, 벌써 커피 냄새가 가득하네요?
    ja: わあ、コーヒーの香りでいっぱいですね！
  d_ex_cafe_04_7:
    speaker: jackal
    en: "*Sniff sniff* So this is where you drink coffee?"
    ko: 킁킁. 여기가 커피 마시는 곳이야?
    ja: くんくん。ここがコーヒー飲む場所なの？
  d_ex_cafe_04_8:
    speaker: jackal
    en: Let's drink!
    ko: 얼른 마시자!
    ja: 早く飲もうよ！
  d_ex_cafe_04_9:
    speaker: Self
    en: Are you by yourself? Where's Sugar and Frima?
    ko: 밀크 혼자 있어? 슈가랑 프림은?
    ja: ミルク、1人なのか？シュガーとプリムは？
  d_ex_cafe_04_10:
    speaker: milk
    en: Sugar took off on her bike. She's hunting down someone who gave her a bad
      review.
    ko: |-
      슈가는 자기 커피 악평하고 도망간 녀석들 잡으러
      바이크 끌고 나갔고.
    ja: |-
      シュガーはバイクでコーヒーにケチつけた奴
      捕まえに行っちまったし
  d_ex_cafe_04_11:
    speaker: milk
    en: As for our oh-so-useless leader...
    ko: 쓸모라고는 하나도 없는 리더는….
    ja: 何の役にも立たねぇリーダーは…
  d_ex_cafe_04_12:
    speaker: Monologue
    en: Milk gestures towards the inside of the shop.
    ko: 밀크는 카페 안쪽을 가리켰다.
    ja: ミルクはカフェの中央を指さした
  d_ex_cafe_04_13:
    speaker: Self
    en: She's sleeping at a time like this?
    ko: "…행사 중인데도 자고 있구나."
    ja: "…よく眠ってるな"
  d_ex_cafe_04_14:
    speaker: milk
    en: What else do you expect?
    ko: 뭐 그렇지.
    ja: まあ、そういうこと。
  d_ex_cafe_04_15:
    speaker: milk
    en: Did you come for our coffee tasting? What about your friends?
    ko: 형씨도 특제 커피 맛보러 온 거야? 뒤에 애들도 손님?
    ja: 兄貴も特製コーヒー飲みに来たのか？\n後ろはツレ？
  d_ex_cafe_04_16:
    speaker: Self
    en: I heard about it and was interested, so I brought them along.
    ko: 시음회 한다길래 데리고 왔어.
    ja: 試飲会をすると聞いて連れてきた
  d_ex_cafe_04_17:
    speaker: jackal
    en: C'mon, when's the part where we drink the coffee?!
    ko: 커피! 커피는 언제 줘?
    ja: コーヒー！コーヒー早くちょうだい！
  d_ex_cafe_04_18:
    speaker: Self
    en: Any chance you could prepare a few different flavors for us?
    ko: 혹시 다른 커피도 준비해줄 수 있어?
    ja: 特製コーヒー以外も飲めるのか？
  d_ex_cafe_04_19:
    speaker: milk
    en: If anyone else asked me that, I'd be showing them the door,
    ko: 흠. 다른 녀석이 그렇게 말했으면 한 대 먹여줬겠지만.
    ja: ふん。他の奴がそんなこと言ったら\n一発ぶん殴ってたけど
  d_ex_cafe_04_20:
    speaker: milk
    en: but for you, I'll make an exception.
    ko: 형씨를 봐서 이번만 특별히 뽑아줄게.
    ja: 兄貴だから特別に飲ませてやる。
  d_ex_cafe_04_21:
    speaker: milk
    en: Wait a moment.
    ko: 잠깐 기다리고 있어.
    ja: ちょっと待ってろ。
  d_ex_cafe_04_22:
    speaker: Monologue
    en: A moment later, Milk lays the coffee cup in front of Anne and Jackal, her
      eyes filled with anticipation.
    ko: 잠시 후, 밀크는 잔뜩 기대한 얼굴의 앤과 자칼의 앞에 커피잔을 내려놓았다.
    ja: しばらくして、\nミルクは期待に満ちたエヌとジャッカルの前に\nコーヒーを差し出した
  d_ex_cafe_04_23:
    speaker: milk
    en: This here is what we call Cafe Sweety's Yuletide Brew.
    ko: 자. 카페 스위티의 겨울맞이 특제 커피를 맛보도록 해.
    ja: ほら。\nカフェ・スウィーティーの冬の特製コーヒーだ。\n飲んでみな。
  d_ex_cafe_04_24:
    speaker: Monologue
    en: The paper cups are decorated in various wintertime patterns.
    ko: 커피가 담긴 종이컵에는 평소와 달리 겨울 분위기가 풍기는 무늬가 프린팅되어 있다.
    ja: コーヒーが入った紙コップには冬の雰囲気が漂う\n模様が印刷されている
  d_ex_cafe_04_25:
    speaker: Choice
    en: What's different about it?
    ko: 뭐가 바뀐 거야?
    ja: 何が違うんだ？
  d_ex_cafe_04_26:
    speaker: Choice
    en: Please don't tell me the only difference is the cup.
    ko: 혹시 컵만 바뀐 건 아니지?
    ja: まさか紙コップだけ替えたんじゃ？
  d_ex_cafe_04_27:
    speaker: milk
    en: Can't you tell?
    ko: 응? 안 보여?
    ja: は？見えない？
  d_ex_cafe_04_28:
    speaker: Monologue
    en: Milk points to the colorful paper cup.
    ko: 밀크가 알록달록한 종이컵을 가리켰다.
    ja: ミルクは紙コップを指さした
  d_ex_cafe_04_29:
    speaker: Self
    en: "... The cup? That's all?"
    ko: "…컵만?"
    ja: "…紙コップだけか？"
  d_ex_cafe_04_30:
    speaker: milk
    en: Duh!
    ko: 당연하지!
    ja: もっちろん！
  d_ex_cafe_04_31:
    speaker: milk
    en: Of course the coffee is the same!
    ko: 당연히 커피는 똑같지!
    ja: コーヒーは同じに決まってんだろ！
  d_ex_cafe_04_32:
    speaker: milk
    en: Why change perfection?
    ko: 카페 스위티의 커피는 그 자체로 완벽해.
    ja: カフェ・スウィーティーのコーヒーは完璧だ。
  d_ex_cafe_04_33:
    speaker: milk
    en: The slightest alteration to the recipe could destroy the delicate balance.
    ko: 더 이상 손대면 밸런스가 그대로 무너져버릴 정도로.
    ja: これ以上完璧にすることはできねえくらいにな。
  d_ex_cafe_04_34:
    speaker: milk
    en: Of course, Milk Coffee is the best of the bunch.
    ko: 아, 물론 그중에서도 밀크 커피가 가장 완벽하지만.
    ja: あ、もちろん一番完璧なのはミルクコーヒーだ。
  d_ex_cafe_04_35:
    speaker: anne
    en: It smells wonderful.
    ko: 와아…! 향기가 정말 좋아요.
    ja: わあ…！すごくいい香りがします。
  d_ex_cafe_04_36:
    speaker: jackal
    en: Let's see who can neck all these first!
    ko: 헤헤헤! 먼저 다 마시기 게임이야!
    ja: へへへ！誰が早く飲み干すか競争しよ！
  d_ex_cafe_04_37:
    speaker: milk
    en: Wait. If you're going to try them all, start with Cream Coffee.
    ko: 잠깐! 이왕 마실 거라면 맛없는 프림 커피부터 마셔봐.
    ja: ちょっと待った！\nせっかくだからマズいプリムコーヒーから飲め。
  d_ex_cafe_04_38:
    speaker: anne
    en: Okay, here goes.
    ko: 예!
    ja: はい！
  d_ex_cafe_04_39:
    speaker: anne
    en: "*Sip*"
    ko: "…홀짝."
    ja: "…ゴクゴク。"
  d_ex_cafe_04_40:
    speaker: jackal
    en: "*Glug, glug, glug*"
    ko: 꿀꺽꿀꺽!
    ja: ごくごく！
  d_ex_cafe_04_41:
    speaker: Monologue
    en: Upon sipping the Cream Coffee, Anne and Jackal's eyes both are widened.
    ko: 프림 커피의 맛을 본 앤과 자칼의 눈이 커졌다.
    ja: エヌとジャッカルは目を丸くした
  d_ex_cafe_04_42:
    speaker: anne
    en: So smooth!
    ko: 우와. 엄청 부드러워요!
    ja: うわぁ。すごくまろやかです！
  d_ex_cafe_04_43:
    speaker: jackal
    en: Blech!
    ko: 우웩.
    ja: うえっ。
  d_ex_cafe_04_44:
    speaker: jackal
    en: What is this? It tastes like you melted down a candle.
    ko: 이게 뭐야? 양초를 끓인 것 같아.
    ja: 何これ。ロウソクでも溶かしたのかと思った。
  d_ex_cafe_04_45:
    speaker: milk
    en: My thoughts exactly.
    ko: 푸하하! 그렇지?
    ja: ぷはは！だろ？
  d_ex_cafe_04_46:
    speaker: milk
    en: Consider it a trial by fire.
    ko: 그건 신고식 치렀다고 생각하고, 자.
    ja: これは前菜だ。メインディッシュいくぞ。
  d_ex_cafe_04_47:
    speaker: milk
    en: Now, onto the star of the show. Cafe Sweety's one and only Milk Coffee.
    ko: 이거야말로 카페 스위티 최고의 메뉴인 밀크 커피다.
    ja: ミルクコーヒーこそがここの最高のコーヒーだ。
  d_ex_cafe_04_48:
    speaker: anne
    en: The one we just had was already delicious, and you're saying this is even
      better? I can't wait.
    ko: 방금 것도 맛있었는데 최고의 메뉴라니, 정말 기대돼요!
    ja: 最高のコーヒーだなんて、本当に楽しみです！
  d_ex_cafe_04_49:
    speaker: milk
    en: I'm telling you, between the two, there's no comparison!
    ko: 분명히 차원이 다를 거라고!
    ja: 次元が違うはずだ！
  d_ex_cafe_04_50:
    speaker: anne
    en: Let's give it a try, then.
    ko: 그럼….
    ja: では…
  d_ex_cafe_04_51:
    speaker: jackal
    en: "*Glug, glug, glug*"
    ko: 꼴깍꼴깍!
    ja: ごくごく！
  d_ex_cafe_04_52:
    speaker: anne
    en: Very interesting. Quite savory.
    ko: 이건 고소한 맛이…? 정말 신기해요!
    ja: 何だか香ばしい味が…？不思議な味がします！
  d_ex_cafe_04_53:
    speaker: milk
    en: You know your stuff. Such is the beauty of Milk Coffee, my friend.
    ko: 넌 뭘 좀 아는구나. 그게 바로 밀크 커피의 진가라고.
    ja: よく分かったな。\nそれこそがミルクコーヒーの真価だぜ。
  d_ex_cafe_04_54:
    speaker: jackal
    en: Blech!
    ko: 우웨에에엑.
    ja: うえええええっ。
  d_ex_cafe_04_55:
    speaker: jackal
    en: Why would you put milk in this? Disgusting.
    ko: 뭐 하러 우유를 넣은 거야? 진짜 맛없네.
    ja: 何のために牛乳なんて入れたの？マズすぎる。
  d_ex_cafe_04_56:
    speaker: milk
    en: "...?! You son of a...!!"
    ko: 뭐 이 짜샤?!
    ja: おい！何つった！？
  d_ex_cafe_04_57:
    speaker: Self
    en: Wait!
    ko: 잠깐!
    ja: ちょっと待った！
  d_ex_cafe_04_58:
    speaker: Monologue
    en: I am barely able to prevent Milk from unholstering her weapon.
    ko: 총을 꺼내 드는 밀크를 간발의 차로 막아 세웠다.
    ja: 銃を取り出そうとしたミルクを間一髪で止めた
  d_ex_cafe_04_59:
    speaker: Self
    en: You haven't tried all of them yet. Let's continue.
    ko: 아직 다 안 마셔봤잖아? 마저 마셔보자.
    ja: 他のをまだ飲んでない。全部飲んでみよう
  d_ex_cafe_04_60:
    speaker: milk
    en: "... Yes. Right."
    ko: "…그래, 맞아."
    ja: "…それもそうだな。"
  d_ex_cafe_04_61:
    speaker: milk
    en: I can forgive you for dumping on Milk Coffee,
    ko: 밀크 커피가 맛없다는 건 용서할 수 있을지 몰라도.
    ja: ミルクコーヒーがマズいと言うのまでは許せても
  d_ex_cafe_04_62:
    speaker: milk
    en: but saying it's worse than Sugar and Cream Coffee? That, I will not allow.
    ko: 슈가 커피랑 프림 커피보다 맛없다고 하는 건 용서 못 하지.
    ja: シュガーやプリムのよりマズいとは言わせねぇ。
  d_ex_cafe_04_63:
    speaker: milk
    en: All right, last one. Sugar Coffee.
    ko: 여기, 마지막으로 슈가 커피다.
    ja: ほら、シュガーコーヒーだ。
  d_ex_cafe_04_64:
    speaker: milk
    en: Just like Cream Coffee, this is bottom of the barrel dreck.
    ko: 프림 커피 못지않은 우리 카페 최악의 메뉴야.
    ja: プリムコーヒーの次に最悪なメニューだ。
  d_ex_cafe_04_65:
    speaker: milk
    en: Go ahead and rank them. Take your time.
    ko: 잘 맛보고, 잘~ 생각해서 순위를 매겨봐.
    ja: よ～く味わい、よ～く考えて\n順位を決めるんだな。
  d_ex_cafe_04_66:
    speaker: Monologue
    en: Off in the distance, a motorcycle engine can be heard.
    ko: 저 멀리서 바이크 엔진 소리가 들려온다.
    ja: 遠くの方でバイクのエンジン音が聞こえる
  d_ex_cafe_04_67:
    speaker: milk
    en: Looks like Sugar is back.
    ko: 오, 마침 커피 주인이 돌아오나 보네.
    ja: タイミングよくコーヒーの主人がお出ましだ。
  d_ex_cafe_04_68:
    speaker: milk
    en: Let's tell her how nasty her coffee is!
    ko: 슈가 짜식한테 슈가 커피가 얼마나 맛없는지 들려주자고!
    ja: シュガーの奴にこのマズさを教えてやろう！
  d_ex_cafe_04_69:
    speaker: anne
    en: We went through them so quickly... I'm so sad there aren't more.
    ko: 벌써 마지막이네요. 조금 아쉬워요.
    ja: もうこれが最後だなんて、残念です。
  d_ex_cafe_04_70:
    speaker: anne
    en: The Sugar Coffee is...
    ko: 슈가 커피는, 음….
    ja: シュガーコーヒーはどんな味でしょうか…
  d_ex_cafe_04_71:
    speaker: jackal
    en: "*Glug, glug, glug*"
    ko: 벌컥벌컥!
    ja: ごくごく！
  d_ex_cafe_04_72:
    speaker: anne
    en: Very sweet! It's quite good.
    ko: 달콤해…! 정말 맛있어요!
    ja: 甘い…！本当においしいです！
  d_ex_cafe_04_73:
    speaker: jackal
    en: I'm gonna hurl.
    ko: 우웨에에에에에엑.
    ja: うええええええええっ。
  d_ex_cafe_04_74:
    speaker: jackal
    en: This is the worst one yet. How is it even possible to make a drink this bad?
    ko: 이게 제일 맛없어! 이런 음료수는 왜 있는 거야?
    ja: これが一番マズい！この世の飲み物なの？
  d_ex_cafe_04_75:
    speaker: milk
    en: You might not be so ignorant when it comes to coffee after all.
    ko: 뭐야, 너! 커피 맛 좀 아는 녀석이었잖아?
    ja: 何だ、お前！意外と話の通じる奴だったな！
  d_ex_cafe_04_76:
    speaker: milk
    en: The Sugar Coffee is just reprehensible, am I right? I knew it!
    ko: 역시 슈가가 최악이지?
    ja: ほら見ろ。シュガーのが最悪だろ？
  d_ex_cafe_04_77:
    speaker: jackal
    en: Patooey! Commander, you said you were going to treat me to something delicious.
    ko: 퉷퉷. 지휘관! 맛있는 거 먹게 해준다며!
    ja: ぺっぺっ。指揮官！おいしいものってこれ！？
  d_ex_cafe_04_78:
    speaker: Self
    en: I take it this wasn't quite to your preference?
    ko: 자칼 입맛엔 안 맞았나 보네.
    ja: ジャッカルの口には合わなかったみたいだな
  d_ex_cafe_04_79:
    speaker: anne
    en: Hehe. I found it to be delicious.
    ko: 헤헤. 저는 맛있었어요.
    ja: へへ。私はおいしかったです。
  d_ex_cafe_04_80:
    speaker: anne
    en: Thank you for bringing me here.
    ko: 데려와 주셔서 감사해요.
    ja: 連れて来てくれてありがとうございました。
  d_ex_cafe_04_81:
    speaker: Self
    en: Maybe we should try another one?
    ko: 아냐. 다른 곳도 가보…. 응?
    ja: いやいや。他の場所にも行ってみ…ん？
  d_ex_cafe_04_82:
    speaker: Monologue
    en: The revving of the motorcycle engine becomes louder,
    ko: 다 와 가는지, 들려오던 슈가의 바이크 엔진 소리가 점점 커진다.
    ja: 小さかったシュガーのバイクのエンジン音が\nどんどん大きくなってきた
  d_ex_cafe_04_83:
    speaker: Monologue
    en: but it doesn't sound as if it's slowing down...
    ko: 하지만 그럼에도.... 조금도 속도를 줄이는 기색이 없다!
    ja: そしておかしなことに…\nスピードを落とす気配がまったくない！
  d_ex_cafe_04_84:
    speaker: Narration
    en: "*Crash*"
    ko: 콰앙!!
    ja: バンッ！！
  d_ex_cafe_04_85:
    speaker: anne
    en: Gah!
    ko: 꺄악?!
    ja: きゃあっ！？
  d_ex_cafe_04_86:
    speaker: milk
    en: What's gotten into her?
    ko: 슈가 짜식. 열 좀 받았나 본데~?
    ja: シュガーの奴、怒ってんな～
  d_ex_cafe_04_87:
    speaker: Monologue
    en: Sugar's motorcycle, Black Typhoon, crashes through the cafe's front window.
    ko: 슈가의 바이크 블랙 타이푼이 카페 입구를 그대로 뚫고 들어왔다!
    ja: シュガーのバイクがカフェに突っ込んできた！
  d_ex_cafe_04_88:
    speaker: anne
    en: Teacher?!
    ko: 선생님?!
    ja: 先生！？
  d_ex_cafe_04_89:
    speaker: jackal
    en: Is this some kind of joke?
    ko: 응? 달리기 놀이야?
    ja: なになに？誰が走るの速いか競争しようって？
  d_ex_cafe_04_90:
    speaker: Self
    en: If it is, I'm not laughing. I'll treat you to another coffee some other time.
    ko: 맞아. 달리기 놀이야! 커피는 다음에 또 사줄게!
    ja: そうだ。競争だ！コーヒーはまた今度飲もう！
  d_ex_cafe_04_91:
    speaker: jackal
    en: Hehe! Let's go!
    ko: 헤헤! 가자가자!
    ja: へへ！早く競争しよう！
  d_ex_cafe_04_92:
    speaker: Monologue
    en: Before everything descends into utter chaos, I grab Anne and Jackal's hands
      and run off.
    ko: 카페에 폭풍이 몰아치기 전에 자칼과 앤의 손을 잡고 서둘러 자리를 피했다.
    ja: カフェに暴風が吹き荒れる前に\nジャッカルとエヌの手を引っ張り、急いで逃げた
d_ex_cafe_05:
  d_ex_cafe_05_1:
    speaker: ludmilla
    en: This tea is lovely.
    ko: 호오~ 이것도 맛이 좋군.
    ja: あら、これもいい味だわ。
  d_ex_cafe_05_2:
    speaker: sakura
    en: I'm glad to see we have the same taste when it comes to tea.
    ko: |-
      다행이군요.
      루드밀라와 저의 취향은 비슷한 것 같습니다.
    ja: |-
      よかったです。
      ルドミラと私の好みは似ているようですね。
  d_ex_cafe_05_3:
    speaker: ludmilla
    en: Haha, that we do.
    ko: 하하, 꽤 겹치는 게 많은 것 같긴 하군.
    ja: ふふ、似ているわね、私たち。
  d_ex_cafe_05_4:
    speaker: Monologue
    en: As I step into the cafe, I'm immediately greeted by the sight of Ludmilla
      and Sakura drinking tea together.
    ko: 카페에 도착하니 차를 마시고 있는 루드밀라와 사쿠라가 보였다.
    ja: カフェに着くと、\nお茶を飲んでいるルドミラとサクラがいた
  d_ex_cafe_05_5:
    speaker: Choice
    en: Ludmilla?
    ko: 루드밀라?
    ja: ルドミラ？
  d_ex_cafe_05_6:
    speaker: Choice
    en: Sakura?
    ko: 사쿠라?
    ja: サクラ？
  d_ex_cafe_05_7:
    speaker: ludmilla
    en: I didn't expect to meet you here in the cafe. What brings you here?
    ko: |-
      카페에서 시종과 마주치다니.
      여긴 어쩐 일이지?
    ja: |-
      カフェでしもべと会うなんて。
      ここには何の用かしら？
  d_ex_cafe_05_8:
    speaker: sakura
    en: "@UserName-kun? What are you doing in the cafe?"
    ko: 군? 카페엔 무슨 일이신지요.
    ja: "@UserName君？\\nカフェに何のご用ですか？"
  d_ex_cafe_05_9:
    speaker: Self
    en: I was just passing by.
    ko: 잠깐 들렀어.
    ja: ちょっと寄ったんだ
  d_ex_cafe_05_10:
    speaker: Self
    en: What about you two?
    ko: 둘은 카페에서 뭐 하고 있었어?
    ja: 2人はカフェで何をしていたんだ？
  d_ex_cafe_05_11:
    speaker: sakura
    en: I heard that Ludmilla likes tea.
    ko: 루드밀라가 차를 좋아한다는 소식을 듣곤.
    ja: ルドミラはお茶が好きだという話を聞き
  d_ex_cafe_05_12:
    speaker: sakura
    en: So we arranged to meet and try some.
    ko: 함께 차 마시는 시간을 보내고 있었습니다.
    ja: 一緒にお茶を楽しんでおりました。
  d_ex_cafe_05_13:
    speaker: ludmilla
    en: Sakura has all sorts of wonderful teas here.
    ko: 사쿠라가 꽤 괜찮은 차들을 많이 가지고 있더군.
    ja: サクラが素敵なお茶をたくさん持ってきたのよ。
  d_ex_cafe_05_14:
    speaker: Self
    en: Wait, this place sells tea as well?
    ko: "…여기서 차를 팔아?"
    ja: "…ここはお茶も売っているのか？"
  d_ex_cafe_05_15:
    speaker: ludmilla
    en: No. They only sell coffee here.
    ko: |-
      아니.
      이곳은 커피만 판다고 하더구나.
    ja: |-
      いいえ。
      ここはコーヒーだけだそうよ。
  d_ex_cafe_05_16:
    speaker: sakura
    en: We're drinking some tea I got from some people who work in the Chamber of
      Commerce.
    ko: |-
      그래서 제가 따로 상인 연합 분들을 통해
      준비해온 차들로 마시고 있었습니다.
    ja: |-
      ですから私が個人的に商人連合から買い付けた
      お茶を飲んでおりました。
  d_ex_cafe_05_17:
    speaker: Self
    en: Are you allowed to bring in outside food here?
    ko: 카페에 외부 음식을 가져와도 돼?
    ja: カフェに飲み物を持ち込んでもいいのか？
  d_ex_cafe_05_18:
    speaker: sakura
    en: I've rented the entire place for the day, so it's okay.
    ko: 오늘은 제가 이곳을 빌렸으니 괜찮습니다.
    ja: 今日は私がここを貸し切ったので大丈夫です。
  d_ex_cafe_05_19:
    speaker: ludmilla
    en: Thanks to you, I get to sample some of these magnificent teas. What an honor.
    ko: |-
      덕분에 이렇게 맛 좋은 차를 경험할 수 있다니.
      영광이군.
    ja: |-
      おかげでこんなに素敵なお茶が飲めて
      光栄だわ。
  d_ex_cafe_05_20:
    speaker: Narration
    en: "*Slurp*"
    ko: 호록-
    ja: ゴクッ
  d_ex_cafe_05_21:
    speaker: Narration
    en: "*Slurp*"
    ko: 호록-
    ja: ゴクッ
  d_ex_cafe_05_22:
    speaker: Monologue
    en: Sakura and Ludmilla go back to drinking tea and chatting.
    ko: |-
      사쿠라와 루드밀라는 다시 차를 마시며
      이야기를 이어 나갔다.
    ja: |-
      サクラとルドミラはそう言って
      お茶を飲みながら話を続けた
  d_ex_cafe_05_23:
    speaker: ludmilla
    en: Black tea never disappoints.
    ko: 역시 홍차는 실망시키는 법이 없군.
    ja: やはり紅茶は間違いないわね。
  d_ex_cafe_05_24:
    speaker: sakura
    en: I prefer black tea as well.
    ko: |-
      그렇지요.
      저 또한 홍차를 즐기는 편입니다.
    ja: |-
      そうでしょう。
      私も紅茶を嗜む方なのです。
  d_ex_cafe_05_25:
    speaker: sakura
    en: First you've got the mesmerizing color of the tea itself, then there's the
      intoxicating aroma and distinct bitterness to the taste.
    ko: |-
      홍차의 탕 색은 물론.
      특유의 떫은맛과 향이 더없이 좋지요.
    ja: |-
      紅茶の色はもちろん、
      独特の渋みと香りが最高でしょう。
  d_ex_cafe_05_26:
    speaker: ludmilla
    en: And it pairs wonderfully with desserts.
    ko: |-
      맞는 말이다.
      그리고 홍차는 단 음식과 잘 어울리기도 하지.
    ja: |-
      そうね。
      それに紅茶は甘い物とよく合うのよね。
  d_ex_cafe_05_27:
    speaker: ludmilla
    en: Truly a most delightful blend.
    ko: 정말 매력이 많은 차 아닌가.
    ja: 本当に魅力的なお茶だわ。
  d_ex_cafe_05_28:
    speaker: sakura
    en: This next one here is oolong tea.
    ko: 다음은 우롱차입니다.
    ja: お次はウーロン茶です。
  d_ex_cafe_05_29:
    speaker: ludmilla
    en: Oh, very nice!
    ko: 호오. 우롱차라.
    ja: へえ、ウーロン茶とは。
  d_ex_cafe_05_30:
    speaker: sakura
    en: Black tea may be my favorite, but oolong is a close second.
    ko: 네, 제가 홍차 다음으로 좋아하는 차이지요.
    ja: 私が紅茶の次に好きなお茶です。
  d_ex_cafe_05_31:
    speaker: sakura
    en: It's less bitter and has a refreshing aftertaste. One of my favorites.
    ko: 텁텁함이 적고 끝맛이 깔끔해서 즐기는 편입니다.
    ja: しつこさがなく、後味がスッキリしています。
  d_ex_cafe_05_32:
    speaker: sakura
    en: Would you like to try some?
    ko: 한 번 드셔보시겠습니까?
    ja: 召し上がりますか？
  d_ex_cafe_05_33:
    speaker: ludmilla
    en: Of course.
    ko: 좋지.
    ja: 頂くわ。
  d_ex_cafe_05_34:
    speaker: Narration
    en: "*Slurp*"
    ko: 호록-
    ja: ゴクッ
  d_ex_cafe_05_35:
    speaker: ludmilla
    en: Very different from black tea, but still quite nice.
    ko: |-
      음.
      홍차와는 또 다른 매력이 있군.
    ja: |-
      うーん。
      紅茶とはまた違った魅力があるわね。
  d_ex_cafe_05_36:
    speaker: sakura
    en: Would you like a cup as well, @UserName-kun?
    ko: 군도 차 한잔 어떠신지요.
    ja: 君も一杯いかがですか？
  d_ex_cafe_05_37:
    speaker: Self
    en: Let me think...
    ko: 그럼….
    ja: では…
  d_ex_cafe_05_38:
    speaker: Choice
    en: Could I have some Nilgiri Tea?
    ko: 녹차로 부탁해도 돼?
    ja: 緑茶をお願いできるか？
  d_ex_cafe_05_39:
    speaker: Choice
    en: Can I have some Brown Rice Green Tea?
    ko: 현미차로 부탁해도 돼?
    ja: 玄米茶をお願いできるか？
  d_ex_cafe_05_40:
    speaker: sakura
    en: I see you're a fan of more exotic tea blends.
    ko: 동양의 차를 즐겨 드시는군요.
    ja: 東洋のお茶を好まれるようですね。
  d_ex_cafe_05_41:
    speaker: sakura
    en: Coming right up.
    ko: 바로 우려 드리겠습니다.
    ja: すぐに淹れましょう。
  d_ex_cafe_05_42:
    speaker: Narration
    en: "*Clank* *Clank*"
    ko: |-
      달그락-
      달그락-
    ja: |-
      カチャ
      カチャ
  d_ex_cafe_05_43:
    speaker: Narration
    en: "*Swoosh*"
    ko: 쪼르륵-
    ja: コポコポ
  d_ex_cafe_05_44:
    speaker: Monologue
    en: Sakura places some tea leaves into the teapot, fills it with water, then proceeds
      to pour the tea into a cup.
    ko: |-
      사쿠라는 차호에 찻잎을 넣고 우려낸 뒤,
      잔에 따라 주었다.
    ja: |-
      サクラは急須に茶葉を入れて
      しばらく待ち、茶器に注いでくれた
  d_ex_cafe_05_45:
    speaker: sakura
    en: Here you go.
    ko: 드셔보시지요.
    ja: どうぞ召し上がれ。
  d_ex_cafe_05_46:
    speaker: Self
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_ex_cafe_05_47:
    speaker: Narration
    en: "*Slurp*"
    ko: 호록-
    ja: ゴクッ
  d_ex_cafe_05_48:
    speaker: ludmilla
    en: How is it?
    ko: 어떻지?
    ja: どう？
  d_ex_cafe_05_49:
    speaker: Choice
    en: Very nice!
    ko: 미미(美味)!
    ja: 美味！
  d_ex_cafe_05_50:
    speaker: Choice
    en: I never knew tea could be packed with so much flavor!
    ko: 차에서 어떻게 이런 맛이!
    ja: お茶からどうしてこんな味が！？
  d_ex_cafe_05_51:
    speaker: ludmilla
    en: Ha, looks like you're quite enamored with it, Servant.
    ko: 하하, 시종 마음에 들었나 보군.
    ja: はは、気に入ったようね。
  d_ex_cafe_05_52:
    speaker: ludmilla
    en: Now, have another sip, but try to really take in the aroma this time.
    ko: 이번엔 향을 음미하면서 마셔봐라.
    ja: 今度は香りを楽しみながら飲んでみなさい。
  d_ex_cafe_05_53:
    speaker: ludmilla
    en: It will help enhance the taste, and make it richer.
    ko: 더 깊은 맛이 날거다.
    ja: さらに奥深い味が楽しめるわ。
  d_ex_cafe_05_54:
    speaker: Self
    en: I see...
    ko: 알겠….
    ja: 分かっ…
  d_ex_cafe_05_55:
    speaker: sugar
    en: Partner?
    ko: 파트너?
    ja: パートナー？
  d_ex_cafe_05_56:
    speaker: Self
    en: Sugar?
    ko: 슈가?
    ja: シュガー？
  d_ex_cafe_05_57:
    speaker: sugar
    en: You're joining these ladies for teatime? Color me surprised.
    ko: 파트너도 이 티타임의 멤버일 줄은 몰랐군.
    ja: パートナーも\nこのティータイムのメンバーだったとはね。
  d_ex_cafe_05_58:
    speaker: Choice
    en: I was just passing by, so I figured I'd try a few blends.
    ko: 온 김에 차 한잔하고 있었어.
    ja: 寄ったついでにお茶を飲んでいたんだ
  d_ex_cafe_05_59:
    speaker: Choice
    en: Are you here for the tea as well, Sugar?
    ko: 슈가도 차 한잔 마셔볼래?
    ja: シュガーも一杯どうだ？
  d_ex_cafe_05_60:
    speaker: sugar
    en: Actually...
    ko: |-
      흠.
      차라….
    ja: |-
      ふーん。
      お茶ね…
  d_ex_cafe_05_61:
    speaker: sugar
    en: Come to think of it, I don't believe I've ever had tea before.
    ko: 생각해보니, 차는 한 번도 마셔본 적이 없는 것 같네.
    ja: 考えてみたら、\nお茶は一度も飲んだことがないわ。
  d_ex_cafe_05_62:
    speaker: sugar
    en: Any chance I could have a cup? If you don't mind, of course.
    ko: 괜찮다면 나도 한 잔 주겠어?
    ja: よかったら私にも一杯もらえる？
  d_ex_cafe_05_63:
    speaker: sakura
    en: Not at all. What kind of tea would you like?
    ko: 어떤 차를 드시고 싶으신지요.
    ja: どのようなお茶を召し上がりますか？
  d_ex_cafe_05_64:
    speaker: sugar
    en: Whichever has sugar, I guess.
    ko: 설탕 들어간 거로 부탁해.
    ja: 砂糖が入ったやつでお願い。
  d_ex_cafe_05_65:
    speaker: sakura
    en: Tea is made using water and tea leaves only. No added sugar.
    ko: 차는 생잎을 우리는 것이라 설탕은 넣지 않습니다.
    ja: お茶は茶葉とお湯で淹れるもの。\n砂糖は入れません。
  d_ex_cafe_05_66:
    speaker: sugar
    en: But... how the... no sugar...?
    ko: 흠. 설탕이 안들어 간다라….
    ja: 砂糖を入れないなんて…
  d_ex_cafe_05_67:
    speaker: sakura
    en: How about some floral tea instead?
    ko: 그럼, 수국 차를 한 번 드셔 보는 건 어떻습니까.
    ja: では、アジサイ茶を召し上がってみては？
  d_ex_cafe_05_68:
    speaker: sakura
    en: It's the sweetest one I brought with me.
    ko: 제가 가져온 차 중에 제일 단맛이 나는 것입니다.
    ja: 私が持ってきたお茶の中で\n最も甘みのするものです。
  d_ex_cafe_05_69:
    speaker: Narration
    en: "*Clank* *Clank*"
    ko: |-
      달그락-
      달그락-
    ja: |-
      カチャ
      カチャ
  d_ex_cafe_05_70:
    speaker: Narration
    en: "*Swoosh*"
    ko: 쪼르륵-
    ja: コポコポ
  d_ex_cafe_05_71:
    speaker: Narration
    en: "*Click*"
    ko: 탁.
    ja: スッ
  d_ex_cafe_05_72:
    speaker: sakura
    en: Here you go.
    ko: 드셔보시지요.
    ja: どうぞ召し上がれ。
  d_ex_cafe_05_73:
    speaker: sugar
    en: Let's see...
    ko: 음.
    ja: うーん。
  d_ex_cafe_05_74:
    speaker: sugar
    en: Smells nice.
    ko: 향은 그럭저럭하군.
    ja: 香りはなかなかね。
  d_ex_cafe_05_75:
    speaker: Narration
    en: "*Slurp*"
    ko: 호록-
    ja: ゴクッ
  d_ex_cafe_05_76:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_05_77:
    speaker: sakura
    en: "... How is it?"
    ko: 어떠신지요.
    ja: いかがでしょうか。
  d_ex_cafe_05_78:
    speaker: ludmilla
    en: What do you think?
    ko: 어떤가.
    ja: どうかしら。
  d_ex_cafe_05_79:
    speaker: Self
    en: Well?
    ko: 어때?
    ja: どうだ？
  d_ex_cafe_05_80:
    speaker: sugar
    en: I feel like something is missing.
    ko: |-
      …음.
      뭔가 부족한데.
    ja: |-
      …うーん。
      何かが足りないわ。
  d_ex_cafe_05_81:
    speaker: sugar
    en: I wanna give it a little extra zing. Wait a second.
    ko: |-
      여기에 풍미를 더해줄 테니.
      잠시만 기다려.
    ja: |-
      ここに風味を加えてあげるから。
      ちょっと待ってて。
  d_ex_cafe_05_82:
    speaker: Narration
    en: After a while.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_cafe_05_83:
    speaker: sakura
    en: "... Why is it a different color now?"
    ko: "…탕 색이 변했군요."
    ja: "…色が変わりましたね。"
  d_ex_cafe_05_84:
    speaker: ludmilla
    en: What is that powdery stuff swirling around in the cup?
    ko: 컵 안에 가루들은 뭐지?
    ja: カップの中に入れた粉は何かしら？
  d_ex_cafe_05_85:
    speaker: sugar
    en: This stuff really zips now! Try it out.
    ko: |-
      차를 한층 더 맛있게 만들었어.
      다들 마셔봐.
    ja: |-
      もっとおいしくしてみたわ。
      みんな飲んでみて。
  d_ex_cafe_05_86:
    speaker: Choice
    en: "... Sakura, you first."
    ko: "…사쿠라부터 마셔봐."
    ja: "…サクラから飲んでくれ"
  d_ex_cafe_05_87:
    speaker: Choice
    en: "... Ludmilla, you first."
    ko: "…루드밀라부터 마셔봐."
    ja: "…ルドミラから飲んでくれ"
  d_ex_cafe_05_88:
    speaker: sakura
    en: All right, I'll try it.
    ko: 제가 먼저 마셔보겠습니다.
    ja: 私が先に飲んでみましょう。
  d_ex_cafe_05_89:
    speaker: Narration
    en: "*Slurp*"
    ko: 호록-
    ja: ゴクッ
  d_ex_cafe_05_90:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_05_91:
    speaker: Narration
    en: "*Slurp*"
    ko: 호록-
    ja: ゴクッ
  d_ex_cafe_05_92:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_05_93:
    speaker: Monologue
    en: Sakura's face begins to twitch uncontrollably. She seems on the verge of collapse.
    ko: |-
      사쿠라의 표정은 관리가 안 된 채.
      한껏 일그러졌다.
    ja: サクラは思いっきり顔をしかめた
  d_ex_cafe_05_94:
    speaker: Self
    en: What on earth did you do to that tea?
    ko: "…차에 무슨 짓을 한 거야."
    ja: "…お茶に何をしたんだ？"
  d_ex_cafe_05_95:
    speaker: sugar
    en: I just added a little bit of brown sugar.
    ko: 흑설탕만 조금 추가했을 뿐이야.
    ja: 黒砂糖を少し入れただけよ。
  d_ex_cafe_05_96:
    speaker: sugar
    en: 10 spoonfuls, that's all.
    ko: 10스푼.
    ja: 10杯。
  d_ex_cafe_05_97:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_05_98:
    speaker: sugar
    en: What do you say?
    ko: 어때?
    ja: どう？
  d_ex_cafe_05_99:
    speaker: sugar
    en: Way better, isn't it?
    ko: 더 맛있어지지 않았어?
    ja: もっとおいしくなったでしょ？
  d_ex_cafe_05_100:
    speaker: Narration
    en: "*Click*"
    ko: 탁-
    ja: トン
  d_ex_cafe_05_101:
    speaker: sakura
    en: The sweetness completely overwhelms the taste of the tea itself.
    ko: 설탕으로 인해 차 본연의 맛이 사라져 버렸군요.
    ja: 砂糖でお茶本来の味が消えてしまいましたね。
  d_ex_cafe_05_102:
    speaker: sakura
    en: It's like I just inhaled a mouthful of sugar.
    ko: 또한 입안은 텁텁해졌습니다.
    ja: そして舌触りが悪くなりました。
  d_ex_cafe_05_103:
    speaker: sakura
    en: Artificial sweeteners shouldn't be within a mile of tea like this.
    ko: 이 차는, 이런 인공적인 것을 넣어 마시는 게 아닙니다.
    ja: このお茶は、このような人工的なものを\n入れて飲むものではありません。
  d_ex_cafe_05_104:
    speaker: sugar
    en: Really?
    ko: 그래?
    ja: そう？
  d_ex_cafe_05_105:
    speaker: Narration
    en: "*Slurp*"
    ko: 호록-
    ja: ゴクッ
  d_ex_cafe_05_106:
    speaker: sugar
    en: But it's nice and sweet now. I think it's a heck of a lot better.
    ko: 달콤해서 더 마시기 좋은데.
    ja: 甘くて飲みやすいけど。
  d_ex_cafe_05_107:
    speaker: ludmilla
    en: Hehe, well it doesn't seem like Sakura is much of a fan.
    ko: 하하, 사쿠라는 마음에 들지 않는 모양이군.
    ja: ふふ、サクラは気に入らないようね。
  d_ex_cafe_05_108:
    speaker: ludmilla
    en: Do you have any other sweeteners?
    ko: 혹시 다른 종류의 설탕은 없나?
    ja: 他の種類の砂糖はないの？
  d_ex_cafe_05_109:
    speaker: sugar
    en: Sure, I've got all kinds. I'll bring 'em over so Sakura can have a look.
    ko: "음. 설탕은 많지. \n좋아, 그럼 사쿠라를 만족시킬 다른 설탕도 좀 가져오지."
    ja: |-
      砂糖ならたくさんあるわよ。
      じゃあサクラを満足させられる砂糖を\n持ってくるわ。
  d_ex_cafe_05_110:
    speaker: sugar
    en: I guarantee you'll find something you like.
    ko: 이번엔 무조건 만족할 거야.
    ja: 今度は必ず気に入るはずよ。
  d_ex_cafe_05_111:
    speaker: Monologue
    en: Sugar runs off into the backroom, sipping at the teacup the entire way.
    ko: 슈가는 차를 들고 다시 어디론가 사라졌다.
    ja: シュガーはお茶を持ってどこかへ消えてしまった
  d_ex_cafe_05_112:
    speaker: Narration
    en: "*Knock knock*"
    ko: 톡톡-
    ja: トントン
  d_ex_cafe_05_113:
    speaker: sakura
    en: Adding sugar to a tea like this... it's an insult!
    ko: |-
      설탕이라니.
      이건 차에 대한 예의가 아니군요.
    ja: |-
      砂糖だなんて。
      お茶に対する冒とくですね。
  d_ex_cafe_05_114:
    speaker: Monologue
    en: Sakura wipes her mouth with a handkerchief.
    ko: 사쿠라는 손수건으로 입술을 닦으며 말했다.
    ja: サクラはハンカチで口を拭きながら言った
  d_ex_cafe_05_115:
    speaker: ludmilla
    en: Agreed. Tea and sugar should be kept separate, and never the twain shall meet.
    ko: |-
      후후, 그렇지.
      차와 설탕이라니 아이러니한 조합이군.
    ja: |-
      ふふ、そうね。
      お茶と砂糖だなんておかしな組み合わせだわ。
  d_ex_cafe_05_116:
    speaker: ludmilla
    en: If you like, we could continue our tea sampling somewhere else. How about
      my place?
    ko: |-
      괜찮다면 이곳 말고
      나의 응접실에서 티타임을 이어가도 되겠나?
    ja: |-
      よかったらここじゃなくて
      私の応接室でティータイムを続けない？
  d_ex_cafe_05_117:
    speaker: sakura
    en: Sounds great.
    ko: 좋습니다.
    ja: いいですね。
  d_ex_cafe_05_118:
    speaker: ludmilla
    en: Let's go.
    ko: 그럼 가지.
    ja: じゃあ行きましょう。
  d_ex_cafe_05_119:
    speaker: Self
    en: "... Take me with you."
    ko: "…나도 따라갈래."
    ja: "…私もついていこう"
  d_ex_cafe_05_120:
    speaker: Monologue
    en: The three of us leave the cafe, ditching Sugar.
    ko: |-
      그렇게 우리는 슈가를 그대로 둔 채
      다 같이 카페에서 빠져나왔다.
    ja: |-
      こうして私たちはシュガーを放置して
      カフェを後にした
d_ex_cafe_06:
  d_ex_cafe_06_1:
    speaker: Narration
    en: "*Jingle*"
    ko: 지잉-
    ja: ウィーン
  d_ex_cafe_06_2:
    speaker: frima
    en: Hey.
    ko: 여.
    ja: よお。
  d_ex_cafe_06_3:
    speaker: milk
    en: Come on in, Pal.
    ko: 형씨, 어서 와!
    ja: 兄貴、待ってたぜ！
  d_ex_cafe_06_4:
    speaker: Self
    en: I heard you're holding a dessert tasting session?
    ko: 여기서 디저트 시식회를 한다고?
    ja: ここでスイーツの試食会を？
  d_ex_cafe_06_5:
    speaker: milk
    en: We sure are! You came at just the right time.
    ko: 맞아! 잘 찾아왔어.
    ja: ああ！
  d_ex_cafe_06_6:
    speaker: Self
    en: But you don't usually sell desserts here...
    ko: 하지만 여기에서는 디저트를….
    ja: でも、ここではスイーツを…
  d_ex_cafe_06_7:
    speaker: milk
    en: Not usually, no.
    ko: 그래, 안 팔지!
    ja: そう、売ってないんだ！
  d_ex_cafe_06_8:
    speaker: milk
    en: So today, I plan to try desserts from various places, and if I find any that
      are good, I might even try to research their recipes!
    ko: |-
      그래서 오늘 여러군데 디저트를 시식해보고,
      괜찮은 디저트가 있으면 레시피 연구라도 해보려고!
    ja: |-
      だから、色んな店のスイーツを試食して、
      いいのがあったら
      レシピを研究してみようと思ってさ！
  d_ex_cafe_06_9:
    speaker: milk
    en: We've had a bit of a dip in customers lately.
    ko: 요즘 손님이 너무 팍 준 것 같아서.
    ja: 最近、お客さんが一気に減った気がすんだよな。
  d_ex_cafe_06_10:
    speaker: frima
    en: So annoying.
    ko: 진심. 귀찮.
    ja: 本気で。面倒。
  d_ex_cafe_06_11:
    speaker: milk
    en: If you're so upset about it, then think of ways to earn some more money!
    ko: 귀찮으면 돈 벌어와! 짜샤!
    ja: なら金稼いで来いよ！
  d_ex_cafe_06_12:
    speaker: frima
    en: Too. Troublesome.
    ko: 그건. 더. 귀찮.
    ja: それは。もっと。面倒。
  d_ex_cafe_06_13:
    speaker: milk
    en: You're something else, you know that?
    ko: 이게 진짜…!
    ja: ったく…！
  d_ex_cafe_06_14:
    speaker: Self
    en: Hold up.
    ko: 자, 잠깐만!
    ja: ま、待った！
  d_ex_cafe_06_15:
    speaker: Self
    en: Why don't I see any desserts?
    ko: 시식회인데 디저트가 없어.
    ja: 試食会なのに、スイーツがない
  d_ex_cafe_06_16:
    speaker: milk
    en: Oh, we've got someone else to grab that for us.
    ko: 아, 그건 따로 구해 주기로 한 사람이 있어.
    ja: あ、それは人に頼んだんだ。
  d_ex_cafe_06_17:
    speaker: Narration
    en: "*Jingle*"
    ko: 지잉-
    ja: ウィーン
  d_ex_cafe_06_18:
    speaker: tia
    en: Hey, guys!
    ko: 밀크, 프림, 안녕~
    ja: ミルク、プリム、やっほ～
  d_ex_cafe_06_19:
    speaker: tia
    en: Oh! Hey, Teacher!
    ko: 어라? 선생님도 있다아!
    ja: あれ？先生もいるぅ！
  d_ex_cafe_06_20:
    speaker: Narration
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  d_ex_cafe_06_21:
    speaker: tia
    en: Hehe!
    ko: 선생니임~ 헤헤.
    ja: せんせぇ～えへへ。
  d_ex_cafe_06_22:
    speaker: naga
    en: Tia, the dessert boxes you're holding are going to get crushed!
    ko: 티아, 들고있는 디저트 박스들이 다 구겨지겠어~
    ja: ティア、箱が潰れちゃうよ。
  d_ex_cafe_06_23:
    speaker: naga
    en: Besides, you know how embarrassed Teacher gets when you hug him like that.
    ko: 그리고 갑자기 그렇게 들러붙으면 선생님이 곤란하잖아.
    ja: |-
      それに、いきなりそんな風に抱きついたら、
      先生が困るでしょ？
  d_ex_cafe_06_24:
    speaker: Monologue
    en: With that said, Naga starts prying Tia away from me.
    ko: 나가는 자연스럽게 티아와 나를 분리시켜주었다.
    ja: ナガは、自然にティアと私を引き離してくれた
  d_ex_cafe_06_25:
    speaker: naga
    en: Anyway, how are you all doing?
    ko: 선생님도, 밀크, 프림도 모두 반가워.
    ja: 先生も、ミルクとプリムもこんにちは。
  d_ex_cafe_06_26:
    speaker: naga
    en: I hope Tia's enthusiastic greeting didn't startle you too much, Teacher.
    ko: 갑자기 달려들어서 깜짝 놀랐지? 미안해.
    ja: |-
      いきなり飛びついたりして、びっくり
      したでしょ？ごめんね～
  d_ex_cafe_06_27:
    speaker: naga
    en: We're still working on her etiquette, so please forgive us.
    ko: 주의 시키고 있으니까 너그럽게 넘어가줘~
    ja: ちゃんと注意しとくから、大目にみてあげて？
  d_ex_cafe_06_28:
    speaker: tia
    en: Oops, sorry about that.
    ko: 너무 반가워서 그만.
    ja: 嬉しすぎて、つい。
  d_ex_cafe_06_29:
    speaker: tia
    en: I'm just so happy to see you. Hehe.
    ko: 미안, 미안. 헤헤.
    ja: ごめん、ごめん。えへへ。
  d_ex_cafe_06_30:
    speaker: milk
    en: It's all good, as long as the desserts are okay. Thanks for getting them.
    ko: |-
      아냐, 디저트들만 괜찮으면 뭐, 됐어.
      사오느라 고생했어.
    ja: |-
      いや、スイーツさえ無事ならいいんだ。
      ご苦労さん。
  d_ex_cafe_06_31:
    speaker: frima
    en: So. Many.
    ko: 오. 디저트. 한 무더기.
    ja: お。スイーツ。たくさん。
  d_ex_cafe_06_32:
    speaker: Self
    en: When you mentioned that someone else would be getting the desserts...
    ko: 디저트를 따로 구해주기로 한 사람이라는 게….
    ja: 人に頼んだって…
  d_ex_cafe_06_33:
    speaker: milk
    en: I meant them, yes.
    ko: 얘네야.
    ja: こいつらだよ。
  d_ex_cafe_06_34:
    speaker: milk
    en: Did you get everything on the list?
    ko: 의뢰한 디저트들은 잘 사온 거 맞지?
    ja: |-
      頼んだもんはちゃんと
      買ってきてくれたんだよな？
  d_ex_cafe_06_35:
    speaker: tia
    en: Of course!
    ko: 헤헤, 당연하지이!
    ja: えへへ、もっちろぉん！
  d_ex_cafe_06_36:
    speaker: tia
    en: I scoured social media and compiled a list of the most sought-after desserts.
    ko: SNS에서 엄청 유명하고 잘 팔리는 애들로만 엄선해왔어.
    ja: |-
      SNSですごく有名で、人気なのを
      厳選してきたよ。
  d_ex_cafe_06_37:
    speaker: tia
    en: Hold on, let me plate them up.
    ko: 바로 세팅해줄게에~
    ja: すぐ並べるねぇ～
  d_ex_cafe_06_38:
    speaker: Monologue
    en: Tia starts setting up the desserts in a flurry of activity.
    ko: 티아는 눈깜짝할새에 디저트를 세팅했다.
    ja: ティアはあっという間にスイーツを並べた
  d_ex_cafe_06_39:
    speaker: frima
    en: So. Fast.
    ko: 대박. 빠름.
    ja: すごい。速い。
  d_ex_cafe_06_40:
    speaker: naga
    en: When it comes to desserts, we know what we're doing.
    ko: 디저트 관련해서는 전문가라니까? 후훗.
    ja: スイーツの専門家だからね。ふふっ。
  d_ex_cafe_06_41:
    speaker: milk
    en: Wow, they look amazing!
    ko: 오~ 꽤 먹음직스러운데?
    ja: お～、うまそうだな！
  d_ex_cafe_06_42:
    speaker: milk
    en: I can't wait to give it a try!
    ko: 그럼 잘 먹겠….
    ja: んじゃ、いただきま…
  d_ex_cafe_06_43:
    speaker: Narration
    en: "*Clink*"
    ko: 챙-
    ja: カチャンッ
  d_ex_cafe_06_44:
    speaker: Monologue
    en: Tia throws her fork across the table and intercepts Milk's fork just inches
      from the cake.
    ko: |-
      반대편에 있던 티아가 자신의 포크를 던져,
      케이크에 닿으려던 밀크의 포크를 막았다.
    ja: |-
      ティアが反対側から自分のフォークを投げ、
      ケーキに触れようとしていた
      ミルクのフォークを妨害した
  d_ex_cafe_06_45:
    speaker: milk
    en: W-what the...?!
    ko: 가, 갑자기 뭐야 이건?
    ja: きゅ、急にどうした？
  d_ex_cafe_06_46:
    speaker: tia
    en: Whoa there, hold your horses now.
    ko: 아직 먹으면 안 돼, 헤헤.
    ja: まだ食べちゃダメ。えへへ。
  d_ex_cafe_06_47:
    speaker: tia
    en: I'm not done setting them up.
    ko: 세팅이 덜 끝났단말이야~
    ja: まだ準備が終わってないんだよぉ～
  d_ex_cafe_06_48:
    speaker: milk
    en: You're not?
    ko: 덜 끝났다고?
    ja: まだ終わってない？
  d_ex_cafe_06_49:
    speaker: frima
    en: All. Unpacked.
    ko: 포장. 다. 풀림.
    ja: 箱から。全部。出した。
  d_ex_cafe_06_50:
    speaker: naga
    en: Oh, my dears. That's just the beginning.
    ko: 아하, 그 세팅이 아니라~
    ja: あ、その準備じゃなくて～
  d_ex_cafe_06_51:
    speaker: naga
    en: Tia still has several more steps to complete.
    ko: 우리 애는 다른 세팅도 해야 돼서.
    ja: うちの子は、他にもやることがあるの。
  d_ex_cafe_06_52:
    speaker: Monologue
    en: All of a sudden, Tia leaps onto her chair
    ko: 티아는 갑자기 의자 위로 올라서더니.
    ja: ティアは、急に椅子の上に登り
  d_ex_cafe_06_53:
    speaker: Monologue
    en: and starts taking photos of the desserts.
    ko: 수많은 디저트들의 사진을 찍어대기 시작했다.
    ja: スイーツの写真を何枚も撮り始めた
  d_ex_cafe_06_54:
    speaker: Narration
    en: "*Click*"
    ko: 찰칵.
    ja: カシャ
  d_ex_cafe_06_55:
    speaker: milk
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_cafe_06_56:
    speaker: tia
    en: No, that's not it...
    ko: 이게 아닌데에.
    ja: 違うなぁ。
  d_ex_cafe_06_57:
    speaker: Narration
    en: "*Click click click*"
    ko: 찰칵- 찰칵- 찰칵-
    ja: カシャ、カシャ、カシャ
  d_ex_cafe_06_58:
    speaker: tia
    en: This just isn't the one, and that's not it either!
    ko: 이것도 아냐아, 저것도 아닌걸~
    ja: これも違うし、あれも違うな～
  d_ex_cafe_06_59:
    speaker: Narration
    en: "*Click click click click click click*"
    ko: 찰칵찰칵찰칵찰칵찰칵찰칵찰칵찰칵!
    ja: カシャカシャカシャカシャカシャカシャ！
  d_ex_cafe_06_60:
    speaker: frima
    en: Bright. Eyes hurt.
    ko: 으윽. 눈 부심. 내 눈.
    ja: ううっ。眩しい。目が。
  d_ex_cafe_06_61:
    speaker: tia
    en: This shot appears to be underexposed.
    ko: 이 컷은 조명이 묘하게 어두워.
    ja: この写真は、なんか照明が暗いね。
  d_ex_cafe_06_62:
    speaker: tia
    en: The cake decorations seem a bit crooked in this one.
    ko: 저기, 케이크 데코레이션이 비뚤어졌네에.
    ja: |-
      あそこ、ケーキのデコレーションが
      曲がってるよぉ。
  d_ex_cafe_06_63:
    speaker: tia
    en: This one doesn't look appetizing enough.
    ko: 어라? 이건 크림이 풍성해 보이지 않아.
    ja: あれぇ？これはクリームが少なく見える。
  d_ex_cafe_06_64:
    speaker: Monologue
    en: Tia moves with such an intense passion that nobody dares to interrupt her.
    ko: 너무나도 열정적인 그 모습에 누구도 가까이 다가가지 못했다.
    ja: |-
      あまりにも情熱的なその姿に、
      誰も近づくことができなかった
  d_ex_cafe_06_65:
    speaker: naga
    en: Hmm...
    ko: 흐음~
    ja: うぅ～ん。
  d_ex_cafe_06_66:
    speaker: naga
    en: Something tells me we won't get to try any of these desserts today.
    ko: 보아하니, 저 디저트들은 오늘 손도 못 대겠는데?
    ja: この様子だと、今日はおあずけかも？
  d_ex_cafe_06_67:
    speaker: milk
    en: What are you talking about?
    ko: 그게 무슨 소리야? 이 짜식들아?!
    ja: はぁ？何言ってんだ！？
  d_ex_cafe_06_68:
    speaker: milk
    en: I asked you to buy these for us!
    ko: 저건 내가 의뢰해서 사온 거잖아!
    ja: 私が頼んだから買ってきたもんだろ！？
  d_ex_cafe_06_69:
    speaker: naga
    en: Tia won't touch these until she's captured the perfect shot,
    ko: |-
      티아는 늘 본인이 만족할만한 디저트 사진을 찍은 후에야
      디저트를 먹거든~
    ja: |-
      ティアは、気に入った一枚が撮れるまで、
      食べないんだよね～
  d_ex_cafe_06_70:
    speaker: naga
    en: and considering how many desserts you had us buy,
    ko: 그런데 저렇게나 많은 디저트를 사왔잖아?
    ja: 今日はたくさん買ってきたでしょ？
  d_ex_cafe_06_71:
    speaker: naga
    en: I'd say tomorrow is the soonest we'll possibly be eating.
    ko: 아마 오늘 안에는 안 될 것 같아~ 후훗.
    ja: 多分、今日中は無理じゃないかな～ふふっ。
  d_ex_cafe_06_72:
    speaker: milk
    en: No way! You've gotta be kidding me!
    ko: 아니, 그렇다고 이대로 내버려 둘 수는 없잖아!
    ja: いや、だからってこのまま放っておけねぇだろ！
  d_ex_cafe_06_73:
    speaker: milk
    en: Frima, do something!
    ko: 어떻게 좀 해 봐, 리더 짜샤!
    ja: おい、リーダー！何とかしろよ！
  d_ex_cafe_06_74:
    speaker: frima
    en: Sleep mask. Comfy.
    ko: 오. 안대. 편안.
    ja: お。アイマスク。楽。
  d_ex_cafe_06_75:
    speaker: frima
    en: Now. Dark.
    ko: 이제. 안. 번쩍임.
    ja: もう。フラッシュ。眩しく。ない。
  d_ex_cafe_06_76:
    speaker: milk
    en: What?
    ko: 뭐?
    ja: はぁ？
  d_ex_cafe_06_77:
    speaker: frima
    en: Me. Sleep.
    ko: 난. 잠.
    ja: 私。寝る。
  d_ex_cafe_06_78:
    speaker: frima
    en: "*Snore*"
    ko: 커헝.
    ja: グゴォー。
  d_ex_cafe_06_79:
    speaker: milk
    en: Aaargh!
    ko: 아으으으으으으!
    ja: くっそぉぉぉ！
  d_ex_cafe_06_80:
    speaker: naga
    en: Here you go, Milk.
    ko: 밀크, 이거 받아.
    ja: ミルク、はいこれ。
  d_ex_cafe_06_81:
    speaker: milk
    en: What is this?
    ko: 뭐야, 이건?
    ja: 何だ？これ。
  d_ex_cafe_06_82:
    speaker: milk
    en: A cookie?
    ko: 쿠키잖아?
    ja: クッキーじゃねぇか。
  d_ex_cafe_06_83:
    speaker: naga
    en: Hey, just a heads-up,
    ko: 아, 미리 말해두지만.
    ja: あ、先に言っとくけど。
  d_ex_cafe_06_84:
    speaker: naga
    en: this might not be as good as what Tia got from those famous stores,
    ko: 티아가 산 것만큼 유명하고 맛있는 데서 산 건 아니야.
    ja: |-
      ティアが買ってきたのと同じくらい
      有名でおいしいってワケじゃないよ。
  d_ex_cafe_06_85:
    speaker: naga
    en: It's actually something that I prepared for her.
    ko: 티아용으로 따로 준비해다니는 디저트거든~
    ja: ティア用に持ち歩いてるスイーツなんだ～
  d_ex_cafe_06_86:
    speaker: naga
    en: but you're more than welcome to have it if you'd like.
    ko: 이거라도 괜찮다면 받아줘.
    ja: それでもよかったら、食べて。
  d_ex_cafe_06_87:
    speaker: milk
    en: Thanks,
    ko: 너 이 짜식!
    ja: お前っ！
  d_ex_cafe_06_88:
    speaker: milk
    en: that's really sweet of you!
    ko: 진짜 좋은 녀석이구나!
    ja: マジでいいヤツだな！
  d_ex_cafe_06_89:
    speaker: milk
    en: I won't forget this!
    ko: 고마워, 이 은혜는 잊지 않을게!
    ja: ありがとよ、この恩は忘れないぜ！
  d_ex_cafe_06_90:
    speaker: naga
    en: Don't sweat it!
    ko: 아니야.
    ja: ううん。
  d_ex_cafe_06_91:
    speaker: naga
    en: I'm really sorry that Tia's such a handful,
    ko: 우리 애가 너무 제멋대로라 미안해~
    ja: うちの子、自由すぎてホントごめんね～
  d_ex_cafe_06_92:
    speaker: naga
    en: but your understanding means a lot to me.
    ko: 이해해줘서 고마워.
    ja: 分かってくれて、ありがと。
  d_ex_cafe_06_93:
    speaker: Monologue
    en: It is said that Tia was so incredibly passionate that her dessert shoot stretched
      on well into the next day.
    ko: 티아의 열정적인 디저트 촬영은 다음 날까지 계속 되었다고 한다.
    ja: |-
      ティアの情熱的なスイーツ撮影は、
      翌日まで続いたらしい
d_ex_cafe_07:
  d_ex_cafe_07_1:
    speaker: milk
    en: Hey, Pal! You got here just in time!
    ko: 오, 형씨! 마침 잘 왔어!
    ja: おっ、兄貴！いいところに！
  d_ex_cafe_07_2:
    speaker: sugar
    en: Finally, someone I can trust.
    ko: 좋아, 파트너라면 믿을 수 있지.
    ja: パートナーなら信頼できるわね。
  d_ex_cafe_07_3:
    speaker: frima
    en: Sit here.
    ko: 자리. 여기.
    ja: 席。ここ。
  d_ex_cafe_07_4:
    speaker: mica_w
    en: Hiya, Old-Timer!
    ko: 우와, 아저씨다!
    ja: わあ、おじさん！
  d_ex_cafe_07_5:
    speaker: ludmilla_w
    en: I was wondering who's at the door.
    ko: 누가 왔나 했더니 시종이었군.
    ja: 誰かと思えば、しもべだったのね。
  d_ex_cafe_07_6:
    speaker: ludmilla_w
    en: Come on in.
    ko: 어서 와라.
    ja: いらっしゃい。
  d_ex_cafe_07_7:
    speaker: "<Self>"
    en: Mica? Ludmilla?
    ko: 미카에 루드밀라까지?
    ja: ミカとルドミラまでどうしたんだ？
  d_ex_cafe_07_8:
    speaker: "<Self>"
    en: Why are you dressed like that?
    ko: 옷도 그렇게 입고… 대체 무슨 일이야?
    ja: 格好もいつもと違うな…何かあったのか？
  d_ex_cafe_07_9:
    speaker: mica_w
    en: Cafe Sweety asked us to come dressed like this.
    ko: 카페 스위티 분들이 이 옷을 입고 와달라고 하셨어요.
    ja: |-
      カフェ・スウィーティーのみなさんに、
      この服を着てくるよう頼まれたんです。
  d_ex_cafe_07_10:
    speaker: ludmilla_w
    en: Apparently, they're changing the cafe's concept.
    ko: 카페의 컨셉을 바꾼다고 했던가?
    ja: カフェのコンセプトを変えるのだったかしら？
  d_ex_cafe_07_11:
    speaker: sugar
    en: That's right, we're in a real pickle at the moment.
    ko: 맞아, 그 말대로야.
    ja: その通りよ。
  d_ex_cafe_07_12:
    speaker: sugar
    en: Customer numbers and overall sales are both through the floor.
    ko: "손님은 나날이 줄고 있고, \n그에 따라 매출도 우하향하고 있는 매우 심각한 상황이야."
    ja: |-
      お客さんは日に日に減ってるし、
      それに伴って売上も右肩下がりで
      かなり深刻な状況なの。
  d_ex_cafe_07_13:
    speaker: sugar
    en: So, we're thinking of revitalizing the cafe ambiance and adding new items
      to our menu.
    ko: 그래서 분위기도 좀 바꾸고, 메뉴도 좀 추가해 보려 해.
    ja: |-
      それで雰囲気を変えて、
      新メニューも追加しようと思って。
  d_ex_cafe_07_14:
    speaker: sugar
    en: Then, we'll be officially unveiling the NEW Cafe.
    ko: 이름하여, [NEW 카페] 라는 거지.
    ja: 名付けて「NEWカフェ」ってこと。
  d_ex_cafe_07_15:
    speaker: "<Self>"
    en: From the looks of it,
    ko: 설마 새로운 메뉴라는 게,
    ja: まさか新しいメニューって
  d_ex_cafe_07_16:
    speaker: "<Self>"
    en: this new menu is going to be tea-centric?
    ko: 차 메뉴야?
    ja: お茶なのか？
  d_ex_cafe_07_17:
    speaker: frima
    en: That's right.
    ko: 오. 정답.
    ja: おお。正解。
  d_ex_cafe_07_18:
    speaker: sugar
    en: Ludmilla is a veritable encyclopedia when it comes to tea,
    ko: 루드밀라가 차에 대해 전문적으로 잘 아는 것 같더라고.
    ja: ルドミラはお茶に詳しいみたいだから。
  d_ex_cafe_07_19:
    speaker: sugar
    en: and she was kind enough to fill us in on a few secrets.
    ko: 그래서 비법을 전수받았지.
    ja: お茶を淹れるコツを教えてもらったのよ。
  d_ex_cafe_07_20:
    speaker: ludmilla_w
    en: Hehe... Well, you all were fantastic listeners.
    ko: 후후… 다들 열심히 듣더군.
    ja: ふふ…みんな熱心に聞いていたわ。
  d_ex_cafe_07_21:
    speaker: ludmilla_w
    en: I had an absolute blast teaching you.
    ko: 아주 즐거운 시간이었다.
    ja: とても楽しい時間だったわよ。
  d_ex_cafe_07_22:
    speaker: "<Self>"
    en: Will you be making tea as well, Mica?
    ko: 그럼, 미카도 같이 차를 만드는 거야?
    ja: じゃあ、ミカも一緒にお茶を淹れるのか？
  d_ex_cafe_07_23:
    speaker: mica_w
    en: Hehe, nope.
    ko: 헤헤, 아뇨.
    ja: えへへ。いいえ。
  d_ex_cafe_07_24:
    speaker: mica_w
    en: I'm just gonna help with serving!
    ko: 저는 서빙을 도와드리기로 했어요…!
    ja: 私はホールをお手伝いすることにしました…！
  d_ex_cafe_07_25:
    speaker: mica_w
    en: Um... What did they tell me again?
    ko: 음… 뭐라고 하셨더라?
    ja: えっと…何でしたっけ？
  d_ex_cafe_07_26:
    speaker: milk
    en: If the servers here wear special outfits like they do at the Maid Cafe,
    ko: |-
      메이드 카페처럼
      특별한 옷을 입고 서빙하는 직원이 있으면,
    ja: |-
      メイドカフェみたいに、
      特別な服を着て飲み物を運ぶスタッフがいれば
  d_ex_cafe_07_27:
    speaker: milk
    en: it'll amp up the customers' enjoyment.
    ko: |-
      찾아오는 사람들이 더 좋아할 거라고.
      그렇게 말했어.
    ja: 客が喜ぶはずだって、そう言ったんだ。
  d_ex_cafe_07_28:
    speaker: frima
    en: Business image.
    ko: 얼굴. 마담.
    ja: 顔。担当。
  d_ex_cafe_07_29:
    speaker: mica_w
    en: Yeah, exactly!
    ko: 아아, 맞아요!
    ja: あっ、そうでした！
  d_ex_cafe_07_30:
    speaker: mica_w
    en: So that's why I'm here dressed like this. Hehe.
    ko: 그래서 이 옷을 입고 오게 됐어요, 헤헤.
    ja: |-
      それで、この服を着てくることになったんです。
      えへへ。
  d_ex_cafe_07_31:
    speaker: mica_w
    en: I've only really worn this before at Snowfield Hot Spring, so I feel a bit
      self-conscious wearing it here...
    ko: |-
      이건 설온장에서만 입던 옷이라,
      여기서 입고 있으려니 조금 부끄럽긴 하지만….
    ja: |-
      これは雪見温泉で着ていた服なので、
      ここだとちょっと照れますが…
  d_ex_cafe_07_32:
    speaker: mica_w
    en: I hope everyone likes it...
    ko: 다들 좋아해 주셔서 기뻐요…!
    ja: みなさんに喜んでもらえて、嬉しいです…！
  d_ex_cafe_07_33:
    speaker: frima
    en: Smiles. Healing power. Great.
    ko: 힐링. 미소. 굳.
    ja: 癒し。笑顔。グッド。
  d_ex_cafe_07_34:
    speaker: "<Self>"
    en: So are you all ready to relaunch the business?
    ko: 그럼 이렇게 영업을 시작하는 거야?
    ja: じゃあ、これで営業を始めるのか？
  d_ex_cafe_07_35:
    speaker: sugar
    en: Not just yet.
    ko: 아니, 아직 아냐.
    ja: いいえ、まだよ。
  d_ex_cafe_07_36:
    speaker: sugar
    en: Lastly, I'd appreciate if you and Ludmilla could help us test a few things.
    ko: |-
      이제 마지막으로,
      파트너랑 루드밀라가 손님으로서 테스트를 해주면 좋겠어.
    ja: |-
      最後に、パートナーとルドミラに
      お客さんとしてテストしてほしいの。
  d_ex_cafe_07_37:
    speaker: "<Self>"
    en: What'll we be testing?
    ko: 테스트라니?
    ja: テストって？
  d_ex_cafe_07_38:
    speaker: sugar
    en: The food, the service quality, and all that jazz.
    ko: 맛, 서비스, 등등.
    ja: 味、サービス、他にも色々と。
  d_ex_cafe_07_39:
    speaker: sugar
    en: After experiencing it firsthand, you can give it all a rating on this tablet.
    ko: 직접 체험해 보고 이 태블릿에 점수를 매겨주면 돼.
    ja: |-
      実際に体験して、このタブレットに
      点数を入れてくれる？
  d_ex_cafe_07_40:
    speaker: milk
    en: Well then, I'll leave it to you!
    ko: 그럼, 잘 부탁해!
    ja: んじゃ、頼んだぞ！
  d_ex_cafe_07_41:
    speaker: frima
    en: Look forward. A lot.
    ko: 기대. 만발.
    ja: 期待。ワクワク。
  d_ex_cafe_07_42:
    speaker: ludmilla_w
    en: I shall look forward to your menu and service.
    ko: 메뉴도, 서비스도 기대하고 있겠다.
    ja: メニューにも、サービスにも期待しているわ。
  d_ex_cafe_07_43:
    speaker: mica_w
    en: I-I'll do my best!
    ko: 여, 열심히 할게요!
    ja: が、頑張ります！
  d_ex_cafe_07_44:
    speaker: "<Monologue>"
    en: All of Cafe Sweety's squad members takes their position at the counter.
    ko: 카페 스위티 스쿼드는 카운터에 자리를 잡았다.
    ja: |-
      カフェ・スウィーティー部隊は
      カウンターへ向かった
  d_ex_cafe_07_45:
    speaker: sugar
    en: All right, everyone, let's get to work!
    ko: 이제 시작해도 돼!
    ja: 始めてもいいわよ！
  d_ex_cafe_07_46:
    speaker: mica_w
    en: Y-yes!
    ko: 네, 네…!
    ja: は、はい…！
  d_ex_cafe_07_47:
    speaker: mica_w
    en: Um...
    ko: 후우우….
    ja: ふうう…
  d_ex_cafe_07_48:
    speaker: mica_w
    en: W-welcome, Old-Timer and Ludmilla... Er, I mean, distinguished guests!
    ko: 어, 어서 오세요…! 아저씨랑 루드밀라… 손님!
    ja: |-
      い、いらっしゃいませ…！
      おじさんとルドミラ…様！
  d_ex_cafe_07_49:
    speaker: mica_w
    en: L-let me show you to your table!
    ko: 이, 이쪽 자리로 안내해 드릴게요!
    ja: こ、こちらへどうぞ！
  d_ex_cafe_07_50:
    speaker: "<Monologue>"
    en: Ludmilla and I settle into the seats that Mica led us to.
    ko: 나와 루드밀라는 미카가 안내해 준 자리에 앉았다.
    ja: |-
      私とルドミラは、
      ミカが案内してくれた席についた
  d_ex_cafe_07_51:
    speaker: mica_w
    en: What would you like to order?
    ko: 메뉴는 어떤 걸로 주문하시겠어요?
    ja: ご注文はどうなさいますか？
  d_ex_cafe_07_52:
    speaker: "<Monologue>"
    en: As I flip through the menu,
    ko: 메뉴판을 받아서 펼치자,
    ja: メニューを受け取って開くと
  d_ex_cafe_07_53:
    speaker: "<Monologue>"
    en: my eyes skim through the usual selection of various coffees.
    ko: 슈가 커피, 밀크 커피, 프림 커피… 그리고
    ja: |-
      シュガーコーヒー、ミルクコーヒー、
      プリムコーヒー…そして
  d_ex_cafe_07_54:
    speaker: "<Monologue>"
    en: Before I know it, I catch sight of a brand-new Tea section in big, bold letters.
    ko: "[차] 라는 글씨가 커다랗게 쓰여있었다."
    ja: 大きな文字で「お茶」と書かれていた
  d_ex_cafe_07_55:
    speaker: "<Self>"
    en: It looks there aren't any tea options listed on the menu.
    ko: 차 메뉴에 종류가 적혀 있지 않아.
    ja: お茶の種類が書いていない
  d_ex_cafe_07_56:
    speaker: mica_w
    en: Wh-wha? That can't be!
    ko: 어… 어어? 네? 그, 그럴 리가요!
    ja: えっ…あれ？そ、そんなはずは！
  d_ex_cafe_07_57:
    speaker: mica_w
    en: I'm positive that I wrote them all down earlier!
    ko: 제가 아까 분명 종류를 정리해 두었는데…!
    ja: さっきまとめておいたはずなのに…！
  d_ex_cafe_07_58:
    speaker: mica_w
    en: M-may I see the menu for a moment?
    ko: 자, 잠깐 메뉴판 좀 보여주실 수 있을까요?
    ja: |-
      す、すみません。
      メニューを見せてもらえますか？
  d_ex_cafe_07_59:
    speaker: "<Self>"
    en: Here.
    ko: 여기 있어.
    ja: はい
  d_ex_cafe_07_60:
    speaker: mica_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_07_61:
    speaker: mica_w
    en: Oh my goodness!
    ko: 아!
    ja: あ！
  d_ex_cafe_07_62:
    speaker: mica_w
    en: I must have brought you an unfinished menu by mistake.
    ko: 제가 착각해서 완성이 덜 된 메뉴판을 들고 와 버렸나 봐요…!
    ja: |-
      間違って、作りかけのメニューを
      持ってきちゃいました…！
  d_ex_cafe_07_63:
    speaker: mica_w
    en: "... *Sob* ... I'm sorry."
    ko: "…으우우… 죄송해요."
    ja: "…うう…すみません。"
  d_ex_cafe_07_64:
    speaker: "<Self>"
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_ex_cafe_07_65:
    speaker: "<Self>"
    en: I'll just have a cup of tea. Any type is fine.
    ko: 그럼, 아무 거나….
    ja: じゃあ、何でも…
  d_ex_cafe_07_66:
    speaker: mica_w
    en: W-wait a sec!
    ko: 자, 잠시만요!
    ja: ま、待ってください！
  d_ex_cafe_07_67:
    speaker: mica_w
    en: Let me think about the menu for a moment!
    ko: 잠시만 기다려 주시면 제가 메뉴를 떠올려 볼게요!
    ja: メニューを思い出します！
  d_ex_cafe_07_68:
    speaker: mica_w
    en: We definitely have black tea, green tea, and...
    ko: 분명 홍차랑… 녹차는 있었던 것 같은데….
    ja: 確か紅茶と…緑茶はあったような…
  d_ex_cafe_07_69:
    speaker: mica_w
    en: The rest are... Um... I...
    ko: 나머지 메뉴가… 그게… 저어….
    ja: あとは…えっと…その…
  d_ex_cafe_07_70:
    speaker: ludmilla_w
    en: Mica.
    ko: 미카.
    ja: ミカ。
  d_ex_cafe_07_71:
    speaker: ludmilla_w
    en: You're psyching yourself out. Take a moment to collect yourself.
    ko: 당황하지 말고 천천히 떠올려 보거라.
    ja: 慌てず、ゆっくり考えなさい。
  d_ex_cafe_07_72:
    speaker: ludmilla_w
    en: Remember all the training we've done on
    ko: 이런 돌발 상황이 일어났을 때는 어떻게 대처해야 하는지.
    ja: こういう状況になった時どうすればいいのか。
  d_ex_cafe_07_73:
    speaker: ludmilla_w
    en: how to deal with unexpected situations.
    ko: 아까 우리와 함께 열심히 숙지했지 않나.
    ja: さっき一緒に頑張って覚えたはずよ。
  d_ex_cafe_07_74:
    speaker: mica_w
    en: Oh, right!
    ko: 아, 맞아요!
    ja: あ、そうですね！
  d_ex_cafe_07_75:
    speaker: mica_w
    en: Let's see...
    ko: 이럴 때는….
    ja: こういう時は…
  d_ex_cafe_07_76:
    speaker: mica_w
    en: W-would you be interested in trying our Signature Tea?
    ko: 저, 저희 카페의 자랑인 [시그니처 티] 를 드셔보시겠어요?
    ja: |-
      と、当店自慢の「シグネチャーティー」は
      いかがですか？
  d_ex_cafe_07_77:
    speaker: "<Self>"
    en: Yes, I'd love to try that.
    ko: 그래, 그걸로 부탁해.
    ja: じゃあそれを頼む
  d_ex_cafe_07_78:
    speaker: ludmilla_w
    en: I'll have the same.
    ko: 이 몸도 같은 걸로 부탁하지.
    ja: 私も同じものでお願いするわ。
  d_ex_cafe_07_79:
    speaker: mica_w
    en: Hehe, all right!
    ko: 헤헤, 네!
    ja: えへへ、はい！
  d_ex_cafe_07_80:
    speaker: "<Narration>"
    en: Mica heads to the counter and submits our order.
    ko: 미카는 주문을 전달하러 카운터 쪽으로 향했다.
    ja: |-
      ミカは注文を伝えるため、
      カウンターの方へ向かっていった
  d_ex_cafe_07_81:
    speaker: "<Self>"
    en: I'm quite intrigued to know what exactly this Signature Tea is.
    ko: 어떤 메뉴일지 기대되네.
    ja: どんなお茶なのか楽しみだな
  d_ex_cafe_07_82:
    speaker: ludmilla_w
    en: You won't be disappointed, Servant, I can assure you.
    ko: 기대해도 좋다, 시종.
    ja: 期待してもいいわよ、しもべ。
  d_ex_cafe_07_83:
    speaker: ludmilla_w
    en: It's a special, yet simple, recipe that I shared with them.
    ko: 시그니처 티는 내가 전수해 준 특제 메뉴야.
    ja: |-
      シグネチャーティーは、私が伝授した
      スペシャルメニューなの。
  d_ex_cafe_07_84:
    speaker: ludmilla_w
    en: The aroma and the taste are sublime and subtle,
    ko: 레시피도 간단하고 향과 맛도 은은해서,
    ja: レシピも簡単で、香りと味も上品だから
  d_ex_cafe_07_85:
    speaker: ludmilla_w
    en: and I've never known anyone to not enjoy it.
    ko: 이제껏 한 번도 실패해 본 적이 없지.
    ja: 今まで一度も失敗したことがないわ。
  d_ex_cafe_07_86:
    speaker: "<Self>"
    en: Cool, hearing that makes me even more interested.
    ko: 그렇게 말하니까 더 기대되는걸?
    ja: そこまで言われると期待が膨らむな
  d_ex_cafe_07_87:
    speaker: mica_w
    en: Here are your Signature Teas.
    ko: 주문하신 시그니처 티 나왔습니다!
    ja: ご注文の品をお持ちしました！
  d_ex_cafe_07_88:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워, 잘 마실게.
    ja: ありがとう、いただきます
  d_ex_cafe_07_89:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽.
    ja: ゴクッ
  d_ex_cafe_07_90:
    speaker: "<Narration>"
    en: As I savored the sip of tea, an indescribable taste spreads throughout my
      mouth.
    ko: |-
      한 입을 마시는 순간,
      형언할 수 없는 오묘한 맛이 입 안 가득 퍼져나갔다.
    ja: |-
      一口飲んだ瞬間、言葉では言い表せない
      複雑な味が口いっぱいに広がった
  d_ex_cafe_07_91:
    speaker: "<Narration>"
    en: Pfff--
    ko: 푸훕-
    ja: ブハッー
  d_ex_cafe_07_92:
    speaker: mica_w
    en: Ah, Old-Timer!
    ko: 앗, 아저씨!
    ja: お、おじさん！
  d_ex_cafe_07_93:
    speaker: mica_w
    en: Are you okay? Here, wipe yourself with this handkerchief!
    ko: 괜찮으세요? 여기 이 손수건으로 닦으세요!
    ja: |-
      大丈夫ですか？
      このハンカチで拭いてください！
  d_ex_cafe_07_94:
    speaker: ludmilla_w
    en: What's wrong, Servant?
    ko: 음… 왜 그러지? 시종?
    ja: ふむ…しもべ、どうしたの？
  d_ex_cafe_07_95:
    speaker: ludmilla_w
    en: Did you not enjoy it?
    ko: 입에 맞지 않나?
    ja: 口に合わなかったのかしら？
  d_ex_cafe_07_96:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽.
    ja: ゴクッ
  d_ex_cafe_07_97:
    speaker: ludmilla_w
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_ex_cafe_07_98:
    speaker: ludmilla_w
    en: Who made this tea?
    ko: 이 티는 누가 준비했지?
    ja: このお茶は誰が用意したの？
  d_ex_cafe_07_99:
    speaker: sugar
    en: Me, why?
    ko: 응? 내가 준비했는데.
    ja: え？私だけど。
  d_ex_cafe_07_100:
    speaker: ludmilla_w
    en: What did you add to the tea?
    ko: 여기에 대체 뭘 넣었나?
    ja: いったい何を入れたの？
  d_ex_cafe_07_101:
    speaker: sugar
    en: Made it just like you told me to.
    ko: 그거야 당연히 알려준 대로 만든 후에,
    ja: |-
      それは当然、教えてもらった通りに
      作ってから
  d_ex_cafe_07_102:
    speaker: sugar
    en: But it was missing that sweet kick, so I threw in some sugar.
    ko: 단맛이 부족한 것 같아서 설탕을 넣었지.
    ja: 甘みが足りない気がして、砂糖を入れたわ。
  d_ex_cafe_07_103:
    speaker: ludmilla_w
    en: No, there's more to this tea than a mere sweetness of sugar.
    ko: 설탕만 들어간 맛이 아닌 것 같은데.
    ja: 砂糖だけじゃないと思うけれど。
  d_ex_cafe_07_104:
    speaker: milk
    en: Well, I thought it lacked a certain smoothness, so I added milk.
    ko: 설탕만 넣으니까 부드러운 맛이 부족한 것 같아서, 우유를 넣어봤어.
    ja: |-
      砂糖を入れたら、今度はまろやかさが
      足りない気がして、ミルクを入れたんだ。
  d_ex_cafe_07_105:
    speaker: frima
    en: Cream. Added.
    ko: 프림도. 추가.
    ja: クリームも。追加。
  d_ex_cafe_07_106:
    speaker: sugar
    en: What? You guys added stuff too?
    ko: 뭐? 너네도 넣었다고?
    ja: えっ？あなたたちも入れたの？
  d_ex_cafe_07_107:
    speaker: sugar
    en: Then, who's cashing in on this?
    ko: 그럼, 돈은 누가 받지?
    ja: じゃあ代金は誰が受け取るの？
  d_ex_cafe_07_108:
    speaker: frima
    en: Me.
    ko: 나.
    ja: 私。
  d_ex_cafe_07_109:
    speaker: milk
    en: You were over there sawing logs while Ludmilla was teaching us, you lazy oaf!
    ko: 넌 비법 전수를 받을 때도 졸고 있었잖아, 리더 짜샤!
    ja: |-
      お前はコツを教えてもらう時も
      居眠りしてただろ！リーダー！
  d_ex_cafe_07_110:
    speaker: milk
    en: Besides, I'm the one who came up with this whole idea, so it's only fair that
      I get the money.
    ko: 그리고 당연히 아이디어를 낸 내가 받아야 하는 거 아니냐?
    ja: |-
      もちろん、アイデアを出した
      私が受け取るべきだよな？
  d_ex_cafe_07_111:
    speaker: sugar
    en: What, just because you added some milk and cream?
    ko: 고작 우유랑 프림만 추가해 놓고, 뭐?
    ja: ただミルクとクリームを追加しただけで？
  d_ex_cafe_07_112:
    speaker: ludmilla_w
    en: Everyone, just simmer down.
    ko: 셋 다 우선 진정하거라.
    ja: 3人とも落ち着きなさい。
  d_ex_cafe_07_113:
    speaker: "<Narration>"
    en: Ludmilla stands up and attempts to mediate the argument within the Cafe Sweety.
    ko: 루드밀라는 카페 스위티 스쿼드의 말다툼을 중재하려는 듯 자리에서 벗어났다.
    ja: |-
      ルドミラはカフェ・スウィーティー部隊の
      言い争いを止めようと、その場から離れた
  d_ex_cafe_07_114:
    speaker: mica_w
    en: O-Old-Timer?
    ko: 아, 아저씨.
    ja: お、おじさん。
  d_ex_cafe_07_115:
    speaker: mica_w
    en: Would you like to try this?
    ko: 이걸 한 번 드셔보시겠어요?
    ja: これを飲んでみませんか？
  d_ex_cafe_07_116:
    speaker: "<Self>"
    en: What's this?
    ko: 이건…?
    ja: これは…？
  d_ex_cafe_07_117:
    speaker: mica_w
    en: I made you a new drink, hehe.
    ko: 제가 메뉴를 다시 만들어왔어요. 헤헤.
    ja: 私が作り直してきました。えへへ。
  d_ex_cafe_07_118:
    speaker: mica_w
    en: I've never done this before, so the taste might not be amazing... But if it's
      all right with you...
    ko: 직접 만들어 보는 건 처음이라, 맛이 없을 수도 있지만… 그래도 괜찮으시다면…!
    ja: |-
      実際に作るのは初めてなので、
      おいしくないかもしれませんが…
      それでもよかったら…！
  d_ex_cafe_07_119:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽.
    ja: ゴクッ
  d_ex_cafe_07_120:
    speaker: mica_w
    en: What do you think...?
    ko: 어떠세요…?
    ja: いかがですか…？
  d_ex_cafe_07_121:
    speaker: "<Narration>"
    en: Instead of replying, I enter my rating on the tablet.
    ko: 나는 대답 대신 태블릿에 점수를 써 내려갔다.
    ja: |-
      私は返事の代わりに、
      タブレットに点数を書き込んだ
  d_ex_cafe_07_122:
    speaker: "<Narration>"
    en: 'Cafe Service: 0 points'
    ko: '카페 서비스 : 0점.'
    ja: サービス：0点
  d_ex_cafe_07_123:
    speaker: "<Narration>"
    en: 'Taste of Cafe''s New Menu: 0 points'
    ko: '카페 신메뉴 맛 : 0점.'
    ja: 新メニューの味：0点
  d_ex_cafe_07_124:
    speaker: "<Narration>"
    en: 'Mica''s Service: 100 points'
    ko: '미카의 서비스 : 100점.'
    ja: ミカのサービス：100点
  d_ex_cafe_07_125:
    speaker: "<Narration>"
    en: 'Taste of New Items Made by Mica: Full marks'
    ko: '미카가 만든 신메뉴 맛 : 만점.'
    ja: ミカが作った新メニューの味：満点
d_ex_cafe_08:
  d_ex_cafe_08_1:
    speaker: "<Monologue>"
    en: I promised to make cookies with Bay and Emma today.
    ko: 오늘은 베이, 엠마와 함께 쿠키를 만들기로 했다.
    ja: |-
      今日はベイ、エマと
      クッキーを作る約束をしている
  d_ex_cafe_08_2:
    speaker: "<Monologue>"
    en: Bay is almost fanatical about being punctual, so I should hurry.
    ko: 베이는 약속 시간에 민감하니 서두르자.
    ja: ベイは時間に厳しいから急ごう
  d_ex_cafe_08_3:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑-
    ja: チリン―
  d_ex_cafe_08_4:
    speaker: emma
    en: Welcome, Commander.
    ko: 어서 와~ 지휘관.
    ja: いらっしゃ～い、指揮官。
  d_ex_cafe_08_5:
    speaker: bay
    en: Hey, Coach.
    ko: 안녕, 코치님.
    ja: こんにちは、コーチ。
  d_ex_cafe_08_6:
    speaker: "<Monologue>"
    en: As I step into the cafe, I'm met with a warm welcome from Emma and Bay, who've
      already taken care of all the culinary preparations.
    ko: 카페에 들어가니 요리할 준비를 마친 베이와 엠마가 반겨주었다.
    ja: |-
      カフェに入ると、料理の準備を終えた
      ベイとエマが迎えてくれた
  d_ex_cafe_08_7:
    speaker: emma
    en: Today, we are going to make some strawberry cookies!
    ko: 오늘은 딸기 쿠키를 만들 거야!
    ja: 今日はイチゴクッキーを作るの！
  d_ex_cafe_08_8:
    speaker: emma
    en: I'm using this special recipe Ade gave me, and she swears by them.
    ko: |-
      에이드에게 받은 특별 레시피인데
      엄~청 맛있다고 하니까.
    ja: |-
      エードから貰った特別なレシピなんだけど、
      すっごく美味しいんですって。
  d_ex_cafe_08_9:
    speaker: emma
    en: Hehe, you're gonna love them!
    ko: 후후. 기대해~
    ja: ふふ、期待しててね～
  d_ex_cafe_08_10:
    speaker: bay
    en: Um... You sure this is okay? It's my first time cooking, you know.
    ko: 응. 그런데… 나 요리는 처음인데 괜찮을까?
    ja: うん。でも…私、料理なんて初めてなんだけど。
  d_ex_cafe_08_11:
    speaker: emma
    en: Don't worry,
    ko: 걱정하지 마~
    ja: 心配しないで～
  d_ex_cafe_08_12:
    speaker: emma
    en: Commander and I will guide you along.
    ko: 나랑 지휘관이 있으니까.
    ja: 私と指揮官がついてるわ～
  d_ex_cafe_08_13:
    speaker: "<Self>"
    en: I'll... er... do what I can.
    ko: 열심히… 해볼게.
    ja: 頑張って…みる
  d_ex_cafe_08_14:
    speaker: emma
    en: Great!
    ko: 좋아!
    ja: よし！
  d_ex_cafe_08_15:
    speaker: emma
    en: Let's get started, shall we?
    ko: 그럼 즐거운 쿠키 만들기 시작해 볼까~♡
    ja: |-
      それじゃ楽しいクッキー作り、
      始めましょうか～♡
  d_ex_cafe_08_16:
    speaker: bay
    en: All right, this is gonna be fun!
    ko: 응, 잘 부탁해.
    ja: うん、よろしくね。
  d_ex_cafe_08_17:
    speaker: "<Monologue>"
    en: Bay proceeds to start making her first cookie.
    ko: 그렇게 베이의 첫 쿠키 만들기가 시작되었다.
    ja: こうしてベイの初めてのクッキー作りが始まった
  d_ex_cafe_08_18:
    speaker: bay
    en: Let's see... First, I need 300 grams of strawberries.
    ko: 음… 우선, 손질된 딸기 300g이 필요해.
    ja: |-
      えっと…まず、下ごしらえをした
      イチゴ300gが必要ね。
  d_ex_cafe_08_19:
    speaker: emma
    en: Here you go.
    ko: 딸기, 여기 있어~
    ja: はい、イチゴよ～
  d_ex_cafe_08_20:
    speaker: emma
    en: Ooh, the red strawberries look incredibly tempting, don't they? Tee-hee!
    ko: 새빨간 게 너무 탐스럽다. 그치~
    ja: 真っ赤ですごく美味しそうね～
  d_ex_cafe_08_21:
    speaker: bay
    en: Definitely.
    ko: 그러게.
    ja: そうね。
  d_ex_cafe_08_22:
    speaker: bay
    en: As long as I stick to the recipe, I'm bound to make a killer cookie.
    ko: 레시피 대로만 하면 완벽한 쿠키가 될 것 같아.
    ja: |-
      レシピ通りにさえ作れば、
      完璧なクッキーが出来上がりそう。
  d_ex_cafe_08_23:
    speaker: "<Monologue>"
    en: Bay starts to prepare the strawberries,
    ko: 베이는 딸기를 신중히 손질한 뒤,
    ja: ベイは慎重にイチゴの下ごしらえをした後
  d_ex_cafe_08_24:
    speaker: "<Monologue>"
    en: and then places them one by one onto a scale.
    ko: 저울 위에 보울을 올리고 조금씩 옮겨 담기 시작했다.
    ja: はかりに載せたボウルに少しずつ入れ始めた
  d_ex_cafe_08_25:
    speaker: bay
    en: 298g...
    ko: 298g….
    ja: 298g…
  d_ex_cafe_08_26:
    speaker: bay
    en: 300g!
    ko: 300g!
    ja: 300g！
  d_ex_cafe_08_27:
    speaker: bay
    en: Perfect.
    ko: 됐다. 완벽해.
    ja: よし、完璧。
  d_ex_cafe_08_28:
    speaker: "<Self>"
    en: You're doing pretty well.
    ko: 베이, 잘하는데.
    ja: 上手いな、ベイ
  d_ex_cafe_08_29:
    speaker: emma
    en: I think so too! It's your first time, but you haven't made any mistakes yet.
    ko: 그러게~ 처음 하는 건데 실수가 없네~
    ja: |-
      そうね～
      初めてなのに1つもミスがないなんて～
  d_ex_cafe_08_30:
    speaker: emma
    en: Impressive!
    ko: 대단해♡
    ja: すごいわ♡
  d_ex_cafe_08_31:
    speaker: bay
    en: That's only because I've got you two helping me.
    ko: "…아니야. 다들 잘 도와줘서 그렇지."
    ja: "…いや、みんなに手伝ってもらったおかげよ。"
  d_ex_cafe_08_32:
    speaker: emma
    en: Aww, you should see your face, Bay. You're nearly as red as the strawberries.
    ko: 베이도 참~ 얼굴이 딸기처럼 빨개졌네. 귀여워라~
    ja: |-
      ベイったら～
      顔がイチゴみたいに赤くなってるわ。かわいい～
  d_ex_cafe_08_33:
    speaker: bay
    en: "... What should I do next?"
    ko: "…다음은 뭘 해야 되지?"
    ja: "…次は何すればいい？"
  d_ex_cafe_08_34:
    speaker: emma
    en: Hehe, look at you, changing the subject.
    ko: 후후, 말 돌리는 것 좀 봐~
    ja: ふふ、話を逸らしちゃって～
  d_ex_cafe_08_35:
    speaker: bay
    en: Stop teasing me...
    ko: 그만 놀려….
    ja: もう、からかわないでよ…
  d_ex_cafe_08_36:
    speaker: emma
    en: Okay, fine.
    ko: 알았어~
    ja: 分かったわ～
  d_ex_cafe_08_37:
    speaker: emma
    en: Are you ready for the most important step? Making the cookie dough.
    ko: 이제 가장 중요한 반죽을 해볼까~?
    ja: 次は一番大事な生地を作りましょう～
  d_ex_cafe_08_38:
    speaker: bay
    en: I've got this in the bag.
    ko: 응, 맡겨줘.
    ja: うん、任せて。
  d_ex_cafe_08_39:
    speaker: "<Monologue>"
    en: Bay starts measuring the ingredients with a look of determination.
    ko: 베이는 비장한 표정으로 계량을 시작했다.
    ja: ベイは真剣な顔で計量を始めた
  d_ex_cafe_08_40:
    speaker: bay
    en: 200 grams of flour...
    ko: 파우더 200g….
    ja: 小麦粉を200g…
  d_ex_cafe_08_41:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 스슥- 스슥-
    ja: サラサラ…
  d_ex_cafe_08_42:
    speaker: "<Monologue>"
    en: The scale displays exactly 200g.
    ko: 저울에 정확히 200g이 표시되었다.
    ja: はかりがピッタリ200gを示した
  d_ex_cafe_08_43:
    speaker: bay
    en: Sweet.
    ko: 좋아.
    ja: よし。
  d_ex_cafe_08_44:
    speaker: bay
    en: And 100g of butter...
    ko: 그리고 버터 100g….
    ja: 次はバターを100g…
  d_ex_cafe_08_45:
    speaker: bay
    en: Hmm...
    ko: 음….
    ja: えっと…
  d_ex_cafe_08_46:
    speaker: bay
    en: 50g of sugar...
    ko: 설탕 50g….
    ja: 砂糖を50g…
  d_ex_cafe_08_47:
    speaker: "<Monologue>"
    en: As the measurements stipulated by the recipe decrease, Bay's expression darkens.
    ko: |-
      레시피에 적힌 그람의 숫자가 작아질수록
      베이의 표정은 굳어져갔다.
    ja: |-
      レシピに記載された重量が小さくなるほど
      ベイの表情が険しくなっていく
  d_ex_cafe_08_48:
    speaker: bay
    en: 3g of yeast...
    ko: 이스트 3g….
    ja: ベーキングパウダーを3g…
  d_ex_cafe_08_49:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 스슥- 스슥-
    ja: サラサラ…
  d_ex_cafe_08_50:
    speaker: "<Narration>"
    en: "*Swooooosh*"
    ko: 슈와아아-
    ja: ザーッ！
  d_ex_cafe_08_51:
    speaker: bay
    en: Oh no!
    ko: 앗! 안 돼.
    ja: あっ！いけない。
  d_ex_cafe_08_52:
    speaker: "<Monologue>"
    en: As Bay's hand trembles ever so slightly, a cascade of yeast powder spills
      onto the dough.
    ko: |-
      베이의 손이 살짝 떨리더니
      반죽 위로 하얀 가루가 우수수 떨어졌다.
    ja: |-
      ベイの手が少し震え、
      生地の上に白い粉がどっとこぼれた
  d_ex_cafe_08_53:
    speaker: bay
    en: Dang it... my hands slipped.
    ko: 어떡해… 손에 힘이 풀리는 바람에.
    ja: 手が震えちゃった…どうしよう。
  d_ex_cafe_08_54:
    speaker: "<Self>"
    en: It's okay, you can just take some out.
    ko: 괜찮아, 덜어내면 되지.
    ja: 大丈夫、そっと除ければいい
  d_ex_cafe_08_55:
    speaker: bay
    en: You're right!
    ko: 맞아…!
    ja: そうね…！
  d_ex_cafe_08_56:
    speaker: bay
    en: Where's the spoon, Coach?
    ko: 코치님, 스푼! 스푼 어디 있지?
    ja: コーチ、スプーン！スプーンはどこ？
  d_ex_cafe_08_57:
    speaker: bay
    en: I saw one just a moment ago.
    ko: 조금 전까지만 해도 여기에 있었는데.
    ja: さっきまでここにあったのに。
  d_ex_cafe_08_58:
    speaker: "<Self>"
    en: I'll go get one.
    ko: 내가 가지고 올게.
    ja: 私が持ってくる
  d_ex_cafe_08_59:
    speaker: bay
    en: No, I'll do it.
    ko: 아니야, 내가 할게.
    ja: ううん、私がやる。
  d_ex_cafe_08_60:
    speaker: "<Monologue>"
    en: Bay hastily finds a spoon and starts scooping out the excess powder from the
      dough.
    ko: 베이는 허둥지둥 스푼을 찾아 가루를 덜어내기 시작했다.
    ja: |-
      ベイは慌ててスプーンを手に取り、
      粉をすくい始めた
  d_ex_cafe_08_61:
    speaker: bay
    en: Aw man, it's already mixed itself into the dough...
    ko: "…하아, 벌써 반죽에 다 섞여버렸잖아."
    ja: "…はあ、もう生地に混ざっちゃったじゃない。"
  d_ex_cafe_08_62:
    speaker: bay
    en: And I was doing so good following the recipe...
    ko: 레시피 대로 잘 만들어지고 있었는데.
    ja: せっかくレシピ通りに作れてたのに。
  d_ex_cafe_08_63:
    speaker: bay
    en: Now, I've gone and ruined it.
    ko: 내가… 다 망쳐버렸어.
    ja: 私のせいで…台無しになっちゃった。
  d_ex_cafe_08_64:
    speaker: emma
    en: I wouldn't say that.
    ko: 후후, 베이가? 아닐 걸~
    ja: ふふ、ベイのせいなんかじゃないわ～
  d_ex_cafe_08_65:
    speaker: "<Narration>"
    en: "*Swooooosh*"
    ko: 슈와아아-
    ja: ザーッ！
  d_ex_cafe_08_66:
    speaker: "<Monologue>"
    en: Emma lifts a bag of flour and pours it over the dough.
    ko: 엠마는 옆에 있는 파우더를 가지고 와 반죽 위에 부었다.
    ja: |-
      エマは隣にあった小麦粉を手に取り、
      生地の上にかけた
  d_ex_cafe_08_67:
    speaker: bay
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_cafe_08_68:
    speaker: bay
    en: What are you doing?!
    ko: 뭐 하는 거야?!
    ja: 何するの！？
  d_ex_cafe_08_69:
    speaker: emma
    en: Now, I'm the one who ruined it, not you.
    ko: 자, 이럼 내가 망친거지~?
    ja: これで、台無しになったのは私のせいね～
  d_ex_cafe_08_70:
    speaker: bay
    en: But still...
    ko: "…아니, 그래도."
    ja: "…いや、でも。"
  d_ex_cafe_08_71:
    speaker: emma
    en: Bay, isn't making cookies fun?
    ko: 베이~ 지금 즐거워~?
    ja: |-
      ベイ～
      今、楽しい～？
  d_ex_cafe_08_72:
    speaker: bay
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_cafe_08_73:
    speaker: emma
    en: Don't you think so?
    ko: 쿠키 만드는 거~ 재미있어?
    ja: クッキー作り、楽しんでるかしら？
  d_ex_cafe_08_74:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_08_75:
    speaker: "<Monologue>"
    en: Bay looks down at the ground and answers sheepishly.
    ko: 베이가 시선을 피하며 답했다.
    ja: ベイは視線を逸らしつつ答えた
  d_ex_cafe_08_76:
    speaker: bay
    en: I'm not sure.
    ko: "…모르겠어."
    ja: "…分からない。"
  d_ex_cafe_08_77:
    speaker: bay
    en: I mean,
    ko: "…아니. 처음엔…."
    ja: "…最初は…"
  d_ex_cafe_08_78:
    speaker: bay
    en: I was excited at first.
    ko: 설렜어.
    ja: ワクワクしてた。
  d_ex_cafe_08_79:
    speaker: bay
    en: The thought of being able to make delectable cookies really thrilled me,
    ko: 맛있게 완성된 쿠키를 상상하니까.
    ja: 美味しく出来上がったクッキーを想像して。
  d_ex_cafe_08_80:
    speaker: bay
    en: as did the idea of sharing them with my friends.
    ko: 팀원들 줄 생각에 벅차기도 하고….
    ja: |-
      チームのみんなにあげたら、
      喜ぶかなとか思ったり…
  d_ex_cafe_08_81:
    speaker: bay
    en: That's why I wanted them to be perfect.
    ko: 그러다 보니까 완벽하게 만들고 싶어져서.
    ja: |-
      そうしたら、完璧に作らなきゃって
      思っちゃって…
  d_ex_cafe_08_82:
    speaker: bay
    en: I was so obsessed with not making any mistakes
    ko: |-
      실수하지 말자.
      실수하지 말자.
    ja: |-
      失敗しちゃダメ、
      失敗しちゃダメって…
  d_ex_cafe_08_83:
    speaker: bay
    en: that it was all I could think about.
    ko: "…어느새 이런 생각만 하고 있었어."
    ja: "…いつの間にか、そんな事ばかり考えてた。"
  d_ex_cafe_08_84:
    speaker: "<Self>"
    en: Bay...
    ko: 베이….
    ja: ベイ…
  d_ex_cafe_08_85:
    speaker: emma
    en: Hehe, I see.
    ko: 후후. 그랬구나~
    ja: ふふ、そうだったのね～
  d_ex_cafe_08_86:
    speaker: emma
    en: Well, at this point, I don't think we should bother with the recipe.
    ko: |-
      어차피 이렇게 된 거,
      레시피 보지 말까 봐~
    ja: |-
      こうなったら、
      レシピなんか見ないで作っちゃいましょう～
  d_ex_cafe_08_87:
    speaker: "<Narration>"
    en: "*Swooosh*"
    ko: 휙-
    ja: スッ
  d_ex_cafe_08_88:
    speaker: "<Monologue>"
    en: Emma pushes the sheet of paper to the side.
    ko: 엠마는 글자가 빼곡히 적힌 종이를 멀리 밀어버렸다.
    ja: |-
      エマは文字がびっしり書かれた紙を
      遠くに退かした
  d_ex_cafe_08_89:
    speaker: bay
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_cafe_08_90:
    speaker: bay
    en: Do you think we'll be able to make cookies without it?
    ko: "…그래도 쿠키가 만들어질까?"
    ja: "…それでクッキーが作れるの？"
  d_ex_cafe_08_91:
    speaker: emma
    en: Of course, we can!
    ko: 당연하지~
    ja: もちろんよ～
  d_ex_cafe_08_92:
    speaker: "<Self>"
    en: You're making me nervous, Emma...
    ko: 엠마가 그렇게 말하니까 불안한데….
    ja: エマがそう言うと不安なんだが…
  d_ex_cafe_08_93:
    speaker: emma
    en: Hey, what are you talking about?
    ko: 후후, 지휘관 무슨 말이야~?
    ja: ふふ、指揮官ったら。何言ってるの～
  d_ex_cafe_08_94:
    speaker: emma
    en: You've always enjoyed my cooking, Commander.
    ko: 그동안 내가 만든 걸 전부 맛있게 먹어줬으면서~
    ja: |-
      今まで私が作ったもの、
      全部美味しく食べてくれたじゃない～
  d_ex_cafe_08_95:
    speaker: bay
    en: He has?
    ko: 정말?
    ja: 本当？
  d_ex_cafe_08_96:
    speaker: "<Self>"
    en: "... Yeah. I have."
    ko: "…그래, 그랬었지."
    ja: "…そうか、そうだったよな"
  d_ex_cafe_08_97:
    speaker: bay
    en: In that case...
    ko: 그렇다면….
    ja: それなら…
  d_ex_cafe_08_98:
    speaker: bay
    en: I'll trust that you two know best, and give it another shot.
    ko: 엠마와 코치님을 믿고 다시 만들어 볼게.
    ja: エマとコーチを信じて、もう一度作ってみる。
  d_ex_cafe_08_99:
    speaker: emma
    en: Hehe, good thinking.
    ko: 후후, 잘 생각했어~
    ja: ふふ、良く言えました～
  d_ex_cafe_08_100:
    speaker: emma
    en: Since we're gonna share these with our teammates, let's toss in loads of stamina-boosting
      ingredients.
    ko: 팀원들 줄 거니까 스테미너에 좋은 재료도 잔뜩 넣자~
    ja: |-
      チームのみんなにあげるなら、
      スタミナがつく材料もいっぱい入れましょう～
  d_ex_cafe_08_101:
    speaker: bay
    en: That's a great idea!
    ko: "…!! 좋아."
    ja: "…！！分かった。"
  d_ex_cafe_08_102:
    speaker: "<Narration>"
    en: A moment later.
    ko: 얼마 후.
    ja: しばらくして
  d_ex_cafe_08_103:
    speaker: "<Monologue>"
    en: Every available table in the cafe is piled high with dark purple cookies that
      emit a strange fetid odor.
    ko: |-
      카페의 모든 테이블 위에는
      오묘한 냄새를 풍기는 검보라색 쿠키들로 가득 찼다.
    ja: |-
      カフェのテーブルはすべて、奇妙な匂いを発する
      黒ずんだ紫色のクッキーで埋め尽くされた
  d_ex_cafe_08_104:
    speaker: "<Self>"
    en: These are the... strawberry cookies you mentioned?
    ko: 이게 딸기… 쿠키야?
    ja: これがイチゴ…クッキー？
  d_ex_cafe_08_105:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_08_106:
    speaker: emma
    en: Don't they look wonderful?
    ko: 잘 구워진 것 같지~?
    ja: うまく出来たでしょ～？
  d_ex_cafe_08_107:
    speaker: "<Monologue>"
    en: Emma's eyes sparkle as she speaks.
    ko: 엠마는 눈을 반짝이며 말했다.
    ja: エマは目を輝かせながら答えた
  d_ex_cafe_08_108:
    speaker: emma
    en: Hurry up and try one, Bay.
    ko: 베이, 얼른 먹어봐.
    ja: ベイ、早く食べてみて。
  d_ex_cafe_08_109:
    speaker: bay
    en: "... Okay."
    ko: "…응."
    ja: "…うん。"
  d_ex_cafe_08_110:
    speaker: "<Monologue>"
    en: Bay tentatively picks up the smallest cookie she can find and takes a bite.
    ko: 베이는 가장 작은 쿠키를 조심히 집어 한입 베어 물었다.
    ja: |-
      ベイは一番小さなクッキーを取り、
      恐る恐る一口かじった
  d_ex_cafe_08_111:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 콰작-
    ja: カリッ
  d_ex_cafe_08_112:
    speaker: bay
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_ex_cafe_08_113:
    speaker: emma
    en: How is it?
    ko: 어때~?
    ja: どうかしら～？
  d_ex_cafe_08_114:
    speaker: bay
    en: This flavor... it's unlike anything I've ever tasted...
    ko: "…어떻게 이런 맛이 날 수 있지?"
    ja: "…一体何をしたらこんな味になるの？"
  d_ex_cafe_08_115:
    speaker: emma
    en: Oh my goodness, what high praise!
    ko: 후후. 감탄이 나올 정도야~?
    ja: ふふ、感激するほど美味しかった～？
  d_ex_cafe_08_116:
    speaker: emma
    en: Looks like this batch is another resounding success!
    ko: 이번에도 대성공이네~
    ja: 今回も大成功だったわね～
  d_ex_cafe_08_117:
    speaker: "<Monologue>"
    en: As Emma giggles and prances about giddily, Bay picks up another cookie.
    ko: |-
      기뻐하는 엠마를 보며
      베이가 쿠키를 하나 더 집어 들었다.
    ja: |-
      喜ぶエマを見ながら
      ベイはクッキーをもう一つ手に取った
  d_ex_cafe_08_118:
    speaker: bay
    en: You should try one as well, Coach.
    ko: 코치님도 먹어봐.
    ja: コーチも食べてみて。
  d_ex_cafe_08_119:
    speaker: "<Monologue>"
    en: I take a quick glance at the dark purple cookie,
    ko: 나는 검보라색 쿠키를 한 번.
    ja: 私は黒ずんだ紫色のクッキーに目をやり
  d_ex_cafe_08_120:
    speaker: "<Monologue>"
    en: then at Emma's face,
    ko: 엠마의 얼굴을 한 번.
    ja: エマの顔と
  d_ex_cafe_08_121:
    speaker: "<Monologue>"
    en: and finally at Bay.
    ko: 베이의 얼굴을 한 번 보았다.
    ja: ベイの顔を見つめた
  d_ex_cafe_08_122:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…후우."
    ja: "…ふぅ"
  d_ex_cafe_08_123:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 콰작-
    ja: カリッ
  d_ex_cafe_08_124:
    speaker: "<Self>"
    en: Ugh...
    ko: 우읍….
    ja: うっ…
  d_ex_cafe_08_125:
    speaker: "<Monologue>"
    en: My mouth is filled with a bizarre mixture of sweet and sour flavors.
    ko: 단 맛 속에서 알 수 없는 신맛이 난다….
    ja: 甘味の中に得体の知れない酸味が…
  d_ex_cafe_08_126:
    speaker: "<Monologue>"
    en: In other words, the cookie tastes just as bad as the rest of Emma's usual
      cooking.
    ko: 쿠키는 평소 엠마가 만든 요리의 맛과 다르지 않았다.
    ja: |-
      クッキーは、エマがいつも作る料理と
      変わらない味だった
  d_ex_cafe_08_127:
    speaker: bay
    en: Pfft...!
    ko: 풉…!
    ja: プッ…！
  d_ex_cafe_08_128:
    speaker: bay
    en: Coach... your face...
    ko: 코치님… 표정….
    ja: コーチの…顔…
  d_ex_cafe_08_129:
    speaker: bay
    en: Pfft...!
    ko: 푸훗…!
    ja: ププッ…！
  d_ex_cafe_08_130:
    speaker: bay
    en: Hahahahahaha!
    ko: 와하하!
    ja: アハハ！
  d_ex_cafe_08_131:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_cafe_08_132:
    speaker: emma
    en: Oh my goodness, this is the first time I've seen Bay laugh like this.
    ko: 어머~ 베이가 이렇게 웃는 거 처음 봐.
    ja: |-
      あら～
      ベイがこんな風に笑うのは初めて見たわ。
  d_ex_cafe_08_133:
    speaker: emma
    en: These cookies really are a smash hit!
    ko: 이번 쿠키 만들기도 대성공이네~
    ja: 今回のクッキー作りも大成功ね～
  d_ex_cafe_08_134:
    speaker: "<Self>"
    en: "... You could say that."
    ko: 그렇네.
    ja: そうだな
  d_ex_cafe_08_135:
    speaker: bay
    en: Hahaha!
    ko: 하하하!
    ja: アハハ！
  d_ex_cafe_08_136:
    speaker: bay
    en: They truly are the perfect cookie.
    ko: 정말 완벽한 쿠키야.
    ja: 本当に、完璧なクッキーね。
  d_ex_cafe_08_137:
    speaker: "<Monologue>"
    en: Bay's bout of laughter continues for a good long while.
    ko: 베이의 웃음은 한동안 계속되었다.
    ja: ベイはしばらく笑い続けた
  d_ex_cafe_08_138:
    speaker: bay
    en: That was fun.
    ko: 하아, 쿠키 만드는 거 재밌었어.
    ja: はあ、楽しかった。
  d_ex_cafe_08_139:
    speaker: emma
    en: How about we make some together again?
    ko: 정말~? 그럼 다음에도 같이 만들까?
    ja: 本当～？じゃあ次も一緒に作りましょうか？
  d_ex_cafe_08_140:
    speaker: "<Self>"
    en: You're going to make more?
    ko: 또 만들겠다고?
    ja: また？
  d_ex_cafe_08_141:
    speaker: bay
    en: Sure, why not? Are you going to join us?
    ko: 좋아. 코치님도 같이 해 줄거지?
    ja: いいよ。コーチも付き合ってくれるよね？
  d_ex_cafe_08_142:
    speaker: "<Self>"
    en: "... Sure."
    ko: "…물론이지."
    ja: "…もちろん"
  d_ex_cafe_08_143:
    speaker: "<Monologue>"
    en: I think I might have to avoid Bay and Emma for a while.
    ko: "…한동안은 베이와 엠마를 피해 다녀야겠다."
    ja: "…しばらくベイとエマに会わないようにしよう"
d_ex_cafe_09:
  d_ex_cafe_09_1:
    speaker: frima
    en: Cream coffee.
    ko: 프림 커피.
    ja: プリムコーヒー。
  d_ex_cafe_09_2:
    speaker: sakura
    en: Black tea.
    ko: 홍차.
    ja: 紅茶です。
  d_ex_cafe_09_3:
    speaker: frima
    en: Cream coffee.
    ko: 프림 커피.
    ja: プリムコーヒー。
  d_ex_cafe_09_4:
    speaker: sakura
    en: Black tea.
    ko: 홍차.
    ja: 紅茶です。
  d_ex_cafe_09_5:
    speaker: rouge
    en: Uh...
    ko: 저기….
    ja: あの…
  d_ex_cafe_09_6:
    speaker: frima
    en: Tea. Bad.
    ko: 차. 맛없음.
    ja: 茶。まずい。
  d_ex_cafe_09_7:
    speaker: frima
    en: Customers. Hate it.
    ko: 손님. 싫어할 듯.
    ja: 客。嫌い。たぶん。
  d_ex_cafe_09_8:
    speaker: sakura
    en: I think otherwise.
    ko: 제 생각은 다릅니다.
    ja: 私はそうは思いません。
  d_ex_cafe_09_9:
    speaker: sakura
    en: Cream is far too artificial and will undermine the flavor.
    ko: 프림은 본연의 맛을 해치는 인공적인 요소.
    ja: |-
      プリムコーヒーにはコーヒ本来の味を損なう
      人工的な要素が入っています。
  d_ex_cafe_09_10:
    speaker: sakura
    en: I dare say, a greater number of people would be inclined to avoid it.
    ko: 꺼리는 분이 더 많겠지요.
    ja: 嫌がる方のほうが多いでしょう。
  d_ex_cafe_09_11:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_09_12:
    speaker: frima
    en: Ugh. Stubborn.
    ko: 으으. 고집.
    ja: 頑固。すごく。
  d_ex_cafe_09_13:
    speaker: sakura
    en: Since you were the first to insult the tea, I have no intention of backing
      down.
    ko: |-
      그쪽에서 먼저 차를 욕보이셨으니,
      물러나고 싶지 않습니다.
    ja: お茶を冒涜されて、譲るわけにはいきません。
  d_ex_cafe_09_14:
    speaker: rouge
    en: How about the two of you stop now?
    ko: "…이제 두 분 다 그만하시는 게 어떠실까요."
    ja: お二人とも…その辺になさっては？
  d_ex_cafe_09_15:
    speaker: frima
    en: "..."
    ko: 찌릿.
    ja: ギロッ。
  d_ex_cafe_09_16:
    speaker: sakura
    en: Hmph.
    ko: 흐음.
    ja: ふん。
  d_ex_cafe_09_17:
    speaker: rouge
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  d_ex_cafe_09_18:
    speaker: "<Self>"
    en: What's going on?
    ko: 이게 무슨 일이야?
    ja: どうしたんだ？
  d_ex_cafe_09_19:
    speaker: rouge
    en: Hi, Highroller.
    ko: 아, 플레이어님, 오셨군요.
    ja: |-
      あら、プレイヤー様。
      こんにちは。
  d_ex_cafe_09_20:
    speaker: rouge
    en: We're planning on incorporating a new drink into the menu this month,
    ko: 이번 달 드링크 존에 신메뉴를 출시해야 해서요.
    ja: |-
      今月、ドリンクゾーンで新メニューを
      出すことになったのです。
  d_ex_cafe_09_21:
    speaker: rouge
    en: and I thought these two could give me some ideas.
    ko: |-
      여기 온 김에 아이디어를 얻을 수 있을까 해서,
      두 분께 여쭤봤거든요.
    ja: |-
      そこでお二人に、ここへ来たついでに
      何かいいアイデアはないかと
      伺っていたところだったのですが
  d_ex_cafe_09_22:
    speaker: rouge
    en: But...
    ko: 그 이후부터….
    ja: ずっと…
  d_ex_cafe_09_23:
    speaker: sakura
    en: Black tea.
    ko: 홍차.
    ja: 紅茶です。
  d_ex_cafe_09_24:
    speaker: frima
    en: Cream coffee!
    ko: 프림 커피!
    ja: プリムコーヒー！
  d_ex_cafe_09_25:
    speaker: rouge
    en: They've done nothing but bicker with each other.
    ko: "…계속 저 상태예요."
    ja: あの調子で…
  d_ex_cafe_09_26:
    speaker: "<Self>"
    en: Isn't coffee already on the menu, though?
    ko: 근데, 커피는 이미 팔지 않아?
    ja: でも、コーヒーはすでにあるよな？
  d_ex_cafe_09_27:
    speaker: frima
    en: Tired of it.
    ko: 그거. 먹어봄.
    ja: 飲んでみた。それ。
  d_ex_cafe_09_28:
    speaker: frima
    en: Cream. Not enough.
    ko: 프림. 부족.
    ja: クリーム。足りない。
  d_ex_cafe_09_29:
    speaker: frima
    en: Need more cream. Need new menu.
    ko: 프림 듬뿍. 신메뉴 필요.
    ja: クリームたっぷり。新メニュー。必要。
  d_ex_cafe_09_30:
    speaker: sakura
    en: You need to make a decision, Rouge.
    ko: 루주, 이제 슬슬 결정하시는 게 어떻겠습니까.
    ja: ルージュ、そろそろご決断ください。
  d_ex_cafe_09_31:
    speaker: sakura
    en: A nice cup of fragrant tea will help customers relax and free their minds.
    ko: |-
      향긋한 서양의 차는,
      고객들의 머리를 맑게 해 줄 것입니다.
    ja: |-
      香り高い西洋のお茶は、
      お客様の頭をすっきりとさせてくれます。
  d_ex_cafe_09_32:
    speaker: sakura
    en: I think it's obvious which drink will offer the greatest benefit to the customers.
    ko: 어떤 것이 진정 고객을 위한 것일지.
    ja: どちらが本当にお客様のためになるのか。
  d_ex_cafe_09_33:
    speaker: sakura
    en: I believe you'll make the right choice.
    ko: 현명한 선택을 하리라 믿습니다.
    ja: 賢明なご選択を。
  d_ex_cafe_09_34:
    speaker: rouge
    en: Hmm... I think both suggestions are valid.
    ko: 으음… 두 개 다 너무 괜찮은 의견이라서요.
    ja: うーん…どちらもいいアイデアだと思うので…
  d_ex_cafe_09_35:
    speaker: rouge
    en: I'm torn.
    ko: 고민이 되는군요.
    ja: 悩みますね…
  d_ex_cafe_09_36:
    speaker: rouge
    en: Which should I pick?
    ko: 어떻게 결정해야 할까요?
    ja: "…どうすればよいでしょうか？"
  d_ex_cafe_09_37:
    speaker: "<Self>"
    en: How about you taste them first and decide afterwards?
    ko: 이 자리에서 마셔보고 결정하는 건 어때?
    ja: 実際に飲んで決めてみたらどうだ？
  d_ex_cafe_09_38:
    speaker: rouge
    en: Oh, that’s a good idea.
    ko: 오, 좋은 생각이네요.
    ja: あっ、それはいい考えですね。
  d_ex_cafe_09_39:
    speaker: frima
    en: Good. My specialty. I'll show you.
    ko: 굿. 내 필살기. 보여줌.
    ja: グッド。必殺技。見せる。
  d_ex_cafe_09_40:
    speaker: sakura
    en: I believe I have some tea leaves left.
    ko: 마침, 저에게도 남은 찻잎이 있습니다.
    ja: ちょうど私も残っている茶葉があります。
  d_ex_cafe_09_41:
    speaker: sakura
    en: I'll brew them for you.
    ko: 이걸 맛 보여 드리도록 하죠.
    ja: それを淹れましょう。
  d_ex_cafe_09_42:
    speaker: "<Self>"
    en: Let's get started then.
    ko: 그럼 시작해 보자.
    ja: では始めよう
  d_ex_cafe_09_43:
    speaker: "<Narration>"
    en: "*Clink clink*"
    ko: 달칵- 달칵-
    ja: カチャカチャ
  d_ex_cafe_09_44:
    speaker: rouge
    en: You both have had some time, so let's stop here.
    ko: 시간이 꽤 지났으니, 여기까지 하겠습니다.
    ja: そろそろよろしいでしょうか。
  d_ex_cafe_09_45:
    speaker: rouge
    en: Can you show me the drinks you've made?
    ko: 완성된 음료를 내어주시면 감사드리겠습니다.
    ja: それぞれ飲み物をお出しください。
  d_ex_cafe_09_46:
    speaker: frima
    en: Perfect.
    ko: 완벽.
    ja: 完璧。
  d_ex_cafe_09_47:
    speaker: sakura
    en: "... That was hardly enough time."
    ko: "…주어진 시간이 너무 짧았습니다."
    ja: "…時間が短すぎます。"
  d_ex_cafe_09_48:
    speaker: sakura
    en: I'm not sure if the leaves have had enough time to steep.
    ko: 찻잎이 잘 우러났는지 모르겠군요.
    ja: 茶葉がきちんと出たかどうか…
  d_ex_cafe_09_49:
    speaker: frima
    en: Heh. That too. Skill.
    ko: 후후. 그것도. 실력.
    ja: "…ふっ。それも。実力。"
  d_ex_cafe_09_50:
    speaker: sakura
    en: Don't be ridiculous.
    ko: 그럴 리가요.
    ja: いいえ。
  d_ex_cafe_09_51:
    speaker: sakura
    en: The act of waiting is one of the subtle joys of the tea-making process.
    ko: 기다림 또한 차가 주는 즐거움 중 하나.
    ja: 待つこともお茶の楽しみの1つ。
  d_ex_cafe_09_52:
    speaker: sakura
    en: It's not something meant to be rushed out as quickly as possible.
    ko: |-
      음료를 빠르게 준비해야 하는 상황에
      적합하지 않았을 뿐입니다.
    ja: |-
      早く提供しなければならないという状況に
      合わないだけです。
  d_ex_cafe_09_53:
    speaker: rouge
    en: So waiting itself can be an enjoyable process?
    ko: "…색다른 접근이군요."
    ja: "…変わったアプローチですね。"
  d_ex_cafe_09_54:
    speaker: rouge
    en: That's... a new approach.
    ko: 기다림도 즐거움이 될 수 있다니.
    ja: 待つことも楽しみだなんて。
  d_ex_cafe_09_55:
    speaker: "<Monologue>"
    en: Sakura and Frima each place down a cup.
    ko: 사쿠라와 프림은 잔을 하나씩 앞으로 내놓았다.
    ja: サクラとプリムはコップを1つずつ前に出した
  d_ex_cafe_09_56:
    speaker: rouge
    en: They both look excellent.
    ko: 흠, 겉보기에는 둘 다 훌륭한걸요?
    ja: ふむ、見た目はどちらもよいですね。
  d_ex_cafe_09_57:
    speaker: "<Self>"
    en: Which should we try first?
    ko: 어떤 것부터 마셔볼까?
    ja: どっちから飲む？
  d_ex_cafe_09_58:
    speaker: sakura
    en: Since the taste of coffee is stronger, the black tea...
    ko: |-
      상대적으로 커피의 맛이 강할 터이니,
      홍차를….
    ja: |-
      コーヒーのほうが味が強いはずですから、
      先に紅茶を…
  d_ex_cafe_09_59:
    speaker: frima
    en: Coffee first!
    ko: 프림 커피! 먼저!
    ja: プリムコーヒー！先！
  d_ex_cafe_09_60:
    speaker: frima
    en: No matter what!
    ko: 무조건!
    ja: 絶対！
  d_ex_cafe_09_61:
    speaker: rouge
    en: "... Fine."
    ko: "…알겠습니다."
    ja: "…分かりました。"
  d_ex_cafe_09_62:
    speaker: rouge
    en: Then, the cream coffee...
    ko: 그럼, 커피 먼저….
    ja: それでは先にコーヒーを…
  d_ex_cafe_09_63:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 호록-
    ja: ゴクッ
  d_ex_cafe_09_64:
    speaker: "<Self>"
    en: How does it taste?
    ko: 맛이 어때?
    ja: 味はどうだ？
  d_ex_cafe_09_65:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_09_66:
    speaker: rouge
    en: "..."
    ko: "………."
    ja: "………"
  d_ex_cafe_09_67:
    speaker: "<Monologue>"
    en: Rouge does not answer.
    ko: 루주가 대답이 없다.
    ja: ルージュは何も答えない
  d_ex_cafe_09_68:
    speaker: "<Self>"
    en: I'll take a sip.
    ko: 그럼 나도 한입….
    ja: じゃあ、私も一口…
  d_ex_cafe_09_69:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 호록-
    ja: ゴクッ
  d_ex_cafe_09_70:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_cafe_09_71:
    speaker: frima
    en: Well?
    ko: 흐흐. 어떰?
    ja: ふふ。どう？
  d_ex_cafe_09_72:
    speaker: frima
    en: Fallen for it?
    ko: 반함?
    ja: おいしい？
  d_ex_cafe_09_73:
    speaker: rouge
    en: It's... unforgettable.
    ko: "…평생 잊을 수 없을 것 같아요."
    ja: "…一生忘れられないような味です。"
  d_ex_cafe_09_74:
    speaker: frima
    en: Proud.
    ko: 뿌듯.
    ja: 満足。
  d_ex_cafe_09_75:
    speaker: rouge
    en: Might I inquire as to the recipe?
    ko: 혹시… 레시피를 알 수 있을까요?
    ja: あの…レシピを伺っても？
  d_ex_cafe_09_76:
    speaker: frima
    en: One part coffee. Nine parts cream.
    ko: 커피 1, 프림 9.
    ja: コーヒー1。クリーム9。
  d_ex_cafe_09_77:
    speaker: frima
    en: New menu. Special.
    ko: 신메뉴. 특별히.
    ja: 新メニュー。特別。
  d_ex_cafe_09_78:
    speaker: rouge
    en: "... That explains the taste."
    ko: "…역시 그렇군요."
    ja: "…やはりそうでしたか。"
  d_ex_cafe_09_79:
    speaker: "<Self>"
    en: Why don't we try Sakura's?
    ko: 그, 그럼 사쿠라 것도 마셔볼까?
    ja: じゃ、じゃあ、サクラのほうも飲んでみようか
  d_ex_cafe_09_80:
    speaker: "<Monologue>"
    en: I need to cleanse my palate. Quickly.
    ko: "…빨리 입을 헹궈야 한다."
    ja: "…早く口をゆすがないと"
  d_ex_cafe_09_81:
    speaker: rouge
    en: Sure, let's try it!
    ko: 그럼, 제가 먼저 마셔볼게요!
    ja: では、私が先に頂きますね。
  d_ex_cafe_09_82:
    speaker: sakura
    en: Haha, there's no need to hurry.
    ko: 후후, 서두르지 않으셔도 됩니다.
    ja: ふふ。ゆっくりお楽しみください。
  d_ex_cafe_09_83:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 호로록-
    ja: ゴクッ
  d_ex_cafe_09_84:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_09_85:
    speaker: rouge
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_cafe_09_86:
    speaker: rouge
    en: Highroller.
    ko: 플레이어님.
    ja: プレイヤー様。
  d_ex_cafe_09_87:
    speaker: rouge
    en: I... I think I need to head to the Repair Center for a moment.
    ko: 저, 잠시 리페어 센터에 다녀와야 할 것 같아요.
    ja: 私、リペアセンターに行ってまいります。
  d_ex_cafe_09_88:
    speaker: "<Self>"
    en: What do you mean?
    ko: 그게 무슨 소리야?
    ja: どうしたんだ？
  d_ex_cafe_09_89:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스윽-
    ja: スッ
  d_ex_cafe_09_90:
    speaker: "<Monologue>"
    en: Rouge passes me the teacup without any further explanation.
    ko: 루주는 말없이 나에게 찻잔을 내밀었다.
    ja: ルージュは無言で私にコップを差し出した
  d_ex_cafe_09_91:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_cafe_09_92:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 호로록-
    ja: ゴクッ
  d_ex_cafe_09_93:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_cafe_09_94:
    speaker: "<Monologue>"
    en: I don't taste anything.
    ko: 아무 맛도 느껴지지 않는다.
    ja: なんの味も感じられない
  d_ex_cafe_09_95:
    speaker: "<Monologue>"
    en: The intense flavors of the cream still linger in my mouth and have completely
      overpowered the subtle notes of the tea.
    ko: |-
      혀에 남아있는 강렬한 프림의 맛이
      홍차의 은은한 향을 전부 뒤덮어버렸다.
    ja: |-
      舌に残る強烈なクリームの味が
      紅茶のほのかな香りをすべて打ち消してしまう
  d_ex_cafe_09_96:
    speaker: sakura
    en: How is it?
    ko: 어떠신지요.
    ja: いかがでしょうか。
  d_ex_cafe_09_97:
    speaker: sakura
    en: Please do give me an honest assessment.
    ko: 공정한 평가를 바랍니다.
    ja: 公平な評価をお願いいたします。
  d_ex_cafe_09_98:
    speaker: "<Monologue>"
    en: "... I'm not in any condition to be offering a review right now."
    ko: "…지금 평가를 할 수 있는 상태가 아닌데."
    ja: "…評価できる状態じゃないのだが"
  d_ex_cafe_09_99:
    speaker: frima
    en: Coffee wins?
    ko: 프림 커피. 우승?
    ja: プリムコーヒー。優勝？
  d_ex_cafe_09_100:
    speaker: "<Monologue>"
    en: Sakura and Frima both look at us with confident expressions.
    ko: |-
      사쿠라와 프림은 자신만만한 표정으로
      우리를 바라보고 있다.
    ja: |-
      サクラとプリムは自信満々に
      私たちを見つめている
  d_ex_cafe_09_101:
    speaker: frima
    en: Who loses?
    ko: 누가. 짐?
    ja: 誰が。勝ち？
  d_ex_cafe_09_102:
    speaker: rouge
    en: If I'm being honest...
    ko: "…솔직히 평가하자면."
    ja: 正直に申し上げると…
  d_ex_cafe_09_103:
    speaker: rouge
    en: The coffee is a bit too strong, and the tea is slightly weak.
    ko: |-
      커피는 맛이 너무 강하고,
      홍차는 맛이 너무 옅었어요.
    ja: |-
      コーヒーは味が強すぎて、
      紅茶は味が弱すぎました。
  d_ex_cafe_09_104:
    speaker: rouge
    en: So both...
    ko: 그래서 저는 둘 다….
    ja: そういうわけで私はどちらも…
  d_ex_cafe_09_105:
    speaker: frima
    en: "??"
    ko: 둘 다?
    ja: どちらも？
  d_ex_cafe_09_106:
    speaker: sakura
    en: "... aren't quite what you're looking for."
    ko: "…둘 다 성에 안 차신다는 건가요."
    ja: |-
      …どちらも満足できない、
      ということでしょうか。
  d_ex_cafe_09_107:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_09_108:
    speaker: rouge
    en: I'll take both.
    ko: 두 개 다 가져갈게요.
    ja: どちらも採用します。
  d_ex_cafe_09_109:
    speaker: frima
    en: Oh?
    ko: 오?
    ja: え？
  d_ex_cafe_09_110:
    speaker: sakura
    en: May I ask why?
    ko: 왜인지 여쭤봐도 되겠습니까.
    ja: 理由をお伺いしてもよろしいでしょうか。
  d_ex_cafe_09_111:
    speaker: rouge
    en: After watching you both make your beverages, I came to a few conclusions.
    ko: 두 분이 제조하시는 모습을 보고 결정한 거예요.
    ja: お二人の姿を見て決めたのです。
  d_ex_cafe_09_112:
    speaker: rouge
    en: The cream coffee is great for a guaranteed quick dose of caffeine.
    ko: 보장된 맛과 카페인을 빠르게 제공하는 프림 커피.
    ja: |-
      期待通りの味とカフェインを
      素早く提供できるプリムコーヒー。
  d_ex_cafe_09_113:
    speaker: rouge
    en: The tea, although more time-consuming, relaxes both the body and mind.
    ko: 다소 느리지만 몸과 마음에 여유를 찾아주는 홍차.
    ja: |-
      やや提供は遅いけれど、
      体と心に余裕を与えてくれる紅茶。
  d_ex_cafe_09_114:
    speaker: rouge
    en: Each has their own unique appeal.
    ko: 두 가지 모두 수요가 있을 것이라 판단했어요.
    ja: どちらも需要があると判断しました。
  d_ex_cafe_09_115:
    speaker: rouge
    en: You'll have customers who want to get jazzed up to keep playing as many games
      as possible, and others who want to take a load off after playing.
    ko: |-
      빨리 게임을 하고 싶은 손님과
      게임을 끝내고 쉬러 온 손님이 원하는 건 다를 테니까요.
    ja: |-
      早くゲームをしたいお客様と
      ゲームを終えて休みに来た
      お客様が望むものは違うでしょうから。
  d_ex_cafe_09_116:
    speaker: "<Self>"
    en: You really are tuned into what the customers want.
    ko: 역시, 손님들에게 필요한 걸 알고 있구나.
    ja: さすが、お客さんの需要を分かっているな
  d_ex_cafe_09_117:
    speaker: rouge
    en: Of course. Coin Rush offers a variety of experiences.
    ko: 그럼요, 다양한 즐길 거리가 있는 코인 러시인걸요.
    ja: |-
      もちろんです、様々な楽しみ方ができるのが
      コインラッシュですので
  d_ex_cafe_09_118:
    speaker: rouge
    en: We want to also provide a range of diverse experiences, even with our simple
      drink menu.
    ko: 단순한 음료로도 다양한 경험을 드리고 싶어요.
    ja: |-
      飲み物でも様々な経験を
      していただきたいのです。
  d_ex_cafe_09_119:
    speaker: frima
    en: Heartwarming conclusion.
    ko: 오. 결말. 훈훈.
    ja: あ。いい。判定。
  d_ex_cafe_09_120:
    speaker: sakura
    en: I knew you would understand, Rouge.
    ko: 역시 루주라면 알아주실 줄 알았습니다.
    ja: |-
      ルージュなら分かってくださると
      思っていました。
  d_ex_cafe_09_121:
    speaker: rouge
    en: Of course, we'll need to make some tweaks on our end to improve the taste.
    ko: 물론, 맛은 저희 측에서 개선해야겠지만요.
    ja: もちろん、味にはまだ改善の余地がありますが。
  d_ex_cafe_09_122:
    speaker: rouge
    en: If you come back soon, I'll make sure that you're not disappointed.
    ko: |-
      조만간 방문해 주신다면,
      섭섭하지 않게 모시도록 할게요.
    ja: |-
      近いうちにご足労いただければ、
      満足していただけるものを
      お出しします。
  d_ex_cafe_09_123:
    speaker: sakura
    en: Good.
    ko: 좋습니다.
    ja: 分かりました。
  d_ex_cafe_09_124:
    speaker: sakura
    en: I'll visit soon with some of my men.
    ko: 조만간 제 식솔들과 함께 찾아뵙도록 하지요.
    ja: 近日中に仲間を連れてお伺いします。
  d_ex_cafe_09_125:
    speaker: frima
    en: Good. I visit too.
    ko: 굿. 나도. 찾아감.
    ja: グッド。私も。行く。
  d_ex_cafe_09_126:
    speaker: "<Monologue>"
    en: And so, the battle between Sakura and Frima draws to a close.
    ko: 이렇게 사쿠라와 프림의 대결은 막을 내렸고.
    ja: こうしてサクラとプリムの対決は幕を閉じ
  d_ex_cafe_09_127:
    speaker: "<Monologue>"
    en: Later in the Drink Zone, we are able to enjoy both excellent black tea and
      cream coffee.
    ko: |-
      이후 드링크 존에서
      훌륭한 홍차와 프림 커피를 맛볼 수 있었다.
    ja: |-
      その後、ドリンクゾーンでは
      素晴らしい紅茶とプリムコーヒーを
      味わうことができるようになった
d_ex_cafe_10:
  d_ex_cafe_10_1:
    speaker: "<Monologue>"
    en: After completing the mission with Milk, we stop by a cafe before heading back.
    ko: 밀크와 함께 의뢰를 끝마치고, 복귀하기 위해 잠시 카페에 들렀다.
    ja: |-
      ミルクとともに依頼を終え、
      カフェに少し立ち寄った
  d_ex_cafe_10_2:
    speaker: "<Monologue>"
    en: And then, I encounter...
    ko: 그리고 그곳에서 마주친 건….
    ja: そこにいたのは…
  d_ex_cafe_10_3:
    speaker: frima
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_10_4:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_10_5:
    speaker: milk_b
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_10_6:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_cafe_10_7:
    speaker: milk_b
    en: "... Say something!"
    ko: "…말해."
    ja: "…言えよ。"
  d_ex_cafe_10_8:
    speaker: milk_b
    en: Anything at all, you punks!
    ko: 무슨 말이라도 하라고. 이 짜식들아!!
    ja: なんとか言えよ、お前ら！！
  d_ex_cafe_10_9:
    speaker: sugar
    en: They say that when you've got too much to say, you end up saying nothing.
      Guess that's true.
    ko: "…하고 싶은 말이 많으면 오히려 말이 안 나온다고 하던데, 정말인가 보네."
    ja: |-
      …言いたいことがたくさんあると、
      却って言葉が出てこないって話は本当みたいね。
  d_ex_cafe_10_10:
    speaker: sugar
    en: Hell if I know where to start.
    ko: 대체 어떤 말부터 꺼내야 할지를 모르겠어.
    ja: いったい何を言えばいいのか分からないわ。
  d_ex_cafe_10_11:
    speaker: frima
    en: Agreed.
    ko: 동감.
    ja: 同感。
  d_ex_cafe_10_12:
    speaker: milk_b
    en: Ugh...
    ko: 크윽….
    ja: くうっ…
  d_ex_cafe_10_13:
    speaker: sugar
    en: "... Let me start by asking this."
    ko: "…일단 물어볼게."
    ja: "…とりあえず聞かせて。"
  d_ex_cafe_10_14:
    speaker: sugar
    en: When did you put that outfit on?
    ko: 그 옷은 언제 입은 거지?
    ja: その服は、いつから？
  d_ex_cafe_10_15:
    speaker: sugar
    en: Or rather, why are you wearing it?
    ko: 아니, 그 옷은 대체 왜 입은 거지?
    ja: いいえ、なぜ着ているの？
  d_ex_cafe_10_16:
    speaker: sugar
    en: And most importantly... who are you?
    ko: 그보다… 넌 누구지?
    ja: それより…あなたは誰？
  d_ex_cafe_10_17:
    speaker: milk_b
    en: You idiots! It's me, Milk!
    ko: 밀크잖아, 짜샤!
    ja: ミルクだよっ！
  d_ex_cafe_10_18:
    speaker: frima
    en: Lies.
    ko: 거짓말.
    ja: ウソつき。
  d_ex_cafe_10_19:
    speaker: milk_b
    en: "... What did you say?!"
    ko: "…뭐라고?!"
    ja: "…何だって！？"
  d_ex_cafe_10_20:
    speaker: frima
    en: Hair. Makeup. Clothes. All not Milk.
    ko: 머리. 화장. 옷. 전부 밀크 아님.
    ja: 髪。化粧。服。全部ミルクじゃない。
  d_ex_cafe_10_21:
    speaker: frima
    en: Disguise. Obvious.
    ko: 변장. 분명.
    ja: 変装。間違いない。
  d_ex_cafe_10_22:
    speaker: sugar
    en: Exactly. Milk wouldn't be caught dead in that getup.
    ko: "그 말대로야. \n정말로 밀크라면 저러고 다닐 리가 없지."
    ja: |-
      その通りよ。本当にミルクなら、
      そんな格好で歩き回るはずないわ。
  d_ex_cafe_10_23:
    speaker: sugar
    en: So I'll ask again.
    ko: 그러니까 다시 한번 묻겠어.
    ja: だからもう一度聞くわね。
  d_ex_cafe_10_24:
    speaker: sugar
    en: Who are you?
    ko: 누구냐, 너?
    ja: あなたは誰なの？
  d_ex_cafe_10_25:
    speaker: milk_b
    en: "... Pal, help me out here."
    ko: "…형씨. 저 자식들한테 설명 좀 해줄래?"
    ja: "…兄貴。こいつらに説明してやってくれないか？"
  d_ex_cafe_10_26:
    speaker: milk_b
    en: Can you explain to those guys why I'm in this ridiculous situation?
    ko: 내가 왜 이러고 있는지.
    ja: 私がどうしてこんな格好をしてるのか。
  d_ex_cafe_10_27:
    speaker: "<Self>"
    en: "... At a glance, she might look like someone in disguise,"
    ko: "…분명히 얼핏 보면 누군가가 변장한 것처럼 보이기는 하지만,"
    ja: |-
      …確かに、誰かが変装しているように
      見えるかもしれないが
  d_ex_cafe_10_28:
    speaker: "<Self>"
    en: but this is definitely Milk right in front of you.
    ko: 너희들 눈앞에 있는 건 틀림없이 밀크야.
    ja: 目の前にいるのは間違いなくミルクだ
  d_ex_cafe_10_29:
    speaker: milk_b
    en: Why are you adding fuel to the fire?!
    ko: 불난 집에 부채질하냐!
    ja: 火に油を注ぐ気か！？
  d_ex_cafe_10_30:
    speaker: sugar
    en: Hmm... it's hard to believe, but if Partner says so, I'll hold off on making
      a judgment for now.
    ko: 흠… 믿긴 힘들지만, 파트너가 하는 말이니까 판단은 보류해 둘게.
    ja: |-
      うーん…信じられないけど、
      パートナーがそう言うなら
      そうなのかもしれないわね。
  d_ex_cafe_10_31:
    speaker: sugar
    en: Still, gotta make sure you're really Milk.
    ko: 그래도 정말로 밀크가 맞는지 확인은 해야겠어.
    ja: でも、本当にミルクなのか確認はしなきゃ。
  d_ex_cafe_10_32:
    speaker: frima
    en: Answer. Verify.
    ko: 질문에 대답. 검증.
    ja: 質問に答える。検証。
  d_ex_cafe_10_33:
    speaker: milk_b
    en: "*Sigh*... Fine, fine. Ask away!"
    ko: "하아… 그래, 알았어. \n얼마든지 질문해."
    ja: |-
      はぁ…分かったよ。
      なんでも聞けよ。
  d_ex_cafe_10_34:
    speaker: sugar
    en: All right, then. Answer me this.
    ko: 그러면 묻지.
    ja: じゃあ聞かせてもらうわね。
  d_ex_cafe_10_35:
    speaker: sugar
    en: What's the coffee-to-milk ratio in a milk coffee?
    ko: 밀크커피에서 커피와 우유의 비율은?
    ja: |-
      ミルクコーヒーにおける、
      コーヒーと牛乳の比率は？
  d_ex_cafe_10_36:
    speaker: milk_b
    en: '1:10.'
    ko: 1대10.
    ja: 1対10。
  d_ex_cafe_10_37:
    speaker: frima
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_cafe_10_38:
    speaker: frima
    en: Milk. For sure!
    ko: 밀크. 맞음!
    ja: ミルク。合ってる！
  d_ex_cafe_10_39:
    speaker: sugar
    en: No doubt about it. That's Milk, all right.
    ko: 틀림없이 밀크네.
    ja: 間違いなくミルクね。
  d_ex_cafe_10_40:
    speaker: "<Self>"
    en: So that's enough to verify her...?
    ko: 그걸로 검증이 되는 거구나….
    ja: そんなことで…？
  d_ex_cafe_10_41:
    speaker: sugar
    en: All right, next question.
    ko: 좋아. 다음 질문.
    ja: じゃあ、次の質問よ。
  d_ex_cafe_10_42:
    speaker: sugar
    en: Why are you in that bunny girl outfit?
    ko: 그 바니걸 옷은 왜 입고 있는 거지?
    ja: そのバニーガールの服はどうして着ているの？
  d_ex_cafe_10_43:
    speaker: milk_b
    en: You think I like wearing this thing?
    ko: 내가 좋아서 이런 옷을 입고 있는 줄 아냐!
    ja: 好きでこんな服着てるワケないだろ！？
  d_ex_cafe_10_44:
    speaker: milk_b
    en: It's part of the mission, all right? I didn't have a choice...
    ko: 이건 어디까지나 의뢰를 수행하기 위해서 어쩔 수 없이….
    ja: |-
      これはあくまで依頼を遂行するために、
      仕方なく…
  d_ex_cafe_10_45:
    speaker: frima
    en: Lies.
    ko: 거짓말.
    ja: ウソつき。
  d_ex_cafe_10_46:
    speaker: frima
    en: No missions.
    ko: 의뢰. 없었음.
    ja: 依頼。なかった。
  d_ex_cafe_10_47:
    speaker: milk_b
    en: It's a secret mission. Secret, you hear?
    ko: 비밀 의뢰야, 비밀 의뢰!
    ja: 極秘の依頼だよ、極秘の依頼！
  d_ex_cafe_10_48:
    speaker: milk_b
    en: Pal, say something! We were on this mission together, weren't we?
    ko: "형씨도 뭐라고 말 좀 해. \n같이 의뢰를 수행하고 온 거 맞잖아."
    ja: |-
      兄貴も何とかか言ってくれよ。
      一緒に依頼をこなしたんだから。
  d_ex_cafe_10_49:
    speaker: "<Self>"
    en: She did work on a mission with me.
    ko: 의뢰를 수행하고 온 건 맞아.
    ja: 依頼を遂行したのは確かだ
  d_ex_cafe_10_50:
    speaker: frima
    en: Hmm...
    ko: "…흠."
    ja: "…うーん。"
  d_ex_cafe_10_51:
    speaker: frima
    en: Super suspicious.
    ko: 매우 수상.
    ja: すごく。怪しい。
  d_ex_cafe_10_52:
    speaker: sugar
    en: 'That narrows it down to two possibilities:'
    ko: 그렇다면 답은 둘 중 하나겠네.
    ja: それなら、答えはどちらかね。
  d_ex_cafe_10_53:
    speaker: sugar
    en: Either you were really out on some classified mission,
    ko: 둘이서 정말로 비밀 의뢰라도 수행하고 왔든가.
    ja: 2人で本当に極秘の依頼を行ったのか…
  d_ex_cafe_10_54:
    speaker: sugar
    en: or you're just making excuses after sneaking off to do something else.
    ko: 둘이서 다른 짓을 하고 와서는 변명하고 있든가.
    ja: 2人で別のコトをして、言い訳しているのか。
  d_ex_cafe_10_55:
    speaker: milk_b
    en: We're not making excuses!
    ko: 변명 아니거든!
    ja: 言い訳なんかじゃねぇ！
  d_ex_cafe_10_56:
    speaker: sugar
    en: Can you prove it?
    ko: 증명할 수 있어?
    ja: 証明できる？
  d_ex_cafe_10_57:
    speaker: milk_b
    en: If you're gonna accuse me of doing something shady with him, then you'd better
      prove it, smartass!
    ko: "내가 형씨와 다른 짓을 했다고 말하고 싶다면, \n증명은 너희가 해야지, 짜샤!"
    ja: |-
      言いがかりつけんなら、
      証明すんのはお前らの方だろ！
  d_ex_cafe_10_58:
    speaker: frima
    en: "... Proof? Ugh. Too lazy."
    ko: "…증명. 귀찮."
    ja: "…証明。面倒。"
  d_ex_cafe_10_59:
    speaker: frima
    en: Believe you for now.
    ko: 일단 믿음.
    ja: とりあえず信じる。
  d_ex_cafe_10_60:
    speaker: sugar
    en: "... Fine, I'll move onto the next question."
    ko: "…별수 없네. 이 건은 일단 넘어가지."
    ja: |-
      …仕方ないわね。
      この質問はとりあえず見送ってあげるわ。
  d_ex_cafe_10_61:
    speaker: milk_b
    en: I swear, I'm gonna tear this place apart...
    ko: 진짜 다 엎어버릴까보다….
    ja: マジで大暴れしてやろうか…
  d_ex_cafe_10_62:
    speaker: sugar
    en: All right, last question.
    ko: 그러면 이제 마지막 질문이다.
    ja: じゃあ、最後の質問よ。
  d_ex_cafe_10_63:
    speaker: sugar
    en: You... really gonna be our daughter?
    ko: 너… 정말 우리 딸이 될 거냐?
    ja: あなた…本当に私たちの娘になるつもり？
  d_ex_cafe_10_64:
    speaker: milk_b
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_cafe_10_65:
    speaker: milk_b
    en: Wh-wh-what are you... talking about...?
    ko: 너너, 너… 그게 무슨….
    ja: お、お前…それはどういう…
  d_ex_cafe_10_66:
    speaker: sugar
    en: Don't tell me you don't know your words are all over the Outpost?
    ko: 네가 한 말이 전초기지에 파다하게 소문난 걸 모른다는 소린 하지 않겠지?
    ja: |-
      あなたが言ったことが、
      前哨基地で噂になってるのは知ってるでしょ？
  d_ex_cafe_10_67:
    speaker: sugar
    en: What was it again...? Something about how wearing embarrassing clothes would
      make you look like Sugar and Frima's kid?
    ko: |-
      뭐였더라….
      [부끄러운 옷 입으면 슈가랑 프림 딸 한다]였나.
    ja: |-
      ええと….
      「恥ずかしい服を着た日にはシュガーと
      プリムの娘にでもなる」だったかしら。
  d_ex_cafe_10_68:
    speaker: frima
    en: Rumor. Heard it too.
    ko: 소문. 나도 들어 봄.
    ja: 噂。私も聞いた。
  d_ex_cafe_10_69:
    speaker: frima
    en: This. Real?
    ko: 여. 진짜임?
    ja: よお。本当？
  d_ex_cafe_10_70:
    speaker: "<Self>"
    en: "... I did hear something along those lines too."
    ko: "…비슷한 말을 하는 걸 듣긴 했지."
    ja: "…似たようなことを言っているのは聞いたな"
  d_ex_cafe_10_71:
    speaker: milk_b
    en: Uh...
    ko: 으….
    ja: うぐっ…
  d_ex_cafe_10_72:
    speaker: sugar
    en: This time, we even have a witness.
    ko: 이번에는 증언도 확보됐네.
    ja: 今回は証言も得られたわ。
  d_ex_cafe_10_73:
    speaker: sugar
    en: So if that's the case...
    ko: 자, 그렇게 됐으니….
    ja: そういうわけだから…
  d_ex_cafe_10_74:
    speaker: sugar
    en: go on, call me Mom.
    ko: 엄마라고 불러봐.
    ja: お母さんって呼んでみて。
  d_ex_cafe_10_75:
    speaker: milk_b
    en: Not a chance!
    ko: 부르겠냐!!
    ja: 呼ぶわけねぇだろ！！
  d_ex_cafe_10_76:
    speaker: frima
    en: "... Disappointed."
    ko: "…실망."
    ja: "…がっかり。"
  d_ex_cafe_10_77:
    speaker: sugar
    en: Trust is a Scavenger's lifeline, yet you can't even honor your word?
    ko: 신뢰가 생명인 해결사면서, 지키지도 못할 말을 했다는 건가.
    ja: |-
      万屋は信頼が命なのに、
      守れもしないことを言ったの？
  d_ex_cafe_10_78:
    speaker: sugar
    en: Cafe Sweety's reputation will hit the dirt.
    ko: 카페 스위티의 명성도 땅에 떨어지겠군.
    ja: |-
      カフェ・スウィーティーの名声が
      地に落ちそうね。
  d_ex_cafe_10_79:
    speaker: milk_b
    en: Ugh, what nonsense is this?!
    ko: 아, 뭔 소리야 진짜!
    ja: なに言ってんだよ、マジで！
  d_ex_cafe_10_80:
    speaker: sugar
    en: Then what? Gonna make some excuse?
    ko: "그게 아니라면 뭐야? \n무슨 변명이라도 할 셈이야?"
    ja: |-
      じゃあ、何なの？
      言い訳でもあるの？
  d_ex_cafe_10_81:
    speaker: frima
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_cafe_10_82:
    speaker: frima
    en: Realized.
    ko: 깨달음.
    ja: 気づいた。
  d_ex_cafe_10_83:
    speaker: frima
    en: Milk. Outfit. Not embarrassed.
    ko: 밀크. 지금 옷. 부끄럽지 않음.
    ja: ミルク。今の服。恥ずかしくない。
  d_ex_cafe_10_84:
    speaker: milk_b
    en: Y-yeah! That's right!
    ko: 마, 맞아! 그렇지!
    ja: そ、そうだ！そうなんだよ！
  d_ex_cafe_10_85:
    speaker: milk_b
    en: I'm only wearing this for the mission, so there's no way I'd be embarrassed!
    ko: 어디까지나 의뢰를 수행하기 위해 입은 옷인데 부끄러울 리가 있겠냐?
    ja: |-
      依頼のための服なんだから、
      恥ずかしいわけないだろ？
  d_ex_cafe_10_86:
    speaker: milk_b
    en: Since I'm not embarrassed, I don't have to go acting like your kid either!
    ko: 부끄럽지 않으니까, 너희들 딸이 될 필요도 없다고!
    ja: |-
      恥ずかしくないんだから、
      お前たちの娘になる必要もねぇな！
  d_ex_cafe_10_87:
    speaker: sugar
    en: "... Got it."
    ko: "…그렇군."
    ja: "…そう。"
  d_ex_cafe_10_88:
    speaker: sugar
    en: Milk, I know where you stand.
    ko: 밀크, 네 의지는 잘 알겠어.
    ja: ミルク、あなたの気持ちはよく分かったわ。
  d_ex_cafe_10_89:
    speaker: sugar
    en: Since you've put it that way...
    ko: 그렇게까지 말한다면….
    ja: そこまで言うんだったら…
  d_ex_cafe_10_90:
    speaker: sugar
    en: you'll be taking on missions in that outfit from now on.
    ko: 이제 의뢰를 수행할 땐, 그 복장으로 활동하는 거겠지?
    ja: これから依頼の時は、その格好で働くのよね？
  d_ex_cafe_10_91:
    speaker: milk_b
    en: Wha...?!
    ko: 뭣…?!
    ja: なっ…！？
  d_ex_cafe_10_92:
    speaker: frima
    en: Oh...
    ko: 오….
    ja: おお…
  d_ex_cafe_10_93:
    speaker: milk_b
    en: Hold on, why did things turn out like this?
    ko: 잠깐만. 이야기가 왜 그렇게 되는 건데!
    ja: 待てよ。どうしてそんな話になるんだ！？
  d_ex_cafe_10_94:
    speaker: sugar
    en: You said you weren't embarrassed, so that much should be fine.
    ko: 부끄럽지 않다고 했으니까, 그 정도는 가능하잖아.
    ja: |-
      恥ずかしくないんだったら、
      それくらいできるでしょ？
  d_ex_cafe_10_95:
    speaker: sugar
    en: Or... were you just lying to get out of trouble, and you're actually embarrassed?
    ko: 아니면, 그냥 위기를 모면하기 위해서 거짓말한 거고, 사실은 부끄러운 거냐?
    ja: |-
      それとも、ただピンチを逃れるための嘘？
      本当は恥ずかしいの？
  d_ex_cafe_10_96:
    speaker: frima
    en: Daughter. Here.
    ko: 딸. 생김.
    ja: 娘。できた。
  d_ex_cafe_10_97:
    speaker: milk_b
    en: "... All right, fine. If it means that much to you, I'll do it."
    ko: "…그래. 그렇게까지 말한다면 해주지."
    ja: "…分かった。そこまで言うならやってやる。"
  d_ex_cafe_10_98:
    speaker: milk_b
    en: From now on, I'll take on missions in this outfit.
    ko: 다음 의뢰부터는 이 옷차림으로 움직인다.
    ja: 次の依頼からは、この服装で行くぜ。
  d_ex_cafe_10_99:
    speaker: milk_b
    en: Happy now, you punks?
    ko: 그러면 되겠지, 짜식들아!
    ja: それでいいんだろ！？
  d_ex_cafe_10_100:
    speaker: "<Self>"
    en: No, I don't think you have to go that far...
    ko: 아니, 그렇게까지 할 필요는….
    ja: いや、そこまでする必要は…
  d_ex_cafe_10_101:
    speaker: milk_b
    en: Not another word, Pal.
    ko: 형씨, 아무 말도 하지 마.
    ja: 兄貴、何も言うな。
  d_ex_cafe_10_102:
    speaker: milk_b
    en: This is about my honor as a Scavenger.
    ko: 이건 내 해결사로서의 신뢰가 걸린 일이니까.
    ja: |-
      これは私の万屋としての
      信頼がかかった問題なんだ。
  d_ex_cafe_10_103:
    speaker: milk_b
    en: I need to prove that I'm not embarrassed in the slightest.
    ko: 내가 전혀 부끄러워하지 않는다는 걸 증명하기 위해서,
    ja: |-
      私がちっとも恥ずかしくないってことを
      証明するために
  d_ex_cafe_10_104:
    speaker: milk_b
    en: So I'm gonna work in this outfit for the next seven days, starting now.
    ko: 앞으로 일주일 동안은 이 옷을 입고 활동하겠어!
    ja: |-
      これから1週間は、
      この服を着て仕事してやるぜ！
