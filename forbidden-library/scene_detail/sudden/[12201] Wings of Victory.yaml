---
d_ex_wingofvictory_01:
  d_ex_wingofvictory_01_1:
    speaker: "<Monologue>"
    en: Not long ago, scary rumors were going around at the Outpost.
    ko: 얼마 전부터, 전초기지에 섬뜩한 소문이 돌기 시작했다.
    ja: |-
      少し前から、前哨基地に不気味な噂が
      広まっている
  d_ex_wingofvictory_01_2:
    speaker: vesti
    en: Th-that day... I came back from the Ark with Commander.
    ko: 그, 그날은… 지휘관님이랑 방주에 다녀오는 길이었어.
    ja: |-
      そ、その日は…指揮官様とアークに行って
      帰ってくる途中…
  d_ex_wingofvictory_01_3:
    speaker: vesti
    en: While I was saying good-bye to Commander,
    ko: "지휘관님한테 즐거웠다고, \n내일 또 보자고 말하고 돌아서려는데."
    ja: |-
      指揮官様に、た、楽しかったって、
      また明日と言って振り返ろうとしたら…
  d_ex_wingofvictory_01_4:
    speaker: vesti
    en: I suddenly felt that someone was maliciously staring at me from behind.
    ko: 갑자기 등 뒤에서 어, 엄청난 시선이 느껴지는 거야.
    ja: 急に後ろから、お、恐ろしい視線を感じて
  d_ex_wingofvictory_01_5:
    speaker: vesti
    en: Then, I turned around and saw something fly by quickly.
    ko: "그래서 돌아봤더니… \n하늘 위에서 뭔가가 휙, 하고 지나가는데!"
    ja: |-
      ふ、振り返ってみたら…
      何かが空をシュッと横切ったの！
  d_ex_wingofvictory_01_6:
    speaker: rupee
    en: I was soooo scared! I really clung to Sweetie beside me.
    ko: 너~무 무서워서 같이 있던 지휘관 옵빠를 꽉 끌어안아 버렸거든?
    ja: |-
      もう～マジ怖くって、一緒にいた指揮官の
      お兄ちゃんをギュッと抱きしめちゃったよ～！
  d_ex_wingofvictory_01_7:
    speaker: rupee
    en: Since then, bad things started to happen one after another.
    ko: 그랬더니 다음날부터 불행이 시작됐어.
    ja: |-
      そしたら何と、次の日からガチやばい不幸が
      始まっちゃってマジウケる～
  d_ex_wingofvictory_01_8:
    speaker: rupee
    en: I had express boxes containing newly brought shoes and cosmetics vanish for
      no reason.
    ko: 신상 구두랑 화장품 택배는 흔적도 없이 사라지구….
    ja: 新しい靴と化粧品の宅配はなくなるわ…
  d_ex_wingofvictory_01_9:
    speaker: rupee
    en: When live streaming, people would usually comment that something was standing
      behind us or would flash by.
    ko: "개인 방송을 할 때도, 시청자들이 막. \n[방금 등 뒤에 못 보셨어요? 뭐가 지나갔는데….] 하는데!"
    ja: |-
      ライブ配信の時にも、視聴者たちが
      「今後ろ見ましたか？
      何か通り過ぎたような…」とか言うの！
  d_ex_wingofvictory_01_10:
    speaker: rupee
    en: Just thinking about it sends shivers down my spine.
    ko: 사실 지금도 그때 생각하면 소름 돋아 죽을 거 같아.
    ja: 今思い出すだけで死ぬほどコワっ！
  d_ex_wingofvictory_01_11:
    speaker: novel
    en: "... So we can conclude that what the victims have in common is"
    ko: "…요컨대 피해자들의 공통점은 말이죠."
    ja: "…つまり、被害者に共通しているのは、"
  d_ex_wingofvictory_01_12:
    speaker: novel
    en: that they all passed by the Wings of Victory statue after seeing you.
    ko: "그들이 모두 왓슨을 만난 뒤, \n[승리의 날개] 조각상 근처를 지났다는 것입니다."
    ja: |-
      彼ら全員、ワトソンに会った後に
      「勝利の翼」の彫刻の近くを通った、
      ってことなのであります。
  d_ex_wingofvictory_01_13:
    speaker: novel
    en: So, clearly we have our suspect.
    ko: 그러니 범인은, 의심할 여지도 없이….
    ja: つまり犯人は、疑う余地もない…
  d_ex_wingofvictory_01_14:
    speaker: novel
    en: It's you, Watson!
    ko: "당신인 것입니다! \n@UserName 더 왓슨!"
    ja: |-
      あなたであります！
      @UserNameワトソン！
  d_ex_wingofvictory_01_15:
    speaker: Choice
    en: Oh, it has come to this.
    ko: 그렇군.
    ja: そうか
  d_ex_wingofvictory_01_16:
    speaker: Choice
    en: Don't accuse someone out of the blue.
    ko: 아무나 범인으로 몰지 마.
    ja: 勝手に犯人扱いするな
  d_ex_wingofvictory_01_17:
    speaker: novel
    en: Shall we go to the police station?
    ko: 그럼 곧장 경찰서로 가는 것입니까?
    ja: じゃあ、今すぐ警察署に行くのでありますか？
  d_ex_wingofvictory_01_18:
    speaker: Self
    en: No need because I'm not the suspect.
    ko: 안 간다. 난 범인이 아니니까.
    ja: 行かない、私は犯人じゃないからな
  d_ex_wingofvictory_01_19:
    speaker: novel
    en: Tsk. I thought I already had this case in the bag.
    ko: 쳇. 한 건 쉽게 해결하나 했는데….
    ja: ちっ、一件落着かと思いましたが…
  d_ex_wingofvictory_01_20:
    speaker: novel
    en: |-
      We should go to the crime scene
      and investigate further.
    ko: "그렇다면 사건 현장에 가서, \n좀 더 면밀히 관찰해보는 것입니다."
    ja: |-
      では、事件の現場へ行って
      もっと詳しく観察してみるのであります。
  d_ex_wingofvictory_01_21:
    speaker: Narration
    en: "... Soon."
    ko: "……얼마 후."
    ja: "……しばらくして"
  d_ex_wingofvictory_01_22:
    speaker: novel
    en: Huh...
    ko: 흐음….
    ja: ほお…
  d_ex_wingofvictory_01_23:
    speaker: novel
    en: It looks exactly like the Goddess of Victory's wings...
    ko: 마치 [승리의 여신]의 날개를 본따 만든 듯한….
    ja: |-
      まるで「勝利の女神」の翼を
      モチーフにしたような…
  d_ex_wingofvictory_01_24:
    speaker: novel
    en: It reminds me of marble statues from the Renaissance... It's both modern and
      classic...
    ko: |-
      르네상스 시대의 대리석 조각을 연상시키는…
      모오던하면서도 클래식한….
    ja: |-
      ルネサンス時代の大理石の彫刻を連想させる…
      モダンでクラシックな…
  d_ex_wingofvictory_01_25:
    speaker: novel
    en: The connection between this beautiful statue and the case is...
    ko: 이 멋들어진 조각상과 사건의 연결점….
    ja: この素晴らしい彫刻と事件とのつながり…
  d_ex_wingofvictory_01_26:
    speaker: novel
    en: I still have no clue. Te-hee!
    ko: 역시 하나도 모르겠는 것입니다. 데헷!
    ja: やっぱり全然分からないのであります、テヘッ！
  d_ex_wingofvictory_01_27:
    speaker: Choice
    en: So much for your famous "detective" title.
    ko: 명탐정직 반납해.
    ja: 名探偵の名前を返上しろ
  d_ex_wingofvictory_01_28:
    speaker: Choice
    en: I will investigate it myself.
    ko: 내가 직접 관찰해 볼게.
    ja: 私が観察してみる
  d_ex_wingofvictory_01_29:
    speaker: novel
    en: Er, ab-about that...
    ko: 어, 그게. 그건 좀….
    ja: あ、その、それはちょっと…
  d_ex_wingofvictory_01_30:
    speaker: novel
    en: I will give it all I've got starting today. You just sit tight and watch.
    ko: 이제부터 제대로 할 테니 봐주는 것입니다.
    ja: |-
      今からちゃんとやるのであります。
      大目に見てください。
  d_ex_wingofvictory_01_31:
    speaker: novel
    en: Ah... all right.
    ko: 뭐… 알겠는 것입니다.
    ja: まあ…分かったのであります。
  d_ex_wingofvictory_01_32:
    speaker: novel
    en: You know, I'm actually a generous detective. I always want my assistants to
      shine so I give them a chance.
    ko: |-
      저는 일개 조수에게도 기회를 주는,
      아량 깊은 명탐정인 것이니까요.
    ja: |-
      私は助手にもチャンスを与える、
      寛大な名探偵なのであります！
  d_ex_wingofvictory_01_33:
    speaker: "<Monologue>"
    en: We've been observing the Wings of Victory for a while now,
    ko: 우리는 한동안 더 [승리의 날개] 조각상을 관찰했지만,
    ja: 私たちはしばらく「勝利の翼」彫刻を調べたが、
  d_ex_wingofvictory_01_34:
    speaker: "<Monologue>"
    en: but still, we don't know who the suspect is.
    ko: 범인에 대한 별다른 물증을 확보하지 못했다.
    ja: |-
      犯人に関するこれといった証拠は
      見つからなかった
  d_ex_wingofvictory_01_35:
    speaker: "<Monologue>"
    en: And then, evening comes.
    ko: 그리고 그 상태로 저녁이 되었다.
    ja: そしてそのまま夜になった
  d_ex_wingofvictory_01_36:
    speaker: novel
    en: "... I just realized something."
    ko: "……이제 와서 드는 생각이 있는데 말입니다."
    ja: "…今更ながら思ったのですが、"
  d_ex_wingofvictory_01_37:
    speaker: novel
    en: The most crucial piece of this case is not the Wings of Victory statue,
    ko: 이번 사건의 열쇠는, 이 [승리의 날개] 조각상이 아니라….
    ja: |-
      今回の事件のカギは、
      この「勝利の翼」の彫刻ではなくて…
  d_ex_wingofvictory_01_38:
    speaker: novel
    en: but the victims.
    ko: 피해자들에게 있었던 게 아닐까요?
    ja: 被害者にあったのではないでしょうか？
  d_ex_wingofvictory_01_39:
    speaker: Self
    en: What do you mean?
    ko: 무슨 뜻이야?
    ja: どういう意味だ？
  d_ex_wingofvictory_01_40:
    speaker: novel
    en: Think about it.
    ko: 생각해 보는 것입니다.
    ja: 考えてみてください。
  d_ex_wingofvictory_01_41:
    speaker: novel
    en: The victims were all close to you.
    ko: 당시 피해자들은 모두 왓슨, 당신과 깨를 볶고 있었죠.
    ja: |-
      当時、被害者はみんなワトソン、
      あ・な・たとイチャイチャしてたのであります。
  d_ex_wingofvictory_01_42:
    speaker: novel
    en: That closeness might have angered the suspect.
    ko: 어쩌면 그 모습이 범인의 염장을 질렀던 게 아닌가.
    ja: |-
      もしかしたら、それで犯人は
      腹が立ったのでは？？
  d_ex_wingofvictory_01_43:
    speaker: novel
    en: You being intimate with them was the reason they were targeted.
    ko: 하하호호 웃고 있는 두 연인의 모습이 꼴사나웠던 나머지,
    ja: |-
      ラブラブイチャイチャしている恋人の姿が
      気に障ったため、
  d_ex_wingofvictory_01_44:
    speaker: novel
    en: The suspect tailed the Nikkes after their dates and pranked them.
    ko: "범인은 데이트가 끝난 뒤에도 니케들을 쫓아가서, \n그런 우발적인 범행을…."
    ja: |-
      犯人はデートが終わった後にニケを追いかけて、
      衝動的に…！
  d_ex_wingofvictory_01_45:
    speaker: novel
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_ex_wingofvictory_01_46:
    speaker: Self
    en: What is it?
    ko: 왜 그래?
    ja: どうした？
  d_ex_wingofvictory_01_47:
    speaker: novel
    en: "... Did you feel that?"
    ko: "…방금 못 느끼신 것입니까?"
    ja: "…今、感じませんでしたか？"
  d_ex_wingofvictory_01_48:
    speaker: novel
    en: I felt a chill crawling down my spine...
    ko: 갑자기 등 뒤에서 소름이….
    ja: 急に後ろから視線が…
  d_ex_wingofvictory_01_49:
    speaker: Choice
    en: Look behind Novel.
    ko: 노벨의 등 뒤를 본다.
    ja: ノベルの後ろを見る
  d_ex_wingofvictory_01_50:
    speaker: Choice
    en: Look at the top of the Wings of Victory statue.
    ko: "[승리의 날개] 조각상 위를 본다."
    ja: "「勝利の翼」の彫刻の上を見る"
  d_ex_wingofvictory_01_51:
    speaker: Narration
    en: "*Whoosh*"
    ko: 휙-
    ja: スッ
  d_ex_wingofvictory_01_52:
    speaker: "<Monologue>"
    en: Something flashes by behind Novel so fast that the human body can't keep up.
    ko: 무언가가 육안으로는 좇을 수 없는 속도로, 노벨의 뒤를 스쳐갔다.
    ja: |-
      何かが目で追えない速度で、
      ノベルの後ろを横切った
  d_ex_wingofvictory_01_53:
    speaker: Narration
    en: "*Whoosh*"
    ko: 휙-
    ja: スッ
  d_ex_wingofvictory_01_54:
    speaker: "<Monologue>"
    en: Something flashes by on top of the Wings of Victory statue with a speed that's
      impossible for the naked eye to see.
    ko: 무언가가 육안으로는 좇을 수 없는 속도로, 조각상 위를 스쳐갔다.
    ja: 何かが目で追えない速度で、彫刻の上を横切った
  d_ex_wingofvictory_01_55:
    speaker: "<Monologue>"
    en: A yellow afterimage made out of energy is left at the place where that thing
      flew by.
    ko: 그리고 그 자리에는, 노란 에너지의 잔상이….
    ja: そしてその場には、黄色いエネルギーの残像が…
  d_ex_wingofvictory_01_56:
    speaker: Self
    en: "... Energy particles?"
    ko: "…에너지 입자?"
    ja: "…エネルギー粒子？"
  d_ex_wingofvictory_01_57:
    speaker: novel
    en: Huh?
    ko: 네?
    ja: はい？
  d_ex_wingofvictory_01_58:
    speaker: Self
    en: It seems the suspect has a pair of wings made of energy particles.
    ko: 범인은 에너지 입자로 구성된 날개를 가지고 있는 것 같아.
    ja: |-
      犯人はエネルギー粒子で構成された
      翼を持っているみたいだ
  d_ex_wingofvictory_01_59:
    speaker: Narration
    en: "*Beep beep*"
    ko: 비비비빅!
    ja: ビリビリ！
  d_ex_wingofvictory_01_60:
    speaker: novel
    en: Advanced technology making use of energy particles.
    ko: 에너지 입자를 활용하는 오버 테크놀로지.
    ja: |-
      エネルギー粒子を活用する
      オーバーテクノロジー。
  d_ex_wingofvictory_01_61:
    speaker: novel
    en: Its top speed makes it impossible for the naked eye to catch up. And the most
      important piece... the wings.
    ko: "육안으로도 따라잡기 어려운 속도. \n그리고 무엇보다 결정적으로… 날개."
    ja: |-
      肉眼では追えない速度。
      そして何より決定的なのは…翼。
  d_ex_wingofvictory_01_62:
    speaker: novel
    en: There is only one person who matches all those descriptions.
    ko: 그 모든 조건을 만족하는 범인은 한 명밖에 없는 것입니다.
    ja: |-
      その全てを満たす犯人は、
      1人しかいないのであります。
  d_ex_wingofvictory_01_63:
    speaker: Self
    en: Do you mean... Isabel?
    ko: 범인은… 이사벨인가?
    ja: 犯人は…イサベルなのか？
  d_ex_wingofvictory_01_64:
    speaker: unknown
    en: "... Ah, you got me."
    ko: "……아아, 들켜 버렸네."
    ja: ああ…気づかれてしまいましたね。
  d_ex_wingofvictory_01_65:
    speaker: unknown
    en: I'm sorry, Darling.
    ko: 미안해요, 내 사랑.
    ja: ごめんなさいね、愛しいあなた。
  d_ex_wingofvictory_01_66:
    speaker: unknown
    en: It was not my intention to disturb you. I just wanted to protect you quietly.
    ko: 최대한 당신이 모르게, 먼 곳에서 지켜주려 했는데….
    ja: |-
      できるだけ遠くで、
      こっそり守ってあげたかったけど…
  d_ex_wingofvictory_01_67:
    speaker: unknown
    en: But during that time, you were dating ten girls in a week.
    ko: 당신이 한 주 동안 만나고 다닌 여자의 수가 열 명을 넘는 순간,
    ja: |-
      あなたが1週間のうちに会った女の子が
      10人を超えた瞬間、
  d_ex_wingofvictory_01_68:
    speaker: unknown
    en: I got... *sigh* I got grief filling my heart.
    ko: 저도 모르게, 후우… 울컥해 버려서.
    ja: |-
      私としたことが、
      つい…カッとなってしまいました…
  d_ex_wingofvictory_01_69:
    speaker: Choice
    en: I'm sorry.
    ko: 미안해.
    ja: 悪かった
  d_ex_wingofvictory_01_70:
    speaker: Choice
    en: That was all just for work.
    ko: 업무상 만남이었어.
    ja: 仕事上の付き合いだ
  d_ex_wingofvictory_01_71:
    speaker: isabel
    en: "... No, Darling."
    ko: "……아니에요, 내 사랑."
    ja: "…いいえ、愛しいあなた。"
  d_ex_wingofvictory_01_72:
    speaker: isabel
    en: "... Is that really true?"
    ko: "……그러셨군요?"
    ja: "…そうだったんですね？"
  d_ex_wingofvictory_01_73:
    speaker: isabel
    en: I can't believe these words.
    ko: 물론 그 말을 믿는 건 아니지만.
    ja: もちろん、その言葉を信じるわけじゃないけど…
  d_ex_wingofvictory_01_74:
    speaker: isabel
    en: But how can I really blame you for all of this?
    ko: 제가 어떻게 당신을 탓할 수 있겠어요?
    ja: あなたを責めることなんて、私には無理…
  d_ex_wingofvictory_01_75:
    speaker: isabel
    en: What should be blamed is your charm, Darling.
    ko: 모든 건 나의 당신이 너무나도 멋진 탓인걸요.
    ja: すべては、あなたが素敵すぎるせいです。
  d_ex_wingofvictory_01_76:
    speaker: isabel
    en: So you don't have to do anything.
    ko: 그러니 당신은 아무 것도 고치지 마세요.
    ja: |-
      だからあなたは変わる必要すらない。
      今のままでいいんですよ…
  d_ex_wingofvictory_01_77:
    speaker: isabel
    en: I will take care of it myself.
    ko: 제가 다 알아서 할 테니까.
    ja: 全部、私に任せてくださいね。
  d_ex_wingofvictory_01_78:
    speaker: isabel
    en: I will get rid of anyone who dares to flirt with you...
    ko: "감히 당신을 유혹하는 것들 모두, \n제가 알아서 치워 버릴 테니까……."
    ja: |-
      身の程も知らずあなたを誘惑する子はみんな、
      私が片づけておきますので…
  d_ex_wingofvictory_01_79:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_01_80:
    speaker: novel
    en: So, is the case solved?
    ko: 그럼 사건은 이걸로 종결인 것입니까?
    ja: では、事件はこれで終了なのでありますか？
  d_ex_wingofvictory_01_81:
    speaker: Choice
    en: I guess so.
    ko: 그런 것 같아.
    ja: そうみたいだ
  d_ex_wingofvictory_01_82:
    speaker: Choice
    en: But maybe...
    ko: 아마도….
    ja: 多分…
  d_ex_wingofvictory_01_83:
    speaker: novel
    en: Well first, we need to put up a notice on the statue.
    ko: 그럼 일단 조각상에 주의문을 붙여 놓는 것입니다.
    ja: とりあえず、彫刻に注意書きを貼っておきます。
  d_ex_wingofvictory_01_84:
    speaker: novel
    en: You know, to prevent these things from happening again.
    ko: 앞으로 더 이상의 피해가 발생하지 않도록 말입니다.
    ja: これ以上、被害者が出ないように。
  d_ex_wingofvictory_01_85:
    speaker: Narration
    en: "... Later, in front of the Wings of Victory statue."
    ko: "…얼마 후, [승리의 날개] 조각상 앞."
    ja: "…しばらくして、「勝利の翼」の彫刻前"
  d_ex_wingofvictory_01_86:
    speaker: vesti
    en: Eh? What?
    ko: 어, 어?
    ja: あ、あれ？
  d_ex_wingofvictory_01_87:
    speaker: vesti
    en: Look here, Commander.
    ko: 이것 봐, 지휘관님.
    ja: 見て、指揮官様。
  d_ex_wingofvictory_01_88:
    speaker: vesti
    en: There's a weird notice on the statue...
    ko: 조각상에 이상한 안내문이 붙어 있어….
    ja: 彫刻に、へ、変な注意書きがあるよ…
  d_ex_wingofvictory_01_89:
    speaker: Self
    en: Read it.
    ko: 안내문을 읽는다.
    ja: 注意書きを読む
  d_ex_wingofvictory_01_90:
    speaker: Narration
    en: "“Do not flirt with or seduce the Commander"
    ko: "[이 조각상을 중심으로 반경 약 300m 이내에서]"
    ja: "「この彫刻の半径約300メートル以内で」"
  d_ex_wingofvictory_01_91:
    speaker: Narration
    en: within 300 meters of this statue.”
    ko: "[지휘관과 연애 행각 벌이지 말 것.]"
    ja: "「指揮官とイチャイチャしないこと」"
d_ex_wingofvictory_02:
  d_ex_wingofvictory_02_1:
    speaker: "<Monologue>"
    en: One ordinary afternoon,
    ko: 평범한 오후.
    ja: ありふれた日の午後
  d_ex_wingofvictory_02_2:
    speaker: "<Monologue>"
    en: I was passing by the Wings of Victory statue, when...
    ko: 승리의 날개 조각상 앞을 지나던 순간이었다.
    ja: |-
      勝利の翼の彫刻の前を
      通り過ぎようとした時だった
  d_ex_wingofvictory_02_3:
    speaker: guillotine
    en: Have you noticed?
    ko: "…벗이여. 그거 아나?"
    ja: "…友よ。気づいておるか？"
  d_ex_wingofvictory_02_4:
    speaker: Narration
    en: "*Swoosh*"
    ko: 휘이이잉….
    ja: ヒュゥゥゥ…
  d_ex_wingofvictory_02_5:
    speaker: guillotine
    en: The wind...
    ko: 오늘 부는 바람.
    ja: 今日の風が
  d_ex_wingofvictory_02_6:
    speaker: guillotine
    en: it's blowing differently today.
    ko: 평소와는 뭔가 다르다는 걸.
    ja: いつもとは何かが違うということを。
  d_ex_wingofvictory_02_7:
    speaker: Choice
    en: Just keep walking.
    ko: 그냥 지나간다.
    ja: 通り過ぎる
  d_ex_wingofvictory_02_8:
    speaker: Choice
    en: You feel it too?
    ko: "…역시. 너도 느낀 거야?"
    ja: "…分かるか。君も感じたのだな"
  d_ex_wingofvictory_02_9:
    speaker: guillotine
    en: It's the blood wind!
    ko: 피바람…!
    ja: 血の風…！
  d_ex_wingofvictory_02_10:
    speaker: "<Monologue>"
    en: There is an urgency in Guillotine's voice.
    ko: 길로틴의 목소리가 다급해졌다.
    ja: ギロチンの声が切迫感を帯び始めた
  d_ex_wingofvictory_02_11:
    speaker: guillotine
    en: Or rather, the wind carries the scent of blood.
    ko: 아니, 바람에 피 냄새가 섞여 있다.
    ja: 分かるか、風から血の匂いがする。
  d_ex_wingofvictory_02_12:
    speaker: guillotine
    en: Yes.
    ko: 그래.
    ja: そう。
  d_ex_wingofvictory_02_13:
    speaker: guillotine
    en: This wind carries a sickening smell of blood.
    ko: 이 바람, 비릿한 피 냄새를 품고 있어.
    ja: この風は生臭い血の匂いがする。
  d_ex_wingofvictory_02_14:
    speaker: guillotine
    en: There is no doubt. Those fiends have already followed me to the Outpost.
    ko: 틀림없어. 놈들이 벌써 전초기지까지 쫓아온 거다.
    ja: 間違いない。奴らはもう前哨基地まで来ている。
  d_ex_wingofvictory_02_15:
    speaker: Choice
    en: Who are you talking about?
    ko: 누굴 말하는 거야?
    ja: 奴らって誰のことだ？
  d_ex_wingofvictory_02_16:
    speaker: Choice
    en: Do you mean "them"?
    ko: "[놈들] 말인가…."
    ja: "「奴ら」が来たのか…"
  d_ex_wingofvictory_02_17:
    speaker: guillotine
    en: It's them.
    ko: 놈들은 놈들이다.
    ja: 奴らは奴らだ。
  d_ex_wingofvictory_02_18:
    speaker: guillotine
    en: Don't ask any further. It could be dangerous.
    ko: 그 이상은 캐묻지 마라. 위험하니까.
    ja: それ以上は聞くな。危険だ。
  d_ex_wingofvictory_02_19:
    speaker: guillotine
    en: Yes. Them.
    ko: 그래. 놈들이다.
    ja: そうだ。奴らが来た。
  d_ex_wingofvictory_02_20:
    speaker: guillotine
    en: They'll be laying siege to this place soon.
    ko: 아무튼 놈들은 곧 이곳을 덮쳐올 테지.
    ja: とにかく奴らは間もなくここを襲撃するだろう。
  d_ex_wingofvictory_02_21:
    speaker: guillotine
    en: Normally I could have subdued them with my eyes closed...
    ko: 평소라면 내가 손가락 하나로 놈들을 제압했겠지만.
    ja: |-
      いつもなら我が指一本で
      制圧しているところだが。
  d_ex_wingofvictory_02_22:
    speaker: guillotine
    en: "... But there is one major issue."
    ko: "……중대한 문제가 하나 생기고 말았다."
    ja: "…重大な問題が発生してしまった。"
  d_ex_wingofvictory_02_23:
    speaker: guillotine
    en: The one-winged dark lord dwelling within me
    ko: 내 안에 깃든 편익의 마왕(one-winged dark lord).
    ja: 我の内に宿る片翼の魔王（one-winged dark lord）。
  d_ex_wingofvictory_02_24:
    speaker: guillotine
    en: has been unable to open its eyes.
    ko: 그가 좀처럼 눈을 뜨지 않고 있어.
    ja: 彼が目を覚まさないのだ。
  d_ex_wingofvictory_02_25:
    speaker: Choice
    en: Try giving him a few good whacks.
    ko: 때려서 깨우자.
    ja: 叩いて起こそう
  d_ex_wingofvictory_02_26:
    speaker: Choice
    en: That's not good.
    ko: 젠장. 일 났군.
    ja: くそっ。困ったな
  d_ex_wingofvictory_02_27:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_02_28:
    speaker: guillotine
    en: Indeed, we are in serious trouble.
    ko: 그래. 일이 나도 제대로 나고 말았지.
    ja: そうなのだ。一大事なのだ。
  d_ex_wingofvictory_02_29:
    speaker: guillotine
    en: There is only one way to awaken the demon king before they are upon us.
    ko: 놈들이 오기 전에 마왕을 깨울 방법은 하나뿐이다.
    ja: |-
      奴らが来る前に魔王を目覚めさせる
      方法はただ一つ。
  d_ex_wingofvictory_02_30:
    speaker: guillotine
    en: Right here, we should do it here in front of the statue.
    ko: 바로 이곳, 편익의 조각상 앞에서.
    ja: まさにここ、片翼の彫刻の前で。
  d_ex_wingofvictory_02_31:
    speaker: guillotine
    en: We must fulfill the trinity.
    ko: 트리니티. 즉 삼위일체의 기원을 시작하는 것.
    ja: |-
      トリニティ。つまり三位一体の
      祈りを捧げること。
  d_ex_wingofvictory_02_32:
    speaker: guillotine
    en: To do that, we require three spellcasters.
    ko: 그러기 위해서는 세 명의 술자가 필요하다.
    ja: そのためには3人の術者が必要だ。
  d_ex_wingofvictory_02_33:
    speaker: guillotine
    en: You and I make two,
    ko: 둘은 이미 여기에 있지만.
    ja: 2人はすでにここにいる。
  d_ex_wingofvictory_02_34:
    speaker: guillotine
    en: but the problem is getting one more.
    ko: 문제는 나머지 한 명이지.
    ja: 問題は残りの1人だ。
  d_ex_wingofvictory_02_35:
    speaker: guillotine
    en: Do you know of anyone who can help us by any chance?
    ko: "…벗이여. 혹시 도움을 요청할 친구가 있나?"
    ja: "…友よ。誰か助けを求められるツテはあるか？"
  d_ex_wingofvictory_02_36:
    speaker: Self
    en: Why don't you call one of your friends?
    ko: 네 친구를 부르는 건?
    ja: 君の友だちに頼んだらどうだ？
  d_ex_wingofvictory_02_37:
    speaker: guillotine
    en: Other than you,
    ko: 내 친구의 9할은 그대다.
    ja: 我の友だちの9割はお前だ。
  d_ex_wingofvictory_02_38:
    speaker: guillotine
    en: Ingrid and Maiden are the only other friends I have.
    ko: 그리고 나머지 1할을 잉그리드와 메이든이 양분하고 있지.
    ja: |-
      そして残りの1割をイングリッドと
      メイデンが半分ずつ占めている。
  d_ex_wingofvictory_02_39:
    speaker: Choice
    en: In other words, the three of us are the only friends you have.
    ko: 셋 외엔 친구가 없다는 거네.
    ja: 3人以外には友だちがいないのか
  d_ex_wingofvictory_02_40:
    speaker: Choice
    en: "*Pet her shoulder quietly*"
    ko: 말없이 어깨를 토닥여 준다.
    ja: 何も言わず肩を軽く叩いてやる
  d_ex_wingofvictory_02_41:
    speaker: guillotine
    en: I am the Guardian of Balance, such solitude is inevitable.
    ko: "[균형의 수호자]에게 고독은 어쩔 수 없이 따르는 것."
    ja: "「均衡の守護者」にとって孤独はやむを得ない。"
  d_ex_wingofvictory_02_42:
    speaker: guillotine
    en: Do not pity me.
    ko: 굳이 날 동정할 필요는 없다.
    ja: 敢えて我に同情する必要はない。
  d_ex_wingofvictory_02_43:
    speaker: guillotine
    en: What about you, then?
    ko: 그보다 그대는 어떻지?
    ja: それよりも友はどうなんだ？
  d_ex_wingofvictory_02_44:
    speaker: guillotine
    en: Do you have any friends who can come here?
    ko: 이 자리에 기꺼이 와줄 친구가 있는 건가?
    ja: ここに来てくれそうな奴はおるのか？
  d_ex_wingofvictory_02_45:
    speaker: Choice
    en: Exia.
    ko: 엑시아.
    ja: エクシア
  d_ex_wingofvictory_02_46:
    speaker: Choice
    en: Maiden.
    ko: 메이든.
    ja: メイデン
  d_ex_wingofvictory_02_47:
    speaker: "<Monologue>"
    en: I'll try to contact Exia and request help.
    ko: 엑시아에게 연락해서 도움을 요청해 보자.
    ja: エクシアに連絡してみよう
  d_ex_wingofvictory_02_48:
    speaker: "<Monologue>"
    en: I'll try to contact Maiden and request help.
    ko: 메이든에게 연락해서 도움을 요청해 보자.
    ja: メイデンに連絡してみよう
  d_ex_wingofvictory_02_49:
    speaker: guillotine
    en: "... What happened?"
    ko: "…어떻게 됐지?"
    ja: "…どうだった？"
  d_ex_wingofvictory_02_50:
    speaker: Self
    en: I couldn't get anyone to show up.
    ko: 초대는 실패했어.
    ja: みんな忙しいみたいだ
  d_ex_wingofvictory_02_51:
    speaker: guillotine
    en: This isn't good...
    ko: 큭… 일이 아주 곤란하게 됐군.
    ja: くっ…追い詰められてきたか。
  d_ex_wingofvictory_02_52:
    speaker: guillotine
    en: If we don't hurry and find the last person to do the ritual
    ko: 어서 마지막 한 사람을 구해서 의식을 치르지 않으면.
    ja: |-
      早く最後の1人を探して
      儀式を執り行わなければ。
  d_ex_wingofvictory_02_53:
    speaker: guillotine
    en: the Outpost will be overrun by the blood wind!
    ko: 이 전초기지에 피바람이 몰아치게 될 텐데….
    ja: 前哨基地に血の風が吹きすさぶ前に…
  d_ex_wingofvictory_02_54:
    speaker: unknown
    en: Excuse me, are you in some kind of trouble?
    ko: 저어, 혹시 곤란한 일이라도 있으신가요?
    ja: あの…何かお困りですか？
  d_ex_wingofvictory_02_55:
    speaker: Self
    en: Isabel?
    ko: 이사벨?
    ja: イサベル？
  d_ex_wingofvictory_02_56:
    speaker: isabel
    en: That's me!
    ko: 네, 사랑스러운 분. 당신의 이사벨이랍니다.
    ja: |-
      はい、愛しいあなた。
      あなたのイサベルが参りました。
  d_ex_wingofvictory_02_57:
    speaker: isabel
    en: I was watching you from the sky... er, I mean I was thinking about you,
    ko: "줄곧 하늘 위에서 당신을 지켜보고… \n아니, 생각하고 있다가."
    ja: |-
      ずっと空の上からあなたのことを見守って…
      いえ、考えておりましたら
  d_ex_wingofvictory_02_58:
    speaker: isabel
    en: so I came here to see if you were in trouble.
    ko: 당신이 곤경에 빠진 것 같아 한 달음에 왔어요.
    ja: |-
      あなたが困っているようでしたので
      急いで飛んで来ました。
  d_ex_wingofvictory_02_59:
    speaker: guillotine
    en: "... I feel extraordinary energy coming off you."
    ko: "…그대, 심상치 않은 기운이 느껴지는군."
    ja: "…お前からは何かただならぬものを感じる。"
  d_ex_wingofvictory_02_60:
    speaker: guillotine
    en: But now is not the time for that.
    ko: 하지만 지금은 그런 걸 따질 때가 아니지.
    ja: しかし今はそんなことを言っている時間はない。
  d_ex_wingofvictory_02_61:
    speaker: guillotine
    en: Anyone willing to help is welcome.
    ko: 도울 의지만 있다면 누구든 좋다.
    ja: 力を貸してくれるなら誰でも構わない。
  d_ex_wingofvictory_02_62:
    speaker: guillotine
    en: Would you care to participate in our ritual?
    ko: "…비범한 자여. 우리의 의식에 참여해 주겠는가?"
    ja: "…非凡な者よ。我々の儀式に参加してくれるか？"
  d_ex_wingofvictory_02_63:
    speaker: isabel
    en: I...
    ko: 저는….
    ja: 私は…
  d_ex_wingofvictory_02_64:
    speaker: Self
    en: Isabel, please.
    ko: 부탁해, 이사벨.
    ja: 頼む、イサベル
  d_ex_wingofvictory_02_65:
    speaker: isabel
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  d_ex_wingofvictory_02_66:
    speaker: isabel
    en: If it's you asking,
    ko: 이렇게나 사랑스러운 당신의 부탁인데.
    ja: こんなにも愛しいあなたの頼みですもの。
  d_ex_wingofvictory_02_67:
    speaker: isabel
    en: how can I refuse?
    ko: 제가 어떻게 감히 거절할 수 있겠나요.
    ja: 断るわけがありません。
  d_ex_wingofvictory_02_68:
    speaker: isabel
    en: What do you need me to do?
    ko: 그래서 제가 뭘 하면 되는 걸까요?
    ja: 私は何をすればよろしいでしょうか。
  d_ex_wingofvictory_02_69:
    speaker: Narration
    en: "... A moment later."
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_ex_wingofvictory_02_70:
    speaker: "<Monologue>"
    en: After drawing a ceremonial magic circle in front of the statue,
    ko: 우리는 조각상 앞에 의식용 마법진을 그린 뒤,
    ja: 彫刻の前に儀式用の魔法陣を描くと
  d_ex_wingofvictory_02_71:
    speaker: "<Monologue>"
    en: We each stood around the circle at three equidistant points.
    ko: 원 둘레의 세 지점에 각기 나누어 섰다.
    ja: 円の周りの3ヶ所の地点にそれぞれ立った
  d_ex_wingofvictory_02_72:
    speaker: guillotine
    en: My friends, the moment of truth has arrived.
    ko: 벗들이여, 이제 고지가 눈 앞이다.
    ja: 2人の友よ、あともう少しだ。
  d_ex_wingofvictory_02_73:
    speaker: guillotine
    en: Once I recite the Incantation of Two Wings,
    ko: 지금부터 내가 주문을 영창하고 나면, 두 날개.
    ja: 今より我が呪文を詠唱すれば、2つの翼、
  d_ex_wingofvictory_02_74:
    speaker: guillotine
    en: the wings of this statue and the sealed wings of the Demon King will merge
      into one.
    ko: 그러니까 이 조각상의 날개와 봉인된 마왕의 날개가 합쳐지며.
    ja: |-
      つまりこの彫刻の翼と
      封印された魔王の翼が合体し
  d_ex_wingofvictory_02_75:
    speaker: guillotine
    en: They will become a perfect pair and light up the sky.
    ko: 바야흐로 온전한 한 쌍이 되어 하늘 위에 빛날 것이다.
    ja: |-
      完全なる一対の翼となり
      天へと舞い上がるだろう。
  d_ex_wingofvictory_02_76:
    speaker: guillotine
    en: Once that happens, "they" will no longer be able to wander around here.
    ko: 그렇게 되면 [놈들]도 더 이상 이곳에 얼쩡거릴 수 없게 되겠지.
    ja: |-
      そうなれば「奴ら」もこれ以上ここに足を
      踏み入れることはない。
  d_ex_wingofvictory_02_77:
    speaker: isabel
    en: Understood.
    ko: "...그렇군요. 이해했어요."
    ja: "…なるほど。よく分かりました。"
  d_ex_wingofvictory_02_78:
    speaker: Self
    en: Do you actually understand what she's saying?
    ko: "…정말로 이해한 거야?"
    ja: "…本当に理解したのか？"
  d_ex_wingofvictory_02_79:
    speaker: isabel
    en: Of course, Darling!
    ko: 물론이죠, 사랑스러운 분.
    ja: もちろんです、愛しいあなた。
  d_ex_wingofvictory_02_80:
    speaker: isabel
    en: So long as it makes you happy.
    ko: 당신을 위해서라면 저는 못할 게 없답니다.
    ja: あなたのためなら何だってできます。
  d_ex_wingofvictory_02_81:
    speaker: guillotine
    en: No chit-chatting!
    ko: "…잡담은 거기까지 하고."
    ja: "…雑談はそのくらいでいいだろう。"
  d_ex_wingofvictory_02_82:
    speaker: guillotine
    en: Let us begin the chant.
    ko: 슬슬 영창을 시작할까.
    ja: そろそろ詠唱を始める。
  d_ex_wingofvictory_02_83:
    speaker: "<Monologue>"
    en: Guillotine takes a deep breath.
    ko: 길로틴은 깊이 숨을 들이켰다.
    ja: ギロチンは深く息を吸った
  d_ex_wingofvictory_02_84:
    speaker: guillotine
    en: Oh, black wings slumbering in the deep abyss!
    ko: 깊은 심연에 잠든 흑익(黑翼)이여!
    ja: 深い深淵に眠る黒翼よ！
  d_ex_wingofvictory_02_85:
    speaker: guillotine
    en: Oh, the white wings which have splintered into lonely fragments!
    ko: 고독한 파편으로 떨어진 백익(白翼)이여!
    ja: 孤独な破片として散った白翼よ！
  d_ex_wingofvictory_02_86:
    speaker: guillotine
    en: I will bring you together as one, in this place, in this time.
    ko: 지금 이 자리에서 너희를 하나로 모을지니,
    ja: 今、ここにお前たちをひとつに集めん。
  d_ex_wingofvictory_02_87:
    speaker: guillotine
    en: May two pairs of wings become one, and waken their master!
    ko: 한 쌍의 날개가 되어 그 주인을 각성시킬지어다--!!
    ja: 一対の翼となり、その主人を覚醒させるのだー！
  d_ex_wingofvictory_02_88:
    speaker: guillotine
    en: Wings of Disillusion!
    ko: 윙 오브 디스일루--젼!!
    ja: ウィングオブディスイリュージョン！
  d_ex_wingofvictory_02_89:
    speaker: Narration
    en: "*Flash*"
    ko: 번쩍-
    ja: ピカッ
  d_ex_wingofvictory_02_90:
    speaker: "<Monologue>"
    en: A spark of energy flashes before our eyes.
    ko: 눈 앞에 에너지 섬광이 점멸한 순간,
    ja: 目の前でエネルギーが光に変換され点滅した瞬間
  d_ex_wingofvictory_02_91:
    speaker: "<Monologue>"
    en: At the very same moment, Isabel flies at near supersonic speed.
    ko: 이사벨이 눈으로 좇기 어려운 속도로 날아 올랐고
    ja: |-
      イサベルが目で追いかけられないほどの速さで
      舞い上がり
  d_ex_wingofvictory_02_92:
    speaker: "<Monologue>"
    en: Before long, as Guillotine foretold,
    ko: 이윽고 마법진 위에는 길로틴이 말했던 것과 같이
    ja: 魔法陣の上にはギロチンが詠唱した通り
  d_ex_wingofvictory_02_93:
    speaker: "<Monologue>"
    en: a pair of brightly shining wings are spread wide open within the magic circle.
    ko: 찬란하게 빛나는 한 쌍의 날개가 활짝 펼쳐졌다.
    ja: 燦爛と輝く一対の翼が広がっていた
  d_ex_wingofvictory_02_94:
    speaker: guillotine
    en: W-wings...!
    ko: 나, 날개…!
    ja: つ、翼が…！
  d_ex_wingofvictory_02_95:
    speaker: guillotine
    en: Actual wings!
    ko: 진짜 날개가아아—
    ja: 本当に翼がぁぁ—
  d_ex_wingofvictory_02_96:
    speaker: Narration
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ
  d_ex_wingofvictory_02_97:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_02_98:
    speaker: Self
    en: Isabel, you can come down now.
    ko: 이사벨. 이제 내려와도 좋아.
    ja: イサベル。もう降りてきてもいい
  d_ex_wingofvictory_02_99:
    speaker: isabel
    en: Hey, Darling.
    ko: 저어, 사랑스러운 분.
    ja: あの、愛しいあなた。
  d_ex_wingofvictory_02_100:
    speaker: isabel
    en: Did I do something wrong?
    ko: 혹시 제가 뭔가 잘못한 건가요?
    ja: 私、何か変なことしましたか？
  d_ex_wingofvictory_02_101:
    speaker: isabel
    en: You both seemed so eager to see wings,
    ko: 당신과 저 니케가 날개를 보고 싶어하는 것 같아서,
    ja: |-
      あなたとあのニケが
      翼を見たがっているようでしたので
  d_ex_wingofvictory_02_102:
    speaker: isabel
    en: so I was just trying to show you what you wanted...
    ko: 타이밍에 맞게 날개를 보여준 것뿐인데….
    ja: タイミングに合わせて翼を広げてみたのですが…
  d_ex_wingofvictory_02_103:
    speaker: Self
    en: Don't worry.
    ko: 걱정하지 마.
    ja: 心配いらない
  d_ex_wingofvictory_02_104:
    speaker: Self
    en: Guillotine got so excited that she passed out.
    ko: 저건 너무 좋아서 기절한 거야….
    ja: 嬉しすぎて気絶しただけだから…
d_ex_wingofvictory_03:
  d_ex_wingofvictory_03_1:
    speaker: ether
    en: "... What are you up to?"
    ko: "…너 여기서 뭐 하고 있는 거야?"
    ja: "…ちょっと、ここで何してるの？"
  d_ex_wingofvictory_03_2:
    speaker: harran
    en: Me? I'm making a witch's brew.
    ko: |-
      나 말이니?
      마녀 수프를 만들고 있단다.
    ja: |-
      私のことかしら？
      魔女スープを作っているところよ。
  d_ex_wingofvictory_03_3:
    speaker: ether
    en: And what exactly do you plan to do to with it?
    ko: |-
      네 행동에 대해 물어보는 게 아냐.
      네 의도에 대해 물어보는 거지.
    ja: |-
      そんなの見れば分かるわよ。
      何が目的なのかって聞いてるの。
  d_ex_wingofvictory_03_4:
    speaker: harran
    en: Well... that can be somewhat difficult to explain to those unfamiliar with
      the ways of witches.
    ko: |-
      흠… 한눈에 의도를 파악하지 못하는 이에게
      일일이 설명해 주는 것은 피곤한 일이지만.
    ja: |-
      ふん…そんなことも分からない人に
      いちいち説明するのも面倒だけど。
  d_ex_wingofvictory_03_5:
    speaker: harran
    en: However, explaining it to you could make for an amusing diversion.
    ko: 이것 또한 가벼운 여흥이라 여기고 대답해 줄게.
    ja: |-
      これもちょっとした余興だと思って
      答えてあげるわ。
  d_ex_wingofvictory_03_6:
    speaker: harran
    en: I am creating a potion.
    ko: 에센스를 만들고 있단다.
    ja: エッセンスよ。
  d_ex_wingofvictory_03_7:
    speaker: ether
    en: A potion?
    ko: 에센스를 만들어?
    ja: エッセンス？
  d_ex_wingofvictory_03_8:
    speaker: harran
    en: What are you, a parrot? Why do you keep repeating what I say?
    ko: 내가 한 말을 그대로 반복하는 것이 네 어투니?
    ja: |-
      お前の趣味は相手の言葉をオウムみたいに
      繰り返すことなの？
  d_ex_wingofvictory_03_9:
    speaker: ether
    en: You're the one prattling on.
    ko: 말을 참 떠돌이 같이 잘 하네.
    ja: 流れ者らしい思考法ね。
  d_ex_wingofvictory_03_10:
    speaker: "<Self>"
    en: Ladies, let's not quarrel.
    ko: 싸우지 마.
    ja: ケンカするな
  d_ex_wingofvictory_03_11:
    speaker: harran
    en: It can only be called a quarrel if you're talking to someone worth arguing
      with.
    ko: 싸움이란 어느 정도 힘의 균형이 맞아야 성립되는 거란다.
    ja: |-
      ケンカというものはある程度
      力の均衡が保たれて初めて成立するものよ。
  d_ex_wingofvictory_03_12:
    speaker: ether
    en: "... Should I report her, No. 7?"
    ko: "…7호. 나 신고한다?"
    ja: "…7号。私、告訴してもいい？"
  d_ex_wingofvictory_03_13:
    speaker: "<Self>"
    en: Hold on.
    ko: "…참아."
    ja: "…我慢するんだ"
  d_ex_wingofvictory_03_14:
    speaker: ether
    en: If you say so...
    ko: "…흥."
    ja: "…ふん。"
  d_ex_wingofvictory_03_15:
    speaker: ether
    en: Dandelion petals, some pitcher plants and a smattering of seashells.
    ko: 민들레 꽃잎과 병풀, 조개껍질이라.
    ja: タンポポの花びらとツボクサ、それに貝殻。
  d_ex_wingofvictory_03_16:
    speaker: ether
    en: Are you trying to make skincare cream?
    ko: 미백제라도 만드는 거야?
    ja: 美白クリームでも作ってるの？
  d_ex_wingofvictory_03_17:
    speaker: harran
    en: You know your stuff.
    ko: "…호오."
    ja: "…まあ。"
  d_ex_wingofvictory_03_18:
    speaker: harran
    en: You may have earned the right to wear that lab coat after all.
    ko: 이걸 알아보다니 입고 있는 옷이 허세는 아닌 모양이구나.
    ja: |-
      材料を当てるなんてなかなかじゃないの。
      だてに白衣着てるわけじゃないみたいね。
  d_ex_wingofvictory_03_19:
    speaker: ether
    en: It won't have a long shelf life if you do that.
    ko: 이거 이대로 만들면 오래 보관 못 해.
    ja: これ、このままじゃ長く保管できないと思う。
  d_ex_wingofvictory_03_20:
    speaker: ether
    en: But then again, that sort of thing may not matter to an amateur like yourself.
    ko: 하긴, 떠돌이라 오래 보관할 필요가 없나.
    ja: |-
      あ、流れ者のあなたには、
      保管なんて意味がないかしら。
  d_ex_wingofvictory_03_21:
    speaker: harran
    en: Hehe, I could care less about its shelf life.
    ko: |-
      후후. 만드는 것에 의의가 있는 거란다.
      꼭 사용하거나 보관할 필요는 없지.
    ja: |-
      ふふ。作ることに意義があるのよ。
      実際に使うことや保管することが
      目的じゃないわ。
  d_ex_wingofvictory_03_22:
    speaker: harran
    en: I just enjoy the process of making it.
    ko: 말 그대로 여흥이니.
    ja: 文字通り余興だから。
  d_ex_wingofvictory_03_23:
    speaker: ether
    en: But your ingredients seem a bit off...
    ko: |-
      …그런데 이 배합.
      조금 묘한데.
    ja: |-
      …ところでこの配合。
      ちょっとあれだわ。
  d_ex_wingofvictory_03_24:
    speaker: ether
    en: Are you sure these are the right proportions?
    ko: |-
      비율이나 비중이 좀….
      이럴 필요까진 없을 텐데?
    ja: |-
      比率や比重がちょっと…
      ここまでする必要はないんじゃない？
  d_ex_wingofvictory_03_25:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_03_26:
    speaker: ether
    en: If something were to go wrong,
    ko: "…이거."
    ja: "…これ。"
  d_ex_wingofvictory_03_27:
    speaker: ether
    en: you'd end up with an entire cauldron of dangerous chemicals! You could blow
      this entire place sky high!
    ko: |-
      너, 여기서 조금만 삐끗하면 극약이 되는 건 알고 있지?
      일대가 전멸할 수도 있어.
    ja: |-
      この状態から一歩間違えれば
      劇薬になるって分かってるわよね？
      ここ一帯が全滅するかもしれないわ。
  d_ex_wingofvictory_03_28:
    speaker: harran
    en: You think I don't already know that?
    ko: 물론이란다.
    ja: もちろんよ。
  d_ex_wingofvictory_03_29:
    speaker: ether
    en: You're really threading the needle here.
    ko: 줄타기를 하네.
    ja: 何でわざわざそんな危険なことを…
  d_ex_wingofvictory_03_30:
    speaker: harran
    en: I know, isn't it fun?
    ko: 즐겁지 않겠니?
    ja: 楽しいんだもの。
  d_ex_wingofvictory_03_31:
    speaker: ether
    en: What?
    ko: 뭐가?
    ja: 何が？
  d_ex_wingofvictory_03_32:
    speaker: harran
    en: You over there, come and put the last ingredient into the mixture.
    ko: |-
      마지막 한 방울은 저기 얼빠진 얼굴을 하고 있는
      종자에게 넣게 할 테니까.
    ja: |-
      最後の一滴はあそこで間抜けな顔してる
      あの人間に入れさせるの。
  d_ex_wingofvictory_03_33:
    speaker: "<Self>"
    en: What is that?
    ko: "??"
    ja: "？？"
  d_ex_wingofvictory_03_34:
    speaker: harran
    en: What do you say we play a little game?
    ko: 자, 네 운을 한 번 시험해 보자꾸나.
    ja: さあ、お前の運を試してみるのよ。
  d_ex_wingofvictory_03_35:
    speaker: harran
    en: See those two bottles over there?
    ko: 앞에 보이는 두 개의 병이 보이니?
    ja: 2つの瓶があるわ。
  d_ex_wingofvictory_03_36:
    speaker: harran
    en: Take one of them and pour it into the cauldron.
    ko: 그중 하나를 여기에 넣으렴.
    ja: 1つを選んでここに入れてちょうだい。
  d_ex_wingofvictory_03_37:
    speaker: harran
    en: One of them will produce a skincare cream, and the other one? Poison, I'm
      afraid.
    ko: |-
      방금 들어서 알겠지만,
      하나는 미백제, 하나는 극약이 된단다.
    ja: |-
      さっきの話を聞いて分かってるだろうけど、
      1つは美白クリーム、1つは劇薬の素になるわ。
  d_ex_wingofvictory_03_38:
    speaker: ether
    en: And you consider this sick game a hobby?
    ko: 여흥치곤 악취미네.
    ja: 余興にしては悪趣味ね。
  d_ex_wingofvictory_03_39:
    speaker: harran
    en: The weak have always submitted to the strong for their amusement. That's the
      way of the world.
    ko: |-
      힘 있는 자의 여흥이, 힘없는 자를 희생시키는 세상에서
      지금 너는 살고 있지 않니?
    ja: |-
      有能な者の余興が、無能な者を犠牲にする世界に
      お前は今生きているんでしょ？
  d_ex_wingofvictory_03_40:
    speaker: ether
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_03_41:
    speaker: harran
    en: Come, choose a bottle.
    ko: 자, 어서 고르렴.
    ja: さあ、選んでちょうだい。
  d_ex_wingofvictory_03_42:
    speaker: "<Choice>"
    en: Choose the one on the left.
    ko: 왼쪽의 병을 고른다.
    ja: 左にある瓶を選ぶ
  d_ex_wingofvictory_03_43:
    speaker: "<Choice>"
    en: Choose the one on the right.
    ko: 오른쪽의 병을 고른다.
    ja: 右にある瓶を選ぶ
  d_ex_wingofvictory_03_44:
    speaker: harran
    en: Are you sure?
    ko: 흠. 그걸 골랐구나.
    ja: ふん。そっちを選んだわね。
  d_ex_wingofvictory_03_45:
    speaker: harran
    en: All right, pour it into the cauldron.
    ko: 자, 그럼 그걸 이 마녀 수프에….
    ja: さあ、早く魔女スープの中に…
  d_ex_wingofvictory_03_46:
    speaker: emma
    en: Wow, what's that?
    ko: 와아~ 이게 뭐야~
    ja: わあ～何してるの～
  d_ex_wingofvictory_03_47:
    speaker: harran
    en: What is that?
    ko: "??"
    ja: "？？"
  d_ex_wingofvictory_03_48:
    speaker: ether
    en: What is that?
    ko: "??"
    ja: "？？"
  d_ex_wingofvictory_03_49:
    speaker: emma
    en: I picked up this wonderful aroma, and followed it all the way here. What are
      you doing?
    ko: |-
      맛있는 냄새가 나서 와봤는데~
      다들 뭐 하고 있었어?
    ja: |-
      美味しそうな匂いがするから来てみたら～
      みんなで何してたの？
  d_ex_wingofvictory_03_50:
    speaker: ether
    en: "?"
    ko: "…?"
    ja: "…？"
  d_ex_wingofvictory_03_51:
    speaker: harran
    en: You think it... smells nice?
    ko: 맛있는 냄새… 라고?
    ja: 美味しそうな匂い…ですって？
  d_ex_wingofvictory_03_52:
    speaker: emma
    en: Hi, Commander.
    ko: 어머, 지휘관도 있었구나~
    ja: あら、指揮官も一緒だったのね～
  d_ex_wingofvictory_03_53:
    speaker: emma
    en: "..."
    ko: "…아."
    ja: "…あ。"
  d_ex_wingofvictory_03_54:
    speaker: emma
    en: Are you all cooking together?
    ko: 다 같이 요리하고 있었던 거야?
    ja: みんなでお料理してたのね？
  d_ex_wingofvictory_03_55:
    speaker: emma
    en: Let me help!
    ko: 그럼 나도 도울게!
    ja: 私も一緒にやらせて！
  d_ex_wingofvictory_03_56:
    speaker: ether
    en: Emma, it's not what you think...
    ko: 엠마. 이건….
    ja: エマ。ちょっと待って…
  d_ex_wingofvictory_03_57:
    speaker: harran
    en: Wait.
    ko: 가만히.
    ja: そこまで。
  d_ex_wingofvictory_03_58:
    speaker: harran
    en: How do you intend on helping us?
    ko: 그래. 어떻게 도와줄 생각이니?
    ja: いいわ。何を手伝ってくれるの？
  d_ex_wingofvictory_03_59:
    speaker: emma
    en: I think I can make it tastier.
    ko: 이걸 더 맛있게 만들 수 있을 것 같아.
    ja: これをもっと美味しくできるかもしれないわ。
  d_ex_wingofvictory_03_60:
    speaker: harran
    en: Tastier?
    ko: "…맛있… 게?"
    ja: "…もっと美味しく…？"
  d_ex_wingofvictory_03_61:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_03_62:
    speaker: harran
    en: Fine, go ahead.
    ko: 해보렴.
    ja: やってちょうだい。
  d_ex_wingofvictory_03_63:
    speaker: emma
    en: All right, I'll see what I can do!
    ko: 좋아! 나한테 맡겨!
    ja: うん！私に任せて！
  d_ex_wingofvictory_03_64:
    speaker: "<Narration>"
    en: 30 minutes later.
    ko: 30분 후.
    ja: 30分後
  d_ex_wingofvictory_03_65:
    speaker: emma
    en: All done!
    ko: 자~ 완성됐어.
    ja: お待たせ～完成よ。
  d_ex_wingofvictory_03_66:
    speaker: "<Monologue>"
    en: In front of us, the liquid simmers in the cauldron.
    ko: 눈앞에는 부글부글 끓는 무엇인가가 있었다.
    ja: 目の前にはぐつぐつ煮える何かがあった
  d_ex_wingofvictory_03_67:
    speaker: harran
    en: "... You call this food?"
    ko: "…음식이니?"
    ja: "…本当に食べて大丈夫なの？"
  d_ex_wingofvictory_03_68:
    speaker: ether
    en: I mean, technically speaking, you could eat it.
    ko: |-
      먹을 순 있어.
      이론상.
    ja: |-
      食べることはできる。
      理論上は。
  d_ex_wingofvictory_03_69:
    speaker: harran
    en: In what twisted world
    ko: 이건… 이해가 안 가는구나.
    ja: これは…どう理解すればいいのかしら。
  d_ex_wingofvictory_03_70:
    speaker: harran
    en: would you consider this food?
    ko: 어떻게 하면 이게 음식이 될 수 있는 거니?
    ja: どうやったらあれが食べ物になるっていうの？
  d_ex_wingofvictory_03_71:
    speaker: ether
    en: "... Don't ask me."
    ko: "…나도 몰라."
    ja: "…知らないわよ。"
  d_ex_wingofvictory_03_72:
    speaker: emma
    en: This is my first time testing out this recipe, but I think it turned out nice!
    ko: |-
      나도 처음 시도해 보는 레시피라 자신 없었는데,
      잘 된 것 같아!
    ja: |-
      初めて挑戦するレシピだったから
      私も自信なかったんだけど、
      うまくできたみたい！
  d_ex_wingofvictory_03_73:
    speaker: emma
    en: What should we name it?
    ko: 이름을 붙여보고 싶은데, 뭐가 좋을까?
    ja: 名前を付けたいんだけど、何がいいかしら？
  d_ex_wingofvictory_03_74:
    speaker: "<Choice>"
    en: Agent Green.
    ko: "…물체 X."
    ja: "…物体X"
  d_ex_wingofvictory_03_75:
    speaker: "<Choice>"
    en: The Devil's Halitosis.
    ko: "…제 3지옥 대악마의 숨결."
    ja: "…第3地獄大悪魔の息吹"
  d_ex_wingofvictory_03_76:
    speaker: emma
    en: Huh? I don't think I quite understand...
    ko: 응? 뭐라고?
    ja: え？何て言った？
  d_ex_wingofvictory_03_77:
    speaker: "<Self>"
    en: Forget I said anything.
    ko: 아니. 아무것도 아니야.
    ja: いや。何でもない
  d_ex_wingofvictory_03_78:
    speaker: emma
    en: Well, names can wait.
    ko: 뭐, 이름은 나중에 천천히 지어도 되겠지~
    ja: |-
      まあいいわ。
      名前は後でゆっくり考えることにしましょう～
  d_ex_wingofvictory_03_79:
    speaker: emma
    en: Who wants to be the first to taste it?
    ko: 그럼 누가 먼저 먹어볼래?
    ja: 誰から食べてみる？
  d_ex_wingofvictory_03_80:
    speaker: emma
    en: I'm positive you'll enjoy it, honestly!
    ko: |-
      이거 정말 자신 있으니까,
      먹어보면 깜짝 놀랄 거야.
    ja: |-
      私、すごい自信あるの。
      食べたらびっくりするはずよ。
  d_ex_wingofvictory_03_81:
    speaker: ether
    en: Why don't you try it yourself then...
    ko: 놀라긴 하겠지.
    ja: そりゃびっくりはするだろうね。
  d_ex_wingofvictory_03_82:
    speaker: harran
    en: "... I'm not hungry."
    ko: "…나는 배가 부르구나."
    ja: "…今はお腹が空いてないわ。"
  d_ex_wingofvictory_03_83:
    speaker: ether
    en: Er... I'm... on a diet! Yeah!
    ko: 아, 나는 다이어트 중이라서.
    ja: あ、ごめん。今ダイエット中なの。
  d_ex_wingofvictory_03_84:
    speaker: "<Choice>"
    en: I have indigestion.
    ko: 나는 소화 불량이라서.
    ja: 慢性の消化不良だからちょっと…
  d_ex_wingofvictory_03_85:
    speaker: "<Choice>"
    en: I've got heartburn.
    ko: 나는 지금 속이 쓰려서.
    ja: 今ちょっと胃の調子が悪い
  d_ex_wingofvictory_03_86:
    speaker: emma
    en: Oh, really?
    ko: 앗. 정말?
    ja: あっ、そうなの？
  d_ex_wingofvictory_03_87:
    speaker: emma
    en: I was afraid this would happen...
    ko: 혹시나 그럴 일이 있을까봐 소화제도 넣었거든~
    ja: 念のために胃腸薬も一緒に入れといたわ～
  d_ex_wingofvictory_03_88:
    speaker: emma
    en: "... so I brought some stomach medicine with me!"
    ko: 우후후. 다행이네. 그렇지?
    ja: うふふ。これ飲んだら治るかもね。よかった～
  d_ex_wingofvictory_03_89:
    speaker: emma
    en: My, my, what got you into this?
    ko: |-
      어머 어머.
      이런 일이 다 있담?
    ja: |-
      あら偶然。
      こんなことってあるの？
  d_ex_wingofvictory_03_90:
    speaker: emma
    en: I was afraid this would happen, so I prepared some antacids.
    ko: 혹시 몰라서 내가 위 안정제도 같이 넣었거든.
    ja: |-
      もしかしてと思って
      胃もたれの薬も入れておいたの。
  d_ex_wingofvictory_03_91:
    speaker: emma
    en: Those should help with your heartburn.
    ko: 마침 잘 됐다. 그렇지?
    ja: ちょうどよかったじゃない。
  d_ex_wingofvictory_03_92:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_03_93:
    speaker: emma
    en: Come on, open up and say "aaahhhh".
    ko: |-
      자, 내가 먹여줄게~
      아~
    ja: |-
      ほら、食べさせてあげるわね～
      あ～
  d_ex_wingofvictory_03_94:
    speaker: "<Self>"
    en: Ether, Harran.
    ko: 에테르, 하란.
    ja: エーテル、ハラン
  d_ex_wingofvictory_03_95:
    speaker: ether
    en: Yeah?
    ko: "…응."
    ja: "…うん。"
  d_ex_wingofvictory_03_96:
    speaker: harran
    en: What is it?
    ko: "…말하거라."
    ja: "…何よ。"
  d_ex_wingofvictory_03_97:
    speaker: "<Self>"
    en: Give me a decent burial.
    ko: 뒷일을 부탁해.
    ja: 後始末は頼んだ
  d_ex_wingofvictory_03_98:
    speaker: ether
    en: We will.
    ko: "…그래."
    ja: "…うん。"
  d_ex_wingofvictory_03_99:
    speaker: harran
    en: You got it.
    ko: "…그래."
    ja: "…ええ。"
  d_ex_wingofvictory_03_100:
    speaker: "<Monologue>"
    en: I open my mouth, and take the plunge.
    ko: 입을 벌리고 입안에 음식을 넣었다.
    ja: 口を開け、スープを喉の奥へと流し込んだ
  d_ex_wingofvictory_03_101:
    speaker: "<Narration>"
    en: "*Gulp*"
    ko: 꿀꺽.
    ja: ゴクン
d_ex_wingofvictory_04:
  d_ex_wingofvictory_04_1:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_04_2:
    speaker: "<Monologue>"
    en: Vesti and I came to walk around the park, but she seems somewhat morose.
    ko: 부탁받아 함께 산책을 나왔지만, 베스티는 약간 우울해 보인다.
    ja: ベスティーに頼まれて一緒に散歩しているが、\nベスティーは憂うつそうに見える
  d_ex_wingofvictory_04_3:
    speaker: "<Self>"
    en: Is something wrong?
    ko: 무슨 일 있었어?
    ja: 何かあったのか？
  d_ex_wingofvictory_04_4:
    speaker: vesti
    en: It's just that...
    ko: 그, 그게….
    ja: そ、それが…
  d_ex_wingofvictory_04_5:
    speaker: vesti
    en: Whenever I go on an operation, it seems that fewer and fewer people talk to
      me.
    ko: |-
      요새 작전에 나갈 때마다…
      점점 말 걸어주는 사람이 줄어드는 것 같아서….
    ja: |-
      最近、作戦に出るたびに…
      話しかけてくれる人が減っている気がして…
  d_ex_wingofvictory_04_6:
    speaker: vesti
    en: And I find it difficult to approach people first, so...
    ko: 그러다 보니까… 나, 나도 먼저 말 걸기가 힘들어.
    ja: そう思うと…わ、私からも話しかけにくくて…
  d_ex_wingofvictory_04_7:
    speaker: "<Self>"
    en: You're having a hard time making new friends?
    ko: 다른 사람들 대하는 게 어려운 거야?
    ja: 人と接するのが怖いのか？
  d_ex_wingofvictory_04_8:
    speaker: vesti
    en: Yeah...
    ko: 으, 응.
    ja: う、うん。
  d_ex_wingofvictory_04_9:
    speaker: "<Self>"
    en: I'll call someone who can help you.
    ko: 그럼… 도와줄 사람을 불러볼게.
    ja: じゃあ…手伝ってくれる人を呼ぼう
  d_ex_wingofvictory_04_10:
    speaker: vesti
    en: Who?
    ko: 도와줄 사람?
    ja: 手伝ってくれる人？
  d_ex_wingofvictory_04_11:
    speaker: "<Self>"
    en: You'll see. They'll be able to help you, I'm sure of it.
    ko: 응. 확실히 도움은 될 거야.
    ja: ああ。きっと役に立つはずだ
  d_ex_wingofvictory_04_12:
    speaker: viper
    en: I'm honored that I'm the first person you thought of for help!
    ko: 아핫. 자기가 나한테 먼저 도와달라고 할 줄은 몰랐어~
    ja: あはっ。ダーリンからお願いがあるだなんて～
  d_ex_wingofvictory_04_13:
    speaker: viper
    en: What is it that you need exactly?
    ko: 그래서 부탁할 건 뭐야~?
    ja: それで、お願いって何～？
  d_ex_wingofvictory_04_14:
    speaker: "<Choice>"
    en: Teach Vesti how to make friends.
    ko: 베스티에게 친구 만드는 법을 알려줘.
    ja: ベスティーに友だちの作り方を教えてくれ
  d_ex_wingofvictory_04_15:
    speaker: "<Choice>"
    en: Teach Vesti how to interact with others.
    ko: 베스티에게 사람 대하는 법을 알려줘.
    ja: ベスティーに人付き合いの方法を教えてくれ
  d_ex_wingofvictory_04_16:
    speaker: vesti
    en: I-I'd really appreciate it.
    ko: 부, 부탁해!
    ja: お、お願い！
  d_ex_wingofvictory_04_17:
    speaker: viper
    en: Am I free to use my own methods?
    ko: 음… 굳이 나한테 연락했다는 건, 내 방식대로 알려줘도 되는 거지?
    ja: うーん…わざわざ私に連絡してきたってことは、\n私のやり方を教えてもいいってことだよね？
  d_ex_wingofvictory_04_18:
    speaker: "<Self>"
    en: Sure, but don't go too hard on her.
    ko: 그렇긴 한데, 조금만 순화해줘.
    ja: それはそうだが、少し控えめに頼む
  d_ex_wingofvictory_04_19:
    speaker: viper
    en: I'll keep that in mind♡
    ko: 그건 생각해 볼게~♡
    ja: それはどうしよっかな～♡
  d_ex_wingofvictory_04_20:
    speaker: "<Monologue>"
    en: The three of us sit down at a picnic table.
    ko: 셋이서 공원 테이블에 둘러 앉았다.
    ja: 3人で公園のテーブルを囲んだ
  d_ex_wingofvictory_04_21:
    speaker: viper
    en: To be honest, making friends isn't that difficult.
    ko: 사실 타인을 대하는 거든, 친구를 만드는 거든 별다른 건 없어~
    ja: 実際、人付き合いも友だちの作り方も\n大したことないんだよね～
  d_ex_wingofvictory_04_22:
    speaker: viper
    en: At the end of the day, it's all about presenting yourself in a way that people
      will admire.
    ko: 결국 남이 나한테 호감을 갖게 해야 되는 거니까.
    ja: 要するに、私に好感をもってもらえば\nいいってことだから。
  d_ex_wingofvictory_04_23:
    speaker: vesti
    en: How do I do that?
    ko: 그, 그렇구나. 호감….
    ja: そ、そっか。好感…
  d_ex_wingofvictory_04_24:
    speaker: viper
    en: First, it's good to target someone you feel might connect with you.
    ko: 우선 처음엔 가급적 이성을 상대로 하는 게 좋아.
    ja: 最初はなるべく異性を相手にするといいよ。
  d_ex_wingofvictory_04_25:
    speaker: viper
    en: If you're lucky, they'll view you favorably right from the beginning♡
    ko: 기본적으로 호감도가 높은 상태로 시작할 수 있거든♡
    ja: 基本的に好感度が高い状態で始められるから♡
  d_ex_wingofvictory_04_26:
    speaker: "<Monologue>"
    en: Viper scoots closer to me.
    ko: 바이퍼가 내 곁에 살짝 붙어 앉았다.
    ja: バイパーが私の隣に座った
  d_ex_wingofvictory_04_27:
    speaker: viper
    en: It's not really important what you talk about.
    ko: 이야기하는 내용은 사실 별로 상관없어.
    ja: 話の内容はあんまり関係ないの。
  d_ex_wingofvictory_04_28:
    speaker: viper
    en: A few simple gestures will do the trick.
    ko: 그냥 적당히 분위기만 맞춰주면 되고….
    ja: ただテキトーに雰囲気を合わせるだけ。
  d_ex_wingofvictory_04_29:
    speaker: "<Monologue>"
    en: Viper starts to gently caress my hand.
    ko: 바이퍼는 내 손가락을 부드럽게 만지작거리기 시작했다.
    ja: バイパーは私の指を優しく触り始めた
  d_ex_wingofvictory_04_30:
    speaker: viper
    en: Some light physical contact.
    ko: 중요한 건 제스쳐와 가벼운 스킨쉽.
    ja: 大事なのは、\nジェスチャーと軽いスキンシップ。
  d_ex_wingofvictory_04_31:
    speaker: viper
    en: Humans can't deny their biological urges.
    ko: 인간은 기본적으로 타인을 경계할 수밖에 없거든~
    ja: 人間は基本的に他人を警戒するものだからね。
  d_ex_wingofvictory_04_32:
    speaker: viper
    en: By doing this, you're giving someone a signal that you're interested in them,
      and you're inviting them to do the same.
    ko: |-
      그러니까 나는 당신에게 호감을 느끼고 있으니,
      당신도 그래도 돼요~ 라는 신호를 보내 주는 거야.
    ja: |-
      だから、私はあなたに好感を抱いてるから
      あなたもどうぞ～って合図を送るのよ。
  d_ex_wingofvictory_04_33:
    speaker: vesti
    en: I see!
    ko: "!! 그런 거구나…!"
    ja: "！！そうなんだ…！"
  d_ex_wingofvictory_04_34:
    speaker: vesti
    en: Let me try.
    ko: 그럼 나도….
    ja: じゃあ、私も…
  d_ex_wingofvictory_04_35:
    speaker: "<Monologue>"
    en: Vesti also scoots close and starts to caress my hand.
    ko: 베스티도 내 옆에 붙어 앉아 손가락을 만지작거리기 시작했다.
    ja: ベスティーも私の隣に座り、\n指を触り始めた
  d_ex_wingofvictory_04_36:
    speaker: "<Monologue>"
    en: My knuckles are starting to hurt from the constant pressure.
    ko: "…관절이 눌려 조금 아프다."
    ja: "…関節が押されて少し痛い"
  d_ex_wingofvictory_04_37:
    speaker: viper
    en: After the initial contact, it's easy.
    ko: 그 다음은 쉬워~
    ja: その次は簡単よ。
  d_ex_wingofvictory_04_38:
    speaker: viper
    en: You arrange to meet with someone as often as you can, then you can talk and
      open up to each other.
    ko: 자주 만나고 이야기하면서, 마음의 문을 열어가는 거지.
    ja: 頻繁に会っておしゃべりしながら、\n心の扉を開けていくの。
  d_ex_wingofvictory_04_39:
    speaker: viper
    en: I think that covers the basics.
    ko: 일단 지금은 그 정도로 충분하지 않을까~?
    ja: 今はこれくらいで十分じゃないかな～？
  d_ex_wingofvictory_04_40:
    speaker: vesti
    en: Open up to each other... open up...
    ko: 마음의 문… 마음의 문….
    ja: 心の扉…心の扉…
  d_ex_wingofvictory_04_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_04_42:
    speaker: viper
    en: Is something wrong, Honey?
    ko: 자기, 왜 그래~?
    ja: ダーリン、どうしたの～？
  d_ex_wingofvictory_04_43:
    speaker: "<Self>"
    en: Nothing, I'm just surprised is all. That went much more smoothly than I thought
      it would.
    ko: 생각보다 많이 정상적이라 놀랐어.
    ja: 思ったより普通で驚いた
  d_ex_wingofvictory_04_44:
    speaker: viper
    en: Well, I thought I'd do you a favor.
    ko: 모처럼의 자기 부탁이니까~
    ja: せっかくのダーリンの頼みだから。
  d_ex_wingofvictory_04_45:
    speaker: viper
    en: You know what that means though... you owe me now♡
    ko: 그리고 열심히 해야 자기도 내 부탁 잘 들어줄거고♡
    ja: 頑張れば、\nダーリンも私のお願いを聞いてくれるでしょ♡
  d_ex_wingofvictory_04_46:
    speaker: "<Self>"
    en: Okay.
    ko: 알았어.
    ja: 分かった
  d_ex_wingofvictory_04_47:
    speaker: viper
    en: Hehe.
    ko: 아핫. 고마워♡
    ja: あはっ。ありがと♡
  d_ex_wingofvictory_04_48:
    speaker: viper
    en: Wait... did you just call me?
    ko: 그런데… 나만 부른 건 아니었나 보네?
    ja: それより…呼んだのは私だけじゃなかったのね？
  d_ex_wingofvictory_04_49:
    speaker: "<Self>"
    en: No.
    ko: 바이퍼만 불렀는데?
    ja: バイパーしか呼んでいないが？
  d_ex_wingofvictory_04_50:
    speaker: viper
    en: Are you sure?
    ko: 그래~?
    ja: そう？
  d_ex_wingofvictory_04_51:
    speaker: "<Monologue>"
    en: I turn my head to look at Viper, and am greeted by...
    ko: 바이퍼의 시선을 따라 고개를 돌리자….
    ja: バイパーの視線の先を見ると…
  d_ex_wingofvictory_04_52:
    speaker: "<Self>"
    en: Harran? What are you doing here?
    ko: 하란? 웬일이야?
    ja: ハラン？どうしたんだ？
  d_ex_wingofvictory_04_53:
    speaker: harran
    en: I came by because I have something to give Isabel.
    ko: 이사벨에게 줄 것이 있어서 들렀단다.
    ja: イサベルに渡すものがあって寄ったのよ。
  d_ex_wingofvictory_04_54:
    speaker: harran
    en: I assumed she would be with you.
    ko: 종자 네 근처에 있을 것이 뻔하잖니?
    ja: 従者の近くにいるはずでしょう？
  d_ex_wingofvictory_04_55:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_wingofvictory_04_56:
    speaker: harran
    en: However, it seems I was wrong in my assumption.
    ko: 후후, 지금은 없는 것 같으니 안심하렴.
    ja: ふふ、今はいないみたいだから安心なさい。
  d_ex_wingofvictory_04_57:
    speaker: harran
    en: What are you all up to?
    ko: 뭘 하고 있던 거니?
    ja: 何をしていたの？
  d_ex_wingofvictory_04_58:
    speaker: "<Self>"
    en: We were teaching Vesti how to make friends.
    ko: 베스티에게 친구 만드는 법을 알려주고 있었어.
    ja: ベスティーに友だちの作り方を教えていた
  d_ex_wingofvictory_04_59:
    speaker: harran
    en: That's easy. Here.
    ko: |-
      간단한 문제구나.
      받으렴.
    ja: |-
      簡単な問題ね。
      受け取りなさい。
  d_ex_wingofvictory_04_60:
    speaker: "<Monologue>"
    en: Harran gives Vesti a small bottle filled with a pink-colored liquid.
    ko: 하란은 베스티에게 분홍빛 액체가 담긴 작은 병 하나를 쥐여주었다.
    ja: ハランはベスティーに\nピンク色の液体が入った小さな瓶を渡した
  d_ex_wingofvictory_04_61:
    speaker: harran
    en: It's a love potion.
    ko: "[사랑의 묘약]이란다."
    ja: "「愛の妙薬」よ。"
  d_ex_wingofvictory_04_62:
    speaker: "<Self>"
    en: A what?
    ko: "……뭐?"
    ja: "…何だって？"
  d_ex_wingofvictory_04_63:
    speaker: harran
    en: Friendship, love... what's the difference?
    ko: 우정이든 사랑이든 결국엔 감정.
    ja: 友情も愛情も、結局は感情。
  d_ex_wingofvictory_04_64:
    speaker: harran
    en: Once you get the hang of using that potion, you can use it however you see
      fit.
    ko: 다루는 요령만 터득한다면, 어느 쪽으로든 응용할 수 있지.
    ja: 扱うコツさえ掴めば、どちらにも応用が利くわ。
  d_ex_wingofvictory_04_65:
    speaker: vesti
    en: Well, the most important thing is having an open heart and an open mind, after
      all...
    ko: 그렇구나… 결국 마, 마음의 문을 여는 게 중요한 거니까….
    ja: そっか…\n結局、こ、心の扉を開くことが大事だから…
  d_ex_wingofvictory_04_66:
    speaker: viper
    en: Love potion, huh?
    ko: "[사랑의 묘약]…."
    ja: "「愛の妙薬」…"
  d_ex_wingofvictory_04_67:
    speaker: viper
    en: I wonder what effect it would have on someone?
    ko: 아핫. 효과가 궁금하네~
    ja: あはっ。効果が気になるね～
  d_ex_wingofvictory_04_68:
    speaker: harran
    en: I can assure you that anything I make will be effective.
    ko: 내가 만든 것이니, 효과는 당연히 좋지 않겠니?
    ja: 私が作ったんだから、\n効果あるに決まってるでしょう？
  d_ex_wingofvictory_04_69:
    speaker: viper
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_04_70:
    speaker: vesti
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_04_71:
    speaker: harran
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_04_72:
    speaker: "<Monologue>"
    en: Viper, Vesti, and Harran all go silent, then quietly turn their heads in my
      direction.
    ko: 한동안 말이 없던 셋은 동시에 나를 바라봤다.
    ja: しばらく無言だった3人は、\n同時に私を見つめた
  d_ex_wingofvictory_04_73:
    speaker: "<Self>"
    en: Wait. You're kidding, right?
    ko: 잠깐만. 농담이지?
    ja: 待ってくれ。冗談だろう？
  d_ex_wingofvictory_04_74:
    speaker: harran
    en: Isabel isn't here yet anyway.
    ko: 이사벨은 잠깐 자리를 비운 모양이니.
    ja: イサベルはどこかへ行ったみたいだから
  d_ex_wingofvictory_04_75:
    speaker: harran
    en: We can have some fun while we wait.
    ko: 기다리는 동안 나를 즐겁게 해보렴.
    ja: 戻ってくるまで、私を楽しませてちょうだい。
  d_ex_wingofvictory_04_76:
    speaker: viper
    en: Yeah! And I was just saying how you owe me, Honey♡
    ko: 맞다~ 자기가 내 부탁 들어준다고 했던 것 같은데…♡
    ja: そうだ！\n私の頼みを聞いてくれるって\n言ってたような…♡
  d_ex_wingofvictory_04_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_04_78:
    speaker: vesti
    en: Please Commander, would you do this for me?
    ko: 지휘관님… 나, 나한테 마음의 문을 열어줘…!
    ja: 指揮官様…わ、私に心の扉を開けて…！
  d_ex_wingofvictory_04_79:
    speaker: "<Monologue>"
    en: Vesti hands me the bottle.
    ko: 베스티가 핑크빛 액체가 담긴 약병을 내밀었다.
    ja: ベスティーは\nピンク色の液体が入った瓶を差し出した
  d_ex_wingofvictory_04_80:
    speaker: harran
    en: What are you waiting for? Hurry up and drink it.
    ko: 뭐 하고 있니? 어서 마시지 않고.
    ja: 何をしているの？早く飲みなさい。
  d_ex_wingofvictory_04_81:
    speaker: viper
    en: I'm curious to see how you look when you're in love.
    ko: 사랑에 빠진 자기는 어떤 모습일지 궁금하네~
    ja: 恋に落ちたダーリンの姿、気になるよね～
  d_ex_wingofvictory_04_82:
    speaker: "<Self>"
    en: "... Fine."
    ko: "…알았어."
    ja: "…分かった"
  d_ex_wingofvictory_04_83:
    speaker: "<Monologue>"
    en: I close my eyes and drink the potion.
    ko: 눈을 질끈 감고 묘약을 들이켰다.
    ja: ぎゅっと目をつぶって妙薬を飲み込んだ
  d_ex_wingofvictory_04_84:
    speaker: vesti
    en: How is it?
    ko: 지휘관님! 어, 어때…?
    ja: 指揮官様！ど、どう…？
  d_ex_wingofvictory_04_85:
    speaker: vesti
    en: Do you feel any different?
    ko: 마음의 문이 열린 것 같아…?
    ja: 心の扉が開いた気がする…？
  d_ex_wingofvictory_04_86:
    speaker: "<Self>"
    en: I...
    ko: 어…
    ja: えっと…
  d_ex_wingofvictory_04_87:
    speaker: "<Monologue>"
    en: I stare at Vesti, Viper, and Harran one by one.
    ko: 베스티, 바이퍼, 하란을 차례대로 바라보았다.
    ja: ベスティー、バイパー、ハランを順番に見つめた
  d_ex_wingofvictory_04_88:
    speaker: "<Monologue>"
    en: I don't feel any different.
    ko: "…별다른 감정의 변화는 느껴지지 않는다."
    ja: "…これといった感情の変化は感じられない"
  d_ex_wingofvictory_04_89:
    speaker: "<Self>"
    en: I don't think so.
    ko: 그렇지는 않은 것 같아.
    ja: 特に変わっていないようだ
  d_ex_wingofvictory_04_90:
    speaker: vesti
    en: That's too bad...
    ko: 그, 그래…? 아쉽다….
    ja: そ、そう…？残念だね…
  d_ex_wingofvictory_04_91:
    speaker: "<Self>"
    en: It probably feels like there's no effect because I've already opened up my
      heart to you.
    ko: 베스티한테는 이미 마음의 문을 열고 있어서 효과가 없나 봐.
    ja: ベスティーにはすでに心の扉を開いているから\n効果がないみたいだ
  d_ex_wingofvictory_04_92:
    speaker: vesti
    en: C-could that be it?
    ko: "!! 그, 그런 거였구나…!"
    ja: "！！そ、そういうことだったんだ…！"
  d_ex_wingofvictory_04_93:
    speaker: vesti
    en: I didn't know that was possible.
    ko: 나는 그런 것도 모르고….
    ja: 私はそうとも知らず…
  d_ex_wingofvictory_04_94:
    speaker: "<Self>"
    en: Now that Viper gave us some pointers, we can put them into practice next time.
    ko: 요령을 알았으니까 다음에 또 연습해보자.
    ja: コツは掴んだから、また今度練習してみよう
  d_ex_wingofvictory_04_95:
    speaker: vesti
    en: Yeah!
    ko: 응!
    ja: うん！
  d_ex_wingofvictory_04_96:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  d_ex_wingofvictory_04_97:
    speaker: vesti
    en: Uh-oh...
    ko: 아….
    ja: あっ…
  d_ex_wingofvictory_04_98:
    speaker: vesti
    en: I have to get going. Emma wants me to come back for dinner.
    ko: |-
      지휘관님. 나 오늘은 가야 할 것 같아.
      엠마가 밥 먹으러 오래….
    ja: |-
      指揮官様。私もう行かなきゃ。
      エマがご飯だって…
  d_ex_wingofvictory_04_99:
    speaker: "<Self>"
    en: Okay, be careful on the way back.
    ko: 알았어. 조심히 가.
    ja: 分かった。気をつけて
  d_ex_wingofvictory_04_100:
    speaker: vesti
    en: I will.
    ko: 으, 응.
    ja: う、うん。
  d_ex_wingofvictory_04_101:
    speaker: vesti
    en: Thanks everyone for all your help.
    ko: 다들 고마웠어. 다음에도 마음의 문… 여, 열어줘.
    ja: みんなありがとう。\nまた心の扉…あ、開けてね。
  d_ex_wingofvictory_04_102:
    speaker: "<Monologue>"
    en: Vesti turns around and leaves.
    ko: 베스티는 몇 번 뒤를 돌아보다 돌아갔다.
    ja: ベスティーは何度も振り返りながら\n帰っていった
  d_ex_wingofvictory_04_103:
    speaker: "<Self>"
    en: Thanks for doing that, Harran.
    ko: 고마워.
    ja: ありがとう
  d_ex_wingofvictory_04_104:
    speaker: harran
    en: What do you mean?
    ko: 갑자기 무슨 말이니?
    ja: 何のことかしら？
  d_ex_wingofvictory_04_105:
    speaker: "<Self>"
    en: For giving me a placebo instead of a real love potion.
    ko: 베스티를 위해서 가짜 약을 준 거 아냐?
    ja: ベスティーのために\n偽物の薬をくれたんじゃないのか？
  d_ex_wingofvictory_04_106:
    speaker: harran
    en: I did give you the real thing...
    ko: 그럴 리가 있겠니?
    ja: そんなはずないでしょう？
  d_ex_wingofvictory_04_107:
    speaker: "<Self>"
    en: But that would mean...
    ko: "?? 그럼…."
    ja: "？？じゃあ…"
  d_ex_wingofvictory_04_108:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 두근-
    ja: ドキッ！
  d_ex_wingofvictory_04_109:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_wingofvictory_04_110:
    speaker: "<Monologue>"
    en: All of a sudden, it seems like a light is emanating from Harran and Viper.
    ko: 갑자기 하란과 바이퍼에게서 후광이 비치는 것 같다…!
    ja: 急にハランとバイパーが\nまぶしく感じる…！
  d_ex_wingofvictory_04_111:
    speaker: harran
    en: Hehe, something wrong?
    ko: 후후, 왜 그러니?
    ja: ふふ、どうしたの？
  d_ex_wingofvictory_04_112:
    speaker: viper
    en: Dang, that potion must be some strong stuff.
    ko: 와아, 진짜로 효과가 있나 보네~?
    ja: わあ、ホントに効果あるみたいね？
  d_ex_wingofvictory_04_113:
    speaker: "<Narration>"
    en: "*Thump! Thump! Thump! Thump*"
    ko: 두근두근두근두근…!
    ja: ドキドキドキドキ…！
  d_ex_wingofvictory_04_114:
    speaker: "<Monologue>"
    en: My heart beats faster and faster as Viper and Harran come closer.
    ko: 바이퍼와 하란이 다가올수록 심장 박동이 거세진다!
    ja: バイパーとハランが近づくほど、\n心臓の鼓動が激しくなる！
  d_ex_wingofvictory_04_115:
    speaker: "<Self>"
    en: Wa-wait!
    ko: 자, 잠깐만!
    ja: ま、待ってくれ！
  d_ex_wingofvictory_04_116:
    speaker: harran
    en: Commander, look at me.
    ko: 종자야. 나를 보련?
    ja: 従者よ。私を見なさい。
  d_ex_wingofvictory_04_117:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_04_118:
    speaker: "<Monologue>"
    en: I quickly focus my eyes on a pebble on the ground.
    ko: 재빨리 바닥의 돌멩이에 시선을 고정했다.
    ja: 急いで地面の石ころに視線を固定した
  d_ex_wingofvictory_04_119:
    speaker: "<Monologue>"
    en: "... For some reason, the pebble suddenly appears rather lovely."
    ko: "……돌멩이가 너무나 사랑스럽게 보이기 시작한다."
    ja: "……石ころが、とてもかわいらしく見え始めた"
  d_ex_wingofvictory_04_120:
    speaker: harran
    en: Don't try to resist!
    ko: 후후, 저항하려는 거니?
    ja: ふふ、抵抗するつもり？
  d_ex_wingofvictory_04_121:
    speaker: harran
    en: Even though it is amusing to watch you squirm.
    ko: 그것도 그것 나름대로 좋은 여흥이겠구나.
    ja: それはそれで、いい余興になりそうね。
  d_ex_wingofvictory_04_122:
    speaker: harran
    en: The potion should last for about an hour. In the meantime, why don't we enjoy
      ourselves?
    ko: 약효는 한 시간이란다. 그동안 나를 즐겁게 해보렴.
    ja: 効果は1時間よ。\n私を楽しませてちょうだい。
  d_ex_wingofvictory_04_123:
    speaker: viper
    en: Honey, I'd much prefer you lavish some attention on me instead of a pebble.
    ko: 자기, 돌멩이 말고 나를 사랑해줬으면 좋겠는데~♡
    ja: ダーリン、石ころじゃなくて\n私を愛してくれたらいいのに～♡
  d_ex_wingofvictory_04_124:
    speaker: "<Monologue>"
    en: I've got to ward off Harran and Viper's efforts to seduce me, at least until
      the potion wears off.
    ko: |-
      …약효가 끝날 때까지,
      나는 하란과 바이퍼의 유혹과 도발을 버텨내야 했다.
    ja: |-
      …薬の効果が切れるまで
      ハランとバイパーの誘惑と挑発に\n耐えなければならなかった
d_ex_wingofvictory_05:
  d_ex_wingofvictory_05_1:
    speaker: guillotine
    en: You're right on time, Partner.
    ko: "…잘 와줬다, 벗이여."
    ja: "…よく来てくれた、友よ。"
  d_ex_wingofvictory_05_2:
    speaker: guillotine
    en: Tonight is the night when the red moon rises and shines over the Surface's
      abyss.
    ko: 오늘은 지상에 심연과 이어진 붉은 달이 뜨는 밤.
    ja: 今宵は地上に深淵と繋がる赤い月が浮かぶ夜。
  d_ex_wingofvictory_05_3:
    speaker: guillotine
    en: The time has finally come for us to punish the Big O.
    ko: 드디어 [조직]에 응징할 때가 온 것이다.
    ja: ついに「組織」に復讐する時が来たのだ。
  d_ex_wingofvictory_05_4:
    speaker: guillotine
    en: And it's all thanks to this sacred book...
    ko: 바로 우리의 신성한 서(書)를 통해서—
    ja: 我々の神聖な書を通じて――
  d_ex_wingofvictory_05_5:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_05_6:
    speaker: guillotine
    en: Wait, who's this with you? She's a Nikke, isn't she?
    ko: 그런데 함께 온 그 니케는 누구지?
    ja: ところで一緒に来たそのニケは誰だ？
  d_ex_wingofvictory_05_7:
    speaker: Choice
    en: She's Seimeikai's...
    ko: 세이메이카이의….
    ja: 清明会の…
  d_ex_wingofvictory_05_8:
    speaker: Choice
    en: She's the Queen of the Underworld's...
    ko: 언더월드 퀸의….
    ja: アンダーワールドクイーンの…
  d_ex_wingofvictory_05_9:
    speaker: sakura
    en: I'm Sakura.
    ko: 사쿠라라고 합니다.
    ja: サクラと申します。
  d_ex_wingofvictory_05_10:
    speaker: sakura
    en: "@UserName-kun and I happen to be on a mission together."
    ko: 임무가 있어, 군과 함께 있던 차에 이곳에 왔습니다만.
    ja: 任務があり、@UserName君と一緒にいたところ、こちらに立ち寄りました。
  d_ex_wingofvictory_05_11:
    speaker: sakura
    en: What you just said struck me as rather curious.
    ko: 흥미로운 이야기를 하시는군요.
    ja: 興味深いお話をされていますね。
  d_ex_wingofvictory_05_12:
    speaker: sakura
    en: Are you... trying to exact vengeance on a certain organization?
    ko: "…조직에 대한 복수라고 하셨습니까?"
    ja: "…組織に対する復讐とおっしゃいましたか？"
  d_ex_wingofvictory_05_13:
    speaker: guillotine
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_wingofvictory_05_14:
    speaker: guillotine
    en: Yes.
    ko: 그렇다.
    ja: そうだ。
  d_ex_wingofvictory_05_15:
    speaker: guillotine
    en: Partner and I have come here for a purpose.
    ko: 나와 여기 있는 나의 벗은.
    ja: 我とここにいる我の友は
  d_ex_wingofvictory_05_16:
    speaker: guillotine
    en: We shall harness the power of the sacred book to inflict destruction upon
      those who are guilty.
    ko: |-
      지금부터 신성한 서(書)의 조작을 통해서
      죄 지은 자들에게 파멸을.
    ja: |-
      ただ今より神聖な書を通じて、
      罪を犯した者らに破滅をもたらすのだ。
  d_ex_wingofvictory_05_17:
    speaker: guillotine
    en: Together, we shall bring order to this filthy cesspool of a world.
    ko: 그리하여 혼탁한 이 세계에 질서를 부여할 생각이지.
    ja: そうしてカオスなこの世界に\n秩序を取り戻す。
  d_ex_wingofvictory_05_18:
    speaker: sakura
    en: Order?
    ko: "…질서라고요."
    ja: "…秩序ですか。"
  d_ex_wingofvictory_05_19:
    speaker: guillotine
    en: Yes, Sacred Order, to be precise.
    ko: 그래. 이름하여 성스러운 질서(Sacred Order).
    ja: そうだ。名づけて\n聖なる秩序（Sacred Order）。
  d_ex_wingofvictory_05_20:
    speaker: guillotine
    en: Do you want in? If you do, you picked the perfect time.
    ko: 가담할 생각이 있는가? 그렇다면 때는 지금뿐이다.
    ja: 参加するつもりか？\nならばチャンスは今しかないぞ。
  d_ex_wingofvictory_05_21:
    speaker: guillotine
    en: If you had tried earlier, you'd have needed 5 registered members to vouch
      for you.
    ko: 원래 이 계획에 동참하려면 자격 있는 5인의 추천이 필요하지만.
    ja: 本来、この計画に参加するには、\n資格を持つ5人からの推薦が必要だが、
  d_ex_wingofvictory_05_22:
    speaker: guillotine
    en: We can make an exception for now, though. You've got Partner and I's seal
      of approval, and that will suffice.
    ko: 이번엔 특별히 나와 벗, 이 둘의 추천만으로 받아주지.
    ja: 今回は特別に我と友、\nこの2人の推薦だけで受け入れてやろう。
  d_ex_wingofvictory_05_23:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_05_24:
    speaker: sakura
    en: I'm not sure how to put this, but...
    ko: 글쎄요.
    ja: どうでしょう。
  d_ex_wingofvictory_05_25:
    speaker: sakura
    en: You haven't told me enough for me to feel comfortable joining you just yet.
    ko: 그 말만으로 참가를 결정하기엔 정보가 너무 부족하군요.
    ja: その言葉だけで参加を決めるには\n情報が足りなすぎますね。
  d_ex_wingofvictory_05_26:
    speaker: sakura
    en: You could at least tell me the name of the organization you keep referring
      to,
    ko: 최소한 그대가 말하는 조직이 어디이며.
    ja: 最低限、あなたの言う組織が何の組織で、
  d_ex_wingofvictory_05_27:
    speaker: sakura
    en: and the crimes they've committed.
    ko: 그 조직이 저지른 잘못이 무엇인지는 알아야하지 않겠습니까.
    ja: その組織が犯した罪が何なのか、\n知るべきではありませんか。
  d_ex_wingofvictory_05_28:
    speaker: guillotine
    en: Oh, that... erm... that may be a bit of an issue.
    ko: 큭… 미안하지만 그건 어렵다.
    ja: クッ…悪いがそれは難しい。
  d_ex_wingofvictory_05_29:
    speaker: guillotine
    en: A most heinous and powerful injunction has been inflicted upon me.
    ko: 내게는 아주 사악하고 강력한 금제가 걸려 있어서.
    ja: 我には非常に邪悪で強力な結界が張られており
  d_ex_wingofvictory_05_30:
    speaker: guillotine
    en: It prevents me from telling anyone the truth about the Big O.
    ko: "[조직]의 정체에 대해서만큼은 함부로 말할 수 없게 되어 있거든."
    ja: "「組織」の正体についてだけは\\nむやみに語ることができないのだ。"
  d_ex_wingofvictory_05_31:
    speaker: sakura
    en: Ah, so that's it!
    ko: "…아."
    ja: "…あ。"
  d_ex_wingofvictory_05_32:
    speaker: sakura
    en: The opposing organization has you under a non-disclosure agreement.
    ko: 상대 조직으로부터 입막음을 당하셨군요.
    ja: 組織から口封じをされているのですね。
  d_ex_wingofvictory_05_33:
    speaker: sakura
    en: I get it now.
    ko: 이해합니다.
    ja: 分かります。
  d_ex_wingofvictory_05_34:
    speaker: sakura
    en: Controlling information is always one of the main focuses for any organization
      once they start to scale up.
    ko: 규모 있는 조직들에서는 정보 통제를 무엇보다 중시하니까요.
    ja: 規模の大きな組織は\n情報統制を何よりも大切にしますから。
  d_ex_wingofvictory_05_35:
    speaker: Choice
    en: This is like watching a conversation between two people in two different languages.
    ko: 미묘하게 맥락이 어긋나고 있는데.
    ja: 微妙に話がずれているのだが
  d_ex_wingofvictory_05_36:
    speaker: Choice
    en: This is like watching the blind lead the blind. Very funny.
    ko: 중첩되는 두 언어라… 재미있군.
    ja: 重なる2つの言語か…面白いな
  d_ex_wingofvictory_05_37:
    speaker: guillotine
    en: Far from it, Partner.
    ko: "…아니, 벗이여."
    ja: "…いや、友よ。"
  d_ex_wingofvictory_05_38:
    speaker: guillotine
    en: I assure you, we are very much on the same page. Down to the letter, in fact.
    ko: 지금 우리 둘 사이의 언어 동조율은 완벽에 가깝다. 그러니.
    ja: 我々2人の言語シンクロ率は完璧に近い。
  d_ex_wingofvictory_05_39:
    speaker: sakura
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_wingofvictory_05_40:
    speaker: sakura
    en: What a bizarre statement.
    ko: 그게 무슨 해괴한 말씀이신지요.
    ja: それはどういうことですか？
  d_ex_wingofvictory_05_41:
    speaker: Self
    en: "... It's nothing. Pretend I never said anything."
    ko: "…그냥 해본 말이야. 신경쓰지마."
    ja: "…ただ言ってみただけだ\\n気にするな"
  d_ex_wingofvictory_05_42:
    speaker: guillotine
    en: Sakura,
    ko: "…사쿠라여."
    ja: "…サクラよ。"
  d_ex_wingofvictory_05_43:
    speaker: guillotine
    en: while I cannot reveal too much,
    ko: 비록 내가 많은 것을 말해줄 순 없지만.
    ja: 我が多くを語ることはできないが
  d_ex_wingofvictory_05_44:
    speaker: guillotine
    en: one thing is certain.
    ko: 이것 하나만은 확실히 하지.
    ja: これだけは確かだ。
  d_ex_wingofvictory_05_45:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_05_46:
    speaker: guillotine
    en: The Big O
    ko: "[조직]은."
    ja: "「組織」は"
  d_ex_wingofvictory_05_47:
    speaker: guillotine
    en: was birthed in a bed of oppression
    ko: 억압이라는 부모에게서 잉태되어.
    ja: 抑圧という親から生まれ
  d_ex_wingofvictory_05_48:
    speaker: guillotine
    en: and raised in the cradle of discrimination.
    ko: 차별이라는 요람 속에서 그 몸집을 부풀렸으며.
    ja: 差別という揺りかごの中で育ち
  d_ex_wingofvictory_05_49:
    speaker: guillotine
    en: In the end, it will devour its own bitter fruit and be entombed in the catacombs
      we call disillusionment.
    ko: 언젠가 그 업보로 인해 파멸이라는 무덤에 빠지게 될.
    ja: いつかその業により破滅という墓へ向かう。
  d_ex_wingofvictory_05_50:
    speaker: guillotine
    en: The Big O is the embodiment of all that is evil in this world.
    ko: "[세상의 모든 악]과도 같은 존재다."
    ja: "「世界の絶対悪」ともいえる存在だ。"
  d_ex_wingofvictory_05_51:
    speaker: Choice
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_05_52:
    speaker: Choice
    en: Oh, you mean Ahriman?
    ko: 아아, 그것은 앙X라 마이뉴인가.
    ja: ああ、ア〇ラ・マンユか
  d_ex_wingofvictory_05_53:
    speaker: sakura
    en: "@UserName-kun,"
    ko: "…군."
    ja: "…@UserName君。"
  d_ex_wingofvictory_05_54:
    speaker: sakura
    en: you're spouting out strange things again.
    ko: 그것은 또 무슨 말씀이신지요.
    ja: それはまた、どういう意味ですか？
  d_ex_wingofvictory_05_55:
    speaker: Self
    en: I was just trying to get in the spirit of things.
    ko: 그냥 추임새 같은 거야.
    ja: 合いの手のようなものだ
  d_ex_wingofvictory_05_56:
    speaker: guillotine
    en: You asked me what crimes the organization has committed.
    ko: "[조직]이 저지른 죄가 무엇이냐고 물었나?"
    ja: "「組織」が犯した罪が何かと尋ねたな。"
  d_ex_wingofvictory_05_57:
    speaker: guillotine
    en: I don't need to answer that question.
    ko: 그건 내가 답할 필요가 없다.
    ja: 我が答える必要はない。
  d_ex_wingofvictory_05_58:
    speaker: guillotine
    en: Why? you ask?
    ko: 왜냐고?
    ja: なぜかって？
  d_ex_wingofvictory_05_59:
    speaker: guillotine
    en: Because all the crimes in the entire world are committed by the Big O!
    ko: 세상에 존재하는 모든 죄가 [조직]이 저지른 죄이기 때문이지.
    ja: この世に存在するすべての罪は\n「組織」が犯した罪だからだ。
  d_ex_wingofvictory_05_60:
    speaker: guillotine
    en: Slaughter, oppression, discrimination, exploitation, and all manner of other
      unspeakable atrocities.
    ko: 학살, 억압, 차별, 착취, 그 외의 입에 담을 수도 없는 무도한 죄들.
    ja: 虐殺、抑圧、差別、搾取、その他、\n口にすることさえはばかられる非道な罪。
  d_ex_wingofvictory_05_61:
    speaker: guillotine
    en: If I were to list them all, my heart couldn't withstand the anguish.
    ko: "그것들을 하나하나 늘어놓는다면, \n발화자는 정신적 타격을 감내할 수 없을 것이다."
    ja: |-
      それらをすべて口に出してしまえば、
      その者は精神的打撃に耐えられないだろう。
  d_ex_wingofvictory_05_62:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_05_63:
    speaker: sakura
    en: You're telling me there's a reprehensible organization like this in the Ark,
      yet we haven't heard anything about it?
    ko: "그 정도로 무도한 조직이 방주 내에 존재했는데, \n언더월드 퀸이 모르고 있었다는 건가요."
    ja: |-
      それほど極悪非道な組織が\nアークに存在していたのに
      アンダーワールドクイーンは\n何も知らずにいたのですか。
  d_ex_wingofvictory_05_64:
    speaker: sakura
    en: Well, now that I've been informed, I can't turn a blind eye to this.
    ko: 이 사실은 결코 좌시할 수 없겠습니다.
    ja: 決して傍観することはできませんね。
  d_ex_wingofvictory_05_65:
    speaker: sakura
    en: I may not know the full scoop as it were,
    ko: 자세한 내막은 알 수 없으나.
    ja: 詳しいことは分かりませんが
  d_ex_wingofvictory_05_66:
    speaker: sakura
    en: but you are @UserName-kun's friend, that's good enough for me.
    ko: "그대는 군의 친구이며, \n또 군이 저의 친구이자 지휘관이니."
    ja: |-
      あなたは@UserName君の友だちであり、
      また@UserName君は私の友であり、\n指揮官ですから。
  d_ex_wingofvictory_05_67:
    speaker: sakura
    en: For that alone, I'll take you at your word.
    ko: 그의 얼굴을 보아서라도 그대의 말을 신용하도록 하지요.
    ja: "@UserName君の顔を立て、\\nあなたの言葉を信用することにしましょう。"
  d_ex_wingofvictory_05_68:
    speaker: guillotine
    en: Hee hee. Good thinking.
    ko: 후후. 좋은 생각이군.
    ja: ふふ、いい心構えだ。
  d_ex_wingofvictory_05_69:
    speaker: sakura
    en: What is it that you require? Additional manpower?
    ko: 그래서 필요한 도움은, 인력인가요?
    ja: それで、必要なのは人材ですか？
  d_ex_wingofvictory_05_70:
    speaker: guillotine
    en: Yes. There is always strength in numbers.
    ko: 그래. 사람은 언제나 도움이 된다.
    ja: ああ。人はいつでも役に立つ。
  d_ex_wingofvictory_05_71:
    speaker: guillotine
    en: Even better if you can find specialists who excel at facing several foes at
      once. They will be our most powerful strategic assets.
    ko: "특히 일대다 전투에 능숙한 사람이라면, 아주 멋있지… \n아니, 큰 전력이 되지 않겠나."
    ja: |-
      特に複数人相手の戦闘に慣れた者ならば、
      非常に格好いい…\nいや、大きな戦力になるだろう。
  d_ex_wingofvictory_05_72:
    speaker: sakura
    en: Very well.
    ko: 마침 잘 되었군요.
    ja: ちょうどよかったですね。
  d_ex_wingofvictory_05_73:
    speaker: sakura
    en: I have my fair share of experience with resolving conflicts between different
      organizations.
    ko: "조직 대 조직의 항쟁에 대해서라면 \n저도 일가견이 있는지라."
    ja: |-
      組織対組織の抗争についてなら
      私にも見識がありますので。
  d_ex_wingofvictory_05_74:
    speaker: guillotine
    en: "...??"
    ko: "…??"
    ja: "…？？"
  d_ex_wingofvictory_05_75:
    speaker: Monologue
    en: Sakura raises one hand and summons her henchmen.
    ko: 사쿠라가 한 손을 들어 부하들을 불렀다.
    ja: サクラが片手を上げて部下たちを呼んだ
  d_ex_wingofvictory_05_76:
    speaker: gangs
    en: Boss!
    ko: 부르셨습니까, 당주님!
    ja: お呼びですか、ご当主様！
  d_ex_wingofvictory_05_77:
    speaker: sakura
    en: We are to engage in a conflict.
    ko: "…지금부터 항쟁을 선포합니다."
    ja: "…ただ今より抗争をはじめます。"
  d_ex_wingofvictory_05_78:
    speaker: sakura
    en: This Nikke will tell you the position of the hostile forces.
    ko: 상대 조직의 위치는 여기 있는 이 니케가 제공할 테니.
    ja: 相手組織の位置はここにいるニケが提供するので
  d_ex_wingofvictory_05_79:
    speaker: sakura
    en: In three days' time, you will capture each and every senior member of the
      opposing organization. I want them alive.
    ko: 지금부터 사흘 안에 안에 그 우두머리와 간부들을 생포해 오세요.
    ja: ただ今より3日以内に、\nボスと幹部を生け捕りにしてきてください。
  d_ex_wingofvictory_05_80:
    speaker: gangs
    en: Yes, Ma'am!
    ko: 존명!
    ja: 仰せのままに！
  d_ex_wingofvictory_05_81:
    speaker: guillotine
    en: Wa... Wait! Wait a second!
    ko: 자, 자, 자, 잠깐!
    ja: ちょ、ちょ、ちょ、ちょっと待った！
  d_ex_wingofvictory_05_82:
    speaker: sakura
    en: What?
    ko: 무엇이지요?
    ja: 何でしょう？
  d_ex_wingofvictory_05_83:
    speaker: guillotine
    en: Um... it's just that...
    ko: 그게… 크흠. 그러니까….
    ja: その…オホンッ。だから…
  d_ex_wingofvictory_05_84:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_05_85:
    speaker: guillotine
    en: Hee hee.
    ko: 후후후.
    ja: フフフ。
  d_ex_wingofvictory_05_86:
    speaker: guillotine
    en: Muahahahaha!!
    ko: 후하하하하하하핫!!
    ja: フハハハハハハッ！！
  d_ex_wingofvictory_05_87:
    speaker: guillotine
    en: Oh boy...
    ko: 이거 이거.
    ja: これはこれは。
  d_ex_wingofvictory_05_88:
    speaker: guillotine
    en: I didn't expect to actually meet someone willing to indulge me.
    ko: 생각지 못하게 마주친 협력자가 [진짜]였다니.
    ja: 思いがけず出会った協力者が\n「本物」だったとは。
  d_ex_wingofvictory_05_89:
    speaker: guillotine
    en: It's always super awkward having to break character, but...
    ko: 제 4의 벽을 무너뜨리는 이런 상황은 정말이지… 큭.
    ja: 第4の壁を崩す、このような状況は本当に…\nクッ。
  d_ex_wingofvictory_05_90:
    speaker: guillotine
    en: Aw man, this sucks.
    ko: 매번 날 참 곤란하게 만드는군.
    ja: 毎回、実に我を困らせる。
  d_ex_wingofvictory_05_91:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_05_92:
    speaker: Monologue
    en: Guillotine takes out her cell phone.
    ko: 길로틴이 핸드폰을 꺼내 들었다.
    ja: ギロチンが携帯電話を取りだした
  d_ex_wingofvictory_05_93:
    speaker: guillotine
    en: "... It's me."
    ko: "……나다."
    ja: "…我だ。"
  d_ex_wingofvictory_05_94:
    speaker: guillotine
    en: Ingrid, I mean... Codename Jarhead.
    ko: "잉그리드, 아니… \n코드 네임 [하비 인스트럭터]."
    ja: |-
      イングリッド、いや…
      コードネーム「ホビーインストラクター」。
  d_ex_wingofvictory_05_95:
    speaker: guillotine
    en: Why didn't you tell me the leader of an actual organization in the Outpost
      had shown up?
    ko: "어째서 전초기지에 [진짜] 조직의 보스가 \n나타났다는 이야길 하지 않았지?"
    ja: |-
      なぜ前哨基地に「本物」の組織のボスが
      現れたという話をしてくれなかった？
  d_ex_wingofvictory_05_96:
    speaker: guillotine
    en: If I'd known, I wouldn't have...
    ko: 알았다면 괜히 건들지 않았을….
    ja: 知っていたら下手に接触することはなか…
  d_ex_wingofvictory_05_97:
    speaker: guillotine
    en: What?
    ko: "……뭐라고?"
    ja: "…何だって？"
  d_ex_wingofvictory_05_98:
    speaker: guillotine
    en: What do you mean this is Mustang's jurisdiction? So I have to care of it myself?
    ko: 그쪽은 머스탱 소관이니 알아서 잘 처리하라고?
    ja: そっちはマスタングの管轄だから\n勝手にやれと？
  d_ex_wingofvictory_05_99:
    speaker: guillotine
    en: No, no. Listen. It's because of your carelessness that I'm about to get wrapped
      up in a real-life conflict! What does...
    ko: "아니, 지금 그대의 부주의함 때문에 \n내가 [진짜] 항쟁에 휘말리게 되었는데 그게 무슨…!"
    ja: |-
      いや、今お前の不注意のせいで
      我が「本物」の抗争に\n巻き込まれそうだというのに…！
  d_ex_wingofvictory_05_100:
    speaker: Narration
    en: The other end hangs up.
    ko: 전화가 끊어졌다.
    ja: 電話が切れた
  d_ex_wingofvictory_05_101:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_05_102:
    speaker: sakura
    en: Well?
    ko: "…그래서."
    ja: "…それで、"
  d_ex_wingofvictory_05_103:
    speaker: sakura
    en: Where are these dastardly villains you want us to defeat?
    ko: "제가 무너뜨려야 할 무도한 적이 \n어디에 있다는 것인지?"
    ja: |-
      私が倒すべき極悪非道な敵は、
      どちらにいるのでしょうか？
  d_ex_wingofvictory_05_104:
    speaker: guillotine
    en: Erm... Partner...
    ko: 버, 벗이여.
    ja: と、友よ。
  d_ex_wingofvictory_05_105:
    speaker: guillotine
    en: Have you sensed it?
    ko: 느껴지는가?
    ja: 感じるか？
  d_ex_wingofvictory_05_106:
    speaker: guillotine
    en: The time has finally come...
    ko: 드디어 때가 도래하고야 말았다.
    ja: ついにこの時が来てしまった。
  d_ex_wingofvictory_05_107:
    speaker: guillotine
    en: "... for me to utilize my hidden skill of teleportation."
    ko: 그동안 숨겨온 오의, 텔레포트(空間轉移)을 사용할 때가.
    ja: 今まで隠してきた奥義、\nテレポート（空間転移）を使う時が。
  d_ex_wingofvictory_05_108:
    speaker: Choice
    en: Take me with you.
    ko: 나도 같이 가.
    ja: 私も一緒に行く
  d_ex_wingofvictory_05_109:
    speaker: Choice
    en: "... Just go. I'll handle the rest."
    ko: "…가라. 뒷일은 내게 모두 맡기고."
    ja: "…行け。後のことはすべて私に任せろ"
  d_ex_wingofvictory_05_110:
    speaker: guillotine
    en: No.
    ko: 아니.
    ja: いや。
  d_ex_wingofvictory_05_111:
    speaker: guillotine
    en: You're the Great Qualifier. The only one capable of making alterations to
      the metaverse.
    ko: 그대는 세계선 이동이 가능한 [적합자]다.
    ja: 友は世界線の移動が可能な「適合者」だ。
  d_ex_wingofvictory_05_112:
    speaker: guillotine
    en: Don't fret. Even if you remain here, we may well meet again in another parallel
      universe.
    ko: "설령 도망치지 못하더라도, \n필시 다음 세계선에서 만날 수 있겠지."
    ja: |-
      たとえ逃げられなかったとしても、
      必ず次の世界線で出会えるだろう。
  d_ex_wingofvictory_05_113:
    speaker: guillotine
    en: Please forgive me, Partner.
    ko: 그러니 용서해라, 벗이여.
    ja: だから許してくれ、友よ。
  d_ex_wingofvictory_05_114:
    speaker: guillotine
    en: "*Sob* I have faith in you. I'm leaving. Farewell."
    ko: 큭… 벗이여, 그 말을 믿고 가겠다. 그럼.
    ja: クッ…友よ、その言葉を信じて我は行くぞ。
  d_ex_wingofvictory_05_115:
    speaker: guillotine
    en: L
    ko: 엘.
    ja: エル・
  d_ex_wingofvictory_05_116:
    speaker: guillotine
    en: Telema
    ko: 텔레마.
    ja: テレマ・
  d_ex_wingofvictory_05_117:
    speaker: guillotine
    en: Solus
    ko: 솔루스.
    ja: ソルース。
  d_ex_wingofvictory_05_118:
    speaker: Monologue
    en: Guillotine scampers off, twirling the hem of her coat.
    ko: 길로틴은 코트 자락을 휘날리며 달려갔다.
    ja: ギロチンはコートの裾を翻して走っていった
  d_ex_wingofvictory_05_119:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_05_120:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_05_121:
    speaker: sakura
    en: "@UserName-kun, could you perhaps explain to me what just happened?"
    ko: 군께서 대신 설명해 주시겠나요?
    ja: 代わりに説明してくれますか？
  d_ex_wingofvictory_05_122:
    speaker: sakura
    en: What is this all about?
    ko: 지금 이게 무슨 상황인지.
    ja: いったいどういうことなのか。
  d_ex_wingofvictory_05_123:
    speaker: Self
    en: I... honestly have no idea.
    ko: 나도… 나도 잘 모르겠어.
    ja: わ…私もよく分からない
d_ex_wingofvictory_06:
  d_ex_wingofvictory_06_1:
    speaker: Monologue
    en: I met Marciana to go over some work matters, and we're taking a walk together.
    ko: 마르차나와 업무로 만났다가 산책하는 중이다.
    ja: |-
      マルチャーナと仕事で会い、
      一緒に散歩することになった
  d_ex_wingofvictory_06_2:
    speaker: marciana
    en: We have a good amount of time before the next joint assessment,
    ko: 다음 협동 평가까지 시간이 남았으니
    ja: 次の協同評価まで時間があるので、
  d_ex_wingofvictory_06_3:
    speaker: marciana
    en: so there's no need to feel rushed.
    ko: 너무 급하게 생각하실 필요는 없습니다.
    ja: 焦る必要はありません。
  d_ex_wingofvictory_06_4:
    speaker: Self
    en: Thanks for all the help.
    ko: 여러모로 고마워.
    ja: 色々とありがとう
  d_ex_wingofvictory_06_5:
    speaker: marciana
    en: It's nothing. Just doing my job.
    ko: 아닙니다. 할 일을 한 것뿐입니다.
    ja: いいえ。すべきことをしたまでです。
  d_ex_wingofvictory_06_6:
    speaker: Self
    en: Do you want to eat something before we go back in?
    ko: 뭐라도 먹고 들어갈래?
    ja: 何か食べて帰ろうか？
  d_ex_wingofvictory_06_7:
    speaker: marciana
    en: We have some time left before the exam, but maybe not that much, so I'll just
      head back.
    ko: 음, 시험이 얼마 안 남아서 오늘은 먼저 들어가보겠….
    ja: |-
      うーん、試験まであまり時間がないので、
      今日はお先に失礼し…
  d_ex_wingofvictory_06_8:
    speaker: Narration
    en: "*Sniff sniff*"
    ko: 킁킁-
    ja: クンクン…
  d_ex_wingofvictory_06_9:
    speaker: marciana
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_ex_wingofvictory_06_10:
    speaker: puppies
    en: "*Sniff sniff*"
    ko: 킁킁킁-
    ja: クンクンクン…
  d_ex_wingofvictory_06_11:
    speaker: marciana
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_wingofvictory_06_12:
    speaker: biscuit
    en: That's far enough, you guys!
    ko: 얘들아 거기 서-!
    ja: みんな、待ってー！
  d_ex_wingofvictory_06_13:
    speaker: puppies
    en: Woof woof!
    ko: 멍멍!
    ja: ワンワン！
  d_ex_wingofvictory_06_14:
    speaker: Narration
    en: The dogs gaze at Marciana with adoration and excitement.
    ko: 강아지들은 마르차나를 해맑은 표정으로 바라보았다.
    ja: |-
      イヌたちが明るい表情で
      マルチャーナを見つめている
  d_ex_wingofvictory_06_15:
    speaker: marciana
    en: "..."
    ko: "……"
    ja: "……"
  d_ex_wingofvictory_06_16:
    speaker: Self
    en: Hey, Biscuit.
    ko: 비스킷?
    ja: ビスケット？
  d_ex_wingofvictory_06_17:
    speaker: biscuit
    en: Hello!
    ko: 안녕하세요-!
    ja: こんにちは！
  d_ex_wingofvictory_06_18:
    speaker: Self
    en: Out for a walk?
    ko: 오늘은 이쪽으로 산책 나온 거야?
    ja: 今日はここで散歩してるのか？
  d_ex_wingofvictory_06_19:
    speaker: biscuit
    en: Yep! I wanted to try a new path.
    ko: 네! 새로운 길로 와보고 싶어서요~ 헤헤.
    ja: |-
      はい！新しい道を歩いてみたかったんです。
      へへ。
  d_ex_wingofvictory_06_20:
    speaker: biscuit
    en: Hey there, Marciana.
    ko: 마르차나도 있었네요! 안녕하세요~
    ja: マルチャーナもいたんですね！こんにちは！
  d_ex_wingofvictory_06_21:
    speaker: marciana
    en: "... Hello, Biscuit."
    ko: "…안녕하세요, 비스킷."
    ja: "…こんにちは、ビスケット。"
  d_ex_wingofvictory_06_22:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_06_23:
    speaker: Self
    en: The dogs seem to be fans of you, Marciana.
    ko: 그나저나 강아지들이 마르차나를 무지 좋아하네.
    ja: |-
      イヌたちはマルチャーナのことが
      大好きみたいだな
  d_ex_wingofvictory_06_24:
    speaker: puppies
    en: Woof woof!
    ko: 멍멍!
    ja: ワンワン！
  d_ex_wingofvictory_06_25:
    speaker: Monologue
    en: The dogs continue to stare at Marciana with unbridled exuberance.
    ko: "강아지들은 여전히 마르차나를 해맑은 표정으로 \n바라보고 있었다."
    ja: |-
      イヌたちは相変わらず明るい表情で
      マルチャーナを見つめている
  d_ex_wingofvictory_06_26:
    speaker: biscuit
    en: They certainly do.
    ko: 그러게요!
    ja: そうですね！
  d_ex_wingofvictory_06_27:
    speaker: biscuit
    en: These guys are instinctively drawn towards animal lovers.
    ko: 으음 동물들은 본능적으로 누가 자기를 좋아하는지 아는데.
    ja: |-
      うーん、動物は本能で
      自分を好きな人のことが分かるんですが
  d_ex_wingofvictory_06_28:
    speaker: biscuit
    en: Do you like dogs, by any chance?
    ko: 혹시 강아지 좋아해요?
    ja: ひょっとして、わんちゃんがお好きなんですか？
  d_ex_wingofvictory_06_29:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_06_30:
    speaker: marciana
    en: I don't dislike them.
    ko: "…싫어하지는 않습니다."
    ja: "…嫌いではありません。"
  d_ex_wingofvictory_06_31:
    speaker: biscuit
    en: That's great!
    ko: 헤헤. 잘됐네요!
    ja: へへ。よかったです！
  d_ex_wingofvictory_06_32:
    speaker: biscuit
    en: Since we bumped into each other, why don't we take a walk together?
    ko: 그럼 이렇게 만난 것도 인연인데 저희 같이 산책할까요?!
    ja: |-
      こうして出会ったのも何かの縁ですし、
      一緒にお散歩しませんか！？
  d_ex_wingofvictory_06_33:
    speaker: Self
    en: I'm fine with that.
    ko: 난 좋아.
    ja: 私は賛成だ
  d_ex_wingofvictory_06_34:
    speaker: marciana
    en: Oh, um... I usually...
    ko: 아… 저는 원래…….
    ja: あっ…私はもう…
  d_ex_wingofvictory_06_35:
    speaker: Narration
    en: Biscuit and the dogs all regard Marciana eagerly.
    ko: "비스킷과 강아지들은 초롱초롱한 눈빛으로 \n마르차나를 바라보았다."
    ja: |-
      ビスケットとイヌたちはキラキラした瞳で
      マルチャーナを見つめた
  d_ex_wingofvictory_06_36:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_06_37:
    speaker: marciana
    en: I suppose it'll be possible for a little...
    ko: 잠시 가능할 것…
    ja: 少しならいいで…
  d_ex_wingofvictory_06_38:
    speaker: Narration
    en: Meow!
    ko: 냐-
    ja: ニャー
  d_ex_wingofvictory_06_39:
    speaker: marciana
    en: "...?"
    ko: "……?"
    ja: "……？"
  d_ex_wingofvictory_06_40:
    speaker: cat
    en: Meeeeow!
    ko: 냐아아-
    ja: ニャアア～
  d_ex_wingofvictory_06_41:
    speaker: marciana
    en: "...!"
    ko: "……!"
    ja: "……！"
  d_ex_wingofvictory_06_42:
    speaker: Narration
    en: A cat brushes up against Marciana's leg.
    ko: 한 고양이가 마르차나의 다리에 몸을 비볐다.
    ja: |-
      1匹の猫が、マルチャーナの足に
      体をこすりつけた
  d_ex_wingofvictory_06_43:
    speaker: marciana
    en: "!!"
    ko: "……!!"
    ja: "……！！"
  d_ex_wingofvictory_06_44:
    speaker: nero
    en: What are you two doing all the way out here?
    ko: 왜 여기까지 온거냥.
    ja: こんなところでどうしたにゃん？
  d_ex_wingofvictory_06_45:
    speaker: Self
    en: Hey, Nero.
    ko: 네로?
    ja: ネロ？
  d_ex_wingofvictory_06_46:
    speaker: nero
    en: Hey, Scoops.
    ko: 집사 안녕이다냥.
    ja: 執事、こんにちはにゃん。
  d_ex_wingofvictory_06_47:
    speaker: nero
    en: Marciana, Biscuit.
    ko: 마르차나랑 비스킷도 안녕이다냥.
    ja: |-
      マルチャーナとビスケットも、
      こんにちはにゃん。
  d_ex_wingofvictory_06_48:
    speaker: marciana
    en: "... Hello."
    ko: "…안녕하세요."
    ja: "…こんにちは。"
  d_ex_wingofvictory_06_49:
    speaker: biscuit
    en: Hi, Nero.
    ko: 네로 안녕~
    ja: ネロもこんにちは！
  d_ex_wingofvictory_06_50:
    speaker: Choice
    en: Have you started going on walks too?
    ko: 네로도 이제 산책하기 시작한 거야?
    ja: ネロも散歩か？
  d_ex_wingofvictory_06_51:
    speaker: Choice
    en: I didn't know cats went on walks.
    ko: 고양이도 산책하나…?
    ja: ネコも散歩するのか…？
  d_ex_wingofvictory_06_52:
    speaker: nero
    en: As if.
    ko: 그럴리가냥.
    ja: そんなわけないにゃん。
  d_ex_wingofvictory_06_53:
    speaker: nero
    en: Of course they do.
    ko: 산책하는 고양이도 있다냥.
    ja: 散歩するネコもいるにゃん。
  d_ex_wingofvictory_06_54:
    speaker: nero
    en: I came out because my new friend wanted to go outside, and we ended up all
      the way here.
    ko: 난 새 친구가 밖에 가고 싶다 해서 나왔다가 여기까지 왔다냥.
    ja: |-
      私は新しい子が外に出たがってたから、
      ここまで来たんだにゃん。
  d_ex_wingofvictory_06_55:
    speaker: nero
    en: It appears we've wandered pretty far out,
    ko: "…많이 돌아다녔다냥."
    ja: "…かなり歩き回ったにゃん。"
  d_ex_wingofvictory_06_56:
    speaker: nero
    en: so we should be getting back.
    ko: 그러니 이제 돌아가자냥.
    ja: だからもう帰るにゃん。
  d_ex_wingofvictory_06_57:
    speaker: cat
    en: Meow!
    ko: 냥- 냐아-
    ja: ニャン…ニャア…
  d_ex_wingofvictory_06_58:
    speaker: Narration
    en: The feline clearly has no intention of leaving Marciana's side.
    ko: 고양이는 마르차나 곁에서 떨어질 생각이 없어 보인다.
    ja: |-
      ネコはマルチャーナの傍から
      離れる気配がない
  d_ex_wingofvictory_06_59:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_06_60:
    speaker: nero
    en: Looks like she's taken a fancy to you, Marciana.
    ko: 아무래도 마르차나가 마음에 든 모양이다냥.
    ja: |-
      どうやら、マルチャーナのことが
      気に入ったみたいだにゃん。
  d_ex_wingofvictory_06_61:
    speaker: cat
    en: Meow!
    ko: 냐아-
    ja: ニャア～
  d_ex_wingofvictory_06_62:
    speaker: nero
    en: She's saying she'll go back once Marciana plays with her.
    ko: 마르차나가 놀아주면 돌아가겠다고 한다냥.
    ja: |-
      マルチャーナが遊んでくれたら
      帰るって言ってるにゃん。
  d_ex_wingofvictory_06_63:
    speaker: marciana
    en: "... Sorry?"
    ko: "…네?"
    ja: "…はい？"
  d_ex_wingofvictory_06_64:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_06_65:
    speaker: nero
    en: Fortunately, I brought a cat toy just in case something like this happened.
    ko: 다행히 혹시 몰라 장난감을 하나 챙겨왔다냥.
    ja: 念のため、おもちゃを持ってきたにゃん。
  d_ex_wingofvictory_06_66:
    speaker: nero
    en: You're more than welcome to use it.
    ko: 이걸로 놀아주면 될 것 같다냥.
    ja: これで遊んであげたらよさそうにゃん。
  d_ex_wingofvictory_06_67:
    speaker: cat
    en: Meow!
    ko: 냐아앙-
    ja: ニャアン。
  d_ex_wingofvictory_06_68:
    speaker: Narration
    en: The cat's eyes light up as soon as it sees the toy.
    ko: 고양이의 눈은 장난감을 보자마자 빛나기 시작했다.
    ja: おもちゃを見た瞬間、ネコの目が輝いた
  d_ex_wingofvictory_06_69:
    speaker: marciana
    en: But I...
    ko: 그렇지만 저….
    ja: でも、私は…
  d_ex_wingofvictory_06_70:
    speaker: puppies
    en: Woof woof!
    ko: 멍멍!
    ja: ワンワン！
  d_ex_wingofvictory_06_71:
    speaker: biscuit
    en: But Nero...
    ko: 그런데 네로….
    ja: でも、ネロ…
  d_ex_wingofvictory_06_72:
    speaker: biscuit
    en: "... Marciana is already joining us for a walk."
    ko: 마르차나는 우리와 함께 산책하러 가기로 했어!
    ja: |-
      マルチャーナは私たちと一緒に
      お散歩するんだよ！
  d_ex_wingofvictory_06_73:
    speaker: cat
    en: Meow!
    ko: 냥-
    ja: ニャン。
  d_ex_wingofvictory_06_74:
    speaker: nero
    en: You won't have to play with her for long. Just for a few minutes, and then
      you can be on your way.
    ko: 놀아주는 건 얼마 안 걸리니 놀아주고 가면 된다냥.
    ja: |-
      ちょっとでいいから、
      遊んでから行けばいいにゃん。
  d_ex_wingofvictory_06_75:
    speaker: puppies
    en: Woof woof woof!
    ko: 멍멍! 멍! 멍멍멍!
    ja: ワンワン！ワン！ワンワンワン！
  d_ex_wingofvictory_06_76:
    speaker: biscuit
    en: But the dogs are really chomping at the bit to play too.
    ko: 그치만 강아지들도 지금 당장 놀고 싶어 하고 있어!
    ja: でも、みんなも今すぐ遊びたがってるよ！
  d_ex_wingofvictory_06_77:
    speaker: cat
    en: Meoooow!
    ko: 냐아아-
    ja: ニャアア～
  d_ex_wingofvictory_06_78:
    speaker: puppies
    en: Woof woof!
    ko: 멍멍멍!
    ja: ワンワンワン！
  d_ex_wingofvictory_06_79:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_06_80:
    speaker: Narration
    en: Both the cat and the dogs cling to Marciana,
    ko: 고양이와 강아지들은 서로 양보할 수 없다는 듯이
    ja: |-
      ネコもイヌも、お互い譲れないとでも
      言わんばかりに
  d_ex_wingofvictory_06_81:
    speaker: Narration
    en: with neither side willing to budge an inch.
    ko: 마르차나의 양옆에 딱 달라붙어 있다.
    ja: マルチャーナの両隣にぴったりとくっついている
  d_ex_wingofvictory_06_82:
    speaker: nero
    en: Looks like we've got a bit of a stalemate.
    ko: 이렇게 된 이상 어쩔 수 없다냥.
    ja: こうなった以上、仕方ないにゃん。
  d_ex_wingofvictory_06_83:
    speaker: nero
    en: Marciana, you're gonna have to make a decision.
    ko: 마르차나가 선택하라냥.
    ja: マルチャーナが選ぶにゃん。
  d_ex_wingofvictory_06_84:
    speaker: biscuit
    en: Seems so.
    ko: 좋은 생각이야!
    ja: いいアイデアだね！
  d_ex_wingofvictory_06_85:
    speaker: cat
    en: Meow!
    ko: 냥.
    ja: ニャン。
  d_ex_wingofvictory_06_86:
    speaker: puppies
    en: Woof!
    ko: 멍.
    ja: ワン。
  d_ex_wingofvictory_06_87:
    speaker: Narration
    en: Everyone glances at Marciana in anticipation.
    ko: 모두가 기대하는 눈빛으로 마르차나를 바라보기 시작했다.
    ja: |-
      みんなが期待の眼差しで
      マルチャーナをじっと見つめている
  d_ex_wingofvictory_06_88:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_06_89:
    speaker: marciana
    en: Uh... Commander...
    ko: 저… 지휘관님….
    ja: あの…指揮官様…
  d_ex_wingofvictory_06_90:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_06_91:
    speaker: marciana
    en: Help me out here.
    ko: "…지휘관님."
    ja: "…指揮官様。"
  d_ex_wingofvictory_06_92:
    speaker: Self
    en: Sorry, can't help you.
    ko: 마르차나 미안….
    ja: マルチャーナ、すまない…
  d_ex_wingofvictory_06_93:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_06_94:
    speaker: Monologue
    en: In the end, Marciana went for a walk with the dogs.
    ko: 결국 마르차나는 강아지들과 산책을 하며
    ja: 結局、マルチャーナはイヌたちと散歩をしながら
  d_ex_wingofvictory_06_95:
    speaker: Monologue
    en: At the same time, she played with the cat using a drone. Only after she had
      played with every last animal was she able to return home.
    ko: "동시에 드론으로 고양이와 놀아주고 나서야 \n무사히 귀가할 수 있었다."
    ja: |-
      ドローンを飛ばしてネコと遊び、
      その後無事に帰ることができた
d_ex_wingofvictory_07:
  d_ex_wingofvictory_07_1:
    speaker: moran
    en: If someone tried to lure you away from Biscuit with treats,
    ko: |-
      누군가가 간식을 들고
      비스킷과 너희의 사이를 이간질해.
    ja: |-
      誰かがおやつでビスケットとお前たちの仲を
      引き裂こうとする。
  d_ex_wingofvictory_07_2:
    speaker: moran
    en: what would you do?
    ko: 그러면 어떻게 해야겠어.
    ja: そういう時、どうするべきだ？
  d_ex_wingofvictory_07_3:
    speaker: max
    en: Grrrr...
    ko: 크르르릉….
    ja: グルル…
  d_ex_wingofvictory_07_4:
    speaker: puppies
    en: Woof woof!
    ko: 멍멍!
    ja: ワンワン！
  d_ex_wingofvictory_07_5:
    speaker: biscuit
    en: Hehe, they said they wouldn't think about leaving me for a second.
    ko: |-
      헤헤.
      절대로 제 옆을 떠나지 않겠대요!
    ja: |-
      へへ。
      絶対に私の傍を離れないそうです！
  d_ex_wingofvictory_07_6:
    speaker: moran
    en: Excellent!
    ko: 그렇지!
    ja: そうだ！
  d_ex_wingofvictory_07_7:
    speaker: moran
    en: They'd never turn their back on their owner, no matter what happened.
    ko: 무슨 일이 있어도 주인을 배신하지 않는 것.
    ja: 何があっても、主人を裏切らないこと。
  d_ex_wingofvictory_07_8:
    speaker: moran
    en: That's the true definition of loyalty.
    ko: 그게 바로 의리라는 거야.
    ja: それが仁義ってもんだ。
  d_ex_wingofvictory_07_9:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_07_10:
    speaker: "<Monologue>"
    en: Arriving at the Goddess of Victory statue, I see Moran with Biscuit and her
      dogs.
    ko: |-
      승리의 여신상에 오니,
      목단과 함께 비스킷과 강아지들이 있었다.
    ja: |-
      勝利の女神像の前に、
      モランとビスケットとイヌたちがいた
  d_ex_wingofvictory_07_11:
    speaker: "<Self>"
    en: Hey, you two.
    ko: "…다들 여기서 뭐 해?"
    ja: "…みんな、ここで何してるんだ？"
  d_ex_wingofvictory_07_12:
    speaker: biscuit
    en: Hey, Trainer.
    ko: 훈련사님?!
    ja: 訓練士さん！？
  d_ex_wingofvictory_07_13:
    speaker: biscuit
    en: What brings you here?
    ko: 이곳엔 어쩐 일이세요?
    ja: どうしてこちらに？
  d_ex_wingofvictory_07_14:
    speaker: "<Self>"
    en: I just went out for a little walk.
    ko: 잠깐 산책하러 나왔어.
    ja: ちょっと散歩しに来たんだ
  d_ex_wingofvictory_07_15:
    speaker: moran
    en: Hey, Cadet.
    ko: 오, 동생!
    ja: おっ、弟！
  d_ex_wingofvictory_07_16:
    speaker: moran
    en: Same here. I was taking a walk when I ran into Biscuit and her furry friends.
    ko: |-
      나도 산책하고 있었는데
      비스킷과 강아지들을 만난 거 있지?
    ja: |-
      俺も散歩してたんだけど、
      ビスケットとイヌたちと会ったんだ！
  d_ex_wingofvictory_07_17:
    speaker: moran
    en: I was testing how loyal they are.
    ko: 그래서 강아지들에게 의리를 알려주고 있었어.
    ja: |-
      それで、イヌたちに
      仁義ってもんを教えてやってたんだよ。
  d_ex_wingofvictory_07_18:
    speaker: moran
    en: Loyalty training, you could call it.
    ko: 일종의 의리 훈련이랄까.
    ja: 仁義トレーニングってやつだな。
  d_ex_wingofvictory_07_19:
    speaker: "<Self>"
    en: I didn't realize such training existed.
    ko: "…그런 훈련도 있구나."
    ja: "…そんなトレーニングもあるのか"
  d_ex_wingofvictory_07_20:
    speaker: biscuit
    en: Thanks to Moran, my doggies are more trustworthy than ever.
    ko: |-
      헤헤, 목단 덕분에
      강아지들이 더 듬직해지고 믿음직스러워진 것 같아요!
    ja: |-
      へへ、モランのおかげでみんな
      もっと頼もしくなりました！
  d_ex_wingofvictory_07_21:
    speaker: moran
    en: Glad to help!
    ko: 하하, 다행이네!
    ja: あはは、よかったな！
  d_ex_wingofvictory_07_22:
    speaker: moran
    en: Actually,
    ko: 아, 동생!
    ja: そうだ、弟！
  d_ex_wingofvictory_07_23:
    speaker: moran
    en: I was just about to move onto practical training.
    ko: |-
      딱 마침 실전 훈련으로
      넘어가려던 참이었는데.
    ja: |-
      ちょうど実践トレーニングに
      移ろうと思ってたんだ。
  d_ex_wingofvictory_07_24:
    speaker: moran
    en: Any chance you could give me a hand, Cadet?
    ko: 동생이 좀 도와줄 수 있어?
    ja: ちょっと手伝ってくれねえか？
  d_ex_wingofvictory_07_25:
    speaker: "<Self>"
    en: How can I help?
    ko: 어떻게 도와주면 돼?
    ja: 何を手伝えばいいんだ？
  d_ex_wingofvictory_07_26:
    speaker: "<Monologue>"
    en: Moran comes up to me and whispers into my ear.
    ko: |-
      목단은 나에게 다가와
      조용히 귓속말을 했다.
    ja: |-
      モランは私に近づき、
      そっと耳打ちをした
  d_ex_wingofvictory_07_27:
    speaker: moran
    en: Use these sweet potato treats
    ko: 동생이 고구마스틱으로 강아지들을 유혹해.
    ja: |-
      弟がサツマイモスティックで
      イヌたちを誘惑するんだ。
  d_ex_wingofvictory_07_28:
    speaker: moran
    en: to tempt the dogs.
    ko: 비스킷을 배신하고 나에게 오라고.
    ja: |-
      ビスケットを裏切って、
      自分のところに来いって。
  d_ex_wingofvictory_07_29:
    speaker: moran
    en: If they stay by Biscuit, then they pass.
    ko: |-
      그렇게 말했을 때,
      강아지들이 비스킷 옆에 있으면 성공.
    ja: |-
      それで、イヌたちがビスケットの傍を
      離れなければ成功。
  d_ex_wingofvictory_07_30:
    speaker: moran
    en: If they come to you, then they fail.
    ko: 동생에게 가면 실패야.
    ja: 弟のところに来たら失敗だ。
  d_ex_wingofvictory_07_31:
    speaker: "<Self>"
    en: I'm willing to bet they'll make a beeline straight for me.
    ko: "…무조건 나한테 올 것 같은데?"
    ja: "…絶対に私のところに来ると思う"
  d_ex_wingofvictory_07_32:
    speaker: moran
    en: And I say they'll stick by Biscuit.
    ko: 나는 비스킷 옆에 있을 거라고 확신해.
    ja: 俺はビスケットの傍を離れないって信じてるぞ。
  d_ex_wingofvictory_07_33:
    speaker: moran
    en: Dogs are extremely loyal animals.
    ko: 강아지들은 의리가 넘치는 동물이거든!
    ja: イヌは義理堅い動物なんだ！
  d_ex_wingofvictory_07_34:
    speaker: moran
    en: Give it a shot.
    ko: 한 번 해봐.
    ja: やってみようぜ。
  d_ex_wingofvictory_07_35:
    speaker: "<Self>"
    en: Okay.
    ko: "…알겠어."
    ja: "…分かった"
  d_ex_wingofvictory_07_36:
    speaker: "<Monologue>"
    en: I approach the dogs, who are playing with Biscuit.
    ko: 나는 비스킷과 놀고 있는 강아지들 앞에 다가갔고.
    ja: 私はビスケットと遊んでいるイヌたちに近づき
  d_ex_wingofvictory_07_37:
    speaker: "<Self>"
    en: Hey fellas, look at this.
    ko: 얘들아, 이거 봐.
    ja: みんな、見てくれ
  d_ex_wingofvictory_07_38:
    speaker: "<Self>"
    en: Come over here, and I'll give you a nice little treat.
    ko: |-
      지금부터 비스킷과 놀지 않고
      나에게 오면 고구마스틱을 줄게.
    ja: |-
      今からビスケットと遊ぶのをやめ、
      私のところに来たら
      サツマイモスティックをあげよう
  d_ex_wingofvictory_07_39:
    speaker: "<Monologue>"
    en: I shake the sweet potato-flavored treats in an attempt to entice the dogs.
    ko: 고구마스틱을 흔들며 강아지들을 유혹했다.
    ja: |-
      サツマイモスティックを揺らしながら、
      イヌたちを誘惑した
  d_ex_wingofvictory_07_40:
    speaker: max
    en: Grrrr...
    ko: 크르릉….
    ja: グルル…
  d_ex_wingofvictory_07_41:
    speaker: "<Monologue>"
    en: Max sits down and glares at me, not budging an inch.
    ko: |-
      맥스는 자리에 앉아 날 노려볼 뿐,
      단 한 발짝도 움직이지 않았고.
    ja: |-
      マックスはその場に座り、私をにらみ付け
      微動だにしなかった
  d_ex_wingofvictory_07_42:
    speaker: moran
    en: Very nice! Max is as loyal as they come.
    ko: 오! 역시 맥스는 의리의 강아지구나!
    ja: おっ！やっぱりマックスは義理堅いイヌだな！
  d_ex_wingofvictory_07_43:
    speaker: puppies
    en: "... Woof woof!"
    ko: "…멍멍!"
    ja: "…ワンワン！"
  d_ex_wingofvictory_07_44:
    speaker: "<Narration>"
    en: "*Tadadak*"
    ko: 타다닥-!
    ja: ダダーッ！
  d_ex_wingofvictory_07_45:
    speaker: moran
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_wingofvictory_07_46:
    speaker: "<Monologue>"
    en: The other dogs all make a mad rush for me and the treat I'm holding...
    ko: 다른 강아지들은 내가 들고 있는 고구마스틱 앞으로 달려왔다.
    ja: |-
      しかし他のイヌたちは、私が持っている
      サツマイモスティックの前に走ってきた
  d_ex_wingofvictory_07_47:
    speaker: "<Monologue>"
    en: "... as does Biscuit."
    ko: "…비스킷과 함께."
    ja: "…ビスケットと一緒に"
  d_ex_wingofvictory_07_48:
    speaker: "<Self>"
    en: Biscuit, what are you doing?!
    ko: |-
      ??
      비스킷, 넌 왜….
    ja: |-
      ？？
      ビスケットまでどうして…
  d_ex_wingofvictory_07_49:
    speaker: biscuit
    en: Oh, s-sorry.
    ko: 헙!
    ja: はっ！
  d_ex_wingofvictory_07_50:
    speaker: biscuit
    en: I kinda lost myself there for a second.
    ko: |-
      죄, 죄송해요.
      저도 모르게…!
    ja: す、すみません。つい…！
  d_ex_wingofvictory_07_51:
    speaker: moran
    en: This can't be!
    ko: 이럴 수가!
    ja: なんてこった！
  d_ex_wingofvictory_07_52:
    speaker: moran
    en: Guess these guys need a few more lessons on loyalty.
    ko: "…역시 강아지들에게 의리를 알려주는 건 어려운건가."
    ja: |-
      …やっぱりイヌたちに仁義を教えるのは
      難しいのか…
  d_ex_wingofvictory_07_53:
    speaker: "<Self>"
    en: Nobody can resist sweet potato treats.
    ko: 고구마스틱은 못 참지.
    ja: サツマイモスティックだ。仕方ない
  d_ex_wingofvictory_07_54:
    speaker: biscuit
    en: These fellas are still puppies. They might be too young for all this.
    ko: 아무래도 강아지들이 아직 어려서 그런 것 같아요!
    ja: まだみんな子どもだからだと思います！
  d_ex_wingofvictory_07_55:
    speaker: biscuit
    en: Max didn't move at all, though! Hehe.
    ko: 그래도 맥스는 제자리에 있잖아요! 헤헤.
    ja: でもマックスは大丈夫でしたね！へへ。
  d_ex_wingofvictory_07_56:
    speaker: "<Monologue>"
    en: I refrain from asking Biscuit
    ko: 그런데 비스킷은 왜….
    ja: それなのに、ビスケットはどうして…
  d_ex_wingofvictory_07_57:
    speaker: "<Monologue>"
    en: why she herself wasn't able to resist.
    ko: 라고 말하고 싶었지만, 마음속으로만 생각했다.
    ja: と言いたかったが、心の中に留めておいた
  d_ex_wingofvictory_07_58:
    speaker: moran
    en: No, we can do this.
    ko: 아니야, 안되는 건 없어.
    ja: いや、やればできる！
  d_ex_wingofvictory_07_59:
    speaker: moran
    en: This only happened because it was our first attempt.
    ko: 아직 실전은 처음이라 그런 것 같아.
    ja: まだ実践は初めてだからな。
  d_ex_wingofvictory_07_60:
    speaker: moran
    en: Let's start from the beginning and go over the training again.
    ko: 다시 처음부터 훈련해 보자!
    ja: もう1回トレーニングしてみようぜ！
  d_ex_wingofvictory_07_61:
    speaker: moran
    en: Loyalty is an important attribute to have, both for animals and humans alike.
    ko: |-
      의리라는 건
      인간에게도 동물에게도 정말 중요한 거니까.
    ja: |-
      仁義っていうのは
      人間にとっても動物にとっても
      すごく大事なものだからな。
  d_ex_wingofvictory_07_62:
    speaker: "<Monologue>"
    en: Moran continues to teach the puppies about loyalty.
    ko: "…목단은 그 이후로도 계속 강아지들에게 의리를 가르쳤다."
    ja: |-
      …モランは、その後も
      イヌたちに仁義を教え続けた
  d_ex_wingofvictory_07_63:
    speaker: "<Monologue>"
    en: A few hours later...
    ko: 몇 시간이 흘렀을까.
    ja: 何時間経っただろう
  d_ex_wingofvictory_07_64:
    speaker: moran
    en: Okay, give it another shot, Cadet.
    ko: |-
      동생, 다시 한 번
      고구마스틱으로 강아지들을 유혹해 보겠어?
    ja: |-
      弟、もう1回サツマイモスティックで
      イヌたちを誘惑してくれないか？
  d_ex_wingofvictory_07_65:
    speaker: "<Monologue>"
    en: Moran looks at me, brimming with confidence.
    ko: 목단은 자신감이 가득 찬 눈빛으로 날 바라봤다.
    ja: モランは自信満々に私を見つめた
  d_ex_wingofvictory_07_66:
    speaker: "<Self>"
    en: Okay.
    ko: "…알겠어."
    ja: "…分かった"
  d_ex_wingofvictory_07_67:
    speaker: "<Monologue>"
    en: I approach Biscuit and the dogs.
    ko: 나는 다시 비스킷과 강아지들 앞으로 다가갔고.
    ja: 私は再びビスケットとイヌたちの前に近づき
  d_ex_wingofvictory_07_68:
    speaker: "<Narration>"
    en: "*Swish swish*"
    ko: 휙- 휙-!
    ja: ヒュッヒュッ！
  d_ex_wingofvictory_07_69:
    speaker: "<Self>"
    en: Hey fellas, check this out.
    ko: 비스킷을 놔두고 나한테 오면.
    ja: ビスケットから離れて、私のところに来たら
  d_ex_wingofvictory_07_70:
    speaker: "<Self>"
    en: If you come here, I've got three treats for each of you.
    ko: 견당 고구마스틱 3개씩 줄게.
    ja: サツマイモスティックを3本ずつあげよう
  d_ex_wingofvictory_07_71:
    speaker: "<Monologue>"
    en: I once again tempt the dogs with the sweet potato treats.
    ko: 고구마스틱을 흔들며 강아지들을 유혹했다.
    ja: |-
      サツマイモスティックを揺らしながら、
      イヌたちを誘惑した
  d_ex_wingofvictory_07_72:
    speaker: max
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_07_73:
    speaker: puppies
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_07_74:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_07_75:
    speaker: "<Monologue>"
    en: In stark contrast to the previous effort, both the dogs and Biscuit remain
      firmly in place.
    ko: |-
      강아지들과 비스킷은
      아까와는 다르게 비장한 표정으로 자리를 굳건히 지켰다.
    ja: |-
      イヌたちとビスケットは
      さっきとは違った勇ましい面持ちで
      その場に留まった
  d_ex_wingofvictory_07_76:
    speaker: "<Monologue>"
    en: They are all, however, drooling quite heavily.
    ko: "…비록 입에서 침이 흐르고 있지만."
    ja: "…よだれをダラダラと垂らしてはいたが…"
  d_ex_wingofvictory_07_77:
    speaker: "<Monologue>"
    en: Three minutes later,
    ko: 3분 정도가 흘렀을까.
    ja: 3分ほど経っただろうか
  d_ex_wingofvictory_07_78:
    speaker: "<Monologue>"
    en: all the dogs are still in their original spots, firmly beside Biscuit.
    ko: 여전히 강아지들은 비스킷 옆을 지키고 있었다.
    ja: |-
      イヌたちは変わらずビスケットの隣に
      留まっていた
  d_ex_wingofvictory_07_79:
    speaker: "<Self>"
    en: Amazing.
    ko: 오, 대단한데.
    ja: おっ、すごいな
  d_ex_wingofvictory_07_80:
    speaker: moran
    en: Told you!
    ko: 역시…
    ja: やっぱり…
  d_ex_wingofvictory_07_81:
    speaker: moran
    en: Nothing is impossible.
    ko: 안되는 건 없어!
    ja: やればできるんだ！
  d_ex_wingofvictory_07_82:
    speaker: moran
    en: Very good, everyone. You've officially passed the test.
    ko: |-
      잘했어!
      이 정도면 실전 훈련 통과야!
    ja: |-
      よくやったな！
      これなら実践トレーニング合格だ！
  d_ex_wingofvictory_07_83:
    speaker: moran
    en: You've all earned your sweet potato treats, so help yourselves.
    ko: 이제 고구마스틱 먹어도 돼!
    ja: サツマイモスティックを食べてもいいぞ！
  d_ex_wingofvictory_07_84:
    speaker: max
    en: Woof woof!
    ko: 멍멍!
    ja: ワンワン！
  d_ex_wingofvictory_07_85:
    speaker: puppies
    en: Bark bark!
    ko: 왕왕!
    ja: キャンキャン！
  d_ex_wingofvictory_07_86:
    speaker: "<Monologue>"
    en: The dogs rush towards the treats that I'm holding.
    ko: 강아지들은 내가 들고 있는 고구마스틱으로 돌진했고.
    ja: |-
      イヌたちは、私が持っている
      サツマイモスティックに突進し
  d_ex_wingofvictory_07_87:
    speaker: biscuit
    en: Hehe, delicious.
    ko: 헤헤, 맛있겠다.
    ja: へへ、おいしそう。
  d_ex_wingofvictory_07_88:
    speaker: "<Monologue>"
    en: "... Biscuit included."
    ko: "…비스킷도 함께 달려들었다."
    ja: "…ビスケットも一緒に飛びついた"
  d_ex_wingofvictory_07_89:
    speaker: moran
    en: No matter what happens, you must never allow your loyalty to waver, okay?
    ko: |-
      무슨 일이 있어도
      의리는 흔들리면 안 되는 거야, 알겠어?
    ja: |-
      何があっても、
      仁義は貫かなきゃダメなんだ。いいな？
  d_ex_wingofvictory_07_90:
    speaker: moran
    en: You have to protect your master, Biscuit.
    ko: 너희는 비스킷을 지켜야 하는 강아지들이니까.
    ja: お前たちはビスケットを守るイヌなんだから。
  d_ex_wingofvictory_07_91:
    speaker: max
    en: Woof woof!
    ko: 멍멍!
    ja: ワンワン！
  d_ex_wingofvictory_07_92:
    speaker: puppies
    en: Bark bark!
    ko: 왕왕!
    ja: キャンキャン！
  d_ex_wingofvictory_07_93:
    speaker: moran
    en: The same goes for you too, Biscuit. You're their owner and you need to protect
      them as well.
    ko: |-
      비스킷도 마찬가지야!
      넌 강아지들을 지켜야 하는 주인이니까.
    ja: |-
      ビスケットもだぞ！
      お前はイヌたちを守る主人なんだから。
  d_ex_wingofvictory_07_94:
    speaker: biscuit
    en: Got it!
    ko: 네! 알겠어요!
    ja: はい！分かりました！
  d_ex_wingofvictory_07_95:
    speaker: moran
    en: Now, for the last time, let me hear you say "loyalty"!
    ko: 그럼 마지막으로 다 함께 의리를 외쳐볼까!
    ja: じゃあ、最後にみんなで叫ぶぞ！
  d_ex_wingofvictory_07_96:
    speaker: moran
    en: Loyalty! Loyalty! Loyalty!
    ko: 의리! 의리! 의리!
    ja: 義理！人情！仁義！
  d_ex_wingofvictory_07_97:
    speaker: puppies
    en: Woof woof! Woof woof! Woof woof!
    ko: 멍멍! 멍멍! 멍멍!
    ja: ワンワン！ワンワン！ワンワン！
  d_ex_wingofvictory_07_98:
    speaker: biscuit
    en: Loyalty! Woof! Loyalty! Woof! Hehehe!
    ko: |-
      의리! 멍! 의리! 멍!
      헤헤헤!
    ja: |-
      仁義！わん！人情！わん！
      へへへ！
  d_ex_wingofvictory_07_99:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_07_100:
    speaker: "<Monologue>"
    en: Biscuit, the dogs, and Moran all eat the treats while chanting "loyalty" for
      an inordinately long time.
    ko: |-
      비스킷과 강아지들 그리고 목단은 고구마스틱을 나눠 먹으며.
      한동안 의리를 끊임없이 외쳤다.
    ja: |-
      ビスケットとイヌたち、そしてモランは
      サツマイモスティックを食べながら
      ひたすら叫び続けていた
d_ex_wingofvictory_08:
  d_ex_wingofvictory_08_1:
    speaker: rumani
    en: It's this way, Gym Rat.
    ko: 회원님, 이쪽이에요.
    ja: 会員さん、こっちです。
  d_ex_wingofvictory_08_2:
    speaker: Self
    en: Rumani, what's this about?
    ko: 루마니, 어쩐 일이야.
    ja: ルマニ、どうしたんだ？
  d_ex_wingofvictory_08_3:
    speaker: Self
    en: You specifically asked me to come.
    ko: 꼭 와달라고 당부했잖아.
    ja: 必ず来てほしいというのは…
  d_ex_wingofvictory_08_4:
    speaker: rumani
    en: The thing is I'm planning to hold an event in the Ark,
    ko: 네, 제가 방주에서 이벤트를 열 예정인데요.
    ja: イベントを開催する予定なんです。
  d_ex_wingofvictory_08_5:
    speaker: rumani
    en: so I wanted to test whether I'd set up everything properly before it starts.
    ko: |-
      본 이벤트가 열리기 전에, 구성이 괜찮은지
      한 번 테스트를 해보고 싶어서요.
    ja: 開催前に、一度テストをしてみたくて。
  d_ex_wingofvictory_08_6:
    speaker: rumani
    en: I invited a few others as well. I wonder where they are?
    ko: |-
      다른 분들도 초대했는데,
      어디쯤 계실까요?
    ja: |-
      他の方も招待したんですけど、
      どこにいるんでしょうね？
  d_ex_wingofvictory_08_7:
    speaker: Self
    en: An event?
    ko: 이벤트?
    ja: イベント？
  d_ex_wingofvictory_08_8:
    speaker: Narration
    en: "*Rustle* *Rustle*"
    ko: 파삭- 파사삭-
    ja: ガサ、ガサ…
  d_ex_wingofvictory_08_9:
    speaker: Monologue
    en: Out of nowhere, I hear a rustling above the tree.
    ko: 순간, 나무 위에서 인기척이 들리더니.
    ja: 木の上から急に気配を感じた
  d_ex_wingofvictory_08_10:
    speaker: Monologue
    en: Then, something drops right in front of us.
    ko: 이내 무언가 우리 앞에 떨어졌다.
    ja: 誰かが私たちの前に飛び下りてきた
  d_ex_wingofvictory_08_11:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_wingofvictory_08_12:
    speaker: nero
    en: Meow.
    ko: 냥.
    ja: にゃん。
  d_ex_wingofvictory_08_13:
    speaker: nero
    en: There you are.
    ko: 미리 도착해있었다냥.
    ja: 先に着いてはいたにゃん。
  d_ex_wingofvictory_08_14:
    speaker: nero
    en: I got here earlier and climbed up the tree for a nap.
    ko: 나무 위에서 깜빡 잠이 들었지 뭐냥.
    ja: でも、木の上で居眠りしちゃったにゃん。
  d_ex_wingofvictory_08_15:
    speaker: rumani
    en: Oh, I see.
    ko: 아, 그랬구나.
    ja: あ、そうだったのね。
  d_ex_wingofvictory_08_16:
    speaker: rumani
    en: Thanks for coming, Nero.
    ko: 초대에 응해줘서 고마워, 네로.
    ja: 来てくれてありがとう、ネロ。
  d_ex_wingofvictory_08_17:
    speaker: nero
    en: You're welcome.
    ko: 아니다냥.
    ja: どうってことないにゃん。
  d_ex_wingofvictory_08_18:
    speaker: nero
    en: Is it just the three of us, or are there more coming?
    ko: 그럼 집사랑 이렇게 셋인 거냥?
    ja: これで全員そろったにゃん？
  d_ex_wingofvictory_08_19:
    speaker: rumani
    en: We should have one more arriving shortly.
    ko: 아냐, 한 명이 더 올 거야.
    ja: もう1人来るはずよ。
  d_ex_wingofvictory_08_20:
    speaker: Monologue
    en: And right then, the manhole cover on the ground starts to lift.
    ko: 그때, 바닥에 있는 맨홀 뚜껑이 열리더니.
    ja: 前触れもなく、地面にあるマンホールが開いた
  d_ex_wingofvictory_08_21:
    speaker: Monologue
    en: Quency emerges from the opening while wriggling her body.
    ko: 퀀시가 몸을 흔들며 구멍 안에서 튀어나왔다.
    ja: |-
      クエンシーが体をくねらせながら
      穴の中から出てきた
  d_ex_wingofvictory_08_22:
    speaker: quency_e
    en: Oh, hey! I didn't know you'd be here, Instructor!
    ko: 응? 교관님도 있었네! 안녕~
    ja: あら？教官様もいたの？
  d_ex_wingofvictory_08_23:
    speaker: quency_e
    en: And, um... Hi, everyone!
    ko: 그리고 으음… 친구들도 안녕?
    ja: ええと…他のみんなも元気～？
  d_ex_wingofvictory_08_24:
    speaker: Self
    en: Quency? What are you doing here?
    ko: 쿼, 퀀시? 네가 왜 여기에….
    ja: クエンシー？どうしてここに…
  d_ex_wingofvictory_08_25:
    speaker: rumani
    en: I asked her to come.
    ko: 제가 불렀어요.
    ja: 私が招待しました。
  d_ex_wingofvictory_08_26:
    speaker: rumani
    en: By chance, I saw her emerging from a tunnel she'd dug, and her movements made
      it clear she was no ordinary person.
    ko: |-
      우연히 구멍에서 나오는 모습을 봤는데,
      저 몸짓을 보니 예사로운 분 같지 않아서요.
    ja: |-
      たまたま穴から出てくるところを見かけて、
      ただ者ではない身のこなしだと思ったので。
  d_ex_wingofvictory_08_27:
    speaker: Self
    en: Movements? What does that have to do with anything?
    ko: 몸짓….
    ja: それはそうだろうが…
  d_ex_wingofvictory_08_28:
    speaker: rumani
    en: Allow me to explain.
    ko: 일단 모두 여기 모여줘서 고마워.
    ja: みんな、来てくれてありがとう。
  d_ex_wingofvictory_08_29:
    speaker: rumani
    en: Today's event is...
    ko: 오늘 진행할 이벤트는 바로.
    ja: 今日やることは、ずばり…
  d_ex_wingofvictory_08_30:
    speaker: rumani
    en: a flexibility contest.
    ko: 유연성 대결이야.
    ja: 柔軟性対決よ。
  d_ex_wingofvictory_08_31:
    speaker: Self
    en: "!?"
    ko: "!!"
    ja: "！？"
  d_ex_wingofvictory_08_32:
    speaker: quency_e
    en: Flexibility?
    ko: 유연성?
    ja: 柔軟性？
  d_ex_wingofvictory_08_33:
    speaker: quency_e
    en: I'm starting to see why you invited me!
    ko: 킥킥! 그래서 나를 초대한 거구나~?
    ja: あはは！それで私が招待されたのね～？
  d_ex_wingofvictory_08_34:
    speaker: Monologue
    en: Quency nimbly maneuvers her way through confined spaces on a daily basis.
    ko: |-
      매일 좁은 구멍을 돌아다니며
      몸을 자유자재로 쓰는 퀀시.
    ja: |-
      毎日のように体を自由自在に操り
      狭い抜け穴を行き来するクエンシー…
  d_ex_wingofvictory_08_35:
    speaker: nero
    en: I’m not exactly sure what’s happening,
    ko: 뭔지는 모르겠지만….
    ja: よく分かんないけど…
  d_ex_wingofvictory_08_36:
    speaker: nero
    en: but consider me intrigued.
    ko: 재미있을 것 같다냥.
    ja: 楽しそうだにゃん。
  d_ex_wingofvictory_08_37:
    speaker: Monologue
    en: Nero is so incredibly flexible that you'd almost think she's liquid.
    ko: 평소에 액체가 아닌지 의심이 되는 수준의 네로.
    ja: |-
      身体が液体なのではないかと
      疑いたくなる柔軟性のネロ…
  d_ex_wingofvictory_08_38:
    speaker: rumani
    en: Pre-workout stretching is imperative, no matter what kind of exercise you're
      doing.
    ko: 운동의 기초는 스트레칭부터야.
    ja: 運動の基礎はストレッチからよ。
  d_ex_wingofvictory_08_39:
    speaker: rumani
    en: I thought inviting you all here would make for a good challenge.
    ko: 내 실력을 보여줄게.
    ja: 私の実力を見せてあげる。
  d_ex_wingofvictory_08_40:
    speaker: Monologue
    en: Rumani is probably the most flexible of us all, thanks to the stretching she
      does before her workouts.
    ko: |-
      운동을 하기 전, 꾸준한 스트레칭으로 인해
      누구보다 유연할 것만 같은 루마니.
    ja: |-
      運動前のストレッチさえ
      身体のしなやかさを見せつけるルマニ…
  d_ex_wingofvictory_08_41:
    speaker: Monologue
    en: Does this mean...
    ko: 그리고….
    ja: そして…
  d_ex_wingofvictory_08_42:
    speaker: Self
    en: "... Am I supposed to be joining in as well?"
    ko: 설마… 이 사이에서 나도 하는 거야?
    ja: まさか…私もやるのか？
  d_ex_wingofvictory_08_43:
    speaker: rumani
    en: No.
    ko: 아뇨.
    ja: いいえ。
  d_ex_wingofvictory_08_44:
    speaker: rumani
    en: Your role is to observe and judge which of us is the most flexible.
    ko: |-
      회원님은 셋 중에서 누가 제일 유연한지
      옆에서 보고 판단해 주시면 돼요.
    ja: |-
      会員さんは3人の中で誰が一番体が柔らかいか
      審判をお願いします。
  d_ex_wingofvictory_08_45:
    speaker: rumani
    en: Here’s the schedule we'll be following, so please make sure to follow it in
      order.
    ko: 진행표는 여기 있으니, 순서대로 부탁드려요.
    ja: 進行表はこれです。順番にお願いします。
  d_ex_wingofvictory_08_46:
    speaker: Self
    en: Phew... That's a relief.
    ko: 휴… 다행이다.
    ja: そうか…少し安心した
  d_ex_wingofvictory_08_47:
    speaker: quency_e
    en: So, what does the winner get?
    ko: 그래서, 이 유연성 대결에서 1등 하면 뭘 주는데?
    ja: それで、勝ったら何がもらえるの？
  d_ex_wingofvictory_08_48:
    speaker: nero
    en: I'm wondering that myself.
    ko: 나도 그게 궁금했다냥.
    ja: 私もそれが気になるにゃん。
  d_ex_wingofvictory_08_49:
    speaker: nero
    en: When you invited us, you said there'd be a big prize.
    ko: 분명 초대할 때 어마어마한 걸 준다고 했다냥.
    ja: |-
      招待された時に、すごいものをくれるって
      聞いたにゃん。
  d_ex_wingofvictory_08_50:
    speaker: rumani
    en: Oh, it's going to be something amazing, for sure!
    ko: 당연히 어마어마한 걸 줄 거야.
    ja: もちろん、とっておきのいいものを渡すわ。
  d_ex_wingofvictory_08_51:
    speaker: rumani
    en: You’ll get unlimited gym access for an entire year!
    ko: 바로, 체육관 1년 무료 이용권을-
    ja: なんと、ジム1年間無料利用券を――
  d_ex_wingofvictory_08_52:
    speaker: quency_e
    en: "... Not interested."
    ko: 관심 없어.
    ja: 興味ないわ。
  d_ex_wingofvictory_08_53:
    speaker: nero
    en: Me neither.
    ko: 싫다냥.
    ja: いらないにゃん。
  d_ex_wingofvictory_08_54:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_08_55:
    speaker: rumani
    en: Then, what do you want?
    ko: 그럼 뭐가 좋은데?
    ja: じゃあ、何が欲しいの？
  d_ex_wingofvictory_08_56:
    speaker: quency_e
    en: Bottle caps!
    ko: 남는 병뚜껑들!
    ja: ボトルのキャップ！
  d_ex_wingofvictory_08_57:
    speaker: nero
    en: Catnip or snacks would be nice.
    ko: 캣닢이나 츄르가 좋다냥.
    ja: マタタビかおやつがいいにゃん。
  d_ex_wingofvictory_08_58:
    speaker: rumani
    en: "*Sigh*"
    ko: 후우.
    ja: はぁ…
  d_ex_wingofvictory_08_59:
    speaker: rumani
    en: They don't exactly have much to do with exercise, but fine.
    ko: 운동과 아무런 상관이 없는 것들이지만, 어쩔 수 없지.
    ja: 運動と何の関係もないけど、仕方ないわね。
  d_ex_wingofvictory_08_60:
    speaker: rumani
    en: I'll make an exception.
    ko: 이번만 그렇게 준비해 둘게.
    ja: 今回だけはそれで準備しておくわ。
  d_ex_wingofvictory_08_61:
    speaker: quency_e
    en: Awesome! I'm suddenly so pumped up!
    ko: 좋아! 갑자기 의욕이 막 불타는데~?
    ja: やった～！急にやる気出たかも？
  d_ex_wingofvictory_08_62:
    speaker: nero
    en: Same here!
    ko: 열심히 하겠다냥.
    ja: 頑張るにゃん。
  d_ex_wingofvictory_08_63:
    speaker: Monologue
    en: And with that, the flexibility contest begins.
    ko: 그렇게 유연성 대결이 시작되었다.
    ja: そうして、柔軟性対決が始まった
  d_ex_wingofvictory_08_64:
    speaker: Self
    en: First up, we have the splits.
    ko: 자, 첫 번째는 다리 찢기!
    ja: 最初の種目は開脚だな
  d_ex_wingofvictory_08_65:
    speaker: nero
    en: Meow.
    ko: 냥.
    ja: にゃん。
  d_ex_wingofvictory_08_66:
    speaker: quency_e
    en: Hyah!
    ko: 핫!
    ja: はっ！
  d_ex_wingofvictory_08_67:
    speaker: rumani
    en: Hmph.
    ko: 흡.
    ja: ふっ。
  d_ex_wingofvictory_08_68:
    speaker: Self
    en: Whoa!
    ko: 오오….
    ja: おお…
  d_ex_wingofvictory_08_69:
    speaker: Monologue
    en: All three of them effortlessly execute a perfect split.
    ko: 세 명 모두 순조롭게 다리를 일자로 찢었다.
    ja: 3人とも当然のように脚を180度に開いた
  d_ex_wingofvictory_08_70:
    speaker: Self
    en: Next, keep your upper body and face on the ground while raising your hips
      into the air and resting the soles of your feet on your head.
    ko: |-
      다음은 상체와 얼굴을 바닥에 두고,
      엉덩이를 허공에 올려 발바닥을 머리에 얹는다.
    ja: |-
      次は上半身と顔を床につけ、
      お尻を宙に浮かせて足の裏を頭に乗せる…
  d_ex_wingofvictory_08_71:
    speaker: Self
    en: What in the world is this pose?
    ko: "…이게 대체 무슨 자세인 거야?"
    ja: "…これは一体どういう姿勢なんだ？"
  d_ex_wingofvictory_08_72:
    speaker: rumani
    en: It's a yoga pose called the Scorpion.
    ko: 요가 자세 중에 이런 자세가 있어요.
    ja: ヨガの姿勢でこういうものがあるんです。
  d_ex_wingofvictory_08_73:
    speaker: rumani
    en: One which requires significant pliability and strength.
    ko: 웬만한 유연성과 힘이 없으면 할 수 없죠.
    ja: 柔軟性も筋力もないとできませんよ。
  d_ex_wingofvictory_08_74:
    speaker: rumani
    en: I doubt either of these two will be able to—
    ko: 아마 두 분도 쉽게 하지는 못하실….
    ja: いくらあの2人でもそう簡単には…
  d_ex_wingofvictory_08_75:
    speaker: rumani
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_wingofvictory_08_76:
    speaker: Monologue
    en: Before Rumani has even finished her sentence, Nero and Quency have already
      gotten into perfect Scorpion poses with completely calm expressions.
    ko: |-
      그러나, 네로와 퀀시는 아주 평화로운 표정으로
      몸을 전갈처럼 만들어 꺾어버렸다.
    ja: |-
      ネロとクエンシーは余裕の表情で
      体をサソリのように反らせていた
  d_ex_wingofvictory_08_77:
    speaker: Self
    en: Wow...
    ko: 으아….
    ja: ほう…
  d_ex_wingofvictory_08_78:
    speaker: rumani
    en: Drats... Looks like I picked some stiff competition.
    ko: 후우, 제가 사람들을 아주 잘 본 것 같네요.
    ja: やっぱり、私の目は間違ってなかったみたい。
  d_ex_wingofvictory_08_79:
    speaker: rumani
    en: All right. Let's continue, Gym Rat.
    ko: 계속 진행해 주세요, 회원님.
    ja: 進めてください、会員さん。
  d_ex_wingofvictory_08_80:
    speaker: Self
    en: Sure thing.
    ko: 으응.
    ja: 分かった
  d_ex_wingofvictory_08_81:
    speaker: Monologue
    en: Although the poses get progressively more challenging, all three Nikkes manage
      to pull them off with ease.
    ko: |-
      이어지는 난해한 자세들과,
      그걸 아무렇지 않게 해내는 세 사람.
    ja: |-
      その後も難しい姿勢の課題が出続けたが、
      3人は平然とクリアしていった
  d_ex_wingofvictory_08_82:
    speaker: Monologue
    en: As the competition drags on and I start to feel exhausted, all that remains
      is the final challenge.
    ko: |-
      점점 질려가던 차에,
      드디어 마지막 대결만을 남겨두고 있었다.
    ja: |-
      あまりにも簡単そうにやってしまうので
      盛り上がりに欠けると感じ始めてきた頃、
      いよいよ最後の対決種目を迎えた
  d_ex_wingofvictory_08_83:
    speaker: Self
    en: The last challenge is the limbo.
    ko: 마지막 대결은 바로, 림보야.
    ja: 最後の対決は、リンボーダンスか
  d_ex_wingofvictory_08_84:
    speaker: Self
    en: The bar will be set at 30 centimeters.
    ko: 높이는 무려… 30cm.
    ja: 高さはなんと…30センチだ
  d_ex_wingofvictory_08_85:
    speaker: Self
    en: You must bend backwards and pass under the bar without touching it.
    ko: |-
      허리를 뒤로 젖힌 다음,
      이 막대에 걸리지 않게 통과하면 돼.
    ja: |-
      上体を後方に反らし、この棒に
      引っかからないよう通り抜けること
  d_ex_wingofvictory_08_86:
    speaker: quency_e
    en: Seriously? This is so unfair for someone with my physical "gifts"!
    ko: 뭐야, 피지컬적으로 내가 너무 불리한데~?
    ja: ええっ？体格的に私が不利すぎな～い？
  d_ex_wingofvictory_08_87:
    speaker: nero
    en: Meow.
    ko: 냥.
    ja: にゃん。
  d_ex_wingofvictory_08_88:
    speaker: rumani
    en: Pfft...
    ko: 후우우….
    ja: ふぅぅ…
  d_ex_wingofvictory_08_89:
    speaker: quency_e
    en: Since I'll probably fail anyway, I'll go first.
    ko: |-
      좋아, 내가 탈락할 것 같으니까
      제일 먼저 할게.
    ja: |-
      いいわ。私がいちばん厳しそうだから
      最初にやるわね。
  d_ex_wingofvictory_08_90:
    speaker: Monologue
    en: Quency steps forward and carefully bends backward.
    ko: 퀀시가 앞으로 나와, 조심스레 몸을 숙였고.
    ja: クエンシーが前に出て、慎重に上体を反らした
  d_ex_wingofvictory_08_91:
    speaker: Monologue
    en: With her body practically lying on the ground, she attempts to pass beneath
      the bar, but...
    ko: 거의 눕다시피 하며 막대 아래를 지나가려 했지만….
    ja: |-
      上半身がほぼ水平の状態で、
      棒の下をくぐろうとしていたが…
  d_ex_wingofvictory_08_92:
    speaker: Narration
    en: "*Bump*"
    ko: 툭-
    ja: カランッ――
  d_ex_wingofvictory_08_93:
    speaker: quency_e
    en: Dang it.
    ko: 아.
    ja: あっ。
  d_ex_wingofvictory_08_94:
    speaker: quency_e
    en: Just as I thought!
    ko: 역시, 이럴 줄 알았지.
    ja: やっぱり、引っかかると思ったわ。
  d_ex_wingofvictory_08_95:
    speaker: quency_e
    en: There's no way I can do 30 centimeters with my body shape!
    ko: 내 몸에 30cm는 불가능한 거 아니냐구~
    ja: この体で30センチは無理よ～
  d_ex_wingofvictory_08_96:
    speaker: quency_e
    en: But hey, rules are rules, so I’ll throw in the towel.
    ko: 어쨌든 룰은 룰이니까, 깔끔하게 포기할게.
    ja: ま、そういう勝負だから、仕方ないわね。
  d_ex_wingofvictory_08_97:
    speaker: Self
    en: All right, Quency is eliminated!
    ko: 좋아, 퀀시 탈락!
    ja: では、クエンシーはここでリタイアだ！
  d_ex_wingofvictory_08_98:
    speaker: nero
    en: I'll give it a go next.
    ko: 다음은 내가 해보겠다냥.
    ja: 次は私がやってみるにゃん。
  d_ex_wingofvictory_08_99:
    speaker: Monologue
    en: Nero leans back, smoothly passes under the bar like water.
    ko: |-
      네로는 몸을 뒤로 젖혀,
      물 흐르듯 막대를 지나가기 시작했다.
    ja: |-
      ネロは上体を反らし、
      まるで流れる水のように棒をくぐり始めた
  d_ex_wingofvictory_08_100:
    speaker: Self
    en: Nicely done.
    ko: 와…!
    ja: おお…！
  d_ex_wingofvictory_08_101:
    speaker: rumani
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_wingofvictory_08_102:
    speaker: Monologue
    en: Nero is almost all the way through when...
    ko: 막대를 거의 다 지나왔을 때쯤.
    ja: |-
      しかし、ほぼ棒を
      くぐり終わったというところで…
  d_ex_wingofvictory_08_103:
    speaker: Narration
    en: "*Bump*"
    ko: 툭-
    ja: カラン――
  d_ex_wingofvictory_08_104:
    speaker: nero
    en: Meow?
    ko: 냥?
    ja: にゃん？
  d_ex_wingofvictory_08_105:
    speaker: nero
    en: Why'd the bar move?
    ko: 이게 왜 움직인거냥.
    ja: なんで落ちたにゃん？
  d_ex_wingofvictory_08_106:
    speaker: Self
    en: Uh... Your tail hit it.
    ko: 어… 네로의 꼬리가 막대를 쳤어.
    ja: どうやら…しっぽが棒に触れたようだな
  d_ex_wingofvictory_08_107:
    speaker: nero
    en: Meow!
    ko: 냐앙…!
    ja: にゃあん…！
  d_ex_wingofvictory_08_108:
    speaker: nero
    en: You've got to be kidding me.
    ko: 이럴 수가….
    ja: そんにゃ…
  d_ex_wingofvictory_08_109:
    speaker: nero
    en: My catnip and snacks... gone, just like that.
    ko: 나의 캣닢과 츄르가… 이렇게 날아간 거냥….
    ja: マタタビとおやつが…消えていったにゃん…
  d_ex_wingofvictory_08_110:
    speaker: Self
    en: Nero is out as well!
    ko: 네로도 탈락!
    ja: ネロもリタイアだ！
  d_ex_wingofvictory_08_111:
    speaker: rumani
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_08_112:
    speaker: rumani
    en: It's my turn.
    ko: 내 차례네.
    ja: 私の番ね。
  d_ex_wingofvictory_08_113:
    speaker: rumani
    en: Whew...
    ko: 후우….
    ja: ふぅ…
  d_ex_wingofvictory_08_114:
    speaker: rumani
    en: All right, I'll give it a shot!
    ko: 좋아, 해볼게!
    ja: よし、行くわ！
  d_ex_wingofvictory_08_115:
    speaker: quency_e
    en: Considering two of us are already out, you might as well win.
    ko: 이렇게 된 거, 꼭 성공해!
    ja: こうなったら、絶対成功してみせてよね！
  d_ex_wingofvictory_08_116:
    speaker: nero
    en: Meow.
    ko: 냥.
    ja: にゃん。
  d_ex_wingofvictory_08_117:
    speaker: rumani
    en: Hmph...!
    ko: 흐읍…!
    ja: スゥーッ…！
  d_ex_wingofvictory_08_118:
    speaker: Monologue
    en: Rumani calmly arched her body,
    ko: 루마니는 침착하게 몸을 아래로 숙여갔고.
    ja: ルマニが静かに体を反らした
  d_ex_wingofvictory_08_119:
    speaker: Monologue
    en: then starts to inch forward using her strong core and impressive flexibility.
    ko: 강한 코어와 유연성을 이용해, 차근차근 지나가기 시작했다.
    ja: |-
      バランスのとれた体幹としなやかな身体で
      ゆっくりと棒をくぐってゆく
  d_ex_wingofvictory_08_120:
    speaker: rumani
    en: Phew... Unghh...!
    ko: 후우… 후으으…!!
    ja: ふぅ…はぁぁ…！
  d_ex_wingofvictory_08_121:
    speaker: Narration
    en: "*Bump*"
    ko: 툭-
    ja: カラン――
  d_ex_wingofvictory_08_122:
    speaker: Narration
    en: "*Thud*"
    ko: 털썩!
    ja: ドサッ！
  d_ex_wingofvictory_08_123:
    speaker: rumani
    en: Darn.
    ko: 으윽.
    ja: ううっ。
  d_ex_wingofvictory_08_124:
    speaker: rumani
    en: I failed too...
    ko: 하아… 나도 결국 실패했어.
    ja: はぁ…私も失敗ね。
  d_ex_wingofvictory_08_125:
    speaker: Self
    en: Rumani is out as well.
    ko: 루마니도 탈락!
    ja: ルマニもリタイア！
  d_ex_wingofvictory_08_126:
    speaker: Self
    en: "... No one won?"
    ko: "…으로 결국 성공자는 아무도 없이 끝나버렸네."
    ja: |-
      …となると、成功者はゼロで
      終わってしまったようだな
  d_ex_wingofvictory_08_127:
    speaker: rumani
    en: Seems so.
    ko: 네….
    ja: そうですね…
  d_ex_wingofvictory_08_128:
    speaker: rumani
    en: I'll have to focus more on my stretching for a while.
    ko: |-
      당분간 근력 운동 대신
      스트레칭 위주로 몸을 써야겠어요.
    ja: |-
      しばらく筋トレより
      柔軟性の強化を中心にしないと…
  d_ex_wingofvictory_08_129:
    speaker: rumani
    en: I may have lost,
    ko: 하지만, 진 건 진 거고.
    ja: でも、負けは負けですから。
  d_ex_wingofvictory_08_130:
    speaker: rumani
    en: but experiencing the event firsthand has been incredibly useful.
    ko: |-
      이벤트 구성을 직접 경험하면서
      많은 도움이 되었어요.
    ja: |-
      事前にイベントの内容を試しておいて
      本当によかったです。
  d_ex_wingofvictory_08_131:
    speaker: rumani
    en: Thank you, Nero and Quency, for your help.
    ko: |-
      특히 네로, 그리고 퀀시.
      도와줘서 너무 고마웠어.
    ja: |-
      ネロとクエンシーも、
      手伝ってくれてありがとう。
  d_ex_wingofvictory_08_132:
    speaker: rumani
    en: I'll give you the items you mentioned earlier as gifts.
    ko: |-
      아까 얘기했던 병뚜껑이랑 캣닢, 츄르는
      따로 선물해 줄게.
    ja: |-
      ボトルキャップとマタタビとおやつは、
      賞品とは別にプレゼントしてあげる。
  d_ex_wingofvictory_08_133:
    speaker: quency_e
    en: What? Really?
    ko: 뭐? 진짜~?
    ja: えっ？いいの～？
  d_ex_wingofvictory_08_134:
    speaker: nero
    en: Are you serious?
    ko: 정말이냥?
    ja: 本当にゃん？
  d_ex_wingofvictory_08_135:
    speaker: rumani
    en: Consider it a participation prize.
    ko: 응, 참가상이야.
    ja: ええ、参加賞ってところかしら。
  d_ex_wingofvictory_08_136:
    speaker: rumani
    en: Just do me a favor and participate when the event takes place at the Ark.
    ko: |-
      대신, 방주에서 본 이벤트가 열리면
      그때도 꼭 참가해 줘.
    ja: |-
      その代わり、アークで本番をやる時も
      参加しにきてね。
  d_ex_wingofvictory_08_137:
    speaker: quency_e
    en: Of course!
    ko: 당연하지~!
    ja: もちろん！
  d_ex_wingofvictory_08_138:
    speaker: nero
    en: Meow! Meow meow!
    ko: 냥! 냥냥~!!
    ja: にゃん！にゃんにゃ～ん！
  d_ex_wingofvictory_08_139:
    speaker: Monologue
    en: The prize for the actual event will indeed be a free gym membership for a
      year,
    ko: |-
      본 이벤트의 상품은 분명
      체육관의 1년 무료 이용권이겠지만.
    ja: |-
      本番のイベントの賞品は
      ジムの1年間無料券になるはずだが…
  d_ex_wingofvictory_08_140:
    speaker: Monologue
    en: a fact that Nero and Quency seem blissfully unaware of as they look forward
      to the next event.
    ko: |-
      그걸 알 리 없는 두 사람은
      매우 즐거워하며, 다음 이벤트를 기약했다.
    ja: |-
      そんなことを考えていない2人は、
      大喜びで参加を約束したのだった
d_ex_wingofvictory_09:
  d_ex_wingofvictory_09_1:
    speaker: "<Monologue>"
    en: I have some free time, and so I've decided to take a walk.
    ko: 잠깐 시간이 남아서 산책을 하던 중.
    ja: 少し時間ができたので、散歩をしていたところ…
  d_ex_wingofvictory_09_2:
    speaker: "<Self>"
    en: "?"
    ko: "……?"
    ja: "……？"
  d_ex_wingofvictory_09_3:
    speaker: "<Monologue>"
    en: As I'm walking, I see something that makes me question my own eyesight.
    ko: 눈을 의심하게 되는 광경이 보였다.
    ja: 目を疑うような光景が目に入った
  d_ex_wingofvictory_09_4:
    speaker: "<Narration>"
    en: "*Blink*"
    ko: 깜-빡.
    ja: パチパチ…
  d_ex_wingofvictory_09_5:
    speaker: "<Monologue>"
    en: No matter how many times I blink, the scene before me remains unchanged.
    ko: 눈을 깜빡여 보아도 그대로인 광경은….
    ja: まばたきをしても、変わらないその光景は…
  d_ex_wingofvictory_09_6:
    speaker: timi
    en: Huh?
    ko: 크헝?
    ja: ガオ？
  d_ex_wingofvictory_09_7:
    speaker: "<Monologue>"
    en: It's a lion...
    ko: 한 마리의 사자와.
    ja: 1匹のライオンと…
  d_ex_wingofvictory_09_8:
    speaker: leona_no
    en: Hey, Zoo Keeper!
    ko: 어? 사육사님?
    ja: あれ？飼育士さん？
  d_ex_wingofvictory_09_9:
    speaker: anchor_m
    en: Hello, Master.
    ko: 안녕, 주인님.
    ja: こんにちは、ご主人様。
  d_ex_wingofvictory_09_10:
    speaker: "<Monologue>"
    en: Two Nikkes...
    ko: 두 니케.
    ja: 2人のニケ…
  d_ex_wingofvictory_09_11:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_09_12:
    speaker: "<Monologue>"
    en: And a starfish, all enjoying a leisurely stroll together.
    ko: "…그리고 한 마리의 불가사리가 느긋하게 산책을 즐기고 있는 모습이었다."
    ja: |-
      …そして1匹のヒトデが
      のんびりと散歩を楽しんでいる姿だった
  d_ex_wingofvictory_09_13:
    speaker: "<Self>"
    en: Hey.
    ko: 아, 안녕.
    ja: や、やあ
  d_ex_wingofvictory_09_14:
    speaker: "<Self>"
    en: "... What are you doing, exactly?"
    ko: "…뭐 하고 있는 거야?"
    ja: "…何をしているんだ？"
  d_ex_wingofvictory_09_15:
    speaker: leona_no
    en: We're taking Timi for a walk.
    ko: 티미 산책시키고 있지.
    ja: ティミをお散歩させてるの。
  d_ex_wingofvictory_09_16:
    speaker: "<Self>"
    en: "... I see a starfish is tagging along as well?"
    ko: "…불가사리도 같이?"
    ja: "…ヒトデも一緒に？"
  d_ex_wingofvictory_09_17:
    speaker: anchor_m
    en: "?"
    ko: "?"
    ja: "？"
  d_ex_wingofvictory_09_18:
    speaker: "<Monologue>"
    en: Anchor has a leash in one hand, the other end of which is tied to a starfish.
    ko: 앵커는 불가사리에 묶인 목줄을 잡고 서 있다.
    ja: |-
      アンカーがヒトデにくくりつけたリードを握って
      立っている
  d_ex_wingofvictory_09_19:
    speaker: anchor_m
    en: Yeah, I'm taking this little guy for a walk.
    ko: 응. 불가사리 산책 시키고 있어.
    ja: うん。ヒトデをお散歩させてるよ。
  d_ex_wingofvictory_09_20:
    speaker: "<Self>"
    en: Wow, a walking starfish!
    ko: 불가사리도 산책을 할 수….
    ja: ヒトデも散歩ができ…
  d_ex_wingofvictory_09_21:
    speaker: "<Self>"
    en: "... Hold up. Is that even possible?"
    ko: "…아니. 해도 되는 거야?"
    ja: "…いや、散歩してもいいのか？"
  d_ex_wingofvictory_09_22:
    speaker: anchor_m
    en: Sure it is.
    ko: 응.
    ja: うん。
  d_ex_wingofvictory_09_23:
    speaker: anchor_m
    en: This one at least is walkable.
    ko: 얘는 산책시킬 수 있는 산책 불가사리야.
    ja: この子はお散歩できるお散歩ヒトデだよ。
  d_ex_wingofvictory_09_24:
    speaker: leona_no
    en: No wonder it looked livelier than the others.
    ko: 그렇구나! 어쩐지 다른 애들보다 활기차 보이더라.
    ja: |-
      そうなんだ！どうりで他の子より
      元気だと思った。
  d_ex_wingofvictory_09_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_09_26:
    speaker: "<Monologue>"
    en: Looking closely, I notice that the starfish is slowly inching forward.
    ko: 자세히 보니, 불가사리는 꼬물거리며 아주 조금씩 앞으로 나아가고 있다….
    ja: |-
      よく見ると、ヒトデはもぞもぞしながら
      ほんの少しずつ前に進んでいた
  d_ex_wingofvictory_09_27:
    speaker: timi
    en: "*Graul*"
    ko: 크허헝!
    ja: ガオー！
  d_ex_wingofvictory_09_28:
    speaker: leona_no
    en: No no, Timi.
    ko: 안돼, 티미.
    ja: ダメよ、ティミ。
  d_ex_wingofvictory_09_29:
    speaker: leona_no
    en: You need to match your friend's pace.
    ko: 친구한테 속도 맞춰줘야지.
    ja: お友だちにスピードを合わせなきゃ。
  d_ex_wingofvictory_09_30:
    speaker: timi
    en: "*Graul*?"
    ko: 크허엉…??
    ja: ガオ…？
  d_ex_wingofvictory_09_31:
    speaker: "<Self>"
    en: I didn't realize you two were good friends.
    ko: 근데 둘이 원래 친했어?
    ja: ところで、2人は前から仲がよかったのか？
  d_ex_wingofvictory_09_32:
    speaker: leona_no
    en: We've spoken a few times.
    ko: 몇 번 이야기해 본 정도였는데.
    ja: 何度か話したことはあったんだけどね。
  d_ex_wingofvictory_09_33:
    speaker: leona_no
    en: Since the weather is nice today, Timi and I went for a walk, and we ended
      up running into Anchor and her little friend.
    ko: 오늘 날씨가 좋아서 산책하러 나왔다가 내가 말을 걸었어.
    ja: |-
      天気がいいからお散歩してたら
      ちょうど姿が見えて、私から話しかけたの。
  d_ex_wingofvictory_09_34:
    speaker: leona_no
    en: I must say, I've never seen someone take a starfish for a walk before.
    ko: 불가사리를 산책시키는 건 처음 봤거든.
    ja: ヒトデのお散歩は初めて見たから。
  d_ex_wingofvictory_09_35:
    speaker: "<Choice>"
    en: Neither have I.
    ko: "…나도 처음 봐."
    ja: "…私も初めて見た"
  d_ex_wingofvictory_09_36:
    speaker: "<Choice>"
    en: I don't think many people have.
    ko: 누구라도 처음 보지 않을까…?
    ja: 見たことある人なんているのか…？
  d_ex_wingofvictory_09_37:
    speaker: timi
    en: "*Graul*"
    ko: 크헝. 크허어엉.
    ja: ガオ。ガオーッ。
  d_ex_wingofvictory_09_38:
    speaker: leona_no
    en: Oh my.
    ko: 어머.
    ja: あら。
  d_ex_wingofvictory_09_39:
    speaker: anchor_m
    en: What is it?
    ko: "?"
    ja: "？"
  d_ex_wingofvictory_09_40:
    speaker: leona_no
    en: Anchor, could you pet Timi?
    ko: 앵커. 티미를 한 번 쓰다듬어 볼래?
    ja: アンカー。ティミをなでてみない？
  d_ex_wingofvictory_09_41:
    speaker: anchor_m
    en: Sure.
    ko: 응.
    ja: うん。
  d_ex_wingofvictory_09_42:
    speaker: "<Monologue>"
    en: Anchor gently pats Timi's head.
    ko: 앵커는 티미의 머리를 슥슥 쓰다듬었다.
    ja: アンカーはティミの頭をなでた
  d_ex_wingofvictory_09_43:
    speaker: timi
    en: "*Graul*!"
    ko: 크헝! 크헝헝!
    ja: ガオ！ガオーン！
  d_ex_wingofvictory_09_44:
    speaker: "<Self>"
    en: Seems like he enjoys it.
    ko: 좋아하는 것 같아 보이는데?
    ja: 喜んでいるみたいだ
  d_ex_wingofvictory_09_45:
    speaker: leona_no
    en: Yeah, Timi's a fan of Anchor.
    ko: 응. 티미도 앵커가 마음에 드나 봐.
    ja: |-
      うん。ティミもアンカーのことが
      気に入ったみたい。
  d_ex_wingofvictory_09_46:
    speaker: "<Narration>"
    en: "*Pat pat*"
    ko: 슥슥.
    ja: なでなで
  d_ex_wingofvictory_09_47:
    speaker: "<Monologue>"
    en: Anchor continues to pet Timi for a while.
    ko: 앵커는 한동안 계속해서 티미를 쓰다듬었다.
    ja: アンカーはしばらくの間、ティミをなで続けた
  d_ex_wingofvictory_09_48:
    speaker: anchor_m
    en: It's not exactly squishy, but
    ko: 말랑말랑하지는 않은데, 음….
    ja: ぷにぷにはしてないけど、うーん…
  d_ex_wingofvictory_09_49:
    speaker: anchor_m
    en: I think it'll do.
    ko: 응. 좋은 것 같아.
    ja: うん。いいと思う。
  d_ex_wingofvictory_09_50:
    speaker: timi
    en: "*Graul*!"
    ko: 크허엉!
    ja: ガオー！
  d_ex_wingofvictory_09_51:
    speaker: leona_no
    en: He wants you to pet him more.
    ko: 더 쓰다듬어 달래.
    ja: もっとなでて、だって。
  d_ex_wingofvictory_09_52:
    speaker: anchor_m
    en: No problemo!
    ko: 응.
    ja: うん。
  d_ex_wingofvictory_09_53:
    speaker: "<Narration>"
    en: "*Pet pet pet pet pet pet pet*"
    ko: 슥슥슥슥슥슥슥슥.
    ja: なでなでなでなで…
  d_ex_wingofvictory_09_54:
    speaker: timi
    en: "*Graul*... *Graul*..."
    ko: 크허엉… 크헝….
    ja: ガォ…ガォォ…
  d_ex_wingofvictory_09_55:
    speaker: leona_no
    en: Could I pet your starfish too?
    ko: 아, 앵커. 나도 불가사리 만져봐도 돼?
    ja: |-
      ねえ、アンカー。
      私もヒトデを触ってみてもいい？
  d_ex_wingofvictory_09_56:
    speaker: anchor_m
    en: Sure. Here.
    ko: 응. 여기.
    ja: うん、どうぞ。
  d_ex_wingofvictory_09_57:
    speaker: "<Monologue>"
    en: Anchor picks up the starfish with both hands.
    ko: 앵커는 두 손으로 불가사리를 집어 들었다.
    ja: アンカーは両手でヒトデを持ち上げた
  d_ex_wingofvictory_09_58:
    speaker: "<Narration>"
    en: "*Squish*"
    ko: 물컹-
    ja: ぷにっ
  d_ex_wingofvictory_09_59:
    speaker: leona_no
    en: Whoa, it's such a strange feeling.
    ko: 아하핫. 진짜 이상한 느낌이야.
    ja: あははっ。本当に不思議な感じね。
  d_ex_wingofvictory_09_60:
    speaker: "<Narration>"
    en: Zzzz...
    ko: 꾸벅- 꾸벅-
    ja: コクッ、コクッ
  d_ex_wingofvictory_09_61:
    speaker: "<Self>"
    en: Timi seems tired.
    ko: 티미는 졸린가봐.
    ja: ティミが眠そうにしている
  d_ex_wingofvictory_09_62:
    speaker: leona_no
    en: Timi, you can't sleep here. Get up.
    ko: 여기서 자면 안 돼, 티미. 일어나.
    ja: ここで寝ちゃダメよ、ティミ。起きて。
  d_ex_wingofvictory_09_63:
    speaker: leona_no
    en: Now. Say goodbye to your friend, and let's head back.
    ko: 자. 친구한테 인사하고 돌아가자.
    ja: ほら。お友だちに挨拶して帰ろう。
  d_ex_wingofvictory_09_64:
    speaker: "<Monologue>"
    en: Leona brings the starfish she is holding towards Timi's face.
    ko: 레오나는 만지고 있던 불가사리를 티미의 눈앞으로 가져갔다.
    ja: |-
      レオナは触っていたヒトデを
      ティミの目の前に運んだ
  d_ex_wingofvictory_09_65:
    speaker: "<Narration>"
    en: "*Chomp*"
    ko: 덥석.
    ja: ガブッ
  d_ex_wingofvictory_09_66:
    speaker: anchor_m
    en: "!?"
    ko: 에.
    ja: あっ。
  d_ex_wingofvictory_09_67:
    speaker: "<Self>"
    en: "!?"
    ko: 어?
    ja: えっ？
  d_ex_wingofvictory_09_68:
    speaker: leona_no
    en: Timi!
    ko: 티미!
    ja: ティミ！
  d_ex_wingofvictory_09_69:
    speaker: timi
    en: "?"
    ko: 크어?
    ja: ガオ？
  d_ex_wingofvictory_09_70:
    speaker: "<Monologue>"
    en: Timi suddenly bites down on the starfish.
    ko: 티미는 그런 불가사리를 덥석 물어 버렸다.
    ja: ティミはヒトデにガブッと噛みついてしまった
  d_ex_wingofvictory_09_71:
    speaker: "<Monologue>"
    en: Leona hurriedly pries open Timi's mouth, retrieves the starfish, and bows
      apologetically to Anchor.
    ko: 바로 티미의 입을 벌려 불가사리를 꺼낸 레오나는 앵커에게 고개를 숙였다.
    ja: |-
      レオナはすぐにティミの口を開けて
      ヒトデを取り出し、アンカーに頭を下げた
  d_ex_wingofvictory_09_72:
    speaker: leona_no
    en: I'm so sorry about that!
    ko: 미안. 정말 미안해.
    ja: ごめん。本当にごめんなさい。
  d_ex_wingofvictory_09_73:
    speaker: leona_no
    en: It's Timi's first time seeing a starfish, so he must have mistaken it for
      food instead of a friend.
    ko: 티미가 불가사리를 처음 봐서, 친구가 아니라 먹는 건 줄 알았나 봐.
    ja: |-
      ティミはヒトデを見たのが初めてだったから、
      友だちじゃなくて食べ物だと思ったみたい。
  d_ex_wingofvictory_09_74:
    speaker: anchor_m
    en: It's okay. It's not hurt.
    ko: 괜찮아. 안 다쳤잖아.
    ja: 大丈夫だよ。ケガしてないから。
  d_ex_wingofvictory_09_75:
    speaker: anchor_m
    en: And it didn't get scared at all.
    ko: 그리고 하나도 무섭지 않았대.
    ja: それに、全然怖くなかったって。
  d_ex_wingofvictory_09_76:
    speaker: "<Self>"
    en: Even though it went straight into a lion's mouth?
    ko: 사자 입속에 들어갔는데도?
    ja: ライオンの口の中に入ったのに？
  d_ex_wingofvictory_09_77:
    speaker: anchor_m
    en: Yeah.
    ko: 응응.
    ja: うん。
  d_ex_wingofvictory_09_78:
    speaker: anchor_m
    en: During the day, starfish like to remain in the sunlight,
    ko: 얘는 낮에는 햇빛이 비추는 곳에 있지만.
    ja: この子、お昼は日の当たる場所にいるけど…
  d_ex_wingofvictory_09_79:
    speaker: anchor_m
    en: but at night, they prefer dark places, like spots under rocks and in other
      crevices.
    ko: 밤에 잘 때는 바위 밑이나 구멍처럼 어두운 데로 들어가거든.
    ja: |-
      夜寝る時は、岩の下とか穴みたいに
      暗いところに入るの。
  d_ex_wingofvictory_09_80:
    speaker: anchor_m
    en: It just told me it liked being in Timi's mouth because it was dark and cozy
      inside.
    ko: 티미 입속이 어둡고 아늑해서 좋았대.
    ja: ティミの口の中も暗くて心地よかったって。
  d_ex_wingofvictory_09_81:
    speaker: timi
    en: "*Graul*?"
    ko: 크헝?
    ja: ガオ？
  d_ex_wingofvictory_09_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_09_83:
    speaker: leona_no
    en: Well... I guess that makes sense.
    ko: 뭐… 그럴 수도 있긴 하겠네.
    ja: まあ…そうかもしれないね。
  d_ex_wingofvictory_09_84:
    speaker: leona_no
    en: In that case, would it like to hang out in Timi's mouth while we head back?
    ko: "…아! 그럼 돌아갈 때 우리 티미 입에 태워서 데려다줄까?"
    ja: |-
      …あっ！じゃあ、帰りは
      ティミの口に入って帰る？
  d_ex_wingofvictory_09_85:
    speaker: anchor_m
    en: Sure!
    ko: 응응.
    ja: うん。
  d_ex_wingofvictory_09_86:
    speaker: timi
    en: "..."
    ko: 크허어….
    ja: ガォォ…
  d_ex_wingofvictory_09_87:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_wingofvictory_09_88:
    speaker: "<Monologue>"
    en: And so, the already thoroughly bizarre stroll
    ko: 그렇게 그날의 기묘한 산책은.
    ja: こうして、この日の奇妙な散歩は…
  d_ex_wingofvictory_09_89:
    speaker: "<Monologue>"
    en: ended with a lion becoming a temporary carriage for a starfish.
    ko: 사자가 불가사리의 일일 탈것이 되는 결말로 막을 내렸다….
    ja: |-
      ライオンがヒトデの乗り物となって
      幕を下ろしたのだった…
