---
d_ex_hospital_01:
  d_ex_hospital_01_1:
    speaker: mary
    en: So...
    ko: 자~ 그러니까.
    ja: さ～て、どれどれ。
  d_ex_hospital_01_2:
    speaker: mary
    en: You are here because you have a toothache. Right, Epinel?
    ko: 우리 에피넬은 이빨이 아파서 왔다는 거죠?
    ja: エピネルは歯が痛くて来たんですね？
  d_ex_hospital_01_3:
    speaker: epinel
    en: Just... a slight pain.
    ko: 딱히… 아픈 건 아닌데.
    ja: 別に…痛くないよ。
  d_ex_hospital_01_4:
    speaker: epinel
    en: Coach made a fuss and forced me to come.
    ko: 지휘관이 호들갑을 떠는 거야.
    ja: コーチが大げさなだけ。
  d_ex_hospital_01_5:
    speaker: "<Self>"
    en: The bubble she popped today is not the same size she usually pops.
    ko: 풍선껌의 크기가 평소와는 달랐어.
    ja: 風船ガムの大きさがいつもより小さかった
  d_ex_hospital_01_6:
    speaker: mary
    en: Oh, is that so?
    ko: 흐으음~ 그랬군요?
    ja: ふうん、そうだったんですね？
  d_ex_hospital_01_7:
    speaker: epinel
    en: They always come in different sizes...
    ko: 그건 원래 불때마다 차이가 있는 건데….
    ja: それは元々ふくらます度に違うのに…
  d_ex_hospital_01_8:
    speaker: mary
    en: Really?
    ko: 흐음? 그래요?
    ja: まあ？そうですか？
  d_ex_hospital_01_9:
    speaker: mary
    en: So, this swollen cheek you are experiencing is because
    ko: 그럼 이렇게 귀엽게 볼록 튀어나온 볼은.
    ja: |-
      じゃあ、こんなにかわいく
      ふっくらとしている頬は、
  d_ex_hospital_01_10:
    speaker: mary
    en: you are popping bubbles inside your mouth?
    ko: 입안에서 풍선껌을 불고 있는 건가요?
    ja: 口の中で風船ガムをふくらませているんですか？
  d_ex_hospital_01_11:
    speaker: "<Narration>"
    en: Mary pokes Epinel's swollen cheek.
    ko: 메어리가 에피넬의 부은 볼을 쿡 찔렀다!
    ja: メアリーがエピネルの腫れた頬を突っついた！
  d_ex_hospital_01_12:
    speaker: epinel
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hospital_01_13:
    speaker: "<Narration>"
    en: Epinel shivers slightly.
    ko: 에피넬이 몸을 움찔거렸다.
    ja: エピネルが体をびくびくさせた
  d_ex_hospital_01_14:
    speaker: mary
    en: My, did you just shiver?
    ko: 어머, 방금 몸을 움찔한 거 같았는데?
    ja: あら、今びくっとしましたね？
  d_ex_hospital_01_15:
    speaker: epinel
    en: No, I just got an itch.
    ko: 아니야. 그냥 간지러워서….
    ja: 違う、ただくすぐったくて…
  d_ex_hospital_01_16:
    speaker: mary
    en: Oh, is that true?
    ko: 흐응~ 그래요?
    ja: ふ～ん、そうですか？
  d_ex_hospital_01_17:
    speaker: mary
    en: So it doesn't matter if I poke it again?
    ko: 그럼 조금만 더 찔러봐도 되죠?
    ja: |-
      じゃあ、もうちょっと突っついてみても
      いいですよね？
  d_ex_hospital_01_18:
    speaker: "<Narration>"
    en: "*Poke*"
    ko: 쿡-!
    ja: つん！
  d_ex_hospital_01_19:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  d_ex_hospital_01_20:
    speaker: epinel
    en: It doesn't hurt...
    ko: 안 아파….
    ja: 痛くない…
  d_ex_hospital_01_21:
    speaker: "<Narration>"
    en: "*Poke poke*"
    ko: 쿡-! 쿡-!
    ja: つん！つん！
  d_ex_hospital_01_22:
    speaker: epinel
    en: It doesn't...
    ko: 안 아….
    ja: 痛く…
  d_ex_hospital_01_23:
    speaker: "<Narration>"
    en: "*Poke poke poke*"
    ko: 쿡-! 쿡-! 쿡-!
    ja: つん！つん！つん！
  d_ex_hospital_01_24:
    speaker: epinel
    en: Errrrr...
    ko: 으으…!
    ja: うう…！
  d_ex_hospital_01_25:
    speaker: "<Narration>"
    en: "*Poke poke poke poke*"
    ko: 쿡-! 쿡-! 쿡-! 쿡-!
    ja: つん！つん！つん！つん！
  d_ex_hospital_01_26:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_01_27:
    speaker: mary
    en: How does it feel now? Still doesn't hurt?
    ko: 어때요? 아직도 안 아픈가요?
    ja: どうですか？まだ痛くないですか？
  d_ex_hospital_01_28:
    speaker: "<Narration>"
    en: Epinel's eyes are flooded with tears.
    ko: 에피넬의 눈에 눈물이 가득 고였다.
    ja: エピネルの瞳に涙が溢れんばかりに溜まっている
  d_ex_hospital_01_29:
    speaker: mary
    en: Epinel.
    ko: 에피넬.
    ja: エピネル。
  d_ex_hospital_01_30:
    speaker: mary
    en: A Nikke in pain is a serious problem.
    ko: 니케가 통각을 느낄 정도면 정말 심각한 거라는 거예요.
    ja: |-
      ニケが痛みを感じるレベルなら、
      とても深刻な状態です。
  d_ex_hospital_01_31:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_01_32:
    speaker: mary
    en: If we leave it alone,
    ko: 이렇게 방치하다가 더 심해지면.
    ja: このまま放置して、さらに悪くなると
  d_ex_hospital_01_33:
    speaker: mary
    en: you might have to ask your boss to make a new set of teeth for you in the
      future.
    ko: |-
      사장님한테
      새로 이빨을 만들어 달라고 할지도 몰라요.
    ja: |-
      社長に新しい歯を
      要請することになるかもしれませんねぇ。
  d_ex_hospital_01_34:
    speaker: epinel
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hospital_01_35:
    speaker: mary
    en: They will use that as an excuse and force you to take all kinds of medications...
    ko: "분명히 이빨을 만들어 준다면서 여기저기~ \n케어 받으라고 할 텐데…."
    ja: |-
      きっと歯を作ってあげるから、あっちこっち
      ケアを受けろとうるさいでしょうけど…
  d_ex_hospital_01_36:
    speaker: mary
    en: Are you okay with that?
    ko: 그래도 괜찮겠어요?
    ja: それでもいいですか？
  d_ex_hospital_01_37:
    speaker: epinel
    en: It...
    ko: 아…!
    ja: あ…！
  d_ex_hospital_01_38:
    speaker: epinel
    en: hurts...
    ko: 아픈 것 같아….
    ja: 痛い気がする…
  d_ex_hospital_01_39:
    speaker: mary
    en: Hehe. Compared to bothering your boss, it's better to listen to me. Don't
      you agree?
    ko: 후후, 역시 사장님보단 제가 낫죠?
    ja: |-
      ふふ、やはり社長よりは私のほうが
      いいですよね？
  d_ex_hospital_01_40:
    speaker: "<Narration>"
    en: Epinel thinks for a moment and nods in agreement.
    ko: 에피넬이 잠시 고민하더니 고개를 끄덕였다.
    ja: エピネルは少し悩んでからうなずいた
  d_ex_hospital_01_41:
    speaker: mary
    en: So give up chewing bubble gum!
    ko: 그럼 당분간 풍선껌은 금지!
    ja: じゃあ、しばらくの間は風船ガム禁止！
  d_ex_hospital_01_42:
    speaker: epinel
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_ex_hospital_01_43:
    speaker: "<Self>"
    en: Why?
    ko: 어째서?
    ja: なぜだ？
  d_ex_hospital_01_44:
    speaker: mary
    en: Because some of your teeth are decayed, Epinel.
    ko: 에피넬 이빨이 썩은 이유가.
    ja: 虫歯ができた理由が
  d_ex_hospital_01_45:
    speaker: mary
    en: You chew too much bubble gum.
    ko: 풍선껌 때문이니까요?
    ja: 風船ガムだから？
  d_ex_hospital_01_46:
    speaker: epinel
    en: |-
      I'm a Nikke! How is that possible?
      How could my teeth decay just by chewing bubble gum?
    ko: "말도 안 돼… 난 니케인데? \n풍선껌 때문에 썩을 리가…."
    ja: |-
      そんな…私はニケなのに？
      風船ガムで虫歯ができるはず…
  d_ex_hospital_01_47:
    speaker: mary
    en: Whoa, are you questioning a doctor's diagnosis?
    ko: 어머, 의사선생님의 말을 믿어주지 않는 건가요?
    ja: あら、医者の言葉を信じてくれないのですか？
  d_ex_hospital_01_48:
    speaker: mary
    en: I guess I just have to tell your boss...
    ko: 그럼 어쩔 수 없이 사장님에게….
    ja: じゃあ、仕方ないから社長に…
  d_ex_hospital_01_49:
    speaker: "<Narration>"
    en: Epinel grabs Mary's sleeve.
    ko: 에피넬이 메어리의 소매를 붙잡았다.
    ja: エピネルがメアリーの袖を掴んだ
  d_ex_hospital_01_50:
    speaker: mary
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_hospital_01_51:
    speaker: epinel
    en: For... for how long?
    ko: 어… 언제까지?
    ja: い…いつまで？
  d_ex_hospital_01_52:
    speaker: epinel
    en: When can I chew bubble gum again?
    ko: 언제까지 먹지 말아야 해?
    ja: いつまで禁止なの？
  d_ex_hospital_01_53:
    speaker: mary
    en: Is bubble gum that important to you?
    ko: 풍선껌이 그렇게 좋아요?
    ja: そんなに風船ガムが好きですか？
  d_ex_hospital_01_54:
    speaker: epinel
    en: It's not that...
    ko: 그건 아니지만….
    ja: そうじゃないけど…
  d_ex_hospital_01_55:
    speaker: epinel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_01_56:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_01_57:
    speaker: mary
    en: Very well.
    ko: 알겠어요.
    ja: 分かりました。
  d_ex_hospital_01_58:
    speaker: mary
    en: I made something just in case it was necessary. I think they can help you.
    ko: 혹시나 몰라서 만들어놨는데 잘 됐네요.
    ja: |-
      念のために作っておいたのですが、
      ちょうど良かったです。
  d_ex_hospital_01_59:
    speaker: "<Narration>"
    en: Mary pulls out a box of bubble gum and hands it over to Epinel.
    ko: 메어리가 에피넬에게 풍선껌 박스를 건넸다.
    ja: メアリーがエピネルに風船ガムの箱を渡した
  d_ex_hospital_01_60:
    speaker: epinel
    en: This is...
    ko: 이건….
    ja: これは…
  d_ex_hospital_01_61:
    speaker: mary
    en: It's treatment bubble gum called "Hyvaa Hyvaa"
    ko: 치료용 풍선껌 "휘바 휘바!"에요.
    ja: |-
      治療用の風船ガム
      「ヒュヴァーヒュヴァー！」です。
  d_ex_hospital_01_62:
    speaker: epinel
    en: Hyvaa... Hyvaa?
    ko: 휘바… 휘바?
    ja: ヒュヴァー…ヒュヴァー？
  d_ex_hospital_01_63:
    speaker: mary
    en: It's not tasty, but you have to chew these instead of regular ones. Understand?
    ko: 맛없어도 당분간은 꼭 이것만 씹는 거예요, 알겠죠?
    ja: |-
      まずくても、しばらくはこれを嚙んでください。
      分かりましたか？
  d_ex_hospital_01_64:
    speaker: epinel
    en: Got it.
    ko: 알겠어.
    ja: 分かった。
  d_ex_hospital_01_65:
    speaker: mary
    en: You are free to go.
    ko: 그럼 진료 끝!
    ja: はい、診療終わり！
  d_ex_hospital_01_66:
    speaker: mary
    en: See you next week.
    ko: 다음 주에 다시 만나요~
    ja: また来週来てくださいね～
  d_ex_hospital_01_67:
    speaker: "<Narration>"
    en: Epinel leaves the consulting room begrudgingly.
    ko: 에피넬이 상기된 채 진료실 밖으로 뛰어나갔다.
    ja: |-
      エピネルが頬をほんのり赤く染めて
      診療室を飛び出した
  d_ex_hospital_01_68:
    speaker: "<Self>"
    en: Why didn't you just give her the treatment bubble gum from the start?
    ko: 처음부터 치료 껌을 주면 되는 거 아니야?
    ja: なんで最初から治療用ガムをあげなかったんだ？
  d_ex_hospital_01_69:
    speaker: mary
    en: Well... I could have done that.
    ko: 음~ 그건 그렇지만.
    ja: う～ん、それは…
  d_ex_hospital_01_70:
    speaker: mary
    en: But that's boring, isn't it?
    ko: 그냥 주면 재미없잖아요?
    ja: 簡単に渡すとつまらないでしょう？
  d_ex_hospital_01_71:
    speaker: mary
    en: Don't tell me you don't want to see Epinel's cute reaction, Commander.
    ko: 지휘관도 에피넬의 귀여운 모습 보는 거 좋았잖아요?
    ja: |-
      指揮官も、エピネルのかわいい姿が見れて
      よかったんじゃないですか？
  d_ex_hospital_01_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_01_73:
    speaker: mary
    en: Hehe. Then don't forget to bring me more cute patients next time.
    ko: 후후, 그럼 다음번에도 귀여운 환자분들이랑 봐요~
    ja: |-
      ふふ、ではまたかわいい患者さんと
      一緒に来てくださいね～
d_ex_hospital_02:
  d_ex_hospital_02_1:
    speaker: mary
    en: Ah, Commander, what brings you to the hospital?
    ko: 어머, 지휘관. 병원엔 어쩐 일이세요?
    ja: あら、指揮官。病院へ来るなんて、
  d_ex_hospital_02_2:
    speaker: mary
    en: What troubles you?
    ko: 어디 아프신 건 아니죠~?
    ja: どこか具合が悪いんですか～？
  d_ex_hospital_02_3:
    speaker: "<Self>"
    en: Just passing by.
    ko: 지나가다 들렸어.
    ja: ただ通りかかっただけだ
  d_ex_hospital_02_4:
    speaker: mary
    en: Hehe, I see.
    ko: 후후, 그랬군요.
    ja: ふふ、そうだったんですか。
  d_ex_hospital_02_5:
    speaker: mary
    en: I'm not busy now, so...
    ko: 마침 한가한 참….
    ja: ちょうど暇でした…
  d_ex_hospital_02_6:
    speaker: pepper
    en: Senpai! We got an emergency patient!
    ko: 선배! 긴급 환자예요!
    ja: 先輩！緊急の患者さんです！
  d_ex_hospital_02_7:
    speaker: mary
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_ex_hospital_02_8:
    speaker: "<Narration>"
    en: Pepper pushes a hospital bed and comes in.
    ko: 페퍼가 들것 침대를 밀며 달려왔다.
    ja: |-
      ペッパーがストレッチャーを押しながら
      走ってきた
  d_ex_hospital_02_9:
    speaker: mary
    en: Emergency patient? Who is...
    ko: 긴급 환자라니, 무슨….
    ja: 緊急ですか？はい…
  d_ex_hospital_02_10:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_02_11:
    speaker: mary
    en: So it's an "emergency" patient, not a critical patient.
    ko: 이래서 [응급]이 아닌 [긴급] 환자였군요.
    ja: |-
      だから「応急」ではなく、
      「緊急」だったんですね。
  d_ex_hospital_02_12:
    speaker: "<Narration>"
    en: Scarlet is lying on the bed with her eyes closed.
    ko: 침대에는 홍련이 조용히 눈을 감은 채 누워있었다.
    ja: |-
      ベッドには紅蓮が静かに目を閉じたまま
      横たわっている
  d_ex_hospital_02_13:
    speaker: pepper
    en: A Pilgrim...
    ko: 필그림….
    ja: ピルグリム…
  d_ex_hospital_02_14:
    speaker: pepper
    en: We found her fainted in front of the Command Center.
    ko: 커맨드 센터 앞에 쓰러져있던걸 발견했어요.
    ja: |-
      コマンドセンターの前に倒れていたのを
      見つけました。
  d_ex_hospital_02_15:
    speaker: mary
    en: Were there any witnesses on the way to the hospital?
    ko: 환자 호송 중 목격자가 있었나요?
    ja: 患者を搬送するのを目撃した者はいますか？
  d_ex_hospital_02_16:
    speaker: pepper
    en: No.
    ko: 없었어요.
    ja: いません。
  d_ex_hospital_02_17:
    speaker: mary
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  d_ex_hospital_02_18:
    speaker: mary
    en: First, I can't see any sign of wounds or fractures.
    ko: 일단 다치거나 부러진 곳은 없어 보이네요.
    ja: |-
      とりあえず、傷ついたり折れた箇所は
      なさそうですね。
  d_ex_hospital_02_19:
    speaker: mary
    en: You have done well, Pepper.
    ko: 수고 많았어요, 페퍼.
    ja: お疲れさまでした、ペッパー。
  d_ex_hospital_02_20:
    speaker: mary
    en: Bring her to the innermost ward.
    ko: 가장 안쪽 병실로 옮겨줘요.
    ja: 一番奥の病室に移してください。
  d_ex_hospital_02_21:
    speaker: pepper
    en: Shouldn't we contact the authorities first?
    ko: 상부에 연락을 먼저 올려야 하지 않을까요…?
    ja: 上層部に先に連絡するべきでは…？
  d_ex_hospital_02_22:
    speaker: mary
    en: No need.
    ko: 음~
    ja: えっと～
  d_ex_hospital_02_23:
    speaker: mary
    en: This Nikke patient, you know her, right, Commander?
    ko: 이 환자, 지휘관이 아는 니케죠?
    ja: この患者さん、指揮官の知り合いですね？
  d_ex_hospital_02_24:
    speaker: "<Choice>"
    en: Yes, I know this Nikke.
    ko: 아는 니케야.
    ja: そうだ
  d_ex_hospital_02_25:
    speaker: "<Choice>"
    en: No, I don't know this Nikkie.
    ko: 모르는 니케야.
    ja: 知らないニケだ
  d_ex_hospital_02_26:
    speaker: mary
    en: Thanks for telling me the truth.
    ko: 솔직하게 얘기해 주셔서 감사해요.
    ja: 正直に話してくれて、ありがとうございます。
  d_ex_hospital_02_27:
    speaker: mary
    en: You got a little nervous when you saw that patient's face.
    ko: 환자분 얼굴을 보자마자 당황하신 게 느껴졌거든요.
    ja: 患者の顔を見るやいなや慌てていましたから。
  d_ex_hospital_02_28:
    speaker: mary
    en: Hehe. You are a nice guardian, Commander.
    ko: 후후, 지휘관은 좋은 보호자군요.
    ja: ふふ、指揮官はいい保護者ですね。
  d_ex_hospital_02_29:
    speaker: mary
    en: It's important to protect patients' privacy.
    ko: 환자의 신상 보호는 아주 중요하죠.
    ja: 患者の身の上を保護するのはとても大事です。
  d_ex_hospital_02_30:
    speaker: mary
    en: Hehe. You are a nice guardian, Commander.
    ko: 후후, 지휘관은 좋은 보호자군요.
    ja: ふふ、指揮官はいい保護者ですね。
  d_ex_hospital_02_31:
    speaker: mary
    en: It doesn't matter if the patient is a Pilgrim or not, nor your relationship
      with her, Commander.
    ko: 사실 이 환자가 필그림이든, 지휘관이 알든 모르든 상관없어요.
    ja: |-
      この患者がピルグリムでも、指揮官の
      知り合いでもそうじゃなくても
      構わないんですよ。
  d_ex_hospital_02_32:
    speaker: mary
    en: What matters is she needs treatment.
    ko: 결국 치료가 필요한 환자라는 사실은 변하지 않으니까요.
    ja: |-
      結局、治療が必要な患者であることに
      変わりありませんから。
  d_ex_hospital_02_33:
    speaker: mary
    en: |-
      For the same reason, you brought her to the hospital first instead of reporting to the authorities.
      Isn't that right, Pepper?
    ko: |-
      페퍼도 그래서 그 자리에서 바로 신고하지 않고
      병원으로 데려온 거죠?
    ja: |-
      だからペッパーもその場で通報せずに、
      病院へ連れてきてくれたんでしょう？
  d_ex_hospital_02_34:
    speaker: pepper
    en: I...
    ko: 전….
    ja: 私は…
  d_ex_hospital_02_35:
    speaker: mary
    en: We are doctors.
    ko: 저희는 의사니까요.
    ja: 私たちは医者ですから。
  d_ex_hospital_02_36:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_02_37:
    speaker: pepper
    en: Yes Ma'am! I will bring her to the ward!
    ko: 네! 환자분 병실로 옮기겠습니다!
    ja: はい！患者さんを病室に移します！
  d_ex_hospital_02_38:
    speaker: mary
    en: Thanks, Pepper.
    ko: 고마워요, 페퍼.
    ja: ありがとう、ペッパー。
  d_ex_hospital_02_39:
    speaker: mary
    en: I need to check on her. Please wait here, guardian.
    ko: 그러면 검사 진행할 테니 보호자분은 잠시 기다려주세요~
    ja: |-
      それでは検査をするので、保護者の方は
      ちょっと待っていてくださいね～
  d_ex_hospital_02_40:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_hospital_02_41:
    speaker: "<Narration>"
    en: Pepper and Mary come out of the ward.
    ko: 페퍼와 메어리가 병실에서 나왔다.
    ja: ペッパーとメアリーが病室から出てきた
  d_ex_hospital_02_42:
    speaker: "<Self>"
    en: So how is it going?
    ko: 좀 어때?
    ja: 大丈夫なのか？
  d_ex_hospital_02_43:
    speaker: pepper
    en: |-
      I'm not sure if it's because her parts hadn't been examined for a long time,
      but she seemed to have suffered a malfunction.
    ko: |-
      부품 검사를 오랫동안 받지 못해서 그런지
      오작동이 있었던 것 같아요.
    ja: |-
      長らく部品の検査を受けられなかったことによる
      誤作動のようでした。
  d_ex_hospital_02_44:
    speaker: pepper
    en: We couldn't replace her parts, but we managed to clean them.
    ko: 저희가 직접 부품을 교체할 순 없지만 세척까진 완료했습니다.
    ja: |-
      私たちが直接部品を交換することは
      できませんが、洗浄はしておきました！
  d_ex_hospital_02_45:
    speaker: pepper
    en: So don't you worry!
    ko: 그러니 너무 걱정 마세요!
    ja: だから、そんなに心配しないで大丈夫ですよ！
  d_ex_hospital_02_46:
    speaker: "<Self>"
    en: I was asking about you.
    ko: 페퍼의 상태를 물은 거야.
    ja: ペッパーの状態を聞いたんだが
  d_ex_hospital_02_47:
    speaker: pepper
    en: Ah... me?
    ko: 아… 저요?
    ja: あ…私ですか？
  d_ex_hospital_02_48:
    speaker: pepper
    en: I'm fine, for sure!
    ko: 저는 당연히 괜찮죠!
    ja: 全然、大丈夫ですよ～！
  d_ex_hospital_02_49:
    speaker: pepper
    en: I just got... so impressed by senpai.
    ko: 그저… 선배는 정말 대단하다는 생각을 했어요.
    ja: ただ…先輩は本当にすごいと思いました。
  d_ex_hospital_02_50:
    speaker: pepper
    en: Whenever I get confused, she points me in the right direction...
    ko: 제가 망설이면 늘 답을 주시니까요….
    ja: |-
      私が迷うとき、いつも正しい答えを
      くれるんです…
  d_ex_hospital_02_51:
    speaker: mary
    en: Oh dear, it feels so embarrassing.
    ko: 어머, 부끄럽네요~
    ja: あら、恥ずかしいですね～
  d_ex_hospital_02_52:
    speaker: pepper
    en: I must work harder to learn from her!
    ko: 저도 선배를 따라 더 분발하겠습니다!
    ja: 先輩を見習ってもっと頑張ります！
  d_ex_hospital_02_53:
    speaker: pepper
    en: Hehe, thanks for your concern, Commander.
    ko: 헤헤, 걱정해 주셔서 감사해요 지휘관.
    ja: |-
      へへ、心配してくれてありがとうございます、
      指揮官！
  d_ex_hospital_02_54:
    speaker: mary
    en: Just like I said, you are a good guardian, Commander.
    ko: 역시 지휘관은 좋은 보호자라니까요~
    ja: やはり指揮官はいい保護者ですよね～
  d_ex_hospital_02_55:
    speaker: "<Self>"
    en: The treatment is done, will you contact the authorities?
    ko: 치료가 끝났으니 상부에 연락할 거야?
    ja: 治療も終わったことだし、上部に報告するのか？
  d_ex_hospital_02_56:
    speaker: pepper
    en: Ah, about that, senpai...
    ko: 아, 그 부분은 선배가….
    ja: あ、それは先輩が…
  d_ex_hospital_02_57:
    speaker: mary
    en: No, it's up to you to decide.
    ko: 아뇨~ 페퍼가 직접 결정할 거예요.
    ja: いいえ～ペッパーが自分で決めます。
  d_ex_hospital_02_58:
    speaker: pepper
    en: Me?
    ko: 제가요?!
    ja: 私が！？
  d_ex_hospital_02_59:
    speaker: mary
    en: Sure, you brought the patient here.
    ko: 그럼요, 페퍼가 데려온 환자니까요.
    ja: |-
      そうですよ、ペッパーが連れてきた
      患者ですもの。
  d_ex_hospital_02_60:
    speaker: mary
    en: I will respect your choice no matter what it is.
    ko: 전 어떤 결정을 하든 따를게요.
    ja: 私はどんな決定でも従いますよ。
  d_ex_hospital_02_61:
    speaker: pepper
    en: I-I...
    ko: 저, 저는….
    ja: わ、私は…
  d_ex_hospital_02_62:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_02_63:
    speaker: pepper
    en: I won't contact them.
    ko: 연락하지 않겠어요!
    ja: 連絡しません！
  d_ex_hospital_02_64:
    speaker: "<Self>"
    en: "!"
    ko: "……!"
    ja: "……！"
  d_ex_hospital_02_65:
    speaker: pepper
    en: |-
      In principle, we need to contact the authorities
      as soon as we discover a Pilgrim.
    ko: |-
      원칙대로라면 필그림을 발견하자마자
      연락을 올려야 했겠지만….
    ja: |-
      原則だと、ピルグリムを発見したらその場で
      連絡すべきですが…
  d_ex_hospital_02_66:
    speaker: pepper
    en: But today, we are just patients and doctors.
    ko: 오늘은 그저 환자와 의사로 만난 것뿐이니까요.
    ja: |-
      今日はただ、患者と医者として
      出会っただけですから。
  d_ex_hospital_02_67:
    speaker: pepper
    en: Isn't that right, guardian? Hehe.
    ko: 그렇죠, 보호자님? 헤헤.
    ja: そうですよね、保護者さん？へへ。
  d_ex_hospital_02_68:
    speaker: mary
    en: Hehe. It looks like we have come to a conclusion!
    ko: 후후, 그럼 결정이 났네요!
    ja: ふふ、じゃあ決まりましたね！
  d_ex_hospital_02_69:
    speaker: mary
    en: |-
      The patient will wake up soon,
      can you watch over her in the ward before that, guardian?
    ko: |-
      슬슬 환자분이 깨어날 것 같은데
      보호자분은 병실에 들어가서 기다려 주시겠어요?
    ja: |-
      そろそろ患者さんが目覚めると思いますので
      保護者さんは病室で待っててくれますか？
  d_ex_hospital_02_70:
    speaker: "<Self>"
    en: Should I ring the bell to call you when the patient wakes up?
    ko: 환자가 깨어나면 메어리와 페퍼를 호출하면 되는 거야?
    ja: 患者が起きたら君とペッパーを呼べばいいのか？
  d_ex_hospital_02_71:
    speaker: mary
    en: Eh... there's really no need for that.
    ko: 음~ 아마 호출해도 큰 의미는 없을 테니….
    ja: |-
      う～ん、多分呼び出されても
      あまり意味がないと思うので…
  d_ex_hospital_02_72:
    speaker: mary
    en: Just say something to encourage her.
    ko: 그냥 배웅만 해주세요~
    ja: 見送り、してあげてください～
  d_ex_hospital_02_73:
    speaker: "<Monologue>"
    en: Mary gives me a meaningful smile. I open the door of the ward.
    ko: 메어리의 의미심장한 웃음을 뒤로하고 병실 문을 열었다.
    ja: |-
      メアリーの意味深な笑みを後ろに、
      病室のドアを開けた
  d_ex_hospital_02_74:
    speaker: "<Monologue>"
    en: Cold wind blows in from the wide-open window.
    ko: 활짝 열려있는 창문으로 차가운 바람이 덮쳐왔다.
    ja: |-
      あけっ放しになっている窓から
      冷たい風が入ってくる
  d_ex_hospital_02_75:
    speaker: "<Monologue>"
    en: There's no one in the ward.
    ko: 병실은 텅 비어있었다.
    ja: 病室は空っぽだ
  d_ex_hospital_02_76:
    speaker: "<Self>"
    en: The patient has gone.
    ko: 환자가 없어.
    ja: 患者がいない
  d_ex_hospital_02_77:
    speaker: mary
    en: Ah, it looks like she woke up earlier than I thought.
    ko: 어머나, 생각보다 더 빨리 일어났나 보네요.
    ja: あら、思ったよりも早く目覚めたようですね。
  d_ex_hospital_02_78:
    speaker: pepper
    en: Well it's a good thing she's healthy again!
    ko: 건강해져서 다행이에요!
    ja: 元気になってよかったです！
  d_ex_hospital_02_79:
    speaker: "<Narration>"
    en: |-
      Mary finds something while making the bed
      and smiles.
    ko: |-
      침대로 다가가 침구를 정리하던 메어리가
      이내 무언갈 발견하고는 얕게 웃었다.
    ja: |-
      ベッドを整えていたメアリーが
      何かを見つけて微かに笑った
  d_ex_hospital_02_80:
    speaker: mary
    en: Well.
    ko: 자~!
    ja: さ～て！
  d_ex_hospital_02_81:
    speaker: mary
    en: It looks like the patient has paid for her treatment. Now it's the time to
      welcome new patients.
    ko: 치료비도 받았으니 다음 환자를 맞을 준비를 해야겠네요.
    ja: |-
      治療費も受け取ったし、
      次の患者を迎える準備をしないと。
  d_ex_hospital_02_82:
    speaker: mary
    en: And, please accept the thing she used as payment for us, Commander.
    ko: 치료비는 지휘관이 대신 챙겨주세요~
    ja: 治療費は指揮官がもらってください～
  d_ex_hospital_02_83:
    speaker: mary
    en: Pepper, shall we go?
    ko: 갈까요, 페퍼?
    ja: 行きましょうか、ペッパー？
  d_ex_hospital_02_84:
    speaker: pepper
    en: Yes, senpai.
    ko: 네, 선배!
    ja: はい、先輩！
  d_ex_hospital_02_85:
    speaker: "<Self>"
    en: "... Payment?"
    ko: "…치료비?"
    ja: "…治療費？"
  d_ex_hospital_02_86:
    speaker: "<Monologue>"
    en: I look around to see a beautiful white wine bottle on the bedside table.
    ko: |-
      주위를 둘러보자
      침대 옆 선반에 새하얀 술병 하나가 얹어져 있었다.
    ja: |-
      周りを見回すと、ベッドの隣の棚に
      一本の白い酒瓶が置かれていた
d_ex_hospital_03:
  d_ex_hospital_03_1:
    speaker: mary
    en: At the very least, you'll have to stay in the hospital overnight.
    ko: 음~ 하루 정도는 입원을 하셔야 해요.
    ja: |-
      そうですね～
      少なくても1日は入院してもらいましょう。
  d_ex_hospital_03_2:
    speaker: "<Self>"
    en: I really don't think it's that serious.
    ko: 그 정도는 아니야.
    ja: 大げさだ
  d_ex_hospital_03_3:
    speaker: mary
    en: Now Commander, who is the doctor here?
    ko: 그건 제가 판단해요, 지휘관.
    ja: それは私が判断することですよ、指揮官。
  d_ex_hospital_03_4:
    speaker: mary
    en: You've been pushing yourself too hard lately.
    ko: 요새 너무 몸을 돌보지 않으셨어요.
    ja: 最近、だいぶ無理なさいましたね。
  d_ex_hospital_03_5:
    speaker: mary
    en: I'll put you on an IV drip, and I want you to take it easy, understand?
    ko: 수액 맞고 푹 쉬는 거예요~ 아셨죠?
    ja: |-
      点滴を打ってゆっくり休んでくださいね～
      分かりましたか？
  d_ex_hospital_03_6:
    speaker: "<Self>"
    en: I'm just a little tired, that's all.
    ko: 조금 기운이 없는 것뿐이야.
    ja: ちょっと疲れただけだ
  d_ex_hospital_03_7:
    speaker: mary
    en: I'll need a caregiver to keep tabs on... Um, I mean look after you.
    ko: 음, 지휘관을 감시… 아니 지켜 봐줄 보호자가 필요한데….
    ja: |-
      えっと、指揮官を監視…
      じゃなくてお世話する保護者を探さないと…
  d_ex_hospital_03_8:
    speaker: mary
    en: As for me, I have to move on to my next patient.
    ko: 저는 바로 다음 환자가 있어서 가봐야 하거든요~
    ja: |-
      私は他の患者さんが待っていて
      お世話ができないんです～
  d_ex_hospital_03_9:
    speaker: "<Self>"
    en: I'm okay, honestly...
    ko: 혼자도 괜찮….
    ja: 1人でも大丈…
  d_ex_hospital_03_10:
    speaker: mary
    en: I've already instructed the nearest Nikke in the vicinity to come to the hospital.
    ko: 일단 병원에서 제일 가까이 있는 니케를 호출했으니까~
    ja: |-
      とりあえず病院に一番近い場所にいるニケを
      呼び出しました～
  d_ex_hospital_03_11:
    speaker: mary
    en: Don't even think about running off. What you need is some rest!
    ko: 도망갈 생각 말고 푹 쉬고 계세요~
    ja: |-
      逃げようだなんて思わないで
      ゆっくり休んでくださいね～
  d_ex_hospital_03_12:
    speaker: "<Self>"
    en: Which Nikke?
    ko: 그게 누구야?
    ja: 誰なんだ？
  d_ex_hospital_03_13:
    speaker: mary
    en: Well, I'm not sure. The emergency button here simply calls for the nearest
      Nikke, so I can't say who it'll be.
    ko: 글쎄요~ 위치상 가장 가까이에 있는 니케에게 신호가 가는 긴급 호출 버튼이라 어떤 분이 올지는 잘 모르겠네요.
    ja: |-
      そうですね～一番近くにいるニケに
      信号が送られる緊急呼び出しボタンなので
      誰が来るかは分かりません。
  d_ex_hospital_03_14:
    speaker: mary
    en: Now be good and rest up!
    ko: 그럼 쉬세요~
    ja: ではお大事に～
  d_ex_hospital_03_15:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_03_16:
    speaker: "<Monologue>"
    en: As I lie on the bed with my IV drip, I begin to feel groggy.
    ko: 수액을 맞으며 조용히 누워만 있으니 슬슬 졸리기 시작한다.
    ja: |-
      点滴を打ちながら何もせずに
      横になっているせいか、だんだん眠くなってきた
  d_ex_hospital_03_17:
    speaker: "<Monologue>"
    en: "... My eyelids are beginning to feel heavy."
    ko: "…점점 눈이 감긴다."
    ja: "…瞼がどんどん重くなってくる"
  d_ex_hospital_03_18:
    speaker: "<Monologue>"
    en: "... Eyes..."
    ko: "…눈이…."
    ja: "…目が…"
  d_ex_hospital_03_19:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!
    ja: バンッ！
  d_ex_hospital_03_20:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  d_ex_hospital_03_21:
    speaker: noah
    en: Pssh... Haha...
    ko: 풉… 킥….
    ja: プッ…クスクス…
  d_ex_hospital_03_22:
    speaker: noah
    en: 'My goodness, what happened? Let me guess: you''re so feeble that you got
      sick.'
    ko: 세에에상에 이게 뭐야, 너무 약해서 결국 드러누워 버린 거야~?
    ja: |-
      あらあら何このザマは。
      へなちょこすぎてついにダウンしちゃったの～？
  d_ex_hospital_03_23:
    speaker: noah
    en: That would happen to a weakling like you.
    ko: 가짜 지휘관에게 딱 어울리는 장면이네.
    ja: 偽物指揮官にぴったりのシチュエーションだよ。
  d_ex_hospital_03_24:
    speaker: "<Self>"
    en: Noah? What are you doing here?
    ko: 노아가 여긴 왜….
    ja: ノアがどうしてここに…
  d_ex_hospital_03_25:
    speaker: noah
    en: I got summoned here by the hospital, duh!
    ko: 병원에서 긴급 호출 알림이 왔던데?
    ja: 病院から緊急呼び出しがあってね。
  d_ex_hospital_03_26:
    speaker: noah
    en: There I was minding my own business, and this thing suddenly went off.
    ko: 가짜가 골골대고 있다고 말이야.
    ja: 偽物が倒れたって聞いたからさ。
  d_ex_hospital_03_27:
    speaker: noah
    en: So, here I am! At your service, hehe!
    ko: 그래서 이 몸이 직접 간병을 하러 온 거지. 키득키득.
    ja: |-
      そういうわけでこの私が看病しに来たってわけ。
      クスクス。
  d_ex_hospital_03_28:
    speaker: "<Self>"
    en: What were you doing so close to the hospital?
    ko: "…어쩌다 병원 근처에 있었던 거야?"
    ja: "…なんで病院の近くにいたんだ？"
  d_ex_hospital_03_29:
    speaker: noah
    en: I just wanted to check if you are better recently, so I decided to come for
      a visit. Guess what, I saw someone go into this hospital.
    ko: |-
      가짜 요새 약한 건 좀 괜찮아졌는지 궁금해서 왔다가
      누가 병원으로 들어가길래~
    ja: |-
      偽物の虚弱体質がどうなったか
      気になって来たんだけど、ちょうど誰かが
      病院に入っていくのが見えたんだよね～
  d_ex_hospital_03_30:
    speaker: noah
    en: And I wondered who that guy was and why they were so puny that they even needed
      to come to the hospital.
    ko: 병원에 올 만큼 약해 빠진 놈이 누군지 구경하려고 따라왔지.
    ja: どんな奴か気になってついて来たら
  d_ex_hospital_03_31:
    speaker: noah
    en: And to my surprise, it was you, Imposter!
    ko: 근데 그게 가짜인 거임~!
    ja: 偽物だったなんてね～！
  d_ex_hospital_03_32:
    speaker: noah
    en: Hee hee...
    ko: 키득키득키득키득.
    ja: クスクスクス。
  d_ex_hospital_03_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_03_34:
    speaker: noah
    en: Anyway, I'll be responsible for looking after you.
    ko: 자, 그럼 간병을 해볼까?
    ja: じゃ、早速看病始めちゃう？
  d_ex_hospital_03_35:
    speaker: noah
    en: So...
    ko: 음.
    ja: うーん。
  d_ex_hospital_03_36:
    speaker: noah
    en: what exactly do I need to do?
    ko: 그런데 뭘 해야 해?
    ja: でも何をすればいいの？
  d_ex_hospital_03_37:
    speaker: noah
    en: I've never really done this before.
    ko: 내가 누구 간병을 해본 적이 있어야 말이지.
    ja: 誰かの看病とかしたことないんだよね。
  d_ex_hospital_03_38:
    speaker: "<Choice>"
    en: You can just go home.
    ko: 그냥 돌아가.
    ja: 帰っていい
  d_ex_hospital_03_39:
    speaker: "<Choice>"
    en: Get me some water then.
    ko: 물 한 잔만 줄래?
    ja: 水を1杯くれ
  d_ex_hospital_03_40:
    speaker: noah
    en: You really want me to leave?
    ko: 그냥 돌아가라고?
    ja: 帰れだって？
  d_ex_hospital_03_41:
    speaker: "<Self>"
    en: Yes.
    ko: 응. 돌아가 줘.
    ja: うん。帰ってくれていい
  d_ex_hospital_03_42:
    speaker: noah
    en: Hee hee.
    ko: 킥킥.
    ja: クスクス。
  d_ex_hospital_03_43:
    speaker: noah
    en: Then say it nicer. Say, "Oh great and powerful Noah, I hereby permit you to
      leave the hospital."
    ko: 그럼 제발 돌아가 주세요 노아님~ 해봐.
    ja: |-
      じゃあお願いですからお帰りください、
      ノア様～って言ってごらん。
  d_ex_hospital_03_44:
    speaker: "<Choice>"
    en: Oh great and powerful Noah, I hereby permit you to leave the hospital.
    ko: 제발 돌아가 주세요 노아님.
    ja: お願いですからお帰りください、ノア様
  d_ex_hospital_03_45:
    speaker: "<Choice>"
    en: Say nothing.
    ko: 아무 말도 하지 않는다.
    ja: 何も言わない
  d_ex_hospital_03_46:
    speaker: noah
    en: Now why on earth would I do that?
    ko: 싫은뒈 싫은뒈?
    ja: や～だ、や～だ。
  d_ex_hospital_03_47:
    speaker: noah
    en: I can't leave a poor sap like you here alone, bedridden and unable to move
      without assistance.
    ko: |-
      지금 내 앞에서 불쌍한 가짜가 일어나지도 못하고 있는데_x000D_
      어떻게 그냥 갈 수가 있겠어.
    ja: |-
      弱々しく横たわっている偽物を捨てて
      帰ることなんてできないよ～
  d_ex_hospital_03_48:
    speaker: noah
    en: Pssh... you could at least play along...
    ko: 뭐야 재미없게.
    ja: 何それ。つまんない。
  d_ex_hospital_03_49:
    speaker: noah
    en: I'm not leaving until you say something.
    ko: 말 안 했으니까 안 갈래.
    ja: 何も言わないんだったら帰んないよ。
  d_ex_hospital_03_50:
    speaker: noah
    en: Water?
    ko: 물?
    ja: 水？
  d_ex_hospital_03_51:
    speaker: noah
    en: Sure.
    ko: 알겠어.
    ja: 分かった。
  d_ex_hospital_03_52:
    speaker: "<Monologue>"
    en: Noah heads out into the hall to fetch a bottle of water from the fridge, then
      comes back.
    ko: 노아가 병실 안에 있는 냉장고에서 물병을 꺼내와 건넸다.
    ja: |-
      ノアが病室内の冷蔵庫から
      水が入った瓶を取り出してきた
  d_ex_hospital_03_53:
    speaker: noah
    en: Here, drink up.
    ko: 자, 여기.
    ja: はい、水。
  d_ex_hospital_03_54:
    speaker: "<Self>"
    en: "..."
    ko: "……!"
    ja: "……！"
  d_ex_hospital_03_55:
    speaker: "<Self>"
    en: Thank...
    ko: 고맙….
    ja: ありが…
  d_ex_hospital_03_56:
    speaker: "<Monologue>"
    en: Just as my hand is about to grasp the bottle, Noah yanks it back.
    ko: 물병에 손이 닿기 직전, 노아가 물병을 든 손을 확 빼버렸다.
    ja: |-
      瓶を受け取ろうとした瞬間、
      ノアが瓶を自分の方にぐいと寄せた
  d_ex_hospital_03_57:
    speaker: noah
    en: Oooh, too slow!
    ko: 안 줄 건뒈~?
    ja: あげないよ～だ。
  d_ex_hospital_03_58:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_03_59:
    speaker: "<Monologue>"
    en: I can feel a headache coming on.
    ko: 없던 두통이 생기는 것 같다.
    ja: さっきまで何ともなかった頭がズキズキし始めた
  d_ex_hospital_03_60:
    speaker: noah
    en: Hee hee.
    ko: 키득키득키득.
    ja: クスクスクス。
  d_ex_hospital_03_61:
    speaker: "<Monologue>"
    en: I close my eyes and try to ignore Noah, who is standing beside me cackling
      with glee.
    ko: 웃고 있는 노아를 무시하고 눈을 감았다.
    ja: 笑っているノアを無視して目をつぶった
  d_ex_hospital_03_62:
    speaker: noah
    en: Aw c'mon, you're no fun. I came all the way here, and you're just going to
      sleep?
    ko: 뭐야, 지금 나를 앞에 세워두고 자는 거야?
    ja: え？私がいるのに寝るつもり？
  d_ex_hospital_03_63:
    speaker: noah
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_03_64:
    speaker: noah
    en: HEY!
    ko: 가짜~!
    ja: 偽物～！
  d_ex_hospital_03_65:
    speaker: noah
    en: "... You're actually sick, aren't you?"
    ko: 흠, 진짜 어디 아픈 건가?
    ja: ふん、本当にどっか具合が悪いの？
  d_ex_hospital_03_66:
    speaker: noah
    en: Then... you shouldn't... um...
    ko: 이래… 가짜는 안된…니까.
    ja: これだから…偽物はだめ…だから。
  d_ex_hospital_03_67:
    speaker: noah
    en: You ought to... er...
    ko: 쩔 수… 지켜….
    ja: しょうがな…見ててあげ…
  d_ex_hospital_03_68:
    speaker: noah
    en: "*Sigh*"
    ko: 킥….
    ja: クス…
  d_ex_hospital_03_69:
    speaker: "<Narration>"
    en: After some time.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_hospital_03_70:
    speaker: "<Self>"
    en: Huh...
    ko: 음….
    ja: ええと…
  d_ex_hospital_03_71:
    speaker: mary
    en: You're finally awake!
    ko: 어머, 일어나셨네요.
    ja: まあ、お目覚めですか？
  d_ex_hospital_03_72:
    speaker: mary
    en: You're looking much better now.
    ko: 안색이 한결 나아 보여서 좋네요~
    ja: 顔色がずっとよくなりましたね～
  d_ex_hospital_03_73:
    speaker: "<Self>"
    en: "... Did I fall asleep?"
    ko: "…내가 잠들었어?"
    ja: "…私が寝てただと？"
  d_ex_hospital_03_74:
    speaker: mary
    en: You sure did. Slept like a baby too.
    ko: 네, 아주 푹 주무셨어요.
    ja: はい、とてもよく寝てましたよ。
  d_ex_hospital_03_75:
    speaker: mary
    en: Whoever the Nikke was who came to take care of you did a great job.
    ko: 간병 온 니케가 잘 케어해줬나 봐요, 후후.
    ja: |-
      看病に来てくれたニケがよくして
      くれたみたいですね。ふふ。
  d_ex_hospital_03_76:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_03_77:
    speaker: "<Monologue>"
    en: I can still hear Noah's laughter echoing inside my head.
    ko: "…머릿속에 노아의 웃음소리가 아직도 맴도는듯하다."
    ja: |-
      …頭の中にノアの笑い声が
      まだ響いているような気がする
  d_ex_hospital_03_78:
    speaker: mary
    en: Your IV is all finished, and you've got some shut-eye, so you won't have to
      spend the night here after all.
    ko: |-
      수액도 다 맞았고 잠도 잘 잔 것 같으니_x000D_
      하루 입원은 없던 걸로 해드릴게요.
    ja: |-
      点滴も終わりましたし、ぐっすり寝て
      だいぶ顔色もよくなりましたので
      1日入院はなかったことにしてあげます。
  d_ex_hospital_03_79:
    speaker: mary
    en: But I still want you to come back for a follow-up, you hear?
    ko: 대신 종종 검진차 병원 방문하셔야 해요, 아셨죠?
    ja: |-
      その代わり、定期検査を受けに
      病院には来てくださいね、約束ですよ？
  d_ex_hospital_03_80:
    speaker: "<Self>"
    en: Understood, but the next time I come, you have to be the one who looks after
      me.
    ko: 알겠어, 대신 그때는 메어리가 곁에 꼭 있어 줘.
    ja: 分かった、でも次はメアリーが看病してくれ
  d_ex_hospital_03_81:
    speaker: mary
    en: What's wrong? Did you have a scary nightmare?
    ko: 어머, 악몽이라도 꾸셨나 봐요~?
    ja: まあ、悪夢でも見られたんですか～？
  d_ex_hospital_03_82:
    speaker: mary
    en: Hehe. Okay, I will.
    ko: 후후, 알겠어요.
    ja: ふふ、分かりました。
  d_ex_hospital_03_83:
    speaker: "<Monologue>"
    en: Mary escorts me out of the hospital.
    ko: 메어리의 배웅을 받으며 병원을 떠났다.
    ja: メアリーに見送られながら病院を出た
d_ex_hospital_04:
  d_ex_hospital_04_1:
    speaker: mary
    en: Say, "Ahhhh..."
    ko: 자, 아~ 하세요.
    ja: はい、あ～って大きく口を開けてくださいね。
  d_ex_hospital_04_2:
    speaker: mary
    en: Aahhhhhh...
    ko: 아~~
    ja: あ～～
  d_ex_hospital_04_3:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_04_4:
    speaker: mary
    en: What's wrong, Jackal?
    ko: 어머. 왜 아~~ 안 하시나요?
    ja: あら。どうして「あ～」をしないのですか？
  d_ex_hospital_04_5:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_04_6:
    speaker: mary
    en: If you don't open your mouth, I can't see your teeth.
    ko: |-
      입을 벌리지 않으면 치아를 볼 수가 없어요.
      자, 아~~
    ja: |-
      口を開けないと歯を確認できませんよ。
      はい、あ～～
  d_ex_hospital_04_7:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_04_8:
    speaker: "<Self>"
    en: Jackal.
    ko: "…자칼."
    ja: "…ジャッカル"
  d_ex_hospital_04_9:
    speaker: jackal
    en: "?"
    ko: "~?"
    ja: "～？"
  d_ex_hospital_04_10:
    speaker: "<Monologue>"
    en: Jackal refuses to open her mouth.
    ko: "…자칼은 절대 입을 열지 않고 있다."
    ja: "…ジャッカルは頑なに口を閉ざしている"
  d_ex_hospital_04_11:
    speaker: "<Self>"
    en: If your teeth are hurting, you need to get treated.
    ko: 이가 아프면 치료를 받아야 해.
    ja: 歯が痛いなら治療を受けないと
  d_ex_hospital_04_12:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_04_13:
    speaker: mary
    en: Hmm... what to do...
    ko: 흠~ 어쩐담.
    ja: うーん、どうしましょう。
  d_ex_hospital_04_14:
    speaker: mary
    en: Should we administer some medication that will get her to open her mouth?
    ko: 아, 입을 벌리게 하는 약을 바를까요?
    ja: 口を開かせる薬を塗りましょうか？
  d_ex_hospital_04_15:
    speaker: jackal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hospital_04_16:
    speaker: mary
    en: Or perhaps a shot could achieve the same effect?
    ko: 아니면 입을 벌리게 하는 주사를 놓을까요?
    ja: それとも、口を開かせる注射をしましょうか？
  d_ex_hospital_04_17:
    speaker: jackal
    en: "!!!!"
    ko: "!!!!"
    ja: "！！！！"
  d_ex_hospital_04_18:
    speaker: mary
    en: Or better yet, some medication, followed by a shot.
    ko: 그것도 아니면 약도 바르고 주사도 놓을까요~?
    ja: あ、薬も塗って注射もしましょうか～？
  d_ex_hospital_04_19:
    speaker: jackal
    en: "!!!!!!!!"
    ko: "!!!!!!!!"
    ja: "！！！！！！"
  d_ex_hospital_04_20:
    speaker: pepper
    en: Mary, I believe the patient is becoming agitated.
    ko: "…선배. 더 무서워하고 있잖아요."
    ja: "…先輩、もっと怖がってますよ。"
  d_ex_hospital_04_21:
    speaker: mary
    en: Haha, is that right?
    ko: 후후, 그런가요?
    ja: ふふ、そうですか？
  d_ex_hospital_04_22:
    speaker: mary
    en: Well, if she refuses to open her mouth, then I'm afraid there's nothing I
      can do to help.
    ko: |-
      하지만 입을 벌리지 않으면
      이가 아픈 자칼을 도와줄 수 없는걸요.
    ja: |-
      でも口を開けないと、歯が痛い
      ジャッカルを助けてあげられないんですよ。
  d_ex_hospital_04_23:
    speaker: pepper
    en: Jackal.
    ko: 자칼.
    ja: ジャッカル。
  d_ex_hospital_04_24:
    speaker: pepper
    en: What are you so afraid of?
    ko: 뭐가 그렇게 무서워요?
    ja: 何がそんなに怖いんですか？
  d_ex_hospital_04_25:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_04_26:
    speaker: pepper
    en: We're just going to take a look first.
    ko: 그냥 보기만 하는 거예요.
    ja: ただ見るだけですよ。
  d_ex_hospital_04_27:
    speaker: pepper
    en: If, once I do that, I determine there's something wrong, I'll only proceed
      with your consent.
    ko: 본 다음에 이상이 있으면 자칼의 동의를 받고 치료를 할 거고,
    ja: 見てから、異常があれば\nジャッカルの同意を得て治療をするし、
  d_ex_hospital_04_28:
    speaker: pepper
    en: I won't do anything you won't agree to.
    ko: 자칼의 동의가 없으면 치료도 하지 않을 거예요.
    ja: 同意しなければ治療もしませんよ。
  d_ex_hospital_04_29:
    speaker: jackal
    en: "...!"
    ko: "…!"
    ja: "…！"
  d_ex_hospital_04_30:
    speaker: pepper
    en: I promise.
    ko: 절대 맘대로 치료하거나 그러지 않을게요.
    ja: 絶対に、勝手に治療したりはしませんから。
  d_ex_hospital_04_31:
    speaker: pepper
    en: So go ahead and open up for me, will you?
    ko: |-
      자칼이 괜찮다고 하면 치료할 테니까,
      아~ 한 번 해볼까요?
    ja: |-
      ジャッカルの許可をもらってから治療するので、
      あ～ってしてみましょうか？
  d_ex_hospital_04_32:
    speaker: pepper
    en: Say, "Ahhhh..."
    ko: 자, 아~~
    ja: さあ、あ～～
  d_ex_hospital_04_33:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_04_34:
    speaker: jackal
    en: "... Ah..."
    ko: "…아…."
    ja: "…あ～…"
  d_ex_hospital_04_35:
    speaker: pepper
    en: A little wider.
    ko: 더 크게. 아~~~~
    ja: もっと大きく。\nあ～～～
  d_ex_hospital_04_36:
    speaker: jackal
    en: Ahhhhhh...
    ko: 아~~~~~
    ja: あ～～～
  d_ex_hospital_04_37:
    speaker: mary
    en: Oh my. What is this?
    ko: 어머. 이게 뭐죠?
    ja: あら。これは何でしょうか？
  d_ex_hospital_04_38:
    speaker: "<Self>"
    en: What's wrong?
    ko: "…왜 그래?"
    ja: "…どうした？"
  d_ex_hospital_04_39:
    speaker: pepper
    en: There's something stuck in her molar.
    ko: "…어금니에 뭔가 꼈는데…."
    ja: "…奥歯に何か挟まっているのですが…"
  d_ex_hospital_04_40:
    speaker: pepper
    en: Is this... a metal shard?
    ko: 쇠사… 슬… 이네요?
    ja: 鎖…ですね？
  d_ex_hospital_04_41:
    speaker: "<Self>"
    en: "... Unbelievable."
    ko: 쇠사슬.
    ja: 鎖…
  d_ex_hospital_04_42:
    speaker: pepper
    en: What in the world...?
    ko: 이게 왜 여기….
    ja: どうして鎖が…
  d_ex_hospital_04_43:
    speaker: pepper
    en: I need to remove this at once.
    ko: 얼른 빼줄게요.
    ja: すぐに抜きますね。
  d_ex_hospital_04_44:
    speaker: jackal
    en: No!
    ko: 시, 싫어!
    ja: い、嫌だ！
  d_ex_hospital_04_45:
    speaker: pepper
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_hospital_04_46:
    speaker: jackal
    en: I'm scared that it'll hurt!
    ko: 아, 아픈 건 싫단 말야!
    ja: い、痛いのは嫌なんだよ！
  d_ex_hospital_04_47:
    speaker: pepper
    en: Jackal, it won't hurt. I'm just taking it out.
    ko: |-
      자칼. 안 아파요.
      그냥 빼기만 하는 거예요.
    ja: |-
      ジャッカル。痛くありませんよ。
      ただ抜くだけですから。
  d_ex_hospital_04_48:
    speaker: jackal
    en: No!!
    ko: 싫어-!!
    ja: ヤダー！！
  d_ex_hospital_04_49:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_04_50:
    speaker: mary
    en: I just remembered something that Poli told me.
    ko: 그러고 보니 좀 전에 폴리가 말해줬는데.
    ja: そういえば、\nさっきポリが教えてくれたんですけど
  d_ex_hospital_04_51:
    speaker: mary
    en: Apparently, someone ripped apart the lock to one of the jail cells,
    ko: |-
      누가 유치장 자물쇠를 뜯어놔서,
      범인을 빨리 잡고 싶어 하더라고요.
    ja: |-
      留置場の鎖を噛みちぎった人がいて、
      犯人を早く捕まえたいそうですよ。
  d_ex_hospital_04_52:
    speaker: mary
    en: and she intends to capture the culprit by searching for someone with metal
      shards stuck in their teeth.
    ko: |-
      어떻게 잡을 거냐고 물어봤더니,
      이 사이에 쇠사슬이 낀 분을 찾아본다고 하더라고요.
    ja: |-
      どうやって捕まえるのかって聞いたら
      歯の間に鎖が挟まっている人を捜すそうです。
  d_ex_hospital_04_53:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_04_54:
    speaker: mary
    en: As a matter of fact, I believe she's stopping by the hospital in about a minute
      or so.
    ko: |-
      병원에도 와보기로 했어요.
      음~ 1분 뒤면 도착하겠네요.
    ja: |-
      病院にも来ることになってるんですよ。
      う～ん、あと1分くらいで着きそうですね。
  d_ex_hospital_04_55:
    speaker: jackal
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hospital_04_56:
    speaker: mary
    en: Oh, I think she may have arrived a little earlier than expected. Those might
      be her footsteps.
    ko: |-
      앗. 예상보다 빨리 온 것 같아요.
      폴리 발걸음 소리가 들리네요.
    ja: |-
      あっ、予想より早く来たみたいです。
      ポリの足音が聞こえますね。
  d_ex_hospital_04_57:
    speaker: jackal
    en: "Ta-take it out, hurry! \nHurryhurryhurryhurry!"
    ko: |-
      빼, 빼줘 빨리!
      빨리빨리빨리빨리!
    ja: |-
      ぬ、抜いて！早く！
      早く早く早く早く！
  d_ex_hospital_04_58:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_04_59:
    speaker: "<Monologue>"
    en: Pepper removes the chunk of metal stuck in Jackal's teeth.
    ko: 페퍼는 자칼의 이 사이에 낀 쇠사슬을 빼냈다.
    ja: ペッパーはジャッカルの歯に挟まった鎖を抜いた
  d_ex_hospital_04_60:
    speaker: jackal
    en: Did you get it?
    ko: 뺐어?
    ja: 抜いた？
  d_ex_hospital_04_61:
    speaker: pepper
    en: Yes, it's out.
    ko: 예. 뺐어요.
    ja: はい。抜きましたよ。
  d_ex_hospital_04_62:
    speaker: jackal
    en: Then I'm outta here!
    ko: 그, 그럼 나 갈게!
    ja: じゃ、じゃあ私は行くね！
  d_ex_hospital_04_63:
    speaker: "<Monologue>"
    en: Jackal flees the scene.
    ko: 자칼은 빠르게 사라졌다.
    ja: ジャッカルはあっという間に消えてしまった
  d_ex_hospital_04_64:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_04_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_04_66:
    speaker: mary
    en: Well, that was amusing. Should we move onto the next patient?
    ko: 후후. 그럼 다음 환자를 받을까요?
    ja: ふふ。では次の患者さんをお呼びしましょうか？
  d_ex_hospital_04_67:
    speaker: pepper
    en: Yes, ma'am.
    ko: "…예."
    ja: "…はい。"
d_ex_hospital_05:
  d_ex_hospital_05_1:
    speaker: mary
    en: I'm sure... must... concerned.
    ko: "…걱정… 겠…요~"
    ja: "…心配…で…ね～"
  d_ex_hospital_05_2:
    speaker: biscuit
    en: What... I do?
    ko: 어떡… 죠?
    ja: どう……しょう？
  d_ex_hospital_05_3:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_hospital_05_4:
    speaker: "<Monologue>"
    en: Upon arriving at the hospital, I see Mary and Biscuit talking in the hallway.
    ko: |-
      병원에 막 도착했을 땐,
      복도에서 이야기 하고 있는 메어리와 비스킷이 있었다.
    ja: |-
      ちょうど病院に到着した時
      廊下で話をしている\nメアリーとビスケットに会った
  d_ex_hospital_05_5:
    speaker: "<Choice>"
    en: Hi.
    ko: 안녕.
    ja: やあ
  d_ex_hospital_05_6:
    speaker: "<Choice>"
    en: What are you doing?
    ko: 뭐하고 있어?
    ja: 何をしてるんだ？
  d_ex_hospital_05_7:
    speaker: biscuit
    en: Oh, Trainer!
    ko: 헙! 훈련사님?!
    ja: はっ！訓練士さん！？
  d_ex_hospital_05_8:
    speaker: mary
    en: Commander? What brings you to the hospital?
    ko: 어머. 지휘관, 병원엔 어쩐 일이세요?
    ja: あら、指揮官。どうして病院へ？
  d_ex_hospital_05_9:
    speaker: "<Choice>"
    en: I came to see Mary.
    ko: 메어리를 보러 왔어.
    ja: メアリーに会いに来た
  d_ex_hospital_05_10:
    speaker: "<Choice>"
    en: I came to see Biscuit.
    ko: 비스킷을 보러 왔어.
    ja: ビスケットに会いに来た
  d_ex_hospital_05_11:
    speaker: mary
    en: You came to see me?
    ko: 저를 보러 오셨다고요?
    ja: 私に？
  d_ex_hospital_05_12:
    speaker: mary
    en: Are you hurt?
    ko: 혹시, 어디 아프신가요?
    ja: どこか具合が悪いのですか？
  d_ex_hospital_05_13:
    speaker: biscuit
    en: Me? How did you know I was here?
    ko: |-
      헙! 저를요?!
      제가 여기 있는 줄 어떻게 아셨어요?!
    ja: |-
      えっ！私ですか！？
      どうしてここにいるって分かったんですか！？
  d_ex_hospital_05_14:
    speaker: biscuit
    en: You don't have psychic abilities, do you?!
    ko: 혹시 훈련사님은 초능력…!
    ja: もしかして、訓練士さんには超能力が…！
  d_ex_hospital_05_15:
    speaker: "<Self>"
    en: I was just stopping by.
    ko: "…그냥 잠깐 들렸어."
    ja: "…ただ立ち寄っただけだ"
  d_ex_hospital_05_16:
    speaker: mary
    en: Ah, I see.
    ko: 아하, 그러시군요~
    ja: なるほど、そうでしたか～
  d_ex_hospital_05_17:
    speaker: "<Self>"
    en: What are you doing here, Biscuit?
    ko: 비스킷은 왜 여기 있는 거야?
    ja: ビスケットはどうしてここに？
  d_ex_hospital_05_18:
    speaker: biscuit
    en: I was asking Mary for advice on how not to be afraid of hospitals.
    ko: |-
      아! 메어리한테
      병원을 무서워하지 않는 법에 대해서 물어보고 있었어요!
    ja: |-
      あっ！メアリーに動物が
      病院を怖がらない方法について聞いていました！
  d_ex_hospital_05_19:
    speaker: biscuit
    en: A few days from now, Max and other puppers are coming in for a checkup.
    ko: 며칠 뒤에 맥스랑 강아지들 건강검진이 있는데.
    ja: 数日後にマックスたちの健康診断があるのですが
  d_ex_hospital_05_20:
    speaker: biscuit
    en: The only thing is, they keeps freaking out whenever I so much as mention the
      word "hospital".
    ko: 병원 이야기만 꺼내면 기겁하고 숨어버리거든요…!
    ja: 病院の話をするだけで\n怖がって隠れちゃうんです…！
  d_ex_hospital_05_21:
    speaker: biscuit
    en: Only yesterday, I said it while talking with Nero,
    ko: 어제도 네로랑 이야기하다가 '병'뚜껑 이야기가 나왔는데.
    ja: 昨日もネロと話をしていて、\n「びょう」どうに、と私が言ったら
  d_ex_hospital_05_22:
    speaker: biscuit
    en: and she ran for cover as soon as he heard it.
    ko: 그 말에도 지레 겁먹어서 구석에 숨어 버리더라고요.
    ja: それだけで怖がって隅に隠れちゃったんです。
  d_ex_hospital_05_23:
    speaker: biscuit
    en: So I came to ask Mary for some advice.
    ko: 그래서 메어리한테 물어보러 왔어요.
    ja: それでメアリーに\nアドバイスをしてもらいに来ました。
  d_ex_hospital_05_24:
    speaker: "<Self>"
    en: But this isn't an animal hospital...
    ko: "…여긴 동물병원이 아닌데?"
    ja: "…ここは動物病院じゃないが？"
  d_ex_hospital_05_25:
    speaker: biscuit
    en: Sure, but Mary is still a doctor.
    ko: 헤헤. 그래도 메어리는 의사니까요!
    ja: へへ。でもメアリーはお医者さんですから！
  d_ex_hospital_05_26:
    speaker: "<Self>"
    en: "... All right then."
    ko: "…그렇군."
    ja: "…そうか"
  d_ex_hospital_05_27:
    speaker: "<Self>"
    en: Well, did you make any headway?
    ko: 방법은 좀 찾았어?
    ja: 方法は見つかったのか？
  d_ex_hospital_05_28:
    speaker: biscuit
    en: Not yet. We just started discussing it.
    ko: |-
      아직이요.
      이제 막 이야기하고 있던 참이었어요!
    ja: |-
      まだです。
      ちょうど話していたところでした！
  d_ex_hospital_05_29:
    speaker: mary
    en: Do you have any suggestions, Commander?
    ko: |-
      후후.
      지휘관, 좋은 방법 뭐 없을까요~?
    ja: |-
      ふふ。
      指揮官、いい方法ありませんか～？
  d_ex_hospital_05_30:
    speaker: "<Self>"
    en: Hmm...
    ko: "…음."
    ja: "…うーん"
  d_ex_hospital_05_31:
    speaker: "<Choice>"
    en: How about blindfolding them before setting out?
    ko: 안대로 눈을 가리고 데려가는 건 어때?
    ja: アイマスクで目を隠すのは？
  d_ex_hospital_05_32:
    speaker: "<Choice>"
    en: How about putting them inside a carrier cage beforehand?
    ko: 케이지 안에 넣어서 데려가는 건 어때?
    ja: ケージに入れて連れていくのは？
  d_ex_hospital_05_33:
    speaker: biscuit
    en: I doubt doggos would appreciate being blindfolded.
    ko: |-
      안대를 씌우는 건.
      강아지들이 너무 답답해할 것 같아서요.
    ja: |-
      アイマスクはワンちゃんたちが
      嫌がりそうです。
  d_ex_hospital_05_34:
    speaker: biscuit
    en: Besides, not being able to see would only make them more nervous.
    ko: 그리고 눈이 안 보이면 더 불안하지 않을까요?
    ja: それに目が見えなかったら、\nもっと不安になりませんか？
  d_ex_hospital_05_35:
    speaker: "<Self>"
    en: Then how about putting them inside a carrier cage?
    ko: 그럼, 케이지 안에 넣어서 데려가는 건?
    ja: じゃあ、ケージに入れて連れていくのは？
  d_ex_hospital_05_36:
    speaker: biscuit
    en: It makes sense on paper, but
    ko: 그게 제일 이상적인 방법인데….
    ja: それが一番理想的な方法ですが…
  d_ex_hospital_05_37:
    speaker: biscuit
    en: the instant I take out the cage, they just tear it to shreds.
    ko: |-
      케이지를 꺼내는 순간,
      강아지들끼리 합심해서 부숴버려요. 헤헤.
    ja: |-
      ケージを取りだした瞬間、
      団結して壊しちゃうんです。へへ。
  d_ex_hospital_05_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_05_39:
    speaker: mary
    en: Sounds to me like our only option is repetitive training.
    ko: 음~ 역시.
    ja: う～ん、やっぱり
  d_ex_hospital_05_40:
    speaker: mary
    en: We need to get them to develop positive memories of hospitals.
    ko: |-
      병원에 대한 좋은 기억이 심어질 때까지
      반복 훈련을 하는 수밖에 없을까요~?
    ja: |-
      病院のいい思い出ができるまで
      反復トレーニングをするしか\nないんじゃないでしょうか～？
  d_ex_hospital_05_41:
    speaker: "<Self>"
    en: Repetitive training?
    ko: 반복 훈련?
    ja: 反復トレーニング？
  d_ex_hospital_05_42:
    speaker: mary
    en: Precisely. Dogs tend to associate hospitals with bad memories, so they naturally
      don't want to return.
    ko: 네~ 강아지들은 병원에 안 좋은 기억이 있으니 오기 싫어하는 거잖아요~
    ja: はい。ワンちゃんは病院に対して\n嫌な記憶があるから来たくないんですよね～？
  d_ex_hospital_05_43:
    speaker: mary
    en: So, how about every time you come to the hospital, you give them a treat or
      some kind of reward?
    ko: 그러니까, 병원 올 때마다 간식이나 보상 같은 걸 주고 좋은 기억을 심어주는 거죠~
    ja: だから、病院に来るたびに\nおやつやご褒美をあげて、\nいい思い出を作るんです。
  d_ex_hospital_05_44:
    speaker: mary
    en: That way, they'll start to associate going to the hospital with positive feelings.
    ko: 그럼 병원에 대한 안 좋은 감정은 좀 사라지지 않을까요~?
    ja: そうすれば病院に対する嫌な感情は\n消えるんじゃありませんか～？
  d_ex_hospital_05_45:
    speaker: mary
    en: We do the same thing with children who are reluctant about hospital visits.
    ko: 병원에 오는 어린이들도 그렇거든요~
    ja: 病院に来る子どもたちも同じなんですよ～
  d_ex_hospital_05_46:
    speaker: mary
    en: At first, they cry and protest about how they don't want to come, but once
      we show them a fun cartoon or give them some candy,
    ko: |-
      처음엔 오기 싫어서 울고불고 하다가.
      재밌는 만화영화를 틀어주거나 맛있는 사탕 같은 걸 주면.
    ja: |-
      最初は嫌がって泣き叫ぶんですが、
      面白いアニメを流したり\nおいしいアメをあげたりすれば
  d_ex_hospital_05_47:
    speaker: mary
    en: they don't mind coming to the hospital so much.
    ko: 어느샌가 병원 오는 걸 좋아하더라고요~
    ja: いつの間にか、\n病院に来るのが好きになってるんです。
  d_ex_hospital_05_48:
    speaker: biscuit
    en: But I don't have time to take doggos to the vet every day.
    ko: "…하지만 동물 병원을 매일 갈 순 없는걸요."
    ja: "…でも毎日動物病院に行くわけには…"
  d_ex_hospital_05_49:
    speaker: mary
    en: How about using our hospital?
    ko: 음… 그럼 저희 병원을 이용해 보는 건요~?
    ja: うーん…じゃあこの病院を利用するのは\nどうですか～？
  d_ex_hospital_05_50:
    speaker: mary
    en: Come by this way whenever you're taking him for a walk.
    ko: 하는 거 없이 그냥 한번 쓱 훑고 나가는 거예요~
    ja: 何もせず、ただ病院内を散歩するんです。
  d_ex_hospital_05_51:
    speaker: mary
    en: Slowly break him into it by letting him smell the hospital and get used to
      its atmosphere.
    ko: 병원은 냄새나 분위기가 비슷하니까, 좀 적응되지 않을까요?
    ja: 病院は匂いや雰囲気が似ているから、\n少しは慣れるんじゃないでしょうか？
  d_ex_hospital_05_52:
    speaker: biscuit
    en: Are you sure I can do that?
    ko: 헙! 그래도 괜찮아요?!
    ja: えっ！いいんですか！？
  d_ex_hospital_05_53:
    speaker: mary
    en: It's okay as long as you don't let them run wild in the hospital rooms.
    ko: 병실 안에만 들어가지 않는다면 괜찮아요~
    ja: 病室の中にさえ入らなければ、大丈夫ですよ～
  d_ex_hospital_05_54:
    speaker: biscuit
    en: Hmm...
    ko: 으음….
    ja: うーん…
  d_ex_hospital_05_55:
    speaker: biscuit
    en: Kind of like a trial run!
    ko: 시뮬레이션 같은 거군요!
    ja: シミュレーションみたいなものですね！
  d_ex_hospital_05_56:
    speaker: "<Self>"
    en: Why don't you try it out now?
    ko: 한 번 여기로 데려와 보는 건 어때?
    ja: 今連れてきたらどうだ？
  d_ex_hospital_05_57:
    speaker: biscuit
    en: Are you sure?
    ko: 지금요?!
    ja: 今ですか！？
  d_ex_hospital_05_58:
    speaker: biscuit
    en: Actually, I just took Max for a walk, and he is already waiting outside...
    ko: 아, 안 그래도 산책하는 길에 들린 거라 맥스가 밖에 있긴 한데….
    ja: あ、ちょうど散歩中だったので\nマックスが外にいるのですが…
  d_ex_hospital_05_59:
    speaker: biscuit
    en: All right!
    ko: 으음…!
    ja: うーん…！
  d_ex_hospital_05_60:
    speaker: biscuit
    en: Let's give it a shot!
    ko: 넵! 데려와 볼게요!
    ja: 分かりました！連れてきます！
  d_ex_hospital_05_61:
    speaker: mary
    en: Sounds good.
    ko: 후후… 좋아요.
    ja: ふふ…いいですよ。
  d_ex_hospital_05_62:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  d_ex_hospital_05_63:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_hospital_05_64:
    speaker: max
    en: "*Whine*"
    ko: 낑-
    ja: キャンッ！
  d_ex_hospital_05_65:
    speaker: max
    en: "*Whine* *Whine*"
    ko: 끼잉! 끼잉!
    ja: クゥゥン！クゥゥン！
  d_ex_hospital_05_66:
    speaker: "<Monologue>"
    en: Max stands frozen at the entrance of the hospital and refuses to budge an
      inch.
    ko: 맥스는 눈물이 그렁그렁 맺힌 채 병원 입구 앞에서 한 발짝도 움직이지 않았다.
    ja: マックスは目に涙を浮かべ\n病院の入口から一歩も動けずにいた
  d_ex_hospital_05_67:
    speaker: biscuit
    en: C'mon, Max! Just a few steps. Go over to Mary, and I'll give you a treat.
    ko: |-
      맥스!
      메어리 앞까지만 가면 간식 줄게!
    ja: |-
      マックス！
      メアリーの前まで行ったらおやつあげる！
  d_ex_hospital_05_68:
    speaker: max
    en: "... *Whine*"
    ko: "……끼잉!"
    ja: "……キャン！"
  d_ex_hospital_05_69:
    speaker: mary
    en: Oh, what a handsome boy you are! Come here, Max.
    ko: |-
      어머~ 맥스 엄청 잘생겼다~
      나한테 와….
    ja: |-
      あら～マックスはカッコイイわね～
      私のところにおい…
  d_ex_hospital_05_70:
    speaker: "<Monologue>"
    en: Mary starts to make her way towards Max, when...
    ko: 메어리가 맥스에게 다가가는 순간.
    ja: メアリーがマックスに近づこうとした瞬間
  d_ex_hospital_05_71:
    speaker: max
    en: "*Ruff ruff*"
    ko: 멍멍!
    ja: ワンワン！
  d_ex_hospital_05_72:
    speaker: biscuit
    en: Max!
    ko: 으아아 맥스!
    ja: ああっ！マックス！
  d_ex_hospital_05_73:
    speaker: "<Narration>"
    en: "*Ta-da-dak*"
    ko: 타다닥-!
    ja: ダダーッ！
  d_ex_hospital_05_74:
    speaker: max
    en: "*Ruff ruff ruff*"
    ko: 멍멍멍!
    ja: ワンワンワン！
  d_ex_hospital_05_75:
    speaker: "<Monologue>"
    en: A frantic Max bolts out of the hospital.
    ko: 맥스는 기겁하며 병원 밖으로 뛰어나갔다.
    ja: マックスは驚いて病院の外に\n飛び出してしまった
  d_ex_hospital_05_76:
    speaker: biscuit
    en: Max, come back! I'll give you some tasty kibble later, I promise!
    ko: |-
      거짓말 아니야!
      나중에 돈가스 맛 사료 사줄 거야아!
    ja: |-
      戻っておいで！
      あとでトンカツ味のご飯もあげるから！
  d_ex_hospital_05_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_05_78:
    speaker: biscuit
    en: I'm sorry! I've got to go catch Max!
    ko: |-
      후, 훈련사님! 메어리! 죄송해요!
      맥스를 잡으러 먼저 가봐야 할 것 같아요!
    ja: |-
      く、訓練士さん！メアリー！すみません！
      マックスを追いかけなきゃいけないので\nお先に失礼します！
  d_ex_hospital_05_79:
    speaker: mary
    en: Sure. The hospital is always open, so feel free to drop by later if you need
      any help.
    ko: |-
      어머, 그래요~
      병원은 언제든 열려 있으니 도움이 필요하면 또 와요~
    ja: |-
      は～い。
      病院はいつでも開いているので\n困った時にはまた来てくださいね～
  d_ex_hospital_05_80:
    speaker: biscuit
    en: Yes! Thank you!
    ko: 넵! 감사합니다!
    ja: はいっ！ありがとうございます！
  d_ex_hospital_05_81:
    speaker: biscuit
    en: Max! Come back!
    ko: 맥스! 같이 가!
    ja: マックス！待って～！
  d_ex_hospital_05_82:
    speaker: "<Monologue>"
    en: Biscuit runs after Max.
    ko: 비스킷은 맥스를 따라 병원을 나섰다.
    ja: ビスケットはマックスを追いかけて\n病院を後にした
  d_ex_hospital_05_83:
    speaker: mary
    en: Hmm...
    ko: 흠….
    ja: うーん…
  d_ex_hospital_05_84:
    speaker: mary
    en: I suppose hospitals can be scary for animals as well as humans.
    ko: |-
      인간이든 동물이든.
      병원이라는 공간 자체가 무서운 가 보네요.
    ja: |-
      人間も動物も
      病院という空間自体が怖いようですね。
  d_ex_hospital_05_85:
    speaker: "<Choice>"
    en: Yeah, I find them pretty scary as well.
    ko: 나도 무서워해.
    ja: 私も怖い
  d_ex_hospital_05_86:
    speaker: "<Choice>"
    en: I don't find them scary.
    ko: 난 별로 안 무서워.
    ja: 私はそんなに怖くない
  d_ex_hospital_05_87:
    speaker: mary
    en: Oh, really?
    ko: 어머. 정말요?
    ja: あら、本当ですか？
  d_ex_hospital_05_88:
    speaker: mary
    en: Well, since you're here, why don't we do an examination?
    ko: 그럼, 지휘관도 병원 온 김에 검사나 받고 가세요~
    ja: じゃあ、指揮官も病院に来たついでに\n検査を受けていってくださいね～
  d_ex_hospital_05_89:
    speaker: "<Self>"
    en: "... Huh?"
    ko: "…응?"
    ja: "…えっ？"
  d_ex_hospital_05_90:
    speaker: mary
    en: Hasn't it been a while since your last physical?
    ko: 건강검진 안 받은 지 꽤 되지 않으셨나요~?
    ja: 健康診断、しばらく受けてませんよね～？
  d_ex_hospital_05_91:
    speaker: "<Self>"
    en: Yes...
    ko: 응….
    ja: ああ…
  d_ex_hospital_05_92:
    speaker: mary
    en: Let's get started then! I'll be with you in a moment.
    ko: |-
      그럼 지금 준비할게요~
      잠시만 기다려주세요.
    ja: |-
      じゃあ準備しますね～
      少々お待ちください。
  d_ex_hospital_05_93:
    speaker: "<Self>"
    en: "... Thanks."
    ko: "…고마워."
    ja: "…ありがとう"
d_ex_hospital_06:
  d_ex_hospital_06_1:
    speaker: rei
    en: Teacher,
    ko: 선생님.
    ja: 先生。
  d_ex_hospital_06_2:
    speaker: rei
    en: I get that my teeth aren't in the greatest shape after all those sweets I
      ate,
    ko: 내가 아무리 과자를 많이 먹고 이가 썩었다지만.
    ja: |-
      いくら私がお菓子を食べ過ぎて
      虫歯になったからって
  d_ex_hospital_06_3:
    speaker: rei
    en: but taking me to the hospital really isn't necessary.
    ko: 그렇다고 선생님이 이렇게 병원까지 데려와줄 필요는 없어.
    ja: 先生が病院までついてくる必要ないよ。
  d_ex_hospital_06_4:
    speaker: rei
    en: You're not even my home teacher,
    ko: 선생님은 내 담임도 아니잖아.
    ja: 先生は私の担任でもないでしょ？
  d_ex_hospital_06_5:
    speaker: rei
    en: and I don't even think he would go to these lengths.
    ko: 사실 담임 선생님도 이렇게까지는 안 하거든.
    ja: 担任の先生だってここまでしないよ。
  d_ex_hospital_06_6:
    speaker: "<Choice>"
    en: You said your teeth were hurting.
    ko: 그래도 이가 아프다며.
    ja: でも歯が痛むんだろう？
  d_ex_hospital_06_7:
    speaker: "<Choice>"
    en: Would you rather go on your own?
    ko: 혼자서는 갈 생각이었고?
    ja: 1人で行く気があったのか？
  d_ex_hospital_06_8:
    speaker: rei
    en: It's not that.
    ko: 아냐….
    ja: ううん…
  d_ex_hospital_06_9:
    speaker: rei
    en: They just hurt for a tiny little moment last night.
    ko: 아픈 건 어젯밤에 잠깐이었고.
    ja: 痛かったのは昨日の夜にちょっとだけ。
  d_ex_hospital_06_10:
    speaker: rei
    en: I had a good night's sleep, and they're much better now. Honestly.
    ko: 하룻밤 자고 나니까 괜찮아졌어. 진짜야.
    ja: 一晩経ったら収まったよ。本当だもんっ。
  d_ex_hospital_06_11:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_06_12:
    speaker: rei
    en: I'm in my Junior year.
    ko: 선생님.
    ja: 先生。
  d_ex_hospital_06_13:
    speaker: rei
    en: I can handle these kinds of things myself.
    ko: 나 이제 3학년이야. 그 정도는 알아서 해.
    ja: |-
      私、もう3年生だよっ。
      それくらいはできるよ。
  d_ex_hospital_06_14:
    speaker: rei
    en: You can go home now. You don't have to...
    ko: "그러니까 선생님, \n지금은 나 그냥 집에 가도…."
    ja: だから先生、もう家に帰っても…
  d_ex_hospital_06_15:
    speaker: nero
    en: Meow!
    ko: "…냥!"
    ja: "…にゃん！"
  d_ex_hospital_06_16:
    speaker: Narration
    en: "*Taptaptap*"
    ko: 우다다-!
    ja: ダダダッ！
  d_ex_hospital_06_17:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  d_ex_hospital_06_18:
    speaker: diesel
    en: Sorry, we didn't scare you, did we?
    ko: "…!! 죄송해요. 많이 놀라셨죠?"
    ja: "…！！すみません。驚いたでしょう？"
  d_ex_hospital_06_19:
    speaker: diesel
    en: Biscuit asked me to give Nero a physical,
    ko: 비스킷에게 부탁 받아서 네로의 건강 검진을 받으러 왔는데~
    ja: |-
      ビスケットに頼まれて、
      ネロの健康診断に来たのですが～
  d_ex_hospital_06_20:
    speaker: diesel
    en: but I didn't count on her being this terrified of the hospital.
    ko: 이렇게까지 병원을 무서워할 줄은 몰랐네요.
    ja: ここまで病院を怖がるとは思いませんでした。
  d_ex_hospital_06_21:
    speaker: machinesound
    en: Ding-dong.
    ko: 띵동.
    ja: ピンポーン
  d_ex_hospital_06_22:
    speaker: machinesound
    en: Nero, please come to room number 1.
    ko: "…네로 님, 1번 진료실로 들어와 주세요."
    ja: "…ネロさん、1番の診察室へお入りください。"
  d_ex_hospital_06_23:
    speaker: diesel
    en: Nero, we've got to go inside.
    ko: 네로. 이제 우리 정말 들어가야 해요~
    ja: ネロ。私たちの番ですよ～
  d_ex_hospital_06_24:
    speaker: nero
    en: "..."
    ko: "…흠냥."
    ja: "…うーん。"
  d_ex_hospital_06_25:
    speaker: nero
    en: I don't want to.
    ko: 싫다냥.
    ja: 嫌だにゃん。
  d_ex_hospital_06_26:
    speaker: Narration
    en: "*Taptaptap*"
    ko: 우다다-!!
    ja: ダダダッ！！
  d_ex_hospital_06_27:
    speaker: Monologue
    en: Nero frantically scampers across the waiting room,
    ko: 네로는 날쌔게 대기실 안을 가로질러,
    ja: ネロは颯爽と待合室の中を駆け抜け
  d_ex_hospital_06_28:
    speaker: Monologue
    en: and hurls herself into an empty cupboard.
    ko: 어느 빈 수납장 안에 몸을 말아넣는 데 성공했다.
    ja: |-
      引き出しの空いているスペースに
      体をねじこんだ
  d_ex_hospital_06_29:
    speaker: rei
    en: Holy moly...
    ko: "…와."
    ja: "…わあ。"
  d_ex_hospital_06_30:
    speaker: rei
    en: What's gotten into people these days?
    ko: 요즘 애들은 진짜 왜 저런대?
    ja: 最近の若い子ってなんでみんな、ああなの？
  d_ex_hospital_06_31:
    speaker: rei
    en: It's her turn, but she's refusing to go in.
    ko: 쟤 자기 차례가 왔는데도 안 들어가고 있어, 선생님.
    ja: 自分の番が来たのに逃げちゃったよ、先生。
  d_ex_hospital_06_32:
    speaker: Self
    en: Put your hand on your chest and say that again.
    ko: 너 가슴에 손을 얹고 다시 말해봐.
    ja: |-
      自分の胸に手をあてて
      もう一度言ってみろ
  d_ex_hospital_06_33:
    speaker: Monologue
    en: Rei takes her right hand and places it on her chest.
    ko: 라이가 가슴에 두 손을 얹었다.
    ja: ライは胸に両手をあてた
  d_ex_hospital_06_34:
    speaker: rei
    en: I really don't know what's gotten into people these days.
    ko: 제가 진짜 요즘 애들은 왜 저러는지 모르겠습니다.
    ja: |-
      最近の若い子はなんでみんな
      ああなのか分かりません。
  d_ex_hospital_06_35:
    speaker: naru1
    en: Rei, have you no shame?
    ko: "…라이, 뻔뻔."
    ja: "…ライ、図々しい。"
  d_ex_hospital_06_36:
    speaker: naru2
    en: Have a heart!
    ko: 양심 어디?
    ja: 良心、どこ？
  d_ex_hospital_06_37:
    speaker: rei
    en: Quiet down, you two.
    ko: 시끄러 너희들.
    ja: うるさいよっ。
  d_ex_hospital_06_38:
    speaker: rei
    en: If I were the one in charge, I wouldn't let her get away with this kind of
      thing.
    ko: 아무튼 나 같으면 저렇게 가만 안 있었어.
    ja: とにかく、もし私なら黙ってないよ。
  d_ex_hospital_06_39:
    speaker: rei
    en: You've got to crack the whip if people don't listen to you. Especially if
      they're younger.
    ko: 말 안 듣는 애들은 그때그때 기강을 잡아야 되는 거거든.
    ja: |-
      言うことを聞かない子は
      ちゃんと懲らしめないとね。
  d_ex_hospital_06_40:
    speaker: rei
    en: Otherwise, you'll have spoiled kids running around in public places throwing
      tantrums, and no one wants that.
    ko: 안 그러니까 공공장소에서 막 뛰어 다니고. 떼쓰고 그러는 거잖아.
    ja: |-
      ピシッと言わないから、公共の場で走り回ったり
      駄々をこねたりするんだよっ。
  d_ex_hospital_06_41:
    speaker: Self
    en: All right, you talk to her then.
    ko: 그럼 네가 네로를 설득해 볼래?
    ja: じゃあ、ライがネロを説得してみないか？
  d_ex_hospital_06_42:
    speaker: rei
    en: Huh? Why would I?
    ko: 응? 내가 왜?
    ja: ん？どうして私が？
  d_ex_hospital_06_43:
    speaker: rei
    en: I don't know her from Adam.
    ko: 잰 내 후배도 아닌데….
    ja: 私の後輩でもないのに…
  d_ex_hospital_06_44:
    speaker: Self
    en: If you manage to convince her, there's a strawberry candy in it for you.
    ko: 성공하면 딸기 사탕을 받을 수 있을지도 모르니까.
    ja: |-
      成功したらイチゴキャンディが
      もらえるかもしれない
  d_ex_hospital_06_45:
    speaker: rei
    en: Strawberry candy?!
    ko: 딸기… 사탕?
    ja: イチゴ…キャンディ？
  d_ex_hospital_06_46:
    speaker: rei
    en: Where? From who?
    ko: 누, 누구한테?
    ja: だ、誰から？
  d_ex_hospital_06_47:
    speaker: Self
    en: Diesel. She's always carrying around bunches of the stuff.
    ko: 디젤. 늘 딸기 사탕을 들고 다니거든.
    ja: |-
      ディーゼル。いつもイチゴキャンディを
      持ち歩いてるんだ
  d_ex_hospital_06_48:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_06_49:
    speaker: rei
    en: Hmm...
    ko: 흠.
    ja: えっとぉ。
  d_ex_hospital_06_50:
    speaker: rei
    en: Just so you know, I'm not doing this solely for the candy.
    ko: 내가 꼭 딸기 사탕 때문에 이러는 건 아니고.
    ja: イチゴキャンディのためってわけじゃなくてね。
  d_ex_hospital_06_51:
    speaker: rei
    en: I just can't stand seeing people running amok.
    ko: 그냥 요즘 애들이 너무 나대는 걸 보고 있기 좀 그래서 그러는 거거든?
    ja: |-
      ただ最近の若い子の態度に
      納得いかないからだよ？
  d_ex_hospital_06_52:
    speaker: rei
    en: So don't get it twisted. Anyway, sit back and learn.
    ko: 그러니까 선생님은 오해하지 말고 딱 지켜보고 있어.
    ja: だから先生は勘違いしないで見ててよ。
  d_ex_hospital_06_53:
    speaker: Monologue
    en: Rei strides towards the cupboard with her arms crossed.
    ko: 라이가 팔짱을 낀 채 수납장 앞에 다가섰다.
    ja: |-
      ライは腕を組んだまま
      引き出しに近づいた
  d_ex_hospital_06_54:
    speaker: rei
    en: Hey.
    ko: 야.
    ja: ねえ。
  d_ex_hospital_06_55:
    speaker: nero
    en: "..."
    ko: 냥.
    ja: にゃん。
  d_ex_hospital_06_56:
    speaker: rei
    en: You can't be acting like this in public.
    ko: 너 공공장소에서 이러면 안 돼.
    ja: 公共の場でこんなことしちゃダメだよ。
  d_ex_hospital_06_57:
    speaker: nero
    en: All I want to do is leave this place.
    ko: 그러니까 나가 주겠다는 거 아니냥.
    ja: だから帰るって言ってるにゃん。
  d_ex_hospital_06_58:
    speaker: rei
    en: You can't do that. Diesel brought you all the way here, so the doctor would
      see you.
    ko: 그럼 안 되지. 디젤이 너 검진 시켜주려고 힘들게 데려온 거잖아.
    ja: |-
      それじゃダメだよっ。
      ディーゼルが健康診断を受けさせるために
      頑張って連れてきてくれたんでしょ？
  d_ex_hospital_06_59:
    speaker: rei
    en: You acting like this is being disrespectful towards her.
    ko: 너 이러는 거 디젤에 대한 예의가 아니거든?
    ja: ディーゼルに対して失礼だよ。
  d_ex_hospital_06_60:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_06_61:
    speaker: nero
    en: I never asked for a physical.
    ko: 난 검진을 바란 적 없다냥.
    ja: 私は健康診断なんて受けたくないにゃん。
  d_ex_hospital_06_62:
    speaker: nero
    en: Never once was I consulted
    ko: 검진을 결심하고. 예약하고. 병원으로 이동하고.
    ja: |-
      健康診断を受けるって決める、予約する、
      病院に移動する。
  d_ex_hospital_06_63:
    speaker: nero
    en: during this process.
    ko: 이 모든 과정에서 내 의사는 철저하게 배제되어 있었다냥.
    ja: |-
      この一連の過程で私の気持ちは
      完全に無視されてたにゃん。
  d_ex_hospital_06_64:
    speaker: nero
    en: How is that being respectful towards me?
    ko: 그건 나에 대한 예의가 맞는 거냥?
    ja: それは私に対して失礼じゃないにゃん？
  d_ex_hospital_06_65:
    speaker: rei
    en: You've got it all wrong.
    ko: 어…… 맞지!
    ja: えっと…それは違うよっ！
  d_ex_hospital_06_66:
    speaker: rei
    en: Diesel and Biscuit are doing this because they care about you.
    ko: 왜냐면 디젤도, 비스킷도 널 걱정해서 그런 거니깐.
    ja: |-
      だってディーゼルも、ビスケットも
      あなたを心配して行動したんだから。
  d_ex_hospital_06_67:
    speaker: nero
    en: I know that.
    ko: 안다냥.
    ja: 分かってるにゃん。
  d_ex_hospital_06_68:
    speaker: nero
    en: But still, there's a line they shouldn't cross.
    ko: 그래도 넘어선 안 될 선이라는 게 있는 거다냥.
    ja: でも、守るべきラインってものがあるにゃん。
  d_ex_hospital_06_69:
    speaker: nero
    en: From what I can see, you seem really into sweets, yes?
    ko: "…보니까 너, 단 걸 엄청 좋아하는 것 같은데."
    ja: "…君は甘いものが大好きみたいだけど"
  d_ex_hospital_06_70:
    speaker: nero
    en: Imagine if Scoops forbade you from eating any candy for an entire year,
    ko: 집사가 널 걱정한다는 이유로,
    ja: 執事が、心配だからって理由で
  d_ex_hospital_06_71:
    speaker: nero
    en: but said it was "for your own good".
    ko: 1년 내내 단 걸 금지시켜 버린다고 생각해 보라냥.
    ja: 1年中甘いものを禁止したら、どう思うにゃん？
  d_ex_hospital_06_72:
    speaker: rei
    en: Uh...
    ko: 어….
    ja: えっと…
  d_ex_hospital_06_73:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_06_74:
    speaker: rei
    en: Teacher.
    ko: 선생님.
    ja: 先生。
  d_ex_hospital_06_75:
    speaker: rei
    en: When she puts it that way, it kinda makes sense.
    ko: 얘 말도 들어 보니까 좀 일리가 있는 것 같아.
    ja: |-
      この子の言うことを聞いてみたら、
      一理ある気がするよ。
  d_ex_hospital_06_76:
    speaker: Self
    en: So, are you giving up on the strawberry candy?
    ko: 그래서, 딸기 사탕은 포기하는 거야?
    ja: じゃあ、イチゴキャンディを諦めるのか？
  d_ex_hospital_06_77:
    speaker: rei
    en: "!"
    ko: "!"
    ja: "！"
  d_ex_hospital_06_78:
    speaker: Self
    en: It's a limited-edition AZX wrapper too.
    ko: 껍질에 AZX 그림도 그려져 있는데.
    ja: パッケージにAZXの絵も描いてあるのに
  d_ex_hospital_06_79:
    speaker: rei
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hospital_06_80:
    speaker: rei
    en: That's it!
    ko: "…야!"
    ja: "…ねえ！"
  d_ex_hospital_06_81:
    speaker: rei
    en: You better listen up.
    ko: 너 내 말 다시 들어봐.
    ja: もう一度話を聞いてっ。
  d_ex_hospital_06_82:
    speaker: nero
    en: What is it now?
    ko: 또 뭐냥?
    ja: 今度は何だにゃん？
  d_ex_hospital_06_83:
    speaker: rei
    en: You just asked me how I'd feel if I couldn't have any sweets for an entire
      year.
    ko: 네가 방금 그랬잖아. 1년 내내 단 걸 금지시키면 어떻겠냐고.
    ja: |-
      さっき言ってたでしょ。
      1年中甘いものを禁止されたらどう思うかって。
  d_ex_hospital_06_84:
    speaker: nero
    en: Uh-huh.
    ko: 냥.
    ja: にゃん。
  d_ex_hospital_06_85:
    speaker: rei
    en: Well, I've thought about it, and that's totally different from this current
      situation.
    ko: 그런데 생각해보니까 이거랑 그거는 경우가 달라.
    ja: でもよく考えたら、それとこれとは話が別だよ。
  d_ex_hospital_06_86:
    speaker: rei
    en: A physical only lasts for a little while.
    ko: 건강 검진은 잠깐 참으면 끝이잖아?
    ja: 健康診断はちょっと我慢すれば終わりでしょ？
  d_ex_hospital_06_87:
    speaker: rei
    en: You grin and bear it for an hour or two, and then it's all over. How can you
      compare that with a year of no candy?
    ko: 끽해야 한두 시간 눈 딱 감으면 되는 건데. 어떻게 둘이 같아.
    ja: |-
      せいぜい1～2時間、目をつぶっていれば
      いいだけなのに。全然違うよっ。
  d_ex_hospital_06_88:
    speaker: rei
    en: If I were you, I'd just get it over with so I could go home.
    ko: 나 같으면 그냥 빨리 받고 집에 가겠다.
    ja: 私ならささっと済ませてお家に帰るね。
  d_ex_hospital_06_89:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_06_90:
    speaker: nero
    en: I know what I don't like.
    ko: 그래도 싫은 건 싫은 거다냥.
    ja: でも嫌なものは嫌だにゃん。
  d_ex_hospital_06_91:
    speaker: nero
    en: Everyone around me knows how much cats hate this sort of thing, so why would
      they force it on me?
    ko: 고양이가 싫다는데 이렇게까지 억지로 시키는 게 어딨냥.
    ja: |-
      ネコが嫌がってるのに、
      ここまで無理強いするなんてひどいにゃん。
  d_ex_hospital_06_92:
    speaker: rei
    en: You're being a real crybaby about this whole thing, you know that?
    ko: 그거 알아? 지금 너 너무 어리광쟁이야.
    ja: |-
      分かってる？
      あなた、ただ甘えてるだけだって。
  d_ex_hospital_06_93:
    speaker: nero
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hospital_06_94:
    speaker: nero
    en: You think you're better than me? How about you go a few hours without eating
      candy?
    ko: 그렇게 말할 거면 너도 한두 시간 동안 단 거 금지 당해 봐라냥.
    ja: |-
      そう言うなら君も1～2時間
      甘いものを禁止してみるといいにゃん。
  d_ex_hospital_06_95:
    speaker: rei
    en: Fine!
    ko: 어, 그래.
    ja: あーそう。
  d_ex_hospital_06_96:
    speaker: rei
    en: You think I won't be able to do it?
    ko: 그렇게 말하면 내가 못할 것 같지?
    ja: 私には無理だって思ってるでしょ？
  d_ex_hospital_06_97:
    speaker: rei
    en: To be honest, a year or two ago, I might not have been able to. But I'm in
      my third year now.
    ko: 확실히 내가 1~2학년 때면 못했을걸. 근데 지금은 3학년이라서.
    ja: |-
      確かに、1～2年生の時なら無理だったかもね。
      でも今は3年生だからっ。
  d_ex_hospital_06_98:
    speaker: rei
    en: So this is a piece of cake!
    ko: 그 정도쯤 우습게 할 수 있거든. 응.
    ja: それくらい簡単だよっ。
  d_ex_hospital_06_99:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_06_100:
    speaker: nero
    en: Are you sure about that?
    ko: 정말이냥?
    ja: 本当にゃん？
  d_ex_hospital_06_101:
    speaker: rei
    en: Cross my heart.
    ko: 그래. 내 학년 걸고 맹세할게.
    ja: うん。だって3年生だもん。
  d_ex_hospital_06_102:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_06_103:
    speaker: machinesound
    en: Ding-dong.
    ko: 띵동.
    ja: ピンポーン
  d_ex_hospital_06_104:
    speaker: machinesound
    en: Nero, please come to room number 1.
    ko: "…네로 님, 1번 진료실로 들어와 주세요."
    ja: "…ネロさん、1番の診察室へお入りください。"
  d_ex_hospital_06_105:
    speaker: rei
    en: Now hurry up and get your butt in there.
    ko: 자, 어서 들어가.
    ja: ほら、早く入って。
  d_ex_hospital_06_106:
    speaker: rei
    en: The ding-dong lady is calling you.
    ko: 띵동 씨도 너보고 빨리 들어 오라잖아.
    ja: ピンポン鳴ってるよ。早く入ってって。
  d_ex_hospital_06_107:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_06_108:
    speaker: Monologue
    en: Nero slowly creeps out of the closet.
    ko: 네로는 느릿한 걸음으로 수납장에서 몸을 꺼냈다.
    ja: ネロはノロノロと引き出しから出てきた
  d_ex_hospital_06_109:
    speaker: diesel
    en: Whoa, you actually convinced her?
    ko: 어머. 정말 네로를 설득하는 데 성공했네요?
    ja: あら。本当にネロの説得に成功したんですね？
  d_ex_hospital_06_110:
    speaker: diesel
    en: That's incredible!
    ko: 라이 정말 대단해요~!
    ja: ライ、すごいです～！
  d_ex_hospital_06_111:
    speaker: rei
    en: What can I say? I'm good.
    ko: 후후후.
    ja: ふふふ。
  d_ex_hospital_06_112:
    speaker: rei
    en: Now, about that strawberry candy I was promised...
    ko: 그래서, 주기로 한 딸기사탕은 어떻게 됐….
    ja: それで、イチゴキャンディはどうなっ…
  d_ex_hospital_06_113:
    speaker: nero
    en: Seriously?
    ko: "…약속."
    ja: "…約束。"
  d_ex_hospital_06_114:
    speaker: nero
    en: Are you already going to break your promise?
    ko: 벌써부터 어기는 거냥?
    ja: もう破るにゃん？
  d_ex_hospital_06_115:
    speaker: rei
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hospital_06_116:
    speaker: diesel
    en: I'd love to give you some,
    ko: 음… 저도 정말 드리고 싶은데.
    ja: うーん…私もあげたいんですが
  d_ex_hospital_06_117:
    speaker: diesel
    en: but I do, I feel Nero will hop right back into that cupboard.
    ko: 사탕을 드렸다간 네로가 다시 숨어 버릴 것 같아서요.
    ja: |-
      キャンディをあげたらネロがまた
      隠れちゃいそうなので。
  d_ex_hospital_06_118:
    speaker: diesel
    en: Sorry, we'll have to take a rain check on the sweets. I'll give you one next
      time I see you.
    ko: 정말 죄송해요. 대신 다음에 또 만나게 되면 그땐 꼭! 드릴게요~
    ja: |-
      本当にごめんなさい。
      代わりに、今度会ったら必ず！あげますね～
  d_ex_hospital_06_119:
    speaker: Narration
    en: "*Click*"
    ko: 달칵.
    ja: ガチャ
  d_ex_hospital_06_120:
    speaker: Monologue
    en: Diesel and Nero both proceed into the examination room.
    ko: 둘은 진료실로 들어가 버렸다.
    ja: 2人は診察室の中に入っていった
  d_ex_hospital_06_121:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_06_122:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_06_123:
    speaker: rei
    en: "*Sob*"
    ko: 훌쩍.
    ja: ぐすん。
  d_ex_hospital_06_124:
    speaker: rei
    en: Teacher...
    ko: 선생니임….
    ja: せんせぇ…
  d_ex_hospital_06_125:
    speaker: rei
    en: This is so unfair!
    ko: 이러면 내가, 억울해서 어떻게 살아…?
    ja: こんなの、ひどいよぉ…
  d_ex_hospital_06_126:
    speaker: rei
    en: How can I go on when there's such injustice in the world?
    ko: 애초에 내가 저거, 훌쩍… 저 딸기 사탕 받을려고 열심히 한 건데….
    ja: |-
      そもそも、ぐすん…
      イチゴキャンディのために頑張ったのに…
  d_ex_hospital_06_127:
    speaker: rei
    en: I worked so hard to get that candy...
    ko: 이러면 내가 진짜 억울해서 어떻게 사냐고오오… 흐어어엉.
    ja: こんなのひどすぎるよぉぉぉ…ふえええん。
  d_ex_hospital_06_128:
    speaker: Self
    en: Welcome to being an adult.
    ko: "…다들 그렇게 어른이 되어가는 거야."
    ja: "…みんなそうやって大人になるんだ"
d_ex_hospital_07:
  d_ex_hospital_07_01:
    speaker: "<Monologue>"
    en: So overwhelming is my exhaustion, that I decide to take a quick nap on a park
      bench.
    ko: 과로가 이어지던 어느 날,
    ja: 忙しい日々が続いていたある日
  d_ex_hospital_07_02:
    speaker: "<Monologue>"
    en: When I open my eyes...
    ko: 잠깐 쉬기 위해 공원 벤치에서 잠을 자다 눈을 뜨니….
    ja: |-
      少し休憩しようと公園のベンチで仮眠をとり、
      目が覚めると…
  d_ex_hospital_07_03:
    speaker: "<Self>"
    en: Am I in the hospital?
    ko: 병… 원?
    ja: 病…院？
  d_ex_hospital_07_04:
    speaker: bay
    en: Coach, are you back with us?
    ko: 코치님, 정신이 들어?
    ja: コーチ、気が付いた？
  d_ex_hospital_07_05:
    speaker: pepper
    en: Are you all right, Commander?
    ko: 괜찮으세요? 지휘관.
    ja: 大丈夫ですか、指揮官？
  d_ex_hospital_07_06:
    speaker: "<Monologue>"
    en: As everything comes back into focus, I see Bay and Pepper staring down at
      me.
    ko: 또렷해진 시야에 베이와 페퍼의 얼굴이 가득 담겼다.
    ja: |-
      次第にはっきりとしてきた視界いっぱいに、
      ベイとペッパーの顔が映っていた
  d_ex_hospital_07_07:
    speaker: "<Self>"
    en: Bay? Pepper? Why am I...
    ko: 베이? 페퍼? 내가 왜 여기에….
    ja: ベイ？ペッパー？私はいったい…
  d_ex_hospital_07_08:
    speaker: bay
    en: Phew...
    ko: 하아.
    ja: はあ。
  d_ex_hospital_07_09:
    speaker: pepper
    en: Thank goodness you're okay!
    ko: 이만하길 다행이에요!
    ja: この程度で済んで、よかったです！
  d_ex_hospital_07_10:
    speaker: "<Monologue>"
    en: Both of them heave sighs of relief and slump into the chairs.
    ko: 둘은 안도의 한숨을 쉬며 보호자 의자에 털썩 앉았다.
    ja: |-
      二人は安堵のため息をついて、
      面会者用の椅子に座り込んだ
  d_ex_hospital_07_11:
    speaker: bay
    en: How busy are you that you've got to sleep on a park bench?
    ko: 요즘 얼마나 바쁘길래 공원에서 잠이 드는 거야.
    ja: |-
      公園で寝ちゃうなんて、
      一体どれだけ忙しかったのよ？
  d_ex_hospital_07_12:
    speaker: bay
    en: I found you zonked out and couldn't get you to wake up, so I brought you to
      the Hospital.
    ko: 아무리 깨워봐도 일어나지 않아서 병원으로 데려왔어.
    ja: |-
      いくら起こしても反応がないから、
      病院に運んだの。
  d_ex_hospital_07_13:
    speaker: pepper
    en: Not only are you suffering from over-exhaustion, but malnutrition as well.
    ko: 그러니까요~ 과로에 영양실조까지!
    ja: まったくです、過労に栄養失調だなんて！
  d_ex_hospital_07_14:
    speaker: pepper
    en: If Bay hadn't found you by sheer happenstance, things could have ended really
      badly for you!
    ko: 베이가 발견하지 않았으면 정말 큰일 날 뻔하셨어요!
    ja: |-
      ベイが見つけてくれなかったら、
      本当に危なかったんですよ！？
  d_ex_hospital_07_15:
    speaker: "<Self>"
    en: "... Thanks, Bay."
    ko: "…고마워, 베이."
    ja: "…ありがとう、ベイ"
  d_ex_hospital_07_16:
    speaker: bay
    en: Don't mention it.
    ko: 됐어.
    ja: いいよ、別に。
  d_ex_hospital_07_17:
    speaker: bay
    en: Anyway, you seem better now, so I better get going.
    ko: 이제 코치님도 괜찮은 것 같으니까 나는 이만 갈게.
    ja: |-
      コーチももう大丈夫そうだし、
      私はそろそろ帰るね。
  d_ex_hospital_07_18:
    speaker: pepper
    en: Just a moment, Bay!
    ko: 잠깐만요, 베이!
    ja: 待ってください！
  d_ex_hospital_07_19:
    speaker: pepper
    en: How's that sprained leg of yours coming along?
    ko: 지난번에 접질렸던 다리는 이제 괜찮나요?
    ja: この前捻った足はもう大丈夫なんですか？
  d_ex_hospital_07_20:
    speaker: bay
    en: Er...
    ko: 아….
    ja: あっ…
  d_ex_hospital_07_21:
    speaker: pepper
    en: Hmm? Why do you look so nervous?
    ko: 음? 그 반응은 뭐예요?
    ja: え？何ですか、その反応は？
  d_ex_hospital_07_22:
    speaker: pepper
    en: Did you not take any rest like I told you to?
    ko: 이번에도 응급 처치만 하고 바로 연습했죠?
    ja: |-
      今回も応急処置だけ済ませて、
      すぐ練習に戻りましたよね？
  d_ex_hospital_07_23:
    speaker: bay
    en: "... Nope."
    ko: "…응."
    ja: "…うん。"
  d_ex_hospital_07_24:
    speaker: bay
    en: We've got a competition coming up soon, and I can't miss practice since I'm
      the squad leader.
    ko: |-
      곧 치어리딩 대회인데
      리더가 연습에 빠질 순 없으니까.
    ja: |-
      チアリーディングの大会が近いし、
      リーダーが練習に出ないわけにはいかないから。
  d_ex_hospital_07_25:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_07_26:
    speaker: pepper
    en: You may be a Nikke, but that doesn't exempt you from having to tend to any
      injuries you sustain.
    ko: 아무리 니케라도 상처는 잘 치료해야 돼요!
    ja: |-
      いくらニケでも、
      傷はちゃんと治しておかないと！
  d_ex_hospital_07_27:
    speaker: pepper
    en: If you try to rush through the recovery process,
    ko: 답답한 마음에 서두르거나 괜찮은 척 덮어두면,
    ja: |-
      もどかしいって焦ったり、
      大丈夫だと決めつけて放置したら、
  d_ex_hospital_07_28:
    speaker: pepper
    en: your brain might misinterpret injuries as something normal.
    ko: 다친 상태가 당연하다고 뇌가 잘못 인지할 수 있어요.
    ja: |-
      怪我した状態が普通だと脳が誤認する、
      なんてこともあるんですよ？
  d_ex_hospital_07_29:
    speaker: pepper
    en: You could end up suffering from chronic pain!
    ko: 만성통증이 된다는 거죠!
    ja: 慢性疼痛に苦しむことになるかもしれません！
  d_ex_hospital_07_30:
    speaker: bay
    en: Chronic pain...?
    ko: "…만성… 통증."
    ja: "…慢性…疼痛。"
  d_ex_hospital_07_31:
    speaker: "<Monologue>"
    en: Bay mumbles and lowers her head, withering under Pepper's accusatory gaze.
    ko: 페퍼의 올곧은 시선에 베이가 고개를 떨어트리며 중얼거렸다.
    ja: |-
      ペッパーの真っ直ぐな視線に、
      ベイは視線を落として呟いた
  d_ex_hospital_07_32:
    speaker: bay
    en: I feel much better now, honestly.
    ko: 이젠 정말 괜찮아졌어.
    ja: もう本当に平気だって。
  d_ex_hospital_07_33:
    speaker: pepper
    en: Sounds to me like you're trying to brush this off...
    ko: 으음~ 또 어물쩍 넘어가려는 것 같지만,
    ja: うーん…またはぐらかされた気がしますけど
  d_ex_hospital_07_34:
    speaker: pepper
    en: but I'll give you the benefit of the doubt.
    ko: 이번만 믿어드릴게요! 헤헤.
    ja: 今回だけ信じてあげます！えへへ。
  d_ex_hospital_07_35:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_07_36:
    speaker: bay
    en: Um, Pepper?
    ko: 저기… 페퍼!
    ja: あの…ペッパー！
  d_ex_hospital_07_37:
    speaker: pepper
    en: Yes?
    ko: 네?
    ja: はい？
  d_ex_hospital_07_38:
    speaker: bay
    en: Er... it's just that...
    ko: 그게… 그러니까….
    ja: えっと…その…
  d_ex_hospital_07_39:
    speaker: pepper
    en: It's okay. Take your time and talk to me slowly.
    ko: 천천히 말해줘도 괜찮아요!
    ja: ゆっくりで大丈夫ですよ！
  d_ex_hospital_07_40:
    speaker: bay
    en: I wanted to ask for a friend.
    ko: "…내 얘기는 아닌데."
    ja: "…知り合いの話なんだけど。"
  d_ex_hospital_07_41:
    speaker: bay
    en: The chronic pain that you're talking about...
    ko: 아까 말한 그 만성통증처럼….
    ja: さっき言ってた慢性疼痛みたいに…
  d_ex_hospital_07_42:
    speaker: bay
    en: What do you do
    ko: 영원히 낫지 않는 상처가 있다면… 어떻게 하지?
    ja: 一生治らない傷があったら…どうすればいい？
  d_ex_hospital_07_43:
    speaker: bay
    en: if you get an injury that never heals?
    ko: 아무리 치료를 해도 좋아지지 않는다면?
    ja: いくら治療を受けても改善しない傷だったら？
  d_ex_hospital_07_44:
    speaker: pepper
    en: Is there absolutely no chance of her leg improving?
    ko: 오… 좋아질 확률이 아예 없나요?
    ja: えっと…良くなる可能性が全くないんですか？
  d_ex_hospital_07_45:
    speaker: bay
    en: Not necessarily.
    ko: "…그렇지는 않을 거야."
    ja: "…そんなことはないと思う。"
  d_ex_hospital_07_46:
    speaker: bay
    en: It has gotten better as she has practiced.
    ko: 연습으로 나아지긴 했으니까.
    ja: 一応、練習で少しは良くなったし。
  d_ex_hospital_07_47:
    speaker: pepper
    en: Hmm...
    ko: 으음~
    ja: う～ん。
  d_ex_hospital_07_48:
    speaker: pepper
    en: If that's the case...
    ko: 그렇다면….
    ja: それなら…
  d_ex_hospital_07_49:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_07_50:
    speaker: pepper
    en: I would still say she ought to take things slow.
    ko: 1%의 가능성만 있어도 도전한다!
    ja: 可能性が1％でもあるなら、挑戦する！
  d_ex_hospital_07_51:
    speaker: bay
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hospital_07_52:
    speaker: pepper
    en: Even if there's only a 1% chance of it healing,
    ko: 상처가 생기기 전으로 영원히 돌아가지 못한다고 해도.
    ja: 傷を負う前の状態には一生戻れないとしても、
  d_ex_hospital_07_53:
    speaker: pepper
    en: even if she won't recover fully,
    ko: 지금보다 좋아질 가능성이 1%만 있다면.
    ja: 今より良くなる可能性が1％でもあったら、
  d_ex_hospital_07_54:
    speaker: pepper
    en: I would say that's more than enough motivation to try and get better.
    ko: 상처가 낫기 위해 노력할 가치는 충분히 있다고 생각해요!
    ja: |-
      傷を治すための努力をする価値は
      十分あると思います！
  d_ex_hospital_07_55:
    speaker: pepper
    en: Don't you think so, Commander?
    ko: 지휘관도 그렇게 생각하시죠?
    ja: 指揮官もそう思いますよね？
  d_ex_hospital_07_56:
    speaker: "<Self>"
    en: I agree wholeheartedly.
    ko: 응, 완전 동감이야.
    ja: ああ、その通りだな
  d_ex_hospital_07_57:
    speaker: bay
    en: "..."
    ko: 아….
    ja: あっ…
  d_ex_hospital_07_58:
    speaker: pepper
    en: The next time you run into this friend of yours,
    ko: 그 사람 만나면 제 대신 전해줄래요?
    ja: |-
      その人に会ったら、
      代わりに伝えてもらえますか？
  d_ex_hospital_07_59:
    speaker: pepper
    en: tell her that she can make it through this.
    ko: 할 수 있다! 고.
    ja: 必ず出来る、って！
  d_ex_hospital_07_60:
    speaker: pepper
    en: You're a cheerleader, after all,
    ko: |-
      베이는 치어리더니까
      누구보다 멋있게 응원해 줄 수 있겠죠?
    ja: |-
      ベイはチアリーダーだから
      誰よりも素敵な応援を届けてあげられますよね？
  d_ex_hospital_07_61:
    speaker: pepper
    en: so you'd do a better job motivating her than me.
    ko: 그 사람에게도.
    ja: きっと、その人にも。
  d_ex_hospital_07_62:
    speaker: "<Monologue>"
    en: Pepper murmurs inaudibly under her breath so that Bay can't hear.
    ko: 페퍼는 베이가 들리지 않는 작은 소리로 덧붙였다.
    ja: |-
      ペッパーは、ベイには聞こえない
      小さな声で付け加えた
  d_ex_hospital_07_63:
    speaker: pepper
    en: You've got to motivate yourself.
    ko: 그리고 자신에게도.
    ja: そして、自分自身にも。
  d_ex_hospital_07_64:
    speaker: bay
    en: "... Okay, I'll tell them that."
    ko: "…응. 해볼게."
    ja: "…うん、やってみる。"
  d_ex_hospital_07_65:
    speaker: pepper
    en: All right!
    ko: 좋아요!
    ja: はい！
  d_ex_hospital_07_66:
    speaker: pepper
    en: Well, I've got a consultation scheduled, so I better get going.
    ko: 그럼 전 회진이 있어서 이만 가볼게요.
    ja: |-
      では私は回診がありますので、
      そろそろ失礼します。
  d_ex_hospital_07_67:
    speaker: pepper
    en: You can leave once your IV is finished, Commander.
    ko: 지휘관은 수액 다 맞고 돌아가시면 돼요.
    ja: |-
      指揮官は点滴が終わったら、
      帰ってもいいですよ。
  d_ex_hospital_07_68:
    speaker: pepper
    en: And please, for goodness' sake, don't stretch yourself too thin!
    ko: 아, 건강을 위해 일은 좀 줄이시고요!
    ja: |-
      それと、健康のためにも
      仕事はほどほどに、ですよ！？
  d_ex_hospital_07_69:
    speaker: "<Self>"
    en: I won't. Thanks, Pepper.
    ko: 응, 고마워. 페퍼.
    ja: ああ。ありがとう、ペッパー
  d_ex_hospital_07_70:
    speaker: "<Monologue>"
    en: Pepper smiles and walks out of the room.
    ko: 페퍼는 싱긋 웃고는 병실을 나갔다.
    ja: ペッパーはニッコリと笑って病室を出ていった
  d_ex_hospital_07_71:
    speaker: bay
    en: It's high time I head out as well.
    ko: 코치님, 나도 이만 가볼게.
    ja: コーチ、私もそろそろ帰るよ。
  d_ex_hospital_07_72:
    speaker: bay
    en: I have something to do.
    ko: 해야 할 게 있어서.
    ja: やる事があるから。
  d_ex_hospital_07_73:
    speaker: "<Self>"
    en: More practice?
    ko: 아직 연습이 남은 거야?
    ja: まだ練習が残っているのか？
  d_ex_hospital_07_74:
    speaker: bay
    en: No, not that.
    ko: 아니. 그건 아닌데….
    ja: いや、そうじゃないけど…
  d_ex_hospital_07_75:
    speaker: "<Self>"
    en: Then what?
    ko: 그러면?
    ja: じゃあ何だ？
  d_ex_hospital_07_76:
    speaker: bay
    en: I'm done cheering other people on.
    ko: "…다른 사람을 위한 응원 연습은 끝났으니까."
    ja: "…他人を応援する練習は終わったし、"
  d_ex_hospital_07_77:
    speaker: bay
    en: I think it's time I take some time to cheer myself on.
    ko: 이젠 나를 응원하는 시간을 가져보려고.
    ja: 今度は自分を応援してみようと思って。
  d_ex_hospital_07_78:
    speaker: "<Choice>"
    en: Hang in there.
    ko: 힘내.
    ja: 頑張れ
  d_ex_hospital_07_79:
    speaker: "<Choice>"
    en: I will cheer you on too.
    ko: 나도 응원할게.
    ja: 私も応援する
  d_ex_hospital_07_80:
    speaker: bay
    en: Thanks, Coach. See you later.
    ko: 응, 나중에 봐 코치님.
    ja: うん。また後でね、コーチ。
  d_ex_hospital_07_81:
    speaker: "<Monologue>"
    en: As I watch Bay depart, her steps appear noticeably lighter, almost as if a
      weight has been lifted.
    ko: 돌아가는 베이의 발걸음이 조금은 가벼워 보였다.
    ja: ベイの帰り際の足取りは、少し軽かった
d_ex_hospital_08:
  d_ex_hospital_08_1:
    speaker: "<Monologue>"
    en: Zwei asked me to join her and her friends for their regular physicals, so
      I meet them at the hospital.
    ko: 친구들이 정기 검진 받는 걸 도와달라는 츠바이의 요청을 받아, 병원에 왔다.
    ja: |-
      ツバイにライとアインに定期検診を
      受けさせる手伝いを頼まれ、
      病院にやって来た
  d_ex_hospital_08_2:
    speaker: ein
    en: Heya, Teacher!
    ko: 쌤, 하이요~
    ja: 先生、やっほ～
  d_ex_hospital_08_3:
    speaker: rei
    en: Hello, Teacher.
    ko: 안녕, 선생님~
    ja: 先生、こんにちは。
  d_ex_hospital_08_4:
    speaker: zwei
    en: Teacher, you’re here!
    ko: 아, 선생님. 오셨어요?
    ja: あ、先生。お待ちしてました。
  d_ex_hospital_08_5:
    speaker: zwei
    en: Thanks for coming on such short notice.
    ko: 갑작스러우셨을 텐데, 와주셔서 감사합니다.
    ja: |-
      急なお願いにも関わらず、
      来てくださってありがとうございます。
  d_ex_hospital_08_6:
    speaker: "<Monologue>"
    en: Zwei lowers her voice.
    ko: 츠바이가 목소리를 낮췄다.
    ja: ツバイは声を落とし、私に言った
  d_ex_hospital_08_7:
    speaker: zwei
    en: These physicals are really important for us Nikkes,
    ko: 정기 검진은 니케들에게 정말 중요한 건데.
    ja: |-
      定期検診は、私たちにとって
      とても大事なことなのに…
  d_ex_hospital_08_8:
    speaker: zwei
    en: but Rei and Ein are always coming up with excuses to skip them.
    ko: 라이 선배도, 아인도 늘 이런저런 핑계를 대면서 빠져나가더라고요.
    ja: |-
      ライ先輩もアインも、いつもいろいろと
      言い訳して逃げようとするんです。
  d_ex_hospital_08_9:
    speaker: zwei
    en: I wanted to make sure they get it done this time, so that's why I asked for
      your help.
    ko: 오늘만큼은 꼭 받게 하고 싶어서… 선생님께 도움 요청한 거예요.
    ja: |-
      今日こそどうしても受けてもらいたくて…
      先生にお願いしました。
  d_ex_hospital_08_10:
    speaker: "<Self>"
    en: Got it. I'll see what I can do.
    ko: 알았어, 어떻게든 해볼게.
    ja: 分かった。何とかやってみよう
  d_ex_hospital_08_11:
    speaker: zwei
    en: I can't thank you enough, Teacher.
    ko: 네, 잘 부탁드려요.
    ja: はい。よろしくお願いします。
  d_ex_hospital_08_12:
    speaker: ein
    en: What are you two whispering about?
    ko: 둘이서 뭘 그렇게 속닥대고 있어요?
    ja: 2人で何こそこそ話してるんですか？
  d_ex_hospital_08_13:
    speaker: ein
    en: Let us in on the secret!
    ko: 나도 알려줘요~
    ja: 私も仲間に入れてくださいよ～
  d_ex_hospital_08_14:
    speaker: rei
    en: How come we're meeting
    ko: 그런데 우리… 왜 하필 여기서 만난 거야?
    ja: |-
      それにしても…どうして
      よりによってここで待ち合わせだったの？
  d_ex_hospital_08_15:
    speaker: rei
    en: at the hospital, anyway?
    ko: 여기 병원이잖아.
    ja: ここは病院でしょ？
  d_ex_hospital_08_16:
    speaker: ein
    en: Yeah,
    ko: 맞아, 맞아.
    ja: そうそう。
  d_ex_hospital_08_17:
    speaker: ein
    en: what's up with that?
    ko: 갑자기 왜 병원에서 보자고 한 거예요, 쌤?
    ja: 先生、なんで急に病院に呼び出したんですか？
  d_ex_hospital_08_18:
    speaker: ein
    en: Hold on, we're not scheduled for our physicals today, are we?
    ko: 오늘 설마 정기검진 받는 날이고 막 그런 거 아녜요?
    ja: まさか、定期検診を受けさせるためとか？
  d_ex_hospital_08_19:
    speaker: zwei
    en: "!"
    ko: "!"
    ja: "！"
  d_ex_hospital_08_20:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_hospital_08_21:
    speaker: ein
    en: What?
    ko: 헐, 뭐야.
    ja: げっ！
  d_ex_hospital_08_22:
    speaker: ein
    en: Zwei, is that true?
    ko: 걍 던진 말인데 진짜예요?
    ja: テキトーに言っただけなのに、マジなんですか？
  d_ex_hospital_08_23:
    speaker: ein
    en: "... I just remembered I have homework."
    ko: 저 갈게요, 생각해 보니까 오늘 숙제가 있어서.
    ja: |-
      私、帰ります。
      そういえば、今日は宿題があったんで。
  d_ex_hospital_08_24:
    speaker: rei
    en: Y-yeah, me too!
    ko: 나, 나도!
    ja: わ、私も！
  d_ex_hospital_08_25:
    speaker: rei
    en: I'm supposed to do homework with Ein, too!
    ko: 아인이랑 같이 숙제하기로 했어!
    ja: アインと一緒に宿題する！
  d_ex_hospital_08_26:
    speaker: "<Self>"
    en: Just a second, you two.
    ko: 자, 잠깐만 얘들아.
    ja: ま、待ってくれ
  d_ex_hospital_08_27:
    speaker: "<Self>"
    en: I have something to tell you.
    ko: 내가 할 말이 있는데.
    ja: 話があるんだ
  d_ex_hospital_08_28:
    speaker: ein
    en: Send us a text, Teacher.
    ko: 문자로 부탁해요, 쌤.
    ja: BlaBlaでお願いします。
  d_ex_hospital_08_29:
    speaker: rei
    en: We're outta here!
    ko: 우린 갈게!
    ja: じゃあね！
  d_ex_hospital_08_30:
    speaker: "<Monologue>"
    en: Ein and Rei are just about to leave, when...
    ko: 망설임 없이 병원을 떠나려는 두 사람을 바라보고 있던 그때.
    ja: |-
      さっさと病院を出て行こうとする2人を
      なすすべもなく見送っていたその時…
  d_ex_hospital_08_31:
    speaker: zwei
    en: Wait!
    ko: 잠깐만요!
    ja: 待ってください！
  d_ex_hospital_08_32:
    speaker: zwei
    en: Let’s make a bet!
    ko: 우리 내기해요!
    ja: 勝負しましょう！
  d_ex_hospital_08_33:
    speaker: "<Monologue>"
    en: Both of them stop dead in their tracks upon hearing Zwei's proposal.
    ko: 츠바이의 그 말에, 두 사람은 거짓말처럼 그 자리에 멈춰 섰다.
    ja: |-
      ツバイがそう言うと、
      2人はピタッと立ち止まった
  d_ex_hospital_08_34:
    speaker: ein
    en: Did I hear that right?
    ko: 내기?
    ja: 勝負？
  d_ex_hospital_08_35:
    speaker: rei
    en: Did you just say something about a bet, Zwei?
    ko: 지금 츠바이가 얘기한 거야?
    ja: 今のって、ツバイが言ったの？
  d_ex_hospital_08_36:
    speaker: zwei
    en: Yes, I did.
    ko: 네, 제가 이야기했어요.
    ja: はい。私です。
  d_ex_hospital_08_37:
    speaker: zwei
    en: You both are always bummed out when I don't join in on the bets.
    ko: 내기 같은 거 하면 늘 저만 빠진다고 서운해하셨죠.
    ja: |-
      私は勝負や賭け事をしないって、
      いつも文句を言っていましたよね。
  d_ex_hospital_08_38:
    speaker: zwei
    en: I won't be sitting this one out today.
    ko: 오늘은 빼거나 하지 않을게요.
    ja: でも、今日は私も参加します。
  d_ex_hospital_08_39:
    speaker: zwei
    en: So let’s make a bet.
    ko: 그러니까 내기해요.
    ja: ですから、勝負しましょう。
  d_ex_hospital_08_40:
    speaker: zwei
    en: Whoever is most diligent about getting their physical done, wins.
    ko: 오늘 정기 검진을 누가 제일 성실하게 잘 받는지, 내기요.
    ja: |-
      定期検診を誰が一番真面目に受けるのか、
      勝負です。
  d_ex_hospital_08_41:
    speaker: ein
    en: Seriously?
    ko: 에이~ 그게 뭐예요, 선배.
    ja: え～先輩。何ですか？それ。
  d_ex_hospital_08_42:
    speaker: ein
    en: That’s it?
    ko: 무슨 그런 내기같지도 않은 걸….
    ja: そんなこと勝負したって…
  d_ex_hospital_08_43:
    speaker: rei
    en: What’s the prize?
    ko: 뭘 걸 건데?
    ja: 何を賭けるの？
  d_ex_hospital_08_44:
    speaker: zwei
    en: If you win, Rei, I'll help you with your homework for a month.
    ko: 라이 선배가 이기면, 제가 한 달 동안 숙제 도와드릴게요.
    ja: |-
      ライ先輩が勝ったら、
      私が1ヶ月間宿題を手伝います。
  d_ex_hospital_08_45:
    speaker: zwei
    en: You won't hear me complain a single bit.
    ko: 잔소리 같은 거 일절 하지 않고.
    ja: 小言も一切言いません。
  d_ex_hospital_08_46:
    speaker: zwei
    en: I'll help you as much as you want.
    ko: 선배가 원하는 만큼 도와드릴게요.
    ja: 先輩が望むだけ、手伝います。
  d_ex_hospital_08_47:
    speaker: rei
    en: Really?
    ko: 와, 진짜?
    ja: わあ、本当に？
  d_ex_hospital_08_48:
    speaker: zwei
    en: Yes.
    ko: 네.
    ja: はい。
  d_ex_hospital_08_49:
    speaker: zwei
    en: If Ein wins, I'll go with you to karaoke for a month.
    ko: 그리고 아인이 이기면, 내가 한 달 동안 노래방 같이 가줄게.
    ja: |-
      アインが勝ったら、1ヶ月間
      一緒にカラオケに行ってあげる。
  d_ex_hospital_08_50:
    speaker: zwei
    en: Once again, no moaning or groaning from me.
    ko: 투덜거리거나 토 달지 않고.
    ja: もちろん文句も言わないよ。
  d_ex_hospital_08_51:
    speaker: zwei
    en: I’ll even play the tambourine and sing duets.
    ko: 가서 탬버린 열심히 쳐주고, 듀엣도 같이 해줄게.
    ja: |-
      タンバリンも精いっぱい叩くし、
      デュエットもする。
  d_ex_hospital_08_52:
    speaker: ein
    en: Wow, really?
    ko: 대박, 진짜요?
    ja: ヤバ！マジですか？
  d_ex_hospital_08_53:
    speaker: ein
    en: You hate karaoke, though. What’s the catch?
    ko: 노래방에서 노래 부르는 거 질색하면서 웬일이래.
    ja: カラオケ嫌がってたのに、本気ですか？
  d_ex_hospital_08_54:
    speaker: ein
    en: No takebacks!
    ko: 그 말, 무르기 없기에요?
    ja: やっぱやーめた！とかナシですよ？
  d_ex_hospital_08_55:
    speaker: zwei
    en: You have my word.
    ko: 물론이지.
    ja: もちろん。
  d_ex_hospital_08_56:
    speaker: zwei
    en: However, if I win,
    ko: 대신 제가 이기면, 두 사람 다.
    ja: その代わり、私が勝ったら2人とも…
  d_ex_hospital_08_57:
    speaker: zwei
    en: both of you have to behave and get your next physical done properly.
    ko: 다음번에도 정기 검진 성실하게 받기예요.
    ja: 次の定期検診も、真面目に受けてくださいね。
  d_ex_hospital_08_58:
    speaker: rei
    en: Who decides the winner?
    ko: 그런데 내기에서 이긴 사람 결정은 누가 하는 거야?
    ja: でも、勝負の勝ち負けは誰が決めるの？
  d_ex_hospital_08_59:
    speaker: zwei
    en: Um...
    ko: 그, 그건….
    ja: そ、それは…
  d_ex_hospital_08_60:
    speaker: zwei
    en: Teacher will decide that,
    ko: 선생님이 해주실 거예요.
    ja: 先生が決めます。
  d_ex_hospital_08_61:
    speaker: zwei
    en: won't you, Teacher?
    ko: 해주실… 거죠?
    ja: やって…くれますよね？
  d_ex_hospital_08_62:
    speaker: "<Monologue>"
    en: I nod, unable to refuse Zwei as she looks at me pleadingly.
    ko: 츠바이의 간절한 눈길에, 고개를 끄덕이고 말았다.
    ja: |-
      ツバイの切実な眼差しに、
      思わずうなずいてしまった
  d_ex_hospital_08_63:
    speaker: ein
    en: I've got this in the bag.
    ko: 보나 마나 내가 이기겠네.
    ja: どう考えても私の勝ちですね。
  d_ex_hospital_08_64:
    speaker: ein
    en: I'm renowned for being a hard worker!
    ko: 제가 또 한 성실 하거든요~
    ja: 私、ちょーマジメですから～
  d_ex_hospital_08_65:
    speaker: rei
    en: Don't be ridiculous!
    ko: 아냐!
    ja: ううん！
  d_ex_hospital_08_66:
    speaker: rei
    en: Everyone knows that upperclassmen are the most diligent!
    ko: 원래 최고 선배가 제일 성실한 법이지!
    ja: 先輩がいちばん真面目なんだよ！
  d_ex_hospital_08_67:
    speaker: rei
    en: Victory is mine!
    ko: 그러니까 내가 이길 거야!
    ja: だから私が勝つもん！
  d_ex_hospital_08_68:
    speaker: "<Monologue>"
    en: Rei and Ein both rush into the examination room.
    ko: 두 사람은 앞다투어 진료실로 들어갔다.
    ja: 2人は先を争うようにして診察室に入っていった
  d_ex_hospital_08_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_hospital_08_70:
    speaker: zwei
    en: Thank you, Teacher.
    ko: 선생님… 감사합니다.
    ja: 先生…ありがとうございます。
  d_ex_hospital_08_71:
    speaker: "<Self>"
    en: You did all the work.
    ko: 츠바이가 혼자 다 했는걸 뭐.
    ja: 私は何もしていない
  d_ex_hospital_08_72:
    speaker: zwei
    en: No, you did plenty.
    ko: 아뇨, 선생님이 여기에서 보자고 했다고 이야기했더니.
    ja: いいえ。先生が病院で待ってるって言ったから…
  d_ex_hospital_08_73:
    speaker: zwei
    en: They only agreed to meet us here
    ko: 두 사람 다 아무런 의심 없이 따라와 줬거든요.
    ja: |-
      2人とも何の疑いもなく、
      ついてきてくれたんです。
  d_ex_hospital_08_74:
    speaker: zwei
    en: because I said you suggested it.
    ko: 그것만으로도 감사해요.
    ja: それだけでも感謝しています。
  d_ex_hospital_08_75:
    speaker: "<Self>"
    en: I didn’t expect them to agree to this so easily.
    ko: 그냥 내기로 설득당할 줄은 몰랐네.
    ja: |-
      でも、こんなふうに説得できるとは
      思わなかったな
  d_ex_hospital_08_76:
    speaker: zwei
    en: They love anything that involves wagers
    ko: 두 사람은 내기를 좋아하니까요.
    ja: 2人とも勝負ごとが好きですから。
  d_ex_hospital_08_77:
    speaker: zwei
    en: and the prizes I mentioned are just too tempting to resist.
    ko: 좋아할 만한 조건을 내걸기도 했고요.
    ja: 喜びそうな条件にしましたし。
  d_ex_hospital_08_78:
    speaker: zwei
    en: Um... Teacher,
    ko: 저… 그리고 선생님.
    ja: あの…それから先生。
  d_ex_hospital_08_79:
    speaker: zwei
    en: can I ask you one last favor?
    ko: 마지막으로 하나 더 부탁드릴 게 있어요.
    ja: 最後にもう一つだけお願いがあるんです…
  d_ex_hospital_08_80:
    speaker: zwei
    en: It's about deciding who's going to be the winner.
    ko: 내기… 이긴사람을 결정하는 거 말이에요….
    ja: 勝敗ですが…
  d_ex_hospital_08_81:
    speaker: zwei
    en: You have to pick me.
    ko: 웬만하면 제가… 이기는 쪽으로 부탁드립니다.
    ja: なるべく私が勝つ方向でお願いします。
  d_ex_hospital_08_82:
    speaker: zwei
    en: I don’t mind helping with homework,
    ko: 라이 선배 숙제를 봐주는 건 괜찮지만.
    ja: ライ先輩の宿題を手伝うのはいいんですが、
  d_ex_hospital_08_83:
    speaker: zwei
    en: but karaoke... I'm not so sure.
    ko: 아인이랑 노래를 같이 해주겠다고 한 건… 좀 자신 없어서요.
    ja: |-
      アインと一緒に歌うのは…
      ちょっと自信がないので。
  d_ex_hospital_08_84:
    speaker: zwei
    en: I'm sorry for them, but you have to help me.
    ko: 두 사람한테는 미안하지만… 부탁드려요.
    ja: 2人には悪いですが…お願いします。
  d_ex_hospital_08_85:
    speaker: "<Monologue>"
    en: Zwei turns to me and bows deeply,
    ko: 츠바이는 90도로 인사 후.
    ja: ツバイは頭を90度下げた後
  d_ex_hospital_08_86:
    speaker: "<Monologue>"
    en: then sheepishly enters the doctor's office.
    ko: 두 사람을 따라 진료실로 들어갔다.
    ja: 2人に続いて診察室に入っていった
d_ex_hospital_09:
  d_ex_hospital_09_1:
    speaker: flora
    en: Oh hi,
    ko: 음? 꽃님?
    ja: あら…？お花様？
  d_ex_hospital_09_2:
    speaker: flora
    en: Blossom.
    ko: 안녕하세요.
    ja: ごきげんよう。
  d_ex_hospital_09_3:
    speaker: pepper
    en: Commander?
    ko: 어, 지휘관?
    ja: あれ？指揮官？
  d_ex_hospital_09_4:
    speaker: pepper
    en: What brings you here?
    ko: 여긴 어쩐 일이세요?
    ja: どうしてこちらに？
  d_ex_hospital_09_5:
    speaker: "<Self>"
    en: I ran out of medicine, so I came to get some more.
    ko: 피로 회복제가 다 떨어져서 좀 받으러 왔어.
    ja: |-
      疲労回復剤が切れたから
      もらいに来たんだ
  d_ex_hospital_09_6:
    speaker: "<Self>"
    en: What are you two up to?
    ko: 둘은 여기 서서 뭐 해?
    ja: そういう二人はここで何を？
  d_ex_hospital_09_7:
    speaker: flora
    en: It's about the little ones
    ko: 에키네시아님의 고민을 듣던 중이었어요.
    ja: |-
      エキネシア様のお悩みを
      聞いていたところです。
  d_ex_hospital_09_8:
    speaker: flora
    en: she's taking care of at the hospital.
    ko: 병원에서 돌보고 있는 아이들에 관련된 고민이요.
    ja: 病院で診ている子どもたちのことで…
  d_ex_hospital_09_9:
    speaker: pepper
    en: Since you're here, Commander, would you mind listening for a bit?
    ko: 지휘관도 오신 김에 잠깐 같이 들어주시겠어요?
    ja: |-
      よかったら指揮官も
      一緒に聞いてもらえませんか？
  d_ex_hospital_09_10:
    speaker: "<Self>"
    en: Sure, why not.
    ko: 그러지, 뭐.
    ja: ああ、もちろんだ
  d_ex_hospital_09_11:
    speaker: flora
    en: I didn't realize there were little ones at the hospital.
    ko: 그나저나 병원에도 아이들이 있는 줄은 몰랐네요.
    ja: |-
      それにしても、病院に子どもたちがいるなんて
      存じませんでした。
  d_ex_hospital_09_12:
    speaker: flora
    en: I'm surprised such a thing is allowed.
    ko: 용케 허가가 났군요.
    ja: よく許可が下りたものですね。
  d_ex_hospital_09_13:
    speaker: pepper
    en: Pardon?
    ko: 네?
    ja: はい？
  d_ex_hospital_09_14:
    speaker: pepper
    en: Oh, yes.
    ko: 네네, 그렇죠.
    ja: ええ、そうですね。
  d_ex_hospital_09_15:
    speaker: pepper
    en: There aren't many of them, but they're really cute kids.
    ko: 몇 안 되지만 아주 귀여운 아이들이에요~
    ja: |-
      人数は少ないですが、
      とてもかわいい子たちなんですよ～
  d_ex_hospital_09_16:
    speaker: pepper
    en: Lately though, they do seem to be having a harder time with staying in the
      hospital.
    ko: 그런데 최근 들어서는 병원에서 지내는 걸… 좀 힘들어하더라고요.
    ja: |-
      でも最近は、病院での生活が少し
      つらいみたいで…
  d_ex_hospital_09_17:
    speaker: pepper
    en: They’re feeling pretty cooped up. Maybe because they're always stuck in their
      room.
    ko: 병실에서만 지내서 그런 건지, 많이 답답해하는 편이에요.
    ja: |-
      病室の中でしか過ごせないので、
      窮屈な思いをしているようです。
  d_ex_hospital_09_18:
    speaker: pepper
    en: After all, they can't go outside often.
    ko: 자주 나가질 못하니까요.
    ja: あまり外に出られませんから。
  d_ex_hospital_09_19:
    speaker: flora
    en: Hmm... I see.
    ko: "…음, 그건 그렇겠네요."
    ja: "…そうですね。"
  d_ex_hospital_09_20:
    speaker: flora
    en: If they can't go outside, that means they can't get any direct sunlight or
      fresh air.
    ko: 밖에 나가지 못하면 직접적으로 햇빛이나 바람을 접할 수도 없어서.
    ja: |-
      外に出られないなら、
      日光や風に当たることもできませんよね。
  d_ex_hospital_09_21:
    speaker: flora
    en: They'll gradually wither and lose their energy.
    ko: 점점 시들시들해지고, 기운이 없어질 테니까요.
    ja: |-
      であれば、だんだんと
      元気がなくなってしまうでしょう。
  d_ex_hospital_09_22:
    speaker: pepper
    en: Yes, exactly.
    ko: 네, 맞아요.
    ja: その通りです。
  d_ex_hospital_09_23:
    speaker: pepper
    en: They seem rather anxious, and some have even been reduced to tears.
    ko: 울거나, 불안해하기도 하고요.
    ja: 泣いたり、不安になったりするようでした。
  d_ex_hospital_09_24:
    speaker: pepper
    en: It breaks my heart to see them like that...
    ko: 보고 있으면 어찌나 마음이 아픈지….
    ja: 見ていると本当に胸が痛みます…
  d_ex_hospital_09_25:
    speaker: flora
    en: Oh my goodness...
    ko: "…저런."
    ja: "…まあ。"
  d_ex_hospital_09_26:
    speaker: flora
    en: It's always painful to see the little ones struggling.
    ko: 아이들이 힘들어하는 모습을 보는 건 늘 마음이 아프죠.
    ja: |-
      子どもたちが苦しむ姿を見るのは、
      いつだって心が痛むものですよね。
  d_ex_hospital_09_27:
    speaker: flora
    en: I get where you're coming from.
    ko: 이해해요.
    ja: お気持ちお察しします。
  d_ex_hospital_09_28:
    speaker: pepper
    en: I wish I could find the time to take them outside, even for a little while.
    ko: 마음 같아서는 시간을 내서, 잠깐이라도 데리고 나가주고 싶지만.
    ja: |-
      できることなら時間を作って
      外に連れていってあげたいところですが
  d_ex_hospital_09_29:
    speaker: pepper
    en: But given the state they're in, it's not easy...
    ko: 아픈 아이들이라 상황이 여의치 않네요….
    ja: 病気の子どもたちなので、それも難しくて…
  d_ex_hospital_09_30:
    speaker: pepper
    en: But at the same time, it pains me to leave them as they are.
    ko: 그렇다고 이대로 내버려두기엔 너무 걱정돼요.
    ja: |-
      だからといって、
      このまま放っておくのも心配です…
  d_ex_hospital_09_31:
    speaker: pepper
    en: I just want to see them smile again.
    ko: "…아이들을 웃게 해주고 싶은데."
    ja: "…子どもたちを笑顔にしてあげたいんですが"
  d_ex_hospital_09_32:
    speaker: pepper
    en: Is there any way I can do that?
    ko: 무슨 좋은 방법이 없을까요?
    ja: 何かいい方法はないでしょうか？
  d_ex_hospital_09_33:
    speaker: "<Self>"
    en: How about playing with them?
    ko: 같이 놀아주는 건 어때?
    ja: 一緒に遊んであげたらどうだ？
  d_ex_hospital_09_34:
    speaker: pepper
    en: Each child likes different activities,
    ko: 음… 아이들이 좋아하는 게 제각각 다르다 보니.
    ja: |-
      うーん…
      子どもたちも好きなことがそれぞれ違うので
  d_ex_hospital_09_35:
    speaker: pepper
    en: so it's not that simple.
    ko: 그것도 쉽지 않더라고요.
    ja: それもちょっと難しくて。
  d_ex_hospital_09_36:
    speaker: pepper
    en: Also, some of them aren't well enough to join in.
    ko: 게다가 함께 놀기 힘들 정도로… 상태가 좋지 않은 아이도 있어서요.
    ja: |-
      それに、遊ぶのが難しいくらい
      具合がよくない子もいるんです。
  d_ex_hospital_09_37:
    speaker: "<Self>"
    en: I see...
    ko: "…그렇구나."
    ja: "…そうか"
  d_ex_hospital_09_38:
    speaker: flora
    en: If I were you,
    ko: 저라면 우선.
    ja: 私でしたらまず…
  d_ex_hospital_09_39:
    speaker: flora
    en: I'd start by checking if you're watering them enough.
    ko: 물이 부족하지는 않은지 확인해 볼 것 같아요.
    ja: 水分が足りているか、確認いたしますね。
  d_ex_hospital_09_40:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: ん？
  d_ex_hospital_09_41:
    speaker: pepper
    en: What?
    ko: 네?
    ja: はい？
  d_ex_hospital_09_42:
    speaker: pepper
    en: What was that about water?
    ko: 물이요?
    ja: 水分ですか？
  d_ex_hospital_09_43:
    speaker: flora
    en: Water and nutrients.
    ko: 네, 물이랑 영양분요.
    ja: ええ、水分と栄養です。
  d_ex_hospital_09_44:
    speaker: flora
    en: They're both incredibly important for children.
    ko: 아이들에겐 매우 중요한 요소잖아요.
    ja: |-
      子どもたちにとって、
      とても大事な要素でしょう？
  d_ex_hospital_09_45:
    speaker: pepper
    en: Oh... Yes, of course.
    ko: 어어… 어어, 그렇죠!
    ja: えっ…まあ、そうですね！
  d_ex_hospital_09_46:
    speaker: pepper
    en: They're vital for growing kids.
    ko: |-
      수분이랑 영양분!
      성장기 아이들에겐 매우 중요한 요소죠!
    ja: |-
      水分と栄養！
      成長期の子どもには欠かせませんよね！
  d_ex_hospital_09_47:
    speaker: flora
    en: If they don't get their essential nutrients, the negative effects are quite
      pronounced.
    ko: 가장 기본적인 게 채워지지 않으면, 우울해질 수 있으니까요.
    ja: |-
      基本的なものが満たされていないと、
      気が沈んでしまうこともございますから。
  d_ex_hospital_09_48:
    speaker: flora
    en: That's why it's important to check the temperature and humidity of their rooms.
    ko: 그렇기 때문에 실내 온도, 습도 체크도 굉장히 중요해요.
    ja: |-
      室内の温度や湿度のチェックも
      大切なことだと思います。
  d_ex_hospital_09_49:
    speaker: flora
    en: This is even more crucial due to the fact they're confined to being inside
      the hospital.
    ko: 아무래도 병실에만 있는 아이들이니, 더 중요할 것 같네요.
    ja: |-
      ずっと病室の中で過ごしているからこそ、
      気をつかうべきでしょう。
  d_ex_hospital_09_50:
    speaker: flora
    en: A good environment is essential for them to grow up healthy.
    ko: 건강하게 잘 자라나려면, 좋은 환경은 필수랍니다.
    ja: |-
      健康に育つためには、
      いい環境が欠かせませんから。
  d_ex_hospital_09_51:
    speaker: pepper
    en: Temperature and humidity!
    ko: 온도랑 습도!
    ja: 温度と湿度！
  d_ex_hospital_09_52:
    speaker: pepper
    en: It makes sense!
    ko: 오오, 그러네요.
    ja: なるほど、そうですね。
  d_ex_hospital_09_53:
    speaker: pepper
    en: Now that I think about it, the hospital rooms do seem a bit dry.
    ko: 생각해 보니 병실이 조금 건조했던 것도 같아요.
    ja: |-
      確かに、病室が少し
      乾燥していたかもしれません。
  d_ex_hospital_09_54:
    speaker: pepper
    en: I should check it out.
    ko: 한 번 체크해봐야겠어요.
    ja: それもチェックしてみます。
  d_ex_hospital_09_55:
    speaker: flora
    en: Next, what's important is conversation.
    ko: 그리고 그다음으로 중요한 건 대화예요.
    ja: それから、次に大事なのは会話です。
  d_ex_hospital_09_56:
    speaker: pepper
    en: Conversation... Ah!
    ko: 대화… 아아!
    ja: 会話…ああ！
  d_ex_hospital_09_57:
    speaker: pepper
    en: You mean psychological counseling?
    ko: 심리 상담 같은 걸 해보라는 말씀이죠?
    ja: つまり、カウンセリングのようなことですね？
  d_ex_hospital_09_58:
    speaker: flora
    en: Yes, when each of you share your thoughts with each other, you'll reach a
      greater mutual understanding.
    ko: 예, 마음을 나누며 대화하다 보면 이해하게 될 테니까요.
    ja: |-
      はい、心の内を明かすことで
      お互いを理解できるはずです。
  d_ex_hospital_09_59:
    speaker: flora
    en: You'll have a better insight into how they're feeling.
    ko: 서로의 상황이나, 지금 느끼는 감정, 기분 같은 것들을요.
    ja: |-
      お互いの状況や今何を感じているか、
      その時の気分などですね。
  d_ex_hospital_09_60:
    speaker: "<Monologue>"
    en: As Flora continues to give advice, Pepper begins to jot down notes on her
      tablet.
    ko: 어느새 페퍼는 태블릿에 플로라의 조언을 기록하기 시작했다.
    ja: |-
      ペッパーはいつの間にかフローラのアドバイスを
      タブレットに記録し始めていた
  d_ex_hospital_09_61:
    speaker: flora
    en: You must always lavish them with love and attention.
    ko: 늘 사랑과 관심으로 보살펴주세요.
    ja: いつも愛情をもって気遣ってあげてください。
  d_ex_hospital_09_62:
    speaker: flora
    en: Little ones are very sensitive to their caregiver's reactions.
    ko: 아이들은 아주 섬세해서, 보호자의 반응에 엄청 민감하거든요.
    ja: |-
      子どもたちは繊細なので、
      保護者の反応に非常に敏感なのです。
  d_ex_hospital_09_63:
    speaker: flora
    en: If they sense even a slight decrease in attention,
    ko: 조금이라도 관심이 줄어든다, 싶으면.
    ja: 少しでも愛情が減ったと感じれば
  d_ex_hospital_09_64:
    speaker: flora
    en: they will indeed become very sad and quite morose.
    ko: 굉장히 슬퍼하고 힘들어한답니다.
    ja: とても悲しみ、苦しんでしまうのです。
  d_ex_hospital_09_65:
    speaker: pepper
    en: Oh dear...
    ko: "…아아."
    ja: "…ああ。"
  d_ex_hospital_09_66:
    speaker: pepper
    en: I've been rather busy lately, and so I haven't been able to see the children
      as often as I'd like.
    ko: 제가 최근에는 바빠서, 아이들과 자주 만나지 못했었거든요.
    ja: |-
      最近忙しくて、
      子どもたちにあまり会えていなかったんです。
  d_ex_hospital_09_67:
    speaker: pepper
    en: That might explain what's happening.
    ko: 그것 때문인지도 모르겠네요….
    ja: それが原因かもしれませんね…
  d_ex_hospital_09_68:
    speaker: flora
    en: I understand.
    ko: 그렇죠.
    ja: そうですね。
  d_ex_hospital_09_69:
    speaker: flora
    en: I know your other duties keep you busy, but
    ko: 본업으로 바쁘신 건 잘 알지만, 그래도….
    ja: お仕事でご多忙なのは分かりますが、それでも…
  d_ex_hospital_09_70:
    speaker: flora
    en: you must cherish the time you spend with the little ones.
    ko: 아이들과의 시간도 소중히 여겨주세요.
    ja: 子どもたちとの時間も大切にしてください。
  d_ex_hospital_09_71:
    speaker: flora
    en: They look up to you.
    ko: 그 아이들은 에키네시아님만 바라보고 있을 테니까요.
    ja: |-
      その子たちは、
      エキネシア様だけを見ているでしょうから。
  d_ex_hospital_09_72:
    speaker: pepper
    en: Yes, I'll make sure to do that!
    ko: 네, 꼭 그럴게요!
    ja: はい、そうします！
  d_ex_hospital_09_73:
    speaker: pepper
    en: As a matter of fact, I'll go see them right now!
    ko: 아, 말이 나온 김에 지금 바로 찾아가 봐야겠어요!
    ja: さっそく、今から会いに行ってきます！
  d_ex_hospital_09_74:
    speaker: pepper
    en: Thank you both for listening to my rants.
    ko: 두 분 다, 고민 들어주셔서 감사해요.
    ja: |-
      お二人とも、話を聞いてくださって
      ありがとうございます。
  d_ex_hospital_09_75:
    speaker: pepper
    en: And for the wonderful advice too!
    ko: 아, 멋진 조언도요!
    ja: それと、素敵なアドバイスも！
  d_ex_hospital_09_76:
    speaker: pepper
    en: See you next time!
    ko: 그럼 다음에 또 봬요~!
    ja: じゃあ、また～！
  d_ex_hospital_09_77:
    speaker: "<Monologue>"
    en: Pepper leaves with a beaming expression on her face.
    ko: 페퍼는 한층 밝아진 표정으로 사라졌다.
    ja: ペッパーはいつもより明るい表情で去っていった
  d_ex_hospital_09_78:
    speaker: flora
    en: Hehe, this makes me happy.
    ko: 후후, 다행이네요.
    ja: ふふ、よかったですね。
  d_ex_hospital_09_79:
    speaker: flora
    en: I hope I'll have a chance one day to see the little ones at the hospital.
    ko: 나중이라도 좋으니, 병원에 있는 아이들을 볼 기회가 있었으면 좋겠네요.
    ja: |-
      機会があれば、病院にいる子どもたちに
      会ってみたいものです。
  d_ex_hospital_09_80:
    speaker: flora
    en: I'm curious what kind they are.
    ko: 어떤 종인지 궁금하거든요.
    ja: どんな品種なのか気になります。
  d_ex_hospital_09_81:
    speaker: "<Self>"
    en: Hmm? What do you mean?
    ko: 응? 종?
    ja: え？品種？
  d_ex_hospital_09_82:
    speaker: flora
    en: If the timing is right, we might even get to see them bloom.
    ko: 예, 시기가 잘 맞는다면 꽃피운 걸 볼 수 있을지도요?
    ja: |-
      はい、タイミングが合えば
      花が咲くのを見られるかもしれません。
  d_ex_hospital_09_83:
    speaker: flora
    en: When I do get to see them, would you like to come with me, Blossom?
    ko: 꽃님도 다음에 함께 보러 가시겠어요?
    ja: お花様も今度一緒に見に行きませんか？
  d_ex_hospital_09_84:
    speaker: "<Self>"
    en: Er...
    ko: "…아."
    ja: "…ああ…"
  d_ex_hospital_09_85:
    speaker: "<Monologue>"
    en: The "little ones" that Flora has been mentioning this whole time... I think
      she was talking about...
    ko: 플로라가 말했던 아이들은 설마….
    ja: フローラの言う子どもたちとは、まさか…
  d_ex_hospital_09_86:
    speaker: "<Self>"
    en: Sure thing.
    ko: "…그러자."
    ja: "…そうしよう"
