    ko: 소포 안에선 아크레인저 만화책 시리즈와,
    ja: 中にはアークレンジャーの漫画シリーズと
  d_ex_elevator_07_60:
    speaker: "<Monologue>"
    en: various game consoles,
    ko: 각종 게임기,
    ja: ゲーム類、
  d_ex_elevator_07_61:
    speaker: "<Monologue>"
    en: cup noodles, coffee makers, and other various items.
    ko: 컵라면과 커피포트 등의 물품이 들어있었다.
    ja: |-
      カップラーメンとコーヒーポットなどが
      入っていた
  d_ex_elevator_07_62:
    speaker: trony
    en: Great. It's all here.
    ko: 제대로 왔네. 다행이다.
    ja: ちゃんとある。よかった。
  d_ex_elevator_07_63:
    speaker: "<Self>"
    en: Can I ask something?
    ko: 음.
    ja: ふむ…
  d_ex_elevator_07_64:
    speaker: "<Self>"
    en: Why do you need them to deliver all this stuff at the elevator?
    ko: 궁금한 게 있는데, 굳이 엘리베이터에서 물품 조달받을 필요가 있었어?
    ja: |-
      わざわざエレベーターで
      受け取る必要があったのか？
  d_ex_elevator_07_65:
    speaker: trony
    en: Um...
    ko: 그, 그게.
    ja: そ、それは…
  d_ex_elevator_07_66:
    speaker: trony
    en: Last time I was at the Outpost,
    ko: 지난번에 전초기지에 왔다가,
    ja: この前、前哨基地に行ったとき、
  d_ex_elevator_07_67:
    speaker: trony
    en: the elevator broke down and I was trapped inside alone.
    ko: 엘리베이터가 고장 나서 혼자 갇힌 적이 있었거든.
    ja: |-
      エレベーターが故障して、一人で
      閉じ込められちゃったの。
  d_ex_elevator_07_68:
    speaker: trony
    en: So, I thought
    ko: 그랬는데,
    ja: だけど…
  d_ex_elevator_07_69:
    speaker: trony
    en: it'd be really nice to have a space of my own.
    ko: 혼자만의 공간이 생긴 것 같아서 좋더라고.
    ja: |-
      私だけの場所ができたみたいで
      嬉しかったんだ…
  d_ex_elevator_07_70:
    speaker: trony
    en: When I'm in here, I don't have to deal with Syuen nagging me about playing
      video games...
    ko: 여기 갇혀 있으면 게임한다고 슈엔 님한테 잔소리 들을 필요도 없고….
    ja: |-
      ここに閉じ込められてれば、
      シュエン様に小言も言われないから…
  d_ex_elevator_07_71:
    speaker: trony
    en: Whenever I want some time to myself, I come here and hang out in the elevator
      for a while.
    ko: 그래서 그 뒤로 혼자 있고 싶을 땐, 엘리베이터에 잠깐 갇혀있곤 했어.
    ja: |-
      それから独りになりたい時は
      エレベーターに閉じこもってたの。
  d_ex_elevator_07_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_07_73:
    speaker: "<Self>"
    en: So, you're the elevator ghost.
    ko: 엘리베이터의 망령이 되어 버렸구나.
    ja: エレベーターの亡霊になったのか
  d_ex_elevator_07_74:
    speaker: trony
    en: Huh?
    ko: 응?
    ja: え？
  d_ex_elevator_07_75:
    speaker: "<Self>"
    en: Nothing. As long as you're happy, that's all that matters.
    ko: 아니야. 트로니만 행복했으면 됐지.
    ja: いや、トロニーが幸せならいいんだ
  d_ex_elevator_07_76:
    speaker: trony
    en: Hehe.
    ko: 헤헤.
    ja: へへ。
  d_ex_elevator_07_77:
    speaker: trony
    en: Oh! Mix,
    ko: 아! 믹스.
    ja: あ！ミックス。
  d_ex_elevator_07_78:
    speaker: trony
    en: should I make you some cup noodles too?
    ko: 믹스꺼 컵라면도 하나 끓여줄까?
    ja: ミックスもカップラーメン、食べてく？
  d_ex_elevator_07_79:
    speaker: "<Self>"
    en: Mix?
    ko: 믹스?
    ja: ミックス？
  d_ex_elevator_07_80:
    speaker: trony
    en: Didn't you say that was your alias?
    ko: 응? 아까 카페 스위티의 해결사, 믹스라고….
    ja: |-
      あれ？さっきカフェ・スウィーティーの万屋、
      ミックスだって…
  d_ex_elevator_07_81:
    speaker: "<Monologue>"
    en: While the situation is exceedingly odd...
    ko: 어디서부터 잘못된 건지 모르겠다.
    ja: どこでおかしくなったのか分からないが
  d_ex_elevator_07_82:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_07_83:
    speaker: "<Monologue>"
    en: at least Trony seems happy.
    ko: 트로니라도 행복해 보이니 된 거겠지.
    ja: トロニーが幸せそうだから、いいだろう
d_ex_elevator_08:
  d_ex_elevator_08_01:
    speaker: label
    en: Th-thank you so much for today...
    ko: 오, 오늘은 감사했습니다….
    ja: きょ、今日はありがとうございました…
  d_ex_elevator_08_02:
    speaker: "<Self>"
    en: How does it feel to be outside after so long?
    ko: 간만에 바깥에 나와보니 어때?
    ja: 久しぶりに外に出てみた感想はどうだ？
  d_ex_elevator_08_03:
    speaker: label
    en: I-it was a little hard coming out...
    ko: 바, 밖에 나오는 건 좀 힘들었지만….
    ja: で、出かけるのは少し大変でしたが…
  d_ex_elevator_08_04:
    speaker: label
    en: But I'm still glad... that I did...
    ko: 그래도 나와봐서… 다행이에요.
    ja: でも、出てみて…よかったです。
  d_ex_elevator_08_05:
    speaker: label
    en: I-I was able to see you...
    ko: 다, 당신의 얼굴도 볼 수 있었고…
    ja: あ、あなたの顔も見られたし…
  d_ex_elevator_08_06:
    speaker: pepper
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  d_ex_elevator_08_07:
    speaker: "<Self>"
    en: Oh, Pepper. Hello.
    ko: 안녕, 페퍼.
    ja: やあ、ペッパー
  d_ex_elevator_08_08:
    speaker: pepper
    en: Hello!
    ko: 안녕하세요!
    ja: こんにちは！
  d_ex_elevator_08_09:
    speaker: pepper
    en: It's been a while.
    ko: 오랜만에 뵙네요?
    ja: お久しぶりですね。
  d_ex_elevator_08_10:
    speaker: "<Self>"
    en: What brings you down to the Ark?
    ko: 방주엔 무슨 일로 내려가?
    ja: アークに用事か？
  d_ex_elevator_08_11:
    speaker: pepper
    en: I had something to pick up.
    ko: 뭐 좀 가지러 갈 게 있어서요.
    ja: ちょっと荷物を取りに。
  d_ex_elevator_08_12:
    speaker: pepper
    en: It's nothing urgent, but it's better to do things right away, right?
    ko: 급한 건 아니지만, 뭐든 생각 났을 때 바로 하는 게 좋잖아요?
    ja: |-
      急ぎじゃありませんが、
      思い立ったらすぐ行動！です。
  d_ex_elevator_08_13:
    speaker: pepper
    en: Who's this...?
    ko: 그런데 옆에 계신 분은….
    ja: ところで、そちらは…
  d_ex_elevator_08_14:
    speaker: "<Self>"
    en: This is Label from the Best Seller Squad.
    ko: 베스트셀러 스쿼드의 레이블이야.
    ja: ベストセラー部隊のレーベルだ
  d_ex_elevator_08_15:
    speaker: label
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_08_16:
    speaker: pepper
    en: Nice to meet you. I'm Pepper!
    ko: 처음 뵙겠습니다, 전 페퍼라고 해요!
    ja: 初めまして。ペッパーといいます！
  d_ex_elevator_08_17:
    speaker: "<Monologue>"
    en: Label hides behind me.
    ko: 레이블이 내 뒤로 숨었다.
    ja: レーベルは私の後ろに隠れた
  d_ex_elevator_08_18:
    speaker: pepper
    en: Oh... I guess she's shy.
    ko: 어… 부끄러움이 많으신 분인가 보네요?
    ja: あっ…恥ずかしがり屋さんなんですね。
  d_ex_elevator_08_19:
    speaker: label
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_08_20:
    speaker: label
    en: A bright and friendly woman...
    ko: 밝고 붙임성 좋은 여자….
    ja: 明るくて社交性のある女…
  d_ex_elevator_08_21:
    speaker: label
    en: Everywhere we go... there are women who seem like they could cling to you...
    ko: 어딜 가도… 당신에게 달라붙을 것 같은 여자 밖에 없으니….
    ja: |-
      どこに行っても…あなたにまとわりつきそうな
      女しかいないなんて…
  d_ex_elevator_08_22:
    speaker: label
    en: I can't let my guard down for a second...
    ko: 한시도 방심할 수가 없어요….
    ja: 油断も隙もないですね…
  d_ex_elevator_08_23:
    speaker: label
    en: I thought I would be able to ride the elevator alone with you...
    ko: 당신과 단 둘이 엘리베이터에 탈 수 있을 줄 알았는데….
    ja: |-
      あなたと二人っきりでエレベーターに
      乗れると思ったのに…
  d_ex_elevator_08_24:
    speaker: label
    en: I bet she's not even here to ride the elevator... That's just an excuse...
    ko: 그래… 엘리베이터에 타진 않을 거야. 엘리베이터 탄다는 건 핑계고….
    ja: |-
      そうよ…エレベーターに用なんてないはず…
      それはただの口実で…
  d_ex_elevator_08_25:
    speaker: label
    en: An excuse to come and see you for a moment... That must be it...
    ko: 잠깐 당신 얼굴을 보러 온 거겠지… 응, 분명히 그럴 거야….
    ja: あなたに会いに来たのね…うん、きっとそう…
  d_ex_elevator_08_26:
    speaker: label
    en: Which means it will just be the two of us in the elevator after all... Hehe...
    ko: 그럼 당신과 단 둘이 엘리베이터에…. 으흐흐….
    ja: |-
      そしてあなたと二人っきりで
      エレベーターに…ぐふふ…
  d_ex_elevator_08_27:
    speaker: pepper
    en: Uh... Commander.
    ko: 저기… 지휘관.
    ja: あの…指揮官。
  d_ex_elevator_08_28:
    speaker: pepper
    en: What's she saying?
    ko: 저분께서 뭐라고 하신 건가요?
    ja: あの方、なんとおっしゃったんですか？
  d_ex_elevator_08_29:
    speaker: pepper
    en: I can't hear her very well.
    ko: 목소리가 작으셔서 못 들었어요.
    ja: 声が小さくて、よく聞こえなくて…
  d_ex_elevator_08_30:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_08_31:
    speaker: "<Self>"
    en: She said she's very shy around strangers.
    ko: 자기는 낯을 많이 가린대….
    ja: 極度の人見知りだそうだ…
  d_ex_elevator_08_32:
    speaker: pepper
    en: I see.
    ko: 그러시군요.
    ja: そうでしたか。
  d_ex_elevator_08_33:
    speaker: pepper
    en: I came off a little too friendly, didn't I?
    ko: 제가 너무 스스럼없이 말을 걸었죠?
    ja: いきなり話しかけちゃってすみません。
  d_ex_elevator_08_34:
    speaker: pepper
    en: I'm sorry. It's a habit I developed dealing with patients...
    ko: 죄송해요, 환자 분들 대하던 습관이라….
    ja: 患者さんと話す時のクセで…
  d_ex_elevator_08_35:
    speaker: "<Narration>"
    en: "*Whirrr*"
    ko: 지잉-
    ja: ウィーン――
  d_ex_elevator_08_36:
    speaker: "<Monologue>"
    en: As we talk, the elevator door opens.
    ko: 대화하는 사이, 엘리베이터 문이 열렸다.
    ja: 話しているうちに、エレベーターのドアが開いた
  d_ex_elevator_08_37:
    speaker: pepper
    en: Oh, the elevator is here.
    ko: 아, 엘리베이터가 왔네요.
    ja: あ、来ましたね。
  d_ex_elevator_08_38:
    speaker: pepper
    en: Should we get on?
    ko: 같이 타실까요?
    ja: 一緒に乗りましょう。
  d_ex_elevator_08_39:
    speaker: "<Monologue>"
    en: After boarding the elevator, Pepper simply smiles quietly.
    ko: 엘리베이터에 탑승한 이후, 페퍼는 조용히 미소만 짓고 있었다.
    ja: |-
      エレベーターに乗ってから、
      ペッパーは静かに微笑んでいる
  d_ex_elevator_08_40:
    speaker: "<Monologue>"
    en: This seems to draw out Label, who is no longer hiding behind me.
    ko: 그래서인지 레이블도 더 이상 내 뒤에 숨어있지 않았다.
    ja: |-
      そのためか、レーベルも
      私の後ろに隠れなくなった
  d_ex_elevator_08_41:
    speaker: label
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_08_42:
    speaker: label
    en: Within the elevator...
    ko: 엘리베이터.
    ja: エレベーター。
  d_ex_elevator_08_43:
    speaker: label
    en: Y-you and me.
    ko: 그 안에 다, 당신과 레이블.
    ja: その中に、あ、あなたとレーベル。
  d_ex_elevator_08_44:
    speaker: label
    en: In this c-c-cramped space, our eyes meet...
    ko: 조, 좁은 공간 속에서 눈빛을 마주하는 두 사람….
    ja: せ、狭い空間の中で2人の目が合って…
  d_ex_elevator_08_45:
    speaker: "<Self>"
    en: "...?"
    ko: "?"
    ja: "？"
  d_ex_elevator_08_46:
    speaker: label
    en: A sweet scent t-t-tickles our nostrils,
    ko: 감미로운 향기가 코를 자극하고
    ja: 甘美な香りが鼻を刺激し、
  d_ex_elevator_08_47:
    speaker: label
    en: and with all five senses, we...
    ko: 두 사람은 오감으로 서로를….
    ja: 2人は五感でお互いを…
  d_ex_elevator_08_48:
    speaker: label
    en: Hehehe...
    ko: 크흐흐…
    ja: ぐふふ…
  d_ex_elevator_08_49:
    speaker: "<Self>"
    en: Label, wait.
    ko: 레이블, 잠깐만.
    ja: レーベル、待ってくれ
  d_ex_elevator_08_50:
    speaker: label
    en: What's wrong?
    ko: 무슨 일이시죠?
    ja: どうなさいましたか？
  d_ex_elevator_08_51:
    speaker: label
    en: Are y-y-you in the mood to... g-get to know me better as well...?
    ko: 다, 당신도… 레이블과 서로를 알아가고 싶어지셨나요?
    ja: |-
      あ、あなたも…お互いのことを
      探求したくなりました？
  d_ex_elevator_08_52:
    speaker: "<Self>"
    en: It's not that. It's just... Pepper is right next to us.
    ko: 그런 게 아니라 지금 옆에 페퍼가….
    ja: そうじゃなくて、今は隣にペッパーが…
  d_ex_elevator_08_53:
    speaker: label
    en: In this narrow space cut off from the outside...
    ko: 외부와 차단된 이 좁은 공간에서….
    ja: 外部と遮断されたこの狭い空間で…
  d_ex_elevator_08_54:
    speaker: label
    en: A man and woman... alone... hehe... Th-there's only one thing that can happen
      next...
    ko: 나, 남녀가 단 둘이 있으면 흐흐… 할 건 정해져 있죠….
    ja: |-
      だ、男女が二人っきり…ふふ…
      することは決まってますよね…
  d_ex_elevator_08_55:
    speaker: "<Monologue>"
    en: I glance over at Pepper.
    ko: 혹시나 하는 마음에 페퍼를 바라보았다.
    ja: 不安になり、ペッパーの方を見た
  d_ex_elevator_08_56:
    speaker: pepper
    en: Hehe. I can't hear what she's saying,
    ko: 후후. 뭐라고 하시는 지는 모르겠지만,
    ja: |-
      ふふ。なんとおっしゃっているのか
      分かりませんが、
  d_ex_elevator_08_57:
    speaker: pepper
    en: but she sure likes to talk to herself.
    ko: 혼잣말이 많으신가 보네요.
    ja: 独り言が多いみたいですね。
  d_ex_elevator_08_58:
    speaker: "<Self>"
    en: She didn't hear...
    ko: 못 들었구나….
    ja: 聞こえていなかったか…
  d_ex_elevator_08_59:
    speaker: label
    en: Ahh.
    ko: 아아.
    ja: ああ。
  d_ex_elevator_08_60:
    speaker: label
    en: I... can't stop...
    ko: 저… 멈출 수가 없어요….
    ja: 私…止められません…
  d_ex_elevator_08_61:
    speaker: label
    en: N-not anymore...
    ko: 더, 더 이상….
    ja: こ、これ以上…
  d_ex_elevator_08_62:
    speaker: label
    en: Whew...
    ko: 후우…
    ja: ふぅ…
  d_ex_elevator_08_63:
    speaker: label
    en: "*Huff... huff...*"
    ko: 후우… 후욱….
    ja: ふぅ…ふぅっ…
  d_ex_elevator_08_64:
    speaker: "<Self>"
    en: Let's calm down...
    ko: 일단 진정하지 않을래…?
    ja: ひとまず落ち着いてくれないか？
  d_ex_elevator_08_65:
    speaker: pepper
    en: Are you okay?!
    ko: 괜찮으세요?!
    ja: 大丈夫ですか！？
  d_ex_elevator_08_66:
    speaker: label
    en: "*Huff...* Hehehe..."
    ko: 후욱… 크흐흐흐….
    ja: ふぅっ…ぐふふふ…
  d_ex_elevator_08_67:
    speaker: pepper
    en: Sudden labored breathing...
    ko: 갑자기 호흡이 이렇게까지 거칠어지다니….
    ja: 急に呼吸が…
  d_ex_elevator_08_68:
    speaker: pepper
    en: That's definitely not normal.
    ko: 이건 확실히 문제가 있는 듯하네요.
    ja: 明らかにおかしいですね。
  d_ex_elevator_08_69:
    speaker: pepper
    en: Label, can you look into my eyes for a moment?
    ko: 레이블, 잠깐 제 눈을 보시겠어요?
    ja: レーベル、私の目を見てくれますか？
  d_ex_elevator_08_70:
    speaker: label
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_elevator_08_71:
    speaker: label
    en: Wait, wasn't it just @UserName and me alone in the elevator...?
    ko: 아니, 레이블은 당신과 단 둘이 엘리베이터에 있는 게 아니었나요…?
    ja: |-
      レーベルとあなた、
      二人っきりじゃなかったんですか…？
  d_ex_elevator_08_72:
    speaker: label
    en: Wh-why is there another woman...?
    ko: 왜, 왜 다른 여자가….
    ja: ど、どうして他の女が…
  d_ex_elevator_08_73:
    speaker: pepper
    en: Hyperventilation, accompanied by hallucinations...
    ko: 과호흡에 착란 증세까지….
    ja: 過呼吸に錯乱状態…
  d_ex_elevator_08_74:
    speaker: pepper
    en: Dilated pupils, shallow focus...
    ko: 동공의 초점도 흐릿하고,
    ja: 瞳の焦点も合ってませんし、
  d_ex_elevator_08_75:
    speaker: pepper
    en: Hyperventilation caused by excitation...
    ko: 흥분으로 인한 과호흡 상태….
    ja: 興奮による過呼吸ですね…
  d_ex_elevator_08_76:
    speaker: pepper
    en: It's hard to make a diagnosis based on the symptoms alone, but it looks like
      there may be an issue with the brain.
    ko: |-
      증상만으로 자세한 질환을 확정하긴 어렵지만,
      뇌에 문제가 있는 것처럼 보여요.
    ja: |-
      症状だけでは病名を特定できませんが、
      脳に問題がありそうです。
  d_ex_elevator_08_77:
    speaker: pepper
    en: We need to conduct a detailed examination!
    ko: 정밀 검사를 해봐야겠어요!
    ja: 精密検査をしましょう！
  d_ex_elevator_08_78:
    speaker: "<Choice>"
    en: It's probably not as serious of an illness as you're thinking...
    ko: 생각하는 것만큼 심각한 병은 아닐 텐데….
    ja: そんな深刻な病気ではないはずだが…
  d_ex_elevator_08_79:
    speaker: "<Choice>"
    en: I thought you said you had something to pick up?
    ko: 가지러 갈 게 있다면서?
    ja: 荷物はいいのか？
  d_ex_elevator_08_80:
    speaker: pepper
    en: Even so, we must examine her immediately.
    ko: 조금이라도 증상이 있는 것 같으면, 바로 확인해야 해요.
    ja: 少しでも症状があれば、迅速な確認が必要です。
  d_ex_elevator_08_81:
    speaker: pepper
    en: As a doctor, it is my duty to do all I can for a patient!
    ko: 환자에게 최선을 다하는 게 의사니까요!
    ja: |-
      患者に対してベストを尽くすのが
      医者の務めですから！
  d_ex_elevator_08_82:
    speaker: pepper
    en: A patient's well-being comes above any personal errand!
    ko: 환자보다 제 개인 용무가 더 중요할 수는 없어요!
    ja: |-
      患者を前にして、
      自分の用事を優先するわけにはいきません！
  d_ex_elevator_08_83:
    speaker: pepper
    en: I need to save the patient in front of my eyes first!
    ko: 일단 눈앞에 있는 환자부터 구해야죠!
    ja: 目の前の患者を救わないと！
  d_ex_elevator_08_84:
    speaker: "<Monologue>"
    en: Pepper grabs Label's hand.
    ko: 페퍼가 레이블의 손을 붙잡았다.
    ja: ペッパーはレーベルの手を握った
  d_ex_elevator_08_85:
    speaker: label
    en: Err... huh?
    ko: 으… 에?
    ja: "…えっ？"
  d_ex_elevator_08_86:
    speaker: label
    en: Wh-why are you grabbing my hand...?
    ko: 가, 갑자기 손은 왜….
    ja: ど、どうして急に手を…
  d_ex_elevator_08_87:
    speaker: pepper
    en: Label, I know this must be confusing to you.
    ko: 레이블, 당황스러운 건 알아요.
    ja: レーベル、戸惑うのは分かります。
  d_ex_elevator_08_88:
    speaker: pepper
    en: But please listen calmly.
    ko: 하지만 놀라지 말고 들어주세요.
    ja: でも、驚かないで聞いてください。
  d_ex_elevator_08_89:
    speaker: pepper
    en: You need to go to the hospital right now for an examination.
    ko: 당신은 지금 바로 병원에 가서 검사를 받아야 해요.
    ja: |-
      あなたは今すぐ、病院に行って
      検査を受けるべきです。
  d_ex_elevator_08_90:
    speaker: label
    en: Exam...ination...?
    ko: 거, 검사…?
    ja: け、検査…？
  d_ex_elevator_08_91:
    speaker: pepper
    en: You could be experiencing a serious physical ailment right now.
    ko: 지금 당신의 몸에 큰 문제가 있을 수도 있어요.
    ja: |-
      今あなたの体には、
      大きな問題が隠れているかもしれません。
  d_ex_elevator_08_92:
    speaker: pepper
    en: Regardless of what it may be, it's better if we can catch it early.
    ko: 어떤 병이라도, 조기에 잡는 게 중요하답니다.
    ja: |-
      どんな病気でも、
      早期に発見することが大事なんです。
  d_ex_elevator_08_93:
    speaker: label
    en: But I'm perfectly fi—
    ko: 레, 레이블은 아무 문제 없ㄴ….
    ja: レ、レーベルには、何の問題もな…
  d_ex_elevator_08_94:
    speaker: pepper
    en: It's especially dangerous when you believe you're healthy.
    ko: 자신이 건강하다고 맹신할 때가 가장 위험한 법이에요.
    ja: |-
      自分は健康だと思い込んでいる時が
      一番危険なんです。
  d_ex_elevator_08_95:
    speaker: label
    en: Uhhhh...!
    ko: 으, 으으으…!
    ja: う、ううっ…！
  d_ex_elevator_08_96:
    speaker: label
    en: "@UserName..."
    ko: 다, 당신….
    ja: あ、あなた…
  d_ex_elevator_08_97:
    speaker: label
    en: Help me.
    ko: 도와주세요….
    ja: 助けてください…
  d_ex_elevator_08_98:
    speaker: label
    en: I'm fi-fine...
    ko: 레이블은 머, 멀쩡하단 말이에요….
    ja: レーベルは、な、何ともないです…
  d_ex_elevator_08_99:
    speaker: "<Self>"
    en: Even I can't stop Pepper when she gets like that...
    ko: 지금 저 상태의 페퍼는 나도 못 막아….
    ja: |-
      ペッパーがこうなったら、
      私にも止められないんだ…
  d_ex_elevator_08_100:
    speaker: "<Narration>"
    en: "*Whirrr*"
    ko: 지잉-
    ja: ウィーン――
  d_ex_elevator_08_101:
    speaker: pepper
    en: The elevator's here!
    ko: 마침 엘리베이터도 도착했네요!
    ja: ちょうど到着しました！
  d_ex_elevator_08_102:
    speaker: pepper
    en: We need to go to the hospital immediately. Time is of the essence!
    ko: 자, 지금 바로 병원에 가죠. 한시가 급해요!
    ja: |-
      さあ、今すぐ病院に行きましょう。
      一刻を争います！
  d_ex_elevator_08_103:
    speaker: label
    en: Ahhh...
    ko: 아아….
    ja: ああ…
  d_ex_elevator_08_104:
    speaker: label
    en: Ahhhhh...!
    ko: 아아아…!
    ja: あああっ…！
  d_ex_elevator_08_105:
    speaker: "<Monologue>"
    en: Pepper heads to the hospital dragging Label behind her.
    ko: 레이블은 페퍼의 손에 이끌려 병원으로 향했다.
    ja: |-
      レーベルはペッパーに引っ張られ、
      病院に向かった
  d_ex_elevator_08_106:
    speaker: "<Monologue>"
    en: All throughout the night...
    ko: 그리고 그날 밤.
    ja: そしてその日の夜
  d_ex_elevator_08_107:
    speaker: "<Monologue>"
    en: I receive heartbroken messages from Label.
    ko: 밤새도록 한탄하는 레이블의 연락을 받았다.
    ja: 愚痴をこぼす彼女から、夜通し連絡が来た
