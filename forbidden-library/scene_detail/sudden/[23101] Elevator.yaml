---
d_ex_elevator_01:
  d_ex_elevator_01_1:
    speaker: anis
    en: |-
      It's much more spacious than I imagined.
      I mean, this elevator.
    ko: |-
      생각보다 엄청 넓네.
      이 엘리베이터.
    ja: |-
      思ったよりすごく広いね、
      このエレベーター。
  d_ex_elevator_01_2:
    speaker: neon
    en: Yes. It's because it is more like a cargo elevator.
    ko: |-
      예.
      화물용에 더 가까울 것 같아요.
    ja: |-
      はい。
      貨物用エレベーターっぽいですね。
  d_ex_elevator_01_3:
    speaker: rapi
    en: |-
      It looks like it's still in the testing phase.
      There're only the four of us, and it's already overweight.
    ko: |-
      그런데 아직 조정 중인가 보네.
      넷이 탔는데 정원 초과라니.
    ja: |-
      でも、まだ調整中なのかも。
      4人しか乗っていないのに定員オーバーね。
  d_ex_elevator_01_4:
    speaker: anis
    en: Do you wanna lose some weight?
    ko: 살 좀 빼는 게 어때?
    ja: ダイエットでもしたら？
  d_ex_elevator_01_5:
    speaker: neon
    en: Me?
    ko: 저요?
    ja: 私ですか？
  d_ex_elevator_01_6:
    speaker: rapi
    en: Commander, are you okay?
    ko: |-
      지휘관.
      괜찮으십니까?
    ja: |-
      指揮官。
      大丈夫ですか？
  d_ex_elevator_01_7:
    speaker: "<Self>"
    en: I'm fine.
    ko: 괜찮아.
    ja: 大丈夫だ
  d_ex_elevator_01_8:
    speaker: anis
    en: It's okay to test run, but isn't it a little dangerous? It's clearly malfunctioning
      now!
    ko: |-
      시운전도 좋지만 좀 위험한 거 아냐?
      지금 명백히 오작동 하고 있는 거잖아.
    ja: |-
      試運転はいいけど、
      ちょっと危ないんじゃない？
      さっきの、明らかにおかしかったけど。
  d_ex_elevator_01_9:
    speaker: rapi
    en: I think it's fine. The overweight indicator is just on for no reason.
    ko: |-
      큰 문제는 없겠지.
      기껏해야 정원 초과 램프에 불이 들어온 것뿐이고.
    ja: |-
      別に問題ないわ。
      定員オーバーのランプが光っているだけだし。
  d_ex_elevator_01_10:
    speaker: anis
    en: Ahem, that's exactly how accidents happen.
    ko: 흠. 보통 이러면 뭔가 사고가 터지더란 말이지.
    ja: ふん、普通はここで必ず事故が起きるんだよね。
  d_ex_elevator_01_11:
    speaker: neon
    en: Speaking of accidents, I remembered something.
    ko: 사고라고 하니까 생각났는데요.
    ja: 事故と言えばで思い出しました。
  d_ex_elevator_01_12:
    speaker: neon
    en: Do you know about the elevator accident that happened in the Ark 70 years
      ago?
    ko: |-
      70년 전에 있었던 방주에서의 엘리베이터 사고.
      아시나요?
    ja: |-
      70年前にあったアークのエレベーター事故、
      知ってますか？
  d_ex_elevator_01_13:
    speaker: anis
    en: Ah, that accident.
    ko: 아, 그거.
    ja: あ、それね。
  d_ex_elevator_01_14:
    speaker: anis
    en: "... Don't remind me. Every time I think of that, it makes me..."
    ko: |-
      …난 그 얘기 하기 싫어.
      할 때마다 기분이 좀.
    ja: |-
      …あまり話したくないな。
      話すたびになんか気持ちが…
  d_ex_elevator_01_15:
    speaker: neon
    en: Makes you what?
    ko: 기분이 왜요?
    ja: 気持ちが？
  d_ex_elevator_01_16:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_01_17:
    speaker: neon
    en: It makes you blue?
    ko: 엇, 설마 기분이 나쁜 건 아니겠죠?
    ja: あっ、まさか気持ちが悪いってことですか？
  d_ex_elevator_01_18:
    speaker: anis
    en: Not really.
    ko: 그럴 리가.
    ja: 何言ってるの。
  d_ex_elevator_01_19:
    speaker: anis
    en: Just a little... sad.
    ko: |-
      너무 좀….
      슬프더라고.
    ja: |-
      ちょっと…
      悲しすぎるから。
  d_ex_elevator_01_20:
    speaker: rapi
    en: "... Me too."
    ko: "…나도 그래."
    ja: "…私も。"
  d_ex_elevator_01_21:
    speaker: "<Self>"
    en: What happened?
    ko: 무슨 일이 있었던 거야?
    ja: 何があったんだ？
  d_ex_elevator_01_22:
    speaker: anis
    en: Eh...
    ko: 음…….
    ja: うーん…
  d_ex_elevator_01_23:
    speaker: rapi
    en: 70 years ago, more than 200 Nikkes took the elevator and went to the surface.
    ko: |-
      70년 전. 약 200기 이상의 니케가
      지상으로 올라가는 엘리베이터를 탑승한 적이 있습니다.
    ja: |-
      70年前、およそ200機以上のニケが、
      地上へのエレベーターに
      乗ったことがありました。
  d_ex_elevator_01_24:
    speaker: rapi
    en: At that time, the Ark was struggling because of the ongoing war against the
      Raptures. The situation got worse and worse each day.
    ko: |-
      랩쳐와의 지속된 싸움으로 지친 방주는
      날이 갈수록 피폐해져 갔고.
    ja: |-
      長引くラプチャーとの戦いに
      疲れたアークは日に日に疲弊し、
  d_ex_elevator_01_25:
    speaker: rapi
    en: Then, people of the Ark blamed the Nikkes because they couldn't defeat the
      Raptures in battle.
    ko: 그 원인을 랩쳐와의 전투에서 승리하지 못 한 니케 탓으로 돌렸습니다.
    ja: |-
      それを、ラプチャーとの戦いで
      勝利できなかったニケのせいにしたんです。
  d_ex_elevator_01_26:
    speaker: rapi
    en: Nikkes were treated like trash in the Ark and were given almost no rights
      to anything.
    ko: 방주 내에서 니케의 인권은 말 그대로 바닥을 치게 되었죠.
    ja: |-
      アーク内でニケの人権は、
      言葉通り底を打ちました。
  d_ex_elevator_01_27:
    speaker: rapi
    en: Given what was happening, a mass-produced Model ZX Nikke took the lead and
      rallied many Nikkes together.
    ko: |-
      이에 모델 ZX라 불리는 양산형 니케를 필두로
      수많은 니케들이 연합하여.
    ja: |-
      そして、モデルZXと呼ばれる
      量産型ニケを始めとする
      多くのニケが連合して、
  d_ex_elevator_01_28:
    speaker: rapi
    en: They decided to leave the Ark and go to the surface.
    ko: 방주를 버리고 지상을 택하기로 했습니다.
    ja: アークを捨てて地上を選ぶことにしました。
  d_ex_elevator_01_29:
    speaker: anis
    en: They didn't do anything bad to the Ark and its people.
    ko: 그 녀석들은 방주에 아무런 해도 끼치지 않았어.
    ja: あの人たち、アークに何の害も\n与えていなかったんだよ。
  d_ex_elevator_01_30:
    speaker: anis
    en: Their only desire was to find a new home on the surface.
    ko: 그저 살 곳을 찾아서 지상으로 올라갔지.
    ja: |-
      ただ、居場所を求めて
      地上へ上がっただけなのに。
  d_ex_elevator_01_31:
    speaker: anis
    en: However...
    ko: 그런데.
    ja: でも、
  d_ex_elevator_01_32:
    speaker: neon
    en: The Central Government saw it as Nikkes defecting and forced the elevator
      to fall.
    ko: |-
      중앙정부에서 이 행위를 대량 탈주로 판단해,
      지상으로 올라가는 엘리베이터를 추락시켰어요.
    ja: |-
      中央政府はこの行為を大量脱走とみなして
      地上へのエレベーターを墜落させたんです。
  d_ex_elevator_01_33:
    speaker: neon
    en: From a 4 km height, the elevator dropped and headed directly towards the Ark.
    ko: 상공 4km 높이에서 추락한 엘리베이터는 그대로 방주로 추락.
    ja: 上空4kmの高さから墜落したエレベーターは、\nそのままアークへ墜落し、
  d_ex_elevator_01_34:
    speaker: neon
    en: If the elevator hit, it would have spelled disaster to the Ark.
    ko: 큰 피해를 입힐 뻔했는데.
    ja: 甚大な被害を出すところを、
  d_ex_elevator_01_35:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_01_36:
    speaker: anis
    en: The 200 Nikkes in the elevator decided to self-destruct
    ko: 탑승하고 있던 200기의 니케 전부가 자폭했어.
    ja: |-
      搭乗していた200機のニケが、
      全員自爆したの。
  d_ex_elevator_01_37:
    speaker: anis
    en: to protect the Ark from the deadly smash.
    ko: 방주에 피해를 주기 싫어서.
    ja: アークに被害を与えたくなくてね。
  d_ex_elevator_01_38:
    speaker: anis
    en: The elevator just exploded in mid-air.
    ko: 덕분에 엘리베이터는 공중에서 산산이 부서졌고.
    ja: おかげでエレベーターは空中で粉々になり、
  d_ex_elevator_01_39:
    speaker: anis
    en: The Ark only suffered minor damage.
    ko: 방주에는 아주 미약한 피해만 남겼지.
    ja: アークはごくわずかな被害だけで済んだ。
  d_ex_elevator_01_40:
    speaker: rapi
    en: "... But those Nikkes, who wanted to go to the surface to run away from human
      oppression,"
    ko: "…인간에게 핍박받아, 인간을 피해 지상으로 향한 그들은."
    ja: |-
      …人間に迫害され、
      人間を避けて地上へ向かった彼女らは
  d_ex_elevator_01_41:
    speaker: rapi
    en: were sentenced to their deaths.
    ko: 인간의 손에 의해 죽음을 맞이하게 되었음에도.
    ja: |-
      人間によって死を迎えることに
      なったにも関わらず、
  d_ex_elevator_01_42:
    speaker: rapi
    en: Even in their final moments, they did all they could to protect people.
    ko: 끝까지 인간을 위했습니다.
    ja: 最後まで人間のことを思っていました。
  d_ex_elevator_01_43:
    speaker: rapi
    en: I think that is the noblest thing in the world.
    ko: 저는 이를 한없이 고귀하다 생각합니다.
    ja: 私はこれが、限りなく高貴な行為だと思います。
  d_ex_elevator_01_44:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_01_45:
    speaker: rapi
    en: The incident was later referred to as the "Goddess Fall".
    ko: 그 후, 해당 사건은 [갓데스 폴]이라 이름 붙여졌고.
    ja: |-
      その後、
      この事件は「ゴッデスフォール」と呼ばれ
  d_ex_elevator_01_46:
    speaker: rapi
    en: Enforcement of Nikke rights in the Ark began improving after that.
    ko: 방주에서 니케의 인권이 크게 개선되는 방아쇠가 되었습니다.
    ja: アークでニケの人権が大きく改善される引き金と\nなりました。
  d_ex_elevator_01_47:
    speaker: anis
    en: There's still a long way to go, though.
    ko: 뭐, 아직 갈 길이 멀긴 하지만.
    ja: まあ、先はまだ長いけど、
  d_ex_elevator_01_48:
    speaker: anis
    en: Thanks to them, we can live the life we have now. We should really be grateful.
    ko: |-
      그 녀석들 덕분에 이렇게나마 살 수 있는 거겠지.
      고마운 일이야.
    ja: |-
      あの人たちのおかげで、
      今こんな生活ができてるのよね。
      ありがたいことだと思う。
  d_ex_elevator_01_49:
    speaker: neon
    en: How do you feel? About all of this?
    ko: |-
      어떠신가요?
      이 이야기.
    ja: |-
      どうですか？
      この話。
  d_ex_elevator_01_50:
    speaker: "<Choice>"
    en: "... I feel sad about everything."
    ko: "…슬픈 얘기네."
    ja: "…悲しい話だな"
  d_ex_elevator_01_51:
    speaker: "<Choice>"
    en: I feel grateful for them.
    ko: 정말 고마운 얘기네.
    ja: 感謝しなきゃだな
  d_ex_elevator_01_52:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_01_53:
    speaker: neon
    en: Do you know what happened after?
    ko: 그 뒷이야기를 아시나요?
    ja: この話の続きは知ってますか？
  d_ex_elevator_01_54:
    speaker: anis
    en: What happened after?
    ko: 뒷이야기?
    ja: 続きがあるの？
  d_ex_elevator_01_55:
    speaker: neon
    en: The elevator became a common topic in politics after being repaired.
    ko: 폭파된 엘리베이터는 수리되어 온갖 정치적 이슈에 이용되었어요.
    ja: |-
      爆発したエレベーターは修理され、
      あらゆる政治的話題に利用されたんです。
  d_ex_elevator_01_56:
    speaker: neon
    en: After all, it symbolized the personal rights of Nikkes.
    ko: |-
      뭐라고 할까,
      니케 인권의 상징이라도 할 수 있으니까요.
    ja: |-
      何て言うか、
      ニケ人権の象徴とも言えますから。
  d_ex_elevator_01_57:
    speaker: neon
    en: But according to rumors, a lot of accidents have happened after the repairs.
    ko: |-
      그런데 그 엘리베이터.
      그 후 수많은 사고를 냈다고 해요.
    ja: |-
      でもそのエレベーターは、
      それから複数の事故を起こしたそうなんです。
  d_ex_elevator_01_58:
    speaker: neon
    en: It has never run normally since.
    ko: 단 한 번도 정상 작동한 적이 없다고 하네요.
    ja: 1回も正常に作動したことがないそうです。
  d_ex_elevator_01_59:
    speaker: anis
    en: Like... some kind of curse?
    ko: "…저주 같은 거야?"
    ja: "…呪いとかなの？"
  d_ex_elevator_01_60:
    speaker: neon
    en: Hehe, who knows. Ah, on that note,
    ko: |-
      후후. 글쎄요.
      아, 그러고 보니.
    ja: |-
      ふふ、そうですね。
      あ、そういえば
  d_ex_elevator_01_61:
    speaker: neon
    en: the model number of this elevator is...
    ko: 그 엘리베이터 모델 넘버가….
    ja: そのエレベーターのモデルナンバーが…
  d_ex_elevator_01_62:
    speaker: neon
    en: GQWRA-01249.
    ko: GQWRA-01249.
    ja: GQWRA-01249
  d_ex_elevator_01_63:
    speaker: anis
    en: Why do you even memorize these things?
    ko: 너 이제 그런 것도 외우고 다니냐?
    ja: ちょっと、そんなことまで覚えてるの？
  d_ex_elevator_01_64:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_01_65:
    speaker: rapi
    en: Anis, look there.
    ko: |-
      아니스.
      구석을 봐.
    ja: |-
      アニス、
      そこの隅っこを見て。
  d_ex_elevator_01_66:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_01_67:
    speaker: anis
    en: GQWRA-01249...
    ko: GQWRA-01249….
    ja: GQWRA-01249…
  d_ex_elevator_01_68:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_01_69:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_01_70:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_01_71:
    speaker: anis
    en: N-Neon, is that you?
    ko: 너… 네온 맞아?
    ja: あんた…本当にネオンなの？
  d_ex_elevator_01_72:
    speaker: unknown
    en: No.
    ko: 아니.
    ja: いいえ。
  d_ex_elevator_01_73:
    speaker: anis
    en: Are... are you... a... a gh... a ghost?
    ko: |-
      서, 설마…!
      귀… 귀귀귀귀…!
    ja: |-
      ま、まさか…！
      ゆ…ゆゆゆゆ…！
  d_ex_elevator_01_74:
    speaker: unknown
    en: Take it easy. I have confirmed your thoughts.
    ko: |-
      괜찮아.
      너희 생각은 확인했으니까.
    ja: |-
      大丈夫。
      あなたたちの考えは分かったから。
  d_ex_elevator_01_75:
    speaker: unknown
    en: As well as your Commander's thoughts.
    ko: 너희 지휘관의 생각도.
    ja: あなたたちの指揮官の考えも。
  d_ex_elevator_01_76:
    speaker: unknown
    en: Don't worry.
    ko: 걱정하지 마.
    ja: 心配しないで。
  d_ex_elevator_01_77:
    speaker: unknown
    en: As long as you remember us.
    ko: 너희가 우릴 잊지 않는 이상.
    ja: あなたたちが私たちを忘れない限り、
  d_ex_elevator_01_78:
    speaker: unknown
    en: As long as you still believe that we are noble.
    ko: 너희가 우릴 계속 고귀하게 생각해 주는 이상.
    ja: あなたたちが私たちを誇りに思ってくれる限り、
  d_ex_elevator_01_79:
    speaker: unknown
    en: As long as you still feel sad when you think about us.
    ko: 우릴 떠올리며 슬퍼해주는 이상.
    ja: 私たちを思い出して悲しんでくれる限り、
  d_ex_elevator_01_80:
    speaker: unknown
    en: This elevator will never go wrong.
    ko: 이 엘리베이터는 절대 고장 나지 않을 거야.
    ja: このエレベーターは絶対故障しない。
  d_ex_elevator_01_81:
    speaker: unknown
    en: The 200 Nikkes will protect you.
    ko: 200명의 니케가 너흴 지켜줄게.
    ja: 200人のニケが、あなたたちを守ってあげる。
  d_ex_elevator_01_82:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_01_83:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_01_84:
    speaker: "<Narration>"
    en: The elevator stops.
    ko: 엘리베이터가 멈췄다.
    ja: エレベーターが止まった
  d_ex_elevator_01_85:
    speaker: "<Narration>"
    en: The door opens.
