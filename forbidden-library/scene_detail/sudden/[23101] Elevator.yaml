    speaker: "<Monologue>"
    en: Returning from the mission, the two of them both participated in another raid
      on the elevator ride down.
    ko: "임무를 마치고 내려오는 길, \n두 사람은 다시 엘리베이터에서 레이드를 했고."
    ja: |-
      任務を終えて降りてくる途中、
      2人はまたエレベーターでレイドをしたが
  d_ex_elevator_02_88:
    speaker: "<Monologue>"
    en: This time however, there was no connection to be found, not even by the door.
      They suffered an ignominious defeat.
    ko: |-
      이번에는 출입문의 신호가 발산되지 않아,
      장렬하게 패배하고 말았다.
    ja: |-
      今回は接続できなかったため
      華麗に敗北してしまった
d_ex_elevator_03:
  d_ex_elevator_03_1:
    speaker: novel
    en: Something isn't right about this mission.
    ko: 정말 이상한 임무인 것입니다!
    ja: この任務はどう考えてもおかしいのであります！
  d_ex_elevator_03_2:
    speaker: novel
    en: Why would they have us demolish an abandoned mine? What for?
    ko: |-
      고갈된 광산을 폭파시키고 오라니.
      굳이 왜 그런 수고를 들이는 것입니까?
    ja: |-
      枯渇した鉱山を爆破しろだなんて。
      何でわざわざそんなことするんでしょうか。
  d_ex_elevator_03_3:
    speaker: guillotine
    en: Isn't it obvious?
    ko: "…흥. 당연한 것 아닌가."
    ja: "…ふん。当然ではないか。"
  d_ex_elevator_03_4:
    speaker: guillotine
    en: They don't want to leave any resources for the Raptures.
    ko: |-
      티끌만한 자원이라도
      랩쳐에게 넘기고 싶지 않다는 거겠지.
    ja: |-
      ほんの僅かな資源も
      ラプチャーの手に渡したくないのだろう。
  d_ex_elevator_03_5:
    speaker: novel
    en: I still don't get it.
    ko: 하지만 역시 납득하기 어려운 것입니다.
    ja: でもやっぱり納得できないのであります。
  d_ex_elevator_03_6:
    speaker: novel
    en: There have been Nikkes working at this mining site for decades. Why would
      they turn to non-professionals like us to get the job done?
    ko: |-
      이미 현장에서 수십년간 일해온 니케들이 있는데,
      왜 임무가 우리에게 넘어온 건지도 모르겠고요.
    ja: |-
      現場で数十年も働いてきた
      ニケたちがいるにも関わらず、
      私たちをそこに行かせる理由が分かりません。
  d_ex_elevator_03_7:
    speaker: Choice
    en: Weren't the workers all evacuated?
    ko: 이미 철수한 것 아니야?
    ja: もう撤収したんじゃないのか？
  d_ex_elevator_03_8:
    speaker: Choice
    en: They must know something that we don't.
    ko: 다른 목적이 있는 것 같아.
    ja: 他の目的があるようだ
  d_ex_elevator_03_9:
    speaker: guillotine
    en: I see you haven't been informed. The miners are all still there.
    ko: "…모르는 소리. \n그들은 아직 그곳에 있다."
    ja: |-
      …何を言う。
      彼女たちはまだそこにおる。
  d_ex_elevator_03_10:
    speaker: guillotine
    en: If I were you, I wouldn't ask any more questions about the Big O, or you may
      end up six feet under.
    ko: |-
      벗이여. 그 이상 [조직]을 파고들지 마라.
      위험하니까.
    ja: |-
      友よ。これ以上「組織」に首を突っ込むな。
      危険だ。
  d_ex_elevator_03_11:
    speaker: guillotine
    en: That being said,
    ko: 다만.
    ja: ただし。
  d_ex_elevator_03_12:
    speaker: guillotine
    en: the Nikkes working there have been doing so for decades now.
    ko: "그곳에서 일하는 니케들은 \n이미 작동한지 수십 년이 넘었지."
    ja: |-
      そこで働くニケたちの
      作動が開始してから数十年が経過している。
  d_ex_elevator_03_13:
    speaker: guillotine
    en: They're all older, obsolete models, so renovating and re-using them wouldn't
      make any sense.
    ko: "수리해서 다시 쓰기에도 \n구식 모델이라 의미가 없고."
    ja: |-
      修理して再利用するには
      旧式モデルでもあり無意味だ。
  d_ex_elevator_03_14:
    speaker: guillotine
    en: I'm sure you understand what I'm getting at, Shining Head Novel.
    ko: |-
      샤이닝 헤드 노벨.
      그대라면 내 말이 무슨 뜻인지 알리라 믿는다.
    ja: |-
      シャイニングヘッドノベル。
      お前ならどういうことだか分かるだろう。
  d_ex_elevator_03_15:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_03_16:
    speaker: novel
    en: I'd really appreciate it if you came up with another nickname...
    ko: 그 호칭, 정말 구린 것입니다.
    ja: その呼び方、本当にダサすぎるのであります。
  d_ex_elevator_03_17:
    speaker: Narration
    en: "*Buzz* *Thud*"
    ko: |-
      우우웅-
      덜컥.
    ja: |-
      ウィィィン
      ガタン
  d_ex_elevator_03_18:
    speaker: novel
    en: "?!"
    ko: "…?!"
    ja: "…！？"
  d_ex_elevator_03_19:
    speaker: Self
    en: The elevator stopped!
    ko: 엘리베이터가 멈췄어!
    ja: エレベーターが止まった！
  d_ex_elevator_03_20:
    speaker: guillotine
    en: What?
    ko: 뭐라고?
    ja: 何だって？
  d_ex_elevator_03_21:
    speaker: novel
    en: Don't panic!
    ko: 다들, 당황하지 않는 것입니다!
    ja: 皆さん、落ち着いてください！
  d_ex_elevator_03_22:
    speaker: novel
    en: I'll get in touch with Exia and ask for assistance.
    ko: 지금 당장 엑시아에게 연락해서 도움을 요청하면,
    ja: エクシアに連絡して助けを要請すれば、
  d_ex_elevator_03_23:
    speaker: novel
    en: They'll be able to reboot the computer in no time.
    ko: 몇 초만에 엘리베이터를 재가동시킬 수 있을….
    ja: 数秒後にはまた動き出すはず…
  d_ex_elevator_03_24:
    speaker: guillotine
    en: No.
    ko: 아니.
    ja: いや。
  d_ex_elevator_03_25:
    speaker: guillotine
    en: I realize you may have an aversion to it,
    ko: 잘 생각해 봐라, 샤이닝 헤드.
    ja: よく考えてみるのだ、シャイニングヘッド。
  d_ex_elevator_03_26:
    speaker: guillotine
    en: but think for a second.
    ko: 아마 그대는 그러고 싶지 않을걸.
    ja: 恐らくお前はそうしたくはないはず。
  d_ex_elevator_03_27:
    speaker: novel
    en: Huh? What are you ta...
    ko: 예? 그게 무슨….
    ja: はい？一体どういう…
  d_ex_elevator_03_28:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_03_29:
    speaker: "<Monologue>"
    en: The two Nikkes exchange glances.
    ko: 두 니케는 잠시 동안 시선을 교환했다.
    ja: 2人のニケはしばらくの間、視線を交わした
  d_ex_elevator_03_30:
    speaker: novel
    en: Yeah...now that you mention it...
    ko: 음, 그러고 보니 왠지.
    ja: う～ん、言われてみると確かに。
  d_ex_elevator_03_31:
    speaker: novel
    en: I did feel something wasn't right.
    ko: 그런 것 같은 느낌이 드는 것입니다.
    ja: そんな気がしなくもないのであります。
  d_ex_elevator_03_32:
    speaker: Self
    en: What is that?
    ko: "??"
    ja: "？？"
  d_ex_elevator_03_33:
    speaker: novel
    en: Listen up, Watson.
    ko: 제 말을 들어보는 것입니다, 왓슨.
    ja: 私の話を聞いてください、ワトソン。
  d_ex_elevator_03_34:
    speaker: novel
    en: According to my deductions,
    ko: 제 추론에 의하면, 지금 이 상황….
    ja: 私の推論によれば、今のこの状況は…
  d_ex_elevator_03_35:
    speaker: novel
    en: what we've got here is not just a simple elevator malfunction.
    ko: 단순 엘리베이터 고장이라고 볼 수 없는 것입니다.
    ja: 単なるエレベーターの故障とは\n言えないのであります。
  d_ex_elevator_03_36:
    speaker: novel
    en: First off, we must consider the passengers in said elevator.
    ko: "…먼저, 이 엘리베이터에 탄 인원 구성을 살펴보죠."
    ja: "…まず、このエレベーターに乗っている\\nメンバーに注目してください。"
  d_ex_elevator_03_37:
    speaker: novel
    en: That would be Watson, Guillotine, and myself.
    ko: 왓슨과 저, 그리고 길로틴.
    ja: ワトソン、私、そしてギロチン。
  d_ex_elevator_03_38:
    speaker: novel
    en: This is by no means an ordinary grouping of individuals that you would see
      every day.
    ko: 이 세 명은 평소에 잘 볼 수 있는 조합이 아닌 것입니다.
    ja: この組み合わせは普段は\nなかなか見られない構成です。
  d_ex_elevator_03_39:
    speaker: guillotine
    en: Damn straight!
    ko: 쿡… 그렇지.
    ja: くっ…そうだな。
  d_ex_elevator_03_40:
    speaker: guillotine
    en: I'm the most mysterious Nikke in the entire Ark.
    ko: 나는 방주에서 가장 비밀스러운 니케이고,
    ja: 我はアークで最も謎めいたニケであり、
  d_ex_elevator_03_41:
    speaker: guillotine
    en: And you're the most inquisitive.
    ko: 샤이닝 헤드는 방주에서 가장 호기심이 많은 니케니까.
    ja: シャイニングヘッドは\nアークで最も好奇心旺盛なニケだ。
  d_ex_elevator_03_42:
    speaker: guillotine
    en: Put the three of us together, and it's tossing chum in shark-infested waters.
    ko: 붙여 놓으면 어느 한쪽은 반드시 피를 보게 되어 있지.
    ja: |-
      一緒にいればどちらかが
      必ず痛い目に遭うだろう。
  d_ex_elevator_03_43:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_03_44:
    speaker: novel
    en: That's right. The moment all three of us got together, a perfectly functioning
      elevator suddenly bit the dust.
    ko: "그런 것입니다. 그런 사람들이 모인 와중에, \n엘리베이터가 작동을 멈춘 것입니다."
    ja: |-
      その通りです。そんな組み合わせが乗った
      エレベーターが停止したのであります。
  d_ex_elevator_03_45:
    speaker: novel
    en: Don't you find that suspicious, Watson?
    ko: 수상하지 않습니까, 왓슨?
    ja: 何か臭いませんか？ワトソン。
  d_ex_elevator_03_46:
    speaker: novel
    en: I also know for a fact that Liter checked this elevator not too long ago.
    ko: "게다가 저는 얼마 전, 리타가 이 엘리베이터의 \n정기 점검을 마친 사실을 확인했습니다."
    ja: |-
      しかも私はこの前、
      リターがこのエレベーターの
      定期点検を終えたとの事実を確認しました。
  d_ex_elevator_03_47:
    speaker: Choice
    en: But the maintenance report says the last inspection was 10 years ago.
    ko: 점검표에는 마지막 점검이 10년 전이라고 되어 있어.
    ja: 点検表には最後の点検が10年前と書いてある
  d_ex_elevator_03_48:
    speaker: Choice
    en: Then there's no way this elevator would break down so easily.
    ko: 그렇다면 엘리베이터가 그냥 고장날 리 없겠군.
    ja: ということは普通の故障とは考えにくい
  d_ex_elevator_03_49:
    speaker: guillotine
    en: "... Liter is the owner of the Hand of Hephaestus."
    ko: "…리타는 대장장이 신의 손, \n핸드 오브 헤파이스토스의 소유자다."
    ja: |-
      …リターは鍛冶屋のゴッドハンド、
      ハンドオブヘーパイストスの所有者だ。
  d_ex_elevator_03_50:
    speaker: guillotine
    en: Anything she fixes will never break down again, no matter how much time passes.
    ko: 그게 언제든 그녀가 고친 물건이 고장난다는 건 어불성설이지.
    ja: 彼女が直したものが故障するなんて\n考えられぬ。
  d_ex_elevator_03_51:
    speaker: novel
    en: Exactly. No machinery that Mighty Tools helped to repair would break down
      like this.
    ko: 예. 누군가가 의도적으로 손보지 않는 한.
    ja: はい。何者かが意図的に手を加えない限り。
  d_ex_elevator_03_52:
    speaker: novel
    en: Not unless it had been deliberately sabotaged by someone.
    ko: |-
      마이티 툴즈가 고친 기계가 이런 식으로
      고장난다는 건 있을 수 없는 것입니다.
    ja: |-
      マイティツールズが修理した機械がこんな風に
      故障することはあり得ないのであります。
  d_ex_elevator_03_53:
    speaker: novel
    en: Not only that... um...
    ko: "그리고 마지막으로… \n음…."
    ja: |-
      それに…
      う～ん…
  d_ex_elevator_03_54:
    speaker: guillotine
    en: Don't worry, I'll take it from here.
    ko: |-
      그만하면 됐다, 샤이닝 헤드.
      여기서부턴 내가 하지.
    ja: |-
      それくらいでいいだろう、
      シャイニングヘッド。
      後は我が話そう。
  d_ex_elevator_03_55:
    speaker: guillotine
    en: Can you feel it, Partner? It started not long ago.
    ko: "…느껴지지 않나, 벗이여? 조금 전부터 이곳."
    ja: "…何か感じないか？友よ。さっきからここには"
  d_ex_elevator_03_56:
    speaker: guillotine
    en: This place is rife with the fetid stench of the "Origin".
    ko: 혼탁한 [근원]의 기운이 소용돌이치고 있다.
    ja: 混濁した「根源」のパワーが渦巻いておる。
  d_ex_elevator_03_57:
    speaker: guillotine
    en: Fundamentally speaking, an elevator shaft is a space where things repeatedly
      ascend and descend.
    ko: "근본적으로 엘리베이터란, 오르고 내리고. \n또 오르고 내리기를 반복하는 공간."
    ja: |-
      根本的にエレベーターというのは、
      上下への移動。
      ひたすら上下移動を繰り返す空間だ。
  d_ex_elevator_03_58:
    speaker: guillotine
    en: So some bad mojo may be at play here.
    ko: 좋지 않은 개념들이 섞여 폭주를 일으키기도 쉽지.
    ja: 好ましくない概念が混ざり合い\n暴走しやすい空間でもある。
  d_ex_elevator_03_59:
    speaker: Choice
    en: "... What are you on about?"
    ko: 대체 무슨 소리냐 그게.
    ja: 何を言ってるんだ
  d_ex_elevator_03_60:
    speaker: Choice
    en: I see.
    ko: 과연 그런 거였군.
    ja: なるほどそういうことだったのか
  d_ex_elevator_03_61:
    speaker: novel
    en: "... The flow of air is obstructed inside the elevator shaft..."
    ko: "…엘리베이터 내부는 환기가 잘 되지 않는 데다,"
    ja: "…エレベーターの内部は\\n換気がうまくできないうえ、"
  d_ex_elevator_03_62:
    speaker: novel
    en: Plus, the huge vertical drop has caused a change in the atmospheric pressure,
    ko: 높은 고도를 오르고 내리는 사이 기압이 변하기 때문에
    ja: 上がり下がりする間に気圧が変化するため
  d_ex_elevator_03_63:
    speaker: novel
    en: which would make this a prime place to set up a trap of some kind... I think?
    ko: "화학 함정을 설치하기도 쉽다는 것입니다. \n…아마도?"
    ja: |-
      化学的なトラップの設置も容易であります。
      …たぶんですが。
  d_ex_elevator_03_64:
    speaker: guillotine
    en: You're pretty quick on your feet, Shining Head.
    ko: 역시 그대는 머리회전이 빠르군, 샤이닝 헤드.
    ja: やはりお前は頭が冴えておる、\nシャイニングヘッド。
  d_ex_elevator_03_65:
    speaker: guillotine
    en: That's right.
    ko: 그렇다.
    ja: そうだ。
  d_ex_elevator_03_66:
    speaker: guillotine
    en: Partner, you're a fairly intelligent individual.
    ko: "…벗이여, 역시 그대는 섭리를 이해하는군."
    ja: "…友よ、やはりお前は摂理を理解しておる。"
  d_ex_elevator_03_67:
    speaker: guillotine
    en: It may have taken us a while to get there, but in short,
    ko: 서론이 길었다만, 요컨대.
    ja: 前置きが長くなった。つまり。
  d_ex_elevator_03_68:
    speaker: guillotine
    en: all the evidence points to one conclusion.
    ko: 이 모든 증거는 단 하나의 결론으로 이어진다.
    ja: |-
      ここにあるすべての証拠は
      1つの結論へと収束する。
  d_ex_elevator_03_69:
    speaker: guillotine
    en: And that is...
    ko: 그것은 즉—
    ja: それはまさしく—
  d_ex_elevator_03_70:
    speaker: novel
    en: A well-planned booby trapped designed to kill us!
    ko: "…철저하게 계획된 밀실살인사건!"
    ja: "…緻密に計画された密室殺人事件！"
  d_ex_elevator_03_71:
    speaker: guillotine
    en: "... It's one of The Big O's conspiracies to make the demon lord go ballistic!"
    ko: "…마왕을 폭주시키기 위한 조직의 음모!"
    ja: "…魔王を暴走させるための組織の陰謀！"
  d_ex_elevator_03_72:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_03_73:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_03_74:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_03_75:
    speaker: Choice
    en: So what do you want to do?
    ko: 그래서, 어떻게 하길 원해?
    ja: それで、どうしたらいいんだ？
  d_ex_elevator_03_76:
    speaker: Choice
    en: Can you two reach a consensus first?
    ko: 둘이 말은 미리 맞추지 그랬어.
    ja: 2人とも事前に話を合わせておけばよかったな
  d_ex_elevator_03_77:
    speaker: novel
    en: Isn't it obvious, Watson?
    ko: 그걸 모르다니 놀랄 노자인 것입니다, 왓슨!
    ja: そんなことも分からないなんて\n驚き桃の木山椒の木です、ワトソン！
  d_ex_elevator_03_78:
    speaker: novel
    en: We must head back to the Ark and apprehend the suspect behind this failed
      assassination attempt.
    ko: "우린 즉시 방주로 내려가, \n밀실살인 미수범을 찾아야 합니다."
    ja: |-
      私たちは直ちにアークに向かい、密室殺人事件の
      未遂犯を探さなければなりません。
  d_ex_elevator_03_79:
    speaker: guillotine
    en: Pssh, that doesn't matter. The most important thing is that...
    ko: |-
      쿡… 그런 것은 하나도 중요하지 않다.
      정말로 중요한 것은.
    ja: |-
      くっ…そんなことは重要ではない。
      本当に重要なことは。
  d_ex_elevator_03_80:
    speaker: novel
    en: "... we need to head back to the Ark and apprehend the suspect behind this
      failed assassination attempt."
    ko: 방주로 내려가, 밀실살인 미수범을 찾는 것입니다!
    ja: アークに行き、\n密室殺人事件の未遂犯を捕まえることです！
  d_ex_elevator_03_81:
    speaker: guillotine
    en: Precisely. This person intends to use us as a blood sacrifice to aggravate
      the demon lord.
    ko: 그렇다. 놈은 우리의 피를 제물로 마왕을 폭주시키려 했다.
    ja: そうだ。奴は我々の血を捧げ\n魔王を暴走させようとした。
  d_ex_elevator_03_82:
    speaker: guillotine
    en: We mustn't allow such a dastardly fiend to go unpunished.
    ko: 그런 흉포한 놈은 절대 그냥 내버려둬선 안 돼.
    ja: そんな狂暴な奴を\n野放しにしておくわけにはいかない。
  d_ex_elevator_03_83:
    speaker: guillotine
    en: We must return to the Ark at once.
    ko: 그러니 우린 방주로 돌아가야 한다. 지금 당장.
    ja: というわけで我々は今すぐアークに\n戻らなければならない。
  d_ex_elevator_03_84:
    speaker: Choice
    en: What about the mission?
    ko: 임무는 어떻게 할 셈이야?
    ja: 任務はどうするんだ？
  d_ex_elevator_03_85:
    speaker: Choice
    en: I agree, let's head back.
    ko: 역시 그러는 게 좋겠어.
    ja: それがよさそうだ
  d_ex_elevator_03_86:
    speaker: novel
    en: We'll just have to postpone it for a week or two.
    ko: 그게… 한 일주일만 딜레이하면 좋겠군요.
    ja: えっと…約1週間だけ延期してもらえませんか。
  d_ex_elevator_03_87:
    speaker: novel
    en: Yes, and as for the mission, we'll just have to postpone it for a week or
      two.
    ko: 그리고 임무는… 한 일주일만 딜레이하면 좋겠군요.
    ja: それと任務の方は…\n約1週間だけ延期してもらえると助かります。
  d_ex_elevator_03_88:
    speaker: guillotine
    en: A month would be even better.
    ko: 한달이면 더 좋지.
    ja: 1ヶ月ならより良いだろう。
  d_ex_elevator_03_89:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_03_90:
    speaker: guillotine
    en: Actually, make that as long as possible. As long as it takes to get from here
      back to the Ark by foot. Yeah, that'd be the best.
    ko: "언제가 되든, 사람이 광산에서 걸어 \n방주로 돌아올 정도의 시간은 되었으면 좋겠군."
    ja: |-
      いずれにせよ、鉱山からアークまで
      歩いて戻ってくるのにかかる期間分
      延期するのがいいだろう。
d_ex_elevator_04:
  d_ex_elevator_04_1:
    speaker: neve
    en: "*Yawn*"
    ko: 흐아암~
    ja: ふわぁぁ～
  d_ex_elevator_04_2:
    speaker: neve
    en: I know I say this every time, but it's such a long trek here.
    ko: "매번 생각하는 거지만, \n북부 기지에서 여기까진 너무 머네요~"
    ja: |-
      いつも思うんですが、
      北部基地からここまで遠すぎます～
  d_ex_elevator_04_3:
    speaker: neve
    en: I nearly fell asleep several times along the way. Or was it that I already
      fell asleep several times?
    ko: |-
      오면서 몇 번이나 잠들 뻔했지 뭐예요~
      아니, 한 세 번 잠들었나…?
    ja: |-
      ここに来る間に何度眠りかけたことか～
      いや、正確には3回は眠ってしまったような…？
  d_ex_elevator_04_4:
    speaker: neve
    en: Either way, all I know is that I'm tired now...
    ko: 사실은 지금도 너무 졸려서… 흐아아아아암!
    ja: 実は今もすごく眠くて…ふわぁぁぁん！
  d_ex_elevator_04_5:
    speaker: Choice
    en: Thanks for making the trip.
    ko: 여기까지 오느라 고생 많았어.
    ja: ここまでよく頑張ってくれた
  d_ex_elevator_04_6:
    speaker: Choice
    en: Try and last until we get to the Outpost.
    ko: 전초기지 층에 내려갈 때까지만 참자.
    ja: 前哨基地の階に降りるまでの辛抱だ
  d_ex_elevator_04_7:
    speaker: neve
    en: No problem.
    ko: 뭘요~
    ja: いえいえ～
  d_ex_elevator_04_8:
    speaker: neve
    en: I get the best sleep when I stay here, so it's all worth it.
    ko: |-
      최고의 잠자리를 위한 고생이니까,
      기꺼이 감내할 수 있죠~
    ja: |-
      最高の寝床のための投資ですからね。
      喜んで我慢できますよ～
  d_ex_elevator_04_9:
    speaker: Self
    en: What's so great about it?
    ko: 최고의 잠자리?
    ja: 最高の寝床？
  d_ex_elevator_04_10:
    speaker: neve
    en: Well... to be honest...
    ko: 음~ 그게….
    ja: えっと～その…
  d_ex_elevator_04_11:
    speaker: neve
    en: It's not exactly this place that's so comfy, it's who I'm with...
    ko: |-
      지금 너무 아늑한 잠자리에 있어서…
      그러기가 쉽지 않네요….
    ja: |-
      今とても居心地のいい寝床にいるせいで…
      なかなか思うように話せませんね…
  d_ex_elevator_04_12:
    speaker: Self
    en: And who would that be?
    ko: 아늑한 잠자리?
    ja: 居心地のいい寝床？
  d_ex_elevator_04_13:
    speaker: neve
    en: Well... you know...
    ko: 네~
    ja: はい～
  d_ex_elevator_04_14:
    speaker: neve
    en: You're just so soft and cuddly, just like a polar bear.
    ko: |-
      큰곰 씨 곁은 포근하고 아늑하니까…
      꼭 북극곰처럼….
    ja: |-
      ヒグマさんのそばは暖かくて安心できて…
      まるでホッキョクグマのような…
  d_ex_elevator_04_15:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィィーン
  d_ex_elevator_04_16:
    speaker: Monologue
    en: |-
      As soon as the elevator door opens,
      Neve lays down and falls asleep.
    ko: |-
      엘리베이터 문이 열리자,
      네베는 그 안에 쓰러져 잠들었다.
    ja: |-
      エレベーターの扉が開くと同時に、
      ネヴェは倒れこむように眠ってしまった
  d_ex_elevator_04_17:
    speaker: Monologue
    en: I'm at a loss as to what to do.
    ko: "…어떻게 할까."
    ja: "…どうしよう"
  d_ex_elevator_04_18:
    speaker: Self
    en: Press the button for the Outpost.
    ko: 전초기지 층을 누른다.
    ja: 前哨基地の階のボタンを押す
  d_ex_elevator_04_19:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_04_20:
    speaker: Monologue
    en: The elevator starts to go down.
    ko: 엘리베이터가 내려가기 시작했다.
    ja: エレベーターが降り始めた
  d_ex_elevator_04_21:
    speaker: Narration
    en: Soon after.
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_ex_elevator_04_22:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィィーン
  d_ex_elevator_04_23:
    speaker: Monologue
    en: We've arrived at the Outpost, but what about Neve?
    ko: |-
      …전초기지 층에 도착했다.
      어떻게 할까?
    ja: |-
      …前哨基地の階に到着した。
      どうしたらいい？
  d_ex_elevator_04_24:
    speaker: Choice
    en: Wake Neve up.
    ko: 네베를 깨운다.
    ja: ネヴェを起こす
  d_ex_elevator_04_25:
    speaker: Choice
    en: Wait until Neve wakes up.
    ko: 네베가 깰 때까지 기다린다.
    ja: ネヴェが起きるまで待つ
  d_ex_elevator_04_26:
    speaker: Narration
    en: "*Poke*"
    ko: 쿡- 쿡-
    ja: ツン、ツン
  d_ex_elevator_04_27:
    speaker: neve
    en: Zzzz...
    ko: 쿠울….
    ja: くぅ…
  d_ex_elevator_04_28:
    speaker: neve
    en: Zzzzzzzzz...
    ko: 쿠우우울….
    ja: くぅぅぅ…
  d_ex_elevator_04_29:
    speaker: Monologue
    en: No reaction whatsoever. I might as well be poking a corpse.
    ko: |-
      …반응이 없다.
      그냥 시체인 것 같다.
    ja: "…反応がない、まるで死体のようだ"
  d_ex_elevator_04_30:
    speaker: neve
    en: Zzzz...
    ko: 쿠울….
    ja: くぅ…
  d_ex_elevator_04_31:
    speaker: neve
    en: Zzzzzzzzz...
    ko: 쿠우우울….
    ja: くぅぅぅ…
  d_ex_elevator_04_32:
    speaker: Monologue
    en: She's out like a light.
    ko: "…네베는 논렘(Non-REM) 수면 중인 것 같다."
    ja: "…ネヴェはノンレム睡眠中のようだ"
  d_ex_elevator_04_33:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィィーン
  d_ex_elevator_04_34:
    speaker: eunhwa
    en: What is this?
    ko: "…뭐야, 이 머저리들은."
    ja: "…何だ、このバカ野郎どもは。"
  d_ex_elevator_04_35:
    speaker: eunhwa
    en: Since when did the elevator become a squat for random riff-raff?
    ko: "언제부터 엘리베이터가 \n삼류 니케의 숙박 시설이 됐지?"
    ja: |-
      いつからエレベーターが
      三流ニケの宿泊施設になったんだ？
  d_ex_elevator_04_36:
    speaker: emma
    en: Come Eunhwa, don't be like that.
    ko: |-
      은화,
      너무 그러지 마~
    ja: |-
      ウンファ、
      そんなこと言わないのぉ～
  d_ex_elevator_04_37:
    speaker: emma
    en: She must be exhausted.
    ko: 이 애도 그만큼 피곤했던 거겠지.
    ja: それくらい大変だったってことよ～
  d_ex_elevator_04_38:
    speaker: Choice
    en: Sorry.
    ko: 미안해.
    ja: 悪い
  d_ex_elevator_04_39:
    speaker: Choice
    en: We'll be leaving soon.
    ko: 우리도 금방 나갈 거야.
    ja: すぐにここから出るつもりだ
  d_ex_elevator_04_40:
    speaker: eunhwa
    en: "... Tsk."
    ko: "…쯧."
    ja: "…チッ。"
  d_ex_elevator_04_41:
    speaker: eunhwa
    en: Can't you even take proper care of your own Nikkes?
    ko: 휘하 니케도 제대로 관리 못해선.
    ja: 部下のニケもまともに管理できないなんて。
  d_ex_elevator_04_42:
    speaker: Monologue
    en: "... The elevator starts to go up."
    ko: "…엘리베이터가 올라가기 시작했다."
    ja: "…エレベーターが上がり始めた"
  d_ex_elevator_04_43:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィィーン
  d_ex_elevator_04_44:
    speaker: eunhwa
    en: She better be gone when I get back.
    ko: "…돌아왔을 때는 머저리 같은 꼴 보이지 않게 해라."
    ja: "…もう二度と顔を見せるな。"
  d_ex_elevator_04_45:
    speaker: emma
    en: You really ought to take her home, Commander.
    ko: 애 잘 챙겨서 들어가, 지휘관~!
    ja: その子、ちゃんと送り届けてきてね、指揮官～！
  d_ex_elevator_04_46:
    speaker: Monologue
    en: "... The door closes again."
    ko: "…다시 문이 닫혔다."
    ja: "…再び扉が閉じた"
  d_ex_elevator_04_47:
    speaker: Self
    en: Press the button for the Outpost.
    ko: 전초기지 층을 누른다.
    ja: 前哨基地の階のボタンを押す
  d_ex_elevator_04_48:
    speaker: Monologue
    en: "... The elevator starts to go down again."
    ko: "…엘리베이터가 다시 내려가기 시작했다."
    ja: "…エレベーターが再び下に降り始めた"
  d_ex_elevator_04_49:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィィーン
  d_ex_elevator_04_50:
    speaker: rupee_w
    en: Hellooo! My lovely Lupins!
    ko: 안녕---!! 사랑하는 나의 루팡들✩
    ja: やっほー！！ルパンのみんな元気～？
  d_ex_elevator_04_51:
    speaker: rupee_w
    en: The year is nearly over, so I've got something special for you all today.
    ko: 루피는 원래 쇼퍼홀릭 BJ지만, 이번엔 연말이니까 특. 별. 히!
    ja: ルピーは本当はショッパホリックの配信者だけど\n今日は年末記念ってことでと・く・べ・つ・に！
  d_ex_elevator_04_52:
    speaker: rupee_w
    en: I'll be doing a special seasonal spooktacular covering seven scary stories
      in the Outpost! First, we have the tale of the haunted elevator...
    ko: |-
      전초기지 7대 괴담 중 하나!
      The 엘리베이터 괴담을 포착해보기로 했….
    ja: |-
      前哨基地の七不思議の1つ！
      エレベーターの怪談を特集してみようと思…
  d_ex_elevator_04_53:
    speaker: rupee_w
    en: EEEEEEKKK!? A dead body!
    ko: "…는데, 벌써부터 사람이 죽어 있다-!!"
    ja: "…うんだけど、もうすでに誰か死んでるー！！"
  d_ex_elevator_04_54:
    speaker: Self
    en: Relax. She's not dead... not yet at least.
    ko: 진정해, 아직 안 죽었어.
    ja: 落ち着け、まだ生きてる
  d_ex_elevator_04_55:
    speaker: rupee_w
    en: |-
      Bu-but if she's sleeping in the elevator,
      she must be in a sorry state.
    ko: "그, 그래도 엘리베이터에서 잘 정도면 \n상태가 많이 심각한 것 같은데에…."
    ja: |-
      で、でもエレベーターで寝るほどだもん、
      かなり深刻なんじゃ…
  d_ex_elevator_04_56:
    speaker: rupee_w
    en: Shouldn't we notify the Repair Center?
    ko: 일단 리페어 센터에 신고하는 게 좋지 않을까?
    ja: リペアセンターに連絡した方がいいんじゃない？
  d_ex_elevator_04_57:
    speaker: rupee_w
    en: Or contact the police and tell them there's been a murder!
    ko: 아니면 미, 밀실살인사건으로 탐정이나 경찰한테 연락이라두-!!
    ja: それか、み、密室殺人事件として\n探偵か警察に連絡をー！！
  d_ex_elevator_04_58:
    speaker: Narration
    en: "*Boom*"
    ko: 쿵-!!
    ja: ドン！！
  d_ex_elevator_04_59:
    speaker: Monologue
    en: Neve awakens and slams her fist on the floor.
    ko: 네베가 엘리베이터 바닥을 내리쳤다!
    ja: ネヴェがエレベーターの床を殴った！
  d_ex_elevator_04_60:
    speaker: neve
    en: "*Yawn*"
    ko: 흐아암… 큰곰 씨….
    ja: ふぁぁ…ヒグマさん…
  d_ex_elevator_04_61:
    speaker: neve
    en: Who's making all that noise?
    ko: 아까부터 왜 이렇게 시끄러울까요…?
    ja: さっきからすごくうるさいですね…
  d_ex_elevator_04_62:
    speaker: neve
    en: I thought I made it clear that I don't like being woken up.
    ko: 제가 분명… 잘 때 깨우는 거 싫어한다고… 했을 텐데….
    ja: 何度も言いましたよね…\n私は眠っているときに\n起こされるのが大嫌いだと…
  d_ex_elevator_04_63:
    speaker: neve
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_04_64:
    speaker: neve
    en: Haven't you heard of that old saying?
    ko: 혹시… 그 말 들어보셨나요…?
    ja: "…こんな話、聞いたことありますか…？"
  d_ex_elevator_04_65:
    speaker: neve
    en: Don't wake up a sleeping bear, because if you do...
    ko: 곰은… 사람을….
    ja: クマは…人間を…
  d_ex_elevator_04_66:
    speaker: neve
    en: It'll eat you for dinner!
    ko: 찢어요….
    ja: 引き裂くんですって…
  d_ex_elevator_04_67:
    speaker: rupee_w
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_04_68:
    speaker: rupee_w
    en: "*Gulp*"
    ko: "…딸꾹."
    ja: "…ごくん。"
  d_ex_elevator_04_69:
    speaker: rupee_w
    en: Wait a minute!
    ko: "…있지, 루팡들."
    ja: "…ねえ、ルパンのみんな。"
  d_ex_elevator_04_70:
    speaker: rupee_w
    en: I just thought of a perfect idea for this new spooky series.
    ko: 지금 막 루피의 머릿속에, 전초기지 7대 괴담보다 더 엄청난 콘텐츠가 떠올라버렸지 뭐야✩
    ja: 今ルピーの頭の中に、前哨基地の七不思議より\nもっとすごいコンテンツが思い浮かんじゃった✩
  d_ex_elevator_04_71:
    speaker: rupee_w
    en: Something new and exciting. After all, I've covered winter fashions and shopping
      a million times already.
    ko: |-
      이를테면 겨울 쇼핑이나, 겨울 쇼핑 같은….
      이미 한 99번은 갔다온 것 같지만….
    ja: |-
      例えば冬の買い物とか、他にも冬の買い物とか…
      もう99回はやってきた感じだけど…
  d_ex_elevator_04_72:
    speaker: rupee_w
    en: Anyway, stay tuned for something really special!
    ko: 아, 아무튼 이번 콘텐츠는 다음에 찍는 걸로 할게에에엣-!!
    ja: と、とにかく今日のコンテンツは\nまた今度ぉぉー！
  d_ex_elevator_04_73:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィィーン
  d_ex_elevator_04_74:
    speaker: Monologue
    en: Rupee dashes out of the open elevator doors.
    ko: 루피는 부리나케 열린 문으로 뛰쳐나갔다.
    ja: ルピーは開いた扉から大急ぎで走り出していった
  d_ex_elevator_04_75:
    speaker: Monologue
    en: "... What should I do now?"
    ko: "…이제 어떻게 할까."
    ja: "…さあ、どうしよう"
  d_ex_elevator_04_76:
    speaker: Choice
    en: Zone out.
    ko: 멍 때린다.
    ja: ぼーっとする
  d_ex_elevator_04_77:
    speaker: Choice
    en: Watch Neve sleep.
    ko: 잠든 네베를 구경한다.
    ja: 眠っているネヴェを見物する
  d_ex_elevator_04_78:
    speaker: neve
    en: Mmm...
    ko: 으음….
    ja: うぅ～ん…
  d_ex_elevator_04_79:
    speaker: neve
    en: So comfy...
    ko: |-
      큰곰 씨… 너무…
      포근해….
    ja: |-
      ヒグマさん…すごく…
      暖かい…
  d_ex_elevator_04_80:
    speaker: neve
    en: I wanna take you to the base...
    ko: 기지로… 가져가고 싶….
    ja: 基地に…持っていきた…
  d_ex_elevator_04_81:
    speaker: neve
    en: Zzzzzzzzz...
    ko: 쿠울….
    ja: くぅ…
  d_ex_elevator_04_82:
    speaker: Monologue
    en: While Neve has her arms wrapped around me, I rack my brains.
    ko: 내게 안겨드는 네베를 보며 명상을 시작했다.
    ja: 私の胸で眠るネヴェを見ながら瞑想を始めた
  d_ex_elevator_04_83:
    speaker: Monologue
    en: Maybe I'll come up with something.
    ko: 삼라만상의 깨달음이 머릿속에 들어올 것 같기도 하고….
    ja: 森羅万象の悟りが開けるような…
  d_ex_elevator_04_84:
    speaker: Monologue
    en: "... Nothing."
    ko: 아닐 것 같기도 하다.
    ja: そうでないような…
  d_ex_elevator_04_85:
    speaker: Monologue
    en: Soon after.
    ko: "…얼마 후."
    ja: "…しばらくして"
  d_ex_elevator_04_86:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィィーン
  d_ex_elevator_04_87:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_04_88:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_04_89:
    speaker: emma
    en: Aww, aren't they adorable?
    ko: 후후, 귀여워라.
    ja: ふふ、かわいい。
  d_ex_elevator_04_90:
    speaker: emma
    en: They're both sound asleep.
    ko: 사이 좋게 잠들어 있네?
    ja: 仲良く眠っちゃったみたい。
  d_ex_elevator_04_91:
    speaker: eunhwa
    en: Don't these deadbeats have any discipline?
    ko: "…쯧, 삼류들이. \n아직도 정신 못 차리고 이러고 있네."
    ja: |-
      …チッ、三流どもめ。
      まだ懲りずにここにいたか。
  d_ex_elevator_04_92:
    speaker: emma
    en: What are you doing to do?
    ko: 그래서, 어떡하게?
    ja: どうするつもり？
  d_ex_elevator_04_93:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_04_94:
    speaker: Monologue
    en: Without a word, Eunhwa picks up Neve.
    ko: 은화가 말없이 네베를 짊어졌다.
    ja: ウンファが無言でネヴェをおぶった
  d_ex_elevator_04_95:
    speaker: eunhwa
    en: You take the other one. Follow me.
    ko: "…넌 삼류를 짊어지고 따라와."
    ja: "…お前は三流を背負ってついてこい。"
  d_ex_elevator_04_96:
    speaker: emma
    en: Hehe, you're so kind.
    ko: 후후, 역시 다정하다니까.
    ja: ふふ、優しいんだから。
  d_ex_elevator_04_97:
    speaker: eunhwa
    en: Shut it. I'm just getting rid of something that's in my way.
    ko: "…시끄러워. \n눈에 거슬려서 치우는 것뿐이니까."
    ja: |-
      …うるさい。
      目障りだから片付けるだけだ。
d_ex_elevator_05:
  d_ex_elevator_05_1:
    speaker: "<Monologue>"
    en: An urgent meeting has been scheduled quite abruptly.
    ko: 갑자기 급한 회의 일정이 잡혔다.
    ja: 緊急の会議が入った
  d_ex_elevator_05_2:
    speaker: "<Monologue>"
    en: I stand in front of the elevator that will take me to the Ark.
    ko: 난 방주로 내려가기 위해 엘리베이터 앞에 섰고.
    ja: |-
      私はアークへ向かうために
      エレベーターの前に立った
  d_ex_elevator_05_3:
    speaker: rosanna
    en: Wait.
    ko: 잠깐.
    ja: 待って。
  d_ex_elevator_05_4:
    speaker: "<Monologue>"
    en: Rosanna blocks my path.
    ko: 로산나가 내 앞을 가로막았다.
    ja: ロザンナが私の前に立ち塞がった
  d_ex_elevator_05_5:
    speaker: "<Self>"
    en: Rosanna?
    ko: "…로산나?"
    ja: "…ロザンナ？"
  d_ex_elevator_05_6:
    speaker: rosanna
    en: Mister.
    ko: 미스터.
    ja: ミスター。
  d_ex_elevator_05_7:
    speaker: rosanna
    en: I suggest you wait a while before using the elevator.
    ko: 엘리베이터 이용은 조금 있다가 하는 게 어때?
    ja: エレベーターを使うのはもう少し後にしたら？
  d_ex_elevator_05_8:
    speaker: "<Self>"
    en: What? Why?
    ko: 왜?
    ja: なぜだ？
  d_ex_elevator_05_9:
    speaker: rosanna
    en: I found a suspicious slip of paper here.
    ko: 내가 여기서 미심쩍은 종이 한 장을 발견했거든.
    ja: ここで怪しい紙を見つけたんだよね。
  d_ex_elevator_05_10:
    speaker: rosanna
    en: Do you want to see?
    ko: 한번 볼래?
    ja: 見る？
  d_ex_elevator_05_11:
    speaker: "<Monologue>"
    en: Rosanna hands me a piece of paper.
    ko: 로산나가 건네준 종이에는.
    ja: ロザンナから渡された紙には
  d_ex_elevator_05_12:
    speaker: "<Monologue>"
    en: I can make out the words "elevator, sign, destruct" on it.
    ko: "[엘리베이터, 게이트, 붕괴]라는 키워드가 적혀 있었다."
    ja: |-
      「エレベーター、柵、崩壊」という
      キーワードが書かれていた
  d_ex_elevator_05_13:
    speaker: rosanna
    en: The people who orchestrate these kinds of nefarious attacks
    ko: 누군가가 위험한 일을 꾸미고 있는 것 같아서 말이지.
    ja: 誰かが危ないことを企ててるっぽいよね。
  d_ex_elevator_05_14:
    speaker: rosanna
    en: typically exchange coded messages like this
    ko: 보통….
    ja: 普通…
  d_ex_elevator_05_15:
    speaker: rosanna
    en: before they put their plan in motion.
    ko: |-
      위험한 일을 진행하거나.
      누군가에게 알릴 때.
    ja: |-
      危険なことを進めたり
      誰かに伝えたりする時、
  d_ex_elevator_05_16:
    speaker: rosanna
    en: And sure enough, there are all these signs plastered on the elevator,
    ko: 이렇게 키워드로 주고받을 때가 종종 있거든.
    ja: こうやってキーワードでやり取りするんだよ。
  d_ex_elevator_05_17:
    speaker: rosanna
    en: just like it says on the paper.
    ko: |-
      종이에 적힌 대로
      엘리베이터 앞엔 게이트가 처져 있기도 하고.
    ja: |-
      紙に書かれてる通りエレベーターの前に
      柵が設置されてるし。
  d_ex_elevator_05_18:
    speaker: rosanna
    en: Isn't it weird?
    ko: 이상하지 않아?
    ja: 怪しくない？
  d_ex_elevator_05_19:
    speaker: rosanna
    en: All these signs, out of the blue, without any prior notice.
    ko: |-
      뜬금없이 엘리베이터 앞에 게이트라니.
      아무런 안내문도 없는데 말이야.
    ja: |-
      突然エレベーターの前に柵って。
      何の案内文もないのに。
  d_ex_elevator_05_20:
    speaker: "<Self>"
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  d_ex_elevator_05_21:
    speaker: "<Self>"
    en: Do you think it's serious?
    ko: 그럼 심각한 거 아니야?
    ja: じゃあ危険な状況なのか？
  d_ex_elevator_05_22:
    speaker: rosanna
    en: This is all just a hunch for the moment.
    ko: 뭐, 아직은 지레짐작일 뿐이니까.
    ja: まあ、まだ推測でしかないから。
  d_ex_elevator_05_23:
    speaker: rosanna
    en: So, if you don't mind, I suggest you hold off on using the elevator.
    ko: 그러니 조금만 있다가 다시 오겠어?
    ja: でも一応、もう少し経ってから来てくれる？
  d_ex_elevator_05_24:
    speaker: "<Self>"
    en: "... I can't."
    ko: "…안되는데."
    ja: "…それは無理だ"
  d_ex_elevator_05_25:
    speaker: rosanna
    en: Why? Is there something wrong?
    ko: 왜? 무슨 일이라도 있는 건가?
    ja: なんで？何かあんの？
  d_ex_elevator_05_26:
    speaker: "<Choice>"
    en: I have a date.
    ko: 데이트가 있어.
    ja: デートがある
  d_ex_elevator_05_27:
    speaker: "<Choice>"
    en: I have an important meeting.
    ko: 급한 회의가 잡혔어.
    ja: 緊急会議がある
  d_ex_elevator_05_28:
    speaker: rosanna
    en: Only more reason for me not to let you go.
    ko: 그렇다면 더더욱 못 보내줄 것 같은데~?
    ja: それなら、なおさら行かせられないな～？
  d_ex_elevator_05_29:
    speaker: "<Monologue>"
    en: Rosanna says this with a playful smile, but there is an underlying tone of
      jealousy in her voice which is undeniable.
    ko: |-
      로산나는 싱긋 웃으면 말했지만
      …알 수 없는 서늘함이 느껴졌다.
    ja: |-
      ロザンナは笑っているが
      …妙にぞくっとした
  d_ex_elevator_05_30:
    speaker: "<Self>"
    en: "... Actually, I meant to say that I have an important meeting."
    ko: "…사실 회의가 잡혔어."
    ja: "…実は会議があるんだ"
  d_ex_elevator_05_31:
    speaker: rosanna
    en: Yeah?
    ko: 그래?
    ja: そうなの？
  d_ex_elevator_05_32:
    speaker: rosanna
    en: Hmm...
    ko: "…흠."
    ja: "…なるほどね。"
  d_ex_elevator_05_33:
    speaker: rosanna
    en: Then I'll go with you.
    ko: 그럼 내가 함께 가지.
    ja: じゃあ、あたしが一緒に行くよ。
  d_ex_elevator_05_34:
    speaker: rosanna
    en: Just in case.
    ko: 혹시 모르니까 말이야.
    ja: 念のため。
  d_ex_elevator_05_35:
    speaker: "<Self>"
    en: I doubt anything will happen that quickly.
    ko: "…잠깐 사이에 무슨 일이 날 것 같진 않은데."
    ja: "…すぐに何か起きるとは思えないが"
  d_ex_elevator_05_36:
    speaker: rosanna
    en: Better safe than sorry.
    ko: 조심해서 나쁠 건 없잖아?
    ja: 気を付けて困ることはないでしょ？
  d_ex_elevator_05_37:
    speaker: "<Monologue>"
    en: As Rosanna finishes her sentence, she steps into the elevator with me.
    ko: 로산나는 마지막 말을 끝으로 엘리베이터 안에 몸을 실었다.
    ja: ロザンナはそう言ってエレベーターに乗り込んだ
  d_ex_elevator_05_38:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 우우웅-
    ja: ウウウン…
  d_ex_elevator_05_39:
    speaker: "<Monologue>"
    en: Thankfully, the elevator seems to be operating without any issues.
    ko: 다행스럽게도 엘리베이터는 아무 문제 없이 내려가고 있었다.
    ja: 幸い、エレベーターは問題なく下に向かった
  d_ex_elevator_05_40:
    speaker: "<Self>"
    en: See? You were worrying about nothing.
    ko: 별거 아니었….
    ja: 何もなかっ…
  d_ex_elevator_05_41:
    speaker: "<Narration>"
    en: "*Rumble*"
    ko: 덜컹-!
    ja: ガタンッ！
  d_ex_elevator_05_42:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_elevator_05_43:
    speaker: rosanna
    en: "!!"
    ko: "!!"
    ja: "！！"
  d_ex_elevator_05_44:
    speaker: "<Monologue>"
    en: The elevator stopped!
    ko: 엘리베이터가 멈췄다!
    ja: エレベーターが止まった！
  d_ex_elevator_05_45:
    speaker: rosanna
    en: Seems my hunch was correct.
    ko: 역시 내 짐작이 맞았나 보네.
    ja: やっぱりあたしの予感が当たったね。
  d_ex_elevator_05_46:
    speaker: rosanna
    en: I don't know if you're listening, but if you are, it would be in your best
      interest to show yourselves, right this instant.
    ko: |-
      누가 듣고 있을진 모르겠지만,
      빨리 내 눈앞에 나오는 게 좋을걸~?
    ja: |-
      誰が聞いてるのか分かんないけど
      早く出てきた方がいいよ～？
  d_ex_elevator_05_47:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_05_48:
    speaker: "<Narration>"
    en: "..."
    ko: "………."
    ja: "………"
  d_ex_elevator_05_49:
    speaker: "<Monologue>"
    en: There's dead silence inside the elevator.
    ko: 엘리베이터 안은 쥐 죽은 듯이 조용했다.
    ja: エレベーターの中は静まりかえっている
  d_ex_elevator_05_50:
    speaker: "<Choice>"
    en: Maybe it's just malfunctioning.
    ko: "…그냥 고장 난 거 아닐까?"
    ja: "…ただの故障じゃないか？"
  d_ex_elevator_05_51:
    speaker: "<Choice>"
    en: Maybe it stopped on its own.
    ko: "…그냥 멈춘 거 아닐까?"
    ja: "…ただ止まっただけじゃないか？"
  d_ex_elevator_05_52:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_05_53:
    speaker: "<Monologue>"
    en: Rosanna stares at the elevator's ceiling.
    ko: 로산나는 엘리베이터 천장을 바라봤다.
    ja: ロザンナはエレベーターの天井を見つめた
  d_ex_elevator_05_54:
    speaker: rosanna
    en: If you're listening to me, I have a message for your boss.
    ko: 내 말을 듣고 있다면, 네 보스에게 전해라.
    ja: |-
      あたしの声が聞こえてるなら、
      あんたのボスに伝えて。
  d_ex_elevator_05_55:
    speaker: rosanna
    en: If you keep screwing around with me, you'll only be hastening your own death.
    ko: 이 이상 장난치면 죽음 뿐이라고.
    ja: これ以上ふざけたら、死あるのみだって。
  d_ex_elevator_05_56:
    speaker: "<Narration>"
    en: |-
      *Dooong*
      *Tangtangtang*
    ko: |-
      두두둥-!
      탕탕탕-!
    ja: |-
      ドドド！
      ガンガンガン！
  d_ex_elevator_05_57:
    speaker: "<Monologue>"
    en: There are a series of small vibrations, and sounds echo outside the elevator.
    ko: 엘리베이터에서 미세한 진동과 소음이 느껴진다.
    ja: エレベーターは細かく振動し、騒音が響いた
  d_ex_elevator_05_58:
    speaker: rosanna
    en: Haha.
    ko: 하하.
    ja: アハハ。
  d_ex_elevator_05_59:
    speaker: rosanna
    en: So, it's showtime, then?
    ko: "…그래, 이제 시작하자는 거지?"
    ja: "…そう、やろうってワケね？"
  d_ex_elevator_05_60:
    speaker: rosanna
    en: I don't know who you are, but you're not making it out of here alive.
    ko: 누군진 몰라도 더 이상 봐주는 건 없어.
    ja: 誰だか知んないけど、容赦しないよ。
  d_ex_elevator_05_61:
    speaker: "<Narration>"
    en: "*Rumble*"
    ko: 덜컹-!
    ja: ガタンッ！
  d_ex_elevator_05_62:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 우우웅-!!
    ja: ウウウン！
  d_ex_elevator_05_63:
    speaker: "<Monologue>"
    en: The elevator starts to descend once again.
    ko: 엘리베이터는 다시 정상적으로 내려가기 시작했고.
    ja: エレベーターは再び下へ向かった
  d_ex_elevator_05_64:
    speaker: "<Narration>"
    en: "*Click*"
    ko: "…철컥."
    ja: "…カチャッ"
  d_ex_elevator_05_65:
    speaker: "<Monologue>"
    en: Rosanna takes out her gun once again.
    ko: 로산나는 들고 있던 총을 다시 바로잡았다.
    ja: ロザンナは持っていた銃を構え直した
  d_ex_elevator_05_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_05_67:
    speaker: rosanna
    en: Ha! What's with that face? Are you scared?
    ko: |-
      하하, 미스터 표정이 왜 그래?
      겁먹었어~?
    ja: |-
      アハハ、ミスターどうしたの？
      怖じ気づいちゃった～？
  d_ex_elevator_05_68:
    speaker: rosanna
    en: Don't worry, I'll protect you.
    ko: 내가 지켜 줄테니까 걱정하지 마.
    ja: あたしが守ってあげるから、心配しないで。
  d_ex_elevator_05_69:
    speaker: "<Choice>"
    en: I trust you.
    ko: 믿을게.
    ja: 信じている
  d_ex_elevator_05_70:
    speaker: "<Choice>"
    en: Thanks.
    ko: 고마워.
    ja: ありがとう
  d_ex_elevator_05_71:
    speaker: "<Monologue>"
    en: Rosanna gives me a reassuring smile.
    ko: 로산나는 나를 바라보며 싱긋 웃었다.
    ja: ロザンナは私を見てにっこりと笑った
  d_ex_elevator_05_72:
    speaker: rosanna
    en: Listen, Mister.
    ko: 미스터.
    ja: ミスター。
  d_ex_elevator_05_73:
    speaker: rosanna
    en: When these doors open, get behind me.
    ko: 엘리베이터 문이 열리면 내 뒤로 숨어.
    ja: |-
      エレベーターのドアが開いたら
      あたしの後ろに隠れて。
  d_ex_elevator_05_74:
    speaker: rosanna
    en: When I catch whoever's behind this...
    ko: 누구 짓인지… 걸리기만 하면….
    ja: 誰だろうと…この手にかかれば…
  d_ex_elevator_05_75:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  d_ex_elevator_05_76:
    speaker: "<Monologue>"
    en: The elevator doors finally open.
    ko: 드디어 엘리베이터 문은 열렸고.
    ja: ついに、エレベーターのドアが開いた
  d_ex_elevator_05_77:
    speaker: centi
    en: Huh? Rosanna?
    ko: 어? 로산나와 반장님 아님까?
    ja: あれ？ロザンナと親方？
  d_ex_elevator_05_78:
    speaker: "<Self>"
    en: Centi?
    ko: "…센티?"
    ja: "…センチ？"
  d_ex_elevator_05_79:
    speaker: "<Monologue>"
    en: Centi stares at us with a wrench in one hand.
    ko: 센티가 스패너를 든 채로 우리를 바라보고 있었다.
    ja: センチがスパナを持ったままこちらを見ていた
  d_ex_elevator_05_80:
    speaker: "<Self>"
    en: What are you doing here?
    ko: "…여기서 뭐 하고 있어?"
    ja: "…ここで何をしてるんだ？"
  d_ex_elevator_05_81:
    speaker: centi
    en: I'm inspecting the elevator.
    ko: 아, 엘리베이터를 점검하고 있었슴다!
    ja: あ、エレベーターの点検をしてたっす！
  d_ex_elevator_05_82:
    speaker: centi
    en: How'd you two get in here?
    ko: 근데 두 분은 어떻게 엘리베이터를 타신검까?
    ja: |-
      でもお二人はどうしてエレベーターに
      乗ったんすか？
  d_ex_elevator_05_83:
    speaker: centi
    en: Didn't you see the signs posted in front of the elevator?
    ko: 엘리베이터 앞에 게이트 못 보셨슴까?
    ja: |-
      エレベーターの前にあった柵に
      気づかなかったっすか？
  d_ex_elevator_05_84:
    speaker: centi
    en: We blocked the entrance because of the inspection.
    ko: 점검중이라 게이트로 출입구를 막아 놓았는데….
    ja: 点検中だから柵で塞いでおいたのに…
  d_ex_elevator_05_85:
    speaker: rosanna
    en: "..."
    ko: "…게이트?"
    ja: "…柵？"
  d_ex_elevator_05_86:
    speaker: "<Monologue>"
    en: Rosanna passes the note with the keywords to Centi.
    ko: 로산나는 센티에게 키워드가 적힌 종이를 건넸다.
    ja: |-
      ロザンナはキーワードが書かれたメモを
      センチに渡した
  d_ex_elevator_05_87:
    speaker: rosanna
    en: By any chance, is this note...
    ko: 혹시 이 종이….
    ja: もしかして、この紙…
  d_ex_elevator_05_88:
    speaker: centi
    en: Huh? I wrote this.
    ko: 어? 이거 제가 적은검다.
    ja: あ、これは私が書いたものっす。
  d_ex_elevator_05_89:
    speaker: rosanna
    en: "... Excuse me?"
    ko: "…뭐?"
    ja: "…え？"
  d_ex_elevator_05_90:
    speaker: centi
    en: It must have fallen out of my pocket!
    ko: 주머니에 있던 종이가 떨어졌나 봄다!
    ja: ポケットに入れてた紙が落ちたみたいっす！
  d_ex_elevator_05_91:
    speaker: "<Self>"
    en: Why did you write down 'destruct'?
    ko: "…붕괴는 무슨 의미야?"
    ja: "…崩壊ってどういう意味だ？"
  d_ex_elevator_05_92:
    speaker: centi
    en: Oh, that? Once we're done inspecting the elevator, I've gotta inspect the
      buildings that are possibly going to be torn down later, so I wrote made a note.
    ko: |-
      아, 오늘 엘리베이터 점검 뒤에,
      붕괴 위험 있는 건물들을 확인하러 가야 해서 적어뒀슴다.
    ja: |-
      あ、今日はエレベーターの点検の後に
      崩壊の危険性がある建物を確認しに行くので
      書いたっす。
  d_ex_elevator_05_93:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_05_94:
    speaker: "<Self>"
    en: "..."
    ko: "………."
    ja: "………"
  d_ex_elevator_05_95:
    speaker: centi
    en: Don't tell me you ignored the signs and got on the elevator anyway?
    ko: 설마 엘리베이터 앞에 있는 게이트를 무시하고 타신검까?
    ja: |-
      まさかエレベーターの前にある柵を
      無視して乗ったっすか？
  d_ex_elevator_05_96:
    speaker: centi
    en: It's dangerous getting on the elevator during an inspection!
    ko: 점검 중에 엘리베이터를 타면 위험함다!
    ja: 点検中にエレベーターに乗ったら危ないっす！
  d_ex_elevator_05_97:
    speaker: "<Self>"
    en: "... Sorry."
    ko: "…미안."
    ja: "…すまない"
  d_ex_elevator_05_98:
    speaker: centi
    en: Good thing we were just running some simple tests, and nothing more than that.
      I'm glad you two are okay.
    ko: 테스트 중이었기도 하고, 별일 없었으니 괜찮슴다!
    ja: |-
      テスト中だったし、
      問題なかったのでよかったっす！
  d_ex_elevator_05_99:
    speaker: centi
    en: Anyway, I better get started with the inspection proper.
    ko: 그럼 전 이만 마저 점검하러 가보겠슴다!
    ja: じゃあ私は残りの点検に向かうっす！
  d_ex_elevator_05_100:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_05_101:
    speaker: "<Choice>"
    en: At least it wasn't as bad as we thought it was.
    ko: "…별일 아니라서 다행이네."
    ja: "…問題がなくてよかった"
  d_ex_elevator_05_102:
    speaker: "<Choice>"
    en: You really kept your cool back there.
    ko: "…엘리베이터 안에서 멋있었어."
    ja: "…エレベーターで、カッコよかったぞ"
  d_ex_elevator_05_103:
    speaker: rosanna
    en: Didn't you say you had an urgent meeting?
    ko: "…미스터, 급한 회의가 있다고 하지 않았나?"
    ja: |-
      …ミスター、緊急会議があるって
      言ってなかった？
  d_ex_elevator_05_104:
    speaker: "<Self>"
    en: Oh, shoot! I've gotta go.
    ko: 어… 어, 가야지.
    ja: あ…あぁ、行かないと
  d_ex_elevator_05_105:
    speaker: rosanna
    en: I better get going as well.
    ko: "…나도 이만 가지."
    ja: "…あたしも失礼するね。"
  d_ex_elevator_05_106:
    speaker: "<Monologue>"
    en: Rosanna quickly disappears off into the distance.
    ko: 로산나는 빠른 걸음으로 어디론가 사라져버렸다.
    ja: ロザンナは早足でどこかへ消えてしまった
d_ex_elevator_06:
  d_ex_elevator_06_1:
    speaker: viper
    en: It's been ages since our last mission together. I can hardly contain my excitement!
    ko: 간만에 자기랑 임무라니, 설레네♡
    ja: |-
      久しぶりにダーリンと任務だなんて、
      ワクワクしちゃう♡
  d_ex_elevator_06_2:
    speaker: viper
    en: The only thing is...
    ko: 그런데….
    ja: でも…
  d_ex_elevator_06_3:
    speaker: tia
    en: I'm on another mission with Teacher?! I must be the luckiest person alive,
      hehe!
    ko: 헤헤. 선생님이랑 임무다아~
    ja: えへへ。先生と任務だぁ～
  d_ex_elevator_06_4:
    speaker: naga
    en: Tia,
    ko: 티아?
    ja: ティア？
  d_ex_elevator_06_5:
    speaker: naga
    en: what did I say about respecting Teacher's personal space?
    ko: 갑자기 달라붙으면 안 된댔잖아.
    ja: 急に抱きついたらダメだって言ったでしょ。
  d_ex_elevator_06_6:
    speaker: viper
    en: Are these two coming as well?
    ko: 얘네도 같이 가는 거야?
    ja: この子たちも一緒なの？
  d_ex_elevator_06_7:
    speaker: "<Self>"
    en: That's right.
    ko: 맞아.
    ja: そうだ
  d_ex_elevator_06_8:
    speaker: tia
    en: Hello, Viper!
    ko: 바이퍼, 안녕~
    ja: バイパー、やっほ～
  d_ex_elevator_06_9:
    speaker: viper
    en: My, my, aren't you a bubbly one?
    ko: 아핫. 해맑아라.
    ja: あはっ。元気だね。
  d_ex_elevator_06_10:
    speaker: naga
    en: She sure is.
    ko: 우리 애가 좀 해맑긴 해~
    ja: うちの子って、天真らんまんなんだよね～
  d_ex_elevator_06_11:
    speaker: viper
    en: Does she always throw herself on Honey like this?
    ko: 게다가 자기한테 엄청 자연스럽게 붙어있네?
    ja: |-
      しかも、ダーリンに
      すごく自然にくっついてるし？
  d_ex_elevator_06_12:
    speaker: naga
    en: I've been trying to get through to her, but she may still act inappropriately
      at times, Teacher.
    ko: 매번 주의시키고 있는데 선생님한테는 제어가 잘 안되더라구~
    ja: |-
      いつも注意してるんだけど、
      先生にだけは我慢できないみたい～
  d_ex_elevator_06_13:
    speaker: naga
    en: So, could you maybe, you know, cut her some slack and let this one slide?
    ko: 너그럽게 좀 넘어가 줘.
    ja: 大目にみてあげて。
  d_ex_elevator_06_14:
    speaker: tia
    en: What can I do? I just love Teacher to bits!
    ko: 그치만 선생님이 너무 좋은 걸 어떻게 해~ 헤헤.
    ja: |-
      だって、先生のことが大好きなんだも～ん。
      えへへ。
  d_ex_elevator_06_15:
    speaker: "<Monologue>"
    en: With that, Tia inches in closer than ever before.
    ko: 티아는 평소보다 더 가깝게 달라붙었고.
    ja: |-
      ティアは、いつもよりさらにぴったりと
      私にくっつき
  d_ex_elevator_06_16:
    speaker: viper
    en: Don't you think you're getting a tad too cozy with the kid?
    ko: 자기, 어린애랑 너무 가까이 붙어있는 거 아니야?
    ja: ダーリン、お子様とくっつきすぎじゃない？
  d_ex_elevator_06_17:
    speaker: viper
    en: How about you scooch over here a bit, Honey?
    ko: 이쪽으로 좀 더 와줬으면 좋겠네?
    ja: もう少しこっちに来てくれる？
  d_ex_elevator_06_18:
    speaker: "<Monologue>"
    en: Viper refuses to give in to this and forcefully pulls me closer to her.
    ko: |-
      바이퍼는 이에 지지 않고 있는 힘껏
      나를 자기 쪽으로 끌어당겼다.
    ja: |-
      バイパーも負けじと、思いっきり
      私を自分の方へ引き寄せた
  d_ex_elevator_06_19:
    speaker: "<Self>"
    en: Wa-wait!
    ko: 자, 잠깐만!
    ja: あ、危ない！
  d_ex_elevator_06_20:
    speaker: "<Narration>"
    en: "*Thud* *Crash*"
    ko: 우당탕- 쿵-
    ja: バタンッ、ドンッ
  d_ex_elevator_06_21:
    speaker: "<Monologue>"
    en: I lose my footing and end up sprawling out on the elevator floor, right alongside
      Viper and Tia.
    ko: |-
      순간 균형감각을 잃은 나는 바이퍼, 티아와 함께 그대로
      엘리베이터 바닥으로 넘어져 버렸다.
    ja: |-
      バランスを崩した私は、
      バイパーとティアと一緒に
      エレベーターの中で倒れてしまった
  d_ex_elevator_06_22:
    speaker: "<Monologue>"
    en: Due to the impact, the elevator rattles and sways with such force.
    ko: 엘리베이터는 내부는 충격으로 인해 크게 출렁였다.
    ja: エレベーターはその衝撃で、大きく揺れた
  d_ex_elevator_06_23:
    speaker: naga
    en: Are you all okay?
    ko: 어머, 다들 괜찮아?
    ja: あっ、みんな大丈夫？
  d_ex_elevator_06_24:
    speaker: "<Narration>"
    en: "*Rumble*"
    ko: 덜컹-!
    ja: ガタンッ！
  d_ex_elevator_06_25:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  d_ex_elevator_06_26:
    speaker: viper
    en: Hmm...?
    ko: 음…?
    ja: ん…？
  d_ex_elevator_06_27:
    speaker: tia
    en: Eh?
    ko: 어라?
    ja: あれ？
  d_ex_elevator_06_28:
    speaker: naga
    en: It stopped?
    ko: 이거 멈춘 거 같은데?
    ja: これ、止まったんじゃない？
  d_ex_elevator_06_29:
    speaker: naga
    en: Is it because of your fall? Could that have caused it?
    ko: 조금 전 충격 때문인가?
    ja: さっきの衝撃のせいかな？
  d_ex_elevator_06_30:
    speaker: tia
    en: I'm sure it'll be fixed soon, right?
    ko: 아마 곧 고쳐주시겠지이?
    ja: きっと、すぐ直してくれるよねぇ？
  d_ex_elevator_06_31:
    speaker: tia
    en: But it's kinda nice, though, getting to spend more time with Teacher, hehe.
    ko: 선생님이랑 좀 더 붙어 있을 수 있어서 좋다아, 헤헤.
    ja: |-
      先生ともっとくっつけるから、
      ラッキー。えへへ。
  d_ex_elevator_06_32:
    speaker: naga
    en: Erm...
    ko: 흐음~
    ja: う～ん。
  d_ex_elevator_06_33:
    speaker: naga
    en: I think it really sucks being cooped up in this confined space for so long,
    ko: 좁은 데서 오랫동안 있는 건 답답해서 별론데~
    ja: 狭いところにずっといるのは、微妙かも。
  d_ex_elevator_06_34:
    speaker: naga
    en: so I hope it gets fixed right away.
    ko: 빨리 고쳐졌으면 좋겠네.
    ja: 早く直してくれるといいけど。
  d_ex_elevator_06_35:
    speaker: "<Monologue>"
    en: At some point, Naga darts over to my side.
    ko: 그렇게 말하며 나가도 슬쩍 내 옆으로 붙어 앉았다.
    ja: |-
      そう言いながら、
      ナガもこっそり私にくっついて座った
  d_ex_elevator_06_36:
    speaker: viper
    en: Methinks you two are a little too chummy with Honey.
    ko: 아핫. 셋이 너무 사이좋아 보이는 거 아니야?
    ja: あはっ。ちょっと3人、仲よすぎじゃない？
  d_ex_elevator_06_37:
    speaker: viper
    en: If both of you have claimed spots on both sides,
    ko: 양쪽에 그렇게 자리를 하나씩 차지해 버렸구나?
    ja: ダーリンの隣、キープされちゃった。
  d_ex_elevator_06_38:
    speaker: viper
    en: then...
    ko: 그럼 내 자리는~
    ja: じゃあ、私は～
  d_ex_elevator_06_39:
    speaker: "<Monologue>"
    en: Viper takes a seat right in front of me and wraps her arms around my neck.
    ko: 바이퍼는 정면에 자리를 잡고 내 목에 팔을 둘렀다.
    ja: バイパーは正面に座り、私の首に腕を回した
  d_ex_elevator_06_40:
    speaker: viper
    en: I'll choose this spot.
    ko: 여기로 해야겠는걸♡
    ja: ここにしよっと♡
  d_ex_elevator_06_41:
    speaker: "<Monologue>"
    en: Tia is to my left.
    ko: 왼쪽엔 티아.
    ja: 左にはティア
  d_ex_elevator_06_42:
    speaker: tia
    en: Hehe!
    ko: 흐우웅~
    ja: ふふふ～
  d_ex_elevator_06_43:
    speaker: "<Monologue>"
    en: Naga to my right.
    ko: 오른쪽엔 나가.
    ja: 右にはナガ
  d_ex_elevator_06_44:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  d_ex_elevator_06_45:
    speaker: "<Monologue>"
    en: And Viper in front of me.
    ko: 정면에는 바이퍼.
    ja: 正面にはバイパー
  d_ex_elevator_06_46:
    speaker: viper
    en: Hmm...
    ko: 흠….
    ja: ふふっ♡
  d_ex_elevator_06_47:
    speaker: "<Monologue>"
    en: Being surrounded by three Nikkes in such close proximity
    ko: 세 명의 니케들에게 둘러싸여 시간이 얼마나 지났을까.
    ja: |-
      3人のニケに囲まれ、
      どれくらい時間が経っただろうか
  d_ex_elevator_06_48:
    speaker: "<Monologue>"
    en: causes my breathing to become ragged.
    ko: 점점 숨쉬기가 불편해지기 시작했다.
    ja: だんだん息が苦しくなってきた
  d_ex_elevator_06_49:
    speaker: "<Self>"
    en: It's too stuffy in here...
    ko: 너무 답답한데….
    ja: 息苦しいな…
  d_ex_elevator_06_50:
    speaker: "<Self>"
    en: Can you all give me some space?
    ko: 조금씩만 떨어져 주면 안 될까?
    ja: 少し離れてくれないか？
  d_ex_elevator_06_51:
    speaker: viper
    en: Like this?
    ko: 응? 이렇게 말이야?
    ja: ん？こうやって？
  d_ex_elevator_06_52:
    speaker: "<Monologue>"
    en: Against my wishes, Viper draws closer.
    ko: 부탁한 것과 달리, 바이퍼의 얼굴이 더 가까이 다가왔다.
