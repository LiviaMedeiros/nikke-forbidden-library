---
event_claymore_prologue:
  event_claymore_prologue_1:
    speaker: "<Narration>"
    en: In a dimly lit corner of the Under Arena,
    ko: 어두운 조명이 희미하게 켜져 있는 언더 아레나.
    ja: |-
      ほのかな明かりがアンダーアリーナを
      照らしている
  event_claymore_prologue_2:
    speaker: "<Narration>"
    en: Clay is doing a solo cheerleading routine on a small stage.
    ko: 구석에 있는 작은 무대에서 클레이는 홀로 치어리딩을 하고 있었다.
    ja: |-
      その片隅の小さなステージで、
      クレイがパフォーマンスをしていた
  event_claymore_prologue_3:
    speaker: clay
    en: Go! Go! Victory!
    ko: Go! Go! Victory!
    ja: Go！Go！Victory！
  event_claymore_prologue_4:
    speaker: spectators
    en: Whooo!
    ko: 와아아아아-!
    ja: ワァァァァァー！
  event_claymore_prologue_5:
    speaker: "<Narration>"
    en: In the square ring situated at the center of the arena,
    ko: 그리고 중앙에 배치된 사각 링에서는.
    ja: アリーナの中央にある四角形のリングでは…
  event_claymore_prologue_6:
    speaker: "<Narration>"
    en: "*Bam bam*"
    ko: 퍽- 퍽-!
    ja: シュッ、シュッ
  event_claymore_prologue_7:
    speaker: "<Narration>"
    en: two Nikkes face off, trading punches and kicks.
    ko: 니케 둘이 마주 보고, 서로를 향해 주먹과 발을 날리고 있었다.
    ja: 二体のニケが拳をかわし合っている
  event_claymore_prologue_8:
    speaker: "<Narration>"
    en: "*Bam bam bam*"
    ko: 퍽- 퍽- 퍽-!
    ja: シュッ、シュッ、シュッ――
  event_claymore_prologue_9:
    speaker: clay
    en: You... You can do it! Cheer up!
    ko: You… You Can Do It! Cheer Up-!
    ja: You…You Can Do It！Cheer Up！
  event_claymore_prologue_10:
    speaker: "<Narration>"
    en: "*Bam*"
    ko: 퍽-!
    ja: ドガッ！
  event_claymore_prologue_11:
    speaker: "<Narration>"
    en: "*Thwack*"
    ko: 쿵-!
    ja: ドサッ…
  event_claymore_prologue_12:
    speaker: spectators
    en: Aw, come on!
    ko: 으아아아아악-!
    ja: ウオォォォォッ！
  event_claymore_prologue_13:
    speaker: spectators
    en: If you've only got that little fight in you, you might as well quit!
    ko: 에라이, 그렇게 할 거면 때려치워!
    ja: おい、ふざけてんじゃねぇぞ！
  event_claymore_prologue_14:
    speaker: spectators
    en: Are you seriously falling down from that puny punch? Get up!
    ko: 고작 저런 펀치에 나가떨어지냐? 일어나!
    ja: そんなパンチにやられやがって！早く立て！
  event_claymore_prologue_15:
    speaker: "<Narration>"
    en: "*Whack whack*"
    ko: 쿵쾅-
    ja: ドクン、ドクン――
  event_claymore_prologue_16:
    speaker: "<Narration>"
    en: Amongst the angry shouts and jeers from the crowd, Clay feels her heart rate
      start to increase.
    ko: 분노에 가득 찬 고성과 야유에, 클레이는 심장박동이 빨라짐을 느꼈다.
    ja: |-
      激しい怒声とヤジに、
      クレイの鼓動が高まっていく
  event_claymore_prologue_17:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_prologue_18:
    speaker: clay
    en: E-everyone, if I could have your attention please...
    ko: 여, 여러분~ 저에게 주목….
    ja: み、みなさ～ん、こちらに注目…
  event_claymore_prologue_19:
    speaker: spectators
    en: Jeez, what a waste of time!
    ko: 오늘 하루 날렸네, 젠장!
    ja: 時間のムダだったぜ、くそっ！
  event_claymore_prologue_20:
    speaker: "<Narration>"
    en: "*Thump thump*"
    ko: 쿵쾅- 쿵쾅-
    ja: ドク、ドク、ドク――
  event_claymore_prologue_21:
    speaker: clay
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_claymore_prologue_22:
    speaker: spectators
    en: I want my money back, trash!
    ko: 쓸모없는 놈 같으니라고, 내 돈 돌려내라!
    ja: 役立たずめ…金返せ！
  event_claymore_prologue_23:
    speaker: "<Narration>"
    en: "*Thump thump thump*"
    ko: 쿵쾅- 쿵쾅- 쿵쾅-!
    ja: ドクドクドクドクドクドク
  event_claymore_prologue_24:
    speaker: spectators
    en: Ugh! Damn it!
    ko: 아오! 열받아서 진짜!!
    ja: くぅっ！クソッ！
  event_claymore_prologue_25:
    speaker: clay
    en: I... er...
    ko: 으으… 으으읏….
    ja: うう…うううっ…
  event_claymore_prologue_26:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  event_claymore_prologue_27:
    speaker: "<Narration>"
    en: Eventually, Clay plunks herself down onto the ground.
    ko: 결국 클레이는 그 자리에 주저앉았다.
    ja: クレイはその場に座り込んだ
  event_claymore_prologue_28:
    speaker: clay
    en: I-I can't do it anymore...
    ko: 더, 더는 못 하겠어요옷….
    ja: こ、これ以上は無理ですっ…
  event_claymore_prologue_29:
    speaker: clay
    en: I guess I really can't do this whole 'empowering someone else' thing all by
      myself after all...
    ko: |-
      애초에 저 혼자서…
      누군가에게 힘을 불어넣어 준다는 건… 역시….
    ja: |-
      そもそも私一人で…
      誰かを力づけるなんて…やっぱり…
  event_claymore_prologue_30:
    speaker: clay
    en: It's just way too hard for little ol' me...
    ko: 무리였나 봐요옷….
    ja: 無理だったみたいですっ…
event_claymore_01_s:
  event_claymore_01_s_1:
    speaker: "<Narration>"
    en: A few weeks prior.
    ko: 몇 주 전.
    ja: 数週前
  event_claymore_01_s_2:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ガチャ
  event_claymore_01_s_3:
    speaker: clay
    en: B-Bay, are you okay?!
    ko: 베, 베, 베이! 괜찮아요옷~?!
    ja: べ、ベイ！大丈夫ですかっ！？
  event_claymore_01_s_4:
    speaker: clay
    en: What's wrong?
    ko: 어, 어디가 안 좋은 거래요욧?!
    ja: ど、どこが悪いんですかっ？
  event_claymore_01_s_5:
    speaker: clay
    en: Does it have to do with that fall you had during tumbling practice a while
      back,
    ko: 얼마 전에 텀블링하다가 넘어지신 것 때문인가요옷?
    ja: |-
      この前タンブリングの時に
      転んでしまったせいでしょうかっ？
  event_claymore_01_s_6:
    speaker: clay
    en: or that other time you fell while doing the Toss Cupie stunt,
    ko: |-
      아니면 토스 핸즈 큐피를 할 때,
      제가 균형을 잘 못 잡아줘서 떨어진 것 때문에?
    ja: |-
      それともキューピーの時に
      私のせいでバランスを崩して落ちたから？
  event_claymore_01_s_7:
    speaker: clay
    en: or maybe when I tossed you up too high and caused you to bump into something?
    ko: 토스할 때 너무 높이 던져서 부딪힌 것 때문일지도…!
    ja: トスが強すぎてぶつかったせいかも…！
  event_claymore_01_s_8:
    speaker: clay
    en: If that's not it, then...
    ko: 그것도 아니면….
    ja: それとも…
  event_claymore_01_s_9:
    speaker: pepper
    en: Clay, shush!
    ko: 클레이, 쉬잇-
    ja: クレイ、シーッ…
  event_claymore_01_s_10:
    speaker: pepper
    en: You're in a hospital, so lower your voice.
    ko: 병원에선 목소리를 좀 낮춰주세요.
    ja: 病院ではお静かに。
  event_claymore_01_s_11:
    speaker: clay
    en: Oh, sorry...
    ko: 앗… 죄, 죄송해요옷….
    ja: あっ…す、すみませんっ…
  event_claymore_01_s_12:
    speaker: clay
    en: I was worried about Bay, that's all...
    ko: 저는 그냥 베이가 너무 걱정돼서요옷….
    ja: ベイのことが心配でっ…
  event_claymore_01_s_13:
    speaker: clay
    en: She's come here before to treat some minor injuries,
    ko: 자잘한 상처 때문에 병원을 오간 적은 있지만.
    ja: |-
      小さな傷で病院にお世話になったことは
      ありましたけど
  event_claymore_01_s_14:
    speaker: clay
    en: but she's never been hospitalized like this...
    ko: 이렇게 입원까지 한 적은 없었거든요옷….
    ja: こうして入院したことはなかったんですっ…
  event_claymore_01_s_15:
    speaker: bay
    en: There's no need to make a big fuss about this, Clay.
    ko: 그렇게 소란스럽게 굴 것 없어, 클레이.
    ja: そんなに心配することないわよ、クレイ。
  event_claymore_01_s_16:
    speaker: bay
    en: I'm fine.
    ko: 난 괜찮으니까.
    ja: 私は大丈夫だから。
  event_claymore_01_s_17:
    speaker: clay
    en: Are you sure?
    ko: 정말 괜찮아요옷?
    ja: 本当ですかっ？
  event_claymore_01_s_18:
    speaker: bay
    en: Don't stare at me like that.
    ko: "…그, 그렇게 빤히 쳐다보지 마."
    ja: "…そ、そんなに見つめないでよ。"
  event_claymore_01_s_19:
    speaker: bay
    en: I told you, I'm fine.
    ko: 괜찮아.
    ja: 大丈夫だってば。
  event_claymore_01_s_20:
    speaker: clay
    en: You're lying.
    ko: 거짓말.
    ja: 嘘をついていますねっ。
  event_claymore_01_s_21:
    speaker: bay
    en: "!"
    ko: "!"
    ja: "！"
  event_claymore_01_s_22:
    speaker: clay
    en: I can tell. It's written all over your face!
    ko: 저는 베이 표정만 봐도 다 알 수 있다구요옷~
    ja: ベイの顔を見ればすぐに分かりますっ！
  event_claymore_01_s_23:
    speaker: clay
    en: Pepper, is Bay really okay?
    ko: 페퍼, 베이는 정말 괜찮나요옷?
    ja: ペッパー、ベイは本当に大丈夫なんですかっ？
  event_claymore_01_s_24:
    speaker: pepper
    en: Physically speaking, she's fine.
    ko: 바디는 괜찮아요.
    ja: ボディは無事です。
  event_claymore_01_s_25:
    speaker: pepper
    en: We were able to swap out the parts that were damaged.
    ko: 부상을 입은 파츠를 교체했으니까요.
    ja: 負傷したパーツを交換しましたから。
  event_claymore_01_s_26:
    speaker: pepper
    en: However, this has been happening at an alarming rate recently.
    ko: 하지만 최근 들어 교체가 잦았잖아요.
    ja: ですが、交換の回数が多いですね。
  event_claymore_01_s_27:
    speaker: pepper
    en: We've replaced her leg parts more than 20 times in the last month alone,
    ko: 한 달 사이에 다리 파츠를 20번 넘게 교체하셨죠.
    ja: ここ一ヶ月で、足のパーツは20回以上…
  event_claymore_01_s_28:
    speaker: pepper
    en: and she's had her arms replaced 10 times.
    ko: 팔도 10번은 교체하셨고요.
    ja: 腕も10回ほど。
  event_claymore_01_s_29:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_01_s_30:
    speaker: clay
    en: She's had that many replacements?!
    ko: 그, 그정도로 많이 교체했었나요옷?!
    ja: そ、そんなにっ？
  event_claymore_01_s_31:
    speaker: pepper
    en: Yes, well above the rate which is considered normal.
    ko: 예, 기준치를 훌쩍 넘어선 교체량이죠.
    ja: はい、基準値をはるかに超える回数です。
  event_claymore_01_s_32:
    speaker: pepper
    en: If you want our medical opinion, we believe this could pose a problem.
    ko: 저희 측에서 이건… 문제가 될 수 있다고.
    ja: これはよくありませんね…
  event_claymore_01_s_33:
    speaker: pepper
    en: If she keeps this up,
    ko: "…이대로면 사고 전환이 올 가능성이 있다고."
    ja: |-
      …このままじゃ思考転換が起きる可能性も
      ありますから。
  event_claymore_01_s_34:
    speaker: pepper
    en: she might be facing a Mind Switch.
    ko: 그렇게 판단했어요.
    ja: 問題だと判断せざるを得ないですね。
  event_claymore_01_s_35:
    speaker: clay
    en: "... Replacement... Mind Switch..."
    ko: 파츠 교체… 사고 전환….
    ja: パーツ交換…思考転換…
  event_claymore_01_s_36:
    speaker: pepper
    en: We plan to keep her here for a while to rest while we run some tests on her.
    ko: 당분간은 여기서 안정을 취하면서 이것저것 테스트해 보려 해요.
    ja: |-
      しばらくここで安静にして、
      検査をしてみましょう。
  event_claymore_01_s_37:
    speaker: pepper
    en: Once those are finished, if we don't see any problems, we'll have her discharged.
    ko: 최종 테스트 후에, 문제가 없으면 귀가시켜 드릴게요.
    ja: 最終検査後に問題がなければ帰れますよ。
  event_claymore_01_s_38:
    speaker: bay
    en: No, we can't do that!
    ko: 아… 그건 안 될 것 같은데.
    ja: あ…それはちょっと。
  event_claymore_01_s_39:
    speaker: bay
    en: I'm the squad leader. I can't be away for that long.
    ko: |-
      당장 이번 주만 해도 치어리딩 대회가 있어서,
      리더가 빠질 순 없어.
    ja: |-
      今週、チアリーディング大会があるの。
      リーダーの私がいないと。
  event_claymore_01_s_40:
    speaker: clay
    en: Oh no, you don't, Bay!
    ko: 아, 안 돼요옷~!
    ja: ダ、ダメですっ！
  event_claymore_01_s_41:
    speaker: clay
    en: If you were to suffer a Mind Switch, it'd be irreversible!
    ko: 사고전환이 오면 되돌릴 수 없어요옷!
    ja: |-
      思考転換なんてことになったら、
      取り返しがつきませんよっ！
  event_claymore_01_s_42:
    speaker: bay
    en: How could I possibly experience a Mind Switch because of this?
    ko: 고작 이런 걸로 사고전환이라니.
    ja: こんなことで思考転換なんて…
  event_claymore_01_s_43:
    speaker: bay
    en: As you can see, it's not a big deal, so don't overreact.
    ko: 오버야.
    ja: 考えすぎよ。
  event_claymore_01_s_44:
    speaker: clay
    en: I'm not overreacting!
    ko: 오버 같은 거 아니예요옷!
    ja: 考えすぎなんかじゃないですっ！
  event_claymore_01_s_45:
    speaker: clay
    en: I know how these things go since I've seen it firsthand!
    ko: 예전에 실제로 본 적이 있어서 잘 안다구요옷!
    ja: 私、前にも見たことがあるんですっ！
  event_claymore_01_s_46:
    speaker: bay
    en: What? Where?
    ko: 뭐? 어디서?
    ja: え？どこで？
  event_claymore_01_s_47:
    speaker: clay
    en: I-it was...
    ko: 그, 그건….
    ja: そ、それは…
  event_claymore_01_s_48:
    speaker: pepper
    en: You really ought to take this seriously, Bay.
    ko: 베이, 사고 전환을 가볍게 생각하지 말아요.
    ja: |-
      ベイ、思考転換を軽く考えないほうが
      いいですよ。
  event_claymore_01_s_49:
    speaker: pepper
    en: If you're not careful, a Mind Switch could lead to you never being able to
      cheerlead again.
    ko: 최악의 경우엔 앞으로 치어리딩을 못 하게 될 수도 있다고요.
    ja: |-
      最悪の場合、チアリーディングだって
      できなくなってしまうかもしれません。
  event_claymore_01_s_50:
    speaker: bay
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_claymore_01_s_51:
    speaker: bay
    en: But... Rewind is on the rise right now.
    ko: 하지만… 지금 리와인드는 상승세를 타고 있어.
    ja: |-
      でも…今はリワインドにとって
      大事な時期なのに…
  event_claymore_01_s_52:
    speaker: bay
    en: We have so much work to do.
    ko: 일도 굉장히 많이 들어오고 있고.
    ja: 仕事もたくさん入ってきてるし。
  event_claymore_01_s_53:
    speaker: bay
    en: I can't let this opportunity pass us by.
    ko: 이 기회를 놓치기엔 너무 아까워.
    ja: このチャンスを逃がしたくないの。
  event_claymore_01_s_54:
    speaker: bay
    en: At least give me a week to get things sorted.
    ko: 아니면 적어도 이번 주까지는 내가 어떻게든 수습하는 게….
    ja: お願い、今週まではどうか…
  event_claymore_01_s_55:
    speaker: clay
    en: Bay, you know that's not possible!
    ko: 안 된다구요옷~ 베이!
    ja: ベイ！ダメですってばっ！
  event_claymore_01_s_56:
    speaker: clay
    en: Let's just follow Pepper's advice for now.
    ko: 우선은 페퍼 말대로 해요옷…!
    ja: 今はペッパーの言う通りにしましょうよっ！
  event_claymore_01_s_57:
    speaker: bay
    en: Then what about the competition?
    ko: "…그럼 대회는 어떻게 해?"
    ja: "…それじゃ、大会はどうするのよ？"
  event_claymore_01_s_58:
    speaker: clay
    en: Don't you worry,
    ko: 지금 대회 걱정할 때가 아니잖아요옷~!
    ja: そんなこと心配してる場合じゃないですっ！
  event_claymore_01_s_59:
    speaker: clay
    en: let me handle that!
    ko: 저에게 맡기세요옷!
    ja: 私に任せてくださいっ！
  event_claymore_01_s_60:
    speaker: clay
    en: You just concentrate on resting and getting through those tests!
    ko: |-
      대회나 그 이후 일정은 제가 어떻게든 해볼 테니까
      베이는 안정과 테스트에 집중하는 거예요옷!
    ja: |-
      大会やその後のことは私がなんとかしますから、
      ベイは安静にして、検査を受けてくださいっ！
  event_claymore_01_s_61:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_01_s_62:
    speaker: clay
    en: What's with that look? Do you not think I can do it?
    ko: 아앗~? 지금 미덥지 않다는 표정 하셨죠옷~!
