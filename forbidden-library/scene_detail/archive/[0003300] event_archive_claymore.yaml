  event_claymore_01_s_102:
    speaker: clay
    en: "... No, there isn't."
    ko: "…네, 없어요옷."
    ja: "…はい、誰もいなくてっ…"
  event_claymore_01_s_103:
    speaker: malestaff
    en: I'm very sorry, but your team will have to be disqualified.
    ko: 그럼 안타깝지만, 이번 대회는 탈락 처리해 두도록 하겠습니다.
    ja: |-
      たいへん残念ですが、
      今大会は失格となってしまいますね…
  event_claymore_01_s_104:
    speaker: clay
    en: No!
    ko: "…으아앗."
    ja: "…ううっ…"
  event_claymore_01_s_105:
    speaker: clay
    en: What should I do?
    ko: 어쩌죠옷….
    ja: どうしようっ…
  event_claymore_01_s_106:
    speaker: clay
    en: Should I contact Bay?
    ko: 베이에게 지금이라도 연락을….
    ja: やっぱりベイに連絡を…
  event_claymore_01_s_107:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_01_s_108:
    speaker: clay
    en: No, I can't worry her with this!
    ko: 아니, 이런 일로 걱정을 끼칠 순 없어요옷!
    ja: ダメっ。こんなことで心配かけられないっ！
  event_claymore_01_s_109:
    speaker: clay
    en: I'll just prepare extra hard for tomorrow's performance. That way, I can make
      up for what happened today!
    ko: |-
      내일 있을 무대를 위해,
      오늘 몫까지 더해서 열심히 준비해야겠어요옷!
    ja: |-
      明日もステージがあるんだからっ、
      今日出られなかった分まで
      頑張って準備しようっ！
  event_claymore_01_s_110:
    speaker: "<Narration>"
    en: The next day. Rewind's waiting room.
    ko: 다음 날, 리와인드 팀 대기실.
    ja: 翌日、リワインドの控え室
  event_claymore_01_s_111:
    speaker: clay
    en: "*Inhale* *Exhale*"
    ko: 후우~ 하아~
    ja: すぅ～…はぁ～…
  event_claymore_01_s_112:
    speaker: clay
    en: Today is just a regular performance, so I don't have to worry about being
      disqualified.
    ko: 오늘은 일반 치어리딩 무대니까, 탈락할 일은 없어요옷.
    ja: |-
      今日はただのステージだから
      大丈夫っ！
  event_claymore_01_s_113:
    speaker: clay
    en: As long as I perform the way I rehearsed it last night and don't make any
      mistakes, it'll be fine!
    ko: 어제 밤새 연습했던 대로, 실수 없이, 열심히 하면 돼요옷!
    ja: |-
      徹夜で練習したとおり、
      一生懸命やればいいんだからっ！
  event_claymore_01_s_114:
    speaker: clay
    en: Only good things are gonna happen from here on out. Good things.
    ko: 음~ 좋아요옷, 좋아요옷. 앞으로 좋아질 일만 남았네요옷.
    ja: そう、大丈夫っ。きっと上手くいくはずっ！
  event_claymore_01_s_115:
    speaker: clay
    en: It's all gonna work out!
    ko: 어떻게든 될 거예요옷~ 헷헷.
    ja: なるようになりますよねっ！
  event_claymore_01_s_116:
    speaker: clay
    en: All right, then... One, two, three!
    ko: 그럼… 하나, 둘 셋!
    ja: それじゃ…いち、にの、さん！
  event_claymore_01_s_117:
    speaker: clay
    en: Rewind, one more time!
    ko: 리와인드~ 원모어 타임~!
    ja: リワインド～ワンモアタイム～っ！
  event_claymore_01_s_118:
    speaker: "<Narration>"
    en: After Clay shouts the chant to herself, she steps out of the waiting room
      with a look of determination.
    ko: 클레이는 홀로 구호를 외친 뒤, 결의에 찬 표정으로 대기실을 나섰다.
    ja: |-
      クレイは一人でコールを叫び
      決意に満ちた表情で控え室を出た
  event_claymore_01_s_119:
    speaker: clay
    en: "*Clap clap clap* Go! Go! Victory!"
