    speaker: clay
    en: That's totally ama...
    ko: 그건 정말 대단….
    ja: それって本当にすごい…
  event_claymore_05_s_9:
    speaker: milk_n
    en: I didn't defeat her.
    ko: 내가 쓰러뜨린 게 아니라고.
    ja: 私が倒したんじゃねぇよ。
  event_claymore_05_s_10:
    speaker: clay
    en: Huh?
    ko: 네엣?
    ja: えっ？
  event_claymore_05_s_11:
    speaker: "<Self>"
    en: What are you talking about?
    ko: 그게 무슨 말이야?
    ja: どういう意味だ？
  event_claymore_05_s_12:
    speaker: milk_n
    en: It'll be easier if I just show you both the video.
    ko: 리플레이 영상을 보는 게 빠를 것 같아.
    ja: リプレイを見たほうが早い。
  event_claymore_05_s_13:
    speaker: milk_n
    en: Here, look.
    ko: "…여기 봐봐."
    ja: "…ここ、見ろよ。"
  event_claymore_05_s_14:
    speaker: "<Monologue>"
    en: Clay and I check the video Milk shows us.
    ko: 클레이와 나는 밀크가 보여준 영상을 확인했다.
    ja: ミルクの出した動画をクレイと確認した
  event_claymore_05_s_15:
    speaker: "<Monologue>"
    en: Not even 10 seconds into the match, Milk throws a right hook.
    ko: 경기가 시작하고 10초도 지나지 않아 밀크는 오른 주먹을 상대에게 날렸고.
    ja: |-
      試合が始まって10秒も立たず、
      ミルクが右の拳を繰り出し…
  event_claymore_05_s_16:
    speaker: "<Monologue>"
    en: A fist connects with Marin's jaw, instantly knocking her flat.
    ko: 상대는 그 주먹에 맞자마자, 대자로 뻗어버렸다.
    ja: 相手はそれを受け、ノックアウトされた
  event_claymore_05_s_17:
    speaker: "<Monologue>"
    en: It somehow seems... suspicious.
    ko: 어쩐지 석연치 않은 느낌이었다.
    ja: なにか釈然としない
  event_claymore_05_s_18:
    speaker: "<Self>"
    en: Something feels off about this.
    ko: 뭔가 이상한데.
    ja: 何かがおかしいな
  event_claymore_05_s_19:
    speaker: clay
    en: It almost looks as if she purposely didn't dodge the punch, and then... pretended
      to be knocked out?
    ko: |-
      이거… 일부러 피하지 않고 맞은 후에….
      쓰러지는 척한 것 같은데요옷?
    ja: |-
      これ…あえて避けずに殴られてから…
      倒れたフリをしているような気がしますっ。
  event_claymore_05_s_20:
    speaker: milk_n
    en: Exactly.
    ko: 정확히 그거야.
    ja: その通りだ。
  event_claymore_05_s_21:
    speaker: milk_n
    en: There's no way the spectators would have picked up on this,
    ko: 뭐, 보는 사람들이야 몰랐겠지만.
    ja: まぁ、観客は気づかなかっただろうけど。
  event_claymore_05_s_22:
    speaker: milk_n
    en: but I felt it as soon as I stepped into the ring.
    ko: 난 링에 올라가자마자 느꼈어.
    ja: 私はリングの上に立った瞬間、感じたんだ。
  event_claymore_05_s_23:
    speaker: milk_n
    en: I knew that the person in front of me had no intention of fighting.
    ko: 눈앞에 서 있는 이 녀석은 싸울 맘이 전혀 없다는 걸 말이야.
    ja: |-
      目の前の相手には、
      戦う気が全然ないってことをな。
  event_claymore_05_s_24:
    speaker: milk_n
    en: Argh, this really pisses me off!
    ko: |-
      아~ 진짜 열받네.
      열심히 준비했는데 이게 뭐냐고.
    ja: |-
      あぁ～ムカつく。
      頑張って練習したのに、どうなってんだよ。
  event_claymore_05_s_25:
    speaker: milk_n
    en: What the hell is she playing at?
    ko: 찝찝해서 진짜.
    ja: モヤモヤするな。
  event_claymore_05_s_26:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_05_s_27:
    speaker: clay
    en: It's certainly strange.
    ko: 그러게요옷, 정말 이상하네요옷.
    ja: そうですねっ、こんなのおかしいですっ。
  event_claymore_05_s_28:
    speaker: clay
    en: I need to check her previous matches and see if I find anything.
    ko: 이전 경기는 어땠는지도 한 번 봐야겠어요옷.
    ja: 前の試合はどうだったか、見てみましょうかっ。
  event_claymore_05_s_29:
    speaker: "<Monologue>"
    en: Clay glances at the tablet for a while.
    ko: 클레이는 한참 동안 태블릿을 조작하며 들여다보았다.
    ja: クレイはしばらくの間、タブレットを見ていた
  event_claymore_05_s_30:
    speaker: clay
    en: Hmm?
    ko: 어라…?
    ja: あれ…？
  event_claymore_05_s_31:
    speaker: clay
    en: Hmm...
    ko: 흐으음….
    ja: う～ん…
  event_claymore_05_s_32:
    speaker: clay
    en: Oh, don't tell me...
    ko: 아앗, 설마….
    ja: ああっ、まさか…
  event_claymore_05_s_33:
    speaker: clay
    en: Coach, could you come with me for a moment?
    ko: 코치님, 잠시만 저 좀 따라와 주시겠어요옷?
    ja: コーチ、一緒に来てくれますかっ？
  event_claymore_05_s_34:
    speaker: clay
    en: Milk, you must be tired. Go ahead and rest for a moment.
    ko: 밀크는 힘드실 테니, 잠깐 쉬고 계세요옷.
    ja: |-
      ミルクは疲れてますよねっ。
      休んでてくださいっ。
  event_claymore_05_s_35:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-
    ja: バタン！
  event_claymore_05_s_36:
    speaker: "<Monologue>"
    en: I follow Clay out of the waiting room.
    ko: 클레이를 따라 대기실을 나섰다.
    ja: クレイの後を追って控え室を出た
  event_claymore_05_s_37:
    speaker: "<Self>"
    en: What is it? What's going on?
    ko: 왜? 무슨 일인데?
    ja: 何だ？どうした？
  event_claymore_05_s_38:
    speaker: clay
    en: We need to go figure something out.
    ko: "…저랑 같이 알아보러 가요옷."
    ja: "…私と調べに行きましょうっ。"
  event_claymore_05_s_39:
    speaker: "<Self>"
    en: I don't understand.
    ko: 뭘?
    ja: 何をだ？
  event_claymore_05_s_40:
    speaker: clay
    en: Let's go talk to Marin.
    ko: 당사자한테 직접 물어보러 가요옷.
    ja: 確かめたいことがあるんですっ。
  event_claymore_05_s_41:
    speaker: clay
    en: I have a few questions for her.
    ko: 사실인지 아닌지 확인하고 싶은 게 몇 가지 있어요옷.
    ja: 本人に聞かないといけませんっ。
  event_claymore_05_s_42:
    speaker: clay
    en: There's no way Milk will take this sitting down,
    ko: 이대로 지나가면 밀크가 납득하지 못할 거예요옷.
    ja: このままじゃ、納得できないですっ。
  event_claymore_05_s_43:
    speaker: clay
    en: and to be frank, I don't think either of us will either.
    ko: 옆에서 도와준 저희도 그렇고요옷.
    ja: 手伝っていた私たちもっ。
  event_claymore_05_s_44:
    speaker: "<Self>"
    en: How do you plan on getting to her?
    ko: 어떻게 만나려고?
    ja: どうやってマリンに会うつもりだ？
  event_claymore_05_s_45:
    speaker: clay
    en: She works for the Under Arena
    ko: 마린은 언더 아레나 쪽에서 관리하는 니케더라고요옷.
    ja: |-
      マリンさんはアンダーアリーナが管理している
      ニケですっ。
  event_claymore_05_s_46:
    speaker: clay
    en: and I used to be one of those Nikkes as well.
    ko: 그리고 저도 한때는 그랬었잖아요옷?
    ja: 昔、私もそうでしたっ。
  event_claymore_05_s_47:
    speaker: clay
    en: So I know where their waiting room is.
    ko: 그 니케들의 대기실을 알고 있어요옷.
    ja: |-
      だから、ニケの控え室が
      どこにあるのかは知ってますっ。
  event_claymore_05_s_48:
    speaker: clay
    en: The managers should have left by now.
    ko: 어디 보자… 지금 시간이면 관리자들도 퇴근했을 테고.
    ja: |-
      えっと…今ならもう、
      支配人も帰ってるはずですっ。
  event_claymore_05_s_49:
    speaker: clay
    en: Security isn't that strict in there, so we should be able to get in if we're
      careful.
    ko: 내부는 경비가 그리 삼엄하지 않으니 조심조심 가보면 될 것 같아요옷.
    ja: |-
      内部の警備は厳しくないですから、
      気をつければたどり着けると思いますっ。
  event_claymore_05_s_50:
    speaker: clay
    en: It's this way.
    ko: 이쪽이예요옷.
    ja: こっちですっ。
  event_claymore_05_s_51:
    speaker: "<Monologue>"
    en: I follow Clay who takes the lead without any hesitation.
    ko: 망설임없이 성큼성큼 앞장서는 클레이의 뒤를 따랐다.
    ja: 迷わず進むクレイの後を追った
  event_claymore_05_s_52:
    speaker: "<Monologue>"
    en: After passing through a labyrinth of corridors, Clay stands before a door.
    ko: 미로 같은 복도를 지나, 클레이가 어느 문 앞에 섰다.
    ja: 迷路のような廊下を通り、ある扉の前に立った
  event_claymore_05_s_53:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  event_claymore_05_s_54:
    speaker: clay
    en: Excuse me, but is there anyone named Marin here?
    ko: |-
      저어, 실례합니다앗.
      마린이라는 분이 여기 계실까요옷?
    ja: |-
      あの、失礼しますっ！
      マリンさんはいらっしゃいますかっ？
  event_claymore_05_s_55:
    speaker: unknown
    en: "... Who's there?"
    ko: "…누구지?"
    ja: "…誰？"
  event_claymore_05_s_56:
    speaker: clay
    en: I'm Clay from Rewind. I was wondering if we could talk briefly?
    ko: |-
      저는 리와인드 팀의 클레이라고 해요옷.
      잠깐 이야기를 나눌 수 있을까요옷~?
    ja: |-
      チーム・リワインドのクレイといいますっ！
      少しお話できますかっ？
  event_claymore_05_s_57:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 벌컥-
    ja: ガチャ…
  event_claymore_05_s_58:
    speaker: "<Monologue>"
    en: After a moment, the door opens to reveal a towering Nikke.
    ko: 머지않아 문이 열리고, 체격이 좋은 니케가 모습을 드러냈다.
    ja: 扉が開き、体格のいいニケが顔を出した
  event_claymore_05_s_59:
    speaker: clay
    en: Hi there. Are you Marin by any chance?
    ko: |-
      안녕하세요옷~
      혹시 당신이 마린인가요옷?
    ja: |-
      こんにちはっ！
      あなたがマリンさんですかっ？
  event_claymore_05_s_60:
    speaker: marine
    en: Yes. Why?
    ko: 그런데, 왜?
    ja: そうだけど、何の用？
  event_claymore_05_s_61:
    speaker: clay
    en: I have a few questions for you about today's fight.
    ko: 다름이 아니라, 오늘 경기에 의문점이 좀 있어서요옷~
    ja: |-
      実は、今日の試合について
      質問があるんですっ。
  event_claymore_05_s_62:
    speaker: marine
    en: What questions?
    ko: 어떤 의문점?
    ja: 質問？
  event_claymore_05_s_63:
    speaker: clay
    en: Why did you throw the match?
    ko: 왜 경기에 최선을 다하지 않으셨나요옷?
    ja: どうして全力を出さなかったんですかっ？
  event_claymore_05_s_64:
    speaker: marine
    en: "... Have you lost your mind? You come barging in here and immediately start
      accusing me?"
    ko: "…나 참, 다짜고짜 찾아와서는 뭐?"
    ja: |-
      …ったく、いきなり押しかけて来て、
      何言ってんの？
  event_claymore_05_s_65:
    speaker: marine
    en: I should call security...
    ko: 경비원이라도 불러야겠….
    ja: 警備を呼ばなきゃ…
  event_claymore_05_s_66:
    speaker: clay
    en: I've watched many of your matches.
    ko: 제가 마린의 경기를 이것저것 많이 챙겨봤었는데요옷.
    ja: 私、マリンさんの試合を何度も見ましたっ。
  event_claymore_05_s_67:
    speaker: clay
    en: You've fought tooth and nail in every single one of them.
    ko: 그전에는 어떤 경기든 열심히 하셨단 말이지요옷.
    ja: |-
      今まで、どんな試合でも
      全力を尽くしていましたよねっ。
  event_claymore_05_s_68:
    speaker: clay
    en: Until this week.
    ko: 딱 이번 주가 되기 전까지는요옷.
    ja: 先週まではっ。
  event_claymore_05_s_69:
    speaker: marine
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_claymore_05_s_70:
    speaker: clay
    en: For some reason, I get the sense that you purposely lost all the matches you
      participated in this week.
    ko: |-
      그런데 어쩐지 이번주에 참여하셨던 경기는 죄다,
      일부러 져주신 것 같았어요옷.
    ja: |-
      でも、今週の試合は全部、
      わざと負けていたような気がするんですっ。
  event_claymore_05_s_71:
    speaker: clay
    en: Today's match was the same.
    ko: 오늘도 그렇고요옷.
    ja: 今日もそうですしっ。
  event_claymore_05_s_72:
    speaker: clay
    en: Were you perhaps...
    ko: 혹시… 지시가 있었나요옷?
    ja: |-
      ひょっとして…
      言われたんじゃないですかっ？
  event_claymore_05_s_73:
    speaker: clay
    en: instructed to lose on purpose?
    ko: 일부러 지라는 지시요옷.
    ja: わざと負けろって。
  event_claymore_05_s_74:
    speaker: marine
    en: "... Who are you? Are you one of the officials?"
    ko: "…넌 뭐지? 관계자인가?"
    ja: "…あんた、何なの？関係者？"
  event_claymore_05_s_75:
    speaker: marine
    en: How did you know how to get here? There's something strange about you.
    ko: |-
      이 대기실을 알고 있는 것도 그렇고.
      뭔가 수상한데.
    ja: |-
      そもそもなんで控え室を知ってるの？
      怪しいんだけど…
  event_claymore_05_s_76:
    speaker: clay
    en: Hehe... I used to be affiliated with this place.
    ko: 헷헷… 실은 저도 예전에 이곳 소속이었던 적이 있거든요옷.
    ja: |-
      えへへっ…実は私も以前
      ここに所属していたんですっ。
  event_claymore_05_s_77:
    speaker: clay
    en: Not anymore, though.
    ko: 지금은 아니지만요옷.
    ja: 今は違いますけどねっ。
  event_claymore_05_s_78:
    speaker: clay
    en: That's why I wanted to check for myself.
    ko: 그래서 직접 확인하고 싶었어요옷.
    ja: だから確かめたかったんですっ。
  event_claymore_05_s_79:
    speaker: marine
    en: Then you ought to know better.
    ko: 그렇다면 네가 더 잘 알고 있겠네.
    ja: なら、分かってるはずでしょ。
  event_claymore_05_s_80:
    speaker: marine
    en: Now that I've made it to the top, I've served my purpose.
    ko: 난 이제 에이스가 되었으니, 쓸모를 다한 거야.
    ja: エースの私は、もう使えないってこと。
  event_claymore_05_s_81:
    speaker: marine
    en: It's all downhill from here.
    ko: "…추락할 일만 남았지."
    ja: "…あとはもう堕ちるだけ。"
  event_claymore_05_s_82:
    speaker: clay
    en: I knew it.
    ko: 역시… 그런 거였군요옷.
    ja: やっぱり…そうだったんですねっ。
  event_claymore_05_s_83:
    speaker: "<Self>"
    en: Served your purpose? What do you mean?
    ko: 쓸모를 다 했다니?
    ja: 使えない？
  event_claymore_05_s_84:
    speaker: clay
    en: You probably don't know how the Under Arena operates, Coach.
    ko: 코치님은 언더 아레나가 어떻게 운영되고 있는지 모르시겠군요옷….
    ja: |-
      コーチはアンダーアリーナがどう運営されてるか
      ご存じありませんよねっ…
  event_claymore_05_s_85:
    speaker: clay
    en: This place makes money off of Nikkes fighting in the ring,
    ko: 이곳은 언더 아레나 소속의 니케들로 돈을 벌고 있어요옷.
    ja: |-
      基本的にアンダーアリーナ所属のニケたちが
      運営資金を稼いでいますっ。
  event_claymore_05_s_86:
    speaker: clay
    en: but that alone doesn't make enough money
    ko: 하지만, 여길 운영하고 관리하려면.
    ja: でも、これだけの施設を維持するには
  event_claymore_05_s_87:
    speaker: clay
    en: to keep it running.
    ko: 니케들을 링 위에서 격투시키는 것만으로는 수입이 턱없이 부족하죠옷.
    ja: ニケを戦わせるだけじゃ、足りないんですっ。
  event_claymore_05_s_88:
    speaker: clay
    en: That's why a betting system was introduced.
    ko: 그래서 배팅이라는 시스템이 생긴 거고.
    ja: だから、賭けをさせるようになったんですっ。
  event_claymore_05_s_89:
    speaker: clay
    en: However, even that wasn't enough... so now they're fixing matches.
    ko: 그걸로도 모자라… 승부에 조금씩 손을 대고 있어요옷.
    ja: それだけじゃない…八百長だってっ。
  event_claymore_05_s_90:
    speaker: "<Self>"
    en: How are they fixing them?
    ko: 손을 대다니? 어떻게?
    ja: 八百長？具体的には？
  event_claymore_05_s_91:
    speaker: clay
    en: First, they do whatever is necessary
    ko: 우선, 언더 아레나 소속인 니케 하나를 에이스로 만드는 거지요옷.
    ja: まず、いろんな手を使って…
  event_claymore_05_s_92:
    speaker: clay
    en: to make one Nikke the champion.
    ko: 어떤 수를 써서든요옷.
    ja: |-
      アンダーアリーナ所属のニケを一人、
      エース選手に仕立て上げて…
  event_claymore_05_s_93:
    speaker: clay
    en: Once they've done that, they start fixing the matches that they're in.
    ko: |-
      그리고 에이스가 탄생하면,
      그 에이스를 이용해서 승부 조작을 시도해요옷.
    ja: そのエースを利用するんですっ。
  event_claymore_05_s_94:
    speaker: clay
    en: They tell the champion to throw the match on purpose.
    ko: 에이스에게 지라는 지시를 내리는 거죠옷.
    ja: つまり、わざと負けるように指示するんですっ。
  event_claymore_05_s_95:
    speaker: clay
    en: Knowing that most people will put their money on the reigning champ, they
      instead bet on the underdog in order to make a lot of money.
    ko: |-
      사람들은 에이스에게 많이 배팅할 테니,
      그 반대쪽이 이기는 걸로 걸어서 딴 돈을 다 가져가요옷.
    ja: |-
      普通みんなエースに賭けますから。
      エースの対戦相手に賭けて儲けるんですっ。
  event_claymore_05_s_96:
    speaker: clay
    en: After the underdog wins, they flip the script and have the champion win once
      again.
    ko: 반대쪽이 이긴 후, 다음 경기는 또 반대로 하고요옷.
    ja: |-
      相手が勝った次の試合では、
      もう一度エースに勝たせたりして…
  event_claymore_05_s_97:
    speaker: clay
    en: They keep doing this for a while, making money hand over fist, until the people
      start to forget about the former champion.
    ko: |-
      그걸로 한동안 시소 타기를 하며 돈을 벌다가,
      사람들이 기존의 에이스를 외면해버리면.
    ja: |-
      しばらくの間そんなやり方で儲けて
      エースがみんなに愛想をつかされたら…
  event_claymore_05_s_98:
    speaker: clay
    en: When that happens, they create another champion,
    ko: 또 다른 새로운 에이스를 만들어요옷….
    ja: また新しいエースを作る…
  event_claymore_05_s_99:
    speaker: clay
    en: and then the cycle repeats.
    ko: 그리고 그걸 반복하는 거지요옷.
    ja: その繰り返しですっ…
  event_claymore_05_s_100:
    speaker: clay
    en: The same thing happened to my friends from before.
    ko: 예전에… 제 동료도 그런 일을 당했었고요옷….
    ja: 昔…私の仲間も同じことをやらされたんですっ。
  event_claymore_05_s_101:
    speaker: "<Self>"
    en: What a dirty trick.
    ko: "…지저분한 수를 쓰네."
    ja: "…汚い手を使うな"
  event_claymore_05_s_102:
    speaker: clay
    en: It is, but there's no way for the crowd to know about it.
    ko: 네엣… 하지만 사람들은 잘 모르니까요옷.
    ja: はいっ…でも、一般の人は知りませんっ。
  event_claymore_05_s_103:
    speaker: clay
    en: Even if complaints do come in, they can brush it off and blame it on a Nikke
      malfunctioning or some other excuse.
    ko: |-
      항의가 들어와도 링 위에 서는 게 니케니까,
      오작동을 일으켰다는 식의 변명을 해서 넘어가기도 하고요옷.
    ja: |-
      抗議が入ってもリングで戦うのはニケですから…
      誤作動とか、いくらでも言い訳できますっ。
  event_claymore_05_s_104:
    speaker: "<Self>"
    en: What if a Nikke refuses to play ball?
    ko: 지시를 어기면?
    ja: 指示を拒んだらどうなるんだ？
  event_claymore_05_s_105:
    speaker: marine
    en: Then they're scrapped.
    ko: 어기면 그대로 폐기 처리되겠지.
    ja: 拒んだら、たぶん廃棄処分よ。
  event_claymore_05_s_106:
    speaker: marine
    en: What management says, goes.
    ko: 명령은 절대적이니까.
    ja: どうせ逆らえない相手だし。
  event_claymore_05_s_107:
    speaker: marine
    en: I knew about it, but when it's your head on the chopping block, it's not so
      easy to turn them down.
    ko: |-
      알고는 있었지만… 막상 이렇게 직접 눈앞에 닥쳐서,
      당하게 되니까 받아들이기 쉽지 않네.
    ja: |-
      分かってたことだけど…
      いざ自分のこととなると、なかなかつらいわね。
  event_claymore_05_s_108:
    speaker: "<Self>"
    en: So you became the champion knowing that this would happen?
    ko: 이렇게 될 줄 알고도 에이스가 된 거야?
    ja: そうなると分かってて、エースになったのか？
  event_claymore_05_s_109:
    speaker: marine
    en: Yes.
    ko: 어.
    ja: そうよ。
  event_claymore_05_s_110:
    speaker: marine
    en: I enjoyed the feeling of winning.
    ko: 난 격투하는 게 좋고, 이기는 게 좋으니까.
    ja: 私は戦うのが好きだし、勝つのも好きなの。
  event_claymore_05_s_111:
    speaker: clay
    en: "... I see."
    ko: "…그렇군요옷."
    ja: "…そうですかっ。"
  event_claymore_05_s_112:
    speaker: clay
    en: There's someone else I know who thinks like you do.
    ko: 저어, 마린이랑 똑같이 생각하는 사람이 있어요옷.
    ja: |-
      マリンさんと似たようなことを
      言っていた人がいます…
  event_claymore_05_s_113:
    speaker: marine
    en: What?
    ko: 뭐?
    ja: えっ？
  event_claymore_05_s_114:
    speaker: clay
    en: Ruby. The one you fought today.
    ko: 오늘 대결한 루비, 예요옷.
    ja: 今日対戦した、ルビーさんですっ。
  event_claymore_05_s_115:
    speaker: marine
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_05_s_116:
    speaker: clay
    en: She trained her butt off trying to defeat you.
    ko: 당신을 꺾으려고 정말 열심히 했었거든요옷.
    ja: |-
      ルビーさんは、あなたに勝とうって
      一生懸命頑張ったんですっ。
  event_claymore_05_s_117:
    speaker: marine
    en: She must be upset for me not putting up a fight today.
    ko: 그런데 오늘 허무하게 이겨버려서 참 기분 나쁘겠네.
    ja: |-
      じゃあ、今日あんな勝ち方をして
      イヤな思いをしたでしょうね。
  event_claymore_05_s_118:
    speaker: marine
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_05_s_119:
    speaker: marine
    en: But there's no need to feel sore about it.
    ko: 하지만, 뭐 그렇게까지 기분 나빠할 필요 없어.
    ja: でも、気にすることないわ。
  event_claymore_05_s_120:
    speaker: marine
    en: I lost tonight, so next time will be my turn to win.
    ko: 한번 졌으니까, 이번엔 이길 차례고.
    ja: 今回負けたから、次は私が勝つ番よ。
  event_claymore_05_s_121:
    speaker: marine
    en: I heard they'll be bringing in a lot of high rollers,
    ko: 큰손들을 엄청 많이 불러놨다더라.
    ja: VIPもたくさん招待してるって。
  event_claymore_05_s_122:
    speaker: marine
    en: so I've got to win no matter what.
    ko: 그래서 무슨 일이 있어도 이겨야 해.
    ja: だから何があっても勝たなきゃいけない。
  event_claymore_05_s_123:
    speaker: marine
    en: Tell her not to be upset since I'll be giving it my all next time.
    ko: 그날은 진심으로 해줄 테니까, 너무 서운해하지 말라고 전해줘.
    ja: |-
      次は本気でやるから、
      楽しみにしといてって伝えて。
event_claymore_05_e:
  event_claymore_05_e_1:
    speaker: "<Monologue>"
    en: After coming back to the waiting room,
    ko: 다시 대기실로 돌아온 우리는.
    ja: 私たちは控え室に戻り
  event_claymore_05_e_2:
    speaker: "<Monologue>"
    en: we tell Milk all about the match-fixing scheme.
    ko: 밀크에게 승부 조작 건에 대해 이야기해 주었다.
    ja: ミルクに八百長について話した
  event_claymore_05_e_3:
    speaker: milk_n
    en: So that's what's been going on!
    ko: 아, 어쩐지 계속 찝찝하더라니.
    ja: だからあんな試合になったのか。
  event_claymore_05_e_4:
    speaker: milk_n
    en: No wonder I had such a strange feeling.
    ko: 그런 구린 사정이 있었단 말이야?
    ja: そんな汚い裏事情があったなんてな！
  event_claymore_05_e_5:
    speaker: milk_n
    en: But what's all this about her taking the next fight seriously?
    ko: 게다가 뭐?
    ja: それに、聞き捨てならねえな？
  event_claymore_05_e_6:
    speaker: milk_n
    en: She makes it out like she's doing me a favor.
    ko: 선심 쓰듯 진심으로 해준다는 건 또 뭐야?
    ja: 次は本気でやる！？
  event_claymore_05_e_7:
    speaker: milk_n
    en: It sounds to me like she's insinuating that she'll win easily if she takes
      the fight seriously.
    ko: 지가 진심으로 하면 내가 못 이긴다는 거야 뭐야!!
    ja: 本気さえ出せば勝てるとでもいいてえのか！？
  event_claymore_05_e_8:
    speaker: milk_n
    en: I mean, to be fair, she's creamed me every time she took our fight seriously...
    ko: 물론, 뭐… 아직까지 제대로 붙어서 이긴 적은 없지만.
    ja: |-
      まぁ…確かに今までこっちが本気出しても
      勝ったことねぇけどな。
  event_claymore_05_e_9:
    speaker: milk_n
    en: Argh! This is driving me crazy!
    ko: 아, 진짜 열받네.
    ja: くそっ、マジで腹立つ。
  event_claymore_05_e_10:
    speaker: "<Self>"
    en: Milk, calm down.
    ko: 밀크, 진정해.
    ja: ミルク、落ち着け
  event_claymore_05_e_11:
    speaker: milk_n
    en: How can you tell me to calm down?!
    ko: 지금 진정하게 생겼어?
    ja: これが落ち着いてられるか！？
  event_claymore_05_e_12:
    speaker: milk_n
    en: Those scumbags have been playing us like a damn fiddle!
    ko: 승부 조작 같은 더러운 짓거리를 하는 녀석들 손에 놀아난 거라고.
    ja: |-
      八百長なんかする汚い奴らに
      踊らされてんだぜ？
  event_claymore_05_e_13:
    speaker: milk_n
    en: How can I get back at them?
    ko: 하~ 어떻게 쓴맛을 보여주면 좋을까.
    ja: はぁ、どうにか取っちめてやりたいけどよ…
  event_claymore_05_e_14:
    speaker: clay
    en: "... Oh, yes. I have a good idea."
    ko: "…좋은 방법이 있어요옷."
    ja: "…いい方法がありますっ。"
  event_claymore_05_e_15:
    speaker: milk_n
    en: What is it?
    ko: 좋은 방법? 뭔데?
    ja: いい方法？何だ？
  event_claymore_05_e_16:
    speaker: clay
    en: Based on what Marin told us earlier, this upcoming match is an especially
      high-profile one
    ko: 아까 들은 이야기로는, 다음 대결 일이 하이라이트날인 것 같았어요옷.
    ja: |-
      さっきの話だと、
      次の試合は注目されてるらしいですっ。
  event_claymore_05_e_17:
    speaker: clay
    en: since they're bringing in a bunch of high rollers.
    ko: 그 날은 큰손들을 불러놨다고 이야기했으니까요옷.
    ja: |-
      VIPがたくさん招待されるって
      言ってましたっ。
  event_claymore_05_e_18:
    speaker: clay
    en: That means they'll be throwing down some serious money.
    ko: 그럼, 그만큼 큰돈이 걸리겠죠옷.
    ja: それだけ大金が賭けられるってことですっ。
  event_claymore_05_e_19:
    speaker: clay
    en: All the spectators will probably put their money on you,
    ko: 밀크가 이기는 쪽으로요옷.
    ja: ミルクが勝つほうに！
  event_claymore_05_e_20:
    speaker: clay
    en: and the Under Arena will most likely be betting on Marin to win.
    ko: 언더 아레나는 마린이 이기는 쪽에 걸테고요옷.
    ja: アンダーアリーナはマリンさんに賭けるはずっ。
  event_claymore_05_e_21:
    speaker: milk_n
    en: Are you saying...
    ko: 오, 그럼 설마….
    ja: それって、つまり…
  event_claymore_05_e_22:
    speaker: clay
    en: if we want to hit them where it hurts,
    ko: |-
      언더 아레나가 짜놓은 판대로 흘러가지 않고
      방해하려면.
    ja: |-
      アンダーアリーナが仕組んだ計画を
      邪魔したいなら…
  event_claymore_05_e_23:
    speaker: clay
    en: you have to win?
    ko: 밀크가 이겨야 해요옷.
    ja: ミルクが勝てばいいんですっ。
  event_claymore_05_e_24:
    speaker: milk_n
    en: Hell yeah, now we're talkin'!
    ko: 와, 장난 아닌데?
    ja: へぇ、面白くなってきたな？
  event_claymore_05_e_25:
    speaker: milk_n
    en: Just thinking about screwing up their plans gets me so excited.
    ko: 다 짜놓은 판에 깽판놓을 생각하니까, 벌써부터 설레.
    ja: |-
      汚い奴らの悪だくみを潰せると思ったら、
      今からワクワクしてきたぜ。
  event_claymore_05_e_26:
    speaker: "<Self>"
    en: So, we've got to hatch our own plan.
    ko: 우리도 우리만의 판을 짜는 거네.
    ja: 私たちだからできる計画ってことだな
  event_claymore_05_e_27:
    speaker: clay
    en: That's right.
    ko: 네엣, 맞아요옷.
    ja: はいっ、その通りですっ。
  event_claymore_05_e_28:
    speaker: clay
    en: In order to do that...
    ko: 그러기 위해서는… 밀크.
    ja: そのためには…ミルク。
  event_claymore_05_e_29:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 탁-
    ja: ドンッ
  event_claymore_05_e_30:
    speaker: "<Monologue>"
    en: Clay places the tablet and various documents on the table.
    ko: 클레이가 태블릿과 각종 자료를 탁자 위에 얹었다.
    ja: |-
      クレイがタブレットやたくさんの資料を
      テーブルの上に置いた
  event_claymore_05_e_31:
    speaker: milk_n
    en: Oh no...
    ko: 이건….
    ja: これは…
  event_claymore_05_e_32:
    speaker: clay
    en: Starting today, your training is back on until the day of the match.
    ko: 헷헷, 오늘부터 대결날까지 다시 특훈이예요옷.
    ja: |-
      えへへっ、今日から対戦の日まで
      特訓をしますっ。
  event_claymore_05_e_33:
    speaker: clay
    en: Marin is a formidable opponent, there's no doubt about that. But she's not
      unbeatable.
    ko: |-
      제 분석에 의하면 마린은 분명 강한 상대지만
      이기지 못할 상대는 아니예요옷.
    ja: |-
      私の分析によると、マリンさんは確かに
      強いですが、敵わない相手じゃありませんっ。
  event_claymore_05_e_34:
    speaker: milk_n
    en: Are we... going back to the schedule?
    ko: 다시… 그 스케줄로 돌아가야 하는 거야?
    ja: また…あのスケジュールをこなせってことか？
  event_claymore_05_e_35:
    speaker: milk_n
    en: "*Sigh*"
    ko: "…하."
    ja: "…はあ。"
  event_claymore_05_e_36:
    speaker: "<Monologue>"
    en: Milk blankly stares at the tablet, her expression drained of all motivation.
    ko: 밀크는 의욕이 뚝 떨어진 얼굴로 태블릿을 멍하니 보고 있었다.
    ja: |-
      ミルクはやる気が吹き飛んだという表情で
      タブレットを眺めていた
  event_claymore_05_e_37:
    speaker: "<Monologue>"
    en: At that moment.
    ko: 그때.
    ja: その時…
  event_claymore_05_e_38:
    speaker: "<Monologue>"
    en: Clay vigorously grasps Milk's shoulders.
    ko: 클레이가 힘차게 밀크의 양 어깨를 붙잡았다.
    ja: クレイがミルクの両肩を力強くつかんだ
  event_claymore_05_e_39:
    speaker: clay
    en: Milk, now's not the time to give up!
    ko: 밀크, 이러고 있을 때가 아니라구요옷~!
    ja: ミルク、こうしてる場合じゃありませんっ。
  event_claymore_05_e_40:
    speaker: clay
    en: You should have heard Marin.
    ko: 마린이 그런 이야기를 하던데요옷?
    ja: マリンさんが言ってましたよっ？
  event_claymore_05_e_41:
    speaker: clay
    en: She was trash-talking you and saying how you couldn't possibly get on her
      level.
    ko: 그런 쪼끄만 꼬맹이는 내 상대가 아니다앗!
    ja: あんなチビ、私の相手じゃないっ！
  event_claymore_05_e_42:
    speaker: clay
    en: Tell her to train for another 100 years and come see me then. That's what
      she said!
    ko: 앞으로 100년은 더 정진하고 와라앗! 이라고요옷!
    ja: 100年修行してから出直してこい！って！
  event_claymore_05_e_43:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_claymore_05_e_44:
    speaker: "<Monologue>"
    en: I don't recall her saying any of that.
    ko: 그런 말을 들은 기억은 없다.
    ja: そんなことを言っていただろうか…
  event_claymore_05_e_45:
    speaker: milk_n
    en: What?!
    ko: 뭐라고?!
    ja: なんだとぉ！？
  event_claymore_05_e_46:
    speaker: clay
    en: She even said that punch of yours felt like getting tickled with a feather.
    ko: 아까 맞은 펀치는 솜 망치 같았다앗! 이라고도 했어요옷!
    ja: |-
      あと、今日のパンチはスッカスカの
      綿みたいだった！って言われましたっ！
  event_claymore_05_e_47:
    speaker: "<Monologue>"
    en: I don't remember hearing that either.
    ko: 그런 말을 들은 기억도 없다.
    ja: それも聞き覚えが無いが…
  event_claymore_05_e_48:
    speaker: milk_n
    en: What does she take me for, some kind of joke?!
    ko: 이게… 사람 우습게 보고 있네, 정말!
    ja: こんのっ…バカにしやがって、くそっ！
  event_claymore_05_e_49:
    speaker: clay
    en: Yeah, how dare she?!
    ko: 그렇죠옷, 그렇죠옷?
    ja: そうですよ、その意気ですっ！
  event_claymore_05_e_50:
    speaker: clay
    en: That's why we have to win this time!
    ko: 그러니까 우리 이번에는 꼭 이겨요옷!
    ja: だから、今度こそ絶対に勝ちましょうっ！
