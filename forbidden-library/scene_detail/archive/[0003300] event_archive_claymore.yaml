    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_01_s_75:
    speaker: clay
    en: Bay!
    ko: 베이~
    ja: ベイっ！
  event_claymore_01_s_76:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_01_s_77:
    speaker: clay
    en: Please!
    ko: 대답~
    ja: お返事はっ！
  event_claymore_01_s_78:
    speaker: bay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_01_s_79:
    speaker: clay
    en: Aren't you going to answer me?
    ko: 안 해줄 거예요옷~?
    ja: してくれないんですかっ？
  event_claymore_01_s_80:
    speaker: bay
    en: "*Sigh*"
    ko: "…읏."
    ja: "…うっ…"
  event_claymore_01_s_81:
    speaker: "<Narration>"
    en: After avoiding Clay's gaze for as long as she can,
    ko: 한참 동안 클레이의 시선을 피하던 베이는.
    ja: しばらくクレイの視線から逃げていたベイは
  event_claymore_01_s_82:
    speaker: "<Narration>"
    en: Bay reluctantly nods her head.
    ko: 마지못해 고개를 끄덕이며 대답했다.
    ja: 渋々といった様子でうなずいた
  event_claymore_01_s_83:
    speaker: bay
