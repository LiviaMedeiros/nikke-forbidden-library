      クレイがステージを駆けまわり
      観客を盛り上げようとしたが
  event_claymore_01_s_130:
    speaker: "<Narration>"
    en: but is met with a lukewarm reception.
    ko: 관중들의 호응은 시원찮았다.
    ja: 観客の反応は良いとはいえなかった
  event_claymore_01_s_131:
    speaker: clay
    en: One, two... W-whoops!
    ko: 하나, 둘… 으, 으앗….?
    ja: いち、にの…う、うわわっ…？
  event_claymore_01_s_132:
    speaker: clay
    en: I missed the beat...
    ko: 박자를 놓쳐버렸어요옷…!
    ja: リズムがずれちゃいましたっ…！
  event_claymore_01_s_133:
    speaker: spectators
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_01_s_134:
    speaker: clay
    en: I-I'll start from the beginning.
    ko: 다, 다시 처음부터 갈게요옷~
    ja: も、もう一回最初からやらせてくださいっ！
  event_claymore_01_s_135:
    speaker: spectators
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_01_s_136:
    speaker: "<Narration>"
    en: Normally, the spectators would laugh off Clay's mistakes as a cute mishap,
    ko: 평소에는 클레이의 실수에도 대부분 귀엽다며 웃어주던 사람들이었지만.
    ja: |-
      普段ならクレイのミスをかわいいと
      笑ってくれたであろう観客も
  event_claymore_01_s_137:
    speaker: "<Narration>"
    en: but today, their response is ice-cold.
    ko: 그날의 반응은 싸늘하기 그지없었다.
    ja: その日の反応は冷たかった
