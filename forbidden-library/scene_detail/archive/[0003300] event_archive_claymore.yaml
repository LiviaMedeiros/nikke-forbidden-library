  event_claymore_01_s_127:
    speaker: clay
    en: Let's go! Let's win this!
    ko: 가보자! 이기자!
    ja: 行くぞ！勝つぞ！
  event_claymore_01_s_128:
    speaker: clay
    en: Keep it going!
    ko: Keep Fighting--!!
    ja: Keep Fighting！！
  event_claymore_01_s_129:
    speaker: "<Narration>"
    en: Clay runs around the stage, trying to elicit a response from the crowd,
    ko: 클레이는 혼자 무대 이곳저곳을 바삐 뛰어다니며 호응을 유도했지만.
