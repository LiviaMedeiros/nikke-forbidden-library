    ja: |-
      クラップ！クラップ！クラップ！
      Go！Go！Victory！
  event_claymore_01_s_120:
    speaker: clay
    en: You can do it! Cheer up!
    ko: You Can Do It! Cheer Up-!
    ja: You Can Do It！Cheer Up！
  event_claymore_01_s_121:
    speaker: clay
