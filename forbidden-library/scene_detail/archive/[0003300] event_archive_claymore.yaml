      ベイからスケジュールが届くまで
      待つしかないだろうか
  event_claymore_01_e_14:
    speaker: "<Monologue>"
    en: While waiting for Bay's message, I look up the latest news stories pertaining
      to Rewind.
    ko: 나는 베이의 연락을 기다리며, 리와인드에 관한 내용을 검색해 보았다.
    ja: |-
      連絡を待ちながら
      リワインドについて検索をした
  event_claymore_01_e_15:
    speaker: "<Narration>"
    en: '"Team Rewind on the Brink of Disbanding?"'
    ko: "[팀 리와인드. 벼랑 끝, 해체 위기?]"
    ja: "「チームリワインドの危機。解散か？」"
  event_claymore_01_e_16:
    speaker: "<Narration>"
    en: '"Have the Rumors of Discord Finally Brought Team Rewind Down for Good?"'
    ko: "[팀 리와인드. 불화설에 이어 이젠 정말 무너지나?]"
    ja: "「チームリワインド、不仲説に続き崩壊か？」"
  event_claymore_01_e_17:
    speaker: "<Monologue>"
    en: The internet is filled with provocative and negative articles.
    ko: 인터넷엔 자극적이고 부정적인 기사 제목들이 한가득이었고.
    ja: |-
      読み手を煽る、批判的なタイトルの記事ばかりが
      並んでいた
  event_claymore_01_e_18:
    speaker: "<Narration>"
    en: I heard Rewind got disqualified from a tournament.
    ko: 리와인드 이번 대회에서 탈락했다며?
    ja: |-
      リワインド、今回の大会
      失格だったみたいだよ。
  event_claymore_01_e_19:
    speaker: "<Narration>"
    en: I've been a Rewind fan for a long time, way before the news about the internal
      fight came out.
    ko: 리와인드 불화설로 터지기 전부터 팬인 사람인데
    ja: 不仲説の前からファンなんだけど
  event_claymore_01_e_20:
    speaker: "<Narration>"
    en: Disqualified? I'm shocked. This doesn't make any sense.
    ko: 탈락 처리라니 완전 충격임 이게 말이 됨?
    ja: 失格だなんてショック。こんなのありえる？
  event_claymore_01_e_21:
    speaker: "<Narration>"
    en: Their routine was a total mess. What a joke!
    ko: 그 이후에 치어리딩도 장난 아니더라 장난하는 줄
    ja: |-
      次の日のチアリーディングもめちゃくちゃで
      ふざけてるのかと思った。
  event_claymore_01_e_22:
    speaker: "<Narration>"
    en: Without Bay, all you've got is Clay with her two left feet.
    ko: 베이 없으니까 그저 실수투성이에 박치인 일반인 1이었음
    ja: |-
      ベイがいなきゃ、ただの
      どんくさいリズム音痴チームだよね。
  event_claymore_01_e_23:
    speaker: "<Narration>"
    en: Is this really how it all ends for Rewind?
    ko: 이러다가 진짜 리와인드 해체하는 거 아님?
    ja: このままじゃ、解散かも！？
  event_claymore_01_e_24:
    speaker: "<Monologue>"
    en: Online forums are flooded with torrents of negative posts and comments.
    ko: 관련 커뮤니티에서도 부정적인 글과 댓글이 쉽게 눈에 띄었다.
    ja: |-
      コミュニティでも批判的な書き込みや
      コメントが目立つ
  event_claymore_01_e_25:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  event_claymore_01_e_26:
    speaker: "<Monologue>"
    en: I check my phone.
    ko: 휴대폰을 확인했다.
    ja: 携帯を確かめた
  event_claymore_01_e_27:
    speaker: "<Monologue>"
    en: It's Bay sending me the Team Rewind's schedule.
    ko: 베이가 보낸 리와인드 팀의 일정이었다.
    ja: |-
      ベイから送られて来た
      チームのスケジュールだった
  event_claymore_01_e_28:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_01_e_29:
    speaker: "<Monologue>"
    en: There's still no response from Clay.
    ko: 여전히 클레이에겐 아무런 답변도 없었다.
    ja: クレイからは相変わらず返事がない
  event_claymore_01_e_30:
    speaker: "<Self>"
    en: Perhaps I should pay her a visit.
    ko: 직접 찾아가 볼까.
    ja: こちらから訪ねてみよう
event_claymore_02_s:
  event_claymore_02_s_1:
    speaker: "<Monologue>"
    en: I went to the address Bay sent.
    ko: 베이가 보내 준 일정에 적힌 장소를 찾아갔다.
    ja: ベイに教えてもらった場所を訪れた
  event_claymore_02_s_2:
    speaker: malestaff
    en: Rewind?
    ko: 아, 리와인드 팀이요?
    ja: あ、リワインドですか？
  event_claymore_02_s_3:
    speaker: malestaff
    en: Their gig today was canceled.
    ko: 오늘 여기서 응원하는 건은 취소됐어요.
    ja: 今日の仕事はキャンセルさせてもらいましたよ。
  event_claymore_02_s_4:
    speaker: malestaff
    en: What with all this negative press, we thought having Rewind on stage might
      bring down the mood.
    ko: |-
      지금 리와인드 소문 안 좋잖아요,
      괜히 사기만 떨어뜨릴 것 같아서요.
    ja: |-
      最近リワインドの評判がよくないので、
      雰囲気が悪くなってしまうかもしれませんから。
  event_claymore_02_s_5:
    speaker: malestaff
    en: I steered her towards another gig instead.
    ko: 대신 응원 일이 있는 다른 곳을 소개해 줬는데.
    ja: その代わり、他の仕事を紹介したんですよ。
  event_claymore_02_s_6:
    speaker: malestaff
    en: She seemed a bit hesitant, but she headed in that direction in the end.
    ko: 조금 고민하는 것 같더니, 바로 그쪽으로 가던데요?
    ja: |-
      ちょっと悩んでたけど、
      すぐそっちに向かったみたいですよ？
  event_claymore_02_s_7:
    speaker: "<Self>"
    en: Where is that?
    ko: 거기가 어디죠?
    ja: それはどこだ？
  event_claymore_02_s_8:
    speaker: malestaff
    en: Here's the address.
    ko: 여기, 주소요.
    ja: これ、そこの住所です。
  event_claymore_02_s_9:
    speaker: "<Self>"
    en: This can't be it...
    ko: 여긴….
    ja: ここは…
  event_claymore_02_s_10:
    speaker: "<Monologue>"
    en: I double check the address.
    ko: 주소를 다시 한번 더 확인했다.
    ja: 住所を確かめた
  event_claymore_02_s_11:
    speaker: "<Monologue>"
    en: This is definitely it.
    ko: 여기가 틀림없다.
    ja: ここで間違いない
  event_claymore_02_s_12:
    speaker: "<Self>"
    en: Clay came here to perform?
    ko: 여기에 응원을 왔다고…?
    ja: ここで…応援？
  event_claymore_02_s_13:
    speaker: bigman
    en: Hey, you.
    ko: 어이, 손님.
    ja: よお、お客さん。
  event_claymore_02_s_14:
    speaker: bigman
    en: Over here.
    ko: 여기야, 여기.
    ja: こっちだ、こっち。
  event_claymore_02_s_15:
    speaker: bigman
    en: You are here for the Under Arena, right?
    ko: 언더 아레나 찾아온 거, 맞지?
    ja: アンダーアリーナに来たんだよな？
  event_claymore_02_s_16:
    speaker: "<Monologue>"
    en: Instead of responding verbally, I merely nod.
    ko: 대답 대신 고개를 끄덕였다.
    ja: 答えずにうなずいた
  event_claymore_02_s_17:
    speaker: bigman
    en: Just so you know, admission is a bit extra today.
    ko: 참고로 오늘 입장료는 좀 비싸~
    ja: 今日はちょっと高いぞ。
  event_claymore_02_s_18:
    speaker: bigman
    en: It's the big match between Marin and Ruby,
    ko: 무려 [마린]이랑 [루비] 대결인 거 알지?
    ja: |-
      なんてったって、
      「マリン」と「ルビー」の試合なんだぜ？
  event_claymore_02_s_19:
    speaker: bigman
    en: some of the top fighters in the entire arena.
    ko: 언더 아레나 상위권에서 노는 애들 말이야.
    ja: どっちも今、上位だからな。
  event_claymore_02_s_20:
    speaker: bigman
    en: Anyway, I'm glad you found us.
    ko: 그나저나 용케 잘 찾아왔네~
    ja: それにしても、よくここが分かったな。
  event_claymore_02_s_21:
    speaker: bigman
    en: Sometimes people have a tough time finding the place since it's so well-hidden.
    ko: 워낙 구석에 있어서, 손님들이 많이 헷갈려 하던데 말이야.
    ja: よく場所が分かりにくいって言われるんだ。
  event_claymore_02_s_22:
    speaker: "<Monologue>"
    en: I quickly pay the entrance fee.
    ko: 나는 빠르게 입장료를 결제했다.
    ja: 私は急いで入場料を支払った
  event_claymore_02_s_23:
    speaker: "<Self>"
    en: Has it started already?
    ko: 시작했나?
    ja: もう始まっているのか？
  event_claymore_02_s_24:
    speaker: bigman
    en: It started a while ago. Hurry up and go in.
    ko: |-
      당연하지~ 진작 시작했다고.
      얼른 들어가 봐.
    ja: |-
      ああ、とっくに始まってるぜ。
      早く入りな。
  event_claymore_02_s_25:
    speaker: "<Monologue>"
    en: After entering through the entrance the man pointed to, I descend the stairs...
    ko: 남자가 안내해 준 입구로 들어가, 지하로 내려가자.
    ja: 男に案内され入口を通り、地下に入ると
  event_claymore_02_s_26:
    speaker: spectators
    en: Whoooooooo!
    ko: 와아아아아아아아-!
    ja: ワァァァァァー！
  event_claymore_02_s_27:
    speaker: "<Monologue>"
    en: and am greeted by resounding cheers from the crowd surrounding the large square-shaped
      arena.
    ko: 커다란 사각 링을 가득 둘러싼 사람들의 큰 함성이 나를 맞아주었다.
    ja: 四角い大リングを囲む人々の大歓声が響いた
  event_claymore_02_s_28:
    speaker: "<Monologue>"
    en: The Under Arena is an illegal underground fighting ring
    ko: 불법 사설 니케 격투장, [언더 아레나]
    ja: 違法私設ニケ闘技場「アンダーアリーナ」
  event_claymore_02_s_29:
    speaker: "<Monologue>"
    en: where Nikkes engage in hand-to-hand combat.
    ko: 니케들이 서로 맨손 격투로 대결을 하고.
    ja: ニケたちがグローブなしの素手で戦い
  event_claymore_02_s_30:
    speaker: "<Monologue>"
    en: People pay an entry fee to watch the fights,
    ko: 관중들은 입장료를 내고 들어가, 대결을 구경하거나.
    ja: 観客は入場料を支払って観戦する
  event_claymore_02_s_31:
    speaker: "<Monologue>"
    en: and can also place bets on who they think will win.
    ko: 대결하는 니케들 중 누가 이길지 돈을 걸고 배팅한다.
    ja: どちらのニケが勝つか、賭けに興じる者もいる
  event_claymore_02_s_32:
    speaker: "<Monologue>"
    en: It's been a long time since I last visited this place.
    ko: 이곳을 방문하는 건 굉장히 오랜만이다.
    ja: ここに来るのは久しぶりだ
  event_claymore_02_s_33:
    speaker: "<Self>"
    en: Where could Clay be?
    ko: 클레이는 어디 있지?
    ja: クレイはどこだ？
  event_claymore_02_s_34:
    speaker: "<Monologue>"
    en: I scan the area.
    ko: 나는 고개를 돌려, 주위를 살펴보았고.
    ja: 私は辺りを見回した
  event_claymore_02_s_35:
    speaker: clay
    en: "... Victory!"
    ko: "…Victory!"
    ja: "…Victory！"
  event_claymore_02_s_36:
    speaker: "<Monologue>"
    en: Not long after, I see Clay over in the corner, doing her routine all by herself.
    ko: 머지않아 구석에서 홀로 치어리딩을 하고 있는 클레이를 발견했다.
    ja: |-
      すぐに会場の片隅でチアリーディングをしている
      クレイが目に入った
  event_claymore_02_s_37:
    speaker: clay
    en: You... You can do it! Cheer up!
    ko: You… You Can Do It! Cheer Up-!
    ja: You…You Can Do It！Cheer Up！
  event_claymore_02_s_38:
    speaker: "<Monologue>"
    en: Seeing Clay's strange expression, I try to approach quickly, but...
    ko: 표정이 이상한 것 같아, 얼른 클레이에게 다가가려 했으나.
    ja: |-
      妙な表情をしているクレイを見て
      急いで近付こうとしたが
  event_claymore_02_s_39:
    speaker: "<Self>"
    en: Agh... There are too many people. I can't get close.
    ko: 윽… 사람이 너무 많아.
    ja: うっ…人が多すぎるな
  event_claymore_02_s_40:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_s_41:
    speaker: clay
    en: E-everyone, if I could have your attention please...
    ko: 여, 여러분~ 저에게 주목….
    ja: み、みなさ～ん、こちらに注目…
  event_claymore_02_s_42:
    speaker: "<Self>"
    en: Clay, can you hear me?
    ko: 클레이, 들려?
    ja: クレイ！！
  event_claymore_02_s_43:
    speaker: "<Self>"
    en: I'm over here!
    ko: 여기야!
    ja: ここだ！
  event_claymore_02_s_44:
    speaker: "<Monologue>"
    en: My voice is drowned out by the din of the crowd.
    ko: 설상가상으로 내 목소리는 관중들의 소리에 금방 묻혀버렸다.
    ja: 私の声は観客の歓声にかき消されてしまった
  event_claymore_02_s_45:
    speaker: clay
    en: Um... uh...
    ko: 으으… 으으읏….
    ja: うう…うううっ…
  event_claymore_02_s_46:
    speaker: "<Monologue>"
    en: Clay starts to stagger, then collapses to the ground.
    ko: 비틀거리던 클레이는 갑자기 제자리에 주저앉았다.
    ja: クレイがよろめき、床に崩れ落ちた
  event_claymore_02_s_47:
    speaker: "<Self>"
    en: Clay!
    ko: 클레이!
    ja: クレイ！
  event_claymore_02_s_48:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_s_49:
    speaker: "<Self>"
    en: Excuse me.
    ko: 잠시 실례합니다.
    ja: ちょっと失礼
  event_claymore_02_s_50:
    speaker: spectators
    en: Hey, watch where you're going!
    ko: 아잇, 뭐야!
    ja: ああ？何だよ！？
  event_claymore_02_s_51:
    speaker: spectators
    en: Be careful, will you!
    ko: 거 조심히 좀 다니쇼!
    ja: おいおい、気をつけろ！
  event_claymore_02_s_52:
    speaker: "<Self>"
    en: Sorry, I've got to get through.
    ko: 죄송합니다, 좀 지나가겠습니다.
    ja: すみません、通らせてください
  event_claymore_02_s_53:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥석-
    ja: ガシッ
  event_claymore_02_s_54:
    speaker: "<Self>"
    en: Clay!
    ko: 클레이!!
    ja: クレイ！
  event_claymore_02_s_55:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_s_56:
    speaker: "<Self>"
    en: Clay, are you okay?
    ko: 클레이, 괜찮아?
    ja: クレイ、大丈夫か？
  event_claymore_02_s_57:
    speaker: "<Self>"
    en: Stay with me!
    ko: 정신 좀 차려봐!
    ja: しっかりしろ！
  event_claymore_02_s_58:
    speaker: clay
    en: Huh...?
    ko: 어…?
    ja: あれ…？
  event_claymore_02_s_59:
    speaker: clay
    en: Wha... what?
    ko: 어어엇… 우와앗?!
    ja: ええぇっ…うわあっ！？
  event_claymore_02_s_60:
    speaker: clay
    en: Coach?
    ko: 코치님?
    ja: コーチ？
  event_claymore_02_s_61:
    speaker: clay
    en: Am I dreaming?
    ko: 어라… 꿈인가앗?
    ja: あれ…これ夢かなっ？
  event_claymore_02_s_62:
    speaker: "<Self>"
    en: No, this isn't a dream.
    ko: 꿈이 아니야.
    ja: 夢じゃない
  event_claymore_02_s_63:
    speaker: clay
    en: Wh-what...
    ko: 네… 네엣?!
    ja: え…ええっ！？
  event_claymore_02_s_64:
    speaker: clay
    en: Wh-what are you...
    ko: 코, 코치님…! 여긴 어떻게…!
    ja: こ、コーチ…！どうしてここに…！？
  event_claymore_02_s_65:
    speaker: clay
    en: What are you doing here?
    ko: 아니, 여긴 어쩐 일로 오신 거예요옷?
    ja: こんなところに何しに来たんですかっ？
  event_claymore_02_s_66:
    speaker: "<Self>"
    en: I came to see you.
    ko: 클레이를 만나러 왔어.
    ja: クレイに会いに来たんだ
  event_claymore_02_s_67:
    speaker: clay
    en: Me? Why?
    ko: 저를요옷? 갑자기 왜요옷?
    ja: 私にですかっ？いきなりどうしたんですかっ？
  event_claymore_02_s_68:
    speaker: "<Self>"
    en: It's a bit noisy in here. Why don't we head somewhere else?
    ko: 우선 여기는 너무 소란스러우니까, 장소를 좀 옮길까?
    ja: ここは騒がしい、場所を変えよう
  event_claymore_02_s_69:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_s_70:
    speaker: clay
    en: Okay...
    ko: 네엣….
    ja: はいっ…
  event_claymore_02_s_71:
    speaker: "<Monologue>"
    en: I lead the thoroughly confused Clay outside.
    ko: 혼란스러워 보이는 클레이를 데리고 나갔다.
    ja: 混乱しているクレイを連れ出した
  event_claymore_02_s_72:
    speaker: clay
    en: Whoa! You've contacted me so many times?!
    ko: 흐앗! 코치님… 연락 엄청 많이 하셨었네요옷.
    ja: あっ！…何度も連絡をくれてたんですねっ！
  event_claymore_02_s_73:
    speaker: clay
    en: Sorry,
    ko: 죄송해요옷.
    ja: すみませんっ！
  event_claymore_02_s_74:
    speaker: clay
    en: it's so noisy in there. I didn't realize you were trying to reach me!
    ko: 아까 거기가 너무 시끄러워서, 연락이 온 줄도 몰랐었어요옷.
    ja: |-
      さっきの場所があまりにもうるさくて
      何も聞こえませんでしたっ！
  event_claymore_02_s_75:
    speaker: clay
    en: I was also really focused on my cheerleading...
    ko: 치어리딩에 집중… 하고 있기도 했고요옷.
    ja: チアリーディングにも集中…してましたしっ。
  event_claymore_02_s_76:
    speaker: clay
    en: Even though I couldn't finish...
    ko: 끝까지 하진 못했지만요옷….
    ja: 最後までやり切れませんでしたがっ…
  event_claymore_02_s_77:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_s_78:
    speaker: clay
    en: Bay sent you, didn't she?
    ko: 코치님, 베이가 보낸 거죠옷?
    ja: コーチ、ベイに頼まれたんですよねっ？
  event_claymore_02_s_79:
    speaker: "<Self>"
    en: Did she tell you?
    ko: 베이가 미리 이야기했어?
    ja: ベイに聞いたのか？
  event_claymore_02_s_80:
    speaker: clay
    en: No.
    ko: 아뇨옷, 그건 아닌데요옷.
    ja: いいえっ！
  event_claymore_02_s_81:
    speaker: clay
    en: It's just... I know how busy you are, Coach.
    ko: 그냥… 코치님은 바쁜 분이시잖아요욧.
    ja: ただ…コーチは忙しい方でしょうっ？
  event_claymore_02_s_82:
    speaker: clay
    en: The fact that you've contacted me so many times and even came here personally
    ko: |-
      그런데 이렇게 연락도 많이 해주시고
      직접 찾아와주시기까지 했으니까.
    ja: |-
      なのに、何度も連絡をくれて、
      わざわざ探しにきてくれたから…
  event_claymore_02_s_83:
    speaker: clay
    en: tells me that Bay must have asked you to come.
    ko: 베이가 부탁한 게 아닌가, 하고 예상해 봤을 뿐이예요옷.
    ja: ベイに頼まれたかもって思ったんですっ。
  event_claymore_02_s_84:
    speaker: clay
    en: And it seems like my guess was right...
    ko: 그리고 그 예상이 맞는 것 같네요옷….
    ja: やっぱり思った通りだったみたいですねっ…
  event_claymore_02_s_85:
    speaker: "<Self>"
    en: Yes, she did ask me to come,
    ko: 부탁받긴 했지만.
    ja: 確かに頼まれたが
  event_claymore_02_s_86:
    speaker: "<Self>"
    en: but I'm also here because I'm worried about you and Rewind.
    ko: 나도 클레이랑 리와인드가 걱정돼서 온 거야.
    ja: クレイとリワインドが心配だったから来た
  event_claymore_02_s_87:
    speaker: clay
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_claymore_02_s_88:
    speaker: "<Self>"
    en: I haven't heard the full story of what happened.
    ko: 그리고 무슨 일이 있었는지는 자세히 듣질 못했어.
    ja: でも、何があったのかは聞いていない
  event_claymore_02_s_89:
    speaker: "<Self>"
    en: If you don't mind, could you fill me in?
    ko: 괜찮다면 설명해 줄래?
    ja: 説明してくれるか？
  event_claymore_02_s_90:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_s_91:
    speaker: clay
    en: Well...
    ko: 그게… 말이죠옷.
    ja: それが…ですねっ。
  event_claymore_02_s_92:
    speaker: "<Monologue>"
    en: 'Clay proceeds to explain everything that happened with a deadpan expression:'
    ko: 베이의 입원으로 인해 혼자 팀을 이끌고 있었던 것.
    ja: |-
      ベイが入院し、
      一人でチームとして活動していたこと
  event_claymore_02_s_93:
    speaker: "<Monologue>"
    en: I've been leading the team alone due to Bay's hospitalization.
    ko: 대회 규정을 지키지 못해 참여도 하지 못하고 탈락한 것.
    ja: |-
      ルール違反で、大会に参加できず
      失格になったこと
  event_claymore_02_s_94:
    speaker: "<Monologue>"
    en: Rewind being disqualified for failing to comply with the competition rules.
    ko: 그 이후의 치어리딩 무대도 부진했던 것에 대해.
    ja: その後のステージでも失敗したこと
  event_claymore_02_s_95:
    speaker: "<Monologue>"
    en: The poor reception of her subsequent performances.
    ko: 클레이는 풀이 죽은 표정으로 설명해 주었다.
    ja: クレイは気落ちした様子で事情を説明した
  event_claymore_02_s_96:
    speaker: clay
    en: As soon as word got out that I was performing on my own without Bay,
    ko: 베이 없이, 저 혼자 치어리딩을 한다는 게 알려지자마자.
    ja: 今は私一人しかいないって知られたら…
  event_claymore_02_s_97:
    speaker: clay
    en: most of our performances got canceled...
    ko: 일정의 대부분이 취소가 되어버렸어요옷….
    ja: |-
      ほとんどのスケジュールが
      キャンセルになってしまいましたっ。
  event_claymore_02_s_98:
    speaker: clay
    en: I tried my best to do the ones that wasn't cancel on my own,
    ko: 취소되지 않은 일정은… 혼자서라도 어떻게든 잘 해보려고.
    ja: 残った予定はなんとか一人でやり遂げようと…
  event_claymore_02_s_99:
    speaker: clay
    en: and practiced super hard, but...
    ko: 준비도, 연습도 열심히 해봤는데요옷….
    ja: 準備も、練習も一生懸命やったんですけどっ…
  event_claymore_02_s_100:
    speaker: clay
    en: I wasn't able to follow the beat, and I ended up making all kinds of mistakes.
    ko: |-
      여전히 박자가 잘 맞지 않아서…
      크고 작은 실수가 일어나는 건 어쩔 수 없더라구요옷….
    ja: |-
      またリズムがずれて…
      ミスを連発してしまってっ…
  event_claymore_02_s_101:
    speaker: clay
    en: And today, our show at the stadium was canceled without any prior notice.
    ko: 오늘은 경기장에서 바로 공연을 취소당하고….
    ja: |-
      おまけに今日は現場に行ったら
      その場でキャンセルされて…
  event_claymore_02_s_102:
    speaker: clay
    en: Instead, they asked if I was interested in performing somewhere else.
    ko: 다른 곳이라도 응원을 가보겠냐고 해서.
    ja: 他に行ったらどうかって…
  event_claymore_02_s_103:
    speaker: clay
    en: In order to prevent our reputation from sinking any lower,
    ko: 리와인드의 이미지를 이 이상 실추시키지 않기 위해.
    ja: 二度とリワインドに迷惑をかけないようにって…
  event_claymore_02_s_104:
    speaker: clay
    en: I said I'd do it, since I wanted to try and get through a performance without
      making any mistakes,
    ko: |-
      이번에야말로 실수 없이 완벽하게 공연을 해내 보이겠다면서 다짐하고,
      가겠다고 했는데요옷….
    ja: |-
      今度こそ完璧なステージにしようと決心して
      行くって言ったんですっ…
  event_claymore_02_s_105:
    speaker: clay
    en: but all I ended up doing was failing half-way through.
    ko: 심지어 오늘은 응원을 중간에 포기해 버리기까지 했죠옷….
    ja: |-
      なのに最後までパフォーマンスを
      やり遂げられなくてっ…
  event_claymore_02_s_106:
    speaker: clay
    en: It didn't have anything to do with the tempo.
    ko: 박자고 뭐고… 그런 문제가 아니였어요옷….
    ja: |-
      リズムがずれちゃったとか…
      そんなことは問題じゃなくて
  event_claymore_02_s_107:
    speaker: clay
    en: I was the problem...
    ko: 그냥 제가 문제였던 거예요옷….
    ja: 問題は、私自身だったんですっ…
  event_claymore_02_s_108:
    speaker: clay
    en: Without Bay,
    ko: 저는 베이가 없으면 아무것도 못 하는….
    ja: 私はベイがいないと何もできなくて…
  event_claymore_02_s_109:
    speaker: clay
    en: I can't do anything.
    ko: 혼자서는 아무짝에도 쓸모없는….
    ja: 一人じゃ…
  event_claymore_02_s_110:
    speaker: clay
    en: I'm useless on my own.
    ko: 그런 존재였던 거예요옷….
    ja: 何の役にも立たないんですっ…
  event_claymore_02_s_111:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_s_112:
    speaker: "<Self>"
    en: Clay.
    ko: 클레이.
    ja: クレイ
  event_claymore_02_s_113:
    speaker: "<Self>"
    en: Did something happen?
    ko: 무슨 일 있었지?
    ja: 何かあったんだな？
  event_claymore_02_s_114:
    speaker: clay
    en: What?
    ko: "…네, 네엣?"
    ja: "…は、はい？"
  event_claymore_02_s_115:
    speaker: "<Self>"
    en: The Clay I know...
    ko: 평소의 클레이라면.
    ja: 普段のクレイだったら
  event_claymore_02_s_116:
    speaker: clay
    en: Luck just wasn't on our side this time around, that's all.
    ko: 헷헷, 대회는 운이 없었죠옷.
    ja: えへへっ、ツイてなかっただけですよっ。
  event_claymore_02_s_117:
    speaker: clay
    en: Even with all that practice, it's still tough to keep in step with the tempo.
    ko: 연습도 열심히 했는데 아직 박자를 맞추는 게 힘들더라구요옷~
    ja: |-
      頑張ったんですが、
      リズムに乗るのが難しくてっ。
  event_claymore_02_s_118:
    speaker: clay
    en: That's okay, though. I'll do better next time!
    ko: 그래도 다음엔 더 잘할 수 있어요옷~!
    ja: 次はもっとうまくいくはずですっ！
  event_claymore_02_s_119:
    speaker: clay
    en: Since Bay isn't here, I have to be twice as good!
    ko: 베이가 없는 만큼, 제가 두 배로 분발해야죠옷~!
    ja: ベイの分まで、私が頑張りますねっ！
  event_claymore_02_s_120:
    speaker: "<Self>"
    en: The Clay I know would have stayed positive and said something like that.
    ko: 이렇게, 긍정적으로 이야기했을 것 같아서.
    ja: "…という風に、前向きな態度でいただろう"
  event_claymore_02_s_121:
    speaker: "<Self>"
    en: She wouldn't have given up this easily.
    ko: 쉽게 포기하지 않았을 것 같아서.
    ja: 簡単には諦めないはずだ
  event_claymore_02_s_122:
    speaker: clay
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_claymore_02_s_123:
    speaker: clay
    en: Is that what I'm usually like...?
    ko: 펴, 평소의 저는 그랬군요옷….
    ja: 私って、いつもそんな感じなんですねっ…
  event_claymore_02_s_124:
    speaker: "<Self>"
    en: Be honest with me.
    ko: 솔직하게 이야기해 봐.
    ja: 正直に話してくれ
  event_claymore_02_s_125:
    speaker: "<Self>"
    en: What's going on?
    ko: 무슨 일이 있었던 거야?
    ja: 何があったんだ？
  event_claymore_02_s_126:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_s_127:
    speaker: clay
    en: I...
    ko: 그게….
    ja: えっと…
  event_claymore_02_s_128:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_s_129:
    speaker: "<Monologue>"
    en: For a while, Clay stumbles over her words.
    ko: 클레이는 한동안 입을 열지 못했고.
    ja: クレイはしばらく何も言えずにいた
  event_claymore_02_s_130:
    speaker: "<Monologue>"
    en: I wait patiently until she's composed herself.
    ko: 나는 그런 클레이를 기다려주었다.
    ja: 私はクレイを静かに待った
  event_claymore_02_s_131:
    speaker: "<Monologue>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  event_claymore_02_s_132:
    speaker: clay
    en: Well...
    ko: 저어….
    ja: あの…
  event_claymore_02_s_133:
    speaker: clay
    en: You saw what was going on in that arena, right?
    ko: 코치님도 언더 아레나에서 보셨죠옷…?
    ja: コーチも、見ましたよねっ…？
  event_claymore_02_s_134:
    speaker: "<Self>"
    en: What do you mean?
    ko: 응? 뭘?
    ja: ん？何をだ？
  event_claymore_02_s_135:
    speaker: clay
    en: The Nikkes who were fighting.
    ko: 격투하는 니케들이요옷.
    ja: |-
      アンダーアリーナで、
      戦っているニケたちのことですっ。
  event_claymore_02_s_136:
    speaker: "<Self>"
    en: Yes, I saw.
    ko: 응, 봤지.
    ja: ああ
  event_claymore_02_s_137:
    speaker: clay
    en: In the past...
    ko: 실은 예전에 제가….
    ja: 実は私…
  event_claymore_02_s_138:
    speaker: clay
    en: I was in the same position.
    ko: 딱 그 자리에서 그 일을 했었거든요옷….
    ja: あそこで仕事をしてたことがあるんですっ…
  event_claymore_02_s_139:
    speaker: "<Self>"
    en: You mean...
    ko: 그 자리에서 그 일이라니?
    ja: あそこで仕事とは？？
  event_claymore_02_s_140:
    speaker: clay
    en: Yeah,
    ko: 그러니까 그….
    ja: だから、その…
  event_claymore_02_s_141:
    speaker: clay
    en: I used to
    ko: 격투… 말이에요옷.
    ja: アンダーアリーナ…ですよっ。
  event_claymore_02_s_142:
    speaker: clay
    en: fight and all.
    ko: 제가 그걸 했었다구요옷.
    ja: 私もリングに上がってたんですっ。
event_claymore_02_e:
  event_claymore_02_e_1:
    speaker: clay
    en: 'Let me ask you something: do you think it''s possible for Nikkes to fight
      Raptures bare-handed?'
    ko: 맨손으로 랩쳐와 싸울 수 있다고 생각하세요옷…?
    ja: 素手でラプチャーと戦えると思いますかっ…？
  event_claymore_02_e_2:
    speaker: "<Self>"
    en: Of course not.
    ko: "…아니."
    ja: "…いや"
  event_claymore_02_e_3:
    speaker: clay
    en: Hehe. It does sound impossible, doesn't it?
    ko: 헷헷, 그렇죠옷. 말도 안 되는 이야기죠옷.
    ja: |-
      えへへっ、ですよねっ。
      ありえないですよねっ？
  event_claymore_02_e_4:
    speaker: clay
    en: But the Ark is a place
    ko: 하지만 그 말도 안 되는 일이 아무렇지도 않게 벌어지는 것이 이곳.
    ja: |-
      でも、ありえないことが起こるのが
      ここ――
  event_claymore_02_e_5:
    speaker: clay
    en: where you can glimpse the impossible on a regular basis.
    ko: 방주잖아요옷?
    ja: アークですよねっ？
  event_claymore_02_e_6:
    speaker: clay
    en: A long time ago, I heard there was a Nikke that did fight Raptures with her
      bare hands.
    ko: 심지어 옛날 옛적에는 진짜로 맨손으로 랩쳐와 싸운 니케가 있대요옷.
    ja: |-
      私も聞いた話なんですが、遠い昔に素手で
      ラプチャーと戦うニケがいたそうなんですっ。
  event_claymore_02_e_7:
    speaker: clay
    en: I scarcely believed it myself, but I couldn't get the thought out of my mind.
    ko: 진짜인지는 모르겠지만요옷.
    ja: 本当かどうかは分かりませんがっ。
  event_claymore_02_e_8:
    speaker: clay
    en: I'm not sure if it was because I wanted to see someone else pull it off, or
      if I wanted to accomplish it myself.
    ko: 그때의 희망을 놓지 못한 건지, 아니면 정말 실험을 해보고 싶었던 건지 뭔지.
    ja: |-
      可能性を諦めきれなかったのか、
      ただの実験だったのかは…
  event_claymore_02_e_9:
    speaker: clay
    en: Even now, I still can't say what my motivation was...
    ko: 잘 모르겠지만….
    ja: よく分かりませんけど…
  event_claymore_02_e_10:
    speaker: clay
    en: At any rate, our squad was formed to see if melee combat was a viable combat
      option.
    ko: 저희 스쿼드는 그것이 가능한지, 를 몸소 증명해야 하는 스쿼드였거든요옷.
    ja: |-
      とにかく、私はそれが可能かどうかを
      証明するための部隊にいたんですっ。
  event_claymore_02_e_11:
    speaker: clay
    en: As you might have guessed, the experiment was a complete failure.
    ko: 예상하셨겠지만, 결과는 대실패.
    ja: 当然、結果は大失敗でしたっ。
  event_claymore_02_e_12:
    speaker: clay
    en: All of my comrades were either scrapped,
    ko: 동료들은 폐기되거나.
    ja: 仲間たちは廃棄されるか…
  event_claymore_02_e_13:
    speaker: clay
    en: transferred to other squads,
    ko: 다른 스쿼드로 옮겨가거나.
    ja: 他の部隊に転属させられるか…
  event_claymore_02_e_14:
    speaker: clay
    en: or sold to the Under Arena.
    ko: 언더 아레나로 팔려 가게 되었어요옷.
    ja: アンダーアリーナに売り払われるかでした。
  event_claymore_02_e_15:
    speaker: clay
    en: I was one of the Nikkes who was sold to the arena.
    ko: 저도 언더 아레나로 팔려 간 니케 중 하나였구요옷.
    ja: 私も、アンダーアリーナに売られたんです。
  event_claymore_02_e_16:
    speaker: clay
    en: The others adapted quickly
    ko: 같이 간 다른 동료들은 금방 적응했어요옷.
    ja: |-
      ほとんどの仲間は
      すぐにアンダーアリーナになじんでいました。
  event_claymore_02_e_17:
    speaker: clay
    en: since they were used to fighting barehanded on a daily basis.
    ko: 애초에 매일 맨손으로 격투를 했었으니까요옷.
    ja: |-
      そもそも毎日素手で戦っていた
      部隊ですからねっ。
  event_claymore_02_e_18:
    speaker: clay
    en: But... the same couldn't be said for me, though.
    ko: 하지만… 저는 실력이 그리 좋지 못했어요옷.
    ja: でも…私はあまり強くなくてっ。
  event_claymore_02_e_19:
    speaker: clay
    en: I only ended up dragging everyone else down.
    ko: 그래서… 동료들에게 늘 민폐를 끼쳤죠옷….
    ja: |-
      だから…いつも仲間に
      迷惑をかけていたんですっ…
  event_claymore_02_e_20:
    speaker: malemanager
    en: Who's going to fight today?
    ko: 오늘 경기는 누가 나가지?
    ja: 今日の出場者はだれだ？
  event_claymore_02_e_21:
    speaker: clay
    en: I-I will.
    ko: 저, 저요옷….
    ja: わ、私ですっ…
  event_claymore_02_e_22:
    speaker: malemanager
    en: What? Ruby? Don't we have any others?
    ko: "[루비]…? 뭐야, 다른 애들은?"
    ja: |-
      「ルビー」…？何だ、お前か。
      他のヤツらは？
  event_claymore_02_e_23:
    speaker: malemanager
    en: What about the others in her group? Opal is a good fighter, and Garnet is
      a crowd favorite.
    ko: |-
      왜 쟤랑 같은 그룹 애들 있었잖아!
      싸움 잘하는 [오팔] 이나 인기 많은 [가넷] 같은 놈들!
    ja: |-
      お前と同じグループのがいただろ！？
      ケンカ上手の「オパール」とか
      人気者の「ガーネット」とか！
  event_claymore_02_e_24:
    speaker: femalemanager
    en: They ended up experiencing a Mind Switch and had to be scrapped. We think
      it might be because they had their parts replaced too frequently, but we're
      not sure.
    ko: |-
      둘 다 부품을 자주 교체해서 그런지,
      얼마 전에 사고 전환이 와서 폐기했어요.
    ja: |-
      どちらも部品の交換が重なったせいか、
      思考転換で廃棄になりました。
  event_claymore_02_e_25:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_e_26:
    speaker: malemanager
    en: It hasn't even been 6 months since we bought them, and they're broken already?
    ko: 사온지 반년도 안 됐는데 벌써 망가졌다고?
    ja: 買って半年も経ってないのに、もう故障か？
  event_claymore_02_e_27:
    speaker: malemanager
    en: We're gonna be in the hole big-time today!
    ko: 에휴~ 오늘 장사는 공쳤네…!
    ja: はぁ～今日はもうダメだな…！
  event_claymore_02_e_28:
    speaker: malemanager
    en: Damn it, why did the ones we want to keep end up busting
    ko: 아니, 왜 망가지면 안 되는 애들은 망가지고.
    ja: なんで壊れてほしくない奴は故障して
  event_claymore_02_e_29:
    speaker: malemanager
    en: while this useless bucket is still kicking about?
    ko: 루비, 얘같이 쓰잘데기 없는 것만 멀쩡하냐고오~!
    ja: ルビーみたいなポンコツが無事なんだよ！
  event_claymore_02_e_30:
    speaker: femalemanager
    en: It's because the Nikkes that broke are the ones we used the most.
    ko: 망가진 니케들이 대신 갈려 나간거죠, 뭐.
    ja: その分出場していたからですね。
  event_claymore_02_e_31:
    speaker: femalemanager
    en: The less useful they are, the less they're put into action. That's why they're
      still in good condition.
    ko: 쓸모없을수록, 안 쓰이니까 멀쩡한 거고요.
    ja: 使われないほど、壊れないものですよ。
  event_claymore_02_e_32:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_e_33:
    speaker: malemanager
    en: Ugh, I'm surrounded by thieving scam artists.
    ko: 하여간, 주변에 사기꾼 놈들뿐이라니까.
    ja: ったく、騙されたな。
  event_claymore_02_e_34:
    speaker: malemanager
    en: They've got some nerve sticking a dud like this along with the good ones.
    ko: 어떻게 저런 쓸모없는 걸 덤으로 얹어서 팔 수가 있냐고.
    ja: ガラクタをオマケにつけてくるなんてな。
  event_claymore_02_e_35:
    speaker: malemanager
    en: If you can't fight, you could at least be appealing in some other way.
    ko: 싸움이라도 똑바로 하든지, 매력이라도 어필해서 인기라도 끌든지.
    ja: まともに戦えやしないし、観客ウケも狙えない。
  event_claymore_02_e_36:
    speaker: malemanager
    en: What am I supposed to do with you if you can't do anything properly?
    ko: 둘 다 제대로 못 하면 어쩌자는 거야.
    ja: なーんもできなくて、どうするんだよ！
  event_claymore_02_e_37:
    speaker: malemanager
    en: You're not bringing in a single Credit. Meanwhile, I'm sinking my wallet into
      your maintenance costs!
    ko: 저런 건 사봐야 매번 본전도 못 건지고, 유지비만 빠져나간다고! 퉷!
    ja: |-
      元も取れないし、維持費だけはかかりやがる！
      ペッ！
  event_claymore_02_e_38:
    speaker: femalemanager
    en: She should at least try her best if she really feels bad for her friends.
      Anyway, let's send her out for now since we don't have any other Nikkes to use.
    ko: |-
      갈려 나간 애들한테 미안해서라도 잘 해주겠죠.
      우선 오늘은 대타로 쓸 니케가 없으니 한 번 내보내 보죠.
    ja: |-
      あの子たちに悪いと思っているなら、
      努力するはずです。
      他にいませんから、出場させてみましょう。
  event_claymore_02_e_39:
    speaker: clay
    en: I-I'll do my best...
    ko: "…여, 열심히 하겠습니다앗…."
    ja: "…が、頑張りますっ…"
  event_claymore_02_e_40:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 퍽- 퍽-!
    ja: ドガッ！バキッ！
  event_claymore_02_e_41:
    speaker: clay
    en: Argh!
    ko: 크윽!
    ja: ぐっ…！
  event_claymore_02_e_42:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-!
    ja: ドサッ！
  event_claymore_02_e_43:
    speaker: mc
    en: 3, 2, 1!
    ko: 3, 2, 1!
    ja: 3、2、1！
  event_claymore_02_e_44:
    speaker: clay
    en: Urgh...
    ko: 으읏….
    ja: ううっ…
  event_claymore_02_e_45:
    speaker: "<Narration>"
    en: "*Ding ding ding*"
    ko: 땡땡땡!
    ja: カンカンカンカン！
  event_claymore_02_e_46:
    speaker: mc
    en: Oh, what a shame! Ruby has been eliminated in the first round!
    ko: |-
      이런~ 아쉽군요!
      [루비]는 1라운드 탈락입니다!
    ja: |-
      ああ～！残念！
      「ルビー」は1ラウンドで敗退です！
  event_claymore_02_e_47:
    speaker: spectators
    en: Jeez, that Ruby really is hopeless. Do you think she'll ever improve?
    ko: 와, 루비 쟤는 진짜 답도 없네, 언제쯤 실력이 늘까?
    ja: |-
      マジで使えないな…
      いつ強くなるんだ？
  event_claymore_02_e_48:
    speaker: spectators
    en: What's she even good for? She's got no sense of showmanship, let alone any
      actual fighting skills. She's such a bore.
    ko: |-
      쇼맨십도 없고, 실력도 없고, 있는 게 뭐야?
      재미없어.
    ja: |-
      見栄えもしない、強くもない。
      一体何ができるんだ？つまんねえな。
  event_claymore_02_e_49:
    speaker: spectators
    en: Didn't they say Opal was supposed to fight today?
    ko: 오늘 오팔이 나온다고 하지 않았어?
    ja: 今日はオパールが出るんじゃなかったか？
  event_claymore_02_e_50:
    speaker: spectators
    en: If not her, then at least Garnet. What is this?
    ko: 아니면 가넷이라도 내보내 주지, 이게 뭐야!
    ja: |-
      代わりにガーネットを出せば
      よかったのに！
  event_claymore_02_e_51:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_e_52:
    speaker: clay
    en: I knew it... I can't do it on my own.
    ko: 역시… 나 혼자서는… 안 돼앳….
    ja: やっぱり…私一人じゃ…ダメなんだっ…
  event_claymore_02_e_53:
    speaker: clay
    en: Should... I quit?
    ko: 그만… 둘까앗.
    ja: やめ…ようっ…
  event_claymore_02_e_54:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_e_55:
    speaker: clay
    en: Yes.
    ko: 응… 그러자앗.
    ja: うん…そうしようっ！
  event_claymore_02_e_56:
    speaker: clay
    en: It would be better that way.
    ko: 포기하는 게 좋겠어엇.
    ja: 諦めようっ！
  event_claymore_02_e_57:
    speaker: "<Self>"
    en: Clay.
    ko: 클레이.
    ja: クレイ
  event_claymore_02_e_58:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_02_e_59:
    speaker: "<Self>"
    en: Clay?
    ko: 클레이?
    ja: クレイ？
  event_claymore_02_e_60:
    speaker: clay
    en: "... Yes?"
    ko: "…네엣?"
    ja: "…はいっ？"
  event_claymore_02_e_61:
    speaker: "<Self>"
    en: You suddenly stopped talking.
    ko: 갑자기 말을 멈추길래.
    ja: 急にどうしたんだ？
  event_claymore_02_e_62:
    speaker: clay
    en: Oh, I-I did?
    ko: 아아앗, 그, 그랬군요옷.
    ja: ああっ、え、えっと～
  event_claymore_02_e_63:
    speaker: clay
    en: I was just thinking about the past... hehe.
    ko: 그냥, 옛날 생각을 좀… 헷헷.
    ja: ちょっと、昔のことを思い出して…えへっ。
  event_claymore_02_e_64:
    speaker: clay
    en: When I was in there doing my routine,
    ko: 실은 아까 언더 아레나에서 응원할 때.
    ja: 実は、さっきアンダーアリーナにいた時…
  event_claymore_02_e_65:
    speaker: clay
    en: all those old memories of my time there came flooding back, and it got me
      scared.
    ko: "…옛날 기억들이 떠올라서 두려웠어요옷."
    ja: "…昔のことを思い出して、怖くなったんですっ。"
  event_claymore_02_e_66:
    speaker: clay
    en: I was so useless then.
    ko: 전 거기서 정말 애매하고 쓸모없는 존재였거든요옷….
    ja: 私、役立たずだったんですよっ。
  event_claymore_02_e_67:
    speaker: clay
    en: I was able to hold on thanks to the other Nikkes who were there, but only
      barely.
    ko: 같이 있던 동료들이 있어서 그나마 버틸 수 있었지만.
    ja: 仲間たちのおかげでなんとか耐えられてましたが
  event_claymore_02_e_68:
    speaker: clay
    en: After they were all gone,
    ko: 동료들이 사라져 버린 후론.
    ja: みんながいなくなった後は
  event_claymore_02_e_69:
    speaker: clay
    en: everyone around me couldn't stand me.
    ko: 주변 모두가 다 저를 귀찮아하고, 불편하게 여겼어요옷.
    ja: 周りに迷惑かけてばっかりでっ…
  event_claymore_02_e_70:
    speaker: clay
    en: Back then, and even now, I've never been able to do anything on my own.
    ko: 저는요옷… 그때나 지금이나 혼자서는 아무것도 못 하는…
    ja: "…その時も今も、一人じゃ何もできない…"
  event_claymore_02_e_71:
    speaker: clay
    en: I can't do anything without someone's help.
    ko: 의지할 사람이 없으면 아무것도 못 하는…
    ja: 頼れる人がいないと何もできない…
  event_claymore_02_e_72:
    speaker: clay
    en: I'm so useless...
    ko: 그런 쓸모없고 못난… 으읏.
    ja: 役立たずでダメな…うぅっ…
  event_claymore_02_e_73:
    speaker: "<Monologue>"
    en: Tears begin to well up in Clay's eyes.
    ko: 클레이는 갑자기 눈물을 뚝뚝 흘리기 시작했다.
    ja: クレイの目から涙がぽろぽろと流れ落ちた
  event_claymore_02_e_74:
    speaker: clay
    en: "*Sob* S-sorry."
    ko: 흐으읏, 죄, 죄송해요옷.
    ja: ううっ。す、すみませんっ。
  event_claymore_02_e_75:
    speaker: clay
    en: I don't mean to cry, really.
    ko: 울려던 게 아니었는데, 정말 아닌데.
    ja: 泣くつもりじゃなかったのにっ。
  event_claymore_02_e_76:
    speaker: clay
    en: All those old memories ruined my routine today.
    ko: 고작 그런 옛날 생각에 얽혀, 오늘 응원까지 망쳐버려서.
    ja: |-
      昔のことにとらわれて、
      今日のパフォーマンスもダメにして。
  event_claymore_02_e_77:
    speaker: clay
    en: I can't stand this. I'm so ashamed of myself.
    ko: 정말… 스스로가 한심해서 견딜 수가 없어요옷….
    ja: もう…自分が情けなくて…仕方ないんですっ…
  event_claymore_02_e_78:
    speaker: clay
    en: I just want to leave this all behind me.
    ko: 그냥 이대로 다 놔 버리고.
    ja: このまま全部投げ出して…
  event_claymore_02_e_79:
    speaker: clay
    en: I just want to give up.
    ko: 포기하고 싶어요옷….
    ja: 諦めてしまいたいですっ…
  event_claymore_02_e_80:
    speaker: clay
    en: "*Sob*"
    ko: 으으읏….
    ja: うううっ…
  event_claymore_02_e_81:
    speaker: "<Monologue>"
    en: Just as I reach out to comfort the weeping Clay...
    ko: 손을 뻗어, 울고 있는 클레이를 위로해 주려던 그때.
    ja: 手を伸ばして、クレイを慰めようとしたその時
  event_claymore_02_e_82:
    speaker: unknown
    en: Good grief.
    ko: 아~ 정말.
    ja: ああ！もうっ。
  event_claymore_02_e_83:
    speaker: unknown
    en: I can't take any more of this pity party.
    ko: 한심해서 못 들어주겠네.
    ja: 情けなくて、聞いてらんねぇ。
  event_claymore_02_e_84:
    speaker: unknown
    en: The idea of giving up shouldn't be bandied about like that.
    ko: 포기는 배추셀 때나 쓰는 말인 거 몰라?
    ja: 諦めるなんて、百年早いぜ？
  event_claymore_02_e_85:
    speaker: clay
    en: Huh? What'd you say?
    ko: 으읏… 네엣?
    ja: ううっ…ええっ！？
  event_claymore_02_e_86:
    speaker: "<Self>"
    en: It wasn't me. I didn't say anything.
    ko: "…어, 지금 말한 건 내가 아닌데."
    ja: "…私ではない"
  event_claymore_02_e_87:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサ…
  event_claymore_02_e_88:
    speaker: "<Monologue>"
    en: Something jumps out from the bushes near the bench we're sitting on.
    ko: 앉아 있던 벤치 근처 수풀에서, 무언가가 튀어나왔다!
    ja: ベンチの近くの茂みから、何かが飛び出した！
  event_claymore_02_e_89:
    speaker: milk
    en: I was saying that I can't stand listening to any more of this pity party!
    ko: 그러니까, 한심해서 못 들어주겠다고!
    ja: だから、情けなくて聞いてらんねぇっての！
  event_claymore_02_e_90:
    speaker: clay
    en: Wha...?
    ko: 으엣…?
    ja: ふえっ…？
  event_claymore_02_e_91:
    speaker: "<Self>"
    en: Milk?
    ko: 밀크?
    ja: ミルク？
  event_claymore_02_e_92:
    speaker: "<Self>"
    en: What are you hiding in a bush for?
    ko: 어째서 그런 곳에….
    ja: どうしてそんなところに…
  event_claymore_02_e_93:
    speaker: milk
    en: I-I should be asking what you're doing out here in the open!
    ko: 여, 여기가 뭐 어때서!
    ja: な、なんか文句あっか？
  event_claymore_02_e_94:
    speaker: milk
    en: I saw you leave the Under Arena and decided to follow you, that's all.
    ko: 난 그냥 언더 아레나를 빠져나온 형씨 뒤를 쫓아 왔을 뿐이라고!
    ja: |-
      私はただ、アンダーアリーナから出てきた
      兄貴の後をついてきただけだっつーの！
  event_claymore_02_e_95:
    speaker: "<Self>"
    en: You followed me? Why?
    ko: 날? 왜?
    ja: 私の後を？どうしてだ？
  event_claymore_02_e_96:
    speaker: milk
    en: Why wouldn't I? There's no way you'd show up in a place like that unless you
      had a good reason.
    ko: 왜긴! 형씨가 아무 일도 없이 언더 아레나 같은 곳에 올 리가 없잖아!
    ja: 兄貴は普段、あんなとこ来ないだろ！
  event_claymore_02_e_97:
    speaker: milk
    en: I was wondering if something was up.
    ko: 무슨 일이라도 있나, 싶었지.
    ja: 何かあったんじゃねえかと思ってさ。
  event_claymore_02_e_98:
    speaker: milk
    en: I also had something I wanted to talk to you about.
    ko: 따로 이야기하고 싶은 것도 있었고.
    ja: 話したいこともあったし。
  event_claymore_02_e_99:
    speaker: milk
    en: Also, just to set things straight,
    ko: 아, 그리고.
    ja: あ、それから…
  event_claymore_02_e_100:
    speaker: milk
    en: I wasn't intentionally eavesdropping!
    ko: 오해할까 봐 미리 얘기해 두는데, 일부러 엿들은 건 아냐!
    ja: |-
      言っとくけど、聞きたくて
      聞いたんじゃないからな！
  event_claymore_02_e_101:
    speaker: milk
    en: I was going to let my presence be known straight away,
    ko: 난 그냥 바로 아는 척 하려고 했는데!
    ja: すぐに声かけようとしたんだけど！
  event_claymore_02_e_102:
    speaker: milk
    en: but your conversation took a weird left turn, so I had to wait for the right
      moment.
    ko: 분위기가 요상하게 흘러가서 잠깐 타이밍을 본 거라고.
    ja: |-
      何だか妙な雰囲気だったから、
      タイミングを見計らってただけだ。
  event_claymore_02_e_103:
    speaker: milk
    en: You two were also so quiet that I couldn't hear most of it anyway.
    ko: 게다가 목소리가 작아서 대부분은 잘 들리지도 않았….
    ja: 声が小さくて、ほとんど聞こえなかったしな…
  event_claymore_02_e_104:
    speaker: milk
    en: Hold on, why am I even explaining myself?! Anyway, that's not the point.
    ko: |-
      아니, 내가 왜 변명하고 있는 거야!
      아무튼. 이게 아니라.
    ja: |-
      おっと、なんで私が言い訳してんだ？
      とにかく、私が言いたいのは…
  event_claymore_02_e_105:
    speaker: milk
    en: You're a moron, you know that?
    ko: 너 이 짜샤!
    ja: おい、お前！
  event_claymore_02_e_106:
    speaker: clay
    en: Who? Me?
    ko: 저, 저요옷?
    ja: わ、私ですかっ？
  event_claymore_02_e_107:
    speaker: milk
    en: Yes, you!
    ko: 그래 너!
    ja: そう、お前だ！
  event_claymore_02_e_108:
    speaker: milk
    en: What reason have you got to be so down in the dumps?
    ko: 그렇게 풀 죽어 있을 필요 없어!
    ja: なに落ち込んでんだよ！
  event_claymore_02_e_109:
    speaker: milk
    en: You're talking about giving up?
    ko: 포기하고 싶다는 이야기는 더더욱 할 필요 없고!
    ja: 諦める必要なんてねえ！
  event_claymore_02_e_110:
    speaker: milk
    en: Don't be ridiculous!
    ko: 왜냐하면.
    ja: なぜって…
  event_claymore_02_e_111:
    speaker: milk
    en: The reason the audience was so riled up today
    ko: 오늘 관중들이 열받아하고 소리 지르고 했던 건.
    ja: 今日、観客が腹を立てて大声で叫んでたのは
  event_claymore_02_e_112:
    speaker: milk
    en: had nothing to do with you!
    ko: 네 실력이 부족하다거나, 응원이 엉망이라서 그랬던 게 아니니까!
    ja: |-
      お前の実力が足りないとか
      応援がダメだったからじゃないからだ！
  event_claymore_02_e_113:
    speaker: clay
    en: Huh? What do you mean?
    ko: 네엣…? 가, 갑자기 그게 무슨….
    ja: ええっ…？い、いきなり何を…
  event_claymore_02_e_114:
    speaker: milk
    en: To put it simply,
    ko: 쉽게 말하면.
    ja: まあ、つまりさ…
  event_claymore_02_e_115:
    speaker: milk
    en: I'm the one they were upset with.
    ko: 다들 나한테 화낸 거라고.
    ja: みんな、私に怒ってたんだよ。
  event_claymore_02_e_116:
    speaker: milk
    en: What I'm trying to say is that you did nothing wrong.
    ko: 넌 아무 잘못도 없다, 이 말이지!
    ja: お前には何の責任もないってことだ！
event_claymore_03_s:
  event_claymore_03_s_1:
    speaker: clay
    en: "?"
    ko: "?"
    ja: "？"
  event_claymore_03_s_2:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  event_claymore_03_s_3:
    speaker: milk
    en: "?"
    ko: "?"
    ja: "？"
  event_claymore_03_s_4:
    speaker: milk
    en: What's up with you two?
    ko: 이 분위기 뭔데?
    ja: 何だ、この空気？
  event_claymore_03_s_5:
    speaker: milk
    en: Why aren't you saying anything?
    ko: 갑자기 왜 둘 다 입을 꾹 다무는 거야?
    ja: 何だよ、二人して黙り込んで。
  event_claymore_03_s_6:
    speaker: "<Self>"
    en: So...
    ko: 음, 그러니까.
    ja: えっと…つまり…
  event_claymore_03_s_7:
    speaker: "<Self>"
    en: You think Clay was sad
    ko: 클레이가 속상해하는 이유가 관중들 반응 때문이다, 라고.
    ja: |-
      クレイが落ち込んでるのは
      観客の反応が悪かったからだって
  event_claymore_03_s_8:
    speaker: "<Self>"
    en: because of the crowd's reaction?
    ko: 밀크는 이렇게 이해한 거지?
    ja: ミルクはそう思ってるんだよな？
  event_claymore_03_s_9:
    speaker: milk
    en: Yeah.
    ko: 어, 맞는데.
    ja: うん、そうだけど？
  event_claymore_03_s_10:
    speaker: milk
    en: "... Is that not it?"
    ko: "…아냐?"
    ja: "…違うのか？"
  event_claymore_03_s_11:
    speaker: "<Self>"
    en: Actually...
    ko: 그게, 사실은….
    ja: それが、実は…
  event_claymore_03_s_12:
    speaker: clay
    en: That's right!
    ko: 맞아요옷!
    ja: その通りですっ！
  event_claymore_03_s_13:
    speaker: clay
    en: I was really taken aback by their reaction... hehe.
    ko: 오늘 반응이 너무 좋지 않아서, 많이 당황했거든요옷… 헷헷.
    ja: |-
      観客のみなさんの反応が悪かったので、
      あまりにもショックで…えへへっ。
  event_claymore_03_s_14:
    speaker: "<Monologue>"
    en: I shoot a surprised look at Clay,
    ko: 놀라서 클레이를 바라보자.
    ja: 驚いてクレイの顔を見ると
  event_claymore_03_s_15:
    speaker: "<Monologue>"
    en: who discreetly shows me her phone.
    ko: 클레이는 내게 휴대폰 화면을 슬쩍 보여주었다.
    ja: クレイが携帯の画面をこちらに向けた
  event_claymore_03_s_16:
    speaker: "<Monologue>"
    en: On the screen,
    ko: 그곳엔.
    ja: そこには――
  event_claymore_03_s_17:
    speaker: "<Narration>"
    en: 'I can see a message:'
    ko: "[죄송해요옷, 지금은 말을 좀 맞춰주세요옷.]"
    ja: |-
      「すみませんっ、
      今は話を合わせてくださいっ」
  event_claymore_03_s_18:
    speaker: "<Narration>"
    en: "\"I'm sorry, please just go along with it for now."
    ko: "[괜히 제 이야기로 다른 분들에게까지 걱정 끼치고 싶지 않아서요옷.]"
    ja: |-
      「昔の話で他の方を
      余計に心配させたくありませんっ」
  event_claymore_03_s_19:
    speaker: "<Monologue>"
    en: I don't want others to be worried about me."
    ko: 라는 문장이 쓰여있었다.
    ja: と、書かれていた
  event_claymore_03_s_20:
    speaker: "<Monologue>"
    en: I give a discreet nod that only Clay notices.
    ko: 나는 클레이만 보이도록 살짝 고개를 끄덕였다.
    ja: クレイだけが気づくよう、そっとうなずいた
  event_claymore_03_s_21:
    speaker: clay
    en: Thank you for your support, Milk.
    ko: 위로해 주셔서 감사해요옷, 밀크.
    ja: 慰めてくれてありがとうございますっ、ミルク。
  event_claymore_03_s_22:
    speaker: milk
    en: Don't mention it.
    ko: 이 정도 가지고 뭘.
    ja: いやなに、何てことないさ。
  event_claymore_03_s_23:
    speaker: milk
    en: Are you feeling better now?
    ko: 좀 괜찮아졌어?
    ja: ちょっとは落ち着いたか？
  event_claymore_03_s_24:
    speaker: clay
    en: I am, hehe!
    ko: 물론이죠옷, 헷헷!
    ja: もちろんですっ、えへへっ！
  event_claymore_03_s_25:
    speaker: milk
    en: Glad to hear it.
    ko: 그럼 다행이고.
    ja: ならよかった。
  event_claymore_03_s_26:
    speaker: milk
    en: Don't let me hear you talking about giving up because of stuff like this,
      okay?
    ko: 앞으로는 고작 이런 일로 포기하니 뭐니, 그런 소리 하지 마.
    ja: |-
      もうこんなことで諦めるなんて
      言うんじゃねぇよ。
  event_claymore_03_s_27:
    speaker: milk
    en: There's nothing
    ko: 포기한다, 진다.
    ja: 諦める、負ける。
  event_claymore_03_s_28:
    speaker: milk
    en: I hate more than quitters and losers.
    ko: 둘 다 내가 제일 싫어하는 거야.
    ja: 二つとも私の大嫌いな言葉だ。
  event_claymore_03_s_29:
    speaker: clay
    en: I see...
    ko: 그렇군요옷….
    ja: そうだったんですねっ…
  event_claymore_03_s_30:
    speaker: milk
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_03_s_31:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_03_s_32:
    speaker: milk
    en: Are you really okay?
    ko: 뭐야, 진짜 괜찮은 거 맞아?
    ja: おい、ホントに大丈夫なのか？
  event_claymore_03_s_33:
    speaker: clay
    en: O-of course! I'm perfectly fine, hehe.
    ko: 무, 물론이죠옷! 괜찮고 말고요옷~ 헷헷.
    ja: も、もちろん！大丈夫ですっ。えへへっ
  event_claymore_03_s_34:
    speaker: clay
    en: You said the crowd was angry with you?
    ko: 그런데 관중들이 밀크한테 화를 냈다면서요옷.
    ja: それより、観客に怒鳴られたんですかっ？
  event_claymore_03_s_35:
    speaker: clay
    en: Why would they be mad at you?
    ko: 왜 밀크한테 화를 냈나요옷?
    ja: どうしてミルクにっ？
  event_claymore_03_s_36:
    speaker: milk
    en: Oh, I guess you didn't see it.
    ko: 아~ 넌 못 봤나 보구나.
    ja: ああ、見てなかったのか。
  event_claymore_03_s_37:
    speaker: milk
    en: Why don't you explain, Pal?
    ko: 그럼 형씨가 설명 좀 해줘.
    ja: そんじゃ、兄貴が説明してやってくれよ。
  event_claymore_03_s_38:
    speaker: "<Self>"
    en: Huh? Explain what?
    ko: 응? 내가 뭘 설명해?
    ja: え？何をだ？
  event_claymore_03_s_39:
    speaker: milk
    en: What? You didn't notice either?
    ko: 뭐야, 형씨도 못 본 거야?
    ja: なんだ、兄貴も見てなかったのか？
  event_claymore_03_s_40:
    speaker: milk
    en: Were either of you even paying attention to the ring at the center?
    ko: 아니, 둘 다 사각 링 쪽은 쳐다보지도 않았어?
    ja: おいおい、二人とも試合を見てなかったのかよ？
  event_claymore_03_s_41:
    speaker: "<Self>"
    en: I was looking for Clay, so I didn't get a proper look.
    ko: 클레이를 찾느라, 자세히 못 봤어.
    ja: ちょうどクレイを探していたから
  event_claymore_03_s_42:
    speaker: clay
    en: And I was too focused on my cheerleading to notice anything else.
    ko: 저도 정신이 없어서 그쪽은 제대로 못 봤어요옷.
    ja: |-
      私も自分のチアに集中していて、
      まともに見てませんでしたっ！
  event_claymore_03_s_43:
    speaker: milk
    en: Oh, really?
    ko: 하, 그랬단 말이지.
    ja: はあ、そうだったのか。
  event_claymore_03_s_44:
    speaker: milk
    en: Hmm... Wait just a moment.
    ko: |-
      흠, 흠.
      그럼 잠시만 기다려 봐.
    ja: うーん。なら、ちょっと待ってろ。
  event_claymore_03_s_45:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  event_claymore_03_s_46:
    speaker: "<Monologue>"
    en: Milk leaves, and then comes back after changing her clothes.
    ko: 옷을 갈아입은 밀크가 우리 앞에 나타났다.
    ja: ミルクが服を着替えて現れた
  event_claymore_03_s_47:
    speaker: milk_n
    en: What do you think?
    ko: 자, 어때?
    ja: どうだ？
  event_claymore_03_s_48:
    speaker: milk_n
    en: Do you recognize me now?
    ko: 이젠 알아보겠지?
    ja: これで分かるだろ？
  event_claymore_03_s_49:
    speaker: "<Self>"
    en: "..."
    ko: 음.
    ja: うーん…
  event_claymore_03_s_50:
    speaker: "<Choice>"
    en: You changed your outfit.
    ko: 옷이 바뀌었네?
    ja: 服が変わったな
  event_claymore_03_s_51:
    speaker: "<Choice>"
    en: Are you carrying more stuff on your back?
    ko: 등 뒤에 짐이 늘어났네?
    ja: 荷物が増えたな
  event_claymore_03_s_52:
    speaker: milk_n
    en: That's right.
    ko: 맞아, 옷을 갈아입었지.
    ja: そう、服を着替えたんだ。
  event_claymore_03_s_53:
    speaker: milk_n
    en: This is much more comfortable.
    ko: 이거 진짜 편하다고.
    ja: この服、マジで楽だぜ。
  event_claymore_03_s_54:
    speaker: milk_n
    en: Wow, you noticed that?
    ko: 아, 이게 보였구나?
    ja: あっ、気づいたか？
  event_claymore_03_s_55:
    speaker: milk_n
    en: You've got a sharp eye, Pal.
    ko: 맞아. 내 파트너나 다름없지.
    ja: そう、私のパートナーみたいなもんだぜ。
  event_claymore_03_s_56:
    speaker: milk_n
    en: Is that the only difference you can see,
    ko: 그런데… 뭐야.
    ja: でも…なんだ。
  event_claymore_03_s_57:
    speaker: milk_n
    en: though?
    ko: 설마 그게 다야?
    ja: まさか、それだけか？
  event_claymore_03_s_58:
    speaker: clay
    en: Um... Is your hair color brighter?
    ko: 으음… 혹시 머리 색이 더 밝아졌나요옷?
    ja: うーん…髪の色が明るくなりましたかっ？
  event_claymore_03_s_59:
    speaker: milk_n
    en: How could that even be possible?!
    ko: 그럴 리가 있냐!
    ja: そんなはずあるか！
  event_claymore_03_s_60:
    speaker: milk_n
    en: Ugh, you two are killing me!
    ko: 에잇, 답답하네 정말!
    ja: ああもう、じれったいな！
  event_claymore_03_s_61:
    speaker: milk_n
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_03_s_62:
    speaker: milk_n
    en: Fine, I didn't want to say it myself, but
    ko: "…내 입으로 직접 말하기 진짜 쪽팔리긴 한데."
    ja: "…自分で言うのもアレだけどさ…"
  event_claymore_03_s_63:
    speaker: milk_n
    en: I'm one of the top fighters in the Under Arena.
    ko: 내가 지금 언더 아레나에서 꽤 잘 나가는 선수 중 하나거든?
    ja: |-
      私、今アンダーアリーナで
      人気のある選手なんだぜ？
  event_claymore_03_s_64:
    speaker: milk_n
    en: Didn't they tell you when you came in, Pal?
    ko: 형씨도 입장할 때 듣지 않았어?
    ja: 兄貴も会場に入る時、聞いただろ？
  event_claymore_03_s_65:
    speaker: "<Self>"
    en: When I came in?
    ko: 입장할 때?
    ja: 会場に入る時？
  event_claymore_03_s_66:
    speaker: bigman
    en: Just so you know, admission is a bit extra today.
    ko: 참고로 오늘 입장료는 좀 비싸~
    ja: 今日はちょっと高いぞ。
  event_claymore_03_s_67:
    speaker: bigman
    en: It's the big match between Marin and Ruby,
    ko: 무려 [마린]이랑 [루비] 대결인 거 알지?
    ja: |-
      なんてったって、
      「マリン」と「ルビー」の試合なんだぜ？
  event_claymore_03_s_68:
    speaker: bigman
    en: some of the top fighters in the entire arena.
    ko: 언더 아레나 상위권에서 노는 애들 말이야.
    ja: どっちも今、上位だからな。
  event_claymore_03_s_69:
    speaker: "<Self>"
    en: That's right,
    ko: 그러고 보니, 마린이랑 루비의 대결이 있다고.
    ja: そういえば、マリンとルビーの対戦があると…
  event_claymore_03_s_70:
    speaker: "<Self>"
    en: I was told there was going to be a match between Marin and Ruby.
    ko: 그렇게 들었어.
    ja: 聞いた気はするが…
  event_claymore_03_s_71:
    speaker: clay
    en: Wait!
    ko: 자, 잠깐만요옷!
    ja: ま、待ってくださいっ！
  event_claymore_03_s_72:
    speaker: clay
    en: Ruby?
    ko: 루비요옷?!
    ja: ルビー？？
  event_claymore_03_s_73:
    speaker: clay
    en: That was the name I used to... erm...
    ko: 그건 제가 옛날에 쓰던… 흡.
    ja: それは私が昔使ってた…うぷっ。
  event_claymore_03_s_74:
    speaker: "<Monologue>"
    en: Clay frantically puts her hands over her mouth.
    ko: 클레이는 급하게 자신의 입을 틀어막았고.
    ja: クレイはあわてて自分の口を手で塞いだ
  event_claymore_03_s_75:
    speaker: "<Monologue>"
    en: Fortunately, Milk doesn't appear to notice.
    ko: 다행히도 밀크는 그 이야기를 듣지 못한 듯했다.
    ja: 幸い、ミルクには聞こえなかったようだ
  event_claymore_03_s_76:
    speaker: milk_n
    en: Did you two really just make that connection?
    ko: 뭐야, 이제야 눈치챘어?
    ja: なんだ、今頃気づいたのか？
  event_claymore_03_s_77:
    speaker: milk_n
    en: Yeesh, you guys are slow.
    ko: 나 참, 알아보는 게 너무 늦다고.
    ja: ったく、気づくのが遅いっつーの。
  event_claymore_03_s_78:
    speaker: milk_n
    en: That's right, I'm "Ruby".
    ko: 맞아, 내가 그 [루비] 야.
    ja: そう、私がその「ルビー」だ。
event_claymore_03_e:
  event_claymore_03_e_1:
    speaker: "<Self>"
    en: Ruby?
    ko: 루비?
    ja: ルビー？
  event_claymore_03_e_2:
    speaker: milk_n
    en: It's my nickname in the Under Arena.
    ko: 언더 아레나에서 쓰는 가명이야.
    ja: アンダーアリーナで使ってるリングネームだよ。
  event_claymore_03_e_3:
    speaker: clay
    en: So you're using that name too...
    ko: 루비… 밀크도 그 이름을 쓰고 있었군요옷….
    ja: ルビー…ミルクもその名前を…
  event_claymore_03_e_4:
    speaker: clay
    en: That was you fighting in the ring?
    ko: 링 위에서 대결하던 게 밀크인가요옷?
    ja: |-
      じゃあさっきの試合に出てたのは、
      ミルクだったんですかっ？
  event_claymore_03_e_5:
    speaker: milk_n
    en: That's right.
    ko: 그렇지.
    ja: そうだ。
  event_claymore_03_e_6:
    speaker: milk_n
    en: This is what I like to wear when I'm competing.
    ko: 이건 내가 경기할 때, 즐겨 입는 옷이고.
    ja: これは私が試合の時によく着てる服。
  event_claymore_03_e_7:
    speaker: clay
    en: As for why the audience was so peeved earlier...
    ko: 아까 관중들이 화를 냈다는 건.
    ja: 観客に怒鳴られたのは…
  event_claymore_03_e_8:
    speaker: clay
    en: Is it because you lost?
    ko: 혹시 밀크가 져서 그랬던 건가요옷?
    ja: もしかして、ミルクが負けたからですかっ？
  event_claymore_03_e_9:
    speaker: milk_n
    en: "... Yeah. A pretty thorough thrashing at that."
    ko: 맞아, 내가 진짜 모양 빠지게 졌거든.
    ja: そう、ボコボコにされちまってさ。
  event_claymore_03_e_10:
    speaker: milk_n
    en: But hold up,
    ko: 그런데… 너 뭐야.
    ja: ところで…お前、なんだよ？
  event_claymore_03_e_11:
    speaker: milk_n
    en: how come you know so much about this?
    ko: 되게 잘 알고 있네?
    ja: けっこう分かってるじゃねぇか！
  event_claymore_03_e_12:
    speaker: clay
    en: Oh, um...
    ko: 아, 그, 그게…!
    ja: あっ、え、えっと…！
  event_claymore_03_e_13:
    speaker: clay
    en: I-I've always enjoyed watching hand-to-hand combat,
    ko: 제가 맨손 격투 구경하는 걸 좋아하거든요옷.
    ja: |-
      私、格闘技を見るのが
      大好きなんですよっ。
  event_claymore_03_e_14:
    speaker: clay
    en: so I visit the Under Arena often.
    ko: 그래서 언더 아레나에 종종 구경하곤 해요옷.
    ja: だからアンダーアリーナにもよく来るんですっ。
  event_claymore_03_e_15:
    speaker: clay
    en: I even go there to cheer sometimes, like I did today.
    ko: 오늘처럼 응원도 가고요옷….
    ja: 今日みたいに応援にも行きますしっ…
  event_claymore_03_e_16:
    speaker: milk_n
    en: "... Huh. I didn't peg you as the type who'd be into this stuff. Color me
      surprised."
    ko: 흐음, 그렇게 안 보이는데 의외네.
    ja: ふうん、意外だな。
  event_claymore_03_e_17:
    speaker: clay
    en: "... Hehe."
    ko: "…헷헷."
    ja: "…えへへっ。"
  event_claymore_03_e_18:
    speaker: "<Self>"
    en: Color me surprised as well, Milk.
    ko: 밀크도 의외네.
    ja: ミルクこそ、意外だな
  event_claymore_03_e_19:
    speaker: milk_n
    en: Huh? About what?
    ko: 응? 뭐가?
    ja: へっ？何が？
  event_claymore_03_e_20:
    speaker: "<Self>"
    en: I didn't expect you to be participating in the arena.
    ko: 언더 아레나에서 활동하고 있을 줄은 몰랐어.
    ja: |-
      アンダーアリーナで活動しているとは
      知らなかった
  event_claymore_03_e_21:
    speaker: milk_n
    en: Oh, well, it's no great shakes, really.
    ko: 아~ 그냥, 뭐 거창한 건 아니고.
    ja: ああ、別に大したことじゃねえよ。
  event_claymore_03_e_22:
    speaker: milk_n
    en: Just a hobby of mine.
    ko: 취미 같은 거야, 취미.
    ja: 趣味みたいなもんだよ、趣味。
  event_claymore_03_e_23:
    speaker: milk_n
    en: It helps to relieve my stress, especially when I win.
    ko: 이기면 스트레스 싹 풀리고 좋다니까?
    ja: 勝つとスカーッとするからな。
  event_claymore_03_e_24:
    speaker: clay
    en: You call it a hobby, but hand-to-hand combat isn't exactly a leisurely pastime,
      you know?
    ko: 격투가 결코 쉬운 게 아닌데… 그걸 취미로 하시다니.
    ja: 格闘技って難しいのに…それを趣味でっ。
  event_claymore_03_e_25:
    speaker: clay
    en: On top of that, didn't you say you were one of the top fighters?
    ko: 게다가 지금 잘 나가는 선수시라면서요옷?
    ja: しかも、大人気の選手なんですよねっ？
  event_claymore_03_e_26:
    speaker: clay
    en: That's really impressive!
    ko: 진짜 대단하시네요옷~!
    ja: 本当にすごいですっ！
  event_claymore_03_e_27:
    speaker: milk_n
    en: Hehe, it is,
    ko: 하하, 대단하지!
    ja: はは、そーだろ？
  event_claymore_03_e_28:
    speaker: milk_n
    en: isn't it?
    ko: 응, 이건 대단한 거 맞아.
    ja: そう、すごいことなんだぜ。
  event_claymore_03_e_29:
    speaker: milk_n
    en: That's only because when I started out,
    ko: 왜냐하면.
    ja: なにしろ…
  event_claymore_03_e_30:
    speaker: milk_n
    en: losing was a regular part of my routine, if you will.
    ko: 처음 시작했을 땐 지는 게 일상이었거든.
    ja: 始めたばっかの頃は、いつも負けてたからな。
  event_claymore_03_e_31:
    speaker: clay
    en: Oh?
    ko: "…네엣?"
    ja: "…はいっ？"
  event_claymore_03_e_32:
    speaker: milk_n
    en: I lost every single time.
    ko: 매번 졌어.
    ja: 毎試合な。
  event_claymore_03_e_33:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_03_e_34:
    speaker: clay
    en: Every time you compete?
    ko: "…경기에 나갈 때 마다요옷?"
    ja: "…試合に出るたびに、ですかっ？"
  event_claymore_03_e_35:
    speaker: clay
    en: Did you ever get sick of it?
    ko: 지긋지긋하다 싶을 정도로요옷…?
    ja: うんざりするくらい、ですかっ…？
  event_claymore_03_e_36:
    speaker: milk_n
    en: You bet I did.
    ko: 어, 지긋지긋하게 졌지.
    ja: ああ、うんざりするくらい負けてたよ。
  event_claymore_03_e_37:
    speaker: milk_n
    en: This world is filled with some tough customers, I tell ya.
    ko: 이 세상에는 내가 생각하는 것보다 센 녀석들이 훨씬 더 많더라고.
    ja: |-
      この世には、思ってたより
      強い奴がたくさんいた。
  event_claymore_03_e_38:
    speaker: clay
    en: That's true...
    ko: 맞아요옷….
    ja: そうですかっ…
  event_claymore_03_e_39:
    speaker: clay
    en: Didn't that make you want to quit?
    ko: 혹시 그럴 때마다 그만두고 싶진 않으셨나요옷?
    ja: やめたいって思ったことはないんですかっ？
  event_claymore_03_e_40:
    speaker: milk_n
    en: I'd be lying if I said the thought never crossed my mind.
    ko: 아예 그런 마음이 없었다면 거짓말이지.
    ja: ないって言ったらウソになるだろうな。
  event_claymore_03_e_41:
    speaker: milk_n
    en: It came as a huge shock to me.
    ko: 처음엔 엄청 충격이었거든.
    ja: 最初はものすごくショックでさ。
  event_claymore_03_e_42:
    speaker: milk_n
    en: Remember what I said earlier?
    ko: 내가 아까 그랬잖아?
    ja: さっき言ったろ？
  event_claymore_03_e_43:
    speaker: milk_n
    en: How I hate losing most of all?
    ko: 지는 거, 제일 싫어한다고.
    ja: 負けるのは大嫌いだって。
  event_claymore_03_e_44:
    speaker: milk_n
    en: At first, the fact I kept losing was incredibly frustrating.
    ko: 지기만 하니까 처음엔 열받고, 짜증 나고.
    ja: |-
      負けてばかりだから
      最初はムカついて、イライラして。
  event_claymore_03_e_45:
    speaker: milk_n
    en: I started to resent the whole world.
    ko: 세상 모든 게 다 원망스럽고 그랬는데.
    ja: 何もかもが気に食わなかったんだけど。
  event_claymore_03_e_46:
    speaker: milk_n
    en: At some point, I started questioning myself.
    ko: 어느 순간, 그런 생각이 들더라.
    ja: ある日、開き直ったんだ。
  event_claymore_03_e_47:
    speaker: milk_n
    en: Why the hell can't I win?
    ko: 내가 못 이길 건 뭐야? 뭐가 못나서?
    ja: 私が勝てない？そんなワケあるか。
  event_claymore_03_e_48:
    speaker: milk_n
    en: What the hell is wrong with me?
    ko: 진짜 열받네?
    ja: やってやろうじゃねーか。
  event_claymore_03_e_49:
    speaker: milk_n
    en: This is really pissing me off.
    ko: 내가 꼭 이기고 만다!
    ja: 必ず勝ってやる！
  event_claymore_03_e_50:
    speaker: milk_n
    en: I'm going to win, no matter what!
    ko: 뭐, 그런 생각.
    ja: "…ってな。"
  event_claymore_03_e_51:
    speaker: milk_n
    en: In a way, all those losses became a source of motivation.
    ko: 그래서 난 오히려 계속 졌던 게, 원동력이 된 것 같아.
    ja: |-
      負け続けていたストレスが
      バネになったみたいだ。
  event_claymore_03_e_52:
    speaker: milk_n
    en: They kept me going.
    ko: 이걸 계속할 수 있는 원동력 말이야.
    ja: 格闘技を続けていく力にな。
  event_claymore_03_e_53:
    speaker: clay
    en: That's amazing.
    ko: "…밀크는 진짜 대단하네요옷."
    ja: "…ミルクって本当にすごいんですねっ。"
  event_claymore_03_e_54:
    speaker: clay
    en: Hehe, you remind me of Bay.
    ko: 헷헷, 어쩐지 베이 같아요옷.
    ja: えへへっ、なんだかベイに似ていますっ。
  event_claymore_03_e_55:
    speaker: clay
    en: You're so passionate about what you love,
    ko: 자기가 좋아하는 일에 열정적이고.
    ja: 自分が好きなことに情熱を持ってて。
  event_claymore_03_e_56:
    speaker: clay
    en: and you never give up, no matter what happens.
    ko: 무슨 일이 있어도 절대 포기하지 않는 점, 같은 거 말이예요옷.
    ja: 何があっても、絶対諦めないところがっ。
  event_claymore_03_e_57:
    speaker: milk_n
    en: That's right. There's no such thing as giving up in my book.
    ko: 맞아, 내 사전에 포기란 없지!
    ja: そう、私の辞書に諦めるという文字はない！
  event_claymore_03_e_58:
    speaker: milk_n
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_03_e_59:
    speaker: milk_n
    en: But recently,
    ko: 그런데 말이지.
    ja: でもな。
  event_claymore_03_e_60:
    speaker: milk_n
    en: I've been having a tough time with something.
    ko: 최근 들어서 좀 힘든 일이 생겼어.
    ja: 最近、悩みがあってさ。
  event_claymore_03_e_61:
    speaker: clay
    en: Really?
    ko: 앗, 어떤 게 힘드신가요옷?
    ja: えっ、どうしたんですかっ？
  event_claymore_03_e_62:
    speaker: milk_n
    en: That's why I followed you two, because I wanted to talk it over with Pal.
    ko: |-
      그렇지 않아도 이걸 형씨한테 상담하고 싶어서,
      따라온 건데 말이야.
    ja: |-
      実はそのことで兄貴に相談したくて
      ついてきたんだ。
  event_claymore_03_e_63:
    speaker: milk_n
    en: There's this opponent...
    ko: "…음."
    ja: "…うーん。"
  event_claymore_03_e_64:
    speaker: milk_n
    en: and I feel like I've hit a brick wall.
    ko: 벽이 느껴지는 상대가 생겼어.
    ja: 越えられない壁みたいな相手がいるんだ。
  event_claymore_03_e_65:
    speaker: "<Self>"
    en: Do you mean they're hard to beat?
    ko: 이기기 힘들다는 말이야?
    ja: なかなか勝てないってことか？
  event_claymore_03_e_66:
    speaker: milk_n
    en: It's more complicated than that.
    ko: 그것보다 좀 더 복잡해.
    ja: なんていうか…
  event_claymore_03_e_67:
    speaker: milk_n
    en: Every time I face her, I get absolutely spanked!
    ko: 상대할 때마다 너무 허무하게 져!
    ja: 戦うたびに、あっけなく負けちまうんだ！
  event_claymore_03_e_68:
    speaker: milk_n
    en: That's why the crowd was in such an uproar back there.
    ko: 실은 아까도 관중들이 그것 때문에 열받아 한 거고.
    ja: さっきも、そのせいで観客に怒鳴られたんだ。
  event_claymore_03_e_69:
    speaker: "<Self>"
    en: So Marin is the opponent you're talking about?
    ko: 아까라면, 상대는 [마린] ?
    ja: さっきって、相手は「マリン」か？
  event_claymore_03_e_70:
    speaker: milk_n
    en: Yeah.
    ko: 맞아.
    ja: そうだ。
  event_claymore_03_e_71:
    speaker: milk_n
    en: Marin is currently the top-ranked fighter in the Under Arena.
    ko: 현재 언더 아레나에서 에이스 자리를 차지하고 있는 녀석이지.
    ja: 今のアンダーアリーナのエース。
  event_claymore_03_e_72:
    speaker: clay
    en: Have you tried analyzing the playback?
    ko: 저어 혹시… 영상분석 같은 건 해보셨나요옷?
    ja: あの…動画分析とか、やってみましたかっ？
  event_claymore_03_e_73:
    speaker: clay
    en: That can be quite helpful... Er, I mean
    ko: 그게 생각보다 꽤 도움이 되는… 아니,
    ja: 意外と役に立つ…いえっ…
  event_claymore_03_e_74:
    speaker: clay
    en: I've heard that it can be helpful.
    ko: 도움이 된다고 하더라구요옷.
    ja: 役に立つみたいですよっ。
  event_claymore_03_e_75:
    speaker: milk_n
    en: I tried, but I didn't get anything out of it... Maybe I need another pair
      of eyes.
    ko: 해봤는데, 나 혼자 해서 그런지… 잘 모르겠더라고.
    ja: |-
      やってみたけど自分一人でやったせいか…
      よく分かんなかったよ。
  event_claymore_03_e_76:
    speaker: milk_n
    en: It felt like the more I watched it, the less I understood.
    ko: 보면 볼 수록 더 모르겠다는 느낌?
    ja: 見れば見るほど分からなくなるってか…
  event_claymore_03_e_77:
    speaker: milk_n
    en: Is there any way you can help me?
    ko: 그래서 말인데, 조금이라도 괜찮으니까.
    ja: そういうわけで、もしよかったら
  event_claymore_03_e_78:
    speaker: milk_n
    en: Even if it's something small.
    ko: 나 좀 도와줄 수 있을까?
    ja: 手伝ってくんねぇかな。
  event_claymore_03_e_79:
    speaker: milk_n
    en: I desperately want to beat this chick, even if it's only once.
    ko: 내가 진짜 그 녀석은 꼭 한번 이겨보고 싶은데.
    ja: 一度でいい。あいつに本気で勝ちたくてさ。
  event_claymore_03_e_80:
    speaker: milk_n
    en: But at this point, I feel like I've exhausted all the options available to
      me.
    ko: 혼자서는 좀 한계라는 느낌이라서.
    ja: 一人じゃもう限界って感じなんだ。
  event_claymore_03_e_81:
    speaker: "<Self>"
    en: Sorry, but now's not really a...
    ko: 그게… 미안하지만 지금은….
    ja: その…すまないが今は…
  event_claymore_03_e_82:
    speaker: "<Monologue>"
    en: Before I can finish my sentence,
    ko: 내가 미처 대답을 다 끝마치기도 전에.
    ja: 私が言い終える前に
  event_claymore_03_e_83:
    speaker: "<Monologue>"
    en: Clay interrupts me.
    ko: 클레이가 끼어들었다.
    ja: クレイが言葉をかぶせた
  event_claymore_03_e_84:
    speaker: clay
    en: Sure!
    ko: 조, 좋아요옷!
    ja: い、いいですよっ！
  event_claymore_03_e_85:
    speaker: clay
    en: We'll help you!
    ko: 도와드릴게요옷~!
    ja: 手伝いたいですっ！
  event_claymore_03_e_86:
    speaker: clay
    en: You're okay with that, right, Coach?
    ko: 코치님도 괜찮으시죠옷?
    ja: コーチもいいですよねっ？
  event_claymore_03_e_87:
    speaker: "<Self>"
    en: "??"
    ko: 응?
    ja: うん？
  event_claymore_03_e_88:
    speaker: "<Monologue>"
    en: Clay whispers softly to me.
    ko: 클레이는 아주 작은 목소리로 속삭이듯 말했다.
    ja: |-
      クレイはとても小さな声で、
      ささやくように言った
  event_claymore_03_e_89:
    speaker: clay
    en: We can talk about this in detail later.
    ko: 코치님, 자세한 건 이따가 같이 이야기해요옷…!
    ja: |-
      コーチ、詳しいことは
      後で話し合いましょうっ…！
  event_claymore_03_e_90:
    speaker: "<Self>"
    en: Uh... Yeah, sure.
    ko: 어… 응, 괜찮아.
    ja: えっ…ああ、構わないが…
  event_claymore_03_e_91:
    speaker: milk_n
    en: Really?
    ko: 어, 진짜?
    ja: へっ、マジで？
  event_claymore_03_e_92:
    speaker: milk_n
    en: I thought for sure you'd be too busy.
    ko: 형씨는 바쁘니까 바로 거절할 줄 알았는데.
    ja: 兄貴は忙しいからな。断られると思ってたんだ。
  event_claymore_03_e_93:
    speaker: "<Self>"
    en: Actually, we do have some time, so it should be fine.
    ko: 마침 시간이 좀 나서, 괜찮을 것 같아.
    ja: ちょうど時間が空いたところだ、問題ない
  event_claymore_03_e_94:
    speaker: "<Self>"
    en: Clay and I will help you out.
    ko: 클레이랑 같이 도와줄게.
    ja: クレイと一緒に手伝おう
  event_claymore_03_e_95:
    speaker: milk_n
    en: You're both going to help me?
    ko: 둘이서 같이 도와준다고?
    ja: 二人で一緒に手伝ってくれるって？
  event_claymore_03_e_96:
    speaker: milk_n
    en: I really appreciate that, but are you sure you're okay with this?
    ko: 든든하긴 한데, 진짜 괜찮아?
    ja: そりゃ心強いけど、いいのか？
  event_claymore_03_e_97:
    speaker: clay
    en: Hehe, of course!
    ko: 헷헷, 물론이죠옷!
    ja: えへへっ、もちろんですよっ！
  event_claymore_03_e_98:
    speaker: clay
    en: You did such a good job making me feel better,
    ko: 밀크도 저를 위로해주셨잖아요옷~
    ja: 私を慰めてくれたじゃないですかっ。
  event_claymore_03_e_99:
    speaker: clay
    en: consider this my way of repaying you.
    ko: 그 보답이라고 생각해주세요옷.
    ja: そのお返しだと思ってくださいっ。
  event_claymore_03_e_100:
    speaker: clay
    en: I do have one question though.
    ko: 그런데 밀크, 궁금한 게 있어요옷….
    ja: ところでミルク、気になることがありますっ。
  event_claymore_03_e_101:
    speaker: milk_n
    en: What's that?
    ko: 뭔데?
    ja: 何だ？
  event_claymore_03_e_102:
    speaker: clay
    en: Your nickname.
    ko: 그 가명 말이예요옷.
    ja: その、リングネームなんですがっ…
  event_claymore_03_e_103:
    speaker: clay
    en: Why did you choose the name Ruby?
    ko: 어째서 루비라고 지으셨나요옷?
    ja: どうしてルビーって名前にしたんですかっ？
  event_claymore_03_e_104:
    speaker: milk_n
    en: Oh, that?
    ko: 아아~ 그거?
    ja: ああ、名前か？
  event_claymore_03_e_105:
    speaker: milk_n
    en: I heard that the name Ruby is synonymous with defeat in the arena,
    ko: 루비가 패배의 대명사 같은 이름이라더라고?
    ja: |-
      ルビーって名前は
      負け犬の代名詞みたいなもんらしくてな？
  event_claymore_03_e_106:
    speaker: milk_n
    en: so I decided to use it.
    ko: 그래서 홀랑 받았지.
    ja: だからそこから取ったってワケ。
  event_claymore_03_e_107:
    speaker: clay
    en: Even though it's associated with something negative like that?
    ko: 패배의 대명사인데도요옷…?
    ja: 敗北の代名詞を、ですかっ？
  event_claymore_03_e_108:
    speaker: milk_n
    en: That's precisely why I like it.
    ko: 난 그 부분이 마음에 들었어.
    ja: だから気に入ったんだ。
  event_claymore_03_e_109:
    speaker: milk_n
    en: If I keep winning and change that image, it’ll be the most satisfying thing
      ever.
    ko: 계속 이겨서, 이미지를 바꿔버리면 더 뿌듯할 것 같아서.
    ja: |-
      勝って、イメージを塗り替えられたら
      面白そうだろ。
  event_claymore_03_e_110:
    speaker: milk_n
    en: In fact, you could almost say that I've already succeeded,
    ko: 뭐, 실제로도 성공했다고 볼 수 있지.
    ja: 今のところ上手く行ってると思うけどな。
  event_claymore_03_e_111:
    speaker: milk_n
    en: since I'm doing quite well as is, hehe.
    ko: 지금은 잘 나가고 있으니까 말이야, 하하.
    ja: 今は人気も出てきたし。はは。
  event_claymore_03_e_112:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_03_e_113:
    speaker: milk_n
    en: What's wrong?
    ko: 뭐야, 너.
    ja: どうしたんだ？
  event_claymore_03_e_114:
    speaker: milk_n
    en: You look a little... Gah! What are you doing?!
    ko: 갑자기 표정이 왜 그… 으악! 갑자기 뭐야!
    ja: |-
      なんでそんな顔…
      うわっ！いきなり何だよ！
  event_claymore_03_e_115:
    speaker: "<Monologue>"
    en: Clay abruptly reaches out and clasps Milk's hands in hers.
    ko: 클레이는 밀크의 두 손을 덥석, 잡았다.
    ja: クレイはミルクの手を勢いよくつかんだ
  event_claymore_03_e_116:
    speaker: clay
    en: I will do everything I can to help you, Milk!
    ko: 저 진짜… 열심히 도울게요옷, 밀크.
    ja: 私…一生懸命頑張ります。
  event_claymore_03_e_117:
    speaker: clay
    en: I'll see to it that you win
    ko: 꼭 이기실 수 있도록…!
    ja: 絶対勝てるように…！
  event_claymore_03_e_118:
    speaker: clay
    en: if it's the last thing I do!
    ko: 최선을 다할게요옷!
    ja: 全力を尽くしますっ！
  event_claymore_03_e_119:
    speaker: milk_n
    en: Uh...
    ko: 어… 어어, 뭐.
    ja: え…ああ、えっと…
  event_claymore_03_e_120:
    speaker: milk_n
    en: Thanks.
    ko: 그래, 고마워.
    ja: そうだな、ありがとう。
event_claymore_intermission_01:
  event_claymore_intermission_01_1:
    speaker: "<Monologue>"
    en: After deciding on when to meet next, we part ways with Milk.
    ko: 밀크와 다음 약속을 잡고, 헤어졌다.
    ja: ミルクと次の約束をして別れた
  event_claymore_intermission_01_2:
    speaker: clay
    en: I'm sorry, Coach.
    ko: 죄송해요옷…! 코치님!
    ja: すみませんっ…！コーチ！
  event_claymore_intermission_01_3:
    speaker: "<Self>"
    en: What are you apologizing for?
    ko: 뭐가 죄송해?
    ja: 何がだ？
  event_claymore_intermission_01_4:
    speaker: clay
    en: I've been acting so recklessly today.
    ko: 오늘 하루 종일 너무 제멋대로 행동했잖아요옷….
    ja: 今日は一日中、勝手なことしてばかりでっ…
  event_claymore_intermission_01_5:
    speaker: clay
    en: I'm so sorry...
    ko: 정말 죄송합니다앗….
    ja: 本当にすみませんでしたっ…
  event_claymore_intermission_01_6:
    speaker: clay
    en: Despite that,
    ko: 그리고… 진짜 제멋대로 굴었는데도.
    ja: それから…あんな勝手なことをしたのに…
  event_claymore_intermission_01_7:
    speaker: clay
    en: you didn't tell Milk my story,
    ko: 밀크에게 제 이야기를 하지 않은 것도.
    ja: ミルクに言わないでくれたことも…
  event_claymore_intermission_01_8:
    speaker: clay
    en: and agreed to offer help to Milk.
    ko: 도와주기로 한 것도.
    ja: 手伝うって約束してくれたことも。
  event_claymore_intermission_01_9:
    speaker: clay
    en: I can't thank you enough!
    ko: 정말 감사드려요옷…!
    ja: 本当にありがとうございますっ…！
  event_claymore_intermission_01_10:
    speaker: "<Self>"
    en: Don't mention it.
    ko: 아냐, 뭘.
    ja: いや
  event_claymore_intermission_01_11:
    speaker: "<Self>"
    en: Are you okay, though?
    ko: 그런데 클레이는 괜찮아?
    ja: だが、クレイはそれでいいのか？
  event_claymore_intermission_01_12:
    speaker: clay
    en: Me?
    ko: 저요옷?
    ja: 私ですかっ？
  event_claymore_intermission_01_13:
    speaker: "<Self>"
    en: You agreed to help Milk,
    ko: 응, 밀크를 도와주기로 했잖아.
    ja: ああ、ミルクを手伝うとなると
  event_claymore_intermission_01_14:
    speaker: "<Self>"
    en: which means you'll have to be around the Under Arena quite often now.
    ko: 그럼 앞으로도 언더 아레나를 자주 방문해야 할 텐데.
    ja: これからもアンダーアリーナに通う必要がある
  event_claymore_intermission_01_15:
    speaker: "<Self>"
    en: I thought you were scared of that place.
    ko: 거기, 무서워하는 거 아니었어?
    ja: アンダーアリーナが怖いんじゃないのか？
  event_claymore_intermission_01_16:
    speaker: clay
    en: Th-that is...
    ko: 그, 그건….
    ja: そ、それは…
  event_claymore_intermission_01_17:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_intermission_01_18:
    speaker: clay
    en: You're right.
    ko: 맞아요옷, 코치님.
    ja: そうですっ、コーチ。
  event_claymore_intermission_01_19:
    speaker: clay
    en: That place does frighten me still.
    ko: 저는 아직도 언더 아레나가 무서워요옷….
    ja: 私はまだアンダーアリーナが怖いんですっ…
  event_claymore_intermission_01_20:
    speaker: clay
    en: Just as much as being in Rewind alone without Bay frightens me.
    ko: 베이가 없는 리와인드에서 혼자 활동하는 것도 무서워요오옷….
    ja: |-
      ベイのいないリワインドで
      一人で活動するのも怖いんですっ…
  event_claymore_intermission_01_21:
    speaker: clay
    en: That's because it might reveal how useless I am.
    ko: 제가 쓸모없다는 게 더 드러나게 될까 봐요옷….
    ja: 役に立たないって思われるのも怖いしっ…
  event_claymore_intermission_01_22:
    speaker: clay
    en: But after that talk with Milk, I realized something.
    ko: 하지만… 밀크를 만나고, 같이 이야기를 하다보니 깨달았어요옷.
    ja: |-
      でも…ミルクと話しているうちに
      気づきましたっ。
  event_claymore_intermission_01_23:
    speaker: clay
    en: I still haven't faced my demons,
    ko: 나는 부딪혀보려는 시도조차 하지 않고 있었구나, 라는 것을요옷.
    ja: 私はまだ、当たって砕けてないってことをっ。
  event_claymore_intermission_01_24:
    speaker: clay
    en: and that's something I intend to rectify!
    ko: 그리고… 제대로 부딪혀보고 싶다, 라는 걸요옷…!
    ja: だから、当たって砕けてみようってっ！
  event_claymore_intermission_01_25:
    speaker: clay
    en: But I know that's easier said than done.
    ko: 헷헷… 말은 이렇게 쉽게 해도, 진짜 쉽지는 않겠죠옷.
    ja: |-
      えへへっ…言うのは簡単だけど、
      難しいですよねっ。
  event_claymore_intermission_01_26:
    speaker: clay
    en: Heck, even thinking about it is scary.
    ko: 아직… 생각하는 것만으로도 무서우니까요옷.
    ja: 今はまだ…考えるだけでも怖いですからっ。
  event_claymore_intermission_01_27:
    speaker: clay
    en: But if I don't overcome this fear,
    ko: 하지만 이 무서움을 극복하지 못하면.
    ja: でも、この恐怖を乗り越えなきゃ…
  event_claymore_intermission_01_28:
    speaker: clay
    en: I feel like I'll forever be stuck in a rut.
    ko: 더는 앞으로 나아가지 못할 것 같은 느낌이 들어요옷.
    ja: 前に進めないような気がするんですっ。
  event_claymore_intermission_01_29:
    speaker: clay
    en: So,
    ko: 그러니까.
    ja: だから。
  event_claymore_intermission_01_30:
    speaker: clay
    en: if I ever start talking about wanting to give up or anything like that,
    ko: 혹시라도 제가 또 포기하고 싶다거나 그런 얘기를 하면.
    ja: 私がまた諦めたいとか言い出したらっ。
  event_claymore_intermission_01_31:
    speaker: clay
    en: I want you to set me straight!
    ko: 따끔하게 혼내 주시기예요옷~!
    ja: その時は、厳しく叱ってくださいねっ！
  event_claymore_intermission_01_32:
    speaker: "<Self>"
    en: I'll keep that in mind, although I don't think that will happen.
    ko: 그런 일은 없을 것 같지만, 기억해 둘게.
    ja: そんなことにはならないと思うが、覚えておく
  event_claymore_intermission_01_33:
    speaker: clay
    en: Hehe, thanks!
    ko: 헷헷, 감사합니다앗!
    ja: えへへっ、ありがとうございますっ！
  event_claymore_intermission_01_34:
    speaker: clay
    en: It's reassuring to know I've got you in my corner!
    ko: 코치님이 옆에 있어 주시니 든든하네요옷~!
    ja: コーチがそばにいてくれるから、心強いですっ！
  event_claymore_intermission_01_35:
    speaker: clay
    en: I should get in touch with Bay later to thank her,
    ko: 베이에게도 이따 고맙다고 연락해둬야겠어요옷~
    ja: 後でベイにもお礼を言っておきますねっ。
  event_claymore_intermission_01_36:
    speaker: clay
    en: and apologize for making her worry, hehe.
    ko: 괜히 걱정 끼쳐서 미안하다고도요옷… 헷헷.
    ja: 余計な心配かけてごめんなさいっ。
  event_claymore_intermission_01_37:
    speaker: "<Self>"
    en: Yeah, that would be good.
    ko: 응, 그러는 게 좋겠다.
    ja: ああ、そうしてくれ
  event_claymore_intermission_01_38:
    speaker: "<Self>"
    en: Today's certainly been full of surprises!
    ko: 그나저나, 오늘은 의외인 일투성이네.
    ja: それにしても、今日は意外なことばかりだな
  event_claymore_intermission_01_39:
    speaker: clay
    en: You mean about Milk being a pro-fighter?
    ko: 밀크가 격투를 하고 있었던 것 말이지요옷?
    ja: |-
      ミルクがアンダーアリーナに
      参加してたことですよねっ？
  event_claymore_intermission_01_40:
    speaker: "<Self>"
    en: And you as well.
    ko: 클레이가 했던 것도 의외야.
    ja: クレイの過去も意外だった
  event_claymore_intermission_01_41:
    speaker: clay
    en: Oh... Yeah!
    ko: 우와앗…! 그, 그랬군요옷.
    ja: あっ…！そ、そうですかっ。
  event_claymore_intermission_01_42:
    speaker: clay
    en: Hehe, I guess.
    ko: 헷헷, 하긴.
    ja: えへへっ、まあ…
  event_claymore_intermission_01_43:
    speaker: clay
    en: I can see where that'd be unexpected. I'm not particularly athletic, and I
      don't have a sense of rhythm.
    ko: 제가 몸치에 박치라 의외라고 생각하셨을만 하네요옷.
    ja: |-
      私、リズム感がなくて、
      ダンスも下手ですからねっ。
  event_claymore_intermission_01_44:
    speaker: clay
    en: Rhythm is incredibly important, even in combat.
    ko: 실은 격투도 리듬을 타는 게 굉장히 중요하거든요옷.
    ja: リズム感って、格闘技でも必要なんですよっ。
  event_claymore_intermission_01_45:
    speaker: clay
    en: It's similar to dancing, where you have to follow a certain rhythm.
    ko: 춤으로 따지면 박자를 맞추는 거나 마찬가지죠옷.
    ja: ダンスでリズムに乗るのと同じですっ。
  event_claymore_intermission_01_46:
    speaker: clay
    en: But even back then, I wasn't very good at that.
    ko: 그런데… 전 그때도 그런 걸 잘 못해서, 헷헷.
    ja: |-
      でも…私、当時からそういうことは苦手で。
      えへへっ。
  event_claymore_intermission_01_47:
    speaker: clay
    en: My mind and body weren't in sync.
    ko: 몸과 마음이 따로 놀았다고 해야할까요옷?
    ja: 身体と心が別々に動いちゃうというか…
  event_claymore_intermission_01_48:
    speaker: clay
    en: I think that's what prevented me from doing as well as the others.
    ko: 그런 것 때문에 다른 사람들처럼 잘 하지 못했었나 봐요옷.
    ja: |-
      そのせいで他の人みたいにうまく
      リズムに乗れないんですっ。
  event_claymore_intermission_01_49:
    speaker: clay
    en: No matter how much I practiced, I couldn't keep up the pace.
    ko: 아무리 연습을 해도 박자가 제때 잘 맞춰지지 않더라구요옷.
    ja: いくら練習しても、うまくいかなくてっ。
  event_claymore_intermission_01_50:
    speaker: "<Monologue>"
    en: As Clay ruminates on her past,
    ko: 클레이는 이야기를 이어가며.
    ja: クレイは話を続けながら
  event_claymore_intermission_01_51:
    speaker: "<Monologue>"
    en: she busily scribbles something on a tablet with her other hand.
    ko: 다른 한 손으로는 태블릿에 분주하게 무언가를 쓰고 있었다.
    ja: もう片方の手でタブレットに何かを書いていた
  event_claymore_intermission_01_52:
    speaker: "<Self>"
    en: What are you writing?
    ko: 지금 뭘 쓰고 있는 거야?
    ja: 何をしているんだ？
  event_claymore_intermission_01_53:
    speaker: clay
    en: Oh, this?
    ko: 아아~ 이거요옷?
    ja: ああ、これですかっ？
  event_claymore_intermission_01_54:
    speaker: clay
    en: It's far from done, but would you like to see?
    ko: 아직 시작 단계라 좀 엉망이긴 한데, 보실래요옷?
    ja: |-
      まだ作り始めたばかりで
      整理できてないですけど、見てみますかっ？
  event_claymore_intermission_01_55:
    speaker: "<Monologue>"
    en: On the tablet Clay hands over, Milk's detailed practice schedule is written.
    ko: |-
      클레이가 건넨 태블릿에는,
      밀크의 연습 스케줄이 자세하게 쓰여있었다.
    ja: |-
      クレイから渡されたタブレットには
      ミルクの練習スケジュールが詳しく書いてあった
  event_claymore_intermission_01_56:
    speaker: "<Self>"
    en: What's this?
    ko: 이건…?
    ja: これは…？
  event_claymore_intermission_01_57:
    speaker: clay
    en: I was writing this down for Milk.
    ko: 밀크를 위해 쓰고 있었어요옷~
    ja: ミルクのために作ったんですっ。
  event_claymore_intermission_01_58:
    speaker: clay
    en: The more detailed the schedule is, the better.
    ko: 스케줄은 할 일이 자세하게 쓰여있으면 훨씬 좋거든요옷~
    ja: |-
      やることリストを作ると、
      すごく役に立つんですよっ。
  event_claymore_intermission_01_59:
    speaker: clay
    en: I used to make schedules like these for the other Nikkes back in the day.
    ko: 예전에도 동료들한테 이렇게 스케줄을 짜주곤 했었어요옷~
    ja: |-
      昔も、こうやって仲間たちの練習メニューを
      組んだりしてたんですっ。
  event_claymore_intermission_01_60:
    speaker: clay
    en: Once I'm done with this,
    ko: 아, 그리고!
    ja: あっ、それから！
  event_claymore_intermission_01_61:
    speaker: clay
    en: I'm thinking of analyzing the playback
    ko: 스케줄을 다 짜면, 영상 분석도 해보려구요옷~
    ja: |-
      スケジュールを組み終わったら、
      動画分析をしてみますねっ。
  event_claymore_intermission_01_62:
    speaker: clay
    en: to find any particular strengths or weaknesses.
    ko: 혼자서 볼 때는 알 수 없었던 약점이나 강점 같은 게.
    ja: 自分一人じゃ気づけなかった弱みや強みに…
  event_claymore_intermission_01_63:
    speaker: clay
    en: That all might be more apparent to a fresh set of eyes!
    ko: 다른 사람이 봐주면 금방 눈에 띄는 경우가 많거든요옷~
    ja: 別の人が気付くってこともあるんですっ。
  event_claymore_intermission_01_64:
    speaker: clay
    en: I've had a lot of experience with this before,
    ko: 헷헷, 영상 분석도 해본 경험이 있어서~
    ja: えへへっ、動画分析の経験もあるので
  event_claymore_intermission_01_65:
    speaker: clay
    en: so I thought it might be helpful for Milk.
    ko: 도움이 될 수 있지 않을까 싶어요옷~
    ja: お役に立てると思いますっ。
  event_claymore_intermission_01_66:
    speaker: clay
    en: Here, take a look at this.
