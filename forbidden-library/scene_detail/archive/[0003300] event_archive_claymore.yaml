      ベイのタンブリングを見にきたのに…
      何かあったのかな…？
  event_claymore_01_s_126:
    speaker: spectators
    en: Clay seems less energetic than usual too.
    ko: 클레이도 어쩐지 평소보다 더 기운이 없어 보이는데?
