  event_claymore_01_s_89:
    speaker: clay
    en: It's all gonna work out!
    ko: 어떻게든 될 테니까요옷! 헷헷!
    ja: なるようにしか、ならないんだからっ！
  event_claymore_01_s_90:
    speaker: clay
    en: One, two, three!
    ko: 하나, 둘 셋!
    ja: いち、にの、さん！
  event_claymore_01_s_91:
    speaker: clay
    en: Rewind, one more ti...!
    ko: 리와인드~ 원모어 타…!
    ja: リワインド、ワンモアタ…！
  event_claymore_01_s_92:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 벌컥-
