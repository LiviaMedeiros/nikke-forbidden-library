    speaker: "<Monologue>"
    en: Marin staggers from the sudden blow.
    ko: 갑자기 치고 들어온 강타에 마린이 휘청거리는 사이.
    ja: 予想外の強烈な一撃から立ち直る間もなく…
  event_claymore_06_e_75:
    speaker: milk_n
    en: It's over for you.
    ko: 끝이다, 이 짜식아!
    ja: とどめだ！おらあっ！
  event_claymore_06_e_76:
    speaker: "<Narration>"
    en: "*Whaack*"
    ko: 퍼어억-!
    ja: バキィーッ！
  event_claymore_06_e_77:
    speaker: "<Monologue>"
    en: Milk delivers a decisive blow to Marin's face,
    ko: 밀크는 마린의 안면에 결정타를 날렸고.
    ja: マリンの顔面にミルクの決定打が放たれ
  event_claymore_06_e_78:
    speaker: "<Monologue>"
    en: and she slumps limply to the ground.
    ko: 마린은 그 자리에 힘없이 쓰러졌다.
    ja: マリンはその場に力なく倒れた
  event_claymore_06_e_79:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-!
    ja: バタッ！
  event_claymore_06_e_80:
    speaker: mc
    en: 3, 2, 1!
    ko: 3, 2, 1!
    ja: 3、2、1！
  event_claymore_06_e_81:
    speaker: "<Narration>"
    en: "*Ding ding ding*"
    ko: 땡땡땡!
    ja: カンカンカンカン！
  event_claymore_06_e_82:
    speaker: mc
    en: I can't believe my eyes, folks!
    ko: "…와우!"
    ja: "…なんとっ！"
  event_claymore_06_e_83:
    speaker: mc
    en: Ruby is the victor!
    ko: 루비, 루비의 승리입니다!
    ja: ルビー、ルビーの勝利です！
  event_claymore_06_e_84:
    speaker: spectators
    en: Whoooooooo!
    ko: 와아아아아아아아-!
    ja: ワァァァァァー！
  event_claymore_06_e_85:
    speaker: "<Self>"
    en: She won!
    ko: 이겼다!
    ja: 勝った！
  event_claymore_06_e_86:
    speaker: clay
    en: Yeeeeeeees! Whoooooooo!
    ko: 우, 우와아아아아앗!
    ja: わ、わあああああーっ！
  event_claymore_06_e_87:
    speaker: clay
    en: She won! She won, Coach!
    ko: 이, 이겼어요옷! 이겼어요옷 코치님!!
    ja: 勝ちましたっ！勝ちましたよっ、コーチ！
  event_claymore_06_e_88:
    speaker: "<Monologue>"
    en: Clay squeezes me tightly,
    ko: 클레이는 잔뜩 상기된 얼굴로 나를 한번 껴안은 후.
    ja: クレイは上気した顔で、私に抱き着いたあと
  event_claymore_06_e_89:
    speaker: "<Monologue>"
    en: then rushes up the ring and does the same to Milk.
    ko: 다시 링위로 올라가 밀크를 얼싸안았다.
    ja: リングに飛び込み、ミルクを抱きしめた
  event_claymore_06_e_90:
    speaker: milk_n
    en: Whoa, what are you doing?
    ko: |-
      으악!
      뭐, 뭐야아!
    ja: |-
      うわっ！
      な、何すんだ！
  event_claymore_06_e_91:
    speaker: clay
    en: We did it! We did it, Milk!
    ko: 해냈어요옷! 해냈다구요옷! 밀크으으!
    ja: やったっ！やりましたよっ！ミルク！
  event_claymore_06_e_92:
    speaker: clay
    en: You did great out there!
    ko: 정말, 너무 잘했어요옷!
    ja: 本当にお見事でしたっ！
  event_claymore_06_e_93:
    speaker: milk_n
    en: Let me go! I can't breathe!
    ko: 수, 숨 막히니까 이것 좀 놓고 말해!
    ja: い、息ができねぇだろ！離せよ！
  event_claymore_06_e_94:
    speaker: clay
    en: Oh, sorry.
    ko: 으아앗, 죄송해요옷.
    ja: あわわっ、すみませんっ。
  event_claymore_06_e_95:
    speaker: clay
    en: I just can't help it, I'm so happy!
    ko: 그렇지만… 기쁜 걸 어떻게 해요옷!
    ja: でも…嬉しくてっ！
  event_claymore_06_e_96:
    speaker: milk_n
    en: I said let go!
    ko: 이것 좀 놓으라고!
    ja: だから、離せっつーの！
  event_claymore_06_e_97:
    speaker: "<Self>"
    en: Congratulations, Milk.
    ko: 축하해, 밀크.
    ja: おめでとう、ミルク
  event_claymore_06_e_98:
    speaker: "<Self>"
    en: You were really amazing.
    ko: 진짜 멋지더라.
    ja: 本当にかっこよかった
  event_claymore_06_e_99:
    speaker: milk_n
    en: Hehe,
    ko: 형씨도 올라왔네.
    ja: 兄貴も来たのか。
  event_claymore_06_e_100:
    speaker: milk_n
    en: I guess I am pretty cool.
    ko: |-
      하하, 그래.
      내가 좀 멋지긴 하지.
    ja: |-
      はは、まぁな…
      カッコよく決めたぜ。
  event_claymore_06_e_101:
    speaker: milk_n
    en: Man, I can't believe I actually won...
    ko: 와… 진짜 내가 이길 줄….
    ja: まさか…私が勝つとは…
  event_claymore_06_e_102:
    speaker: milk_n
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_06_e_103:
    speaker: "<Monologue>"
    en: Before Milk has time to continue her thought, she collapses into Clay's arms.
    ko: |-
      밀크는 말을 채 끝내지 못하고,
      그대로 클레이에게 안기듯 쓰러졌다.
    ja: |-
      ミルクは最後まで言い終わる前に
      クレイに抱かれるようにして倒れた
  event_claymore_06_e_104:
    speaker: "<Self>"
    en: Milk!
    ko: 밀크!
    ja: ミルク！
  event_claymore_06_e_105:
    speaker: clay
    en: Hmm...
    ko: "…으음."
    ja: "…うーん。"
  event_claymore_06_e_106:
    speaker: clay
    en: It's okay, Coach.
    ko: 괜찮아요옷, 코치님.
    ja: 大丈夫ですっ、コーチ。
  event_claymore_06_e_107:
    speaker: clay
    en: She expended too much energy and fainted, that's all.
    ko: 너무 힘을 많이 써서 잠깐 기절한 것 같아요옷.
    ja: 力を使い果たしただけみたいですっ。
  event_claymore_06_e_108:
    speaker: clay
    en: Having said that, we should probably get out of here.
    ko: 그것보다 코치님, 저희는 얼른 여기를 빠져나가는 게 좋을 것 같네요옷.
    ja: |-
      それよりコーチ、
      早くここを抜け出しましょうっ。
  event_claymore_06_e_109:
    speaker: clay
    en: I don't think it's a good idea to stick around for too long.
    ko: 오래있어봐야 좋을 게 없어요옷.
    ja: 長居しない方が良さそうですっ。
  event_claymore_06_e_110:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: なぜだ？
  event_claymore_06_e_111:
    speaker: clay
    en: Because we just totally wrecked the Under Arena's scheme.
    ko: |-
      언더 아레나가 짜놓은 판을,
      저희가 제대로 어그러뜨려 버렸으니까요옷.
    ja: |-
      アンダーアリーナの計画を
      私たちが台無しにしたんですからっ。
  event_claymore_06_e_112:
    speaker: clay
    en: There might be consequences.
    ko: 뭔가 꼬투리를 잡을지도 모르는 일이고요옷.
    ja: 面倒なことになるかもしれませんっ。
  event_claymore_06_e_113:
    speaker: "<Self>"
    en: You're right.
    ko: 그럴 수도 있겠네.
    ja: 確かにそうだな
  event_claymore_06_e_114:
    speaker: "<Self>"
    en: Let's go.
    ko: 나가자.
    ja: ここを出よう
  event_claymore_06_e_115:
    speaker: clay
    en: Okay!
    ko: 네엣~
    ja: はいっ。
  event_claymore_06_e_116:
    speaker: "<Monologue>"
    en: We follow the path back to the Outpost.
    ko: 우리는 그길로 전초기지로 돌아갔고.
    ja: 私たちはまっすぐ前哨基地に戻り
  event_claymore_06_e_117:
    speaker: "<Monologue>"
    en: Once Milk regains consciousness, we spend the entire night basking in her
      victory.
    ko: 정신을 차린 밀크와 함께 밤새도록 승리의 기쁨을 만끽했다.
    ja: |-
      目を覚ましたミルクと、
      一晩中勝利の喜びに浸った
  event_claymore_06_e_118:
    speaker: "<Monologue>"
    en: A few days later...
    ko: 그리고, 며칠 뒤.
    ja: そして数日後…
  event_claymore_06_e_119:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ガチャ
  event_claymore_06_e_120:
    speaker: bay
    en: Isn't it a wonderful morning, Coach?
    ko: 코치님, 좋은 아침이야.
    ja: コーチ、おはよう。
  event_claymore_06_e_121:
    speaker: clay
    en: Hello, Coach!
    ko: 헷헷, 안녕하세요옷~ 코치님.
    ja: えへへっ、おはようございますっ！コーチ。
  event_claymore_06_e_122:
    speaker: clay
    en: I'm here too.
    ko: 저도 왔어요옷.
    ja: 私も来ましたっ。
  event_claymore_06_e_123:
    speaker: "<Self>"
    en: What brings you two here?
    ko: 둘 다 어쩐 일이야?
    ja: 二人ともどうしたんだ？
  event_claymore_06_e_124:
    speaker: bay
    en: You took such good care of Clay while I was away,
    ko: 코치님이 내가 없는 동안 클레이를 잘 돌봐줬잖아.
    ja: |-
      私がいない間、クレイの面倒を
      見てくれたでしょ。
  event_claymore_06_e_125:
    speaker: bay
    en: so I wanted to come thank you in person.
    ko: 이번엔 꼭 얼굴 보고 인사하고 싶어서, 찾아왔어.
    ja: 直接会って、ちゃんとお礼を言おうと思って。
  event_claymore_06_e_126:
    speaker: bay
    en: Thank you, Coach.
    ko: 고마워, 코치님.
    ja: ありがとう、コーチ。
  event_claymore_06_e_127:
    speaker: clay
    en: I'm really grateful too.
    ko: 저도 정말 감사드려요옷~ 코치님.
    ja: 本当にありがとうございましたっ！
  event_claymore_06_e_128:
    speaker: clay
    en: If I didn't have you supporting me, I...
    ko: 코치님이 옆에서 케어해주시지 않았다면 저는….
    ja: コーチが助けてくれなかったら、私…
  event_claymore_06_e_129:
    speaker: clay
    en: I might have really given up.
    ko: 정말 이번에야말로 다 포기해 버렸을지도 몰라요옷.
    ja: 何もかも諦めていたかもしれませんっ。
  event_claymore_06_e_130:
    speaker: clay
    en: Thank you for staying with me to the end. I can only imagine how trying it
      must have been.
    ko: 힘들고 번거로우셨을 텐데도 끝까지 함께해주셔서 감사해요옷.
    ja: |-
      最後まで付き合ってくださって、
      本当にありがとうございましたっ。
  event_claymore_06_e_131:
    speaker: clay
    en: Thanks to you, now I know
    ko: 덕분에 지금은 알게 되었어요옷.
    ja: 私、ようやく気付いたんですっ。
  event_claymore_06_e_132:
    speaker: clay
    en: what I'm capable of, and where I should be.
    ko: 제가 할 수 있는 게 뭔지, 있어야 할 곳이 어디인지.
    ja: |-
      私にできることは何か、
      私の居場所はどこなのかっ。
  event_claymore_06_e_133:
    speaker: "<Self>"
    en: I'm glad.
    ko: 다행이네.
    ja: よかったな
  event_claymore_06_e_134:
    speaker: clay
    en: Hehe.
    ko: 헷헷.
    ja: えへへっ。
  event_claymore_06_e_135:
    speaker: clay
    en: Oh, and I also found out what happened to the Under Arena afterwards.
    ko: 아! 그리고 언더 아레나가 그 후에 어떻게 됐는지도 알아봤거든요옷.
    ja: |-
      あ、そうだ！アンダーアリーナがあれから
      どうなったのか調べたんですがっ。
  event_claymore_06_e_136:
    speaker: clay
    en: After we fouled up their plans,
    ko: 저희가 그날 판을 망가뜨려 버린 게 컸는지.
    ja: あの日、私たちが計画を台無しにしたせいか…
  event_claymore_06_e_137:
    speaker: clay
    en: they're apparently putting a hold on their entire operation for a while.
    ko: 당분간은 운영을 중단한다고 하더라구요옷.
    ja: 当面、営業を中止するそうですっ。
  event_claymore_06_e_138:
    speaker: clay
    en: I can see how that might upset Milk,
    ko: 밀크는 아쉬워할지도 모르겠네요옷.
    ja: ミルクは残念がってるかもしれませんねっ。
  event_claymore_06_e_139:
    speaker: clay
    en: considering she only just became the champion.
    ko: 에이스를 꺾고, 에이스가 되자마자 이렇게 되었으니까요옷.
    ja: |-
      勝ち上がって自分がエースになった途端に
      こうなるなんて…
  event_claymore_06_e_140:
    speaker: "<Self>"
    en: Far from it. I think she'll be happy to hear that.
    ko: 정정당당하게 이긴 데다 복수에 성공한 거니까.
    ja: 正々堂々と勝ってリベンジできたのだから
  event_claymore_06_e_141:
    speaker: "<Self>"
    en: She won fair and square and on top of that, she got her revenge.
    ko: 오히려 기뻐하지 않을까.
    ja: むしろ喜んでいるだろう
  event_claymore_06_e_142:
    speaker: clay
    en: Hehe. Anyway, I'm glad that everything worked out.
    ko: 헷헷, 어쨌든 다 잘 해결되어서 정말 다행이예요옷~
    ja: えへへっ、とにかくよかったですっ。
  event_claymore_06_e_143:
    speaker: "<Self>"
    en: Is Rewind doing okay?
    ko: 리와인드 팀은 괜찮아?
    ja: リワインドは大丈夫か？
  event_claymore_06_e_144:
    speaker: bay
    en: Yeah.
    ko: 응, 괜찮아.
    ja: えぇ、問題ないわ。
  event_claymore_06_e_145:
    speaker: bay
    en: We're better than okay.
    ko: 아니, 이전보다 훨씬 더 좋아졌어.
    ja: ううん、前よりずっとよくなったの。
  event_claymore_06_e_146:
    speaker: bay
    en: Both in terms of teamwork and skill.
    ko: 팀워크적인 부분도, 실력적인 부분도 말이야.
    ja: チームワークも、実力もね。
  event_claymore_06_e_147:
    speaker: bay
    en: As we've been performing and showing the people what we can do,
    ko: 둘이서 활동하면서 그걸 직접 보여주니까.
    ja: |-
      二人での活動に戻って
      パフォーマンスを見てもらったら
  event_claymore_06_e_148:
    speaker: bay
    en: all the negative comments and rumors have slowly disappeared.
    ko: 이런저런 좋지 않은 이야기들이 싹 사라지더라.
    ja: 悪いウワサもみんな消えちゃったし。
  event_claymore_06_e_149:
    speaker: bay
    en: Most of our fans are considering this a brief hiatus that we took for personal
      growth, and they're even happy about it.
    ko: |-
      성장을 위한 잠깐의 휴식이었다면서,
      팬들도 기뻐해 주고 있어.
    ja: |-
      成長のために必要な束の間の休息だったって
      ファンたちも喜んでるの。
  event_claymore_06_e_150:
    speaker: bay
    en: It's all thanks to Clay.
    ko: 클레이가 정말 고생 많았지.
    ja: クレイが頑張ってくれたおかげね。
  event_claymore_06_e_151:
    speaker: clay
    en: Stop, you're making me blush!
    ko: 헷헷~ 칭찬해 주시니 부끄럽네요옷.
    ja: えへっ、褒められると…照れますねっ。
  event_claymore_06_e_152:
    speaker: clay
    en: Together, we'll make Rewind bigger and better going forward.
    ko: 앞으로도 베이와 함께 팀을 잘 꾸려나가고 싶어요옷~
    ja: これからもベイと一緒に頑張りますっ。
  event_claymore_06_e_153:
    speaker: clay
    en: By the way, Coach.
    ko: 아, 저어 코치님?
    ja: あ、あの…コーチ？
  event_claymore_06_e_154:
    speaker: clay
    en: Are you available this weekend by any chance?
    ko: 혹시 이번 주말에 시간 괜찮으신가요옷?
    ja: 今週末、お時間ありますかっ？
  event_claymore_06_e_155:
    speaker: clay
    en: We have a competition on this weekend.
    ko: 저희 그날 대회가 있는데요옷~
    ja: 私たち、大会があるんですっ。
  event_claymore_06_e_156:
    speaker: clay
    en: I thought it would be nice if you could come and watch.
    ko: 구경하러 와주시면 좋을 것 같아서요옷~
    ja: ぜひ見に来てくださいっ。
  event_claymore_06_e_157:
    speaker: bay
    en: It's okay if you're busy.
    ko: 바쁘면 무리하지 않아도 괜찮아.
    ja: 忙しいなら無理しなくてもいいわ。
  event_claymore_06_e_158:
    speaker: "<Self>"
    en: Of course, I'll come.
    ko: 괜찮아, 시간이랑 장소 알려줘.
    ja: 時間と場所を教えてくれ
  event_claymore_06_e_159:
    speaker: "<Self>"
    en: Just let me know the time and place, and I'll be there.
    ko: 보러 갈게.
    ja: 必ず行く
  event_claymore_06_e_160:
    speaker: clay
    en: Wow, how lucky are we to have Coach come see us perform!
    ko: 우왓~ 코치님이 보러 와주신다니 럭키네요옷~!
    ja: |-
      わあっ！コーチが来てくれるなんて
      ラッキーですっ。
  event_claymore_06_e_161:
    speaker: clay
    en: I'll be sure to put on the best show possible for you.
    ko: 저, 그날 진짜 힘낼게요옷!
    ja: 私、精一杯頑張りますっ！
event_claymore_epilogue:
  event_claymore_epilogue_1:
    speaker: bay
    en: Clay, we're almost up.
    ko: 클레이, 곧 우리 차례야.
    ja: クレイ、もうすぐ私たちの出番よ。
  event_claymore_epilogue_2:
    speaker: clay
    en: I'm ready!
    ko: 네엣~ 준비 완료예요옷~
    ja: はいっ、準備完了ですっ。
  event_claymore_epilogue_3:
    speaker: bay
    en: Perfect.
    ko: 좋아, 완벽하네.
    ja: よし、完璧ね。
  event_claymore_epilogue_4:
    speaker: clay
    en: Umm, Bay.
    ko: 저기, 베이.
    ja: あの、ベイ。
  event_claymore_epilogue_5:
    speaker: bay
    en: Yes?
    ko: 응?
    ja: 何？
  event_claymore_epilogue_6:
    speaker: clay
    en: Can I ask you something?
    ko: 저 궁금한 게 있는데, 여쭤봐도 되나요옷?
    ja: 私、聞きたいことがあってっ。
  event_claymore_epilogue_7:
    speaker: bay
    en: Go ahead.
    ko: 응, 얘기해.
    ja: うん、どうしたの？
  event_claymore_epilogue_8:
    speaker: clay
    en: Do you remember when you were at the Under Arena once...
    ko: 예전에 베이가 언더 아레나에 응원을 온 적이 있잖아요옷.
    ja: |-
      昔、アンダーアリーナで
      パフォーマンスしてましたよねっ？
  event_claymore_epilogue_9:
    speaker: clay
    en: and you cheered me on?
    ko: 그때 저 응원해 주신 거… 기억해요옷?
    ja: |-
      その時、私のことを応援してくれたこと…
      覚えてますかっ？
  event_claymore_epilogue_10:
    speaker: bay
    en: Of course, I remember.
    ko: 물론, 기억하지.
    ja: ええ、もちろんよ。
  event_claymore_epilogue_11:
    speaker: clay
    en: Can I ask...
    ko: 저어… 저어.
    ja: あの…その。
  event_claymore_epilogue_12:
    speaker: clay
    en: why did you do that?
    ko: 그때 왜… 저를 응원해 주신 거예요옷?
    ja: |-
      どうして…私のことを
      応援してくれたんですかっ？
  event_claymore_epilogue_13:
    speaker: clay
    en: I didn't amount to much, either in terms of skill level or popularity.
    ko: 저는 실력도 애매했고, 인기도 애매했는데.
    ja: 私、実力も人気もなかったのに…
  event_claymore_epilogue_14:
    speaker: bay
    en: I was inspired by your tenacity.
    ko: 열심히 하는 모습이 멋있어서.
    ja: 頑張る姿がカッコよかったから。
  event_claymore_epilogue_15:
    speaker: clay
    en: "??"
    ko: 흐에엣?
    ja: ふえっ？
  event_claymore_epilogue_16:
    speaker: clay
    en: What?
    ko: 네에엣?!
    ja: ええっ！？
  event_claymore_epilogue_17:
    speaker: clay
    en: My tenacity?
    ko: 제, 제가 열심히 하는 모습이요옷?
    ja: わ、私が頑張る姿ですかっ？
  event_claymore_epilogue_18:
    speaker: bay
    en: Yes.
    ko: 응.
    ja: うん。
  event_claymore_epilogue_19:
    speaker: bay
    en: From where I stood, you were working the hardest of anyone there.
    ko: 내 눈엔 네가 제일 열심히 하는 걸로 보였어.
    ja: 私にはあなたが一番頑張ってるように見えたの。
  event_claymore_epilogue_20:
    speaker: bay
    en: You had the most to lose.
    ko: 제일 필사적이었고.
    ja: 一番必死だったし。
  event_claymore_epilogue_21:
    speaker: bay
    en: It would have been a real shame to see someone like you be defeated,
    ko: 그런데 그대로 져버리면 너무 아쉽잖아.
    ja: なのに負けたら、悔しいじゃない。
  event_claymore_epilogue_22:
    speaker: bay
    en: so that's why I cheered you on.
    ko: 그래서 응원했지.
    ja: だから応援したのよ。
  event_claymore_epilogue_23:
    speaker: clay
    en: I see...
    ko: 그랬군요옷….
    ja: そうだったんですねっ。
  event_claymore_epilogue_24:
    speaker: clay
    en: Bay, to be honest, while you were gone...
    ko: 베이, 실은 저 베이가 없는 동안.
    ja: ベイ…私、ベイがいない間…
  event_claymore_epilogue_25:
    speaker: clay
    en: there was a moment where I thought me quitting Rewind would be for the best.
    ko: 리와인드를 그만두는 게 좋겠다, 라는 생각을 잠시 했었어요옷.
    ja: |-
      リワインドをやめようって
      思ったことがあるんですっ。
  event_claymore_epilogue_26:
    speaker: bay
    en: Why?
    ko: 왜?
    ja: どうして？
  event_claymore_epilogue_27:
    speaker: clay
    en: Well, you're the real face of Rewind,
    ko: 그야, 리와인드의 마스코트는 베이고.
    ja: リワインドのスターはベイですしっ。
  event_claymore_epilogue_28:
    speaker: clay
    en: and I don't have the same skills as you, so I felt all I was doing was dragging
      the team down.
    ko: 저는 실력이 없으니까, 오히려 리와인드 팀 이미지에 폐를 끼치는 것 같아서요옷.
    ja: |-
      私には実力もないから、
      迷惑をかけるばかりだと思ってっ。
  event_claymore_epilogue_29:
    speaker: clay
    en: Without you around, I felt like I was nothing.
    ko: 베이가 없는 저는 정말 아무것도 아닌 것처럼 느껴져서.
    ja: |-
      ベイなしじゃ、私は何者にも
      なれないような気がしてっ。
  event_claymore_epilogue_30:
    speaker: clay
    en: But, just when I was about to throw in the towel,
    ko: 다 포기하려 했던 때에.
    ja: 何もかも諦めようと思った時…
  event_claymore_epilogue_31:
    speaker: clay
    en: I remembered that time when you cheered me on.
    ko: 베이가 저를 응원해 준 일을 떠올렸어요옷.
    ja: ベイの応援を思い出したんですっ。
  event_claymore_epilogue_32:
    speaker: clay
    en: That was the moment when I decided I wanted to join Rewind. No, when I knew
      I would join!
    ko: |-
      리와인드 팀에 들어가고 싶어,
      아니… 들어가자! 라고 결심한 그때를요옷.
    ja: |-
      リワインドに入りたい…
      いや…入ろうって決心したその時のことをっ。
  event_claymore_epilogue_33:
    speaker: clay
    en: Only by remembering that was I able to gather my resolve.
    ko: 그리고 그제야 제 마음을 다잡을 수 있었어요옷.
    ja: それで、やっと分かったんですっ。
  event_claymore_epilogue_34:
    speaker: clay
    en: If it weren't for what you did that day, I would have been left by the wayside,
    ko: 베이의 응원이 없었다면, 저는 언더 아레나에서 버려진 채로.
    ja: |-
      ベイが応援してくれていなかったら、
      私は捨てられて…
  event_claymore_epilogue_35:
    speaker: clay
    en: searching aimlessly for meaning, for a reason to live...
    ko: 아직도 삶의 이유를 찾지 못하고 있었겠죠옷….
    ja: 生きる理由も分からないままでしたっ。
  event_claymore_epilogue_36:
    speaker: clay
    en: Looking back, I really was reckless then.
    ko: 헷헷, 생각해 보면 저 그때 정말 눈에 뵈는 게 없었지 뭐예요옷.
    ja: えへへっ、私って一途だったんですよねっ。
  event_claymore_epilogue_37:
    speaker: clay
    en: I was consumed with the desire to join Rewind.
    ko: 리와인드에 들어가고 싶다는 마음 하나만 가지고.
    ja: |-
      リワインドに入りたいっていうことしか
      考えてなくて…
  event_claymore_epilogue_38:
    speaker: clay
    en: Even though I was all battered and bruised, I went straight in to see Mr.
      Mustang.
    ko: |-
      그 너덜너덜해진 모습으로,
      머스탱 사장님한테까지 찾아갔었으니까요옷~!
    ja: |-
      ボロボロのままで
      マスタング社長に会いに行ったんですっ！
  event_claymore_epilogue_39:
    speaker: clay
    en: And luckily, he helped me when no one else would.
    ko: "정말 운이 좋게도, \n사장님은 소속이 없는 제게 도움을 주셨구요옷."
    ja: |-
      社長が流れ者の私を助けてくれたのは、
      本当にラッキーな事だったと思いますっ。
  event_claymore_epilogue_40:
    speaker: clay
    en: I have you and him to thank for why I'm able to be a part of Rewind.
    ko: |-
      여기, 리와인드에 이렇게 있을 수 있는 건,
      다 사장님이랑 베이 덕이죠옷~
    ja: |-
      こうしてリワインドにいられるのは
      全部社長とベイのおかげですっ。
  event_claymore_epilogue_41:
    speaker: clay
    en: Anyway... Um.
    ko: 어쨌든… 음.
    ja: とにかく…えっと…
  event_claymore_epilogue_42:
    speaker: clay
    en: I wanted to thank you for doing that
    ko: 그때 저를 응원해 줘서.
    ja: あの時、私のことを応援してくれて、
  event_claymore_epilogue_43:
    speaker: clay
    en: and for giving me the strength to change.
    ko: |-
      변화할 수 있는 계기를 줘서
      감사하다는 인사를 하고 싶었어요옷, 헷헷….
    ja: |-
      きっかけをくれて、ありがとうって
      言いたかったんですっ、えへへっ…
  event_claymore_epilogue_44:
    speaker: bay
    en: Clay.
    ko: 클레이.
    ja: クレイ。
  event_claymore_epilogue_45:
    speaker: clay
    en: Yes?
    ko: 네엣?
    ja: はいっ？
  event_claymore_epilogue_46:
    speaker: bay
    en: You're the one who pushed through.
    ko: 그때 열심히 노력한 것도 너고.
    ja: あのとき頑張ったのもあなただし…
  event_claymore_epilogue_47:
    speaker: bay
    en: You're the one who decided to change.
    ko: 바뀌자고 마음먹은 것도 너야.
    ja: 変わるって決断したのもあなたよ。
  event_claymore_epilogue_48:
    speaker: bay
    en: I should have said this a long time ago,
    ko: 그리고… 나도 이제야 이야기하는 거지만.
    ja: それに…私も今さらだけど。
  event_claymore_epilogue_49:
    speaker: bay
    en: but I want to thank you for joining Rewind,
    ko: 리와인드에 들어와 줘서, 나랑 함께 치어리딩 해줘서.
    ja: |-
      リワインドに入ってくれて、私と一緒に
      チアリーディングをしてくれて
  event_claymore_epilogue_50:
    speaker: bay
    en: and for cheerleading with me.
    ko: 고마워.
    ja: ありがとう。
  event_claymore_epilogue_51:
    speaker: bay
    en: You're an essential part of this team.
    ko: |-
      클레이는 리와인드에 없어서는 안 될,
      중요한 멤버야.
    ja: |-
      クレイはチームに欠かせない
      大切なメンバーよ。
  event_claymore_epilogue_52:
    speaker: bay
    en: Don't ever forget that.
    ko: 잊지 말고 기억해 둬.
    ja: よく覚えておいて。
  event_claymore_epilogue_53:
    speaker: clay
    en: Bay...
    ko: 으으… 베이.
    ja: うぅっ…ベイ。
  event_claymore_epilogue_54:
    speaker: clay
    en: I...
    ko: 네엣…! 앞으로는 절대!
    ja: はいっ…！これからは絶対！
  event_claymore_epilogue_55:
    speaker: clay
    en: "... Okay! I won't!"
    ko: 절대 잊지 않을게요옷~!
    ja: 絶対忘れませんっ！
  event_claymore_epilogue_56:
    speaker: bay
    en: That's the spirit.
    ko: 좋은 마음가짐이네.
    ja: いい心構えね。
  event_claymore_epilogue_57:
    speaker: bay
    en: Now, it's time for us to go out.
    ko: 자, 이제 나갈 시간이야.
    ja: さあ、そろそろ出番よ。
  event_claymore_epilogue_58:
    speaker: clay
    en: Hehe, it's been a while since we performed as a full team.
    ko: 헷헷, 완전체 리와인드로 대회에 나가는 건 오랜만이네요옷~
    ja: |-
      えへへっ、二人で出るのって
      久しぶりですよねっ。
  event_claymore_epilogue_59:
    speaker: bay
    en: You're right, so let's give it all we've got.
    ko: 맞아, 그러니까 후회 없이 부딪히고 오자!
    ja: そう、だから後悔しないように精一杯やるわよ！
  event_claymore_epilogue_60:
    speaker: clay
    en: Let's go!
    ko: 네엣~! 갑니다앗~!
    ja: はいっ！行きましょうっ！
  event_claymore_epilogue_61:
    speaker: "<Narration>"
    en: 'Clay, More!: End'
    ko: 'Clay, More! : END'
    ja: Clay, More!：END
