    ko: 그냥 푸우우욱~ 쉬면서 회복에 전념해 주세요옷.
    ja: |-
      ゆっくり休んで、ちゃんと回復に
      専念してくださいねっ！
  event_claymore_01_s_72:
    speaker: clay
