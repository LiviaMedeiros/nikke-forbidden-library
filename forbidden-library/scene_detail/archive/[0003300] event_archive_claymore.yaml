    ko: 몸을 움직이고 있었지만, 클레이의 온 정신은 무대에 쏠려있었다.
    ja: |-
      クレイは体を動かしながらも
      意識はステージに集中していた
  event_claymore_06_s_52:
    speaker: "<Narration>"
    en: Milk and Marin are keeping their distance, taking a moment to size each other
      up.
    ko: 밀크와 마린은 잠시 거리를 두고 서로를 탐색하고 있었다.
    ja: |-
      ミルクとマリンが互いに間合いをはかり
      出方をうかがっている
  event_claymore_06_s_53:
    speaker: milk_n
    en: I heard you're going to take today's fight seriously.
    ko: 야, 너 오늘은 진심 모드라며?
    ja: おい、今日は本気モードらしいな？
  event_claymore_06_s_54:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 훅-!
    ja: シュッ
  event_claymore_06_s_55:
    speaker: "<Narration>"
    en: Instead of a response, Marin throws a straight right, which Milk manages to
      deftly evade.
    ko: |-
      마린은 대답 대신 오른쪽 스트레이트를 날렸지만,
      밀크는 빠르게 몸을 낮춰 피했다.
    ja: |-
      マリンが何も答えず右ストレートを放ったが、
      ミルクは素早く体勢を低くしてかわし――
  event_claymore_06_s_56:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 타악-!
    ja: バシッ！
  event_claymore_06_s_57:
    speaker: "<Narration>"
    en: As she dodges, Milk leans forward and counterattacks, but Marin reaches out
      her hand to block.
    ko: |-
      피함과 동시에 마린의 품으로 파고들어 반격을 날렸지만,
      마린은 손을 내밀어, 그 반격을 막았다.
    ja: |-
      すかさずマリンの懐へ飛び込み反撃したが
      それはマリンに受け止められた
  event_claymore_06_s_58:
    speaker: marine
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_claymore_06_s_59:
    speaker: milk_n
    en: What? Surprised that I'm putting up a fight instead of going down like usual?
    ko: |-
      왜? 놀랐냐?
      늘 금방 나가떨어지던 게 반격하니까?
    ja: |-
      どうした？びっくりしたのか？
      いつもやられっぱなしの私が反撃したから？
  event_claymore_06_s_60:
    speaker: marine
    en: Hmm...
    ko: "…흠."
    ja: "…ふーん。"
  event_claymore_06_s_61:
    speaker: milk_n
    en: 'I''ve got news for you: today is the day I win.'
    ko: 각오해 둬, 오늘은 내가 이기는 날이거든?
    ja: 覚悟しとけよ。今日は私が勝つからな！
  event_claymore_06_s_62:
    speaker: "<Narration>"
    en: "*Thwack*"
    ko: 퍽-!
    ja: ドガッ！
  event_claymore_06_s_63:
    speaker: "<Narration>"
    en: Milk lands a low kick to Marin's stomach,
    ko: 그대로 밀크가 날린 로우킥을 맞은 마린.
    ja: そのままミルクはローキックを繰り出した
  event_claymore_06_s_64:
    speaker: "<Narration>"
    en: but far from having a big impact, it only causes her to stagger backwards
      slightly.
    ko: 하지만 뒤로 물러났을 뿐, 큰 타격이 있어 보이진 않았다.
    ja: |-
      しかし、相手を少し後退させただけで
      大きなダメージを与えた様子はない
  event_claymore_06_s_65:
    speaker: milk_n
    en: Damn, this size gap is no joke.
    ko: |-
      …쯧.
      진짜 체격 차이가 장난 아니긴 하네.
    ja: |-
      …チッ。
      体格の差が半端ないな。
  event_claymore_06_s_66:
    speaker: marine
    en: I don't intend on losing today either.
    ko: "…나도 오늘은 질 수 없는 날이야."
    ja: "…私も今日は負けられない。"
  event_claymore_06_s_67:
    speaker: marine
    en: Time to finish this.
    ko: 빨리 끝내주지.
    ja: さっさと終わらせてあげる。
  event_claymore_06_s_68:
    speaker: "<Narration>"
    en: "*Swoosh swoosh swoosh*"
    ko: 훅- 훅- 훅!
    ja: シュシュッ、シュッ！
  event_claymore_06_s_69:
    speaker: "<Narration>"
    en: Milk is so busy dodging Marin's relentless assault that she is unable to properly
      land her own attacks.
    ko: |-
      타격이 쉴 새 없이 쏟아지기 시작하자,
      밀크는 피하느라 공격 타이밍을 제대로 잡지 못했다.
    ja: |-
      ミルクは連続攻撃を避けるのに精一杯で
      反撃のタイミングをつかめない
  event_claymore_06_s_70:
    speaker: milk_n
    en: Dang, this lady is a beast!
    ko: 이 자식, 생각보다 더 괴물이잖아!
    ja: こいつ、思ってた以上にバケモノじゃねぇか！
  event_claymore_06_s_71:
    speaker: "<Narration>"
    en: As Milk starts to be pushed back, Clay unknowingly stops cheerleading.
    ko: |-
      밀크가 밀리기 시작하자,
      클레이는 자신도 모르게 치어리딩을 멈췄다.
    ja: |-
      ミルクが押され始めると
      試合に見入ってしまったクレイの手が止まった
  event_claymore_06_s_72:
    speaker: clay
    en: She's much better than what we saw in the video...!
    ko: 영상보다 훨씬 잘하잖아앗…!
    ja: 動画よりずっと強い…！
  event_claymore_06_s_73:
    speaker: clay
    en: Not only does she have a size advantage, but her attacks are incredibly forceful.
      If even one of those hits land...
    ko: |-
      체격이 커서 리치도 유리한데 타격 하나하나가 묵직해서,
      한 번이라도 잘못 맞았다간…!
    ja: |-
      体が大きい分リーチも長いし、打撃も重いっ。
      一発でも当たったら…！
  event_claymore_06_s_74:
    speaker: "<Narration>"
    en: "*Whoosh* *Thwack*"
    ko: 후웅- 퍽!
    ja: ブンッ！バシッ！
  event_claymore_06_s_75:
    speaker: milk_n
    en: "!"
    ko: "!"
    ja: "！"
  event_claymore_06_s_76:
    speaker: clay
    en: "!!"
    ko: "!!"
    ja: "！"
  event_claymore_06_s_77:
    speaker: "<Narration>"
    en: Marin lands a kick on Milk's shin.
    ko: 마린의 킥이 밀크의 디딤발에 정확히 명중했고.
    ja: マリンのキックがミルクの軸足に命中し
  event_claymore_06_s_78:
    speaker: "<Narration>"
    en: "*Bam*"
    ko: 쿵-!
    ja: ドサッ！
  event_claymore_06_s_79:
    speaker: "<Narration>"
    en: Milk stumbles forward.
    ko: 밀크는 그대로 앞으로 고꾸라졌다.
    ja: ミルクはそのまま前のめりに転倒した
  event_claymore_06_s_80:
    speaker: clay
    en: M-Milk!
    ko: 미… 밀크!
    ja: ミ…ミルク！
  event_claymore_06_s_81:
    speaker: "<Narration>"
    en: Milk quickly curls up into a protective ball, and Marin climbs onto her back.
    ko: |-
      밀크는 재빨리 터틀 자세를 취했지만,
      마린은 그대로 밀크의 등 뒤에 올라타.
    ja: |-
      ミルクは素早く亀のように身を丸めたが
      マリンがミルクの背中に覆いかぶさった
  event_claymore_06_s_82:
    speaker: "<Narration>"
    en: "*Pow pow*"
    ko: 퍼억-! 퍼억-!
    ja: ドスッ！ドスッ！
  event_claymore_06_s_83:
    speaker: "<Narration>"
    en: She begins to mercilessly rain blows upon Milk.
    ko: 무자비하게 파운딩을 날리기 시작했다.
    ja: 容赦ない上からの打撃が降りそそぐ
  event_claymore_06_s_84:
    speaker: spectators
    en: Yeaaaaahhhh!
    ko: 으아아아악-!
    ja: ウオォォォッ！
  event_claymore_06_s_85:
    speaker: spectators
    en: Whoooooooo!
    ko: 와아아아아-!
    ja: ワァァァァー！
  event_claymore_06_s_86:
    speaker: "<Narration>"
    en: The arena is filled with the raucous cheers and screams of the audience.
    ko: 관중들의 환호성과 탄식, 고성이 마구 섞여 언더 아레나를 꽉 채웠고.
    ja: |-
      観客の歓声と悲鳴、怒号が混ざり合い
      アンダーアリーナに響き渡った
  event_claymore_06_s_87:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ――
  event_claymore_06_s_88:
    speaker: "<Narration>"
    en: Clay falls to her knees, devastated.
    ko: 클레이는 망연자실한 표정으로 그 자리에 무릎을 꿇었다.
    ja: |-
      クレイはあ然とした表情で、
      その場にひざをついた
  event_claymore_06_s_89:
    speaker: clay
    en: It's... all over.
    ko: 다… 끝났어엇.
    ja: 終わったっ…
  event_claymore_06_s_90:
    speaker: clay
    en: I... I can't do it. Not again...
    ko: |-
      …이번에도 안 되는구나앗….
      극복하지… 못 하는구나앗.
    ja: |-
      …またダメだったっ…
      乗り超えるなんて…できないんだっ…
  event_claymore_06_s_91:
    speaker: clay
    en: I tried my best to help,
    ko: 최선을 다해… 서포트해도….
    ja: 全力で…サポートしても…
  event_claymore_06_s_92:
    speaker: clay
    en: but my best wasn't good enough.
    ko: 아니 애초에 내 서포트 같은 건… 아무 데도 쓸데가 없어엇….
    ja: |-
      ううん、そもそも私のサポートなんか…
      役に立たないんだっ…
  event_claymore_06_s_93:
    speaker: clay
    en: Without Bay by my side, I'm no help to anyone.
    ko: |-
      베이가 곁에 없는 나는…
      나 혼자서는… 누구에게도 도움이 되지 못해앳.
    ja: |-
      ベイのいない私なんて…
      私一人じゃ…何の役にも立たないっ。
  event_claymore_06_s_94:
    speaker: clay
    en: "*Sob*"
    ko: 끄흑… 으으윽.
    ja: ぐすっ…ううぅっ。
  event_claymore_06_s_95:
    speaker: "<Narration>"
    en: Clay closes her eyes.
    ko: 클레이는 그대로 눈을 감아버렸다.
    ja: クレイは固く目を閉じた
  event_claymore_06_s_96:
    speaker: "<Narration>"
    en: One day, Clay was fighting in the arena as usual.
    ko: 여느 때와 같이 언더 아레나에서 경기를 뛰던 어느 날.
    ja: アンダーアリーナに所属していた頃のある日――
  event_claymore_06_s_97:
    speaker: malemanager
    en: So we have to lose the next match? Send out Ruby then.
    ko: 져야 하는 경기라고? 그럼 루비 내보내.
    ja: 今回は負ける番か？じゃ、ルビーを出せ。
  event_claymore_06_s_98:
    speaker: malemanager
    en: We were planning on scrapping her after tonight anyway.
    ko: 어차피 이번 경기 끝나고, 처분할 예정이니까.
    ja: |-
      どうせ今回の試合が終わったら、
      処分する予定だ。
  event_claymore_06_s_99:
    speaker: femalemanager
    en: Did you say you're going to scrap her?
    ko: 폐기 하나요?
    ja: 廃棄処分ですか？
  event_claymore_06_s_100:
    speaker: malemanager
    en: Are you crazy? Do you realize how much that procedure costs?
    ko: 폐기는 무슨, 폐기하는데도 돈 드는 거 몰라?
    ja: |-
      んなわけあるか。
      手続きするのだって金がかかるんだぞ。
  event_claymore_06_s_101:
    speaker: malemanager
    en: I don't want to waste another Credit on this hunk of junk.
    ko: 저런 거에 더 이상 돈 들이지 마.
    ja: もうあんなものに金をかけてられないからな。
  event_claymore_06_s_102:
    speaker: malemanager
    en: Just toss her. She's not even worth disassembling for spare parts.
    ko: |-
      그냥 버려.
      바디도 성치 않을 텐데.
    ja: |-
      テキトーに捨てとけ。
      ボディも壊れてるはずだ。
  event_claymore_06_s_103:
    speaker: malemanager
    en: If you just leave her be, she'll probably end up in some Outer Rim dump, anyway.
    ko: 냅두면 아우터림에서 알아서 잘 구르겠지 뭐.
    ja: 放っとけばアウターリムにでも拾われるだろ。
  event_claymore_06_s_104:
    speaker: malemanager
    en: Oh, you didn't forget to remove her identification chip, did you? Has she
      been deregistered?
    ko: |-
      아, 인식 칩 제거는 했지?
      등록 말소됐고?
    ja: |-
      あっと、認識チップは除去しておけよ？
      登録の抹消もしてあるだろうな？
  event_claymore_06_s_105:
    speaker: femalemanager
    en: Of course. This isn't my first rodeo.
    ko: 물론이죠, 한 두번 하는 것도 아니고.
    ja: もちろんです。もう何度もやってますから。
  event_claymore_06_s_106:
    speaker: malemanager
    en: I'm just being thorough. If we get caught, we'll be in serious trouble.
    ko: |-
      걸리면 우리 다 엿되는 거 알잖아.
      체크는 꼼꼼할수록 좋아.
    ja: |-
      バレたらやばいことになるんだぞ。
      きっちりチェックしとけよ。
  event_claymore_06_s_107:
    speaker: femalemanager
    en: Okay, fine. I'll check one more time and toss her to the curb.
    ko: 알았어요, 한번 더 체크하고 처분할게요.
    ja: |-
      分かりました。
      もう一度確認しておきます。
  event_claymore_06_s_108:
    speaker: clay
    en: "..."
    ko: "……."
    ja: "……"
  event_claymore_06_s_109:
    speaker: "<Narration>"
    en: That was the last time Clay went up into the ring. It was also when she was
      on the verge of giving up entirely.
    ko: 마지막으로 올라간 링 위에서 클레이가 모든 걸 포기해 버린 그때.
    ja: |-
      最後のリングの上で、
      クレイが何もかも諦めたその時
  event_claymore_06_s_110:
    speaker: "<Narration>"
    en: Don't...!
    ko: "…지 마!"
    ja: "…いで！"
  event_claymore_06_s_111:
    speaker: "<Narration>"
    en: Don't give...!
    ko: "…하지 마!"
    ja: "…ないで！"
  event_claymore_06_s_112:
    speaker: unknown
    en: Don't give up, Ruby!
    ko: 루비, 포기하지 마!
    ja: ルビー、諦めないで！
  event_claymore_06_s_113:
    speaker: clay
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_claymore_06_s_114:
    speaker: clay
    en: Am... am I hearing things? I thought someone just shouted my name...
    ko: "…환청인가앗. 방금 전에 분명 누가 루비라고…."
    ja: "…そら耳？いま、誰かがルビーって…"
  event_claymore_06_s_115:
    speaker: unknown
    en: Ruby, don't give up!
    ko: 루비, 포기하지 말라고!!
    ja: ルビー、諦めないで！
  event_claymore_06_s_116:
    speaker: "<Narration>"
    en: Clay opens her eyes and looks up.
    ko: 쓰러져 있던 클레이는 눈을 떴다.
    ja: 倒れていたクレイが目を開けた
  event_claymore_06_s_117:
    speaker: "<Narration>"
    en: She spots a familiar face standing by the ring.
    ko: 그리고 링 너머 서 있는 그녀를 발견했다.
    ja: |-
      そしてリングの向こうに立っている
      彼女を見つけた
  event_claymore_06_s_118:
    speaker: bay
    en: You can do this!
    ko: 일어날 수 있잖아!
    ja: 立てる！
  event_claymore_06_s_119:
    speaker: mc
    en: 3!
    ko: 3!
    ja: 3！
  event_claymore_06_s_120:
    speaker: bay
    en: Don't give up without even trying!
    ko: 해보지도 않고 그렇게 체념하지 마!
    ja: 立ってみて！諦めないで！
  event_claymore_06_s_121:
    speaker: mc
    en: 2!
    ko: 2!
    ja: 2！
  event_claymore_06_s_122:
    speaker: bay
    en: I said get up!
    ko: 일어나라고!
    ja: 立ち上がって！
  event_claymore_06_s_123:
    speaker: mc
    en: 1!
    ko: 1!
    ja: 1！
  event_claymore_06_s_124:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 스윽-
    ja: スッ…
  event_claymore_06_s_125:
    speaker: "<Narration>"
    en: Clay manages to stagger to her feet before the countdown finishes.
    ko: 카운팅이 끝나기 전, 클레이는 비틀거리며 몸을 일으켰다.
    ja: |-
      カウントが終わる直前、
      クレイはよろめきながらも立ち上がった
  event_claymore_06_s_126:
    speaker: spectators
    en: Huh? What's that chick's deal?
    ko: 뭐야, 쟤는 또.
    ja: 何だ…あいつ、またか。
  event_claymore_06_s_127:
    speaker: spectators
    en: C'mon, the match is over! You're just a cheerleader, so act like one and stop
      butting in!
    ko: |-
      아씨, 다 끝난 건데!
      치어리더면 치어리더답게 구석에서 응원이나 하라고!
    ja: |-
      くそっ、ほぼ決まりかけてたのに！
      チアリーダーなんて、それらしく
      隅っこで応援してろよ！
  event_claymore_06_s_128:
    speaker: "<Narration>"
    en: Flustered by the jeers from the crowd, Bay moves away from the ring.
    ko: 자신에게 집중되는 이목에, 베이는 당황하며 링에서 멀어졌다.
    ja: |-
      ベイは自分に視線が集中すると
      困惑した様子でリングから遠ざかった
  event_claymore_06_s_129:
    speaker: "<Narration>"
    en: After moving a fair distance away,
    ko: 그리고 조금 떨어진 무대에서.
    ja: そして少し離れたところにあるステージで
  event_claymore_06_s_130:
    speaker: "<Narration>"
    en: she looks straight at Clay and begins an elaborate cheerleading routine.
    ko: 클레이를 똑바로 바라보며, 화려하게 치어리딩을 시작했다.
    ja: |-
      クレイをまっすぐに見つめながら
      見事なパフォーマンスを始めた
  event_claymore_06_s_131:
    speaker: bay
    en: Go! Go! Victory!
    ko: Go! Go! Victory!
    ja: Go！Go！Victory！
  event_claymore_06_s_132:
    speaker: bay
    en: |-
      Cheer up! Cheer up!
      Never give up!
    ko: |-
      Cheer Up-! Cheer Up-!
      Never Give Up!
