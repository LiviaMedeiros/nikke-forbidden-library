    ko: |-
      지휘관님도 잘 알겠지만
      난 그런 근사한 목표 같은 건 없거든.
    ja: |-
      指揮官様も知ってると思うけど、
      私にはそういう立派な目標とかないから。
  event_seayouagain1_04_s_84:
    speaker: anis_s
    en: Maybe that's why
    ko: 그래서 그런가.
    ja: だからかな。
  event_seayouagain1_04_s_85:
    speaker: anis_s
    en: I'm perfectly content just chillaxin' on the beach like this.
    ko: |-
      그냥 이렇게 바다에 나와 있는 것만으로도
      엄청 행복해.
    ja: |-
      ただこうして海にいるだけで、
      すごく幸せなの。
  event_seayouagain1_04_s_86:
    speaker: anis_s
    en: Helm is the one who values the sea most out of all of us. If anything, she
      should be enjoying herself the most.
    ko: |-
      사실 누구보다 이 바다가 소중하고,
      이 순간 1분 1초가 아까운 건 헬름일텐데 말이야.
    ja: |-
      誰よりもこの海を大切に思ってて、
      1分1秒でさえ惜しいのはヘルムなのにね。
  event_seayouagain1_04_s_87:
    speaker: anis_s
    en: "... Commander."
    ko: "…지휘관님."
    ja: "…指揮官様。"
  event_seayouagain1_04_s_88:
    speaker: anis_s
    en: Do you know why Helm is pushing herself so hard?
    ko: 헬름이 저렇게까지 하는 이유가 뭔지 알아?
    ja: |-
      ヘルムがあそこまでする理由、
      知ってる？
  event_seayouagain1_04_s_89:
    speaker: "<Choice>"
    en: To prove her worth.
    ko: 본인의 가치를 증명하기 위해.
    ja: 自分の価値を証明するため
  event_seayouagain1_04_s_90:
    speaker: "<Choice>"
    en: So that she can bring the Admire up to the surface.
    ko: 어드마이어 호를 올려보내기 위해.
    ja: アドマイアー号を海に出すため
  event_seayouagain1_04_s_91:
    speaker: anis_s
    en: You're not wrong,
    ko: 뭐, 틀린 답은 아니긴 한데.
    ja: まあ、間違ってはいないと思うけど。
  event_seayouagain1_04_s_92:
    speaker: anis_s
    en: but there's another answer you're not thinking of.
    ko: 정답도 아냐.
    ja: 正解でもないと思うわ。
  event_seayouagain1_04_s_93:
    speaker: anis_s
    en: The Aegis Squad is the most important thing to Helm.
    ko: "…헬름은 이지스 스쿼드가 더 소중한 거야."
    ja: "…ヘルムはイージス部隊が大切なのよ。"
  event_seayouagain1_04_s_94:
    speaker: anis_s
    en: More so than the sea.
    ko: 이 바다보다.
    ja: この海よりも。
  event_seayouagain1_04_s_95:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_04_s_96:
    speaker: anis_s
    en: I keep wanting to tell her things will work out, and that she just needs to
      be patient.
    ko: |-
      그런데 그게 너무 조급해 보여서
      조금 천천히 달리라고 말해주고 싶은데.
    ja: |-
      でも、すごく焦ってるみたいだから、
      もう少しゆっくりで大丈夫だよって
      伝えたいの。
  event_seayouagain1_04_s_97:
    speaker: anis_s
    en: But I don't know if I'll ever get the right opportunity to express that.
    ko: 그럴 기회가 있으려나.
    ja: 言える時が来るかな？
  event_seayouagain1_04_s_98:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  event_seayouagain1_04_s_99:
    speaker: anis_s
    en: You don't have to answer, Commander.
    ko: 하하! 지휘관님이 대답하면 뭐 해.
    ja: |-
      あはは！
      指揮官様に断言されてもねぇ？
  event_seayouagain1_04_s_100:
    speaker: anis_s
    en: Still, it's nice to know that
    ko: "…그래도 뭐, 한 명은 날 무조건 이해한다는 거니까."
    ja: |-
      …でも、まあ。私のことを分かってくれる人が
      1人はいるってことだから、
  event_seayouagain1_04_s_101:
    speaker: anis_s
    en: at least one other person understands.
    ko: 그건 그거대로 기분 좋네.
    ja: それはそれで嬉しいかな。
  event_seayouagain1_04_s_102:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아-
    ja: ザアアア…
  event_seayouagain1_04_s_103:
    speaker: "<Monologue>"
    en: The refreshing sea breeze courses through Anis' hair, which flutters in the
      wind.
    ko: |-
      시원한 바닷바람이
      아니스의 짧은 머리카락을 간지럽혔다.
    ja: 冷たい海風がアニスの短い髪をくすぐった
  event_seayouagain1_04_s_104:
    speaker: "<Self>"
    en: Nothing beats the sea.
    ko: 진짜 최고다, 바다!
    ja: 海は最高だな！
  event_seayouagain1_04_s_105:
    speaker: anis_s
    en: You can say that again.
    ko: 하핫! 그러게.
    ja: あははっ！そうね。
  event_seayouagain1_04_s_106:
    speaker: anis_s
    en: It's wonderful being here with you like this.
    ko: 지휘관님이랑 지금 이렇게 있는 게 너무 좋아서.
    ja: |-
      指揮官様と今、こうしているのが
      すごく楽しいから、
  event_seayouagain1_04_s_107:
    speaker: anis_s
    en: It's because I'm so happy that I feel free to speak my mind about Helm and
      her predicament.
    ko: |-
      내가 헬름한테 되려 투정 부리고 싶은 걸 수도 있겠다는 생각이
      갑자기 좀 드네.
    ja: |-
      ヘルムのこと、駄々をこねてる
      のかなって思っちゃった。
  event_seayouagain1_04_s_108:
    speaker: anis_s
    en: At any rate, best not to worry about it too much. Gotta focus on having as
      much fun as possible for the next few days.
    ko: 너무 걱정 말고, 며칠만 더 있다가 가자~ 하는….
    ja: |-
      そんなに心配しないで、
      もうちょっとここにいようよ～って…
  event_seayouagain1_04_s_109:
    speaker: anis_s
    en: How about you, Commander?
    ko: "…지휘관님은 어때?"
    ja: "…指揮官様はどう？"
  event_seayouagain1_04_s_110:
    speaker: "<Choice>"
    en: I wish that time would stop.
    ko: 시간이 멈췄으면 좋겠어.
    ja: 時間が止まってほしい
  event_seayouagain1_04_s_111:
    speaker: "<Choice>"
    en: Keep staring at Anis.
    ko: 계속 아니스를 빤히 쳐다본다.
    ja: アニスをじっと見つめる
  event_seayouagain1_04_s_112:
    speaker: anis_s
    en: Mmm...
    ko: "…그러게."
    ja: "…そうね。"
  event_seayouagain1_04_s_113:
    speaker: anis_s
    en: If time stopped now...
    ko: 만약 이대로 시간이 멈춘다면….
    ja: もしこのまま時が止まったら…
  event_seayouagain1_04_s_114:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_04_s_115:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_04_s_116:
    speaker: anis_s
    en: What?
    ko: 뭐, 뭐야…?
    ja: な、何…？
  event_seayouagain1_04_s_117:
    speaker: anis_s
    en: Why are you staring at me like that?
    ko: 왜 그렇게 쳐다봐…!
    ja: なんでそんなに見るの…！
  event_seayouagain1_04_s_118:
    speaker: "<Self>"
    en: You're blushing.
    ko: 아니스, 얼굴이 빨개.
    ja: アニス、顔が赤いぞ
  event_seayouagain1_04_s_119:
    speaker: anis_s
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_seayouagain1_04_s_120:
    speaker: anis_s
    en: I blame the sea!
    ko: 아- 가, 갑자기 너무 감성적이게 됐어.
    ja: |-
      きゅ、急に変な雰囲気に
      なっちゃったわね。
  event_seayouagain1_04_s_121:
    speaker: anis_s
    en: It's getting me all emotional.
    ko: 이게 다 바다 때문이야!
    ja: これも全部海のせいよ！
  event_seayouagain1_04_s_122:
    speaker: "<Monologue>"
    en: Anis stands up, embarrassed, and shakes off the sand.
    ko: |-
      조금 민망했던 건지
      아니스는 벌떡 일어나더니 모래를 털기 시작했다.
    ja: |-
      少し照れくさかったのか
      アニスは勢いよく立ち上がって
      砂を払った
  event_seayouagain1_04_s_123:
    speaker: anis_s
    en: I just polished off this soda, so how about we go look for Helm?
    ko: |-
      탄산수도 다 마셨겠다,
      이렇게 된 거 헬름이나 찾으러 가볼래?
    ja: |-
      炭酸水も飲み終わったし、
      こうなったらヘルムを捜しに行く？
  event_seayouagain1_04_s_124:
    speaker: anis_s
    en: I feel bad that we planned out the shower schedule without her.
    ko: 샤워 순서도 헬름 없이 정한 게 미안하기도 하고 말이야.
    ja: |-
      シャワーの順番もヘルム抜きで決めちゃって
      申し訳ないし。
  event_seayouagain1_04_s_125:
    speaker: "<Self>"
    en: Let's do that.
    ko: 그러자.
    ja: そうしよう
  event_seayouagain1_04_s_126:
    speaker: anis_s
    en: The only question is, where is she?
    ko: 어디쯤 있으려나.
    ja: どこにいるのかな？
  event_seayouagain1_04_s_127:
    speaker: "<Monologue>"
    en: After a few minutes of walking around in search of Helm,
    ko: 헬름을 찾기 위해 몇 분을 걸었을까.
    ja: |-
      ヘルムを捜し歩いて
      何分経っただろうか
  event_seayouagain1_04_s_128:
    speaker: "<Monologue>"
    en: we hear her voice off in the distance.
    ko: 멀리서 헬름의 목소리가 들리기 시작했다.
    ja: 遠くからヘルムの声が聞こえた
  event_seayouagain1_04_s_129:
    speaker: anis_s
    en: She must be over there.
    ko: 어! 저기 있나 보다.
    ja: あっ！あそこにいるみたい。
  event_seayouagain1_04_s_130:
    speaker: anis_s
    en: Helm!
    ko: 헬름!
    ja: ヘルム！
event_seayouagain1_04_e:
  event_seayouagain1_04_e_1:
    speaker: helm_s
    en: Mast.
    ko: 마스트.
    ja: マスト。
  event_seayouagain1_04_e_2:
    speaker: helm_s
    en: How are things on your end?
    ko: 현재 상황은 어때?
    ja: 現在の状況は？
  event_seayouagain1_04_e_3:
    speaker: mast_op
    en: Helm.
    ko: 헬름 양반.
    ja: ヘルムさん。
  event_seayouagain1_04_e_4:
    speaker: mast_op
    en: You're not gonna believe this...
    ko: 에휴, 아주 난리도 아니였수.
    ja: はぁ、本当にびっくりっすよ。
  event_seayouagain1_04_e_5:
    speaker: helm_s
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain1_04_e_6:
    speaker: helm_s
    en: Did something happen?
    ko: 무슨 일이 있었던 거야?
    ja: 何かあったの？
  event_seayouagain1_04_e_7:
    speaker: mast_op
    en: It's just that...
    ko: "…그게 말이요…."
    ja: "…それが…"
  event_seayouagain1_04_e_8:
    speaker: mast_op
    en: everything is going smoother than even I anticipated!
    ko: 놀라울 정도로 무난하게 잘 흘러가고 있수다!
    ja: 驚くくらい、スムーズに進んでるっす！
  event_seayouagain1_04_e_9:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_04_e_10:
    speaker: mast_op
    en: Haha, you should have seen your face!
    ko: 하하! 그 얼빠진 표정을 보니 기분이 좋구만.
    ja: |-
      あはは！そのポカンとした顔が
      見れて嬉しいっす。
  event_seayouagain1_04_e_11:
    speaker: mast_op
    en: You don't have to worry about us.
    ko: 여긴 걱정 안 하셔도 될 거요.
    ja: ここは心配いらないっすよ。
  event_seayouagain1_04_e_12:
    speaker: mast_op
    en: The party is going swimmingly.
    ko: 파티는 순조롭게 잘 진행되고 있고.
    ja: パーティーは順調に進んでるし、
  event_seayouagain1_04_e_13:
    speaker: mast_op
    en: We're really raking in the collections as well.
    ko: 웬일인지 수금 쪽도 여유만만이요.
    ja: なぜか集金の方もスムーズっすよ。
  event_seayouagain1_04_e_14:
    speaker: helm_s
    en: Yeah?
    ko: 그래…?
    ja: そう…？
  event_seayouagain1_04_e_15:
    speaker: helm_s
    en: That's a relief.
    ko: 다행이네.
    ja: よかったわ。
  event_seayouagain1_04_e_16:
    speaker: mast_op
    en: How are things over there?
    ko: 거기는 좀 어떻수?
    ja: そっちはどうっすか？
  event_seayouagain1_04_e_17:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_04_e_18:
    speaker: helm_s
    en: We haven't discovered anything.
    ko: 아무런 흔적도 발견하지 못했어.
    ja: 何の痕跡も見つけられなかったわ。
  event_seayouagain1_04_e_19:
    speaker: mast_op
    en: Oh!
    ko: 오!
    ja: おっ！
  event_seayouagain1_04_e_20:
    speaker: mast_op
    en: That's a relief.
    ko: 그거야말로 다행이구만.
    ja: それはよかったっすね。
  event_seayouagain1_04_e_21:
    speaker: mast_op
    en: So, are you having fun with everyone else?
    ko: 그럼 다 같이 재밌게 잘 놀고 있는 거요?
    ja: じゃあみんなで楽しく遊んでるんすか？
  event_seayouagain1_04_e_22:
    speaker: mast_op
    en: Or are you just being your usual self and sitting around pouting?
    ko: 또 고지식하게 놀지도 않고 틱틱 대고 있는 거 아닌가 몰라.
    ja: |-
      まさか頑固に遊びもせず
      ツンツンしてないっすよね？
  event_seayouagain1_04_e_23:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_04_e_24:
    speaker: helm_s
    en: No.
    ko: 아냐.
    ja: いいえ。
  event_seayouagain1_04_e_25:
    speaker: helm_s
    en: I'm having fun.
    ko: 재미있게 놀고 있어.
    ja: 楽しく過ごしているわ。
  event_seayouagain1_04_e_26:
    speaker: mast_op
    en: Your expression says otherwise.
    ko: 그런데 표정은 왜 그런 거요?
    ja: じゃあその表情は？
  event_seayouagain1_04_e_27:
    speaker: mast_op
    en: Wait, I've got it!
    ko: 아, 설마!
    ja: あっ、まさか！
  event_seayouagain1_04_e_28:
    speaker: mast_op
    en: You can't possibly have fun when the two of us have been left behind.
    ko: 둘만 두고 나 혼자 재미있게 놀 순 없어-!
    ja: 2人を置いて、私だけ遊ぶわけには…！
  event_seayouagain1_04_e_29:
    speaker: mast_op
    en: Am I on the right track?
    ko: 뭐 그런 거요?
    ja: って感じっすか？
  event_seayouagain1_04_e_30:
    speaker: mast_op
    en: Oooh, or you don't want to come back without discovering anything.
    ko: 아니면, 아무것도 발견하지 못한 채로는 돌아갈 수 없어-!
    ja: |-
      それとも、何も見つけられないまま
      帰るわけにはいかない…！
  event_seayouagain1_04_e_31:
    speaker: mast_op
    en: Is that it?
    ko: 이쪽인가?
    ja: こっちかな？
  event_seayouagain1_04_e_32:
    speaker: helm_s
    en: Mast.
    ko: 마스트.
    ja: マスト。
  event_seayouagain1_04_e_33:
    speaker: mast_op
    en: I'm not so convinced you didn't go up there with some ulterior motive.
    ko: 솔직히 기대 안 했잖수.
    ja: 正直、期待してないっすよ。
  event_seayouagain1_04_e_34:
    speaker: mast_op
    en: You're already up there, so you might as well have some fun.
    ko: 이왕 올라간 거, 재미있게 놀다가….
    ja: せっかく行ったんだから、楽しんで…
  event_seayouagain1_04_e_35:
    speaker: helm_s
    en: How can you say that?
    ko: 정말 기대 안 했어?
    ja: 本当に期待してないの？
  event_seayouagain1_04_e_36:
    speaker: helm_s
    en: All I've ever dreamt of is for the three of us to go out to sea.
    ko: |-
      난 우리가 다 함께 바다에 오는 순간을
      끊임없이 기대하고, 꿈꿔왔어.
    ja: |-
      私は、私たちが一緒に海に行く瞬間を
      ずっと楽しみにして、夢見てきたの。
  event_seayouagain1_04_e_37:
    speaker: helm_s
    en: This is a once-in-a-lifetime opportunity.
    ko: 이게 어떻게 온 기회인데.
    ja: せっかく手にしたチャンスなのに。
  event_seayouagain1_04_e_38:
    speaker: helm_s
    en: If I come back empty-handed, then the Admire...
    ko: "…이렇게 빈손으로 돌아가 버리면 결국 어드마이어 호는!"
    ja: |-
      …何の成果もなく帰ってしまったら
      アドマイアー号は！
  event_seayouagain1_04_e_39:
    speaker: helm_s
    en: The entire Aegis Squad...
    ko: 우리는…!
    ja: 私たちは…！
  event_seayouagain1_04_e_40:
    speaker: mast_op
    en: Helm!
    ko: 헤, 헬름 양반!
    ja: ヘ、ヘルムさん！
  event_seayouagain1_04_e_41:
    speaker: mast_op
    en: I know, I know. Still, you shouldn't—
    ko: 아무리 그래도 그런 말은….
    ja: いくら何でもそんな…
  event_seayouagain1_04_e_42:
    speaker: anis_s
    en: Heeeelm!
    ko: 헬름!
    ja: ヘルム！
  event_seayouagain1_04_e_43:
    speaker: anis_s
    en: There you are.
    ko: 여기 있었구나.
    ja: ここにいたのね。
  event_seayouagain1_04_e_44:
    speaker: helm_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_seayouagain1_04_e_45:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 뚝.
    ja: プツッ
  event_seayouagain1_04_e_46:
    speaker: "<Monologue>"
    en: Helm quickly hangs up her call with Mast.
    ko: 헬름이 다급하게 마스트와의 통신을 끊었다.
    ja: |-
      ヘルムが慌てて
      マストとの通信を切った
  event_seayouagain1_04_e_47:
    speaker: anis_s
    en: Did I come at a bad time?
    ko: 뭐야, 둘이 비밀 얘기라도 하고 있었던 거야?
    ja: 何よ、2人で秘密の話でもしてたの？
  event_seayouagain1_04_e_48:
    speaker: anis_s
    en: You two weren't having some secret communique, were you?
    ko: 우리가 타이밍이 나빴나?
    ja: タイミング悪かった？
  event_seayouagain1_04_e_49:
    speaker: "<Self>"
    en: We'll come back later.
    ko: 이따가 다시 올게.
    ja: 出直してこよう
  event_seayouagain1_04_e_50:
    speaker: helm_s
    en: No, don't worry about it.
    ko: 아냐, 신경 쓰지 마.
    ja: いいえ、気にしないで。
  event_seayouagain1_04_e_51:
    speaker: anis_s
    en: If you say so.
    ko: 흐음, 그래 뭐.
    ja: そう？
  event_seayouagain1_04_e_52:
    speaker: anis_s
    en: Anyhoo, we left you out of the shower schedule.
    ko: 샤워 순서를 정하다가 헬름을 빼고 정해버렸지 뭐야.
    ja: |-
      シャワーの順番を決めたんだけど
      ヘルム抜きで決めちゃったのよね。
  event_seayouagain1_04_e_53:
    speaker: anis_s
    en: You're gonna have to go last, is that okay?
    ko: 제일 마지막에 해야 할 것 같은데 괜찮아?
    ja: |-
      一番最後になりそうだけど、
      大丈夫？
  event_seayouagain1_04_e_54:
    speaker: anis_s
    en: I can change the order if you want.
    ko: 아니면 내가 특별히 순서를 바꿔줄 수도….
    ja: それとも、私が特別に順番を変えてあげ…
  event_seayouagain1_04_e_55:
    speaker: helm_s
    en: It doesn't matter.
    ko: 상관없어.
    ja: 構わないわ。
  event_seayouagain1_04_e_56:
    speaker: helm_s
    en: Showering is the last thing I'm thinking about right now.
    ko: 지금 나한테 씻는 건 그렇게 중요하지 않아.
    ja: 今はシャワーなんて、どうでもいいの。
  event_seayouagain1_04_e_57:
    speaker: helm_s
    en: I'll stand guard while everyone washes up.
    ko: 다들 씻고 나올 때까지 난 망을 보고 있을게.
    ja: |-
      みんなが浴び終わるまで、
      私は警備にあたるわ。
  event_seayouagain1_04_e_58:
    speaker: helm_s
    en: Liter is probably hard at work on her own as well.
    ko: 리타도 계속 작업 중이라 혼자일 테고.
    ja: |-
      リターもずっと作業してるから
      1人でしょうし。
  event_seayouagain1_04_e_59:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_04_e_60:
    speaker: "<Self>"
    en: Helm, I know how you feel, but...
    ko: 헬름, 마음은 대충 알겠는데 말이야….
    ja: ヘルム、気持ちは分かるが…
  event_seayouagain1_04_e_61:
    speaker: helm_s
    en: You both said you didn't hear the vibrations, right?
    ko: 둘 다 진동 소리 못 들었다고 했지.
    ja: 2人は振動音が聞こえなかったのよね？
  event_seayouagain1_04_e_62:
    speaker: helm_s
    en: Then you have no idea what I'm going through.
    ko: 그러면 모를 거야.
    ja: じゃあ分からないはずよ。
  event_seayouagain1_04_e_63:
    speaker: helm_s
    en: What's running through my mind, and how nervous I am.
    ko: "…내가 지금 어떤 마음인지, 얼마나 불안한지."
    ja: |-
      …私が今どんな気持ちなのか、
      どんなに不安なのか。
  event_seayouagain1_04_e_64:
    speaker: helm_s
    en: So please, you don't have to pretend.
    ko: 괜히 공감해 줄 필요 없어.
    ja: 無理に共感する必要はないわ。
  event_seayouagain1_04_e_65:
    speaker: helm_s
    en: Don't worry about me. Go ahead and do your thing.
    ko: 걱정 말고 먼저 들어가.
    ja: 心配しないで、先に戻って。
  event_seayouagain1_04_e_66:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_04_e_67:
    speaker: anis_s
    en: Helm.
    ko: 헬름.
    ja: ヘルム。
  event_seayouagain1_04_e_68:
    speaker: anis_s
    en: What is it that's making you so nervous?
    ko: 대체 뭐가 널 그렇게 불안하게 만드는 건데?
    ja: いったい何がそんなに不安なの？
  event_seayouagain1_04_e_69:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_04_e_70:
    speaker: helm_s
    en: Sea-based Raptures exist, and we don't know if, or for what reason, they may
      attack.
    ko: 해상 랩쳐는 존재하고 있고, 어떤 계기로 지상을 덮칠지 몰라.
    ja: |-
      海上ラプチャーは存在する。
      何をきっかけに地上を襲うか分からないの。
  event_seayouagain1_04_e_71:
    speaker: helm_s
    en: Subordinate is with us as well.
    ko: 게다가 지금은 귀관도 함께 있지.
    ja: それに今は貴官も一緒よ。
  event_seayouagain1_04_e_72:
    speaker: helm_s
    en: How could anyone not be concerned in such a distressing situation?
    ko: |-
      다들 이런 상황에서
      어떻게 아무 걱정도 없이 있을 수 있는 거야?
    ja: |-
      みんなこんな状況で、
      どうして不安がらずにいられるの？
  event_seayouagain1_04_e_73:
    speaker: anis_s
    en: The last sighting of an aquatic Rapture was nearly 100 years ago.
    ko: |-
      해상 랩쳐들은 마지막으로 발견된 기록이
      100년 가까이 된 걸로 알고 있는데….
    ja: |-
      海上ラプチャーが最後に発見されたのは、
      100年近く前のはずだけど…
  event_seayouagain1_04_e_74:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_04_e_75:
    speaker: anis_s
    en: Helm, I hope you don't take offense to this,
    ko: 헬름, 이런 말 하긴 좀 그런데.
    ja: |-
      ヘルム、
      こんなこと言うのはあれだけど。
  event_seayouagain1_04_e_76:
    speaker: anis_s
    en: but are you hoping that we run into an aquatic Rapture?
    ko: 혹시 해상 랩쳐가 발견됐으면 좋겠어?
    ja: |-
      もしかして、
      海上ラプチャーを見つけたいの？
  event_seayouagain1_04_e_77:
    speaker: helm_s
    en: "?!"
    ko: "……!!!"
    ja: "……！！！"
  event_seayouagain1_04_e_78:
    speaker: helm_s
    en: What do you mean?
    ko: 그게 무슨 소리야!
    ja: 何言ってるの！
  event_seayouagain1_04_e_79:
    speaker: helm_s
    en: I came here to complete a mission, nothing more. Just because we didn't discover
      anything...
    ko: |-
      난 그저 바다까지 임무를 하러 왔는데
      아무것도 발견하지 못 한 게….
    ja: |-
      私はただ、海まで任務をしに来たのに
      何も見つけられないのが…
  event_seayouagain1_04_e_80:
    speaker: anis_s
    en: So what did you want to discover?
    ko: 그러니까 뭘 발견하고 싶은 거냐고.
    ja: だから、何を見つけたいのよ？
  event_seayouagain1_04_e_81:
    speaker: anis_s
    en: Traces of an aquatic Rapture? The remains of one?
    ko: 해상 랩쳐의 흔적? 잔해?
    ja: 海上ラプチャーの痕跡？残骸？
  event_seayouagain1_04_e_82:
    speaker: helm_s
    en: No.
    ko: 아냐.
    ja: いいえ。
  event_seayouagain1_04_e_83:
    speaker: helm_s
    en: It's not like that.
    ko: "…그런 게 아냐."
    ja: "…そういうわけじゃ。"
  event_seayouagain1_04_e_84:
    speaker: helm_s
    en: I—
    ko: 난….
    ja: 私は…
  event_seayouagain1_04_e_85:
    speaker: "<Narration>"
    en: "*Koooooong*"
    ko: 구우우우우웅….
    ja: ゴゴゴゴゴゴ…
  event_seayouagain1_04_e_86:
    speaker: helm_s
    en: "*Gasp*"
    ko: 읏…!
    ja: うっ…！
  event_seayouagain1_04_e_87:
    speaker: anis_s
    en: Are you sensing the vibration again?
    ko: 헬름, 너 역시 아직도 진동 소리가….
    ja: ヘルム、やっぱりまだ振動音が…
  event_seayouagain1_04_e_88:
    speaker: liter_s
    en: Guys!
    ko: 욘석들아아아-!!
    ja: おーーーい！！
  event_seayouagain1_04_e_89:
    speaker: "<Monologue>"
    en: Off in the distance, Liter frantically scrambles towards us.
    ko: 순간, 저 멀리서 리타가 달려오기 시작했다.
    ja: 遠くからリターが走ってきた
  event_seayouagain1_04_e_90:
    speaker: liter_s
    en: It's huge!!
    ko: 큰일이다 큰일!!
    ja: た、大変じゃ！！
  event_seayouagain1_04_e_91:
    speaker: anis_s
    en: What are you talking about?
    ko: 깜짝이야.
    ja: どうしたの？
  event_seayouagain1_04_e_92:
    speaker: anis_s
    en: What's got you so scared?
    ko: 무슨 일인데 그렇게 뛰어와.
    ja: そんなに走っちゃって。
  event_seayouagain1_04_e_93:
    speaker: liter_s
    en: "*Wheeze*"
    ko: 헤엑, 헤엑….
    ja: はぁ、はぁっ…
  event_seayouagain1_04_e_94:
    speaker: liter_s
    en: Look at this!
    ko: 이걸 좀 봐라!
    ja: これを見るのじゃ！
  event_seayouagain1_04_e_95:
    speaker: "<Monologue>"
    en: Liter finally catches up to us and shows us something.
    ko: 헐레벌떡 달려온 리타는, 우리에게 무언가를 내밀었다.
    ja: |-
      急いでやってきたリターは、
      私たちに何かを差し出した
  event_seayouagain1_04_e_96:
    speaker: "<Self>"
    en: What is it?
    ko: 이건…?
    ja: これは…？
  event_seayouagain1_04_e_97:
    speaker: anis_s
    en: It's the observation device.
    ko: 완성했구나!
    ja: 完成したのね！
  event_seayouagain1_04_e_98:
    speaker: anis_s
    en: You completed it already?
    ko: 내 휴대폰의 희생으로 만든 수상 관측기!
    ja: |-
      私の携帯を犠牲にして作った
      水上観測器！
  event_seayouagain1_04_e_99:
    speaker: "<Self>"
    en: That was quick.
    ko: 엄청 빨리 완성했네.
    ja: ずいぶん早いな
  event_seayouagain1_04_e_100:
    speaker: liter_s
    en: There's a reason I'm with Mighty Tools.
    ko: 당연한 것 아니냐! 나는 마이티 툴즈의….
    ja: |-
      当然じゃろう！
      私はマイティツールズの…
  event_seayouagain1_04_e_101:
    speaker: liter_s
    en: But that's not why I came.
    ko: 아니, 그게 아니다!
    ja: いや、そんなことはどうでもいい！
  event_seayouagain1_04_e_102:
    speaker: liter_s
    en: Look at this signal here.
    ko: 여기 보이는 신호를 좀 보거라.
    ja: この信号を見るのじゃ。
  event_seayouagain1_04_e_103:
    speaker: "<Monologue>"
    en: On the screen of the observation device, a black dot is flashing.
    ko: |-
      수상 관측기의 화면에는
      작은 점이 깜빡이고 있었고.
    ja: |-
      水上観測器の画面には
      小さな点が点滅しており
  event_seayouagain1_04_e_104:
    speaker: "<Monologue>"
    en: It's moving.
    ko: 그 점은 계속 움직이고 있었다.
    ja: その点は動き続けていた
  event_seayouagain1_04_e_105:
    speaker: anis_s
    en: Am I seeing things, or is that thing moving?
    ko: "…이거 움직이고 있는 거 맞지?"
    ja: "…これ、動いてるのよね？"
  event_seayouagain1_04_e_106:
    speaker: liter_s
    en: That's right.
    ko: 그래, 맞다.
    ja: そうじゃ。
  event_seayouagain1_04_e_107:
    speaker: liter_s
    en: Whenever this dot moves, the waters around here are incredibly turbulent.
      I felt like I had to tell you as soon as possible.
    ko: |-
      신호가 움직이면서 갑자기 파도가 엄청 심하게 치길래
      빨리 알려야 될 것 같아서 달려온 게다.
    ja: |-
      信号が動いて、急に波が高くなったから
      早く知らせねばと思って走ってきたんじゃ。
  event_seayouagain1_04_e_108:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_04_e_109:
    speaker: helm_s
    en: It's right behind us.
    ko: 바로 뒤쪽이야.
    ja: すぐ後ろね。
  event_seayouagain1_04_e_110:
    speaker: helm_s
    en: I'll go check.
    ko: 내가 확인해 볼게.
    ja: 確認してくるわ。
  event_seayouagain1_04_e_111:
    speaker: "<Monologue>"
    en: Helm dashes towards the sea.
    ko: 헬름은 빠른 속도로 바다를 향해 뛰어가기 시작했다.
    ja: ヘルムはすぐさま海に向かって走り始めた
  event_seayouagain1_04_e_112:
    speaker: anis_s
    en: You idiot!
    ko: 저 바보가…!
    ja: ちょっと…！
  event_seayouagain1_04_e_113:
    speaker: anis_s
    en: Commander, let's follow her!
    ko: 지휘관님, 쫓아가자!
    ja: 指揮官様、追いかけるよ！
  event_seayouagain1_04_e_114:
    speaker: "<Self>"
    en: Got it!
    ko: 그래!
    ja: ああ！
  event_seayouagain1_04_e_115:
    speaker: liter_s
    en: Oh, for crying out loud, I ran all this way, and now I've gotta do it again?
    ko: 아이고, 힘들어 죽겠는데 또 뛰는 게냐?!
    ja: |-
      やれやれ、
      疲れてるのにまた走るのかい！？
  event_seayouagain1_04_e_116:
    speaker: liter_s
    en: Have some consideration for your elders!
    ko: 아무튼 노인 공경도 할 줄 모르는 녀석들 같으니라고!
    ja: |-
      年寄りをいたわるってことを
      知らないんだからねえ！
  event_seayouagain1_04_e_117:
    speaker: liter_s
    en: Take me with you!
    ko: 나도 데려가거라아아-!!
    ja: 待つのじゃぁぁぁ！！
event_seayouagain1_05_s:
  event_seayouagain1_05_s_1:
    speaker: "<Narration>"
    en: "*Swooshh Splash*"
    ko: 쏴아아- 철썩!
    ja: ザァァァァ、ザバァ！
  event_seayouagain1_05_s_2:
    speaker: "<Monologue>"
    en: The wind isn't blowing, but the waves are crashing hard.
    ko: |-
      바람은 불지 않는데
      파도가 심하게 치고 있다.
    ja: |-
      風は吹いていないが
      波が勢いよく押し寄せている
  event_seayouagain1_05_s_3:
    speaker: "<Monologue>"
    en: It's an ominous sight.
    ko: "…불길하다."
    ja: "…嫌な予感がする"
  event_seayouagain1_05_s_4:
    speaker: anis_s
    en: Helm, you're not thinking of jumping into the sea, are you?
    ko: 헬름, 바다로 뛰어들 생각은 아니지?
    ja: |-
      ヘルム、
      海に飛び込むつもりじゃないわよね？
  event_seayouagain1_05_s_5:
    speaker: anis_s
    en: You look like you're up to something.
    ko: 지금 딱 봐도 뭔가 심상치 않거든?
    ja: どう見ても様子がおかしいけど？
  event_seayouagain1_05_s_6:
    speaker: helm_s
    en: The signal is fairly far off. I think it would be a good idea to go in and
      examine it further.
    ko: |-
      신호와의 거리가 조금 있어서
      직접 들어가서 확인하는 게 좋을 것 같아.
    ja: |-
      信号から距離があるから、
      飛び込んで確認した方がいいわ。
  event_seayouagain1_05_s_7:
    speaker: anis_s
    en: What?! No, why do you keep—
    ko: 아니 왜 자꾸 미련하게…!
    ja: なんでそんな危険なっ…！
  event_seayouagain1_05_s_8:
    speaker: "<Monologue>"
    en: Before Anis finishes speaking...
    ko: 그 순간.
    ja: その時
  event_seayouagain1_05_s_9:
    speaker: "<Narration>"
    en: "*Kooooong*"
    ko: 구우우우우웅…!!
    ja: ゴゴゴゴゴゴ…！！
  event_seayouagain1_05_s_10:
    speaker: "<Narration>"
    en: "*Splashhhh*"
    ko: 촤아아악!!
    ja: ザバァッ！！
  event_seayouagain1_05_s_11:
    speaker: "<Monologue>"
    en: An earth-shaking vibration rattles the entire island.
    ko: 섬 전체를 울리는 큰 진동.
    ja: 島全体に大きな振動が響き
  event_seayouagain1_05_s_12:
    speaker: "<Monologue>"
    en: Some hideous tentacles start popping out from the sea.
    ko: |-
      그리고 기분 나쁘게 생긴 길쭉한 것들이
      바닷속에서 튀어나왔다.
    ja: |-
      そして不快な細長いモノが
      海中から飛び出した
  event_seayouagain1_05_s_13:
    speaker: anis_s
    en: Agh!
    ko: 윽…!
    ja: うっ…！
  event_seayouagain1_05_s_14:
    speaker: anis_s
    en: What is that sound?!
    ko: 이게 무슨 소리야?!
    ja: 何の音！？
  event_seayouagain1_05_s_15:
    speaker: helm_s
    en: That's it.
    ko: 이 소리야.
    ja: これよ。
  event_seayouagain1_05_s_16:
    speaker: helm_s
    en: That's the sound I've been hearing all day long.
    ko: 오늘 하루 종일 들렸던 진동 소리.
    ja: 1日中聞こえていた振動音。
  event_seayouagain1_05_s_17:
    speaker: anis_s
    en: What?
    ko: 뭐…?
    ja: え…？
  event_seayouagain1_05_s_18:
    speaker: anis_s
    en: You've been hearing this infernal racket all day long?
    ko: 이런 소리가 하루 종일 들렸단 말이야?
    ja: こんな音が1日中聞こえてたの？
  event_seayouagain1_05_s_19:
    speaker: anis_s
    en: Wait, what is that?!
    ko: 잠깐, 저건 또 뭐야?!
    ja: 待って、あれは何！？
  event_seayouagain1_05_s_20:
    speaker: anis_s
    en: Are those tentacles?
    ko: 촉…수?
    ja: 触…手？
  event_seayouagain1_05_s_21:
    speaker: helm_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_seayouagain1_05_s_22:
    speaker: helm_s
    en: Everyone, hide!
    ko: 다들 피해!
    ja: みんな逃げて！
  event_seayouagain1_05_s_23:
    speaker: "<Narration>"
    en: "*Boooom*"
    ko: 콰아앙!!
    ja: ドオオン！
  event_seayouagain1_05_s_24:
    speaker: "<Monologue>"
    en: The tentacles cut a wide arc through the air and slam into the ground.
    ko: |-
      촉수가 크게 휘둘러지더니
      강하게 땅을 내리쳤다.
    ja: |-
      大きく振り回された触手が
      地面を強く叩きつけた
  event_seayouagain1_05_s_25:
    speaker: helm_s
    en: Ugh...
    ko: 윽….
    ja: うっ…
  event_seayouagain1_05_s_26:
    speaker: helm_s
    en: Is everyone okay?
    ko: 모두 괜찮아?!
    ja: みんな大丈夫！？
  event_seayouagain1_05_s_27:
    speaker: "<Self>"
    en: I'm fine.
    ko: 멀쩡해.
    ja: 平気だ
  event_seayouagain1_05_s_28:
    speaker: anis_s
    en: Me too.
    ko: 나도.
    ja: 私も。
  event_seayouagain1_05_s_29:
    speaker: liter_s
    en: I'm okay here.
    ko: 에구구, 나도 괜찮다.
    ja: ううっ、私も大丈夫じゃ。
  event_seayouagain1_05_s_30:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_s_31:
    speaker: helm_s
    en: Kraken...
    ko: 크라켄….
    ja: クラーケン…
  event_seayouagain1_05_s_32:
    speaker: "<Narration>"
    en: "*Kooong*"
    ko: 쿠구구궁!!!
    ja: ゴゴゴゴッ！！
  event_seayouagain1_05_s_33:
    speaker: "<Monologue>"
    en: Another colossal series of vibrations kick off, causing the sea to stir tumultuously.
    ko: 순간, 엄청난 진동과 함께 바다가 요동치기 시작했다.
    ja: |-
      とてつもない振動と共に、
      海が荒れ始めた
  event_seayouagain1_05_s_34:
    speaker: helm_s
    en: Move!
    ko: 물러서!
    ja: 下がって！
  event_seayouagain1_05_s_35:
    speaker: liter_s
    en: Greenhorn, get back!
    ko: 애송이, 뒤로 가거라!
    ja: 青二才、後ろにさがっておれ！
  event_seayouagain1_05_s_36:
    speaker: anis_s
    en: Oh my god...
    ko: "…맙소사…."
    ja: "…嘘…"
  event_seayouagain1_05_s_37:
    speaker: anis_s
    en: Is it... an island?
    ko: 섬…이야?
    ja: 島…なの？
  event_seayouagain1_05_s_38:
    speaker: "<Monologue>"
    en: A towering black object begins to rise up from out of the water.
    ko: 물속에서 검은 물체가 서서히 올라오기 시작했다.
    ja: 水中から、島と呼んでもおかしくないほど
  event_seayouagain1_05_s_39:
    speaker: "<Monologue>"
    en: It resembles an island with its sheer immensity.
    ko: 섬이라고 불러도 될 정도의 엄청난 크기.
    ja: 大きな黒い物体が、ゆっくりと現れた
  event_seayouagain1_05_s_40:
    speaker: "<Monologue>"
    en: However, its true identity is revealed once the water settles.
    ko: 그리고 물살이 걷히고 정체를 드러낸 그것은.
    ja: そして波が落ち着き、正体を現したその物体を
  event_seayouagain1_05_s_41:
    speaker: "<Monologue>"
    en: Words can't properly describe the hideous creation in front of me, but one
      thing is for certain.
    ko: |-
      무어라 불러야 할지 감조차 오지 않지만
      한 가지는 확실했다.
    ja: |-
      何と呼べばいいのかは分からないが
      これだけは確信できた
  event_seayouagain1_05_s_42:
    speaker: anis_s
    en: A Rapture...
    ko: "…랩쳐…."
    ja: "…ラプチャー…"
  event_seayouagain1_05_s_43:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_s_44:
    speaker: "<Monologue>"
    en: "The massive Rapture stares at us silently, \nand then submerges itself back
      under the surface."
    ko: |-
      그 거대한 랩쳐는 조용히 우리를 바라보더니
      이내 물속으로 사라졌다.
    ja: |-
      その巨大なラプチャーは静かに私たちを見つめ
      やがて水中へと姿を消した
  event_seayouagain1_05_s_45:
    speaker: anis_s
    en: Where'd it go?
    ko: 사라졌어…?
    ja: 消えた…？
  event_seayouagain1_05_s_46:
    speaker: anis_s
    en: At any rate, we've bought ourselves some time.
    ko: "…일단 시간은 벌었나…."
    ja: "…とりあえず時間は稼げたのかな…"
  event_seayouagain1_05_s_47:
    speaker: rapi_s
    en: Commander!
    ko: 지휘관-!!
    ja: 指揮官ー！！
  event_seayouagain1_05_s_48:
    speaker: rapi_s
    en: Where are you?!
    ko: 어디 계십니까!!
    ja: どこですか！？
  event_seayouagain1_05_s_49:
    speaker: neon_s
    en: Master!
    ko: 스승니이임-!!
    ja: 師匠ぉぉぉー！！
  event_seayouagain1_05_s_50:
    speaker: "<Self>"
    en: Over here!
    ko: 여기야!
    ja: ここだ！
  event_seayouagain1_05_s_51:
    speaker: rapi_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_seayouagain1_05_s_52:
    speaker: rapi_s
    en: Commander!
    ko: 지휘관…!
    ja: 指揮官…！
  event_seayouagain1_05_s_53:
    speaker: mary_s
    en: Thank goodness we found you in time.
    ko: 다행히 금방 찾았네요.
    ja: 居ました！
  event_seayouagain1_05_s_54:
    speaker: pepper_s
    en: Praise be to the heavens.
    ko: 다행이다….
    ja: よかった…
  event_seayouagain1_05_s_55:
    speaker: anis_s
    en: Did you all feel those vibrations?
    ko: 너희도 진동 소리 들었어?
    ja: 振動音を聞いてきたの？
  event_seayouagain1_05_s_56:
    speaker: rapi_s
    en: You bet we did.
    ko: 그래.
    ja: ええ。
  event_seayouagain1_05_s_57:
    speaker: yan_s
    en: And that sound... it was like nails on a chalkboard.
    ko: 소리 억수로 기분 나쁘대.
    ja: めっちゃ嫌な音やったなぁ。
  event_seayouagain1_05_s_58:
    speaker: yan_s
    en: What on earth was it?
    ko: 대체 뭐였노?
    ja: 何やったん？
  event_seayouagain1_05_s_59:
    speaker: neon_s
    en: Wasn't it an earthquake?
    ko: 역시 지진 아니었을까요?
    ja: やっぱり地震でしょうか？
  event_seayouagain1_05_s_60:
    speaker: anis_s
    en: No.
    ko: 아냐.
    ja: ううん。
  event_seayouagain1_05_s_61:
    speaker: anis_s
    en: That was no earthquake. That was a Rapture.
    ko: 그건 지진이 아니라, 랩쳐였어.
    ja: |-
      地震じゃなくて、
      ラプチャーだったわ。
  event_seayouagain1_05_s_62:
    speaker: rapi_s
    en: "... What?"
    ko: "…뭐?"
    ja: "…えっ？"
  event_seayouagain1_05_s_63:
    speaker: helm_s
    en: Let's head inside the villa for now.
    ko: 일단 집 안으로 들어가자.
    ja: とりあえず別荘の中に入りましょ。
  event_seayouagain1_05_s_64:
    speaker: helm_s
    en: We're right at the water's edge, and it's getting dark. It's dangerous here.
    ko: 여긴 바닷가 쪽이라 어두워서 시야가 좋지 않아, 위험해.
    ja: |-
      ここは海辺側だから、暗くてよく見えないの。
      危険だわ。
  event_seayouagain1_05_s_65:
    speaker: anis_s
    en: Right. Let's head back.
    ko: 그래, 그럼 일단 돌아가서….
    ja: そうね、じゃあ戻って…
  event_seayouagain1_05_s_66:
    speaker: anis_s
    en: Wait...
    ko: "…뭐야."
    ja: "…あれ？"
  event_seayouagain1_05_s_67:
    speaker: anis_s
    en: Helm, are you hurt?
    ko: 헬름, 다쳤어?
    ja: ヘルム、ケガしたの？
  event_seayouagain1_05_s_68:
    speaker: helm_s
    en: No, I'm okay.
    ko: 아냐, 괜찮아.
    ja: いいえ。大丈夫よ。
  event_seayouagain1_05_s_69:
    speaker: anis_s
    en: You're so not okay!
    ko: 괜찮긴 뭐가 괜찮아!
    ja: どこがよ！
  event_seayouagain1_05_s_70:
    speaker: anis_s
    en: You're limping.
    ko: 다리 한쪽을 절뚝거리고 있잖아.
    ja: 片足を引きずってるじゃない。
  event_seayouagain1_05_s_71:
    speaker: anis_s
    en: Why are you always so reckless...
    ko: 하아, 대체 왜 이렇게 무모한 거야.
    ja: はぁ、どうしてそんなに意地っ張りなの？
  event_seayouagain1_05_s_72:
    speaker: anis_s
    en: Mary!
    ko: 메어리!
    ja: メアリー！
  event_seayouagain1_05_s_73:
    speaker: mary_s
    en: Yes?
    ko: 네?
    ja: はい？
  event_seayouagain1_05_s_74:
    speaker: anis_s
    en: I think Helm hurt her leg.
    ko: 헬름이 발목을 다쳤나 봐.
    ja: ヘルムが足首をケガしたみたい。
  event_seayouagain1_05_s_75:
    speaker: anis_s
    en: Take a look at it once we're inside.
    ko: 이따 들어가서 한 번 봐줘.
    ja: 戻ったら診てあげて。
  event_seayouagain1_05_s_76:
    speaker: mary_s
    en: I will.
    ko: 어머나, 알겠어요.
    ja: あら、分かりました。
  event_seayouagain1_05_s_77:
    speaker: helm_s
    en: You don't need to...
    ko: 이렇게 까지 안해도 되는….
    ja: そこまでしなくても…
  event_seayouagain1_05_s_78:
    speaker: anis_s
    en: Just shut up and hurry.
    ko: 됐으니까 빨리 가!
    ja: いいから早く行って！
  event_seayouagain1_05_s_79:
    speaker: anis_s
    en: Wait, no, I mean go slowly.
    ko: 아, 아니 천천히 가.
    ja: あ、いや、ゆっくり歩いて。
  event_seayouagain1_05_s_80:
    speaker: "<Self>"
    en: How is Helm?
    ko: 헬름은 좀 어때?
    ja: ヘルムはどうだ？
  event_seayouagain1_05_s_81:
    speaker: mary_s
    en: Thankfully, she wasn't seriously injured.
    ko: 다행히 크게 다친 건 아니랍니다.
    ja: |-
      幸い、それほど
      大きなケガではありません。
  event_seayouagain1_05_s_82:
    speaker: mary_s
    en: I didn't see any other damaged parts.
    ko: 심하게 손상된 부분도 보이지 않았고요.
    ja: |-
      ひどく損傷した部分も
      ありませんし。
  event_seayouagain1_05_s_83:
    speaker: mary_s
    en: Still, I think it'd be best for her not to move around so much.
    ko: 그래도 일단 많이 움직이지 않는 게 좋을 것 같아요.
    ja: |-
      でも、今はあまり
      動かない方がいいですね。
  event_seayouagain1_05_s_84:
    speaker: "<Self>"
    en: That's a relief.
    ko: 다행이야.
    ja: よかった
  event_seayouagain1_05_s_85:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_s_86:
    speaker: helm_s
    en: I'm sorry.
    ko: 이런 한심한 모습 보여줘서 미안해.
    ja: |-
      情けない姿を見せて
      ごめんなさい。
  event_seayouagain1_05_s_87:
    speaker: helm_s
    en: I'm the only one here who can swim. I should have been more careful.
    ko: |-
      여기서 수영이 가능한 건 나뿐이라
      조금 더 조심했어야 됐는데….
    ja: |-
      ここで泳げるのは私だけだから
      もっと慎重になるべきだったのに…
  event_seayouagain1_05_s_88:
    speaker: anis_s
    en: If you knew that, why the hell didn't you just stay put? Why'd you take off
      running like that?
    ko: 알면 앞으로는 나서지 말고 가만히 좀 있어.
    ja: |-
      分かったなら、これからは
      突っ走らないでじっとしてて。
  event_seayouagain1_05_s_89:
    speaker: pepper_s
    en: Anis, you shouldn't talk to a patient like that.
    ko: 아니스, 환자분에게 그런 말투는 좋지 않아요.
    ja: |-
      アニス、患者さんに
      その言い方はないですよ。
  event_seayouagain1_05_s_90:
    speaker: anis_s
    en: She's not taking care of herself!
    ko: "…본인 몸을 너무 막 쓰잖아."
    ja: "…体を酷使しすぎなのよ。"
  event_seayouagain1_05_s_91:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_s_92:
    speaker: anis_s
    en: Fine. Let's just leave it.
    ko: 그래, 그건 그렇다 치고.
    ja: まあ、それはひとまず置いといて。
  event_seayouagain1_05_s_93:
    speaker: anis_s
    en: More importantly, what was that thing back there?
    ko: 결국 아까 그건 뭐였던 걸까.
    ja: 結局さっきのあれは何だったの？
  event_seayouagain1_05_s_94:
    speaker: helm_s
    en: I can't say for certain, but if it's what I think it is,
    ko: "…확실하진 않지만, 내가 알고 있는 지식이 맞다면."
    ja: |-
      …確かではないけど、
      私の知識が正しければ、
  event_seayouagain1_05_s_95:
    speaker: helm_s
    en: it's a marine Rapture known as Kraken.
    ko: "[크라켄]이라고 하는 해상 랩쳐야."
    ja: |-
      「クラーケン」と呼ばれる
      海上ラプチャーよ。
  event_seayouagain1_05_s_96:
    speaker: anis_s
    en: Kraken?
    ko: 크라… 켄?
    ja: クラー…ケン？
  event_seayouagain1_05_s_97:
    speaker: yan_s
    en: A sea-based Rapture?
    ko: 게다가 해상 랩쳐라고?
    ja: それに、海上ラプチャーやって？
  event_seayouagain1_05_s_98:
    speaker: liter_s
    en: It's the first time I've heard of it.
    ko: 난생처음 들어보는구나.
    ja: 初めて聞く名じゃな。
  event_seayouagain1_05_s_99:
    speaker: helm_s
    en: That doesn't surprise me.
    ko: 처음 들어보는 게 당연해.
    ja: 当然よ。
  event_seayouagain1_05_s_100:
    speaker: helm_s
    en: The last time anyone saw it was over 100 years ago.
    ko: 크라켄의 마지막 발견 날짜는 기록상으로 벌써 100년도 더 됐으니까.
    ja: |-
      クラーケンが最後に発見されたのは
      もう100年も前のことだから。
  event_seayouagain1_05_s_101:
    speaker: helm_s
    en: It's a Tyrant class rapture. It claimed the lives of countless seafarers in
      the past, so much so that it was called the black hole of the sea.
    ko: |-
      과거에 바다의 블랙홀이라고 불렸던
      타일런트 급 랩쳐지.
    ja: |-
      昔は海のブラックホールと呼ばれていた
      タイラント級ラプチャーよ。
  event_seayouagain1_05_s_102:
    speaker: anis_s
    en: My god...
    ko: 맙소사….
    ja: そんな…
  event_seayouagain1_05_s_103:
    speaker: rapi_s
    en: If this thing's been dormant for so long, what made it reappear?
    ko: 그런 게 어쩌다가 갑자기 나타난 거지?
    ja: そんなものがどうして急に？
  event_seayouagain1_05_s_104:
    speaker: helm_s
    en: From my understanding, the reason most sea-based Raptures disappeared had
      to do with their power sources.
    ko: 해상 랩쳐가 거의 사라진 이유는 효율 때문이라고 알고 있어.
    ja: |-
      海上ラプチャーが消えたのは、
      効率が悪かったせいらしいわ。
  event_seayouagain1_05_s_105:
    speaker: helm_s
    en: Operating underwater is a power-intensive process, and Kraken's power source
      is the most intense of them all.
    ko: |-
      그 중 크라켄은 특히 동력원 때문에
      수중에서 활동하기 매우 비효율적이었을 거야.
    ja: |-
      特にクラーケンは動力源のせいで
      水中での活動が難しかったはずよ。
  event_seayouagain1_05_s_106:
    speaker: helm_s
    en: It's a lumbering giant that constantly needs power in an environment where
      there's little to be found.
    ko: 덩치는 크고 바다에서 동력을 찾는 건 힘드니까.
    ja: |-
      体は大きいし、
      海で動力を見つけるのは大変だから。
  event_seayouagain1_05_s_107:
    speaker: helm_s
    en: As a result, it's been lying dormant on the ocean floor for all these years.
    ko: 그렇게 결국 긴 시간 동안 바닷속에 묻혀 있었겠지.
    ja: だから結局長い間、海中に埋まっていたのよ。
  event_seayouagain1_05_s_108:
    speaker: "<Self>"
    en: So when Liter restored the power to the island the last time we came here,
    ko: 그 말은 즉.
    ja: 要するに
  event_seayouagain1_05_s_109:
    speaker: "<Self>"
    en: we basically gave Kraken a giant power boost.
    ko: |-
      지난번에 리타가 이 섬의 전력을 살려준 게
      원인이 됐겠군.
    ja: |-
      この間リターがこの島の電力を
      復活させたのが原因ということか
  event_seayouagain1_05_s_110:
    speaker: helm_s
    en: That would be my best guess, yes.
    ko: 나도 그 쪽이 가장 가능성이 높다고 생각해.
    ja: 私もその可能性が高いと思うわ。
  event_seayouagain1_05_s_111:
    speaker: liter_s
    en: Hmm...
    ko: 흐으으음….
    ja: う～～む…
  event_seayouagain1_05_s_112:
    speaker: liter_s
    en: I only rerouted some electricity from a small hydroelectric plant nearby.
      It shouldn't have been nearly enough to bring that mammoth monstrosity back
      to life.
    ko: |-
      근처에 있는 소규모 조력 발전소에서 전기를 끌어온 거라,
      저 큰 덩치를 살릴 만큼의 양이 되지는 않았을 텐데.
    ja: |-
      近くにある小さな潮力発電所から
      電気を引っ張ってきただけじゃから
      あの大きさを動かすほどではないはずじゃが。
  event_seayouagain1_05_s_113:
    speaker: liter_s
    en: Weird.
    ko: 이상하구나.
    ja: おかしいのう。
  event_seayouagain1_05_s_114:
    speaker: rapi_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_s_115:
    speaker: rapi_s
    en: We can figure out the details later.
    ko: 그런 자세한 건 나중에 생각하자.
    ja: 細かいことはあとで考えよう。
  event_seayouagain1_05_s_116:
    speaker: rapi_s
    en: Commander,
    ko: 지휘관.
    ja: 指揮官。
  event_seayouagain1_05_s_117:
    speaker: rapi_s
    en: if this thing truly is a Tyrant class, there's nothing we can do right now.
    ko: 타일런트 급에 해상 랩쳐라면 지금 우리가 할 수 있는 건 없습니다.
    ja: |-
      タイラント級の海上ラプチャーなら、
      今私たちができることはありません。
  event_seayouagain1_05_s_118:
    speaker: rapi_s
    en: The only reason we're still here is that, for whatever reason, it didn't attack
      us and instead went back into the water. I suggest we leave this island right
      now.
    ko: |-
      다행히 저희를 덮치거나 하지 않고 물속으로 들어갔기 때문에
      지금 이 섬을 빠져나가야 할 것 같습니다.
    ja: |-
      幸い、私たちを襲うこともなく
      水中に入ったため、今のうちにこの島を
      離れた方がいいでしょう。
  event_seayouagain1_05_s_119:
    speaker: "<Self>"
    en: Right, let's pack up.
    ko: 그래, 짐을 챙기자.
    ja: そうだな、荷造りをしよう
  event_seayouagain1_05_s_120:
    speaker: liter_s
    en: Wait.
    ko: 잠깐.
    ja: 待つのじゃ。
  event_seayouagain1_05_s_121:
    speaker: liter_s
    en: The signal stopped moving.
    ko: 움직이던 신호가 멈췄다.
    ja: 信号が止まったぞ。
event_seayouagain1_05_e:
  event_seayouagain1_05_e_1:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아-
    ja: ザアアア…
  event_seayouagain1_05_e_2:
    speaker: "<Monologue>"
    en: The sound of the waves vibrates through the quiet night air.
    ko: 파도치는 소리가 조용한 밤을 울린다.
    ja: 波音が静かな夜に響いている
  event_seayouagain1_05_e_3:
    speaker: liter_s
    en: The signal appears to have stopped here.
    ko: 신호는 여기서 멈춘 것 같구나.
    ja: 信号はここで止まったようじゃな。
  event_seayouagain1_05_e_4:
    speaker: rapi_s
    en: That's...
    ko: 여긴….
    ja: ここは…
  event_seayouagain1_05_e_5:
    speaker: anis_s
    en: Beside the road heading back to the mainland.
    ko: 육지로 나가는 바닷길 옆이잖아.
    ja: 陸地につながってる道の方よね。
  event_seayouagain1_05_e_6:
    speaker: anis_s
    en: That's where Kraken is?
    ko: 이쪽에 크라켄이 있다고?
    ja: こっちにクラーケンがいるの？
  event_seayouagain1_05_e_7:
    speaker: rapi_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_e_8:
    speaker: rapi_s
    en: There's still a fair bit of distance between the sea road and the signal.
    ko: 일단 바닷길과 신호 사이에는 꽤 거리가 있어.
    ja: 道と信号の間には、かなり距離があるわ。
  event_seayouagain1_05_e_9:
    speaker: rapi_s
    en: We'll move quietly. If the signal starts to move again, we'll pull back right
      away.
    ko: 조용히 움직이되, 신호가 움직이면 바로 후퇴하자.
    ja: |-
      静かに移動して、信号が動いたらすぐに
      後退しよう。
  event_seayouagain1_05_e_10:
    speaker: anis_s
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  event_seayouagain1_05_e_11:
    speaker: anis_s
    en: Helm, are you okay?
    ko: 헬름, 괜찮겠어?
    ja: ヘルム、大丈夫？
  event_seayouagain1_05_e_12:
    speaker: helm_s
    en: Yes.
    ko: 응.
    ja: ええ。
  event_seayouagain1_05_e_13:
    speaker: helm_s
    en: I won't drag you all down. Don't worry.
    ko: 발목은 잡지 않을 테니까 걱정 마.
    ja: |-
      足手まといにはならないから
      安心して。
  event_seayouagain1_05_e_14:
    speaker: anis_s
    en: "*Sigh*"
    ko: "…에휴."
    ja: "…はあ。"
  event_seayouagain1_05_e_15:
    speaker: "<Monologue>"
    en: All of us start treading softly towards the pathway.
    ko: 우리는 열려있는 바닷길을 향해 조심조심 걷기 시작했다.
    ja: |-
      私たちは海の道に向かって
      慎重に歩き始めた
  event_seayouagain1_05_e_16:
    speaker: anis_s
    en: No reaction yet. Maybe it's sleeping.
    ko: 아무런 반응도 없는 걸 보니 자나 본데?
    ja: |-
      何の反応もないってことは、
      寝てるのかな？
  event_seayouagain1_05_e_17:
    speaker: anis_s
    en: I'm glad.
    ko: 다행이다.
    ja: よかった。
  event_seayouagain1_05_e_18:
    speaker: rapi_s
    en: Everyone keep your head on a swivel.
    ko: 긴장을 늦추지 마.
    ja: 油断は禁物よ。
  event_seayouagain1_05_e_19:
    speaker: "<Monologue>"
    en: Once we reach the halfway point on the pathway...
    ko: 바닷길의 반 정도 건너왔을 때쯤.
    ja: 海の道を半分ほど過ぎた頃
  event_seayouagain1_05_e_20:
    speaker: "<Narration>"
    en: "*Koooo*"
    ko: 구우우우….
    ja: ゴゴゴゴ…
  event_seayouagain1_05_e_21:
    speaker: "<Monologue>"
    en: A deep and disturbing sound resonates.
    ko: 다시 낮고 기분 나쁜 소리가 들려오기 시작했다.
    ja: |-
      再び、
      低く不快な音が聞こえ始めた
  event_seayouagain1_05_e_22:
    speaker: anis_s
    en: Aw crap, did we wake it?
    ko: 젠장, 깬 건가?
    ja: うっ、起こしちゃった？
  event_seayouagain1_05_e_23:
    speaker: helm_s
    en: Shh...!
    ko: 쉿…!
    ja: シーッ…！
  event_seayouagain1_05_e_24:
    speaker: helm_s
    en: Everyone stay still.
    ko: 다들 멈춰.
    ja: みんな止まって。
  event_seayouagain1_05_e_25:
    speaker: rapi_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_e_26:
    speaker: frima_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_e_27:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_e_28:
    speaker: "<Monologue>"
    en: On tiptoes, Helm gingerly puts a foot forward.
    ko: 헬름이 아주 조심스럽게 한 발을 앞으로 내밀었다.
    ja: ヘルムが慎重に、一歩前へと出た
  event_seayouagain1_05_e_29:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 사박….
    ja: ザッ…
  event_seayouagain1_05_e_30:
    speaker: "<Narration>"
    en: "*Keeeeeeeeeeee*"
    ko: 키이이이이이이----!!!!
    ja: キィィィィィ！！
  event_seayouagain1_05_e_31:
    speaker: "<Monologue>"
    en: There is a deafening screech as numerous tentacles pop out and start attacking.
    ko: |-
      순간 엄청난 진동과 함께 바닷길 바로 옆에서
      크라켄의 촉수가 튀어나와 위협하기 시작했다.
    ja: |-
      その瞬間、大きな振動と共に道の横から
      クラーケンの触手が飛び出した
  event_seayouagain1_05_e_32:
    speaker: helm_s
    en: Move back!
    ko: 뒤로 물러서!
    ja: 下がって！
  event_seayouagain1_05_e_33:
    speaker: "<Monologue>"
    en: Everyone moves back a few steps.
    ko: 다 함께 천천히 경계하며 뒤로 물러서자.
    ja: |-
      ゆっくり警戒しながら
      後ろに下がると
  event_seayouagain1_05_e_34:
    speaker: "<Monologue>"
    en: The tentacles retract and go back under the water, as if nothing had happened.
    ko: 언제 그랬냐는 듯 촉수는 바닷속으로 들어가고.
    ja: |-
      何事もなかったかのように、
      触手は海中に戻っていった
  event_seayouagain1_05_e_35:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아-
    ja: ザアアア…
  event_seayouagain1_05_e_36:
    speaker: "<Monologue>"
    en: Only the sound of the waves lapping at the shore remains.
    ko: 파도 소리만이 들려왔다.
    ja: 波音だけが聞こえる
  event_seayouagain1_05_e_37:
    speaker: liter_s
    en: Signal is static once again.
    ko: 신호는 움직이지 않았어.
    ja: 信号は動いておらん。
  event_seayouagain1_05_e_38:
    speaker: liter_s
    en: The body is somewhere far off. Only the appendages are focused on this area.
    ko: 본체는 멀리 있고 다리만 이쪽을 노리고 있는 모양이구나.
    ja: |-
      本体は遠くにいて、
      足だけこちらを狙っているようじゃな。
  event_seayouagain1_05_e_39:
    speaker: yan_s
    en: Those tentacles must be miles long.
    ko: 다리가 억수로 긴갑네.
    ja: めっちゃ長い足やな。
  event_seayouagain1_05_e_40:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_e_41:
    speaker: helm_s
    en: Could it be?
    ko: "…설마!"
    ja: "…まさか！"
  event_seayouagain1_05_e_42:
    speaker: helm_s
    en: Everyone stay here for a bit.
    ko: 다들 잠시 여기서 대기하고 있어.
    ja: みんなしばらくここで待機してて。
  event_seayouagain1_05_e_43:
    speaker: helm_s
    en: I'm going in alone.
    ko: 나 혼자 가볼 테니까.
    ja: 1人で行ってくるから。
  event_seayouagain1_05_e_44:
    speaker: "<Self>"
    en: No, it's too dangerous.
    ko: 너무 위험해.
    ja: 危険すぎる
  event_seayouagain1_05_e_45:
    speaker: helm_s
    en: Be that as it may, someone has to do something.
    ko: 위험하더라도 누군가는 해야 해.
    ja: 危険でも、誰かがやらないと。
  event_seayouagain1_05_e_46:
    speaker: helm_s
    en: I'm already injured, so it makes the most sense for me to go.
    ko: 그렇다면 여기서 부상이 있는 내가 하는 게 나아.
    ja: |-
      それなら、ケガをしている
      私が確認しに行った方がいいわ。
  event_seayouagain1_05_e_47:
    speaker: anis_s
    en: What kind of logic is that? That's screwed up!
    ko: 왜 부상이 있는 네가 하는 게 나은 건데?
    ja: なんでそうなるの？
  event_seayouagain1_05_e_48:
    speaker: helm_s
    en: If someone has to act as bait,
    ko: 누군가 낙오가 되어야 한다면.
    ja: 誰かが取り残されるとしたら
  event_seayouagain1_05_e_49:
    speaker: helm_s
    en: it'd be better for someone wounded to go rather than someone who's healthy.
    ko: |-
      멀쩡한 누군가가 되는 것 보다야
      부상이 있는 사람이 하는 게 나으니까.
    ja: |-
      元気な人よりも
      ケガ人の方がマシだから。
  event_seayouagain1_05_e_50:
    speaker: helm_s
    en: I also know more about Kraken than any of you do.
    ko: 그리고 그나마 내가 제일 크라켄에 대해 잘 알고 있잖아.
    ja: |-
      それに、クラーケンについて
      一番詳しいのは私でしょ？
  event_seayouagain1_05_e_51:
    speaker: helm_s
    en: Let me do this.
    ko: "…이 정도쯤은 나서게 해줘."
    ja: "…これくらいはさせて。"
  event_seayouagain1_05_e_52:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_e_53:
    speaker: anis_s
    en: Do what you must.
    ko: 알아서 해.
    ja: 勝手にして。
  event_seayouagain1_05_e_54:
    speaker: mary_s
    en: It pains me as a doctor to let you do this.
    ko: 의사로서 이런 모습을 말릴 수 없다는 게 너무 슬프네요.
    ja: |-
      医者として引き止められないのが
      悲しいですね。
  event_seayouagain1_05_e_55:
    speaker: mary_s
    en: The second you feel something isn't right, you fall back, okay?
    ko: 그래도 이건 아니다 싶으면 바로 빠지셔야 해요, 헬름.
    ja: |-
      でも、危険を感じたら
      すぐに下がってくださいね、ヘルム。
  event_seayouagain1_05_e_56:
    speaker: helm_s
    en: I understand.
    ko: 알겠어.
    ja: 分かったわ。
  event_seayouagain1_05_e_57:
    speaker: helm_s
    en: I appreciate your concern.
    ko: 걱정 고마워.
    ja: 心配してくれてありがとう。
  event_seayouagain1_05_e_58:
    speaker: "<Monologue>"
    en: Helm starts softly tiptoeing across the pathway.
    ko: 헬름은 조심스러운 발걸음으로 다시 바닷길을 건너기 시작했다.
    ja: ヘルムは慎重に再び海の道を歩き始めた
  event_seayouagain1_05_e_59:
    speaker: "<Narration>"
    en: "*Crunch* *Crunch*"
    ko: 사박. 사박.
    ja: ザッ、ザッ
  event_seayouagain1_05_e_60:
    speaker: "<Monologue>"
    en: The moment she reaches the same area as before—
    ko: 그리고 아까 갔던 곳과 거의 비슷한 부분에 다다르자.
    ja: |-
      そして、先ほどと
      同じ場所にたどり着くと
  event_seayouagain1_05_e_61:
    speaker: "<Narration>"
    en: "*Keeeeeeeeeeee*"
    ko: 키이이이이이이----!!!!
    ja: キィィィィィ！！
  event_seayouagain1_05_e_62:
    speaker: "<Monologue>"
    en: The tentacles pop out and thrash about aggressively,
    ko: 마치 길을 건너려고 하면 깔아뭉개 버리겠다는 듯.
    ja: まるで道を壊そうとするかのように
  event_seayouagain1_05_e_63:
    speaker: "<Monologue>"
    en: attempting to crush everything in their path.
    ko: 다시 촉수들이 튀어나와 위협을 하기 시작했다.
    ja: |-
      再び触手が飛び出し、
      威嚇し始めた
  event_seayouagain1_05_e_64:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_e_65:
    speaker: helm_s
    en: I think this is meant to be a warning.
    ko: 여기까지는 경고만 하나 보네.
    ja: ここまでは警告だけのようね。
  event_seayouagain1_05_e_66:
    speaker: helm_s
    en: And if I go further...?
    ko: "…조금 더 가면?"
    ja: "…さらに進んだらどう？"
  event_seayouagain1_05_e_67:
    speaker: "<Monologue>"
    en: Helm takes one step further.
    ko: 헬름은 거기서 한 걸음 더 앞으로 나아갔다.
    ja: |-
      ヘルムはそこからもう一歩
      前へと足を進めた
  event_seayouagain1_05_e_68:
    speaker: "<Monologue>"
    en: All of a sudden...
    ko: 그 순간.
    ja: その時
  event_seayouagain1_05_e_69:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰아아앙!!!
    ja: ドォォォーン！
  event_seayouagain1_05_e_70:
    speaker: "<Self>"
    en: Helm!
    ko: 헬름!!
    ja: ヘルム！！
  event_seayouagain1_05_e_71:
    speaker: "<Monologue>"
    en: The tentacles immediately rush towards Helm.
    ko: 촉수는 한 치의 고민도 없이 헬름을 향해 달려들었고.
    ja: |-
      触手は一寸の迷いもなく
      ヘルムに向かって飛びかかった
  event_seayouagain1_05_e_72:
    speaker: "<Monologue>"
    en: Fortunately, Helm was expecting this, and steps back quickly.
    ko: 다행히 헬름은 대비하고 있었던 듯 빠르게 뒤로 물러났다.
    ja: |-
      幸い、ヘルムは予想していたのか
      さっと後ろに下がった
  event_seayouagain1_05_e_73:
    speaker: "<Narration>"
    en: "*Sssssss*"
    ko: 스스스스….
    ja: スススス…
  event_seayouagain1_05_e_74:
    speaker: "<Monologue>"
    en: The moment Helm withdraws, the tentacles once again slither back into the
      sea.
    ko: 헬름이 점점 뒤로 물러나자, 촉수는 다시 바닷속으로 들어갔다.
    ja: |-
      ヘルムが後ろに下がり始めると、
      触手は再び海中へと戻っていった
  event_seayouagain1_05_e_75:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_e_76:
    speaker: helm_s
    en: This is bad.
    ko: 큰일이야.
    ja: 大変よ。
  event_seayouagain1_05_e_77:
    speaker: helm_s
    en: We're trapped here.
    ko: 갇힌 것 같아.
    ja: 閉じ込められたみたい。
  event_seayouagain1_05_e_78:
    speaker: rapi_s
    en: "... Figures."
    ko: "…역시."
    ja: "…やっぱり。"
  event_seayouagain1_05_e_79:
    speaker: helm_s
    en: As soon as we pass the halfway mark, the tentacles show up.
    ko: 중간 지점에서 한 걸음을 더 가면 촉수가 올라오고.
    ja: |-
      中間地点から一歩進むと
      触手が出てきて
  event_seayouagain1_05_e_80:
    speaker: helm_s
    en: One step further, and they start to attack.
    ko: 거기서 한 걸음 더 가면 공격을 시작해.
    ja: |-
      そこからさらに一歩進むと
      攻撃を始めるわ。
  event_seayouagain1_05_e_81:
    speaker: helm_s
    en: Given their size, it would be next to impossible to evade these things and
      get to the other side.
    ko: 촉수가 워낙 커서, 피하면서 반대편으로 넘어가긴 힘들 것 같아.
    ja: |-
      触手が大きすぎて、避けながら
      向こう側に行くのは難しそうよ。
  event_seayouagain1_05_e_82:
    speaker: pepper_s
    en: Oh boy...
    ko: 맙소사….
    ja: そんな…
  event_seayouagain1_05_e_83:
    speaker: yan_s
    en: We're in big trouble.
    ko: 야단났네.
    ja: めちゃくちゃやな。
  event_seayouagain1_05_e_84:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_05_e_85:
    speaker: helm_s
    en: The only thing I don't understand is
    ko: 그런데 도통 이해할 수가 없어.
    ja: でも、理解できないわ。
  event_seayouagain1_05_e_86:
    speaker: helm_s
    en: why is it keeping us here?
    ko: 대체 왜 우릴 가둔 거지?
    ja: なぜ私たちを閉じ込めるのかしら？
  event_seayouagain1_05_e_87:
    speaker: "<Self>"
    en: How long until this pathway submerges again?
    ko: 이 섬, 며칠 동안 길이 열린다고 했었지?
    ja: |-
      この島に繋がる道が
      開かれるのは何日間だ？
  event_seayouagain1_05_e_88:
    speaker: neon_s
    en: About one week.
    ko: 일주일 정도예요.
    ja: 1週間程度です。
  event_seayouagain1_05_e_89:
    speaker: neon_s
    en: It's already been one day, so that gives us 5 or 6 days before we're well
      and truly trapped.
    ko: |-
      이제 하루가 다 갔으니
      최소 5~6일 뒤에 길이 닫힌다는 건데요….
    ja: |-
      すでに1日経過したので
      5日～6日後には道が閉ざされます…
  event_seayouagain1_05_e_90:
    speaker: rapi_s
    en: Food supplies are also a concern.
    ko: 식량도 문제입니다.
    ja: 食料も問題です。
  event_seayouagain1_05_e_91:
    speaker: rapi_s
    en: We didn't take many rations with us, since we thought we'd be in and out of
      here.
    ko: |-
      그사이에 빠져나올 생각이었기 때문에
      넉넉하게 준비해 오진 않았습니다.
    ja: |-
      そこまで長居するつもりはなかったので
      余裕がありません。
  event_seayouagain1_05_e_92:
    speaker: yan_s
    en: Wait!
    ko: 잠만!
    ja: せや！
  event_seayouagain1_05_e_93:
    speaker: yan_s
    en: We have Liter.
    ko: 우리한테는 리타가 있다 아이가.
    ja: うちらにはリターがおるやんか。
  event_seayouagain1_05_e_94:
    speaker: yan_s
    en: What's preventing us from doing what we did before?
    ko: 지난번처럼 배를 만들어서 건너가면 되지.
    ja: |-
      この間みたいに、
      船を作って渡ればええんちゃう？
  event_seayouagain1_05_e_95:
    speaker: yan_s
    en: We can just build a boat like before and cross. Why do we have to use this
      pathway?
    ko: 저 길이 아니라 다른 쪽으로 우회하면 되는 거 아이가?
    ja: |-
      この道がダメなら、
      迂回して行けばええやん。
  event_seayouagain1_05_e_96:
    speaker: anis_s
    en: Hey!
    ko: 오!
    ja: おっ！
  event_seayouagain1_05_e_97:
    speaker: anis_s
    en: You're right!
    ko: 맞네, 맞아.
    ja: そうね。
  event_seayouagain1_05_e_98:
    speaker: liter_s
    en: You guys make it seem as if I can pull these creations out of thin air.
    ko: 너희, 나를 너무 당연하게 부려 먹는 것 아니냐.
    ja: |-
      私のことを
      こき使いすぎじゃないかね？
  event_seayouagain1_05_e_99:
    speaker: helm_s
    en: No, that won't work this time.
    ko: "…아니, 현실적으로 불가능해."
    ja: "…いいえ、現実的に考えて不可能よ。"
  event_seayouagain1_05_e_100:
    speaker: helm_s
    en: The situation isn't the same.
    ko: 그때와는 상황이 다를 거야.
    ja: 当時とは状況が違うはず。
  event_seayouagain1_05_e_101:
    speaker: helm_s
    en: I'm not sure how sturdy that boat was,
    ko: 그 배가 얼마나 튼튼했는지는 모르겠지만.
    ja: |-
      その船がどれくらい
      丈夫だったかは知らないけれど
  event_seayouagain1_05_e_102:
    speaker: helm_s
    en: but if Kraken happens to attack us while we were crossing, we would all drown.
    ko: |-
      이동 중에 크라켄이 우리를 공격한다면
      바로 물에 빠져버리겠지.
    ja: |-
      移動中にクラーケンに攻撃されたら
      すぐに沈んでしまうわ。
  event_seayouagain1_05_e_103:
    speaker: mary_s
    en: She's right.
    ko: 그건 그렇네요.
    ja: それはそうですね。
  event_seayouagain1_05_e_104:
    speaker: mary_s
    en: It's far too dangerous.
    ko: 지금으로선 상당히 위험한 방법이에요.
    ja: |-
      今の状況では
      非常に危険な方法です。
  event_seayouagain1_05_e_105:
    speaker: anis_s
    en: But that Kraken has parked itself there and doesn't seem like it's gonna move.
    ko: |-
      하지만 크라켄이 저기서 버티고 있으면
      그건 그거대로 문제 아냐?
    ja: |-
      でも、クラーケンがずっとあそこにいたら
      それはそれで問題じゃない？
  event_seayouagain1_05_e_106:
    speaker: anis_s
    en: If we just sit here and twiddle our thumbs, we really will be trapped.
    ko: 이대로면 진짜 고립되는 거라고.
    ja: このままだと、本当に孤立しちゃうわよ？
  event_seayouagain1_05_e_107:
    speaker: frima_s
    en: Sleep. Forever?
    ko: 평생. 잠?
    ja: 一生。寝る？
  event_seayouagain1_05_e_108:
    speaker: anis_s
    en: Don't jinx us!
    ko: 불길한 소리 하지 말고!
    ja: 不吉なこと言わないで！
  event_seayouagain1_05_e_109:
    speaker: rapi_s
    en: The first thing we need to do is get in touch with the Ark.
    ko: 지휘관, 일단 방주에 연락을.
    ja: 指揮官、ひとまずアークに連絡を。
  event_seayouagain1_05_e_110:
    speaker: rapi_s
    en: Perhaps they can help us formulate a plan to escape this island.
    ko: 탈출을 위해서라도 뭔가 방법이 필요할 것 같습니다.
    ja: 脱出するためにも、何か手段が必要です。
  event_seayouagain1_05_e_111:
    speaker: "<Self>"
    en: Okay.
    ko: 그래.
    ja: そうだな
  event_seayouagain1_05_e_112:
    speaker: "<Monologue>"
    en: I attempt to contact the Ark while trying to not look worried.
    ko: 불안함을 최대한 감추고, 방주에 통신을 시도했다.
    ja: |-
      不安な気持ちをなるべく抑えて、
      アークに通信を試みた
event_seayouagain1_06_s:
  event_seayouagain1_06_s_1:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_06_s_2:
    speaker: "<Narration>"
    en: "*Buzz* *Buzzzzz*"
    ko: 지직- 지지직-
    ja: ジジッ、ジジッ
  event_seayouagain1_06_s_3:
    speaker: "<Monologue>"
    en: We have been trying to contact the Ark, but haven't had much success.
    ko: 방주에 계속 통신을 시도하고 있지만 잘되지 않는다.
    ja: |-
      アークに通信を試みたが
      上手くいかない
  event_seayouagain1_06_s_4:
    speaker: "<Self>"
    en: What's going on here?
    ko: 왜 이러지?
    ja: どうして繋がらないんだ？
  event_seayouagain1_06_s_5:
    speaker: rapi_s
    en: It's probably because of Kraken.
    ko: 아마 크라켄의 탓일 거라 생각됩니다.
    ja: おそらく、クラーケンの仕業でしょう。
  event_seayouagain1_06_s_6:
    speaker: rapi_s
    en: The Alva particle concentration level is as bad as it was before, so it must
      have jamming capabilities.
    ko: |-
      에블라 입자 농도는 그대로인 걸 보니
      재밍 능력을 갖고 있을 확률이 높습니다.
    ja: |-
      エブラ粒子の濃度は変わっていないので
      ジャミング能力を持っている可能性が高いです。
  event_seayouagain1_06_s_7:
    speaker: "<Self>"
    en: Damn...
    ko: "…젠장."
    ja: "…まいったな"
  event_seayouagain1_06_s_8:
    speaker: "<Monologue>"
    en: At the very least, we need to let them know that we're in an emergency.
    ko: 적어도 지금이 위급 상황이라는 것을 최대한 알려야 한다.
    ja: |-
      少なくとも緊急事態であることを
      報告しなければならない
  event_seayouagain1_06_s_9:
    speaker: "<Narration>"
    en: "*Buzz*"
    ko: 지직-
    ja: ジジッ
  event_seayouagain1_06_s_10:
    speaker: "<Self>"
    en: Come on...
    ko: 제발…!
    ja: 頼む…！
  event_seayouagain1_06_s_11:
    speaker: "<Narration>"
    en: "*Buzzzz*"
    ko: 지지직-!
    ja: ジジジーッ！
  event_seayouagain1_06_s_12:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑.
    ja: ピッ
  event_seayouagain1_06_s_13:
    speaker: andersen_op_c
    en: Do you know what time it is?
    ko: 이 늦은 시간에 무슨 일인가.
    ja: こんな夜更けに何事だ？
  event_seayouagain1_06_s_14:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_seayouagain1_06_s_15:
    speaker: "<Monologue>"
    en: I've managed to patch through to Andersen.
    ko: 엔더슨과의 통신이 연결되었다.
    ja: アンダーソンと通信がつながった
  event_seayouagain1_06_s_16:
    speaker: "<Monologue>"
    en: I don't know how long the connection will last, so I've got to make this quick
      and explain what's going on.
    ko: |-
      언제 통신이 다시 끊길지 모르니
      최대한 빨리 현재 상황을 전달해야만 한다.
    ja: |-
      いつ通信が途切れるか分からない…
      なるべく早く現在の状況を伝えなければ
  event_seayouagain1_06_s_17:
    speaker: "<Self>"
    en: A sea Rapture appeared.
    ko: 해상 랩쳐가 나타났습니다.
    ja: 海上ラプチャーが現れました
  event_seayouagain1_06_s_18:
    speaker: "<Self>"
    en: It's a Tyrant class Rapture called Kraken.
    ko: 크라켄이라는 타일런트 급 랩쳐입니다!
    ja: |-
      クラーケンという
      タイラント級ラプチャーです！
  event_seayouagain1_06_s_19:
    speaker: andersen_op_c
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain1_06_s_20:
    speaker: andersen_op_c
    en: Did you just say Kraken?
    ko: 방금 크라켄이라고 했나?
    ja: クラーケンと言ったか？
  event_seayouagain1_06_s_21:
    speaker: "<Self>"
    en: Yes. We're stranded on the island. Kraken won't let us leave.
    ko: 예, 크라켄 때문에 섬에 갇혀서 나갈 수가 없습니다!
    ja: |-
      はい、クラーケンのせいで
      島に閉じ込められ、出られません！
  event_seayouagain1_06_s_22:
    speaker: andersen_op_c
    en: Yo----stra---?
    ko: 갇ㅎ…다고?
    ja: 閉じ込…だと？
  event_seayouagain1_06_s_23:
    speaker: "<Monologue>"
    en: Andersen's voice starts to cut in and out.
    ko: 엔더슨의 목소리가 점점 심하게 끊어지기 시작했다.
    ja: |-
      アンダーソンの声が
      だんだん途切れ始めた
  event_seayouagain1_06_s_24:
    speaker: "<Self>"
    en: We need support!
    ko: 지원이 필요합니다!
    ja: 支援が必要です！
  event_seayouagain1_06_s_25:
    speaker: andersen_op_c
    en: O... k...
    ko: 알ㄱ…ㄴ.
    ja: 分…った。
  event_seayouagain1_06_s_26:
    speaker: "<Narration>"
    en: "*Buzz* *Buzzzzz*"
    ko: 지직- 지지직-
    ja: ジジッ、ジジッ
  event_seayouagain1_06_s_27:
    speaker: "<Self>"
    en: Do you hear me?!
    ko: 엔더슨 부사령관님! 제 말 들리십니까?!
    ja: |-
      アンダーソン副司令官！
      聞こえますか！？
  event_seayouagain1_06_s_28:
    speaker: andersen_op_c
    en: Don't...
    ko: 걱…ㅁ….
    ja: 心配…る…
  event_seayouagain1_06_s_29:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 뚝.
    ja: プツッ
  event_seayouagain1_06_s_30:
    speaker: "<Monologue>"
    en: With an ominous click, the call ends.
    ko: 불길한 소리와 함께 통신이 끊어졌다.
    ja: |-
      不吉な音を立てながら
      通信が途切れた
  event_seayouagain1_06_s_31:
    speaker: "<Monologue>"
    en: No matter how many times I try to reconnect, nothing goes through.
    ko: 아무리 다시 시도해도 연결이 되지 않는다.
    ja: いくら試してもつながらない
  event_seayouagain1_06_s_32:
    speaker: "<Self>"
    en: It's jammed.
    ko: 먹통이야.
    ja: ダメだ
  event_seayouagain1_06_s_33:
    speaker: anis_s
    en: This is crazy.
    ko: 난리 났네.
    ja: やんなっちゃうわね。
  event_seayouagain1_06_s_34:
    speaker: neon_s
    en: Do you think he heard you?
    ko: 스승님의 목소리가 닿았을까요…?
    ja: 師匠の声、届いたでしょうか…？
  event_seayouagain1_06_s_35:
    speaker: anis_s
    en: I choose to believe he did. I need to believe he did.
    ko: 그렇다고 믿어야지 뭐.
    ja: そう信じるしかないわよ。
  event_seayouagain1_06_s_36:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_06_s_37:
    speaker: helm_s
    en: We need to prepare for the worst-case scenario.
    ko: 일단 최악의 상황에 대한 대비를 해야해.
    ja: ひとまず最悪の状況に備えないと。
  event_seayouagain1_06_s_38:
    speaker: "<Self>"
    en: And what would that be?
    ko: 최악의 상황이라고 하면….
    ja: 最悪の状況…
  event_seayouagain1_06_s_39:
    speaker: helm_s
    en: There are two possibilities.
    ko: 두 개의 상황이 있겠지.
    ja: 2つあるわ。
  event_seayouagain1_06_s_40:
    speaker: helm_s
    en: The first is that Kraken calls an end to the stalemate and takes the offensive.
    ko: |-
      첫 번째는 크라켄이 자리를 지키는 것을 포기하고
      우리에게 달려드는 경우.
    ja: |-
      1つ目は
      クラーケンが縄張りを守るのを諦めて
      私たちに襲いかかって来た場合。
  event_seayouagain1_06_s_41:
    speaker: helm_s
    en: The second is that no support comes, and we're trapped here until the pathway
      is underwater again.
    ko: |-
      두 번째는 바닷길이 잠기기 전까지
      아무런 지원도 오지 않는 경우.
    ja: |-
      2つ目は
      海の道が閉ざされるまで
      何の支援も届かない場合。
  event_seayouagain1_06_s_42:
    speaker: helm_s
    en: Whatever happens, we need to be ready for a fight, should it occur.
    ko: 뭐가 됐든 그때를 대비해서 전투 준비를 해둬야 해.
    ja: |-
      どちらにせよ
      戦闘の準備をしておかないと。
  event_seayouagain1_06_s_43:
    speaker: rapi_s
    en: You're right.
    ko: 맞는 말이야.
    ja: その通りね。
  event_seayouagain1_06_s_44:
    speaker: rapi_s
    en: We'll take turns being on guard duty until the sun comes up.
    ko: |-
      일단 돌아가면서 불침번을 서고
      해가 뜨길 기다리자.
    ja: |-
      順番に寝ずの番をしながら
      日の出を待ちましょう。
  event_seayouagain1_06_s_45:
    speaker: rapi_s
    en: Visibility is virtually nonexistent now since it's dark.
    ko: 지금은 어두워서 시야가 좋지 않아.
    ja: 今は暗くて視界が悪いから。
  event_seayouagain1_06_s_46:
    speaker: helm_s
    en: I'll stand guard first.
    ko: 그럼 내가 먼저 불침번을 설게.
    ja: じゃあ私が警備にあたるわ。
  event_seayouagain1_06_s_47:
    speaker: helm_s
    en: If anyone is tired or needs to recharge, go and rest.
    ko: |-
      피곤한 사람이나 체력 보충이 필요한 사람들은
      먼저 눈을 붙이도록 해.
    ja: |-
      疲れている人や体力を回復したい人は
      先に休んで。
  event_seayouagain1_06_s_48:
    speaker: anis_s
    en: I'd say you qualify most of all to take a breather.
    ko: 그럼 헬름이 들어가서 자야겠네.
    ja: じゃあヘルムが先に休まなきゃ。
  event_seayouagain1_06_s_49:
    speaker: anis_s
    en: Don't forget about that twisted ankle of yours.
    ko: 발목도 다쳤잖아.
    ja: 足首もケガしてるし。
  event_seayouagain1_06_s_50:
    speaker: helm_s
    en: I'm fine. I received proper treatment.
    ko: 치료도 받았고, 이 정도쯤은 괜찮아.
    ja: 手当ても受けたし、これくらい平気よ。
  event_seayouagain1_06_s_51:
    speaker: helm_s
    en: Don't worry.
    ko: 신경 쓰지 마.
    ja: 気にしないで。
  event_seayouagain1_06_s_52:
    speaker: anis_s
    en: "*Sigh*"
    ko: 하….
    ja: はぁ…
  event_seayouagain1_06_s_53:
    speaker: anis_s
    en: You say that, but then you always go and do things that make us worried.
    ko: |-
      그런 말 할 거면
      신경 좀 안 쓰이게 해주든가.
    ja: |-
      こっちだって
      気にしたいわけじゃないのよ。
  event_seayouagain1_06_s_54:
    speaker: anis_s
    en: You're always volunteering yourself for everything, and getting hurt,
    ko: 계속 먼저 나서려다가 다치고.
    ja: でも、突っ走ってはケガしてる。
  event_seayouagain1_06_s_55:
    speaker: anis_s
    en: but you never learn your lesson.
    ko: 그러고도 계속 나서고.
    ja: |-
      それでも休まずまた
      突っ走ろうとするし。
  event_seayouagain1_06_s_56:
    speaker: helm_s
    en: You make it sound like I'm being impulsive. I'm merely trying to...
    ko: 나서려는 게 아니라 내가 나서야만….
    ja: だって私が率先しないと…
  event_seayouagain1_06_s_57:
    speaker: anis_s
    en: Why?
    ko: 왜?
    ja: どうして？
  event_seayouagain1_06_s_58:
    speaker: anis_s
    en: Why do you always have to be the first one into the fray, anyway?
    ko: 왜 헬름이 나서야만 하는데?
    ja: |-
      どうしてヘルムが
      率先しないといけないの？
  event_seayouagain1_06_s_59:
    speaker: helm_s
    en: I told you. I'm the most familiar with Kraken.
    ko: 크라켄에 대해 그나마 내가 잘 알고 있고….
    ja: |-
      クラーケンについては
      私が一番詳しいし…
  event_seayouagain1_06_s_60:
    speaker: anis_s
    en: Okay, and what else?
    ko: 아까 얘기해줬던 거 말고 더 있어?
    ja: |-
      さっき教えてくれた情報以外に
      何かあるの？
  event_seayouagain1_06_s_61:
    speaker: helm_s
    en: I know its weak point is on the inside of the leg.
    ko: 다리 안쪽이 약점이라는 거?
    ja: "…足の内側が弱点よ。"
  event_seayouagain1_06_s_62:
    speaker: anis_s
    en: And?
    ko: 또.
    ja: 他は？
  event_seayouagain1_06_s_63:
    speaker: helm_s
    en: "... That's all I know."
    ko: "…없어."
    ja: "…ないわ。"
  event_seayouagain1_06_s_64:
    speaker: anis_s
    en: All right then, now all of us know the same amount of information.
    ko: 그럼 모두가 같은 정보를 알고 있으니 됐네.
    ja: |-
      じゃあ、みんな持ってる情報は
      同じってことね。
  event_seayouagain1_06_s_65:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_06_s_66:
    speaker: anis_s
    en: Quit beating around the bush
    ko: 괜히 말 돌리지 말고 진짜 이유를 말해줘.
    ja: |-
      変な言い訳しないで、
      本当の理由を教えて。
  event_seayouagain1_06_s_67:
    speaker: anis_s
    en: and tell us the truth.
    ko: 왜 헬름이 나서야만 하는지.
    ja: どうしてあなたがそんなふうなのか。
  event_seayouagain1_06_s_68:
    speaker: helm_s
    en: "... If the Admire arrives,"
    ko: "…어드마이어 호가 도착하면."
    ja: "…アドマイアー号が到着したら"
  event_seayouagain1_06_s_69:
    speaker: helm_s
    en: I want to be the first to spot it.
    ko: 내가 가장 먼저 알아볼 수 있을 테니까.
    ja: 私が一番に気づけるはずだから。
  event_seayouagain1_06_s_70:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_06_s_71:
    speaker: anis_s
    en: You really believe that they'll send the Admire?
    ko: 어드마이어 호가 올 거라고 믿는구나.
    ja: |-
      アドマイアー号が来ると
      信じてるのね。
  event_seayouagain1_06_s_72:
    speaker: helm_s
    en: I know you think it's absurd,
    ko: 허무맹랑한 말이라고 생각하겠지.
    ja: めちゃくちゃな話だと思うでしょ？
  event_seayouagain1_06_s_73:
    speaker: helm_s
    en: but I...
    ko: 하지만 나는….
    ja: でも、私は…
  event_seayouagain1_06_s_74:
    speaker: anis_s
    en: I don't think that.
    ko: 그렇게 생각 안 하는데?
    ja: いいえ？
  event_seayouagain1_06_s_75:
    speaker: anis_s
    en: We've got Kraken's popping out of the sea, so having the Admire show up isn't
      exactly outside the realm of possibility.
    ko: |-
      뭐, 바다에 크라켄이 나타났다는데
      가능성이 아예 없지는 않겠지.
    ja: |-
      海にクラーケンが現れたんだから、
      可能性はゼロじゃないと思うわ。
  event_seayouagain1_06_s_76:
    speaker: helm_s
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain1_06_s_77:
    speaker: anis_s
    en: Helm.
    ko: 헬름.
    ja: ヘルム。
  event_seayouagain1_06_s_78:
    speaker: anis_s
    en: It's fine to be a leader and wait for the Admire.
    ko: 대장 놀이 하면서 어드마이어 호를 기다리는 건 좋은데.
    ja: |-
      キャプテンごっこをしながら
      アドマイアー号を待つのはいいけど
  event_seayouagain1_06_s_79:
    speaker: anis_s
    en: All I'm saying is that you shouldn't stretch yourself too thin.
    ko: 너무 무리하지 말라는 얘기야.
    ja: 無理してほしくないのよ。
  event_seayouagain1_06_s_80:
    speaker: anis_s
    en: You're not the only one here.
    ko: 여기엔 너만 있는 게 아니잖아.
    ja: ここにはみんながいるでしょ？
  event_seayouagain1_06_s_81:
    speaker: liter_s
    en: That's right.
    ko: 그러게 말이다.
    ja: その通りじゃ。
  event_seayouagain1_06_s_82:
    speaker: liter_s
    en: Don't be so stubborn.
    ko: 세상 다 산 늙은이처럼 굴지 말거라.
    ja: |-
      若いもんが
      年寄りみたいな行動をするでない。
  event_seayouagain1_06_s_83:
    speaker: pepper_s
    en: I know it might not seem like we can be of much help, but we're on your side.
    ko: 저희가 조금 미덥지 않으실 수도 있겠지만, 같은 동료니까요!
    ja: |-
      ちょっと頼りないかもしれませんが
      同じ仲間ですから！
  event_seayouagain1_06_s_84:
    speaker: yan_s
    en: No one here is going to be thankful to you if you end up driving yourself
      into the ground.
    ko: |-
      니가 그렇게 희생해봤자
      아이고 감사합니다~ 할 사람 여기 없데이.
    ja: |-
      あんたが犠牲になったところで
      おおきに～なんて誰も言わんで。
  event_seayouagain1_06_s_85:
    speaker: "<Self>"
    en: Helm, we can wait for the Admire together.
    ko: 헬름, 같이 하자.
    ja: ヘルム、一緒にやろう
  event_seayouagain1_06_s_86:
    speaker: "<Self>"
    en: We can make it through this together.
    ko: |-
      어드마이어 호를 기다리는 것도.
      이 순간을 이겨내는 것도.
    ja: |-
      アドマイアー号を待つのも
      この瞬間を乗り越えるのも
  event_seayouagain1_06_s_87:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_06_s_88:
    speaker: helm_s
    en: I'll go rest first.
    ko: "…먼저 좀 쉴게."
    ja: "…先に少し休むわ。"
  event_seayouagain1_06_s_89:
    speaker: helm_s
    en: I'll leave the guard duty to you.
    ko: 불침번을 맡겨도 괜찮을까?
    ja: 警備をお願いしてもいい？
  event_seayouagain1_06_s_90:
    speaker: anis_s
    en: That's the spirit.
    ko: 그렇게 나와야지.
    ja: そう来なくっちゃ。
  event_seayouagain1_06_s_91:
    speaker: anis_s
    en: I'll take the first watch.
    ko: 불침번은 내가 설게.
    ja: 私に任せて。
  event_seayouagain1_06_s_92:
    speaker: mary_s
    en: I better go look after Helm.
    ko: 저는 헬름을 봐 드려야 할 것 같아서 빠질게요.
    ja: |-
      私はヘルムの手当てをしたいので
      抜けますね。
  event_seayouagain1_06_s_93:
    speaker: pepper_s
    en: I'll stand guard, too!
    ko: 그럼 제가 불침번 같이 설게요!
    ja: じゃあ私が一緒に警備します！
  event_seayouagain1_06_s_94:
    speaker: yan_s
    en: Same here.
    ko: 내도 같이하자.
    ja: うちも一緒にやるで。
  event_seayouagain1_06_s_95:
    speaker: anis_s
    en: Frima, you come too.
    ko: 프림, 너도 이리 와.
    ja: プリム、あなたもね。
  event_seayouagain1_06_s_96:
    speaker: frima_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_06_s_97:
    speaker: frima_s
    en: No.
    ko: 나는. 빠짐.
    ja: 私は。抜ける。
  event_seayouagain1_06_s_98:
    speaker: anis_s
    en: You already slept all day today!
    ko: 오늘 하루 종일 잤잖아!
    ja: 1日中寝てたでしょ！
  event_seayouagain1_06_s_99:
    speaker: frima_s
    en: Sad.
    ko: 서운.
    ja: しょぼん。
  event_seayouagain1_06_s_100:
    speaker: rapi_s
    en: Commander, you go in and get some sleep too.
    ko: 지휘관도 들어가서 숙면을 취하십시오.
    ja: 指揮官もゆっくり休んでください。
  event_seayouagain1_06_s_101:
    speaker: rapi_s
    en: We don't know what might happen. You need to conserve your strength.
    ko: 어떤 일이 벌어질지 모르니 조금이라도 체력을 아껴야 합니다.
    ja: |-
      何が起きるか分からないので、
      少しでも体力を温存すべきです。
  event_seayouagain1_06_s_102:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_seayouagain1_06_s_103:
    speaker: "<Monologue>"
    en: All my nervousness disappears like a bad memory.
    ko: |-
      아까까지만 해도 불안했던 감정들이
      거짓말처럼 사라졌다.
    ja: |-
      さっきまでの不安だった気持ちが
      嘘のように消えた
  event_seayouagain1_06_s_104:
    speaker: "<Monologue>"
    en: I head inside and lie down on the bed.
    ko: 나는 조용히 방에 들어와 침대에 누웠다.
    ja: |-
      私は静かに部屋に入り、
      ベッドに横たわった
  event_seayouagain1_06_s_105:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아-
    ja: ザアアア…
  event_seayouagain1_06_s_106:
    speaker: "<Monologue>"
    en: The sound of waves can be heard from the window.
    ko: 창문 밖에서 파도 소리가 들린다.
    ja: 窓の外から波音が聞こえる
  event_seayouagain1_06_s_107:
    speaker: "<Monologue>"
    en: The Admire will come,
    ko: "…저 파도를 가르고."
    ja: "…あの波をかき分けて"
  event_seayouagain1_06_s_108:
    speaker: "<Monologue>"
    en: slicing through those very waves.
    ko: 어드마이어 호가 올 것이다.
    ja: アドマイアー号が来る
  event_seayouagain1_06_s_109:
    speaker: "<Monologue>"
    en: I choose to believe in that too.
    ko: 나도 그렇게 믿기로 했다.
    ja: 私もそう信じることにした
event_seayouagain1_06_e:
  event_seayouagain1_06_e_1:
    speaker: "<Monologue>"
    en: Contrary to our concerns,
    ko: 우려했던 것과 다르게.
    ja: 心配とは裏腹に
  event_seayouagain1_06_e_2:
    speaker: "<Monologue>"
    en: we are welcomed by an exceedingly peaceful morning.
    ko: 매우 평화로운 아침이 우리를 맞이해 주었다.
    ja: |-
      とても平和な朝が
      私たちを迎えてくれた
  event_seayouagain1_06_e_3:
    speaker: "<Self>"
    en: Nothing happened through the night?
    ko: 밤새 아무 일도 없었어?
    ja: 何もなかったのか？
  event_seayouagain1_06_e_4:
    speaker: anis_s
    en: Nope.
    ko: 응.
    ja: うん。
  event_seayouagain1_06_e_5:
    speaker: anis_s
    en: No issues at all, and no changes to the signal.
    ko: 신호도 전혀 이동하지 않았고, 아무 문제 없었어.
    ja: |-
      信号もまったく移動してないし、
      何の問題もなし。
  event_seayouagain1_06_e_6:
    speaker: anis_s
    en: I'm not sure if I'm glad or...
    ko: 이걸 다행이라고 해야 할지….
    ja: これをよかったと言うべきか…
  event_seayouagain1_06_e_7:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_06_e_8:
    speaker: helm_s
    en: It's weird.
    ko: 이상해.
    ja: おかしいわ。
  event_seayouagain1_06_e_9:
    speaker: anis_s
    en: What is?
    ko: 응? 뭐가?
    ja: え？何が？
  event_seayouagain1_06_e_10:
    speaker: helm_s
    en: This whole situation.
    ko: 그냥, 이 상황 자체가 너무 이상하지 않아?
    ja: |-
      シンプルに、この状況自体が
      すごくおかしいと思わない？
  event_seayouagain1_06_e_11:
    speaker: helm_s
    en: Raptures are usually highly aggressive.
    ko: 보통 랩쳐라면 우릴 공격하려 들잖아.
    ja: |-
      普通、ラプチャーなら
      私たちを攻撃しようとするでしょ。
  event_seayouagain1_06_e_12:
    speaker: helm_s
    en: Why is this one just sitting there, waiting?
    ko: 대체 저기서 왜 저러고 있는 거지…?
    ja: |-
      どうしてあそこで
      待機してるのかしら…？
  event_seayouagain1_06_e_13:
    speaker: "<Monologue>"
    en: Helm is right.
    ko: 맞는 말이다.
    ja: その通りだ
  event_seayouagain1_06_e_14:
    speaker: "<Monologue>"
    en: Kraken's behavior is highly atypical for a Rapture.
    ko: 크라켄은 일반적인 랩쳐라면 하지 않을 행동을 하고 있다.
    ja: |-
      クラーケンは、普通のラプチャーなら
      取らない行動をしている
  event_seayouagain1_06_e_15:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_06_e_16:
    speaker: helm_s
    en: That's it.
    ko: 안 되겠어.
    ja: ダメだわ。
  event_seayouagain1_06_e_17:
    speaker: helm_s
    en: I'm going in the sea.
    ko: 바다에 들어가 봐야겠어.
    ja: やっぱり海に入らないと。
  event_seayouagain1_06_e_18:
    speaker: "<Self>"
    en: Have you fully recovered?
    ko: 몸은 괜찮은 거야?
    ja: 体は大丈夫なのか？
  event_seayouagain1_06_e_19:
    speaker: helm_s
    en: Of course.
    ko: 당연하지.
    ja: もちろん。
  event_seayouagain1_06_e_20:
    speaker: helm_s
    en: Mary was tending to me all last night.
    ko: 밤새 메어리에게 치료받았거든.
    ja: 一晩中、メアリーに手当てしてもらったから。
  event_seayouagain1_06_e_21:
    speaker: mary_s
    en: Hehe, and you were a very cooperative patient. You should be more or less
      recovered by now,
    ko: |-
      후후~ 환자로서 아주 얌전히 치료를 받아 주셔서
      지금은 많이 괜찮으실 거예요.
    ja: |-
      ふふ～大人しく治療を受けてくれたので
      今はかなりよくなってるはずです。
  event_seayouagain1_06_e_22:
    speaker: mary_s
    en: but not at 100%, may I remind you.
    ko: 100% 멀쩡하진 않겠지만 말이에요.
    ja: 万全な状態ではありませんけどね。
  event_seayouagain1_06_e_23:
    speaker: "<Self>"
    en: Glad to hear it, but...
    ko: 그렇다면 다행이지만….
    ja: それならいいが…
  event_seayouagain1_06_e_24:
    speaker: anis_s
    en: Why are you suddenly going into the sea?
    ko: 갑자기 바다에는 왜 들어가려는 건데?
    ja: どうして海に入らなきゃいけないの？
  event_seayouagain1_06_e_25:
    speaker: helm_s
    en: There's something I want to confirm.
    ko: 확인해 보고 싶은 게 있어.
    ja: 確認したいことがあるのよ。
  event_seayouagain1_06_e_26:
    speaker: helm_s
    en: I'm going to swim to a spot where Kraken can't see and get a good look at
      it.
    ko: 크라켄의 눈이 닿지 않는 쪽에 가서 빠르게 다녀오려고.
    ja: |-
      クラーケンの目が届かない場所へ行って
      すぐに帰ってくるわ。
  event_seayouagain1_06_e_27:
    speaker: helm_s
    en: Er...
    ko: 음….
    ja: えっと…
  event_seayouagain1_06_e_28:
    speaker: helm_s
    en: It shouldn't take much time.
    ko: 잠깐 확인만 하고 정말 금방 나올 건데….
    ja: ちょっと確認して、すぐに戻ってくるけど…
  event_seayouagain1_06_e_29:
    speaker: helm_s
    en: Is that all right with all of you?
    ko: 가도 괜찮을까?
    ja: 行ってもいいかしら？
  event_seayouagain1_06_e_30:
    speaker: anis_s
    en: You don't need our permission.
    ko: 우리 눈치 안 봐도 돼.
    ja: 私たちのことは気にしないで。
  event_seayouagain1_06_e_31:
    speaker: anis_s
    en: You're the best swimmer out of all of us by a longshot.
    ko: 바다에서는 네가 제일 빠르고 강할 테니까.
    ja: |-
      海ではあなたが
      一番速くて強いはずだから。
  event_seayouagain1_06_e_32:
    speaker: anis_s
    en: If you're willing to go this far, there must be a good reason for it.
    ko: |-
      그리고 어제 그렇게까지 말했는데도 무리한다면
      그럴만한 이유가 있는 거겠지.
    ja: |-
      それに昨日あそこまで言ったのに
      無理するってことは、
      それだけの理由があるんでしょ。
  event_seayouagain1_06_e_33:
    speaker: anis_s
    en: Go do your thing.
    ko: 그러니 다녀와.
    ja: だから行ってきて。
  event_seayouagain1_06_e_34:
    speaker: helm_s
    en: Thank you.
    ko: 응.
    ja: ええ。
  event_seayouagain1_06_e_35:
    speaker: helm_s
    en: I'm off.
    ko: 다녀올게.
    ja: 行ってくるわ。
  event_seayouagain1_06_e_36:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤아-!!
    ja: ザバッ！！
  event_seayouagain1_06_e_37:
    speaker: helm_s
    en: "*Huff huff*"
    ko: 하아, 하아….
    ja: ハァ、ハァ…
  event_seayouagain1_06_e_38:
    speaker: helm_s
    en: It can't be.
    ko: 말도 안 돼.
    ja: あり得ない。
  event_seayouagain1_06_e_39:
    speaker: helm_s
    en: It has its tentacles wrapped around the whole island.
    ko: "…촉수로 섬 전체를 끌어안고 있잖아?"
    ja: "…触手で島全体を抱えてる？"
  event_seayouagain1_06_e_40:
    speaker: helm_s
    en: What is Kraken up to...?
    ko: 크라켄은 무슨 생각인 거지…?
    ja: クラーケンはいったい何を…？
  event_seayouagain1_06_e_41:
    speaker: helm_s
    en: Why is it preventing us from leaving this island?
    ko: 정말 우리를 이 섬에서 못 나가게 하려는 것 같아.
    ja: |-
      本気で私たちを
      この島に閉じ込めたいようね。
  event_seayouagain1_06_e_42:
    speaker: helm_s
    en: If we're ever going to get out of this, we really need to come up with an
      intricate plan.
    ko: 이 상태로라면 웬만한 방법으로는 빠져나가지 못할 거야.
    ja: |-
      この状態なら、
      普通の方法じゃ抜け出せないわ。
  event_seayouagain1_06_e_43:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_06_e_44:
    speaker: helm_s
    en: The Admire...
    ko: 어드마이어 호….
    ja: アドマイアー号…
  event_seayouagain1_06_e_45:
    speaker: burningum
    en: W-what's the meaning of this?
    ko: 가, 갑자기 무슨 일이지?
    ja: きゅ、急にどうした？
  event_seayouagain1_06_e_46:
    speaker: ingrid
    en: It must be something urgent if you're calling us this early in the morning.
    ko: 이런 이른 시간에 부를 정도로 급한 일인가.
    ja: |-
      こんな早朝に呼ぶほどの
      急用なのか？
  event_seayouagain1_06_e_47:
    speaker: andersen
    en: It is.
    ko: 그래.
    ja: そうだ。
  event_seayouagain1_06_e_48:
    speaker: andersen
    en: I don't have much time, so I'll make this quick.
    ko: 시간이 없으니 빠르게 얘기하지.
    ja: 時間がないから結論から言おう。
  event_seayouagain1_06_e_49:
    speaker: andersen
    en: A Tyrant class Rapture has appeared.
    ko: 타일런트 급 랩쳐가 출현했네.
    ja: タイラント級のラプチャーが出現した。
  event_seayouagain1_06_e_50:
    speaker: andersen
    en: In the sea.
    ko: "…바다에 말일세."
    ja: "…海に、だ。"
  event_seayouagain1_06_e_51:
    speaker: ingrid
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  event_seayouagain1_06_e_52:
    speaker: burningum
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_seayouagain1_06_e_53:
    speaker: andersen
    en: It's called Kraken.
    ko: 해당 랩쳐의 명칭은 [크라켄].
    ja: |-
      該当ラプチャーの名称は
      「クラーケン」。
  event_seayouagain1_06_e_54:
    speaker: andersen
    en: Kraken is blocking the pathway off the island, effectively cutting them off
      from the mainland.
    ko: |-
      지금 크라켄이 나가는 길을 막고 있어서
      섬에 고립되어 있는 상태인 듯하더군.
    ja: |-
      クラーケンが退路を塞いでいて
      島に孤立している状態のようだ。
  event_seayouagain1_06_e_55:
    speaker: andersen
    en: On top of that, communications are jammed, so we don't know the current situation.
    ko: 게다가 통신까지 먹통이 되어서 자세한 상황은 알 수 없는 상태지.
    ja: |-
      さらに通信もつながらず、
      詳しい状況は分からない。
  event_seayouagain1_06_e_56:
    speaker: andersen
    en: The long and short of it is that the situation is desperate.
    ko: 결론적으로는 매우 위급한 상황이네.
    ja: 要するに、非常に危険な状況だ。
  event_seayouagain1_06_e_57:
    speaker: andersen
    en: I am considering sending out the Admire, but what do you think?
    ko: |-
      그래서 어드마이어 호의 출전을 고려하고 있는데
      어떻게들 생각하는가.
    ja: |-
      だからアドマイアー号の出撃を考えている。
      君たちの意見はどうだ？
  event_seayouagain1_06_e_58:
    speaker: ingrid
    en: The last time Kraken was seen was during the 1st Rapture Invasion.
    ko: |-
      크라켄이라면 1차 랩쳐 침공 이후
      한 번도 보이지 않았던 녀석이로군.
    ja: |-
      クラーケンは、第一次ラプチャー侵攻以降
      一度も現れていないだろう？
  event_seayouagain1_06_e_59:
    speaker: ingrid
    en: So it's back and fully operational again?
    ko: 해상 랩쳐가 다시 부활하는 건가?
    ja: 海上ラプチャーが復活するのか？
  event_seayouagain1_06_e_60:
    speaker: andersen
    en: I don't think so.
    ko: 그건 아니라고 보네.
    ja: それはないだろう。
  event_seayouagain1_06_e_61:
    speaker: andersen
    en: Based on the amount of energy the island can provide, I would say it's essentially
      "opening its eyes" temporarily.
    ko: |-
      단 1기의 출현이고, 그 또한 섬에 전력이 공급되면서
      임시적으로 눈을 뜬 것 같으니 말일세.
    ja: |-
      たった1機しか出現していないんだ。
      それも、島に電力が供給されたことで
      一時的に目覚めただけだろう。
  event_seayouagain1_06_e_62:
    speaker: andersen
    en: But we can't confirm anything at this point.
    ko: 하지만 단언할 수는 없지.
    ja: ただし、断言はできない。
  event_seayouagain1_06_e_63:
    speaker: ingrid
    en: I see.
    ko: 그렇군.
    ja: そうか。
  event_seayouagain1_06_e_64:
    speaker: ingrid
    en: I think I agree with that assessment.
    ko: 난 찬성이다.
    ja: 私は賛成だ。
  event_seayouagain1_06_e_65:
    speaker: ingrid
    en: I see no reason not to send in Elysion.
    ko: |-
      우리 엘리시온의 니케들이 활약한다는데
      마다할 이유가 없지.
    ja: |-
      エリシオンのニケが活躍するならば、
      止める理由はない。
  event_seayouagain1_06_e_66:
    speaker: ingrid
    en: If it's true that they are truly cut off from the mainland, we'll have to
      move fast. We don't have any forces meant to engage in battle with aquatic Raptures.
    ko: |-
      게다가 섬에 고립된 거라면 빠르게 구조해야 할 텐데
      당장 해상 랩쳐를 상대할 전력도 없고.
    ja: |-
      それに島に孤立しているなら早く救助すべきだ。
      今は海上ラプチャーを相手にする
      戦力もないだろう。
  event_seayouagain1_06_e_67:
    speaker: andersen
    en: Burningum.
    ko: 그렇다면 버닝엄.
    ja: ではバーニンガム。
  event_seayouagain1_06_e_68:
    speaker: andersen
    en: What are your thoughts?
    ko: 자네의 의견은 어떻지?
    ja: 君の意見はどうだ？
  event_seayouagain1_06_e_69:
    speaker: burningum
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_06_e_70:
    speaker: burningum
    en: I-I...
    ko: "…나, 나는…."
    ja: "…わ、私は…"
  event_seayouagain1_06_e_71:
    speaker: burningum
    en: Of course, I agree!
    ko: 당연히 차, 찬성이야!
    ja: 当然、さ、賛成だ！
  event_seayouagain1_06_e_72:
    speaker: burningum
    en: If something happens, I'll take full responsibility.
    ko: 무슨 일이 생긴다면 웬만하면 내가 감당하겠어.
    ja: 何か起きたら、大体のことは私が責任を取ろう。
  event_seayouagain1_06_e_73:
    speaker: burningum
    en: If the Admire is to be d-deployed,
    ko: 그러니 이, 이번 어드마이어 호의 출전을.
    ja: だから、こ、今回の、アドマイアー号の出撃を
  event_seayouagain1_06_e_74:
    speaker: burningum
    en: you have my approval.
    ko: 부디 허가해 줘…!
    ja: どうか許可してくれ…！
  event_seayouagain1_06_e_75:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_06_e_76:
    speaker: ingrid
    en: So it's unanimous then?
    ko: 그럼, 만장일치인가?
    ja: では、満場一致だな？
  event_seayouagain1_06_e_77:
    speaker: andersen
    en: Appears so.
    ko: 그리 보이는군.
    ja: そのようだ。
  event_seayouagain1_06_e_78:
    speaker: andersen
    en: All right.
    ko: 알겠네.
    ja: 分かった。
  event_seayouagain1_06_e_79:
    speaker: andersen
    en: I'll proceed with deploying the Admire, as per our discussion.
    ko: 회의 결과에 따라 어드마이어 호의 출전을 진행하겠네.
    ja: |-
      会議の結果により、
      アドマイアー号の出撃を進める。
  event_seayouagain1_06_e_80:
    speaker: ingrid
    en: What about all the necessary preparations?
    ko: 출전 준비 및 정비는 어떻게 진행 될 예정이지?
    ja: |-
      出撃準備および整備は
      どうするつもりだ？
  event_seayouagain1_06_e_81:
    speaker: andersen
    en: A fine question...
    ko: 글쎄….
    ja: そうだな…
  event_seayouagain1_06_e_82:
    speaker: burningum
    en: You don't have to worry about that.
    ko: 그, 그건 걱정하지 않아도 돼.
    ja: そ、それは心配いらない。
  event_seayouagain1_06_e_83:
    speaker: burningum
    en: Mast and Anchor a-are still in the Ark.
    ko: 방주엔 이지스 스쿼드의 마, 마스트와 앵커가 있으니까.
    ja: |-
      アークにはイージス部隊の
      マ、マストとアンカーがいるから。
  event_seayouagain1_06_e_84:
    speaker: mast
    en: Zzzzz...
    ko: 드르러엉- 쿠후울….
    ja: グォォォ…グゥゥ…
  event_seayouagain1_06_e_85:
    speaker: mast
    en: "*Snore*"
    ko: 으음냐~
    ja: むにゃ～
  event_seayouagain1_06_e_86:
    speaker: anchor
    en: ZzzZZZzzz...
    ko: 코오-
    ja: グゥ…
  event_seayouagain1_06_e_87:
    speaker: anchor
    en: Mmm...
    ko: 음….
    ja: ん…
event_seayouagain2_01_s:
  event_seayouagain2_01_s_1:
    speaker: mast
    en: Goodness gracious!
    ko: 아이고….
    ja: やれやれ…
  event_seayouagain2_01_s_2:
    speaker: mast
    en: Why are these people calling us out so early in the morning?
    ko: |-
      이 양반들은 왜 눈곱 떼기도 전에
      사람을 불러내는 거요.
    ja: |-
      お偉いさんたちは、なんで顔を洗う前に
      人を呼びつけるんだぁ？
  event_seayouagain2_01_s_3:
    speaker: anchor
    en: Did we do something wrong?
    ko: 우리 뭐 잘못했나.
    ja: 何かヘマしたかな？
  event_seayouagain2_01_s_4:
    speaker: anchor
    en: Helm isn't even here.
    ko: 헬름도 없는데 어떡하지.
    ja: ヘルムもいないのにどうしよう。
  event_seayouagain2_01_s_5:
    speaker: anchor
    en: I'm kinda nervous.
    ko: "…조금 무섭다."
    ja: "…ちょっと怖い。"
  event_seayouagain2_01_s_6:
    speaker: burningum
    en: C-come in.
    ko: 드, 들어와.
    ja: は、入ってくれ。
  event_seayouagain2_01_s_7:
    speaker: mast
    en: "... Anchor, you go first."
    ko: "…앵커 양반, 먼저 들어가쇼."
    ja: "…アンカーさん、先いいっすよ。"
  event_seayouagain2_01_s_8:
    speaker: anchor
    en: No way, you first.
    ko: 싫어.
    ja: ヤダ。
  event_seayouagain2_01_s_9:
    speaker: mast
    en: "*Sigh*"
    ko: 끙….
    ja: うぅ…
  event_seayouagain2_01_s_10:
    speaker: Narration
    en: Mast and Anchor slowly trudge into the office.
    ko: 마스트와 앵커가 느릿느릿 사무실 안으로 들어갔다.
    ja: |-
      マストとアンカーは
      ゆっくりとオフィスに入っていった
  event_seayouagain2_01_s_11:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_seayouagain2_01_s_12:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_01_s_13:
    speaker: andersen
    en: Morning.
    ko: 왔는가.
    ja: 来たか。
  event_seayouagain2_01_s_14:
    speaker: burningum
    en: Come forward, both of you.
    ko: 둘 다 아, 앞으로.
    ja: 2人とも、ま、前へ。
  event_seayouagain2_01_s_15:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_seayouagain2_01_s_16:
    speaker: mast
    en: Oh jeez, Burningum isn't the only one here?
    ko: 버닝엄 나리만 있는 게 아니었구만….
    ja: |-
      バーニンガムさんだけじゃ
      なかったのかよ…
  event_seayouagain2_01_s_17:
    speaker: anchor
    en: I don't know what we did, but it must have been really bad.
    ko: 우리 진짜 뭐 잘못했나 봐.
    ja: 私たち、本当になにかやらかしたのかな。
  event_seayouagain2_01_s_18:
    speaker: anchor
    en: Helm isn't even here to back us up. What should we do?
    ko: 헬름도 없는데 어떡하지.
    ja: ヘルムもいないのにどうしよう。
  event_seayouagain2_01_s_19:
    speaker: andersen
    en: We're short on time, so I'll make this quick.
    ko: 시간이 없으니 빠르게 얘기하겠네.
    ja: 時間がないから手短に話そう。
  event_seayouagain2_01_s_20:
    speaker: andersen
    en: Due to the appearance of a Tyrant class Rapture, known as Kraken, up on the
      surface, the Counters Squad and several other Nikkes are cut off from the mainland.
    ko: |-
      지상 바다에 타일런트 급 랩쳐 [크라켄]의 출연으로
      카운터스 스쿼드 및 관련 니케들이 고립되어 있는 상태일세.
    ja: |-
      地上の海にタイラント級ラプチャー
      「クラーケン」が出現したため
      カウンターズおよび関連ニケが
      孤立している状態だ。
  event_seayouagain2_01_s_21:
    speaker: andersen
    en: As a result, we have decided to deploy the Admire.
    ko: 결론적으로 어드마이어 호의 출전이 결정 되었네.
    ja: |-
      結論から言って、
      アドマイアー号の出撃が決まった。
  event_seayouagain2_01_s_22:
    speaker: mast
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain2_01_s_23:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_01_s_24:
    speaker: andersen
    en: Since the leader of the Aegis Squad, Helm, is incommunicado, we will leave
      this task to both of you.
    ko: |-
      이지스 스쿼드의 리더인 헬름이 부재중이므로
      너희 둘에게 이 임무를 전적으로 맡기도록 하지.
    ja: |-
      イージス部隊のリーダーであるヘルムが
      不在のため、君たちにこの任務を頼みたい。
  event_seayouagain2_01_s_25:
    speaker: andersen
    en: Your goal is to find everyone and bring them back safely.
    ko: 최종 목표는 그들의 무사 생환일세.
    ja: 最終目標は、彼らが無事に生還すること。
  event_seayouagain2_01_s_26:
    speaker: andersen
    en: If, during your rescue efforts, you encounter Kraken, take it down if at all
      possible.
    ko: 그 과정에서 필요하다면 크라켄을 쓰러뜨려야겠지.
    ja: |-
      その過程で必要ならば、クラーケンを倒さねば
      ならないだろう。
  event_seayouagain2_01_s_27:
    speaker: andersen
    en: Gather all necessary personnel, materials, and anything else you need, and
      go.
    ko: 필요한 인원, 물자 등을 잘 모아서 다녀오게.
    ja: |-
      必要な人員と物資を集めて
      行ってきてくれ。
  event_seayouagain2_01_s_28:
    speaker: burningum
    en: I-if you succeed in this mission, a lot of things will change.
    ko: |-
      이, 이번 일이 잘 해결된다면
      많은 것이 달라질 거야.
    ja: |-
      こ、今回のことが上手くいけば、
      色々なことが変わるはずだ。
  event_seayouagain2_01_s_29:
    speaker: burningum
    en: Leave as fast as you can, but at the same time, make sure you're we-well prepared.
    ko: |-
      최대한 빠, 빨리 출전하되
      철저히 준비해서 다녀와라.
    ja: |-
      なるべく、は、早く出撃してほしいが
      準備は徹底すること。
  event_seayouagain2_01_s_30:
    speaker: ingrid
    en: I wish you the best.
    ko: 최선을 다하도록.
    ja: 最善を尽くしてくれ。
  event_seayouagain2_01_s_31:
    speaker: mast
    en: "... Am I dreaming?"
    ko: 이, 이게 무슨….
    ja: こ、これはいったい…
  event_seayouagain2_01_s_32:
    speaker: andersen
    en: And also, we are currently unable to communicate with the other side.
    ko: 그리고 현재 저쪽과는 통신이 불가한 상태네.
    ja: |-
      そして現在
      あちらとは通信できない状態だ。
  event_seayouagain2_01_s_33:
    speaker: andersen
    en: Bear in mind that your role in this mission is of vital importance.
    ko: 그러니 자네들의 역할이 매우 중요하다는 점, 숙지하고 있게나.
    ja: |-
      だから君たちの活躍が重要だということを
      忘れないでくれ。
  event_seayouagain2_01_s_34:
    speaker: andersen
    en: Do you understand?
    ko: 알겠는가.
    ja: 分かったか。
  event_seayouagain2_01_s_35:
    speaker: mast
    en: I-I understand!
    ko: 아, 알겠수다!
    ja: わ、分かったっす！
  event_seayouagain2_01_s_36:
    speaker: anchor
    en: Understood.
    ko: 알겠어.
    ja: 分かった。
  event_seayouagain2_01_s_37:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_seayouagain2_01_s_38:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_01_s_39:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_01_s_40:
    speaker: anchor
    en: Someone pinch me...
    ko: 꿈인가.
    ja: 夢かな。
  event_seayouagain2_01_s_41:
    speaker: Narration
    en: "*Whack*"
    ko: 찰싹.
    ja: パチンッ
  event_seayouagain2_01_s_42:
    speaker: anchor
    en: What about now?
    ko: 어때?
    ja: どう？
  event_seayouagain2_01_s_43:
    speaker: mast
    en: Hmmm.
    ko: 음.
    ja: うーん。
  event_seayouagain2_01_s_44:
    speaker: mast
    en: Well, my face feels numb, so I don't think this is a dream.
    ko: 얼굴이 꽤나 얼얼한 걸 보니 꿈은 아닌 것 같수.
    ja: |-
      顔がヒリヒリするってことは
      夢じゃねえな。
  event_seayouagain2_01_s_45:
    speaker: anchor
    en: No kidding...
    ko: 그래?
    ja: そう？
  event_seayouagain2_01_s_46:
    speaker: anchor
    en: What should we do?
    ko: "…어떡하지."
    ja: "…どうしよう。"
  event_seayouagain2_01_s_47:
    speaker: anchor
    en: Do you think we're in over our heads?
    ko: 우리 둘이서 할 수 있을까.
    ja: 私たち2人でできるかな。
  event_seayouagain2_01_s_48:
    speaker: mast
    en: Do you really have to ask?
    ko: 이상한 소리를 하는구만.
    ja: 分かりきったこと言うんじゃねえ。
  event_seayouagain2_01_s_49:
    speaker: mast
    en: Of course we're in over our heads!
    ko: 당연히 안되지.
    ja: できるわけねえだろ。
  event_seayouagain2_01_s_50:
    speaker: anchor
    en: So what should we do?
    ko: "…그럼 어떡하지."
    ja: "…じゃあどうする？"
  event_seayouagain2_01_s_51:
    speaker: mast
    en: You heard the man.
    ko: 아까 못 들었수?
    ja: 聞いてなかったのか？
  event_seayouagain2_01_s_52:
    speaker: mast
    en: We've got to gather the necessary personnel and materials. So we've gotta
      find people who can help us with that.
    ko: |-
      필요한 인원과 물자를 모으라고 했으니
      일단 도움이 될 만한 사람들을 찾아야지.
    ja: |-
      必要な人員と物資を集めろって言ってただろ？
      だから、役に立ちそうなヤツを探すんだ。
  event_seayouagain2_01_s_53:
    speaker: anchor
    en: Ah, right!
    ko: 아하.
    ja: そっか。
  event_seayouagain2_01_s_54:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_01_s_55:
    speaker: anchor
    en: And who would that be, exactly?
    ko: 누구한테 도움을 부탁해야 해?
    ja: 誰に助けを求めればいい？
  event_seayouagain2_01_s_56:
    speaker: mast
    en: Isn't it obvious? We've got to find...
    ko: 그거야!
    ja: そりゃあ！
  event_seayouagain2_01_s_57:
    speaker: mast
    en: er...
    ko: "…음."
    ja: "…うーん。"
  event_seayouagain2_01_s_58:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_01_s_59:
    speaker: mast
    en: 'Anyway, first things first: let''s head to the Admire.'
    ko: 이, 일단 어드마이어 호로 돌아가지.
    ja: と、とりあえずアドマイアー号に戻ろうぜ。
  event_seayouagain2_01_s_60:
    speaker: mast
    en: Let's take this one step at a time.
    ko: 그런 다음 차근차근 정해보는 거요!
    ja: それからゆっくり決めるんだ！
  event_seayouagain2_01_s_61:
    speaker: anchor
    en: Okay.
    ko: 응.
    ja: うん。
  event_seayouagain2_01_s_62:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_01_s_63:
    speaker: mast
    en: Anchor.
    ko: 앵커 양반.
    ja: アンカーさん。
  event_seayouagain2_01_s_64:
    speaker: mast
    en: Are you nervous?
    ko: 혹시 긴장 했수?
    ja: もしかして、緊張してんのか？
  event_seayouagain2_01_s_65:
    speaker: anchor
    en: Me?
    ko: 나?
    ja: 私？
  event_seayouagain2_01_s_66:
    speaker: anchor
    en: "... Extremely."
    ko: "…응."
    ja: "…うん。"
  event_seayouagain2_01_s_67:
    speaker: mast
    en: That makes two of us.
    ko: 하핫! 나랑 똑같구만.
    ja: あははっ！私と同じだな。
  event_seayouagain2_01_s_68:
    speaker: anchor
    en: You're nervous too?
    ko: 마스트도 긴장했어?
    ja: マストも緊張してる？
  event_seayouagain2_01_s_69:
    speaker: mast
    en: You should feel my palms, they're soaking wet.
    ko: 엄청 긴장해서 손에 땀이 흥건할 정도요.
    ja: 緊張しすぎて手汗が止まらねえや。
  event_seayouagain2_01_s_70:
    speaker: mast
    en: It's probably because both of us want this to go well so, so badly.
    ko: "…그만큼 잘 해내고 싶은 거겠지."
    ja: "…それだけ成功させたいってことだよな。"
  event_seayouagain2_01_s_71:
    speaker: mast
    en: How happy do you think Helm is going to be when she sees the Admire floating
      on the sea?
    ko: |-
      헬름 양반이 바다 위에 떠 있는 어드마이어 호를 보면
      얼마나 좋아하겠수.
    ja: |-
      ヘルムさんが海にいるアドマイアー号を見たら、
      大喜びだろうな。
  event_seayouagain2_01_s_72:
    speaker: mast
    en: This is the moment we've always dreamed of.
    ko: "…그리고 우리도 계속 함께 꿈꿔왔던 순간 아니요."
    ja: |-
      …それに、私たちも
      ずっと夢見てきた瞬間だろ？
  event_seayouagain2_01_s_73:
    speaker: mast
    en: We've got to give it our all.
    ko: 그러니 잘 해내 보는 거요.
    ja: だから頑張ろうぜ。
  event_seayouagain2_01_s_74:
    speaker: anchor
    en: Okay!
    ko: 응!
    ja: うん！
  event_seayouagain2_01_s_75:
    speaker: mast
    en: But...
    ko: "…그런데 말이요."
    ja: "…ところでさ。"
  event_seayouagain2_01_s_76:
    speaker: mast
    en: who are all these people?
    ko: 이들은 다 누구…지?
    ja: こいつら…誰だ？
  event_seayouagain2_01_s_77:
    speaker: Narration
    en: Once Mast and Anchor arrive at the Admire, they're greeted with a plethora
      of new faces.
    ko: |-
      생각을 정리하며 돌아온 어드마이어 호에는
      처음 보는 수많은 사람이 있었다.
    ja: |-
      2人が考えを整理しながら帰ってくると、
      アドマイアー号には初めて見る人々がいた
  event_seayouagain2_01_s_78:
    speaker: mast
    en: They're all taking apart the Admire!
    ko: 어어, 어드마이어 호를 거의 분해하고 있네.
    ja: ああ、アドマイアー号を分解してやがる！
  event_seayouagain2_01_s_79:
    speaker: mast
    en: How did that one even get up there?
    ko: 잠깐! 거, 거기는 안 되는데…!
    ja: おい！そ、そこは触るんじゃ…！
  event_seayouagain2_01_s_80:
    speaker: anchor
    en: There's someone on the ceiling.
    ko: 천장에도 누가 붙어있어.
    ja: 天井にも誰かくっついてるよ。
  event_seayouagain2_01_s_81:
    speaker: anchor
    en: Huh?
    ko: 뭘까.
    ja: 何だろ。
  event_seayouagain2_01_s_82:
    speaker: mast
    en: Hey! You up there!
    ko: 이, 이봐요! 거기 지나가는 니케 양반.
    ja: |-
      お、おい！
      そこの通りすがりのニケさん。
  event_seayouagain2_01_s_83:
    speaker: massproduction01
    en: Yes?
    ko: 네, 부르셨나요?
    ja: はい、お呼びですか？
  event_seayouagain2_01_s_84:
    speaker: mast
    en: What are you doing?
    ko: 지금 뭘 하고 있는 거요?
    ja: そこで何してんだ？
  event_seayouagain2_01_s_85:
    speaker: massproduction01
    en: Ah!
    ko: 아!
    ja: あっ！
  event_seayouagain2_01_s_86:
    speaker: massproduction01
    en: Are you Mast from the Aegis Squad, by any chance?
    ko: 혹시 이지스 스쿼드의 마스트님?
    ja: もしかして、イージス部隊のマスト様ですか？
  event_seayouagain2_01_s_87:
    speaker: mast
    en: I am.
    ko: 마, 맞수다.
    ja: そ、そうだ。
  event_seayouagain2_01_s_88:
    speaker: massproduction01
    en: And is that Anchor beside you?
    ko: 옆은 앵커님 맞으시죠?
    ja: お隣はアンカー様ですよね？
  event_seayouagain2_01_s_89:
    speaker: anchor
    en: Yes.
    ko: 응.
    ja: うん。
  event_seayouagain2_01_s_90:
    speaker: massproduction01
    en: It's a pleasure to meet you.
    ko: 만나서 반갑습니다.
    ja: 初めまして。
  event_seayouagain2_01_s_91:
    speaker: massproduction01
    en: My name is Unit 31. I am in charge of inspecting the Admire.
    ko: 저는 어드마이어 호 점검 담당 31호입니다.
    ja: |-
      私はアドマイアー号の
      点検担当31号です。
  event_seayouagain2_01_s_92:
    speaker: mast
    en: Huh?
    ko: 으엥?
    ja: ええ？
  event_seayouagain2_01_s_93:
    speaker: mast
    en: What do you mean "inspecting"?
    ko: 어드마이어 호 점검 담당…이라고?
    ja: |-
      アドマイアー号の、
      点検担当…だって？
  event_seayouagain2_01_s_94:
    speaker: mast
    en: Anchor, did you know about this?
    ko: 앵커 양반, 들어본 적 있수?
    ja: |-
      アンカーさん、
      聞いたことあるか？
  event_seayouagain2_01_s_95:
    speaker: anchor
    en: First time I've heard of it.
    ko: 처음 들어.
    ja: ないよ。
  event_seayouagain2_01_s_96:
    speaker: anchor
    en: What exactly does that entail?
    ko: 그게 뭐야?
    ja: 何それ？
  event_seayouagain2_01_s_97:
    speaker: massproduction01
    en: The Admire is an enormous vessel, so a hefty amount of preparation must be
      done before we set sail.
    ko: |-
      어드마이어 호는 거대한 군함으로서
      출전 시에 많은 준비가 필요합니다.
    ja: |-
      アドマイアー号は巨大な軍艦なので
      出撃時に多くの準備を必要とします。
  event_seayouagain2_01_s_98:
    speaker: massproduction01
    en: Mass-produced Nikkes such as myself are always on standby to provide rapid
      supplies and for deployment.
    ko: |-
      그래서 저희는 빠른 보급 및 출전을 위해
      상시 대기 중인 양산형 니케들입니다.
    ja: |-
      そのため、迅速な補給と出撃のために
      私たち量産型ニケが常に待機しているんです。
  event_seayouagain2_01_s_99:
    speaker: massproduction01
    en: 'We are divided into two primary maintenance teams: the elevator system, and
      the Admire itself.'
    ko: |-
      크게 나누어서 어드마이어 호 점검팀과
      엘리베이터 점검팀으로 나뉘어져 있고요.
    ja: |-
      アドマイアー号とエレベーターの点検チームに
      分かれています。
  event_seayouagain2_01_s_100:
    speaker: massproduction01
    en: We were notified of the Admire's deployment early this morning, hence, here
      we are.
    ko: |-
      오늘 새벽, 어드마이어 호의 출전 소식을 듣고
      다 함께 작업을 진행 중에 있었고.
    ja: |-
      今日の明け方にアドマイアー号の出撃命令が
      下され、全員で作業を進めておりました。
  event_seayouagain2_01_s_101:
    speaker: massproduction01
    en: We anticipate wrapping everything up in less than 3 hours.
    ko: 3시간 이내로 완료될 예정입니다.
    ja: 3時間以内に完了する予定です。
  event_seayouagain2_01_s_102:
    speaker: mast
    en: I had no idea this system even existed...
    ko: 이, 이런 시스템이 있었다니….
    ja: こ、こんなシステムだったなんて…
  event_seayouagain2_01_s_103:
    speaker: mast
    en: Does Helm know about this?
    ko: 혹시 헬름 양반은 이 사실을 알고 있수?
    ja: ヘルムさんはこのことを知ってるのか？
  event_seayouagain2_01_s_104:
    speaker: massproduction01
    en: Of course.
    ko: 네, 물론입니다.
    ja: はい、もちろんです。
  event_seayouagain2_01_s_105:
    speaker: mast
    en: Oh...
    ko: 허어….
    ja: へぇ…
  event_seayouagain2_01_s_106:
    speaker: massproduction01
    en: I will notify you when the maintenance is complete.
    ko: 그럼 점검이 마무리되면 다시 말씀드리도록 하겠습니다!
    ja: |-
      では点検が終わったら
      ご報告します！
  event_seayouagain2_01_s_107:
    speaker: Narration
    en: Unit 31 turns and heads back to the Admire.
    ko: |-
      스스로를 점검 담당 31호라고 말한 니케는
      뒤를 돌아 어드마이어 호로 돌아갔다.
    ja: |-
      点検担当31号と名乗ったニケは
      アドマイアー号に戻っていった
  event_seayouagain2_01_s_108:
    speaker: mast
    en: So they already had measures in place to ensure
    ko: 이미 다 준비가 되었던 거구만….
    ja: もう準備はできてたんだな…
  event_seayouagain2_01_s_109:
    speaker: mast
    en: the ship would always be ready to leave at a moment's notice...
    ko: "…언제든 필요할 때 나설 수 있게 말이요."
    ja: "…いつでも必要な時は戦えるように。"
  event_seayouagain2_01_s_110:
    speaker: anchor
    en: Well, I suppose all we have to do then is pack our bags.
    ko: 그럼 우리 짐만 챙기면 되는 거네.
    ja: じゃあ私たちは、荷造りすればいいだけだね。
  event_seayouagain2_01_s_111:
    speaker: mast
    en: Guess so.
    ko: 그렇수다.
    ja: そうだな。
  event_seayouagain2_01_s_112:
    speaker: mast
    en: Let's make sure we don't forget anything.
    ko: 깜빡하는 것 없도록 꼼꼼하게 챙기도록 하지.
    ja: |-
      忘れ物がないよう
      しっかり準備しようぜ。
event_seayouagain2_01_e:
  event_seayouagain2_01_e_1:
    speaker: massproduction01
    en: 'Status update:'
    ko: 보고 드립니다.
    ja: ご報告いたします。
  event_seayouagain2_01_e_2:
    speaker: massproduction01
    en: The inspections of both the Admire and the elevator are complete.
    ko: |-
      어드마이어 호의 본체 및
      엘리베이터 점검이 완료되었습니다.
    ja: |-
      アドマイアー号の本体および
      エレベーターの点検が完了しました。
  event_seayouagain2_01_e_3:
    speaker: mast
    en: You guys really are something.
    ko: 고생해 줘서 고맙수다.
    ja: サンキュー。
  event_seayouagain2_01_e_4:
    speaker: massproduction01
    en: Don't mention it. It's our job.
    ko: 아닙니다, 이건 저희의 일이니까요.
    ja: いえ、これが私たちの仕事ですから。
  event_seayouagain2_01_e_5:
    speaker: massproduction01
    en: We detected no issues during the inspection.
    ko: 다른 곳은 다 문제가 없었습니다.
    ja: 他の場所もすべて問題ありません。
  event_seayouagain2_01_e_6:
    speaker: massproduction01
    en: However...
    ko: 다만….
    ja: しかし…
  event_seayouagain2_01_e_7:
    speaker: anchor
    en: However?
    ko: 다만?
    ja: しかし？
  event_seayouagain2_01_e_8:
    speaker: massproduction01
    en: The external laser cannon can only be fired once.
    ko: |-
      상부 바깥에 있는 레이저포는
      한 발 밖에 사용이 불가합니다.
    ja: |-
      上部の外側にあるレーザー砲は、
      1発しか使用できません。
  event_seayouagain2_01_e_9:
    speaker: mast
    en: What?
    ko: 우리 어드마이어 호의 자랑이…!
    ja: アドマイアー号の誇りが…！
  event_seayouagain2_01_e_10:
    speaker: mast
    en: But that's the Admire's pride and joy!
    ko: 어째서요?
    ja: どうしてだ？
  event_seayouagain2_01_e_11:
    speaker: massproduction01
    en: It has never been used since its construction, so it has fallen into slight
      disrepair.
    ko: |-
      만들어진 이후로 단 한 번도 사용되지 않아서
      상태가 좋지 않습니다.
    ja: |-
      作られてから一度も使用されていないため
      状態がよくありません。
  event_seayouagain2_01_e_12:
    speaker: massproduction01
    en: If you fire it more than once, you would be putting the entire Admire in jeopardy.
    ko: |-
      여러 발 쏘셨다가는 어드마이어 호 자체가
      통째로 날아갈 수도 있습니다.
    ja: |-
      何発も撃つと、アドマイアー号自体が
      丸ごと吹き飛ぶ恐れがあります。
  event_seayouagain2_01_e_13:
    speaker: mast
    en: Can't you fix it, or replace it?
    ko: 교체하거나 고칠 수는 없는 거요?
    ja: 交換とか修理はできないのか？
  event_seayouagain2_01_e_14:
    speaker: massproduction01
    en: The tip of the gun would have to be completely replaced. Ordering the part
      would delay everything by a week at least.
    ko: "포의 입구 부분을 완전히 교체해야 하며, \n해당 부품 교체 시 출전이 약 일주일 정도 밀리게 됩니다."
    ja: |-
      砲口部分を完全に交換する必要があり、
      該当の部品を交換すると、出撃が
      約1週間遅れます。
  event_seayouagain2_01_e_15:
    speaker: massproduction01
    en: I can proceed with that course of action if you wish.
    ko: 그래도 교체를 진행할까요?
    ja: それでも交換しますか？
  event_seayouagain2_01_e_16:
    speaker: anchor
    en: A whole week?
    ko: 일주일이나?
    ja: 1週間も？
  event_seayouagain2_01_e_17:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_01_e_18:
    speaker: mast
    en: We don't know what kind of situation everyone is in up there.
    ko: 지금 저쪽에 어떤 일이 일어나고 있을지 모르는 상황이요.
    ja: |-
      今あっちで
      何が起きてるのか分からねえんだ。
  event_seayouagain2_01_e_19:
    speaker: mast
    en: We can't waste a week just for this cannon.
    ko: 이 포 하나에 일주일을 태울 수는 없수다.
    ja: |-
      この大砲1つに
      1週間もかけてらんねえや。
  event_seayouagain2_01_e_20:
    speaker: massproduction01
    en: I understand.
    ko: 알겠습니다.
    ja: 分かりました。
  event_seayouagain2_01_e_21:
    speaker: massproduction01
    en: Then we can officially consider all preparations complete at this stage.
    ko: 그럼 출전 준비는 여기서 마치겠습니다.
    ja: では出撃準備はここで終了します。
  event_seayouagain2_01_e_22:
    speaker: massproduction01
    en: Please be safe.
    ko: 부디 무사히.
    ja: どうかご無事で。
  event_seayouagain2_01_e_23:
    speaker: massproduction01
    en: We are hoping for your safe return.
    ko: 잘 다녀오십시오!
    ja: 行ってらっしゃいませ！
  event_seayouagain2_01_e_24:
    speaker: massproductions
    en: Make it back safe!
    ko: 잘 다녀오십시오!
    ja: 行ってらっしゃいませ！
  event_seayouagain2_01_e_25:
    speaker: Narration
    en: Dozens of the mass-produced Nikkes salute Mast and Anchor.
    ko: |-
      수십 명 가까이 되는 니케들이
      마스트와 앵커를 향해 경례를 보냈다.
    ja: |-
      数十人近くのニケが
      マストとアンカーに向かって
      敬礼をした
  event_seayouagain2_01_e_26:
    speaker: mast
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain2_01_e_27:
    speaker: mast
    en: "... Everyone."
    ko: "…다들."
    ja: "…みんな。"
  event_seayouagain2_01_e_28:
    speaker: mast
    en: This is the moment you've all been waiting for.
    ko: 이 순간을 위해서 기다렸던 거였구만.
    ja: この瞬間のために待ってたんだな。
  event_seayouagain2_01_e_29:
    speaker: anchor
    en: It was good seeing you all.
    ko: 만나서 반가웠어.
    ja: 会えて嬉しかったよ。
  event_seayouagain2_01_e_30:
    speaker: anchor
    en: You're all amazing.
    ko: 다들 멋지다.
    ja: みんなカッコイイね。
  event_seayouagain2_01_e_31:
    speaker: massproduction01
    en: D-don't mention it...!
    ko: 아, 아닙니다…!
    ja: と、とんでもありません…！
  event_seayouagain2_01_e_32:
    speaker: mast
    en: I will never forget today.
    ko: 오늘을 잊지 않겠수.
    ja: 今日のことは忘れないぜ。
  event_seayouagain2_01_e_33:
    speaker: mast
    en: We will all come back safe, that I can assure you.
    ko: 무사히 다녀오겠수다!
    ja: 無事に帰ってくるからな！
  event_seayouagain2_01_e_34:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_01_e_35:
    speaker: mast
    en: It's finally happening.
    ko: 드디어.
    ja: ついに。
  event_seayouagain2_01_e_36:
    speaker: mast
    en: We're actually setting sail.
    ko: 출발하는 거요, 앵커 양반.
    ja: 出発するぜ、アンカーさん。
  event_seayouagain2_01_e_37:
    speaker: mast
    en: Are you ready, Anchor?
    ko: 준비됐수?!
    ja: 準備はいいか！？
  event_seayouagain2_01_e_38:
    speaker: anchor
    en: Ready!
    ko: 응!
    ja: うん！
  event_seayouagain2_01_e_39:
    speaker: mast
    en: Okay!
    ko: 그럼!
    ja: よし！
  event_seayouagain2_01_e_40:
    speaker: mast
    en: Fire up the engines.
    ko: 시동을 켜겠수다!
    ja: エンジン全開！
  event_seayouagain2_01_e_41:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_01_e_42:
    speaker: mast
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_seayouagain2_01_e_43:
    speaker: mast
    en: Uh... how do I turn on the engine again?
    ko: 앵커 양반, 미안한데 시동은 어떻게 켜는거였수…?
    ja: |-
      アンカーさん、悪いけどエンジンって
      どうやってかけるんだ…？
  event_seayouagain2_01_e_44:
    speaker: anchor
    en: Beats me.
    ko: 몰라.
    ja: 知らない。
  event_seayouagain2_01_e_45:
    speaker: anchor
    en: Isn't there an 'on' button or something?
    ko: 시동이라고 적힌 버튼 없어?
    ja: |-
      エンジンって
      書いてあるボタンないの？
  event_seayouagain2_01_e_46:
    speaker: mast
    en: I don't see anything.
    ko: 없수다….
    ja: ないぜ…
  event_seayouagain2_01_e_47:
    speaker: mast
    en: "..."
    ko: 흐으으음….
    ja: う～～ん…
  event_seayouagain2_01_e_48:
    speaker: mast
    en: Hmm...
    ko: 흐으으으으으으음-
    ja: う～～～～～～ん…
  event_seayouagain2_01_e_49:
    speaker: mast
    en: I feel like I'm forgetting something...
    ko: 뭔가, 뭔가 기억이 날듯한…데….
    ja: 何か思い出せそう…だけど…
  event_seayouagain2_01_e_50:
    speaker: helm
    en: The Admire could be called to action at any point,
    ko: 어드마이어 호는 언제 출전하게 될지 몰라.
    ja: |-
      アドマイアー号はいつ出撃することになるか
      分からないわ。
  event_seayouagain2_01_e_51:
    speaker: helm
    en: so you must always have a thorough knowledge of the basics.
    ko: 그렇기 때문에 기본적인 지식을 늘 숙지하고 있어야 해.
    ja: |-
      だから基本的な知識を常に
      身につけておいてね。
  event_seayouagain2_01_e_52:
    speaker: helm
    en: As a safeguard,
    ko: |-
      어드마이어 호는 우리 이지스 스쿼드 말고
      다른 사람들은 시동을 켜지 못하게 되어있어.
    ja: |-
      アドマイアー号のエンジンは
      イージス部隊以外には
      かけられないようになってるの。
  event_seayouagain2_01_e_53:
    speaker: helm
    en: the ship's engine can only be activated by members of the Aegis Squad.
    ko: 혹시 모를 사태를 대비해 둔 것이지.
    ja: 万が一に備えるためよ。
  event_seayouagain2_01_e_54:
    speaker: helm
    en: Turning on the engine is one of the most basic and most important functions
      of the Admire,
    ko: |-
      그럼 어드마이어 호의 가장 기본이자,
      가장 중요한 시동 켜는 방법부터 알려줄게.
    ja: |-
      アドマイアー号の基本であり、
      一番重要なエンジンのかけ方から教えるわ。
  event_seayouagain2_01_e_55:
    speaker: helm
    en: and I will teach you how to do just that.
    ko: 그건 바로….
    ja: それは…
  event_seayouagain2_01_e_56:
    speaker: mast
    en: Ah-hah!
    ko: 아!
    ja: あっ！
  event_seayouagain2_01_e_57:
    speaker: mast
    en: The key! There's a separate key to turn on the engine!
    ko: 키! 시동을 켜는 키가 따로 있다고 했수다!
    ja: |-
      鍵！エンジンをかける鍵が
      あるって言ってたぜ！
  event_seayouagain2_01_e_58:
    speaker: mast
    en: It's somewhere up top here...
    ko: 여기 위 어딘가에….
    ja: ここのどこかに…
  event_seayouagain2_01_e_59:
    speaker: Narration
    en: "*Jingle*"
    ko: 짤그랑-
    ja: チャラン
  event_seayouagain2_01_e_60:
    speaker: mast
    en: Found it!
    ko: 찾았수다!!
    ja: あった！！
  event_seayouagain2_01_e_61:
    speaker: anchor
    en: Wow!
    ko: 오오!
    ja: おお！
  event_seayouagain2_01_e_62:
    speaker: anchor
    en: You're so smart, Mast.
    ko: 똑똑해 마스트.
    ja: 賢いね、マスト。
  event_seayouagain2_01_e_63:
    speaker: mast
    en: All right,
    ko: 그럼!
    ja: 当然だぜ！
  event_seayouagain2_01_e_64:
    speaker: mast
    en: let's turn this puppy on.
    ko: 진짜 시동을 켜보겠수다!!
    ja: じゃあエンジンをかけるぞっ！！
  event_seayouagain2_01_e_65:
    speaker: Narration
    en: Mast nervously cradles the key in her hand.
    ko: 마스트가 조심스레 열쇠를 들었다.
    ja: マストが慎重に鍵を持ち上げた
  event_seayouagain2_01_e_66:
    speaker: mast
    en: "*Gulp*"
    ko: 후, 후우….
    ja: ふ、ふぅ…
  event_seayouagain2_01_e_67:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_01_e_68:
    speaker: mast
    en: "...!"
    ko: "……!!!!!"
    ja: "……！！！"
  event_seayouagain2_01_e_69:
    speaker: mast
    en: H-how about you do it, Anchor?
    ko: 애, 앵커 양반이 직접 하는 건 어떻수?!
    ja: ア、アンカーさんがやらねえか！？
  event_seayouagain2_01_e_70:
    speaker: anchor
    en: No way. I'm too scared.
    ko: 싫어. 무서워.
    ja: ヤダ。怖い。
  event_seayouagain2_01_e_71:
    speaker: mast
    en: "..."
    ko: 하으으으….
    ja: はううう…
  event_seayouagain2_01_e_72:
    speaker: anchor
    en: Are you nervous?
    ko: 많이 긴장 돼?
    ja: 緊張する？
  event_seayouagain2_01_e_73:
    speaker: mast
    en: The Admire is about to make its grand debut, and I'm here for it. I never
      thought this day would actually come.
    ko: |-
      꿈에도 안 나오던 어드마이어 호의 출전을
      지금 내 손으로 하게 되지 않았수!
    ja: |-
      夢にさえ見たことない
      アドマイアー号の出撃が、
      今この手にかかってるんだぜ！？
  event_seayouagain2_01_e_74:
    speaker: mast
    en: M-my hands are trembling.
    ko: 소, 손이 진정이 안 되는구만요.
    ja: ゆ、指が震えちまうな。
  event_seayouagain2_01_e_75:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_01_e_76:
    speaker: Narration
    en: Anchor takes Mast's hands.
    ko: 앵커가 조심스레 마스트의 손을 맞잡았다.
    ja: |-
      アンカーがそっと
      マストの手を握った
  event_seayouagain2_01_e_77:
    speaker: mast
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_seayouagain2_01_e_78:
    speaker: anchor
    en: Let's do it together.
    ko: 같이 하자.
    ja: 一緒にやろう。
  event_seayouagain2_01_e_79:
    speaker: mast
    en: "... Okay."
    ko: "…그래."
    ja: "…そうだな。"
  event_seayouagain2_01_e_80:
    speaker: mast
    en: At long last...
    ko: 드디어…!
    ja: ついに…！
  event_seayouagain2_01_e_81:
    speaker: anchor
    en: At long last!
    ko: 드디어!
    ja: ついに！
  event_seayouagain2_01_e_82:
    speaker: mast
    en: The Admire is coming to life.
    ko: 드디어 어드마이어 호가 눈을 뜬다!
    ja: |-
      ついにアドマイアー号が
      目覚めるぞっ！
  event_seayouagain2_01_e_83:
    speaker: Narration
    en: "*Click*"
    ko: 철컥.
    ja: ガチャ
  event_seayouagain2_01_e_84:
    speaker: Narration
    en: "*Vrooooom*"
    ko: 부우우우우우웅-
    ja: ブウウウウウンッ
  event_seayouagain2_01_e_85:
    speaker: mast
    en: Do you hear that?
    ko: 이게…!
    ja: これが…！
  event_seayouagain2_01_e_86:
    speaker: anchor
    en: That's the sound of the Admire, my friend.
    ko: 어드마이어 호의 목소리…!
    ja: アドマイアー号の声…！
  event_seayouagain2_01_e_87:
    speaker: Narration
    en: The massive vessel, which once laid dark and dormant for so long, lights up
      as it roars to life.
    ko: |-
      늘 빛을 잃고 있었던 어드마이어 호에
      불이 들어오기 시작했다.
    ja: |-
      光を失っていたアドマイアー号に
      明かりが灯った
  event_seayouagain2_01_e_88:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_01_e_89:
    speaker: mast
    en: The Aegis Squad
    ko: 이지스 스쿼드!
    ja: イージス部隊！
  event_seayouagain2_01_e_90:
    speaker: mast
    en: is now seaward bound!
    ko: 바다로 출전하겠수다!
    ja: 海に出撃だっ！
  event_seayouagain2_01_e_91:
    speaker: anchor
    en: Even though Helm isn't here...
    ko: 헬름은 없지만.
    ja: ヘルムはいないけど。
  event_seayouagain2_01_e_92:
    speaker: mast
    en: Open the gates!
    ko: 게이트 오픈!
    ja: ゲートオープン！
  event_seayouagain2_01_e_93:
    speaker: Narration
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  event_seayouagain2_01_e_94:
    speaker: notification
    en: 1 minute until departure.
    ko: 어드마이어 호, 출격 1분 전.
    ja: アドマイアー号、出撃1分前。
  event_seayouagain2_01_e_95:
    speaker: notification
    en: Opening entrance.
    ko: 입구를 개방합니다.
    ja: 入口を開放します。
  event_seayouagain2_01_e_96:
    speaker: mast
    en: Whoa, it's got voice notifications?!
    ko: 이, 이런 소리도 나는 거였수?!
    ja: |-
      こ、こんなことまで
      しゃべるのか！？
  event_seayouagain2_01_e_97:
    speaker: Narration
    en: "*Grrrrr*"
    ko: 쿠구구궁-
    ja: ゴゴゴゴ…
  event_seayouagain2_01_e_98:
    speaker: Narration
    en: A porthole on the ceiling slowly creaks open.
    ko: 그리고, 천장에 있던 문이 천천히 열리기 시작했다.
    ja: |-
      そして天井の扉が
      ゆっくりと開き始めた
  event_seayouagain2_01_e_99:
    speaker: mast
    en: I feel like we're getting closer to the ceiling...
    ko: "…점점 천장이랑 가까워지는 것 같은데…."
    ja: "…だんだん天井に近づいてるような…"
  event_seayouagain2_01_e_100:
    speaker: anchor
    en: Wow!
    ko: 와-
    ja: わあ。
  event_seayouagain2_01_e_101:
    speaker: anchor
    en: Check out all that water gathering at the bottom.
    ko: 밑에 수영장 물이 차오르고 있어.
    ja: 下にプールの水がたまってるよ。
  event_seayouagain2_01_e_102:
    speaker: mast
    en: Whoa...
    ko: 아…!
    ja: あっ…！
  event_seayouagain2_01_e_103:
    speaker: mast
    en: So this is how they do it.
    ko: 그랬구만.
    ja: なるほどっ。
  event_seayouagain2_01_e_104:
    speaker: mast
    en: I always wondered how they would bring the Admire up to the surface.
    ko: 이 큰 어드마이어 호를 어떻게 지상으로 올리나 했는데.
    ja: |-
      大きなアドマイアー号を
      どうやって地上にあげるのか
      不思議だったけど
  event_seayouagain2_01_e_105:
    speaker: mast
    en: This entire area is like a massive elevator.
    ko: 이 공간 자체가 하나의 큰 엘리베이터였던 거요.
    ja: |-
      この空間自体が
      大きなエレベーターだったんだな。
  event_seayouagain2_01_e_106:
    speaker: anchor
    en: Cool!
    ko: 와아-
    ja: わあ。
  event_seayouagain2_01_e_107:
    speaker: anchor
    en: It just keeps going up and up.
    ko: 계속 올라간다.
    ja: どんどん上がっていくね。
  event_seayouagain2_01_e_108:
    speaker: Narration
    en: "... *Thud*"
    ko: "…쿵."
    ja: "…ドン――"
  event_seayouagain2_01_e_109:
    speaker: Narration
    en: After some time,
    ko: 어느 정도 시간이 흘렀을까.
    ja: どれくらい時間が経っただろうか
  event_seayouagain2_01_e_110:
    speaker: Narration
    en: the ship stops moving.
    ko: 배의 움직임이 멈췄다.
    ja: 船の動きが止まった
  event_seayouagain2_01_e_111:
    speaker: mast
    en: Are we at the surface?
    ko: 드디어 지상에 도착한 거요?
    ja: ついに地上に着いたのか？
  event_seayouagain2_01_e_112:
    speaker: anchor
    en: It's dark.
    ko: 캄캄한데.
    ja: 真っ暗だね。
  event_seayouagain2_01_e_113:
    speaker: Narration
    en: "*Grrrrr*"
    ko: 쿠구구궁-
    ja: ゴゴゴゴ…
  event_seayouagain2_01_e_114:
    speaker: Narration
    en: The elevator doors slowly start to open.
    ko: 바다 위에 위치한 엘리베이터 문이 천천히 열리기 시작했고.
    ja: |-
      海上にあるエレベーターの扉が
      ゆっくり開き始めた
  event_seayouagain2_01_e_115:
    speaker: Narration
    en: A bright light shines through the ever-increasing gap.
    ko: 눈 부신 빛이 스며 들어오기 시작했다.
    ja: 眩しい光が差し込んだ
  event_seayouagain2_01_e_116:
    speaker: anchor
    en: Holy moly!
    ko: 와아아….
    ja: わああ…
  event_seayouagain2_01_e_117:
    speaker: anchor
    en: Are we in the middle of the ocean?
    ko: 지금 바다 한 가운데에 있는 거지 우리?
    ja: 今、海の真ん中にいるんだよね？
  event_seayouagain2_01_e_118:
    speaker: mast
    en: You bet we are.
    ko: 맞수다.
    ja: ああ。
  event_seayouagain2_01_e_119:
    speaker: mast
    en: It's magnificent.
    ko: 정말 아름답구만.
    ja: サイコーにきれいだ。
  event_seayouagain2_01_e_120:
    speaker: anchor
    en: That it is...
    ko: 응….
    ja: うん…
  event_seayouagain2_01_e_121:
    speaker: mast
    en: The Admire has finally arrived on the surface.
    ko: "…어드마이어 호가 드디어 지상에 왔수다."
    ja: |-
      …アドマイアー号が
      ついに地上に来たぜ。
  event_seayouagain2_01_e_122:
    speaker: mast
    en: I wish she was here to see it with us...
    ko: 이 모습을 함께 봤다면 더 좋았을 텐데 말이요….
    ja: |-
      この姿を一緒に見られたら
      よかったっすけど…
  event_seayouagain2_01_e_123:
    speaker: mast
    en: Helm...
    ko: 무사한 거요?
    ja: 無事っすよね？
  event_seayouagain2_01_e_124:
    speaker: mast
    en: are you safe?
    ko: 헬름….
    ja: ヘルムさん…
event_seayouagain2_02_s:
  event_seayouagain2_02_s_1:
    speaker: Narration
    en: The day we are trapped on the island thanks to Kraken.
    ko: 크라켄으로 인해 고립된 날.
    ja: クラーケンのせいで孤立した日
  event_seayouagain2_02_s_2:
    speaker: anis
    en: Ugh... it's already been half a day,
    ko: 후- 반나절 정도 지났나.
    ja: ふぅ、半日くらい経ったかしら？
  event_seayouagain2_02_s_3:
    speaker: anis
    en: and the swamp thing over there hasn't even budged.
    ko: 저놈은 움직일 생각도 안 하네.
    ja: あいつは動く気なさそうね。
  event_seayouagain2_02_s_4:
    speaker: anis
    en: If anything, it's so serene that it's got me worried.
    ko: 어떤 의미로는 너어무 평화로워서 걱정이다.
    ja: ある意味、平和すぎて心配だわ。
  event_seayouagain2_02_s_5:
    speaker: pepper
    en: We can't just sit here and keep waiting.
    ko: 이대로 계속 기다릴 수도 없잖아요.
    ja: |-
      このままずっと
      待ってるわけにもいきませんよね。
  event_seayouagain2_02_s_6:
    speaker: pepper
    en: We have to do something, but what?
    ko: 어쩌죠 정말….
    ja: どうしましょうか…
  event_seayouagain2_02_s_7:
    speaker: neon
    en: Hey, everybody, check this out!
    ko: 여러분!
    ja: みなさん！
  event_seayouagain2_02_s_8:
    speaker: neon
    en: I made a fishing rod.
    ko: 저 낚싯대를 만들었는데 한번 보실래요?
    ja: |-
      釣り竿を作ったんですが、
      見てみませんか？
  event_seayouagain2_02_s_9:
    speaker: neon
    en: We'll be able to catch more food with this.
    ko: 이걸로 식량을 좀 더 챙길 수 있지 않을까요?!
    ja: |-
      これで食料を
      手に入れられるのでは！？
  event_seayouagain2_02_s_10:
    speaker: neon
    en: Last time we were here, I noticed there were tons of fish.
    ko: 지난번에 봤는데 물고기가 엄청 많다구요 여기.
    ja: |-
      この間見たんですけど、
      ここってサカナがたくさんいるんですよ。
  event_seayouagain2_02_s_11:
    speaker: anis
    en: Can you even catch a fish with that thing?
    ko: 그걸로 물고기를 잡을 수는 있고?
    ja: それでサカナが釣れるの？
  event_seayouagain2_02_s_12:
    speaker: neon
    en: Hmph. You'll see.
    ko: 흥, 두고 보세요.
    ja: ふんっ、見ててくださいよ。
  event_seayouagain2_02_s_13:
    speaker: neon
    en: I'll bring back a fish as big as my arm!
    ko: 제가 팔뚝만 한 물고기를 잡아 올게요!
    ja: おっきなサカナを釣ってきますから！
  event_seayouagain2_02_s_14:
    speaker: liter
    en: Neon, I'm sorry,
    ko: 네온.
    ja: ネオン。
  event_seayouagain2_02_s_15:
    speaker: liter
    en: but there's no way that will function as a proper fishing rod.
    ko: 미안하지만 그 물건은 낚싯대의 역할을 할 수가 없다.
    ja: |-
      悪いがそれは
      釣り竿にはならんのじゃ。
  event_seayouagain2_02_s_16:
    speaker: neon
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_seayouagain2_02_s_17:
    speaker: neon
    en: That's below the belt...
    ko: 충격적이네요.
    ja: それは衝撃的ですね。
  event_seayouagain2_02_s_18:
    speaker: helm
    en: Subordinate！
    ko: 귀관!
    ja: 貴官！
  event_seayouagain2_02_s_19:
    speaker: Narration
    en: Helm has returned from her aquatic reconnaissance mission.
    ko: 바닷속을 확인하러 가겠다던 헬름이 돌아왔다.
    ja: |-
      海中を確認しに行っていたヘルムが
      帰ってきた
  event_seayouagain2_02_s_20:
    speaker: Self
    en: Helm, thank goodness you're back.
    ko: 헬름, 고생 많았어.
    ja: ヘルム、お疲れ様
  event_seayouagain2_02_s_21:
    speaker: anis
    en: Did you find anything?
    ko: 뭐 알아낸 거라도 있어?
    ja: 何か手がかりでもつかめた？
  event_seayouagain2_02_s_22:
    speaker: helm
    en: I did.
    ko: 응.
    ja: ええ。
  event_seayouagain2_02_s_23:
    speaker: helm
    en: Kraken's tentacles are wrapped around the island.
    ko: |-
      바다 안쪽을 확인해 봤는데
      크라켄의 촉수가 이 섬 전체를 감싸고 있었어.
    ja: |-
      海の中を確認してみたけど、クラーケンの触手が
      この島全体を包み込んでいたわ。
  event_seayouagain2_02_s_24:
    speaker: Self
    en: "... What?"
    ko: "…뭐?"
    ja: "…えっ？"
  event_seayouagain2_02_s_25:
    speaker: helm
    en: Kraken is apparently intent on keeping us trapped on this island.
    ko: |-
      이 크라켄의 목적은
      진짜로 우리를 이 섬에 [가두는 것]일지도 몰라.
    ja: |-
      クラーケンの目的は、本当に私たちをこの島に
      「閉じ込めておくこと」かもしれない。
  event_seayouagain2_02_s_26:
    speaker: helm
    en: For what reason, I can't say.
    ko: 이유는 잘 모르겠지만….
    ja: 理由は分からないけど…
  event_seayouagain2_02_s_27:
    speaker: liter
    en: If that's the case, then it won't be going anywhere anytime soon.
    ko: 그렇게 되면 저 녀석은 계속 저 자리를 지키고 서 있겠구나.
    ja: |-
      となると、あいつはずっと
      あそこから動かんじゃろうな。
  event_seayouagain2_02_s_28:
    speaker: yan
    en: I can't believe this.
    ko: 말도 안 된다.
    ja: ホンマかいな？
  event_seayouagain2_02_s_29:
    speaker: yan
    en: Is it trying to kill us by starving us?
    ko: 카면 여서 말라 죽으라는 거 아이가?
    ja: |-
      干からびてカピカピに
      なれっちゅーことか？
  event_seayouagain2_02_s_30:
    speaker: helm
    en: We have to escape.
    ko: 아니, 탈출해야지.
    ja: 脱出しないと。
  event_seayouagain2_02_s_31:
    speaker: pepper
    en: Do you have any plans in mind?
    ko: 생각해 두신 방법이 있나요?
    ja: 何かアイデアがあるんですか？
  event_seayouagain2_02_s_32:
    speaker: helm
    en: No.
    ko: 없어.
    ja: ないわ。
  event_seayouagain2_02_s_33:
    speaker: helm
    en: But we have to come up with something.
    ko: 그러니까 이제부터 생각해야지.
    ja: だからこれから考えるのよ。
  event_seayouagain2_02_s_34:
    speaker: helm
    en: If we all put our heads together,
    ko: 다 같이 머리를 맞대고 생각해 보자.
    ja: |-
      みんなで知恵を出し合って
      考えましょ。
  event_seayouagain2_02_s_35:
    speaker: helm
    en: I'm sure we can come up with an escape plan.
    ko: 여기서 탈출할 방법을.
    ja: ここから脱出する方法を。
  event_seayouagain2_02_s_36:
    speaker: anis
    en: Sounds good to me.
    ko: 좋아!
    ja: よーし！
  event_seayouagain2_02_s_37:
    speaker: anis
    en: All right, everyone,
    ko: 그럼 각자 아이디어 좀 내봐.
    ja: じゃあ各自アイデアを出してみて。
  event_seayouagain2_02_s_38:
    speaker: anis
    en: let's hear those ideas.
    ko: 지금 이 상황에서 어떻게든 나갈 수 있는 방법.
    ja: |-
      この状況からどうにかして
      抜け出す方法を。
  event_seayouagain2_02_s_39:
    speaker: helm
    en: No idea is a bad idea.
    ko: 사소한 것도 상관 없어.
    ja: ささいなことでもいいわ。
  event_seayouagain2_02_s_40:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_02_s_41:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_02_s_42:
    speaker: yan
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_02_s_43:
    speaker: liter
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_02_s_44:
    speaker: frima
    en: I know.
    ko: 아.
    ja: あ。
  event_seayouagain2_02_s_45:
    speaker: anis
    en: You do?
    ko: 아?
    ja: あ？
  event_seayouagain2_02_s_46:
    speaker: frima
    en: Kraken. Very mobile?
    ko: 크라켄. 동력. 많음?
    ja: クラーケン。動力。多い？
  event_seayouagain2_02_s_47:
    speaker: liter
    en: No, I don't think so.
    ko: 아니, 별로 없을 게다.
    ja: いや、少ないはずじゃ。
  event_seayouagain2_02_s_48:
    speaker: liter
    en: This entire island is powered by a small hydroelectric plant,
    ko: |-
      이 섬은 작은 소규모 발전소에서
      전기를 끌어올려 놓은 상태니까.
    ja: |-
      この島の小さな発電所から
      電気を引っ張ってきた状態だからのう。
  event_seayouagain2_02_s_49:
    speaker: liter
    en: so even if Kraken's back up and running, it's not in optimal condition.
    ko: 눈은 떴지만 최상의 상태일 수는 없겠지.
    ja: |-
      目覚めはしたが、
      ベストコンディションではないはずじゃ。
  event_seayouagain2_02_s_50:
    speaker: liter
    en: In fact, I think this may be one of the reasons it's confining us to this
      place.
    ko: "…이것 때문에 우리를 가둬둔 건가 싶기도 하구나."
    ja: "…だから私たちを閉じ込めたのかもしれぬ。"
  event_seayouagain2_02_s_51:
    speaker: pepper
    en: So you're saying...
    ko: 그 말씀은….
    ja: つまり…
  event_seayouagain2_02_s_52:
    speaker: liter
    en: It intends to keep us here as food.
    ko: 저 녀석은 우리를 [먹이]로서 가둬둔 것 같다.
    ja: |-
      あいつは私たちを「エサ」として
      閉じ込めたんじゃろうな。
  event_seayouagain2_02_s_53:
    speaker: anis
    en: Great. That's just great.
    ko: "…더 최악이네."
    ja: "…最悪ね。"
  event_seayouagain2_02_s_54:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_02_s_55:
    speaker: helm
    en: Frima, why did you ask about Kraken's mobility?
    ko: 프림, 크라켄의 동력에 대해선 왜 물어본 거야?
    ja: |-
      プリム、どうしてクラーケンの動力について
      聞いたの？
  event_seayouagain2_02_s_56:
    speaker: frima
    en: Simple.
    ko: 아.
    ja: あ。
  event_seayouagain2_02_s_57:
    speaker: frima
    en: Kraken mobility. Minimal.
    ko: 크라켄. 동력. 적음.
    ja: クラーケン。動力。少ない。
  event_seayouagain2_02_s_58:
    speaker: frima
    en: Power exhausted. Needs sleep.
    ko: 동력. 소모까지. 잠.
    ja: 動力。消費するまで。寝る。
  event_seayouagain2_02_s_59:
    speaker: frima
    en: Crazy plan.
    ko: 미친. 계획.
    ja: スゴイ。計画。
  event_seayouagain2_02_s_60:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_02_s_61:
    speaker: neon
    en: I, for one, think it's a great plan.
    ko: 좋은 계획인데요?
    ja: いい計画ですね？
  event_seayouagain2_02_s_62:
    speaker: anis
    en: What on earth are you two talking about?
    ko: 뭔 소릴 하는 거야!
    ja: 何言ってんのよ！
  event_seayouagain2_02_s_63:
    speaker: neon
    en: Listen.
    ko: 들어보세요.
    ja: まあ聞いてくださいよ。
  event_seayouagain2_02_s_64:
    speaker: neon
    en: If we just stay put, nothing bad will happen.
    ko: |-
      어차피 저희는 여기에 가만히만 있으면
      아무런 일도 일어나지 않는 거잖아요.
    ja: |-
      どちらにせよ、ここでじっとしていれば
      何も起きませんよね？
  event_seayouagain2_02_s_65:
    speaker: neon
    en: We just need to sit tight and wait for the Admire to show up.
    ko: |-
      그러면 여기서 어드마이어 호가 올 때까지
      얌전히 기다리면 되는 거죠.
    ja: |-
      それならアドマイアー号が来るまで
      ここでじっと待っていれば
      いいんですよ。
  event_seayouagain2_02_s_66:
    speaker: neon
    en: If, during that time, Kraken exhausts its energy from moving around, all the
      better.
    ko: 그 사이에 크라켄의 동력이 다 하면 더 좋구요.
    ja: |-
      その間にクラーケンの動力が尽きれば
      最高ですね。
  event_seayouagain2_02_s_67:
    speaker: frima
    en: Exactly.
    ko: 내 말. 그 말.
    ja: まさに。それ。
  event_seayouagain2_02_s_68:
    speaker: yan
    en: True.
    ko: 하긴.
    ja: せやなあ。
  event_seayouagain2_02_s_69:
    speaker: yan
    en: There's no need to risk our necks unnecessarily.
    ko: 굳이 위험하게 모험할 필요는 없지.
    ja: |-
      わざわざ危険な冒険をする必要は
      あれへんねんなぁ。
  event_seayouagain2_02_s_70:
    speaker: rapi
    en: I'll check how much food we have left.
    ko: 일단 남은 식량을 먼저 확인해 볼게.
    ja: 残りの食料を確認してみるわ。
  event_seayouagain2_02_s_71:
    speaker: yan
    en: Hmph.
    ko: 하아~
    ja: はぁ～
  event_seayouagain2_02_s_72:
    speaker: yan
    en: If we hadn't let numbnuts over here throw a barbeque, we would have had more
      than enough.
    ko: |-
      누구누구가 바비큐 파티만 안 했어도
      넉넉하게 남았을 것 같은데.
    ja: |-
      誰かさんがバーベキューパーティーなんて
      しやんかったら、たっぷり残ってたんや
      けどなぁ。
  event_seayouagain2_02_s_73:
    speaker: anis
    en: Yeah... sorry about that.
    ko: 그건 미안하게 생각하고 있어.
    ja: それは悪かったと思ってるわよ。
  event_seayouagain2_02_s_74:
    speaker: anis
    en: I didn't know this would happen...
    ko: 우리도 이렇게 될 줄 알았나 뭐….
    ja: まさかこんなことになるなんて…
  event_seayouagain2_02_s_75:
    speaker: neon
    en: You have to admit it was pretty tasty though.
    ko: 그래도 맛있긴 했잖아요.
    ja: でも、おいしかったですよね。
  event_seayouagain2_02_s_76:
    speaker: neon
    en: Besides, if we're short on food, I'll just catch more fish.
    ko: |-
      식량이 정 부족하다면
      제가 물고기를 잡아드릴게요!
    ja: |-
      食料が足りないなら、
      私がサカナを釣ってきます！
  event_seayouagain2_02_s_77:
    speaker: helm
    en: So, are we all in agreement that we'll be staying on the island?
    ko: 일단 섬에서 대기하는 걸로 의견이 좁혀진건가?
    ja: |-
      とりあえず
      島で待機するってことでいいのね？
  event_seayouagain2_02_s_78:
    speaker: yan
    en: At least until the pathway resubmerges, I think that's the plan.
    ko: 바닷길이 닫히기 전까진 그래야 될 것 같다.
    ja: |-
      海の道が閉ざされるまでは
      それしかないやろなぁ。
  event_seayouagain2_02_s_79:
    speaker: neon
    en: So, what should we do in the meantime?
    ko: 그럼 뭘 하면 좋을까요?
    ja: じゃあ何をしましょうか？
  event_seayouagain2_02_s_80:
    speaker: neon
    en: Just sitting around waiting is boring.
    ko: 아무것도 안 하고 기다리기만 하면 심심하잖아요.
    ja: |-
      何もせずに待ってるのは
      退屈ですよね。
  event_seayouagain2_02_s_81:
    speaker: anis
    en: But frolicking around having fun while Kraken is right there seems a bit weird.
    ko: 크라켄을 옆에 두고 신나게 노는 것도 웃기고.
    ja: |-
      クラーケンの隣で
      ワイワイ騒ぐのも面白いかもね。
  event_seayouagain2_02_s_82:
    speaker: helm
    en: No matter what, we have to do something to occupy our time.
    ko: 하지만 이대로 가만히 있을 수만은 없어.
    ja: |-
      でも、このままじっとしてるわけには
      いかないわ。
  event_seayouagain2_02_s_83:
    speaker: anis
    en: Hmmm...
    ko: 흐으음….
    ja: う〜ん…
  event_seayouagain2_02_s_84:
    speaker: anis
    en: What about this?
    ko: 아니면 그런 거 어때?
    ja: じゃあ、こういうのはどう？
  event_seayouagain2_02_s_85:
    speaker: anis
    en: We can erect a lighthouse so that the Admire can find us more easily.
    ko: |-
      어드마이어 호가 우릴 더 빨리 발견할 수 있도록
      등대 같은 걸 세우는 거야.
    ja: |-
      アドマイアー号が
      私たちを早く見つけられるように
      灯台みたいなものを建てるの。
  event_seayouagain2_02_s_86:
    speaker: liter
    en: That's a fantastic idea!
    ko: 오호, 그거 괜찮은 생각이구나.
    ja: おぉ、それはいい考えじゃな。
  event_seayouagain2_02_s_87:
    speaker: liter
    en: Even if they have our coordinates, a lighthouse could still make a world of
      difference.
    ko: |-
      아무리 좌표를 알고 이동하더라도
      등대가 있냐 없냐는 크게 차이가 있을 게다.
    ja: |-
      座標は分かっているはずじゃが、
      灯台があればもっと分かりやすいじゃろう。
  event_seayouagain2_02_s_88:
    speaker: liter
    en: We should get started right away.
    ko: 바로 작업을 시작하자꾸나.
    ja: すぐに作業を始めるとしよう。
event_seayouagain2_02_e:
  event_seayouagain2_02_e_1:
    speaker: liter
    en: Hmm...
    ko: 흐으으음….
    ja: ふ～～む…
  event_seayouagain2_02_e_2:
    speaker: liter
    en: A lighthouse needs to be fairly tall, and the light has to be extra bright.
    ko: 등대라 함은 높고, 밝아야 하는 법이지.
    ja: 灯台といえば、高くて明るいものじゃ。
  event_seayouagain2_02_e_3:
    speaker: rapi
    en: Considering the scarcity of time and materials available at the moment, we've
      got to be efficient about this.
    ko: |-
      시간도 재료도 넉넉하지 않으니
      최대한 가성비 좋게 만들어야겠구나.
    ja: |-
      でも、時間も素材も足りないから、
      なるべく効率よく作らないと。
  event_seayouagain2_02_e_4:
    speaker: liter
    en: I'm gonna ask each of you to bring me some materials,
    ko: 다들 내가 말하는 재료들을 구해 오거라.
    ja: 私が指示する素材を集めてくるのじゃ。
  event_seayouagain2_02_e_5:
    speaker: liter
    en: and then I'll have a good think.
    ko: 나는 구상을 좀 해야겠다.
    ja: 私はここで、構想を練るとしよう。
  event_seayouagain2_02_e_6:
    speaker: Self
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_seayouagain2_02_e_7:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_seayouagain2_02_e_8:
    speaker: neon
    en: Oosh!
    ko: 끄응차-
    ja: よいしょ～
  event_seayouagain2_02_e_9:
    speaker: Narration
    en: "*Thud*"
    ko: 쿵.
    ja: ドンッ
  event_seayouagain2_02_e_10:
    speaker: neon
    en: This should be the perfect size.
    ko: 음! 딱 이 정도 크기면 되겠군요.
    ja: これならぴったりサイズですよね。
  event_seayouagain2_02_e_11:
    speaker: anis
    en: Did Liter also tell you to bring this rock?
    ko: 리타가 이런 바위도 들고 오라고 했었어?
    ja: |-
      リターがこういう岩も持ってこいって
      言ってたの？
  event_seayouagain2_02_e_12:
    speaker: neon
    en: No.
    ko: 아뇨.
    ja: いいえ。
  event_seayouagain2_02_e_13:
    speaker: neon
    en: But I read in a book once that
    ko: 제가 예전에 책에서 읽은 적이 있는데요.
    ja: 前に本で読んだんですが
  event_seayouagain2_02_e_14:
    speaker: neon
    en: when you're marooned on a desert island, you should make an "SOS" sign
    ko: "섬에 갇히면 이렇게 큰 돌로 모래사장에 \n[SOS] 라는 구조 신호를 쓰면 된대요."
    ja: |-
      島に閉じ込められた時は、こういう大きな石で
      砂浜に「SOS」って救助信号を書けば
      いいそうです。
  event_seayouagain2_02_e_15:
    speaker: neon
    en: to notify any would-be rescuers.
    ko: |-
      그럼 지나가는 배나 비행기에서 이걸 보고
      구하러 와준다고 하더라구요.
    ja: |-
      そうすれば
      通り過ぎる船や飛行機がそれを見て、
      助けに来てくれるそうですよ。
  event_seayouagain2_02_e_16:
    speaker: frima
    en: Ship. Airplane?
    ko: 배. 비행기?
    ja: 船。飛行機？
  event_seayouagain2_02_e_17:
    speaker: neon
    en: Exactly!
    ko: 네!
    ja: はい！
  event_seayouagain2_02_e_18:
    speaker: frima
    en: Here? Where?
    ko: 배. 비행기. 어디.
    ja: 船。飛行機。どこ。
  event_seayouagain2_02_e_19:
    speaker: neon
    en: Hmmm...
    ko: 음….
    ja: うーん…
  event_seayouagain2_02_e_20:
    speaker: neon
    en: The Admire is a ship!
    ko: 배는 어드마이어 호가 있죠!
    ja: 船はアドマイアー号！
  event_seayouagain2_02_e_21:
    speaker: neon
    en: I don't know about airplanes.
    ko: 비행기는 잘 모르겠네요.
    ja: 飛行機は…よく分かりませんね。
  event_seayouagain2_02_e_22:
    speaker: anis
    en: No plane would ever fly on the surface,
    ko: 지금 지상에 비행기가 뜨겠냐.
    ja: 今、地上に飛行機なんてあると思う？
  event_seayouagain2_02_e_23:
    speaker: anis
    en: and the Admire is coming to rescue us anyway.
    ko: |-
      그리고 어차피 어드마이어 호는
      우리를 구하러 오고 있잖아.
    ja: |-
      それに、アドマイアー号が
      私たちを助けに来るのは
      分かりきってることじゃない。
  event_seayouagain2_02_e_24:
    speaker: neon
    en: Oh, right!
    ko: 아하!
    ja: あっ！
  event_seayouagain2_02_e_25:
    speaker: neon
    en: Then rather than putting SOS, we can put WELCOME.
    ko: 그럼 SOS 대신 WELCOME 이라고 써야겠네요.
    ja: |-
      じゃあSOSの代わりに
      WELCOMEって書きましょうか。
  event_seayouagain2_02_e_26:
    speaker: neon
    en: "... I might need more rocks."
    ko: "…돌이 더 많이 필요하겠군요."
    ja: "…もっと石が必要ですね。"
  event_seayouagain2_02_e_27:
    speaker: frima
    en: Hmm.
    ko: 흠.
    ja: ふむ。
  event_seayouagain2_02_e_28:
    speaker: frima
    en: I help.
    ko: 특별히. 도와줌.
    ja: 特別に。手伝う。
  event_seayouagain2_02_e_29:
    speaker: neon
    en: Thanks!
    ko: 오, 감사합니다!
    ja: おっ、ありがとうございます！
  event_seayouagain2_02_e_30:
    speaker: anis
    en: "*Sigh*"
    ko: 하아….
    ja: はあ…
  event_seayouagain2_02_e_31:
    speaker: liter
    en: This should be enough materials.
    ko: 재료는 이 정도면 될 것 같구나.
    ja: 素材はこれくらいでよさそうじゃな。
  event_seayouagain2_02_e_32:
    speaker: rapi
    en: How long will it take to construct the tower?
    ko: 만드는 데에는 시간이 얼마나 걸릴까?
    ja: 作るのにどれぐらいかかる？
  event_seayouagain2_02_e_33:
    speaker: liter
    en: Not that long.
    ko: 그리 오래 걸리진 않을 게다.
    ja: それほどかからんはずじゃ。
  event_seayouagain2_02_e_34:
    speaker: liter
    en: I'm mainly focusing on its height.
    ko: 다듬지 않고 위로 높게만 쌓을 예정이거든.
    ja: |-
      整えずにただ高く積む
      予定じゃからのう。
  event_seayouagain2_02_e_35:
    speaker: anis
    en: Is there anything else I can help with?
    ko: 더 도와줄 건 없어?
    ja: 他に手伝うことはない？
  event_seayouagain2_02_e_36:
    speaker: liter
    en: It's okay.
    ko: 괜찮다.
    ja: 大丈夫じゃ。
  event_seayouagain2_02_e_37:
    speaker: liter
    en: Go ahead and have fun. It'll only be distracting if you're in my workspace.
    ko: |-
      괜히 정신만 더 없을 것 같으니
      그냥 멀리 가서 놀고들 있거라.
    ja: |-
      気が散るだけじゃから、
      遠くで遊んできておくれ。
  event_seayouagain2_02_e_38:
    speaker: anis
    en: I understand.
    ko: 알겠어.
    ja: 分かったわ。
  event_seayouagain2_02_e_39:
    speaker: neon
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  event_seayouagain2_02_e_40:
    speaker: neon
    en: All finished.
    ko: 저희는 완성해 버렸습니다.
    ja: ご覧ください。
  event_seayouagain2_02_e_41:
    speaker: neon
    en: The Admire is sure to see our rescue signal.
    ko: 어드마이어 호에게 보내는 구조 신호를요!
    ja: |-
      これが、アドマイアー号に送る
      救助信号です！
  event_seayouagain2_02_e_42:
    speaker: Self
    en: I'm pretty sure the Admire already received our rescue signal before.
    ko: "…이미 구조 신호의 역할은 끝난 것 같은데."
    ja: "…すでに救助信号は送ってあるが"
  event_seayouagain2_02_e_43:
    speaker: neon
    en: Good point.
    ko: 그렇네요.
    ja: そうですね。
  event_seayouagain2_02_e_44:
    speaker: neon
    en: All right then, this is just a nice message for the Admire.
    ko: 그럼, 그냥 어드마이어 호에게 보내는 신호를요!
    ja: |-
      でも、これはアドマイアー号だけに
      送る信号ですから！
  event_seayouagain2_02_e_45:
    speaker: helm
    en: So, from far away, these rocks will look like letters?
    ko: 멀리서 보면 이 돌들이 글자로 보이는 거야?
    ja: |-
      遠くから見たら
      この石が文字に見えるの？
  event_seayouagain2_02_e_46:
    speaker: neon
    en: That's what I'm told.
    ko: 네, 그렇다나봐요.
    ja: はい。その予定です。
  event_seayouagain2_02_e_47:
    speaker: neon
    en: I hope the Admire comes soon.
    ko: 빨리 어드마이어 호가 왔으면 좋겠네요.
    ja: |-
      早くアドマイアー号が
      来るといいですね。
  event_seayouagain2_02_e_48:
    speaker: helm
    en: "... Me too."
    ko: "…그러게."
    ja: "…そうね。"
  event_seayouagain2_02_e_49:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_02_e_50:
    speaker: helm
    en: Anis.
    ko: 아니스.
    ja: アニス。
  event_seayouagain2_02_e_51:
    speaker: anis
    en: Yeah?
    ko: 엉?
    ja: ん？
  event_seayouagain2_02_e_52:
    speaker: helm
    en: I'm curious about something.
    ko: 궁금한 게 있어.
    ja: 聞きたいことがあるの。
  event_seayouagain2_02_e_53:
    speaker: helm
    en: Why are you so confident that the Admire will come?
    ko: 너희는 왜 어드마이어 호가 올 거라고 믿는 거야?
    ja: |-
      あなたたちは、どうしてアドマイアー号が来ると
      信じているの？
  event_seayouagain2_02_e_54:
    speaker: helm
    en: I know I probably shouldn't say this, but it's far from a certainty.
    ko: |-
      내가 할 말은 아니지만,
      올지 안 올지 확신할 수 없는 거잖아.
    ja: |-
      私が言うことじゃないけど、絶対に来るっていう
      保証はないわよね。
  event_seayouagain2_02_e_55:
    speaker: anis
    en: What's up?
    ko: 뭐야, 갑자기 불안해졌어?
    ja: 何よ、急に不安になっちゃったの？
  event_seayouagain2_02_e_56:
    speaker: anis
    en: Are you worried that it won't come after all?
    ko: 어드마이어 호가 안 올까봐?
    ja: アドマイアー号が来ないかもって？
  event_seayouagain2_02_e_57:
    speaker: helm
    en: That's not it.
    ko: 그건 아냐.
    ja: そうじゃないわ。
  event_seayouagain2_02_e_58:
    speaker: helm
    en: It will come.
    ko: 어드마이어 호는 올 거야.
    ja: アドマイアー号は来る。
  event_seayouagain2_02_e_59:
    speaker: helm
    en: I have faith.
    ko: 나는 확신해.
    ja: 私は信じているから。
  event_seayouagain2_02_e_60:
    speaker: helm
    en: But there's no reason for any of you to have such faith.
    ko: "…하지만 너희는 아니잖아."
    ja: "…でも、あなたたちは違うでしょ？"
  event_seayouagain2_02_e_61:
    speaker: helm
    en: I thought for sure at least one of you would be grilling me,
    ko: 솔직히 한 번쯤은 누가 말할 거라고 생각했어.
    ja: |-
      正直、一度くらいは
      誰かが言うと思ったの。
  event_seayouagain2_02_e_62:
    speaker: helm
    en: demanding to know why I was so confident that the Admire would arrive.
    ko: |-
      어드마이어 호가 올지 안올지도 모르는데
      왜 그 얘기만 하고 있냐고.
    ja: |-
      アドマイアー号が
      来るっていう確証もないのに、
      どうしてその話ばかりなのかって。
  event_seayouagain2_02_e_63:
    speaker: anis
    en: Hmmm.
    ko: 음.
    ja: うーん。
  event_seayouagain2_02_e_64:
    speaker: anis
    en: If I'm being frank, I don't think there are many here who honestly believe
      the ship will come.
    ko: |-
      사실 여기서 진짜 어드마이어 호가 올 거라고
      믿는 사람들은 몇 명 없을걸?
    ja: |-
      実際、本当にアドマイアー号が来るって
      信じてる人は少ないはずよ？
  event_seayouagain2_02_e_65:
    speaker: helm
    en: What?
    ko: 뭐?
    ja: えっ？
  event_seayouagain2_02_e_66:
    speaker: helm
    en: But then how come...
    ko: 그런데 왜….
    ja: じゃあどうして…
  event_seayouagain2_02_e_67:
    speaker: anis
    en: Helm.
    ko: 헬름.
    ja: ヘルム。
  event_seayouagain2_02_e_68:
    speaker: anis
    en: We trust you.
    ko: 우린 너를 믿는 거야.
    ja: 私たちはあなたを信じてるの。
  event_seayouagain2_02_e_69:
    speaker: helm
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_seayouagain2_02_e_70:
    speaker: anis
    en: If we didn't have faith in you, we wouldn't last for a second out here.
    ko: 그리고 여기서 그거라도 안 믿으면 어떻게 버텨.
    ja: |-
      それに、信じられるものがないと
      閉じ込められて暮らす生活には
      耐えられないでしょ？
  event_seayouagain2_02_e_71:
    speaker: anis
    en: Nobody's letting it show, but I know everyone is incredibly anxious.
    ko: |-
      겉으로는 아닌 것처럼 보여도
      다들 조금씩은 불안할걸?
    ja: |-
      みんな平気なフリしてるけど、
      ちょっとは焦ってるはずよ？
  event_seayouagain2_02_e_72:
    speaker: anis
    en: Myself included.
    ko: 물론 나도 그렇고.
    ja: もちろん私もね。
  event_seayouagain2_02_e_73:
    speaker: anis
    en: Right now, the Admire is like a beacon of light,
    ko: 지금 우리에게는 어드마이어 호가 등대나 마찬가지라는 거야.
    ja: |-
      アドマイアー号は、今の私たちにとって
      灯台みたいなものなの。
  event_seayouagain2_02_e_74:
    speaker: anis
    en: showing us the way.
    ko: 유일하게 길을 밝혀주고 있는.
    ja: 唯一、道を照らしてくれるもの。
  event_seayouagain2_02_e_75:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_02_e_76:
    speaker: anis
    en: So, do you understand now?
    ko: 이제 의문이 좀 풀렸어?
    ja: これで謎は解けた？
  event_seayouagain2_02_e_77:
    speaker: helm
    en: Yes.
    ko: 응.
    ja: ええ。
  event_seayouagain2_02_e_78:
    speaker: helm
    en: Thank you for telling me this.
    ko: 말 해줘서 고마워, 아니스.
    ja: ありがとう、アニス。
  event_seayouagain2_02_e_79:
    speaker: helm
    en: I guess we just have to be stronger.
    ko: "…더 단단해져야겠네."
    ja: "…もっと気を引き締めないと。"
event_seayouagain2_03_s:
  event_seayouagain2_03_s_1:
    speaker: Monologue
    en: A few days have passed, each as uneventful as the last.
    ko: 그렇게 며칠이 지났다.
    ja: 数日が過ぎた
  event_seayouagain2_03_s_2:
    speaker: anis
    en: The weather is exceptionally beautiful today,
    ko: 오늘도 날씨는 끝내주네.
    ja: 今日も最高の天気ね。
  event_seayouagain2_03_s_3:
    speaker: neon
    en: and Kraken is its usually placid self.
    ko: 크라켄도 여전히 끝내주게 얌전하고요.
    ja: |-
      クラーケンも相変わらず
      最高に大人しいですし。
  event_seayouagain2_03_s_4:
    speaker: Narration
    en: "*Swoosh*"
    ko: 쏴아아아-
    ja: ザアアア…
  event_seayouagain2_03_s_5:
    speaker: liter
    en: Greenhorn!
    ko: 애송아!
    ja: 青二才！
  event_seayouagain2_03_s_6:
    speaker: liter
    en: The lighthouse has been completed.
    ko: 등대가 다 지어졌다.
    ja: 灯台が完成したぞ。
  event_seayouagain2_03_s_7:
    speaker: Self
    en: Nice!
    ko: 오!
    ja: おっ！
  event_seayouagain2_03_s_8:
    speaker: Monologue
    en: We follow Liter to a towering structure.
    ko: 리타를 따라가 보자, 높게 솟아오른 건물 하나가 보이기 시작했다.
    ja: |-
      リターの後を追うと、
      高く積み上げられた建物が見えた
  event_seayouagain2_03_s_9:
    speaker: liter
    en: It may not be much to look at, but who cares about appearances?
    ko: 생긴건 좀 그렇지만 뭐 어떠냐.
    ja: |-
      見た目はちょっとあれじゃが、
      まあいいじゃろう。
  event_seayouagain2_03_s_10:
    speaker: liter
    en: The main thing is that it'll do its job as a lighthouse.
    ko: 등대의 역할은 잘 수행할게다.
    ja: 灯台の役割は果たせるはずじゃ。
  event_seayouagain2_03_s_11:
    speaker: anis
    en: Wow, you'll be able to see this thing from miles away.
    ko: 와, 멀리서도 진짜 잘 보이겠다.
    ja: わあ、遠くからでもよく見えそうね。
  event_seayouagain2_03_s_12:
    speaker: neon
    en: Now all we've got to do is wait for the Admire to show up and save the day.
    ko: 이제 어드마이어 호만 오면 되겠네요!
    ja: |-
      あとは、アドマイアー号が
      来るだけですね！
  event_seayouagain2_03_s_13:
    speaker: anis
    en: True, true.
    ko: 그러게.
    ja: そうね。
  event_seayouagain2_03_s_14:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_seayouagain2_03_s_15:
    speaker: rapi
    en: The water level is increasing near the pathway.
    ko: 바닷길 쪽의 수위가 점점 높아지고 있습니다.
    ja: |-
      海の道側の水位が
      どんどん高くなっています。
  event_seayouagain2_03_s_16:
    speaker: Self
    en: We should have 2 or 3 more days.
    ko: 2~3일 정도 남았나….
    ja: あと2～3日か…
  event_seayouagain2_03_s_17:
    speaker: anis
    en: If the water level overtakes the pathway, then our only exit will be blocked
      off.
    ko: 아… 저기가 잠기면 마지막 출구가 사라지는 거지?
    ja: |-
      あっ…あそこが浸かったら、
      最後の出口が消えるのよね？
  event_seayouagain2_03_s_18:
    speaker: anis
    en: We'll have to wait until the water level goes down again.
    ko: 다음에 길이 열릴 때 까지 또 기다려야 하는 거고.
    ja: |-
      次に道が開かれるまで
      待たなきゃいけないって。
  event_seayouagain2_03_s_19:
    speaker: Self
    en: Right.
    ko: 맞아.
    ja: そうだ
  event_seayouagain2_03_s_20:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_03_s_21:
    speaker: anis
    en: Well, I'm sure it'll be fine.
    ko: 뭐, 괜찮겠지!
    ja: まっ、大丈夫でしょ！
  event_seayouagain2_03_s_22:
    speaker: anis
    en: Let's just wait a bit longer.
    ko: 조금만 더 기다려 보자.
    ja: もう少しだけ待ってみましょ。
  event_seayouagain2_03_s_23:
    speaker: Monologue
    en: Two more days pass.
    ko: 그렇게 이틀이 지났다.
    ja: そして2日が過ぎた
  event_seayouagain2_03_s_24:
    speaker: anis
    en: This is not fine!
    ko: 안 괜찮아!
    ja: 大丈夫じゃない！
  event_seayouagain2_03_s_25:
    speaker: anis
    en: 'There''s no way around it: we''ve got to find another way.'
    ko: 아무리 생각해도 다른 방법을 생각해 봐야 될 것 같아.
    ja: |-
      どう考えても、
      他の方法を考えるべきよ。
  event_seayouagain2_03_s_26:
    speaker: liter
    en: It's not exactly reassuring that our only exit will be closed off soon.
    ko: 유일한 육로가 막힌다는 게 조금 걱정되기는 하는구나.
    ja: |-
      唯一の陸路が閉ざされるというのが
      少し心配ではあるのう。
  event_seayouagain2_03_s_27:
    speaker: anis
    en: Anyone got any bright ideas?
    ko: 그럴싸한 탈출 아이디어 갖고 있는 사람 없어?
    ja: |-
      いい感じの脱出アイデアを
      持ってる人いない？
  event_seayouagain2_03_s_28:
    speaker: neon
    en: I do!
    ko: 저 있어요!
    ja: 私、あります！
  event_seayouagain2_03_s_29:
    speaker: neon
    en: We can dig a hole
    ko: 땅을 파는 거예요.
    ja: 地面を掘るんです。
  event_seayouagain2_03_s_30:
    speaker: neon
    en: straight to the Ark.
    ko: 방주를 향해서!
    ja: アークに向かって！
  event_seayouagain2_03_s_31:
    speaker: anis
    en: Do you realize how long that would take? We'd be dead and gone before we ever
      accomplish that.
    ko: "…그 전에 우리가 말라 죽을걸."
    ja: |-
      …その前に私たちが
      干からびちゃうわよ。
  event_seayouagain2_03_s_32:
    speaker: frima
    en: Knew it.
    ko: 역시.
    ja: やっぱり。
  event_seayouagain2_03_s_33:
    speaker: frima
    en: Everyone sleep. Wait. Kraken no energy.
    ko: 크라켄. 동력. 소모까지. 잠.
    ja: |-
      クラーケン。動力。
      消費するまで。寝る。
  event_seayouagain2_03_s_34:
    speaker: frima
    en: Crazy plan.
    ko: 미친. 계획.
    ja: スゴイ。計画。
  event_seayouagain2_03_s_35:
    speaker: anis
    en: Come on, does no one have any decent ideas?
    ko: 아, 진짜 제대로 된 아이디어는 없는 거냐고.
    ja: はぁ。まともなアイデアはないの？
  event_seayouagain2_03_s_36:
    speaker: rapi
    en: Our food supplies are dwindling fast.
    ko: 슬슬 식량도 떨어지고 있어.
    ja: そろそろ食料も尽きてきてるわ。
  event_seayouagain2_03_s_37:
    speaker: rapi
    en: We haven't seen many fish in the shallows either.
    ko: 얕은 쪽에는 물고기도 잘 안 보이고.
    ja: |-
      海の浅い方には、
      サカナもあまりいないし。
  event_seayouagain2_03_s_38:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_03_s_39:
    speaker: anis
    en: This may be a bit reckless,
    ko: "…아니면."
    ja: "…それか。"
  event_seayouagain2_03_s_40:
    speaker: anis
    en: but what if we take this thing head-on?
    ko: 조금 무모한 계획이긴 한데.
    ja: ちょっと無謀な計画ではあるけど
  event_seayouagain2_03_s_41:
    speaker: anis
    en: Full-frontal assault.
    ko: 차라리 전력으로 부딪혀 보는 건 어때?
    ja: いっそ全力でぶつかってみるのはどう？
  event_seayouagain2_03_s_42:
    speaker: yan
    en: Just like that?
    ko: 갑자기?
    ja: いきなり？
  event_seayouagain2_03_s_43:
    speaker: yan
    en: If that was an option, we would have done that to begin with.
    ko: 그럴 거면 그냥 처음부터 싸우는 게 낫지 않았나.
    ja: |-
      それなら最初から戦った方が
      よかったんちゃう？
  event_seayouagain2_03_s_44:
    speaker: anis
    en: We've done everything we can do here, and our only option left is to wait.
    ko: |-
      여기서 할 수 있는 건 다 했고,
      이젠 정말 기다리는 방법밖에 없잖아.
    ja: |-
      ここでできることは全部やったし、
      あとはもう待つしかないでしょ？
  event_seayouagain2_03_s_45:
    speaker: anis
    en: The Admire will come, but we don't know if that will be tomorrow, or 10 days
      from now.
    ko: |-
      어드마이어 호는 오겠지만
      그게 내일이 될 수도 있고, 10일 후가 될 수도 있어.
    ja: |-
      アドマイアー号は来るだろうけど
      それは明日かもしれないし、
      10日後になるかもしれない。
  event_seayouagain2_03_s_46:
    speaker: anis
    en: Meanwhile, Kraken could attack us at any moment, or some other natural disaster
      could occur.
    ko: |-
      그 사이 크라켄이 돌변해서 우릴 공격할 수도 있고
      자연재해가 섬을 덮칠 수도 있잖아.
    ja: |-
      その間にクラーケンが突然
      私たちを攻撃するかもしれないし、
      自然災害で島が崩れる可能性だってある。
  event_seayouagain2_03_s_47:
    speaker: helm
    en: I agree with Anis.
    ko: |-
      뭐가 됐던 여기서 고립된 채로
      마냥 기다리기는 힘들다는 거네.
    ja: |-
      とにかくここで孤立したまま
      ただ待つのはつらいってことね。
  event_seayouagain2_03_s_48:
    speaker: helm
    en: No matter how you spin it, waiting here isn't our best option.
    ko: 나는 아니스 말에 동의해.
    ja: 私はアニスの意見に同意するわ。
  event_seayouagain2_03_s_49:
    speaker: helm
    en: Sitting here idly, waiting and hoping that the Admire will show up is foolish.
    ko: |-
      이대로 어드마이어 호가 오기만을 기다리는 건
      너무 무모해.
    ja: |-
      このままアドマイアー号が
      来るのを待つだけっていうのは
      無謀すぎる。
  event_seayouagain2_03_s_50:
    speaker: rapi
    en: What if we all die?
    ko: 그러다 전멸하면?
    ja: でも、それで全滅したら？
  event_seayouagain2_03_s_51:
    speaker: rapi
    en: Above all else, our main priority is ensuring the Commander is brought home
      safely.
    ko: 무슨 일이 있어도 지휘관만은 무사히 돌려보내야만 해.
    ja: |-
      何があっても指揮官だけは
      無事に送り届けないと。
  event_seayouagain2_03_s_52:
    speaker: anis
    en: Fine then, if the Commander's safety is the top priority,
    ko: |-
      그럼 목표를 크라켄을 해치우는 게 아니라
      지휘관님을 무사히 건너편 지상으로 이동시키는 것으로 하고.
    ja: |-
      じゃあ目標をクラーケン退治じゃなくて
      指揮官様を無事に向かい側の地上へ
      送り届けるってことにして。
  event_seayouagain2_03_s_53:
    speaker: anis
    en: our goal isn't to defeat Kraken, but to get the Commander back safely to the
      mainland.
    ko: 최대한 지휘관님의 안전을 지키는 걸로 하면?
    ja: |-
      なるべく指揮官様の安全を守るってことに
      すれば？
  event_seayouagain2_03_s_54:
    speaker: neon
    en: Do you think it's possible?
    ko: 그게 가능할까요?
    ja: そんなことできるでしょうか？
  event_seayouagain2_03_s_55:
    speaker: neon
    en: One swing of that thing's tentacles will send us all flying.
    ko: 크라켄이 촉수 한 번만 휘둘러도 다 날아갈 것 같던데요.
    ja: |-
      クラーケンが触手を一度振り回すだけで
      全員吹き飛びそうですけど。
  event_seayouagain2_03_s_56:
    speaker: anis
    en: That's why we need to have a plan.
    ko: 그러니 작전을 짜봐야지.
    ja: だから作戦を練らないと。
  event_seayouagain2_03_s_57:
    speaker: anis
    en: If the pathway closes off, then we'll really be up the creek without a paddle.
    ko: 솔직히 이 방법도 바닷길이 닫혀버리면 시도도 못 할 거야.
    ja: |-
      正直、この方法も海の道が閉ざされたら
      試すことさえできないわよ。
  event_seayouagain2_03_s_58:
    speaker: anis
    en: We need to make a decision, and we need to do it right now.
    ko: 정하려면 지금 정해야 해.
    ja: 決めるなら今ってことね。
  event_seayouagain2_03_s_59:
    speaker: rapi
    en: "... Commander, are you okay with this?"
    ko: "…지휘관, 괜찮으시겠습니까?"
    ja: "…指揮官、大丈夫ですか？"
  event_seayouagain2_03_s_60:
    speaker: rapi
    en: This could be extremely dangerous.
    ko: 자칫 잘못하면 매우 위험해질 겁니다.
    ja: 一歩間違えば、非常に危険な状態になります。
  event_seayouagain2_03_s_61:
    speaker: rapi
    en: Choosing to stay here and wait it out might be the most prudent choice.
    ko: 가만히 여기서 기다리는 게 더 현명한 선택일 수도 있습니다.
    ja: |-
      じっとここで待っている方が
      賢明かもしれません。
  event_seayouagain2_03_s_62:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_03_s_63:
    speaker: Monologue
    en: Communications are down, and the pathway will close off within a few days.
    ko: 통신은 되지 않고, 바닷길은 며칠 이내로 닫힌다.
    ja: |-
      通信はつながらず、
      海の道は数日で閉ざされる
  event_seayouagain2_03_s_64:
    speaker: Monologue
    en: We have no idea when the Admire will get here.
    ko: 어드마이어 호는 언제 도착할지 전혀 알 수 없다.
    ja: |-
      アドマイアー号は
      いつ到着するか分からない
  event_seayouagain2_03_s_65:
    speaker: Monologue
    en: "... It doesn't seem to me like we have a choice."
    ko: "…물러날 곳은 없어 보인다."
    ja: "…もうあとには引けないだろう"
  event_seayouagain2_03_s_66:
    speaker: Self
    en: Let's go.
    ko: 가자.
    ja: 行こう
  event_seayouagain2_03_s_67:
    speaker: Self
    en: Doing something is better than nothing.
    ko: 아무것도 못 하고 끝나는 것보단 나을 거야.
    ja: |-
      何もできずに終わるよりは
      いいはずだ
  event_seayouagain2_03_s_68:
    speaker: rapi
    en: "... Roger."
    ko: "…라져."
    ja: "…ラジャー。"
event_seayouagain2_03_e:
  event_seayouagain2_03_e_1:
    speaker: anis
    en: "*Sigh*"
    ko: 후우….
    ja: ふぅ…
  event_seayouagain2_03_e_2:
    speaker: rapi
    en: "*Huff huff*"
    ko: 하아, 하아….
    ja: ハァ、ハァ…
  event_seayouagain2_03_e_3:
    speaker: neon
    en: "*Huff puff*"
    ko: 허억, 허억….
    ja: ぜえ、ぜえ…
  event_seayouagain2_03_e_4:
    speaker: frima
    en: Tired.
    ko: 힘듦.
    ja: つら。
  event_seayouagain2_03_e_5:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_03_e_6:
    speaker: Self
    en: Is everyone okay?
    ko: 다들 괜찮아?
    ja: みんな大丈夫か？
  event_seayouagain2_03_e_7:
    speaker: rapi
    en: We're fine.
    ko: 네, 괜찮습니다.
    ja: はい、大丈夫です。
  event_seayouagain2_03_e_8:
    speaker: anis
    en: Is that thing stuck on the path or something?
    ko: 쟤는 저 길에 꿀이라도 발라놨대?!
    ja: あの道にハチミツでも塗ってあるの！？
  event_seayouagain2_03_e_9:
    speaker: anis
    en: Also, why isn't it moving?
    ko: 꼼짝을 안 하네 진짜.
    ja: ビクともしないわね。
  event_seayouagain2_03_e_10:
    speaker: helm
    en: Let's collate all the intel we've gathered so far.
    ko: 일단 지금까지 얻은 정보를 정리해 보자.
    ja: |-
      今まで手に入れた情報を
      整理してみましょ。
  event_seayouagain2_03_e_11:
    speaker: helm
    en: 'First: Kraken doesn''t appear to move from the pathway.'
    ko: 첫 번째. 크라켄은 바닷길에서 움직일 생각이 없다.
    ja: |-
      1つ目。
      クラーケンは海の道から動く気がない。
  event_seayouagain2_03_e_12:
    speaker: anis
    en: Therefore, our plan of luring it towards the island to get the Commander out
      is off the table.
    ko: |-
      그래서 녀석을 섬으로 유인하고
      지휘관님을 보내는 작전은 시도도 못 하고 실패.
    ja: |-
      だからクラーケンを島におびき寄せて
      指揮官様を送り届ける作戦は
      最初から失敗。
  event_seayouagain2_03_e_13:
    speaker: helm
    en: 'Second: During our several attempted crossings, it focuses its attacks on
      the target in front.'
    ko: |-
      두 번째.
      길을 건널 때 가장 앞에 있는 대상을 집중 공격한다.
    ja: |-
      2つ目。
      道を渡る時に一番前にいる対象を集中攻撃する。
  event_seayouagain2_03_e_14:
    speaker: anis
    en: We need to have the Commander stay at the back.
    ko: 지휘관님은 무조건 후방에 세워야 해.
    ja: 指揮官様は絶対に後方にいないとね。
  event_seayouagain2_03_e_15:
    speaker: helm
    en: 'Third: If we approach it from underwater, its reaction time is slower.'
    ko: |-
      세 번째.
      물 안에서 접근하면 반응이 늦다.
    ja: |-
      3つ目。
      水中で近づくと反応が遅い。
  event_seayouagain2_03_e_16:
    speaker: anis
    en: We'll leave that to you, Helm.
    ko: 이건 헬름이 고생해 줄 수밖에 없네.
    ja: |-
      これはヘルムに
      頑張ってもらうしかないわね。
  event_seayouagain2_03_e_17:
    speaker: helm
    en: We should be able to momentarily distract it, but only as a last resort.
    ko: "긴급한 상황일 때 \n시선을 조금씩 끌어주는 정도밖에 안 될 거야."
    ja: |-
      ほんの少し視線を逸らす程度しか
      できないはずよ。
  event_seayouagain2_03_e_18:
    speaker: helm
    en: Therefore, you have to be very careful.
    ko: 그러니 최대한 조심해야 해.
    ja: だからなるべく気をつけて。
  event_seayouagain2_03_e_19:
    speaker: anis
    en: I'll be in the front, so cover me.
    ko: 그럼, 내가 선두를 설 테니까 다들 커버 부탁해.
    ja: |-
      じゃあ、私が先頭に立つから
      みんなフォローお願いね。
  event_seayouagain2_03_e_20:
    speaker: frima
    en: Yes.
    ko: 응.
    ja: うん。
  event_seayouagain2_03_e_21:
    speaker: neon
    en: Aw man, I'm so jealous.
    ko: 선두에서 멋진 모습은 다 가져가려고 그런 건가요?
    ja: |-
      先頭に立って、カッコイイところは
      全部持っていっちゃうんですか？
  event_seayouagain2_03_e_22:
    speaker: neon
    en: You're gonna be the one who looks the coolest and gets all the credit.
    ko: 조금 질투 나네요.
    ja: ちょっと嫉妬しちゃいますね。
  event_seayouagain2_03_e_23:
    speaker: anis
    en: If you wanna take the front, be my guest.
    ko: 그럼 네가 앞에 서던가.
    ja: じゃあネオンがやったら？
  event_seayouagain2_03_e_24:
    speaker: neon
    en: Um... that's okay.
    ko: 그건 괜찮아요.
    ja: それは遠慮しておきます。
  event_seayouagain2_03_e_25:
    speaker: anis
    en: "..."
    ko: 뭐야 대체.
    ja: 何なのよ。
  event_seayouagain2_03_e_26:
    speaker: helm
    en: Rapi, you focus on providing protection from the rear.
    ko: 라피는 후방에서 귀관을 지키는 데에만 집중해 줘.
    ja: ラピは後方で指揮官を守ることだけに集中して。
  event_seayouagain2_03_e_27:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  event_seayouagain2_03_e_28:
    speaker: rapi
    en: Make sure to keep your distance so that you can retreat back to the island
      if you have to.
    ko: |-
      여차하면 다시 섬으로 빠질 수 있도록
      안전거리 유지하고 있을게.
    ja: |-
      もしもの時は島に戻れるよう
      安全距離を保つわ。
  event_seayouagain2_03_e_29:
    speaker: anis
    en: Understood.
    ko: 알겠어.
    ja: オーケー。
  event_seayouagain2_03_e_30:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_03_e_31:
    speaker: anis
    en: To be honest, I'm not sure if this is the right decision.
    ko: 솔직히 아직도 이 방법이 맞을지 잘 모르겠어.
    ja: |-
      正直、この方法が正解なのか
      分かんないけど。
  event_seayouagain2_03_e_32:
    speaker: anis
    en: This is all my idea. I wonder if I'm putting everyone in danger.
    ko: |-
      괜히 내 한마디 때문에
      모두를 위험에 빠뜨리는 건 아닐까 하는 생각도 들고.
    ja: |-
      私が余計なことを言ったせいで
      みんなを危険な目に遭わせるんじゃないかって
      気もするし。
  event_seayouagain2_03_e_33:
    speaker: helm
    en: It's too late to start second-guessing yourself now.
    ko: 그런 말을 하기엔 너무 늦었어.
    ja: もう遅いわ。
  event_seayouagain2_03_e_34:
    speaker: helm
    en: Stand behind your ideas.
    ko: 본인이 한 말을 믿고, 책임감을 가지도록 해.
    ja: |-
      自分の言葉を信じて、
      責任を持って。
  event_seayouagain2_03_e_35:
    speaker: anis
    en: That might be easy for you, but it's not for me.
    ko: 헬름 너는 그게 쉬울지 모르겠지만 난 힘들다구.
    ja: |-
      ヘルムには簡単かもしれないけど
      私には難しいのよ。
  event_seayouagain2_03_e_36:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_03_e_37:
    speaker: helm
    en: I'm not saying that because I think it's easy.
    ko: 아니, 절대 내가 쉬워서 이런 식으로 말한 게 아냐.
    ja: |-
      いいえ。簡単だから
      言ったわけじゃないの。
  event_seayouagain2_03_e_38:
    speaker: helm
    en: We've decided to follow you.
    ko: 우린 모두 너를 믿고 너의 선택에 따르기로 한 거야.
    ja: |-
      みんなあなたを信じて、
      あなたの選択に従ったのよ。
  event_seayouagain2_03_e_39:
    speaker: helm
    en: We're putting our trust in you, so you must trust yourself.
    ko: 그러니 너도 너 자신을 믿어 보라는 말을 하고 싶었던 거야.
    ja: |-
      だからアニスにも
      自分を信じてほしかったの。
  event_seayouagain2_03_e_40:
    speaker: helm
    en: We've come too far to turn back now.
    ko: 무르기엔 너무 멀리 나와버렸으니까.
    ja: もう後戻りはできないから。
  event_seayouagain2_03_e_41:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_03_e_42:
    speaker: anis
    en: Okay.
    ko: 그래.
    ja: そうね。
  event_seayouagain2_03_e_43:
    speaker: anis
    en: Doubting myself now won't do me any good.
    ko: 괜히 이 타이밍에 약한 소리 해서 뭐해.
    ja: |-
      このタイミングで
      弱音吐いたって無駄よね。
  event_seayouagain2_03_e_44:
    speaker: anis
    en: We can do this.
    ko: 우린 할 수 있어!
    ja: 私たちならできるっ！
  event_seayouagain2_03_e_45:
    speaker: anis
    en: Let's get the hell off this island.
    ko: 다들 무사히 섬을 빠져나가자!
    ja: みんな無事にこの島から出よう！
  event_seayouagain2_03_e_46:
    speaker: Self
    en: Let's go!
    ko: 나가자!
    ja: 出よう！
  event_seayouagain2_03_e_47:
    speaker: anis
    en: We'll cross in the order we determined before.
    ko: 그럼 정한 순서대로 길을 건너는 거야.
    ja: |-
      じゃあ決めた通り、
      順番に道を渡るのよ。
  event_seayouagain2_03_e_48:
    speaker: anis
    en: We'll be switching positions constantly along the way, however.
    ko: 대신 중간중간 포지션은 바꿔줘야 해.
    ja: ただし、途中でポジションを変えながらね。
  event_seayouagain2_03_e_49:
    speaker: anis
    en: To make sure that it can't focus entirely on one target.
    ko: 선두가 한 명에게 몰리지 않도록 하고.
    ja: 先頭が1人に集中しないように。
  event_seayouagain2_03_e_50:
    speaker: helm
    en: Okay.
    ko: 응.
    ja: ええ。
  event_seayouagain2_03_e_51:
    speaker: helm
    en: I'll come with you until the midpoint.
    ko: 중간 지점까지는 나도 함께 건너고.
    ja: 途中までは私も一緒に渡って
  event_seayouagain2_03_e_52:
    speaker: helm
    en: Once the tentacles come up, I'll dive inside the water and attempt to lure
      it away.
    ko: 촉수가 올라오면 그때 바다로 들어가서 유인할게.
    ja: |-
      触手が現れたら、
      海に入っておびき寄せるわ。
  event_seayouagain2_03_e_53:
    speaker: anis
    en: Okay.
    ko: 오케이.
    ja: 了解。
  event_seayouagain2_03_e_54:
    speaker: frima
    en: I'm in back.
    ko: 아니스. 뒤. 위치. 완료.
    ja: アニス。後ろ。配置。完了。
  event_seayouagain2_03_e_55:
    speaker: neon
    en: I'm positioned behind Frima.
    ko: 프림 뒤로 위치 완료했습니다!
    ja: プリムの後ろにいます！
  event_seayouagain2_03_e_56:
    speaker: liter
    en: I'm behind Neon.
    ko: 네온 뒤로 섰느니라.
    ja: ネオンの後ろに立ったのじゃ。
  event_seayouagain2_03_e_57:
    speaker: yan
    en: Then me.
    ko: 어르신 뒤에 섰데이.
    ja: ばあちゃんの後ろに立ったで。
  event_seayouagain2_03_e_58:
    speaker: mary
    en: Followed by me.
    ko: 얀 뒤로 위치했습니다.
    ja: ヤンの後ろにいますね。
  event_seayouagain2_03_e_59:
    speaker: pepper
    en: I'll be behind Mary.
    ko: 선배 뒤에 자리 잡았습니다!
    ja: 先輩の後ろにいます！
  event_seayouagain2_03_e_60:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_seayouagain2_03_e_61:
    speaker: rapi
    en: Whatever happens, don't go to the front.
    ko: 어떤 일이 있어도 앞으로 가선 안 됩니다.
    ja: 何があっても、前には行かないでください。
  event_seayouagain2_03_e_62:
    speaker: rapi
    en: Stick behind me, and stay close.
    ko: 제 뒤에 바짝 붙어 계셔주십시오.
    ja: 私の後ろにぴったりくっついていてください。
  event_seayouagain2_03_e_63:
    speaker: Self
    en: Okay, I will.
    ko: 알겠어, 잘 부탁할게.
    ja: 分かった、よろしく頼む
  event_seayouagain2_03_e_64:
    speaker: rapi
    en: Everyone in position...
    ko: 안전거리에 위치 완료.
    ja: 安全距離に配置完了。
  event_seayouagain2_03_e_65:
    speaker: rapi
    en: "... Let's cross."
    ko: "…건너가자."
    ja: "…渡ろう。"
  event_seayouagain2_03_e_66:
    speaker: anis
    en: Let's do this!
    ko: 오케이, 가보자고!
    ja: オーケー、行きましょ！
event_seayouagain2_intermission_01:
  event_seayouagain2_intermission_01_1:
    speaker: Narration
    en: "*Splash splash*"
    ko: 찰박, 찰박.
    ja: パシャ、パシャ
  event_seayouagain2_intermission_01_2:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_intermission_01_3:
    speaker: anis
    en: Stop.
    ko: 정지.
    ja: ストップ。
  event_seayouagain2_intermission_01_4:
    speaker: anis
    en: We're at the midpoint.
    ko: 중간 지점에 도착했어.
    ja: ここが中間地点よ。
  event_seayouagain2_intermission_01_5:
    speaker: anis
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  event_seayouagain2_intermission_01_6:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_seayouagain2_intermission_01_7:
    speaker: rapi
    en: If the situation becomes urgent, I'll have to carry you to safety, so I might
      have to put my hands on you without asking beforehand.
    ko: |-
      위급 상황 시 지휘관을 들고 달려야 하니
      허락 없이 손댈 수 있다는 점 참고 부탁드립니다.
    ja: |-
      緊急時には指揮官を抱えて
      走らなければならないので
      許可なく触れる点をご了承ください。
  event_seayouagain2_intermission_01_8:
    speaker: Self
    en: "... I understand."
    ko: "…알겠어."
    ja: "…分かった"
  event_seayouagain2_intermission_01_9:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_intermission_01_10:
    speaker: Narration
    en: "*Crunch*"
    ko: 사박.
    ja: ザッ
  event_seayouagain2_intermission_01_11:
    speaker: Narration
    en: "*Keeeeeeeeeeee*"
    ko: 키이이이이이이----!!!!
    ja: キィィィィィ！！
  event_seayouagain2_intermission_01_12:
    speaker: Monologue
    en: After Anis takes a step forward,
    ko: 아니스가 한 걸음 다가가자.
    ja: アニスが一歩近づくと
  event_seayouagain2_intermission_01_13:
    speaker: Monologue
    en: the ground starts to shake, and several tentacles shoot up.
    ko: 땅이 흔들리며 바다에서 촉수들이 올라오기 시작했다.
    ja: 地面が揺れ、海から触手が現れた
  event_seayouagain2_intermission_01_14:
    speaker: anis
    en: Run!
    ko: "…간다!"
    ja: "…行くわよ！"
  event_seayouagain2_intermission_01_15:
    speaker: Narration
    en: "*Crunch*"
    ko: 사박.
    ja: ザッ
  event_seayouagain2_intermission_01_16:
    speaker: Monologue
    en: Anis takes another step,
    ko: 아니스가 다시 한 걸음을 내딛자.
    ja: アニスがもう一歩踏み出すと
  event_seayouagain2_intermission_01_17:
    speaker: Monologue
    en: and the tentacles rush directly towards her, as if they had been lying in
      wait.
    ko: 기다렸다는 듯 촉수가 아니스를 향해 돌진하기 시작했다.
    ja: |-
      待っていたかのように
      触手がアニスに向かってきた
  event_seayouagain2_intermission_01_18:
    speaker: Narration
    en: "*Splash*"
    ko: 풍덩!
    ja: バシャン！
  event_seayouagain2_intermission_01_19:
    speaker: Monologue
    en: Just as they are about to strike Anis, Helm leaps into the sea.
    ko: 그와 동시에 헬름이 바다로 뛰어들었다.
    ja: |-
      それと同時に
      ヘルムが海に飛び込んだ
  event_seayouagain2_intermission_01_20:
    speaker: Narration
    en: "*Keeee*"
    ko: 키이이-!!
    ja: キィィ！
  event_seayouagain2_intermission_01_21:
    speaker: Monologue
    en: The tentacles seem to hesitate, as if Kraken were confused.
    ko: 크라켄은 조금 당황했는지 주춤하기 시작했다.
    ja: |-
      少し慌てたのか、
      クラーケンの動きが鈍った
  event_seayouagain2_intermission_01_22:
    speaker: anis
    en: Over here, you big clutz!
    ko: 이쪽이다 이 녀석아!!
    ja: こっちだよーっ！
  event_seayouagain2_intermission_01_23:
    speaker: neon
    en: The tentacles are faster than I imagined.
    ko: 생각보다 촉수의 속력이 빠르군요.
    ja: |-
      思ったより
      触手のスピードが速いですね。
  event_seayouagain2_intermission_01_24:
    speaker: neon
    en: But not as fast as my bullets!
    ko: 하지만 제 총알 보다는 느릴 겁니다!
    ja: でも私の弾丸よりは遅いですよ！
  event_seayouagain2_intermission_01_25:
    speaker: neon
    en: Hyah!
    ko: 하앗-!!
    ja: はあっ！！
  event_seayouagain2_intermission_01_26:
    speaker: Narration
    en: "*Toodadadada*"
    ko: 투다다다!
    ja: ドドドド！
  event_seayouagain2_intermission_01_27:
    speaker: frima
    en: Back. Covering.
    ko: 뒤쪽. 커버 중.
    ja: 後ろ。フォロー中。
  event_seayouagain2_intermission_01_28:
    speaker: rapi
    en: She's doing a better job distracting it than I thought.
    ko: "…생각보다 순조롭게 유인하고 있군요."
    ja: "…思ったより順調におびき寄せてますね。"
  event_seayouagain2_intermission_01_29:
    speaker: rapi
    en: We need to move forward.
    ko: 저희도 슬슬 앞으로 나가시죠.
    ja: 私たちもそろそろ前に進みましょう。
  event_seayouagain2_intermission_01_30:
    speaker: Self
    en: Roger.
    ko: 그래.
    ja: ああ
  event_seayouagain2_intermission_01_31:
    speaker: Narration
    en: Taking advantage of the fact the tentacles are distracted, we begin to move
      forward.
    ko: |-
      촉수가 선두에게 시선을 빼앗긴 사이
      한 걸음씩 앞으로 나아가기 시작했다.
    ja: |-
      触手が先頭に視線を奪われている間に
      一歩ずつ前に進み始めた
  event_seayouagain2_intermission_01_32:
    speaker: Narration
    en: All of a sudden.
    ko: 그 순간.
    ja: その時
  event_seayouagain2_intermission_01_33:
    speaker: Narration
    en: "*Crash* *Crash*"
    ko: 콰앙!! 쾅!!
    ja: ガンッ！ガン！！
  event_seayouagain2_intermission_01_34:
    speaker: Monologue
    en: Kraken begins to slam the ground with its tentacles in a fit of fury.
    ko: 슬슬 짜증이 난 건지 크라켄의 촉수가 바닥을 미친 듯이 치기 시작했다.
    ja: |-
      イライラがたまったのか、クラーケンは勢いよく
      触手を地面に叩きつけ始めた
  event_seayouagain2_intermission_01_35:
    speaker: anis
    en: What's gotten into this thing?
    ko: 아오 미친 거 아냐?!
    ja: ちょっと、何してんの！？
  event_seayouagain2_intermission_01_36:
    speaker: anis
    en: It's going crazy!
    ko: 뭐 이렇게 무식하게 굴어!!
    ja: なんで急に暴れるのよ！！
  event_seayouagain2_intermission_01_37:
    speaker: neon
    en: Waaaateeer poooweer-!!
    ko: 수우우려어어억-!!!
    ja: すいりょぉぉぉく！！
  event_seayouagain2_intermission_01_38:
    speaker: frima
    en: Neon! Careful!
    ko: 네온. 조심.
    ja: ネオン。危ない。
  event_seayouagain2_intermission_01_39:
    speaker: neon
    en: Huh?
    ko: 네?
    ja: はい？
  event_seayouagain2_intermission_01_40:
    speaker: Narration
    en: "*Crash*"
    ko: 콰앙-!!!
    ja: ダーン！！！
  event_seayouagain2_intermission_01_41:
    speaker: neon
    en: Argh!!
    ko: 악!!
    ja: あっ！！
  event_seayouagain2_intermission_01_42:
    speaker: anis
    en: Neon!
    ko: 네온!
    ja: ネオン！
  event_seayouagain2_intermission_01_43:
    speaker: neon
    en: I'm okay!
    ko: 전 괜찮아요!
    ja: 私は大丈夫です！
  event_seayouagain2_intermission_01_44:
    speaker: neon
    en: Anis, keep running!
    ko: 계속 달려요 아니스!
    ja: 走り続けてください、アニス！
  event_seayouagain2_intermission_01_45:
    speaker: anis
    en: What the hell do you think I've been doing?!
    ko: 안 그래도 그러고 있어!!
    ja: 言われなくてもそのつもり！！
  event_seayouagain2_intermission_01_46:
    speaker: mary
    en: Pepper, cover Neon.
    ko: 페퍼, 네온을 커버해 줘요.
    ja: |-
      ペッパー、
      ネオンをフォローしてください。
  event_seayouagain2_intermission_01_47:
    speaker: mary
    en: I'll follow behind Anis.
    ko: 제가 아니스 뒤를 따라 갈게요.
    ja: 私がアニスの後を追いかけます。
  event_seayouagain2_intermission_01_48:
    speaker: pepper
    en: Okay!
    ko: 네!
    ja: はい！
  event_seayouagain2_intermission_01_49:
    speaker: liter
    en: Volt! Run!
    ko: 볼트야! 달리거라!
    ja: ボルト！走るのじゃ！
  event_seayouagain2_intermission_01_50:
    speaker: volt
    en: Arf!
    ko: 아오오!
    ja: アオオン！
  event_seayouagain2_intermission_01_51:
    speaker: yan
    en: Anis, change positions with me!
    ko: 아니스! 슬슬 내랑 위치 바꾸자!
    ja: |-
      アニス！
      そろそろ、うちと交代や！
  event_seayouagain2_intermission_01_52:
    speaker: anis
    en: Got it!
    ko: 오케이!!
    ja: オーケー！！
  event_seayouagain2_intermission_01_53:
    speaker: rapi
    en: If we keep it up, we might sustain some minor injuries,
    ko: "…조금 부상이 있을 순 있겠지만."
    ja: "…少しケガはあるかもしれませんが"
  event_seayouagain2_intermission_01_54:
    speaker: rapi
    en: but we should be able to make it to the other side.
    ko: 이대로만 가면 금방 육지에 다다를 것 같습니다.
    ja: |-
      このまま行けば
      すぐに陸地に着きそうです。
  event_seayouagain2_intermission_01_55:
    speaker: Self
    en: I just hope we can reduce as much damage taken as possible.
    ko: "…많이 다치지 않았으면 좋겠는데."
    ja: "…軽いケガですむといいが"
  event_seayouagain2_intermission_01_56:
    speaker: Narration
    en: "*Koogoogoogoogoong*"
    ko: 쿠구구구구궁….
    ja: ゴゴゴゴゴゴ…
  event_seayouagain2_intermission_01_57:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_seayouagain2_intermission_01_58:
    speaker: rapi
    en: Hold up, Commander.
    ko: 지휘관, 잠시.
    ja: 指揮官、お待ちください。
  event_seayouagain2_intermission_01_59:
    speaker: Self
    en: "?!"
    ko: "?!"
    ja: "！？"
  event_seayouagain2_intermission_01_60:
    speaker: Monologue
    en: The tentacles stop moving.
    ko: 촉수의 움직임이 멎었다.
    ja: 触手の動きが止まった
  event_seayouagain2_intermission_01_61:
    speaker: Monologue
    en: Then...
    ko: 그리고.
    ja: そして
  event_seayouagain2_intermission_01_62:
    speaker: Narration
    en: "*Koogoogoogoogoong*"
    ko: 쿠구구구궁…!!!
    ja: ゴゴゴゴッ…！！
  event_seayouagain2_intermission_01_63:
    speaker: Monologue
    en: The ground starts to vibrate.
    ko: 땅이 심상치 않게 울리기 시작했다.
    ja: 地面が異様に鳴り始めた
  event_seayouagain2_intermission_01_64:
    speaker: anis
    en: Oh boy.
    ko: 하아, 하아….
    ja: ハァ、ハァ…
  event_seayouagain2_intermission_01_65:
    speaker: anis
    en: Are we finally gonna see this big boy in all its glory?
    ko: 드디어 본체 등장인가.
    ja: ついに本体のお出ましね。
  event_seayouagain2_intermission_01_66:
    speaker: Narration
    en: Kraken bursts out of the ocean depths in its entirety,
    ko: 거대한 몸통이 바닷속에서 모습을 드러냈고.
    ja: 巨大な胴体が海中から姿を現し
  event_seayouagain2_intermission_01_67:
    speaker: Narration
    en: creating a massive tidal wave that sends Helm hurling out of the water.
    ko: 그 반동으로 바다에 있던 헬름이 튕겨져 나왔다.
    ja: |-
      その反動で
      海にいたヘルムが弾き飛ばされた
  event_seayouagain2_intermission_01_68:
    speaker: helm
    en: Argh!!!
    ko: 어흑!!!
    ja: ううっ！！
  event_seayouagain2_intermission_01_69:
    speaker: anis
    en: Helm, are you okay?!
    ko: 헬름, 괜찮아?!
    ja: ヘルム、大丈夫！？
  event_seayouagain2_intermission_01_70:
    speaker: helm
    en: "*Cough cough*"
    ko: 콜록, 콜록!
    ja: ゴホ、ゴホ！
  event_seayouagain2_intermission_01_71:
    speaker: helm
    en: Urgh... I'm okay.
    ko: 하아… 괜찮아.
    ja: ハァ…大丈夫よ。
  event_seayouagain2_intermission_01_72:
    speaker: helm
    en: I swam up as soon as I saw the body moving towards the surface.
    ko: 몸통이 올라오는 걸 보고 미리 헤엄쳐 나왔거든.
    ja: |-
      胴体が出てくるのを見て、
      とっさに泳いできたの。
  event_seayouagain2_intermission_01_73:
    speaker: helm
    en: I wasn't able to evade it completely though.
    ko: 완전히 피하진 못했지만 말이야.
    ja: 完全には避けられなかったけど。
  event_seayouagain2_intermission_01_74:
    speaker: anis
    en: All things considered, could have been a lot worse.
    ko: 그래도 다행이네.
    ja: でもよかったわ。
  event_seayouagain2_intermission_01_75:
    speaker: anis
    en: From now on, we may have more than just the tentacles to worry about.
    ko: 지금부터는 촉수 말고 다른 공격이 올 수도 있어!
    ja: |-
      これからは触手じゃなくて
      他の攻撃が来るかも！
  event_seayouagain2_intermission_01_76:
    speaker: anis
    en: Everyone stay on your toes and bob and weave!
    ko: 그러니까 최대한 잘 피하도록 해!
    ja: だからなるべく上手く避けて！
  event_seayouagain2_intermission_01_77:
    speaker: frima
    en: Understood.
    ko: 확인.
    ja: OK。
  event_seayouagain2_intermission_01_78:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_seayouagain2_intermission_01_79:
    speaker: rapi
    en: Things may start getting rough and tumble.
    ko: 방금 처럼 평화롭게 길을 건너긴 힘들 겁니다.
    ja: |-
      今までのように
      平和に道を渡るのは難しそうです。
  event_seayouagain2_intermission_01_80:
    speaker: rapi
    en: Stay close.
    ko: 그러니 잘 붙어주세요.
    ja: 絶対に、離れないでください。
  event_seayouagain2_intermission_01_81:
    speaker: rapi
    en: We're going to start moving faster.
    ko: 속도를 올리겠습니다.
    ja: スピードを上げます。
  event_seayouagain2_intermission_01_82:
    speaker: Self
    en: Roger.
    ko: "…알았어."
    ja: "…分かった"
event_seayouagain2_04_s:
  event_seayouagain2_04_s_1:
    speaker: neon
    en: Anis! Rapi and the Commander are closer to us now!
    ko: 아니스! 라피랑 스승님이 저희랑 가까워졌어요!
    ja: |-
      アニス！
      師匠とラピが私たちに近づいてます！
  event_seayouagain2_04_s_2:
    speaker: anis
    en: We're not moving as fast as I thought we'd be.
    ko: 큭…! 우리가 생각보다 속도를 못 내고 있어.
    ja: |-
      うっ…！
      私たちが遅いってことね。
  event_seayouagain2_04_s_3:
    speaker: yan
    en: Between the tentacles and the laser, how fast do you expect us to go?!
    ko: 촉수에 레이저에, 여기서 속도를 더 우째 내는데!
    ja: |-
      触手にレーザーに、
      これ以上どう早く進めっていうんや！？
  event_seayouagain2_04_s_4:
    speaker: anis
    en: We can't allow ourselves to be overtaken!
    ko: 그래도 절대 추월당하면 안 돼!
    ja: でも絶対に追い越されちゃダメ！
  event_seayouagain2_04_s_5:
    speaker: anis
    en: We have to keep our lead.
    ko: 선두를 지켜!
    ja: 先頭を守って！
  event_seayouagain2_04_s_6:
    speaker: neon
    en: Got it!
    ko: 네!
    ja: はい！
  event_seayouagain2_04_s_7:
    speaker: helm
    en: I'll dive again once the time is right.
    ko: 타이밍 보고 괜찮으면 바다에 한 번 더 들어갈게.
    ja: |-
      タイミングをみて行けそうなら
      もう一度海に入るわ。
  event_seayouagain2_04_s_8:
    speaker: helm
    en: Wha...?!
    ko: 엇…?!
    ja: えっ…！？
  event_seayouagain2_04_s_9:
    speaker: "<Narration>"
    en: All of a sudden,
    ko: 그 때.
    ja: その時
  event_seayouagain2_04_s_10:
    speaker: "<Narration>"
    en: Helm begins to stagger,
    ko: 헬름의 몸이 크게 휘청이더니.
    ja: ヘルムの体が大きくふらつき
  event_seayouagain2_04_s_11:
    speaker: "<Narration>"
    en: and she is sucked into the sea in the blink of an eye.
    ko: 빠른 속도로 바닷속으로 빨려 들어가기 시작했다.
    ja: |-
      ものすごい速さで
      海中に引き込まれていった
  event_seayouagain2_04_s_12:
    speaker: anis
    en: What just happened?!
    ko: 뭐, 뭐야?
    ja: な、なに！？
  event_seayouagain2_04_s_13:
    speaker: yan
    en: It's a tentacle!
    ko: 촉수…!
    ja: 触手…！
  event_seayouagain2_04_s_14:
    speaker: yan
    en: It came up and dragged Helm into the sea!
    ko: 촉수가 헬름을 붙잡고 들어가고 있다!
    ja: 触手がヘルムを引きずり込んでるんや！
  event_seayouagain2_04_s_15:
    speaker: anis
    en: What?!
    ko: 뭐?!
    ja: ええっ！？
  event_seayouagain2_04_s_16:
    speaker: helm
    en: Argh...!
    ko: 크윽…!
    ja: くぅっ…！
  event_seayouagain2_04_s_17:
    speaker: anis
    en: No!
    ko: 안돼…!
    ja: そんな…！
  event_seayouagain2_04_s_18:
    speaker: anis
    en: Helm!!!
    ko: 헬름!!!
    ja: ヘルム！！！
  event_seayouagain2_04_s_19:
    speaker: "<Monologue>"
    en: Anis rushes forward at breakneck speed and grabs Helm's hand before she is
      completely dragged underwater.
    ko: |-
      아니스는 빠른 속도로 달려가
      바다에 완전히 빠지기 직전인 헬름의 손을 붙잡았다.
    ja: |-
      アニスは急いで駆け寄り
      海に完全に飲み込まれそうだった
      ヘルムの手を握った
  event_seayouagain2_04_s_20:
    speaker: helm
    en: Anis!
    ko: 아니스…!
    ja: アニス…！
  event_seayouagain2_04_s_21:
    speaker: helm
    en: Let go, or else we'll both be sucked in!
    ko: 이거 놔, 이러다 같이 빠져!
    ja: |-
      離して！
      あなたまで飲み込まれるわ！
  event_seayouagain2_04_s_22:
    speaker: anis
    en: I'll do no such thing!
    ko: 싫어, 안 놔!
    ja: 嫌よ、離さない！
  event_seayouagain2_04_s_23:
    speaker: helm
    en: You have to!
    ko: 아니스!
    ja: アニス！
  event_seayouagain2_04_s_24:
    speaker: anis
    en: No! I'll never let go!
    ko: 절대로 안 놓을 거야!
    ja: 絶対に離さないんだから！
  event_seayouagain2_04_s_25:
    speaker: anis
    en: Instead of trying to convince me, just focus on getting back up here!
    ko: 그러니까 나 말릴 시간에 올라올 생각이나 해!
    ja: だからとっとと上がってきてよ！
  event_seayouagain2_04_s_26:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_04_s_27:
    speaker: anis
    en: What are all of you doing?!
    ko: 다들 뭐 하는 거야?!
    ja: みんな、何してんの！？
  event_seayouagain2_04_s_28:
    speaker: anis
    en: Shoot the tentacles!
    ko: 촉수를 쏴!
    ja: 触手を撃って！
  event_seayouagain2_04_s_29:
    speaker: "<Narration>"
    en: "*Bang* *Bang bang*"
    ko: 탕! 탕탕!
    ja: バン！バンバン！
  event_seayouagain2_04_s_30:
    speaker: neon
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  event_seayouagain2_04_s_31:
    speaker: neon
    en: It's no good!
    ko: 안 돼요…!
    ja: ダメです…！
  event_seayouagain2_04_s_32:
    speaker: neon
    en: The bullets aren't working!
    ko: 총알이 전혀 안 먹혀요!
    ja: 弾丸が全然通りません！
  event_seayouagain2_04_s_33:
    speaker: anis
    en: Argh!
    ko: 으윽…!
    ja: ううっ…！
  event_seayouagain2_04_s_34:
    speaker: anis
    en: It's so strong!
    ko: 뭔 놈의 힘이…!
    ja: 力強すぎっ…！
  event_seayouagain2_04_s_35:
    speaker: rapi
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain2_04_s_36:
    speaker: rapi
    en: We're changing the plan.
    ko: 계획을 변경합니다.
    ja: 計画を変更します。
  event_seayouagain2_04_s_37:
    speaker: rapi
    en: We were expecting our front-runner to match our speed, but it appears she
      has been immobilized by Kraken.
    ko: |-
      선두가 저희에게 맞춰서 속도를 올려줄 거라 생각했으나
      크라켄에게 발목이 잡힌 것 같습니다.
    ja: |-
      先頭が私たちに合わせて
      スピードを上げてくれると思いましたが、
      クラーケンに足止めされているようです。
  event_seayouagain2_04_s_38:
    speaker: "<Self>"
    en: We have to save her!
    ko: 구하러 가자!
    ja: 助けに行こう！
  event_seayouagain2_04_s_39:
    speaker: rapi
    en: No, we can't.
    ko: 안 됩니다.
    ja: ダメです。
  event_seayouagain2_04_s_40:
    speaker: rapi
    en: It's far too dangerous for us to go near the front.
    ko: 선두 쪽에 붙으면 너무 위험해집니다.
    ja: 先頭側に近づくのは危険すぎます。
  event_seayouagain2_04_s_41:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_04_s_42:
    speaker: "<Monologue>"
    en: Rapi's right. If I insist on going over there, I'll only be putting more people
      in danger.
    ko: |-
      지금 내가 저들에게 달려가면
      라피의 말대로 다른 쪽으로 상황이 나빠질 것이다.
    ja: |-
      今私が駆けつけたら
      ラピの言う通り状況は悪化するだろう
  event_seayouagain2_04_s_43:
    speaker: "<Monologue>"
    en: But I have to do something...
    ko: "…어떻게 해야…."
    ja: "…どうすれば…"
  event_seayouagain2_04_s_44:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_04_s_45:
    speaker: rapi
    en: Everyone!
    ko: 다들!!
    ja: みんな！！
  event_seayouagain2_04_s_46:
    speaker: rapi
    en: Get behind Anis and pull!
    ko: 아니스 뒤로 붙어서 당겨!!
    ja: |-
      アニスの後ろについて
      引っ張って！！
  event_seayouagain2_04_s_47:
    speaker: neon
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_seayouagain2_04_s_48:
    speaker: yan
    en: We already know our guns are useless.
    ko: 그래, 총은 지금 의미 없다.
    ja: せやな。銃なんて意味あれへん！
  event_seayouagain2_04_s_49:
    speaker: yan
    en: Everyone come on!
    ko: 다들 붙어라!!
    ja: みんな後ろに続くんや！！
  event_seayouagain2_04_s_50:
    speaker: "<Monologue>"
    en: Yan grabs onto Anis' waist, and everyone else lines up behind her.
    ko: |-
      얀이 아니스의 허리를 붙잡았고,
      다른 사람들도 그 뒤에 붙기 시작했다.
    ja: |-
      ヤンがアニスの腰をつかみ
      他のみんなもその後ろに続いた
  event_seayouagain2_04_s_51:
    speaker: anis
    en: Good, that's it!
    ko: "…좋아!"
    ja: "…よし！"
  event_seayouagain2_04_s_52:
    speaker: anis
    en: Everyone pull on three!
    ko: 셋에 있는 힘껏 당기는 거야!
    ja: |-
      いちにのさんで
      思いっきり引っ張るわよ！
  event_seayouagain2_04_s_53:
    speaker: anis
    en: One!
    ko: 하나!
    ja: いち！
  event_seayouagain2_04_s_54:
    speaker: anis
    en: Two!
    ko: 둘!!
    ja: にの！！
  event_seayouagain2_04_s_55:
    speaker: anis
    en: Threeeeeeeeeeeeeee!!!
    ko: 세에에엣!!!!
    ja: さぁぁぁん！！
  event_seayouagain2_04_s_56:
    speaker: helm
    en: Urgh!
    ko: 으…!
    ja: う…！
  event_seayouagain2_04_s_57:
    speaker: "<Monologue>"
    en: Once everyone pulls in unison, Helm slowly starts to come up out of the water.
    ko: 모두가 힘을 주어 당기자, 헬름이 점점 올라오기 시작했다.
    ja: |-
      みんなで引っ張ると、
      ヘルムが徐々に上がってきた
  event_seayouagain2_04_s_58:
    speaker: anis
    en: It's working!
    ko: 된다…!!
    ja: いけるっ…！！
  event_seayouagain2_04_s_59:
    speaker: liter
    en: Just a little bit more...!
    ko: 조금만 더 힘내거라아…!!
    ja: もうちょっと頑張るのじゃぁ…！！
  event_seayouagain2_04_s_60:
    speaker: mary
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  event_seayouagain2_04_s_61:
    speaker: mary
    en: Another tentacle, incoming!
    ko: 다른 촉수가 들렸어요!
    ja: 他の触手が来てます！
  event_seayouagain2_04_s_62:
    speaker: pepper
    en: It's bearing right down on us!
    ko: 안돼, 내려친다…!
    ja: あっ、来る…！
  event_seayouagain2_04_s_63:
    speaker: anis
    en: Everyone, dodge!
    ko: 다들 피해!!
    ja: みんな避けて！！
  event_seayouagain2_04_s_64:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰아아앙-!!
    ja: ドォーン！！
event_seayouagain2_04_e:
  event_seayouagain2_04_e_1:
    speaker: "<Monologue>"
    en: A thick, impenetrable layer of sand and water spray impairs our vision to
      the point we can't see anything in front of us.
    ko: 앞이 보이지 않을 정도의 자욱한 모래 먼지가 시야를 덮었다.
    ja: |-
      前が見えないほどひどい砂ぼこりが
      視界を覆った
  event_seayouagain2_04_e_2:
    speaker: yan
    en: "*Cough* *Cough*"
    ko: 콜록! 콜록!
    ja: ケホッ！ケホッ！
  event_seayouagain2_04_e_3:
    speaker: yan
    en: That was a close one.
    ko: 아이고, 간신히 피했다….
    ja: いや～ギリギリやったで…
  event_seayouagain2_04_e_4:
    speaker: liter
    en: Ow... my waist...
    ko: 에구 허리야.
    ja: ううっ、腰が…
  event_seayouagain2_04_e_5:
    speaker: liter
    en: Is everyone okay?
    ko: 다들 괜찮은 게냐.
    ja: みんな大丈夫かい？
  event_seayouagain2_04_e_6:
    speaker: mary
    en: Pepper and I are okay.
    ko: 저랑 페퍼는 괜찮아요.
    ja: 私とペッパーは大丈夫です。
  event_seayouagain2_04_e_7:
    speaker: pepper
    en: There'll be another attack in no time.
    ko: 바로 공격이 올 거예요.
    ja: すぐに攻撃が来るはずです。
  event_seayouagain2_04_e_8:
    speaker: pepper
    en: We need to get out of here.
    ko: 일단 빨리 피하죠!
    ja: 早く逃げましょう！
  event_seayouagain2_04_e_9:
    speaker: neon
    en: At least the sand has cleared up.
    ko: 다행히 먼지도 금방 걷히네요.
    ja: |-
      幸い、砂ぼこりも
      すぐに収まりましたね。
  event_seayouagain2_04_e_10:
    speaker: neon
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain2_04_e_11:
    speaker: neon
    en: Anis!
    ko: 아니스!
    ja: アニス！
  event_seayouagain2_04_e_12:
    speaker: mary
    en: Your leg is bleeding!
    ko: 아니스, 다리에서 피가 나고 있어요!
    ja: アニス、足から血が出てます！
  event_seayouagain2_04_e_13:
    speaker: yan
    en: Did you keep holding onto Helm?
    ko: 니 계속 헬름 붙잡고 있었나!
    ja: |-
      あんたずっと
      ヘルムをつかんでたんか！？
  event_seayouagain2_04_e_14:
    speaker: anis
    en: Of course. You thought I would let her go?
    ko: 붙잡아야지 그럼 놔?
    ja: 離すわけにはいかないでしょ？
  event_seayouagain2_04_e_15:
    speaker: anis
    en: We have to bring her back!
    ko: 헬름은 끌어 올려야 할 것 아냐!
    ja: |-
      ヘルムを引き上げないと
      いけなかったんだから！
  event_seayouagain2_04_e_16:
    speaker: anis
    en: Did all of you let go? Where's your loyalty?
    ko: 의리도 없이 먼저 피하기나 하고 말야.
    ja: 逃げるなんてみんなズルいわよ。
  event_seayouagain2_04_e_17:
    speaker: helm
    en: Anis, why...
    ko: 아니스, 대체 왜….
    ja: アニス、どうして…
  event_seayouagain2_04_e_18:
    speaker: anis
    en: We'll talk later.
    ko: 얘기는 나중에.
    ja: 話はあとで。
  event_seayouagain2_04_e_19:
    speaker: anis
    en: 'First things first: Let''s hide.'
    ko: 일단 피하는 게 먼저야!
    ja: 今は逃げるのが先よ！
  event_seayouagain2_04_e_20:
    speaker: anis
    en: Now run!
    ko: 달려!!
    ja: 走って！！
  event_seayouagain2_04_e_21:
    speaker: "<Narration>"
    en: "*Keeeeeeee*"
    ko: 키이이이이이--!!!
    ja: キィィィィィッ！！
  event_seayouagain2_04_e_22:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙!!
    ja: バンッ！！
  event_seayouagain2_04_e_23:
    speaker: helm
    en: Anis, are you okay?
    ko: 아니스, 괜찮겠어?
    ja: アニス、大丈夫？
  event_seayouagain2_04_e_24:
    speaker: anis
    en: If I'm not, are you going to carry me?
    ko: 안 괜찮으면, 업어라도 주게?
    ja: |-
      大丈夫じゃなかったら、
      おんぶでもしてくれるの？
  event_seayouagain2_04_e_25:
    speaker: anis
    en: Hehe, just kiddin...
    ko: 하핫, 농담….
    ja: あはは、冗談…
  event_seayouagain2_04_e_26:
    speaker: anis
    en: Whoaaa!
    ko: 으어어?!
    ja: ええっ！？
  event_seayouagain2_04_e_27:
    speaker: "<Monologue>"
    en: Before Anis finishes her sentence, Helm scoops Anis up.
    ko: 아니스의 말이 끝나기도 전에, 헬름이 아니스를 업어 들었다.
    ja: |-
      アニスが言い終わる前に、
      ヘルムがアニスをおんぶした
  event_seayouagain2_04_e_28:
    speaker: anis
    en: Hey, what are you doing?!
    ko: 야, 뭐 하는 거야!
    ja: ちょっと、何してるの！？
  event_seayouagain2_04_e_29:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_04_e_30:
    speaker: anis
    en: Put me down!
    ko: 이거 안 놔?! 야!
    ja: 離してよ！ねえ！
  event_seayouagain2_04_e_31:
    speaker: helm
    en: You didn't let go when I told you to,
    ko: 아니스 너도 아까 내가 놓으라고 할 때 안 놨잖아.
    ja: |-
      あなたもさっき、離してって言ったのに
      離さなかったでしょ。
  event_seayouagain2_04_e_32:
    speaker: helm
    en: so I won't either.
    ko: 그러니까 나도 안 놓을 거야.
    ja: だから私も離さないわ。
  event_seayouagain2_04_e_33:
    speaker: anis
    en: That was because your life was on the line!
    ko: 그건 진짜 목숨이 달렸으니까 그랬던 거고…!
    ja: あれは緊急事態だったからっ…！
  event_seayouagain2_04_e_34:
    speaker: helm
    en: And yours isn't right now?
    ko: 지금은 안 달린 것 처럼 말하네.
    ja: 今は違うって言うの？
  event_seayouagain2_04_e_35:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅!!!!
    ja: バン！！！！
  event_seayouagain2_04_e_36:
    speaker: anis
    en: What in the world...
    ko: 아니, 대체….
    ja: いや、ちょっと…
  event_seayouagain2_04_e_37:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_04_e_38:
    speaker: anis
    en: Fine, do whatever you like.
    ko: 마음대로 해라.
    ja: 好きにして。
  event_seayouagain2_04_e_39:
    speaker: anis
    en: It's your funeral.
    ko: 드는 사람이 무겁지, 업혀 있는 사람이 무겁나.
    ja: |-
      大変なのは、私じゃなくて
      ヘルムなんだから。
  event_seayouagain2_04_e_40:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_04_e_41:
    speaker: rapi
    en: I think everyone is safe.
    ko: 다들 무사한 것 같습니다.
    ja: みんな無事のようです。
  event_seayouagain2_04_e_42:
    speaker: "<Self>"
    en: Glad to hear it.
    ko: 다행이다….
    ja: よかった…
  event_seayouagain2_04_e_43:
    speaker: "<Narration>"
    en: "*Keeeeeeee*"
    ko: 키이이이이이--!!!
    ja: キィィィィィッ！！
  event_seayouagain2_04_e_44:
    speaker: "<Narration>"
    en: "*Crash* *Crash crash*"
    ko: 쾅! 쾅쾅!!
    ja: ガン！ガンガン！！
  event_seayouagain2_04_e_45:
    speaker: anis
    en: That's one pissed-off monster.
    ko: "…저 녀석 완전 열받은 것 같지?"
    ja: |-
      …あいつ、
      めちゃくちゃ怒ってるよね？
  event_seayouagain2_04_e_46:
    speaker: helm
    en: It certainly doesn't seem pleased.
    ko: 응, 아마도.
    ja: ええ、おそらく。
  event_seayouagain2_04_e_47:
    speaker: anis
    en: I think we can safely scrap our escape plans.
    ko: 지금 도망치기엔 늦었을 거고.
    ja: 今さら逃げられないし。
  event_seayouagain2_04_e_48:
    speaker: helm
    en: Yes.
    ko: 그래.
    ja: そうね。
  event_seayouagain2_04_e_49:
    speaker: helm
    en: How far did we cross?
    ko: 지금 어느 정도까지 길을 건넜지?
    ja: 今どの辺りまで進んだのかしら？
  event_seayouagain2_04_e_50:
    speaker: anis
    en: We didn't even make it halfway.
    ko: 아직 반도 못 건넌 것 같아.
    ja: まだ半分も来てないはずよ。
  event_seayouagain2_04_e_51:
    speaker: helm
    en: That stings.
    ko: 애매하네.
    ja: 微妙ね。
  event_seayouagain2_04_e_52:
    speaker: anis
    en: We're left with no choice.
    ko: 그럼 어쩔 수 없지.
    ja: じゃあ仕方ないわ。
  event_seayouagain2_04_e_53:
    speaker: anis
    en: We have to use our bodies as shields.
    ko: 몸빵이 되는 수밖에.
    ja: 思い切ってぶつかるしかないでしょ。
  event_seayouagain2_04_e_54:
    speaker: anis
    en: Rapi.
    ko: 라피-!!
    ja: ラピー！！
  event_seayouagain2_04_e_55:
    speaker: anis
    en: Can you hear me?
    ko: 내 목소리 들려?!
    ja: 私の声、聞こえるー！？
  event_seayouagain2_04_e_56:
    speaker: rapi
    en: I can hear you.
    ko: 들려!
    ja: 聞こえる！
  event_seayouagain2_04_e_57:
    speaker: anis
    en: From now on, don't worry about us.
    ko: 지금부터 우린 생각하지 말고!
    ja: 今から私たちのことは考えないで！
  event_seayouagain2_04_e_58:
    speaker: anis
    en: Just make a beeline for the mainland as fast as you can.
    ko: 육지를 향해서 전속력으로 달려!!
    ja: 陸地に向かって全速力で走って！！
  event_seayouagain2_04_e_59:
    speaker: rapi
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain2_04_e_60:
    speaker: anis
    en: This is the best we can do.
    ko: 이게 최선이니까!!
    ja: それがベストよ！！
  event_seayouagain2_04_e_61:
    speaker: anis
    en: The least we can do is protect the Commander.
    ko: 적어도 지휘관님은 지켜야지!
    ja: 指揮官様だけでも守らなくっちゃ！
  event_seayouagain2_04_e_62:
    speaker: rapi
    en: "... Roger."
    ko: "…라져-!"
    ja: "…ラジャー！"
  event_seayouagain2_04_e_63:
    speaker: "<Self>"
    en: But wait, that means—
    ko: 라피, 저 말은….
    ja: ラピ、今のは…
  event_seayouagain2_04_e_64:
    speaker: rapi
    en: Yes.
    ko: 네.
    ja: はい。
  event_seayouagain2_04_e_65:
    speaker: rapi
    en: Engaging with a Rapture of that size on this narrow road could end us!
    ko: |-
      이 좁은 길에서 저 덩치의 랩쳐와 싸우는 건
      자살 행위나 마찬가지입니다.
    ja: |-
      この狭い道で、あの大きさのラプチャーと
      戦うのは、自滅行為といえるでしょう。
  event_seayouagain2_04_e_66:
    speaker: rapi
    en: While they fight Kraken, we will quickly move to the mainland.
    ko: |-
      그래서 저들이 크라켄을 상대하는 사이
      저와 지휘관은 최대한 빠르게 육지로 넘어가는 것입니다.
    ja: |-
      だから2人がクラーケンの相手をしている間に
      私と指揮官はなるべく早く陸地へ向かいます。
  event_seayouagain2_04_e_67:
    speaker: "<Self>"
    en: I won't allow it!
    ko: 난 허락 못 해!
    ja: ダメだ！
  event_seayouagain2_04_e_68:
    speaker: rapi
    en: We have no other choice.
    ko: 방법이 없습니다.
    ja: 他に方法がないんです。
  event_seayouagain2_04_e_69:
    speaker: rapi
    en: We don't stand a chance against this creature head on.
    ko: 지금 상황에서 정면 승부는 승산이 없습니다.
    ja: |-
      今の状況で真っ向から戦っても、
      勝ち目がありません。
  event_seayouagain2_04_e_70:
    speaker: rapi
    en: Our mission is to keep you safe.
    ko: 저희의 임무는 지휘관을 살리는 것이라는 걸 알아주십시오.
    ja: |-
      私たちの任務は指揮官をお守りすること。
      分かってください。
  event_seayouagain2_04_e_71:
    speaker: "<Self>"
    en: But...!
    ko: 하지만…!
    ja: だが…！
  event_seayouagain2_04_e_72:
    speaker: "<Monologue>"
    en: All of a sudden,
    ko: 그 순간.
    ja: その時
  event_seayouagain2_04_e_73:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지이이잉-
    ja: ジィィィン
  event_seayouagain2_04_e_74:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅!!!!
    ja: バン！！！！
  event_seayouagain2_04_e_75:
    speaker: "<Monologue>"
    en: Kraken commences its attack.
    ko: 크라켄의 공격이 시작됐다.
    ja: クラーケンの攻撃が始まった
  event_seayouagain2_04_e_76:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_04_e_77:
    speaker: rapi
    en: Commander, I'm sorry.
    ko: 지휘관, 죄송합니다.
    ja: 指揮官、申し訳ありません。
  event_seayouagain2_04_e_78:
    speaker: "<Monologue>"
    en: Rapi effortlessly lifts me up over her shoulder and begins to carry me.
    ko: 라피는 강한 힘으로 날 들어 올려 달리기 시작했다.
    ja: |-
      ラピは私を力強く持ち上げ、
      走り始めた
event_seayouagain2_05_s:
  event_seayouagain2_05_s_1:
    speaker: neon
    en: What the...?!
    ko: 엇?!
    ja: あれっ！？
  event_seayouagain2_05_s_2:
    speaker: neon
    en: Rapi's taking off running with the Commander on her shoulders!
    ko: 라피가 스승님을 들고 달리기 시작했어요!
    ja: |-
      ラピが師匠を抱えて
      走り始めました！
  event_seayouagain2_05_s_3:
    speaker: anis
    en: Good.
    ko: 좋아.
    ja: オーケー。
  event_seayouagain2_05_s_4:
    speaker: anis
    en: We've got to speed up so that we stay in front.
    ko: 선두를 뺏기지 않게 바로 붙어야 해!
    ja: |-
      先頭を奪われないように
      急ぐわよ！
  event_seayouagain2_05_s_5:
    speaker: helm
    en: Anis, cover me.
    ko: 아니스, 커버를 부탁해.
    ja: アニス、フォローをお願い。
  event_seayouagain2_05_s_6:
    speaker: helm
    en: You're injured, so you shouldn't take point.
    ko: 다쳤으니까 앞으로 나서지 말고.
    ja: ケガしてるんだから無理しないで。
  event_seayouagain2_05_s_7:
    speaker: anis
    en: What are you going to do?
    ko: 뭐? 넌 어떡하게!
    ja: えっ？あなたはどうするの？
  event_seayouagain2_05_s_8:
    speaker: helm
    en: What else? Run.
    ko: 달려야지.
    ja: 走らなきゃ。
  event_seayouagain2_05_s_9:
    speaker: "<Narration>"
    en: "*Crash* *Craaash*"
    ko: 쾅! 콰쾅!!
    ja: ガン！ガンッ！！
  event_seayouagain2_05_s_10:
    speaker: anis
    en: Are you just leaving me here?
    ko: 아오, 다들 제멋대로야!
    ja: もうっ、みんな自分勝手なんだから！
  event_seayouagain2_05_s_11:
    speaker: anis
    en: There's improvising, and then there's just being impetuous!
    ko: 그렇다고 날 여기다 혼자 두고 가?!
    ja: だからって、私をここに置いていかないでよ！
  event_seayouagain2_05_s_12:
    speaker: "<Self>"
    en: Rapi, if we don't slow down, we're going to overtake them.
    ko: 라피, 이대로면 우리가 선두가 될 거야!
    ja: |-
      ラピ、このままじゃ
      私たちが先頭になるぞ！
  event_seayouagain2_05_s_13:
    speaker: rapi
    en: No.
    ko: 아뇨.
    ja: いいえ。
  event_seayouagain2_05_s_14:
    speaker: rapi
    en: They'll keep the lead.
    ko: 아마 따라붙어 줄 겁니다.
    ja: おそらく追いついてくれるはずです。
  event_seayouagain2_05_s_15:
    speaker: "<Self>"
    en: Who...
    ko: 누가….
    ja: 誰が…
  event_seayouagain2_05_s_16:
    speaker: helm
    en: Rapi! Subordinate!
    ko: 라피! 귀관!
    ja: ラピ！貴官！
  event_seayouagain2_05_s_17:
    speaker: helm
    en: It's dangerous to keep going at this speed, you need...
    ko: 지금 속도로는 위험해, 일단….
    ja: |-
      今のスピードじゃ危険よ。
      ひとまず…
  event_seayouagain2_05_s_18:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅!!!
    ja: ガンッ！！！
  event_seayouagain2_05_s_19:
    speaker: helm
    en: Argh...!
    ko: 으윽…!
    ja: ううっ…！
  event_seayouagain2_05_s_20:
    speaker: rapi
    en: Ah!
    ko: 읏!
    ja: うっ！
  event_seayouagain2_05_s_21:
    speaker: rapi
    en: Commander, are you okay?
    ko: 지휘관, 괜찮으십니까?
    ja: 指揮官、大丈夫ですか？
  event_seayouagain2_05_s_22:
    speaker: "<Self>"
    en: I'm fine, thanks to you.
    ko: 라피 덕분에 멀쩡해.
    ja: ラピのおかげで平気だ
  event_seayouagain2_05_s_23:
    speaker: "<Self>"
    en: Helm, are you okay?
    ko: 헬름은 괜찮아?
    ja: ヘルムは大丈夫か？
  event_seayouagain2_05_s_24:
    speaker: helm
    en: "*Huff huff*"
    ko: 후우, 후우….
    ja: ふぅ、ふぅ…
  event_seayouagain2_05_s_25:
    speaker: helm
    en: I'm okay.
    ko: 괜찮아.
    ja: 大丈夫よ。
  event_seayouagain2_05_s_26:
    speaker: helm
    en: It seems to be focusing its attacks on me.
    ko: 지금은 내가 타겟인 모양이야.
    ja: 今は私がターゲットのようね。
  event_seayouagain2_05_s_27:
    speaker: rapi
    en: Helm, change positions with me.
    ko: 헬름, 나와 포지션을 바꿔.
    ja: ヘルム、私とポジションを代わって。
  event_seayouagain2_05_s_28:
    speaker: rapi
    en: You're almost at your limit.
    ko: 지금 상태로는 금방 망가질 거야.
    ja: 今の状態じゃすぐに崩れるわ。
  event_seayouagain2_05_s_29:
    speaker: helm
    en: But...
    ko: 하지만-
    ja: でも…
  event_seayouagain2_05_s_30:
    speaker: rapi
    en: If you lose the lead, the Commander will be the next target.
    ko: 선두가 무너지면, 그다음은 지휘관이야.
    ja: |-
      先頭が崩れたら、
      その次は指揮官よ。
  event_seayouagain2_05_s_31:
    speaker: rapi
    en: Do you really think you're up for it?
    ko: 자신 있어?
    ja: 自信はある？
  event_seayouagain2_05_s_32:
    speaker: rapi
    en: I can see how tired you are.
    ko: 지금 많이 지쳤잖아.
    ja: 疲れてるでしょ？
  event_seayouagain2_05_s_33:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_05_s_34:
    speaker: helm
    en: I'll leave it to you.
    ko: 부탁할게.
    ja: 頼むわ。
  event_seayouagain2_05_s_35:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  event_seayouagain2_05_s_36:
    speaker: rapi
    en: Commander, make sure to stick by Helm.
    ko: 지휘관, 헬름에게 붙어서 절대 떨어지지 마십시오.
    ja: |-
      指揮官、ヘルムから
      絶対に離れないでください。
  event_seayouagain2_05_s_37:
    speaker: "<Monologue>"
    en: Rapi sprints past Helm.
    ko: 라피는 빠른 속도로 헬름을 지나쳐 달리기 시작했다.
    ja: |-
      ラピは素早くヘルムを追い越し、
      走り出した
  event_seayouagain2_05_s_38:
    speaker: "<Self>"
    en: Helm...
    ko: 헬름….
    ja: ヘルム…
  event_seayouagain2_05_s_39:
    speaker: helm
    en: Don't worry.
    ko: 걱정 마.
    ja: 心配しないで。
  event_seayouagain2_05_s_40:
    speaker: helm
    en: Whatever happens, I will protect you.
    ko: 무슨 일이 있어도 귀관은 지킬 테니까.
    ja: |-
      何があっても
      貴官のことは守るから。
  event_seayouagain2_05_s_41:
    speaker: helm
    en: We should get a move on.
    ko: 우리도 속도를 올리자.
    ja: 私たちも急ぎましょ。
  event_seayouagain2_05_s_42:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…그래."
    ja: "…そうだな"
  event_seayouagain2_05_s_43:
    speaker: helm
    en: "*Huff huff*"
    ko: 하아, 하아….
    ja: ハァ、ハァ…
  event_seayouagain2_05_s_44:
    speaker: "<Monologue>"
    en: We should have crossed the halfway point now.
    ko: 반 정도를 건너왔을까.
    ja: 半分くらい来ただろうか
  event_seayouagain2_05_s_45:
    speaker: "<Narration>"
    en: "*Keeeeeek*"
    ko: 키이이이이익-!!!!
    ja: キィィィィィッ！！
  event_seayouagain2_05_s_46:
    speaker: "<Monologue>"
    en: Kraken emits a terrifying screech and appears to stand straight up.
    ko: 크라켄이 끔찍한 소리를 내며 자세를 가다듬었다.
    ja: |-
      クラーケンがおぞましい声を上げながら
      姿勢を整えた
  event_seayouagain2_05_s_47:
    speaker: helm
    en: Subordinate, get behind me!
    ko: 귀관, 내 뒤로!
    ja: 貴官、私の後ろへ！
  event_seayouagain2_05_s_48:
    speaker: "<Monologue>"
    en: Part of Kraken's head opens up,
    ko: 크라켄의 머리 부분이 열리고.
    ja: クラーケンの頭部が開き
  event_seayouagain2_05_s_49:
    speaker: "<Monologue>"
    en: and dozens of small missiles come flying towards us.
    ko: 작은 수십 개의 미사일들이 날아오기 시작했다.
    ja: |-
      小さなミサイルが
      数十発飛んできた
  event_seayouagain2_05_s_50:
    speaker: helm
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_seayouagain2_05_s_51:
    speaker: helm
    en: It's trying to take out the entire road.
    ko: 이 길 전체를 공격할 셈이야.
    ja: この道全体を攻撃する気ね。
  event_seayouagain2_05_s_52:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain2_05_s_53:
    speaker: helm
    en: There's nowhere to hide.
    ko: 숨을 곳이 없어.
    ja: 隠れる場所がないわ。
  event_seayouagain2_05_s_54:
    speaker: helm
    en: I don't know what to do...
    ko: 어떻게, 어떻게 해야….
    ja: ど…どうすれば…
  event_seayouagain2_05_s_55:
    speaker: "<Self>"
    en: Helm!
    ko: 헬름!
    ja: ヘルム！
  event_seayouagain2_05_s_56:
    speaker: "<Self>"
    en: Let's go into the sea.
    ko: 바다로 들어가자.
    ja: 海に入ろう
  event_seayouagain2_05_s_57:
    speaker: helm
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain2_05_s_58:
    speaker: "<Monologue>"
    en: Without hesitation, Helm grabs me tightly.
    ko: 내 말을 들은 헬름은 한 치의 망설임도 없이 날 끌어안았다.
    ja: |-
      ヘルムは一瞬の迷いもなく
      私を抱きかかえた
  event_seayouagain2_05_s_59:
    speaker: helm
    en: Hold your breath!
    ko: 숨 참아!
    ja: 息を止めて！
  event_seayouagain2_05_s_60:
    speaker: "<Self>"
    en: "*Inhale*"
    ko: 흐읍-!
    ja: ふうっ！
  event_seayouagain2_05_s_61:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩!!
    ja: ドボン！！
  event_seayouagain2_05_s_62:
    speaker: "<Narration>"
    en: As soon as we're under the surface, everything goes quiet.
    ko: 뽀그르륵….
    ja: ゴポッ…
  event_seayouagain2_05_s_63:
    speaker: "<Monologue>"
    en: It's difficult to imagine the chaos we were embroiled in only a few seconds
      prior.
    ko: |-
      물 안으로 들어오자
      아까의 난장판이 있었다고는 상상도 못 할 정도로 고요해졌다.
    ja: |-
      水中に入ると
      さっきの騒ぎが嘘のように
      静かな空間が広がっていた
  event_seayouagain2_05_s_64:
    speaker: "<Monologue>"
    en: As we descend deeper and deeper, the only thing I feel is
    ko: 느껴지는 건 날 힘껏 붙잡고 있는 헬름과.
    ja: 私を力強く抱えているヘルムと
  event_seayouagain2_05_s_65:
    speaker: "<Monologue>"
    en: Helm holding onto me tightly and the water current pressing against me.
    ko: 물을 저항을 받으며 아래로 내려가고 있는 내 몸뚱이였다.
    ja: |-
      水の抵抗を受けながら沈む
      自分の体だけが感じられる
  event_seayouagain2_05_s_66:
    speaker: "<Monologue>"
    en: Suddenly, a muffled noise rings out.
    ko: 그리고….
    ja: それから…
  event_seayouagain2_05_s_67:
    speaker: "<Narration>"
    en: "*Bang* *Babang*"
    ko: 펑!! 퍼벙!!!
    ja: パンッ！パンッ！！
  event_seayouagain2_05_s_68:
    speaker: "<Monologue>"
    en: It sounds like missiles exploding.
    ko: 밖에서 미사일이 터진 것인지 먹먹한 폭발 소리가 들려왔다.
    ja: |-
      ミサイルが爆発したのか、
      外から爆発音が聞こえた
  event_seayouagain2_05_s_69:
    speaker: "<Monologue>"
    en: My body suddenly feels much lighter,
    ko: 순간 몸이 가벼워지고.
    ja: その瞬間、体が軽くなり
  event_seayouagain2_05_s_70:
    speaker: "<Monologue>"
    en: and I start to float up to the surface.
    ko: 아래로 떨어지던 내 몸이 위로 떠오르기 시작했다.
    ja: |-
      下に向かっていた私の体が
      上に浮かび始めた
  event_seayouagain2_05_s_71:
    speaker: "<Self>"
    en: Guuuaaah!
    ko: 푸하!
    ja: プハッ！
  event_seayouagain2_05_s_72:
    speaker: helm
    en: Pffaaaa!
    ko: 후우…!
    ja: プハッ…！
  event_seayouagain2_05_s_73:
    speaker: helm
    en: Are you hurt?
    ko: 귀관, 어디 다친 곳은 없어?
    ja: 貴官、ケガはない？
  event_seayouagain2_05_s_74:
    speaker: "<Choice>"
    en: I'm a bit out of breath, but otherwise, doing fine.
    ko: 숨이 좀 차긴 하지만 괜찮아.
    ja: 少し息が苦しいが、平気だ
  event_seayouagain2_05_s_75:
    speaker: "<Choice>"
    en: I'm all good.
    ko: 완전 멀쩡해.
    ja: この通り元気だ
  event_seayouagain2_05_s_76:
    speaker: helm
    en: Sorry about that.
    ko: 이런, 미안해.
    ja: ごめんなさい。
  event_seayouagain2_05_s_77:
    speaker: helm
    en: I wanted to resurface sooner, but the missiles took longer than I expected
      to detonate.
    ko: |-
      빠르게 올라가려고 했는데
      생각보다 미사일이 늦게 터졌어.
    ja: |-
      すぐに上がろうと思ったんだけど
      思ったよりミサイルの爆発が遅くて。
  event_seayouagain2_05_s_78:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_05_s_79:
    speaker: helm
    en: Sorry, I shouldn't have asked.
    ko: 미안, 괜한 걸 물었네.
    ja: |-
      ごめんなさい。
      余計なことを聞いたわね。
  event_seayouagain2_05_s_80:
    speaker: helm
    en: How could you be okay in a mess like this?
    ko: 이 정신 없는 와중에 멀쩡할 리가 없지.
    ja: |-
      こんな状況で
      元気なはずないのに。
  event_seayouagain2_05_s_81:
    speaker: "<Self>"
    en: The important thing is that I'm alive, and that's thanks to you.
    ko: 그래도 헬름 덕분에 살았어, 고마워.
    ja: |-
      でもヘルムのおかげで助かった。
      ありがとう
  event_seayouagain2_05_s_82:
    speaker: "<Monologue>"
    en: Once the adrenaline wears off, I can finally breathe again.
    ko: 일단 살았다는 안도감에 긴장이 조금 풀리려던 찰나.
    ja: |-
      生き残ったことに安心し、
      気が緩みかけた瞬間
  event_seayouagain2_05_s_83:
    speaker: anis
    en: Helm! Commander!
    ko: 헬름!! 지휘관님!!!
    ja: ヘルム！！指揮官様！！
  event_seayouagain2_05_s_84:
    speaker: anis
    en: Get out of there!
    ko: 안돼, 도망쳐!!!
    ja: ダメ！逃げて！！！
  event_seayouagain2_05_s_85:
    speaker: "<Monologue>"
    en: In the distance, Anis rushes towards us with a noticeable limp.
    ko: 멀리서 다리를 절뚝이며 달려오는 아니스가 보였다.
    ja: |-
      遠くから足を引きずって走ってくる
      アニスが見えた
  event_seayouagain2_05_s_86:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_05_s_87:
    speaker: helm
    en: No!
    ko: 아….
    ja: あっ…
  event_seayouagain2_05_s_88:
    speaker: "<Monologue>"
    en: After emerging above the water's surface, we discover that we are in the lead,
    ko: 바다에서 빠져나온 우리는 선두에 있었고.
    ja: |-
      海から出て先頭にいた
      私たちに向かって
  event_seayouagain2_05_s_89:
    speaker: "<Monologue>"
    en: and Kraken's tentacles are approaching us with lightning speed.
    ko: 크라켄의 촉수가 빠른 속도로 다가오고 있었다.
    ja: |-
      クラーケンの触手が
      素早く近づいてきた
event_seayouagain2_05_e:
  event_seayouagain2_05_e_1:
    speaker: helm
    en: No...
    ko: "…안돼."
    ja: "…ダメよ。"
  event_seayouagain2_05_e_2:
    speaker: helm
    en: This can't be where it ends.
    ko: 여기서 잃을 순 없어.
    ja: ここで失うわけにはいかない。
  event_seayouagain2_05_e_3:
    speaker: helm
    en: I feel like I can barely move, but we can't just sit here.
    ko: "[몸이 너무 무겁지만 여기서 가만히 앉아 있을 수는 없다.]"
    ja: |-
      「体が重い。けれどここでじっとしている
      わけにはいかないわ」
  event_seayouagain2_05_e_4:
    speaker: helm
    en: I have to try and save him.
    ko: "[귀관만큼은 살려야만 해.]"
    ja: "「指揮官だけは助けないと」"
  event_seayouagain2_05_e_5:
    speaker: helm
    en: Get up, Helm.
    ko: "[일어나 헬름.]"
    ja: "「起きるのよ、ヘルム」"
  event_seayouagain2_05_e_6:
    speaker: helm
    en: Get up, and run!
    ko: "[그리고 달려…!]"
    ja: "「そして、走って…！」"
  event_seayouagain2_05_e_7:
    speaker: "<Narration>"
    en: "*Flash*"
    ko: 팟-!!
    ja: パッ！！
  event_seayouagain2_05_e_8:
    speaker: "<Self>"
    en: Helm!!
    ko: 헬름!!
    ja: ヘルム！！
  event_seayouagain2_05_e_9:
    speaker: helm
    en: "*Huff* *Huff*"
    ko: 하아…! 하아…!
    ja: ハァ…！ハァ…！
  event_seayouagain2_05_e_10:
    speaker: helm
    en: I don't know if my legs are working properly,
    ko: "[내 다리가 제대로 움직이고 있는지 잘 모르겠다.]"
    ja: |-
      「足がまともに動いているのかも
      よく分からない」
  event_seayouagain2_05_e_11:
    speaker: helm
    en: but Subordinate's face seems far away, so I must be running okay.
    ko: |-
      [하지만 귀관의 얼굴이 이렇게나 멀어진 걸 보면
      잘 달리고 있다는 거 아닐까?]
    ja: |-
      「でも、指揮官の顔が遠くに見えるってことは
      私、ちゃんと走れているのよね？」
  event_seayouagain2_05_e_12:
    speaker: helm
    en: But my legs aren't moving...
    ko: "[…어라, 그런데 내 다리는 가만히 있는걸.]"
    ja: "「…あれ、でも私の足は動いていない」"
  event_seayouagain2_05_e_13:
    speaker: helm
    en: That's strange.
    ko: "[이상하다….]"
    ja: "「おかしい…」"
  event_seayouagain2_05_e_14:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-!!
    ja: ドボン！！
  event_seayouagain2_05_e_15:
    speaker: "<Self>"
    en: Helm!
    ko: 헬름!!!!!
    ja: ヘルム！！！
  event_seayouagain2_05_e_16:
    speaker: "<Narration>"
    en: Helm takes a direct hit from Kraken's tentacle and is sent hurling to the
      other side of the sea.
    ko: |-
      헬름은 크라켄의 촉수를 정면으로 맞고
      반대쪽 바다로 떨어졌다.
    ja: |-
      クラーケンの触手攻撃を
      正面からくらったヘルムは、
      海の反対側に落下した
  event_seayouagain2_05_e_17:
    speaker: rapi
    en: Commander, get behind me!
    ko: 지휘관! 일단 제 뒤로!
    ja: 指揮官！ひとまず私の後ろへ！
  event_seayouagain2_05_e_18:
    speaker: "<Self>"
    en: But Helm, she's...!
    ko: 헬름, 헬름이…!
    ja: ヘ、ヘルムが…！
  event_seayouagain2_05_e_19:
    speaker: anis
    en: She'll be fine!
    ko: 헬름은 괜찮을 거야!
    ja: ヘルムは大丈夫よ！
  event_seayouagain2_05_e_20:
    speaker: anis
    en: She... She's part of the Aegis Squad.
    ko: 무려, 무려 이지스 스쿼드잖아…!
    ja: だ、だってイージス部隊だもん…！
  event_seayouagain2_05_e_21:
    speaker: anis
    en: She'll swim her way back no problem.
    ko: 멀쩡하게 수영해서 다시 돌아올 거야.
    ja: 元気に泳いで戻ってくるわよ。
  event_seayouagain2_05_e_22:
    speaker: anis
    en: So pull yourself together!
    ko: 그러니까 일단 지휘관님 먼저 정신 차려!
    ja: だから指揮官様はしっかりして！
  event_seayouagain2_05_e_23:
    speaker: rapi
    en: Right, and the force of the impact will be lessened since she fell into the
      water, not solid ground.
    ko: 맞습니다, 바다에 떨어져서 충격도 많이 줄었을 겁니다.
    ja: |-
      その通りです。
      海に落ちたので、衝撃も吸収されたはずです。
  event_seayouagain2_05_e_24:
    speaker: rapi
    en: We must have faith in Helm.
    ko: 헬름을 믿으시죠.
    ja: ヘルムを信じてください。
  event_seayouagain2_05_e_25:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_05_e_26:
    speaker: "<Monologue>"
    en: The fear in Helm's eyes the moment before she was struck by the tentacle is
      burned into my mind.
    ko: 촉수를 맞고 초점 없는 눈으로 날 보던 헬름이 계속 아른거린다.
    ja: |-
      触手をくらい、
      ぼんやりと私を見ていた
      ヘルムが頭から離れない
  event_seayouagain2_05_e_27:
    speaker: "<Monologue>"
    en: Is she really okay...?
    ko: 정말 괜찮은 걸까….
    ja: 本当に大丈夫だろうか…
  event_seayouagain2_05_e_28:
    speaker: neon
    en: We're pretty far at this point.
    ko: 그, 그래도 꽤 많이 넘어왔어요!
    ja: で、でもだいぶ進みましたよ！
  event_seayouagain2_05_e_29:
    speaker: neon
    en: If we just keep it up, protect Master, and cross...
    ko: 스승님을 다 함께 지키면서 건너가면…!
    ja: 師匠をみんなで守りながら渡れば…！
  event_seayouagain2_05_e_30:
    speaker: frima
    en: Wait.
    ko: 잠깐.
    ja: 待って。
  event_seayouagain2_05_e_31:
    speaker: frima
    en: Attacks stopped.
    ko: 공격. 멈춤. 이상.
    ja: 攻撃。止まった。異常。
  event_seayouagain2_05_e_32:
    speaker: anis
    en: What...?
    ko: 뭐…?
    ja: え…？
  event_seayouagain2_05_e_33:
    speaker: rapi
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_seayouagain2_05_e_34:
    speaker: rapi
    en: "... You're right."
    ko: "…정말이야."
    ja: "…本当ね。"
  event_seayouagain2_05_e_35:
    speaker: rapi
    en: It's not attacking us anymore.
    ko: 공격도 움직임도 모두 멈췄어.
    ja: 攻撃も動きも止まってるわ。
  event_seayouagain2_05_e_36:
    speaker: liter
    en: Don't let your guard down.
    ko: 경계를 풀지 말거라!
    ja: 警戒を緩めてはならん！
  event_seayouagain2_05_e_37:
    speaker: liter
    en: You never know when it may start up again.
    ko: 이번엔 또 어떤 짓을 할지 모른다.
    ja: |-
      今度は何を仕掛けてくるか
      分からんぞ。
  event_seayouagain2_05_e_38:
    speaker: yan
    en: It's almost too calm...
    ko: 그렇다기엔 너무 얌전한 것 같은데….
    ja: |-
      にしては、
      ずいぶん大人しないか…
  event_seayouagain2_05_e_39:
    speaker: "<Narration>"
    en: "*Shhhhhh*"
    ko: 스으으으-
    ja: スゥゥゥ…
  event_seayouagain2_05_e_40:
    speaker: "<Monologue>"
    en: The previously stagnant Kraken slowly begins to move once again.
    ko: |-
      바닷길 근처에서 미동도 않던 크라켄이
      서서히 움직이기 시작했다.
    ja: |-
      海の道の近くから一歩も動こうとしなかった
      クラーケンが、ゆっくりと動き始めた
  event_seayouagain2_05_e_41:
    speaker: anis
    en: What in the world is going on here?
    ko: 뭐야, 갑자기?!
    ja: え！？なんで急に！？
  event_seayouagain2_05_e_42:
    speaker: anis
    en: First it goes berserk, now it just lets us pass?
    ko: 그렇게 비키라고 난리를 쳤는데 갑자기 자리를 내준다고?
    ja: |-
      ずっとあそこから動かなかったのに、
      急に譲ってくれる気になったの？
  event_seayouagain2_05_e_43:
    speaker: mary
    en: Is it just me, or is it slowly coming towards us?
    ko: 그런데 저희 쪽으로 점점 다가오는 것 같지 않나요?
    ja: |-
      でも、だんだんこっちに
      近づいていませんか？
  event_seayouagain2_05_e_44:
    speaker: pepper
    en: It doesn't seem overly aggressive, but it's concerning nonetheless...
    ko: 위협적이진 않지만 불안한데요….
    ja: |-
      危険そうには見えませんが、
      不安ですね…
  event_seayouagain2_05_e_45:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_05_e_46:
    speaker: rapi
    en: I don't think we're what it's after.
    ko: 이쪽으로 오는 게 아니라, 우리를 지나치려는 것 같아.
    ja: |-
      こっちに来てるんじゃなくて
      私たちを追い越そうとしているみたいね。
  event_seayouagain2_05_e_47:
    speaker: rapi
    en: I think it's trying to pass us.
    ko: 뒤로 넘어가려는 건가?
    ja: 後ろに行こうとしてる？
  event_seayouagain2_05_e_48:
    speaker: "<Self>"
    en: Behind us is where Helm fell.
    ko: 뒤쪽은 헬름이 빠진 곳이야…!
    ja: ヘルムが落ちた場所だ…！
  event_seayouagain2_05_e_49:
    speaker: anis
    en: That ugly S.O.B. is going after Helm!
    ko: 이 자식, 갑자기 헬름을 노리려는 거 아냐?!
    ja: こいつ、急にヘルムを狙いだしたの！？
  event_seayouagain2_05_e_50:
    speaker: anis
    en: "... Huh?"
    ko: "…어?"
    ja: "…あれ？"
  event_seayouagain2_05_e_51:
    speaker: anis
    en: What is that?
    ko: 뭐야, 저거?
    ja: あれは何？
  event_seayouagain2_05_e_52:
    speaker: rapi
    en: Wha...
    ko: "…하."
    ja: "…ふぅ。"
  event_seayouagain2_05_e_53:
    speaker: "<Narration>"
    en: "*Blurb blurb*"
    ko: 뽀그르르….
    ja: ゴポッ…
  event_seayouagain2_05_e_54:
    speaker: helm_s
    en: My body feels like it weighs a ton.
    ko: "[몸이 너무 무겁다.]"
    ja: "「体が重すぎる」"
  event_seayouagain2_05_e_55:
    speaker: helm_s
    en: I don't even have the energy to swim.
    ko: "[헤엄칠 힘도 없어.]"
    ja: "「泳ぐ力もない」"
  event_seayouagain2_05_e_56:
    speaker: helm_s
    en: "... Haha, I'm such an idiot."
    ko: "[…하하, 참 바보 같아.]"
    ja: "「…はは、本当にバカみたい」"
  event_seayouagain2_05_e_57:
    speaker: helm_s
    en: No matter how much I struggle, I just continue to sink.
    ko: "[아등바등 발버둥 쳐도 결국 이렇게 가라앉잖아.]"
    ja: |-
      「ジタバタあがいたって
      結局こうして沈むのよね」
  event_seayouagain2_05_e_58:
    speaker: helm_s
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_seayouagain2_05_e_59:
    speaker: helm_s
    en: Will Subordinate be okay?
    ko: "[…귀관은 괜찮은 걸까…?]"
    ja: "「…指揮官は大丈夫かしら…？」"
  event_seayouagain2_05_e_60:
    speaker: helm_s
    en: Where are Mast and Anchor?
    ko: "[마스트와 앵커는 어디쯤 왔을까.]"
    ja: |-
      「マストとアンカーは
      どこにいるのかしら…」
  event_seayouagain2_05_e_61:
    speaker: helm_s
    en: They'll be worried if they don't see me.
    ko: "[왔는데 내가 없으면 많이 걱정할 텐데.]"
    ja: |-
      「到着したのに私がいなかったら
      すごく心配するはずだわ」
  event_seayouagain2_05_e_62:
    speaker: helm_s
    en: "I'm so ashamed. I said I would protect him. \nThat I would return after completing
      the mission."
    ko: |-
      [잘하고 오겠다고 큰소리쳤는데
      조금 창피한 것 같기도 하고….]
    ja: |-
      「意気込んできたのに
      なんだか恥ずかしい…」
  event_seayouagain2_05_e_63:
    speaker: helm_s
    en: "... But I'm sure they'll do fine without me."
    ko: "[…하지만 분명 잘 이겨낼 거야.]"
    ja: "「…でもきっと大丈夫」"
  event_seayouagain2_05_e_64:
    speaker: helm_s
    en: Mast and Anchor will get the job done. They're part of the Aegis Squad.
    ko: "[다들 자랑스러운… 이지스 스쿼드니까.]"
    ja: |-
      「みんな、誇り高き…
      イージス部隊だから」
  event_seayouagain2_05_e_65:
    speaker: helm_s
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_seayouagain2_05_e_66:
    speaker: helm_s
    en: It's getting harder to breathe, and my eyelids are getting heavy.
    ko: "[점점 숨이 막히고, 눈이 감겨 온다.]"
    ja: |-
      「だんだん息が上がって、
      まぶたが重くなってきた」
  event_seayouagain2_05_e_67:
    speaker: helm_s
    en: But if my last moments are spent in the sea,
    ko: "[그래도 내 마지막이 바닷속이라면.]"
    ja: "「でも、最期を海の中で迎えられるなら」"
  event_seayouagain2_05_e_68:
    speaker: helm_s
    en: then that's not so bad.
    ko: "[그렇게 나쁘지는 않을지도….]"
    ja: "「そんなに悪くはないかも…」"
  event_seayouagain2_05_e_69:
    speaker: helm_s
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_seayouagain2_05_e_70:
    speaker: "<Narration>"
    en: Helm.
    ko: "[헬름.]"
    ja: "「ヘルム」"
  event_seayouagain2_05_e_71:
    speaker: "<Narration>"
    en: You are the leader of the Aegis Squad. It is your destiny to reign over the
      sea.
    ko: "[너는 바다 위에 군림해야 하는 이지스 스쿼드의 리더다.]"
    ja: |-
      「君は海の上に君臨すべき
      イージス部隊のリーダーだ」
  event_seayouagain2_05_e_72:
    speaker: "<Narration>"
    en: So come back up.
    ko: "[그러니 어서 올라와.]"
    ja: "「だから、早く上がってきてくれ」"
  event_seayouagain2_05_e_73:
    speaker: helm
    en: Who... are you?
    ko: "…누…구…?"
    ja: "…だ…れ…？"
  event_seayouagain2_05_e_74:
    speaker: "<Narration>"
    en: With a great struggle, Helm pries her heavy eyelids open.
    ko: 헬름은 무거운 눈꺼풀을 간신히 들어 올렸다.
    ja: |-
      ヘルムは重いまぶたを
      何とか開けた
  event_seayouagain2_05_e_75:
    speaker: "<Narration>"
    en: The surface of the water up above is illuminated by the dazzling sunlight,
      but part of it is obscured by a familiar shadow.
    ko: |-
      바닷속을 비추던 눈부신 햇빛이
      익숙한 그림자에 의해 가려졌다.
    ja: |-
      海中を照らしていた眩しい日差しが、
      見慣れた影で遮られた
  event_seayouagain2_05_e_76:
    speaker: helm
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain2_05_e_77:
    speaker: "<Narration>"
    en: Before her is something she only dared to dream about.
    ko: 감히 꿈꿔보지도 못했던.
    ja: 夢に見ることさえできなかった
  event_seayouagain2_05_e_78:
    speaker: "<Narration>"
    en: But now, before her very eyes, are her dreams made reality.
    ko: 그랬기에 이 순간이 현실임을 깨닫게 하는 존재.
    ja: |-
      だからこそ、
      この瞬間が現実であることを
      気づかせてくれる存在
  event_seayouagain2_05_e_79:
    speaker: "<Narration>"
    en: The fourth member of Aegis.
    ko: 그곳에는 이지스 스쿼드의 네 번째 멤버.
    ja: |-
      そこにはイージス部隊の
      4番目のメンバー
  event_seayouagain2_05_e_80:
    speaker: "<Narration>"
    en: The Admire.
    ko: 어드마이어 호가 있었다.
    ja: アドマイアー号がいた
event_seayouagain2_06_s:
  event_seayouagain2_06_s_1:
    speaker: anis
    en: You see that off in the distance?
    ko: "…저 멀리 보이는 거."
    ja: "…あの遠くに見えるのって。"
  event_seayouagain2_06_s_2:
    speaker: anis
    en: Is that what I think it is?
    ko: 혹시 내가 생각하는 그거 맞아?
    ja: もしかして、私が想像してる、あれ？
  event_seayouagain2_06_s_3:
    speaker: rapi
    en: Correct.
    ko: 맞아.
    ja: そうよ。
  event_seayouagain2_06_s_4:
    speaker: "<Self>"
    en: What do you see?
    ko: 뭐가 보인다는 거야?
    ja: 何が見えるんだ？
  event_seayouagain2_06_s_5:
    speaker: rapi
    en: Can't you see it?
    ko: 아, 지휘관은 [아직] 보이지 않으시겠군요.
    ja: |-
      あ、指揮官は「まだ」
      見えないのですね。
  event_seayouagain2_06_s_6:
    speaker: rapi
    en: Don't worry, you will soon.
    ko: 곧 보일 겁니다.
    ja: もうすぐ見えるはずです。
  event_seayouagain2_06_s_7:
    speaker: rapi
    en: Reinforcements have arrived.
    ko: 아주 든든한 지원군이 도착했거든요.
    ja: |-
      とても頼もしい援軍が
      到着しました。
  event_seayouagain2_06_s_8:
    speaker: mast
    en: Helm!
    ko: 헤, 헬름 양반….
    ja: へ、ヘルムさん…
  event_seayouagain2_06_s_9:
    speaker: mast
    en: Is she okay?
    ko: 괜찮은 거요…?
    ja: 大丈夫っすか…？
  event_seayouagain2_06_s_10:
    speaker: anchor
    en: Helm...
    ko: "…헬름…."
    ja: "…ヘルム…"
  event_seayouagain2_06_s_11:
    speaker: anchor
    en: She doesn't look so good.
    ko: 상태가 엄청 안 좋아 보이는데….
    ja: かなり具合悪そうだけど…
  event_seayouagain2_06_s_12:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁!
    ja: バッ！
  event_seayouagain2_06_s_13:
    speaker: mast
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_seayouagain2_06_s_14:
    speaker: anchor
    en: Gah! You surprised me.
    ko: 아잇 깜짝이야.
    ja: うわっ、びっくりした。
  event_seayouagain2_06_s_15:
    speaker: helm
    en: I'll ask you later why you're so late.
    ko: 왜 이렇게 늦었는지는 나중에 물을게.
    ja: |-
      どうしてこんなに遅くなったのかは
      あとで聞くわ。
  event_seayouagain2_06_s_16:
    speaker: helm
    en: I'll thank you later as well.
    ko: 와줘서 고맙다는 감사 인사도 따로 할게.
    ja: 来てくれたお礼もあとで。
  event_seayouagain2_06_s_17:
    speaker: helm
    en: As for now, can you help me?
    ko: "…지금은 날 도와줄 수 있을까?"
    ja: |-
      …とりあえず今は、
      手を貸してくれない？
  event_seayouagain2_06_s_18:
    speaker: "<Narration>"
    en: "*Keeeeeeeeee*"
    ko: 키이이이이이이---!!!!
    ja: キィィィィィ！！
  event_seayouagain2_06_s_19:
    speaker: "<Narration>"
    en: Kraken maneuvers itself in front of the Admire.
    ko: 크라켄은 어느새 어드마이어 호의 코앞까지 다가와 있었다.
    ja: |-
      クラーケンはいつの間にか
      アドマイアー号の目の前まで
      迫っていた
  event_seayouagain2_06_s_20:
    speaker: mast
    en: So, it was you, was it?
    ko: 저 놈이요?
    ja: あいつっすか？
  event_seayouagain2_06_s_21:
    speaker: mast
    en: You're the one who did this to Helm?
    ko: 감히 우리 헬름 양반을 이렇게 만든 녀석이?!
    ja: |-
      うちのヘルムさんを
      こんなふうにした奴は！？
  event_seayouagain2_06_s_22:
    speaker: anchor
    en: I felt it a few miles out.
    ko: 멀리서도 느껴졌어.
    ja: 遠くからも感じたよ。
  event_seayouagain2_06_s_23:
    speaker: anchor
    en: A disturbance in the force.
    ko: 기분 나쁜 전파야.
    ja: 不愉快な電波だね。
  event_seayouagain2_06_s_24:
    speaker: anchor
    en: We can't let it get away with this.
    ko: "…용서 못 해."
    ja: "…許せない。"
  event_seayouagain2_06_s_25:
    speaker: mast
    en: Helm, give the order!
    ko: 헬름 양반, 지시를!
    ja: ヘルムさん、指示を！
  event_seayouagain2_06_s_26:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_06_s_27:
    speaker: helm
    en: "*Phew*"
    ko: 후우….
    ja: ふぅ…
  event_seayouagain2_06_s_28:
    speaker: helm
    en: I was just about to give up.
    ko: "[포기하려고 했어.]"
    ja: "「諦めようと思ってた」"
  event_seayouagain2_06_s_29:
    speaker: helm
    en: I almost let go of everything.
    ko: "[모든 걸 놓으려고 했어.]"
    ja: "「すべてを手放そうと…」"
  event_seayouagain2_06_s_30:
    speaker: helm
    en: But everyone has been cheering me on.
    ko: "[모두가 끊임없이 나를 끌어주었는데.]"
    ja: |-
      「みんながずっと
      私を引っ張ってくれていたのに」
  event_seayouagain2_06_s_31:
    speaker: helm
    en: Even Mast and Anchor never gave up on me, and ventured all the way out here.
    ko: "[마스트와 앵커도 포기하지 않고 여기까지 와줬는데…!]"
    ja: |-
      「マストとアンカーも諦めずに
      ここまで来てくれたのに…！」
  event_seayouagain2_06_s_32:
    speaker: helm
    en: I can't let them down.
    ko: "[더 이상 실망시키면 안 돼.]"
    ja: "「これ以上失望させてはダメ」"
  event_seayouagain2_06_s_33:
    speaker: helm
    en: Because I...
    ko: "[왜냐하면 나는….]"
    ja: "「なぜなら、私は…」"
  event_seayouagain2_06_s_34:
    speaker: helm
    en: have my duties. I can't let them down.
    ko: "[나는 자랑스러운…!!]"
    ja: "「私は誇るべき…！！」"
  event_seayouagain2_06_s_35:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁!!
    ja: バッ！！
  event_seayouagain2_06_s_36:
    speaker: helm
    en: Everyone, listen up!
    ko: 전원, 주목!!!
    ja: 全員、注目！！
  event_seayouagain2_06_s_37:
    speaker: helm
    en: We have one goal!
    ko: 우리의 목표는 단 하나다!!
    ja: 私たちの目標はただ一つ！！
  event_seayouagain2_06_s_38:
    speaker: helm
    en: Shoot down Kraken and survive.
    ko: 크라켄을 격추하고, 살아남는다.
    ja: クラーケンを撃破し、生き残る。
  event_seayouagain2_06_s_39:
    speaker: helm
    en: Do you understand?!
    ko: 알겠나?!
    ja: いいわね？
  event_seayouagain2_06_s_40:
    speaker: mast
    en: Aye Aye, Captain!
    ko: Aye Aye Sir!!!
    ja: Aye Aye Sir！！！
  event_seayouagain2_06_s_41:
    speaker: anchor
    en: Understood!
    ko: 알겠어!
    ja: 分かった！
  event_seayouagain2_06_s_42:
    speaker: "<Narration>"
    en: "*Craash*"
    ko: 콰아앙-!
    ja: ドオオン！
  event_seayouagain2_06_s_43:
    speaker: "<Narration>"
    en: Kraken's tentacles start wrapping around the Admire.
    ko: 크라켄의 촉수가 어드마이어 호를 감싸기 시작했다.
    ja: |-
      クラーケンの触手が
      アドマイアー号を包み込んだ
  event_seayouagain2_06_s_44:
    speaker: helm
    en: Everyone!
    ko: 전원!
    ja: 全員！
  event_seayouagain2_06_s_45:
    speaker: helm
    en: Maintain your positions and prepare for impact!
    ko: 충격에 대비하면서 진영을 지켜라!
    ja: 衝撃に備えて陣営を守って！
  event_seayouagain2_06_s_46:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅!!
    ja: バン！！
  event_seayouagain2_06_s_47:
    speaker: anchor
