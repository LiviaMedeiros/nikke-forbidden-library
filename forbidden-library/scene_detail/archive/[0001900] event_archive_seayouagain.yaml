    ko: 그건 그래.
    ja: それはそうだね。
  event_seayouagain2_06_e_90:
    speaker: mast
    en: "... But I did want to tell you this."
    ko: "…하지만 이 말은 꼭 해주고 싶었수다."
    ja: |-
      …でもこれだけは
      伝えたかったっす。
  event_seayouagain2_06_e_91:
    speaker: mast
    en: I realize we're a bit late to the party, but...
    ko: 좀 늦게 온 것 같긴 하지만….
    ja: ちょっと遅れちまったけど…
  event_seayouagain2_06_e_92:
    speaker: mast
    en: Aegis Squad, assemble! Mast, reporting in!
    ko: 이지스의 마스트, 이곳 바다 위로 집합 완료했수다!
    ja: |-
      イージス部隊、マスト。
      海の上に集合完了っす！
  event_seayouagain2_06_e_93:
    speaker: anchor
    en: Aegis Squad, assemble! Anchor, reporting in!
    ko: 이지스의 앵커, 집합 했어.
    ja: |-
      イージス部隊、アンカー。
      集合したよ。
  event_seayouagain2_06_e_94:
    speaker: helm
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_seayouagain2_06_e_95:
    speaker: helm
    en: That's it.
    ko: "[아.]"
    ja: "「あぁ」"
  event_seayouagain2_06_e_96:
    speaker: helm
    en: Now I know why these tears are falling.
    ko: "[내가 흘리는 눈물의 의미를 이제야 알 것 같다.]"
    ja: |-
      「流れる涙の意味が
      やっと分かった気がする」
  event_seayouagain2_06_e_97:
    speaker: helm
    en: "... Glad to have you both on board."
    ko: "…어서 와."
    ja: "…ようこそ、海へ。"
  event_seayouagain2_06_e_98:
    speaker: helm
