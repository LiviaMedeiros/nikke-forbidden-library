    ja: 嫌です！
  event_seayouagain1_04_s_38:
    speaker: frima_s
    en: First come, first serve.
    ko: 선착순.
    ja: 早い者勝ち。
  event_seayouagain1_04_s_39:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_04_s_40:
    speaker: anis_s
