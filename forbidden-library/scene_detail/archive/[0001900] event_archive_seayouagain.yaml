    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_06_e_51:
    speaker: helm
    en: Admire.
    ko: 어드마이어 호.
    ja: アドマイアー号。
  event_seayouagain2_06_e_52:
    speaker: helm
    en: Give it everything we've got!
    ko: 전심전력으로 가자.
