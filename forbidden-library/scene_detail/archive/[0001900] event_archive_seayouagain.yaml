    speaker: "<Narration>"
    en: "*Keeee*"
    ko: 키이이이…!!
    ja: キィィィッ…！！
  event_seayouagain2_06_e_31:
    speaker: "<Monologue>"
    en: Kraken begins to convulse, its tentacles frantically flaying.
    ko: 순간, 크라켄이 사방으로 촉수를 휘두르기 시작했다.
