    speaker: helm
    en: Don't reduce speed!
    ko: 속도를 늦추지 마!
    ja: 速度を落とさないで！
  event_seayouagain2_06_e_26:
    speaker: "<Narration>"
    en: "*Kee keeeeek*"
    ko: 키이- 키이이익-!!!
    ja: キィッ、キィィィッ！！
  event_seayouagain2_06_e_27:
    speaker: mast
