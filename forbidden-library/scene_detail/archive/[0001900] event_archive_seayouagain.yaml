    ko: 빠르면 오늘 밤, 늦으면 내일 중으로 완성될 게다.
    ja: |-
      早ければ今晩、遅くとも
      明日中には完成するじゃろう。
  event_seayouagain1_intermission_01_207:
    speaker: "<Self>"
