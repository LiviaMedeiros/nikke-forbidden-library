    ko: 헬름도 너무 걱정 말고 더 신나게 놀면 좋았을 텐데.
    ja: |-
      ヘルムも心配ばっかりしてないで
      もっと楽しめばいいのに。
  event_seayouagain1_04_s_77:
    speaker: anis_s
