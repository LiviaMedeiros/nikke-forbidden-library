    ko: 하긴, 좀 이상하긴 해.
    ja: まあ、確かにちょっと変よね。
  event_seayouagain1_intermission_01_112:
    speaker: anis_s
    en: The signal apparently picked up something massive.
    ko: 엄청나게 큰 신호가 확인됐다고 했잖아.
    ja: |-
      すごく大きな信号が
      確認されたって言ってたでしょ？
  event_seayouagain1_intermission_01_113:
    speaker: anis_s
    en: If it were so colossal though, surely you would have been able to see it when
      you went diving?
    ko: |-
      근데 그 정도면 헬름이 아까 직접 바다에 들어갔을 때
      육안으로 보였어야 되는 거 아냐?
    ja: |-
      そのレベルなら、ヘルムがさっき海に入った時に
      肉眼で見えたはずよね？
  event_seayouagain1_intermission_01_114:
    speaker: helm_s
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain1_intermission_01_115:
    speaker: helm_s
    en: You're right.
    ko: 맞아.
    ja: そうよ。
  event_seayouagain1_intermission_01_116:
    speaker: helm_s
    en: I didn't discover anything.
    ko: 난 아무것도 발견하지 못했어.
    ja: でも、何も見つけられなかった。
  event_seayouagain1_intermission_01_117:
    speaker: anis_s
    en: But how could that be?
    ko: 왜일까.
    ja: どうしてかしら。
  event_seayouagain1_intermission_01_118:
    speaker: helm_s
    en: "... What if the signal moved?"
    ko: "…만약 신호가 이동한 거라면?"
    ja: "…もし、信号が移動したなら？"
  event_seayouagain1_intermission_01_119:
    speaker: anis_s
    en: That... would be a cause for concern.
    ko: "…그건 좀 불길한데."
    ja: "…想像したくないわね。"
  event_seayouagain1_intermission_01_120:
    speaker: anis_s
    en: Is there a way to find out?
    ko: 확인할 수 있는 방법이 없을까?
    ja: 確認する方法ってないの？
  event_seayouagain1_intermission_01_121:
    speaker: helm_s
    en: We need a locating device out in the water.
    ko: 수상 관측기가 필요해.
    ja: 水上観測器が必要よ。
  event_seayouagain1_intermission_01_122:
    speaker: helm_s
    en: One that can track signal locations in real time.
    ko: 실시간으로 위치 신호를 받을 수 있는.
    ja: |-
      リアルタイムで位置信号を
      受信しないと。
  event_seayouagain1_intermission_01_123:
    speaker: anis_s
    en: But there's no way we'll be able to find something like that here.
    ko: 그런 게 여기에 있을 리가 없잖아.
    ja: そんなのここにあるはずないでしょ？
  event_seayouagain1_intermission_01_124:
    speaker: "<Choice>"
    en: We can make one ourselves.
    ko: 직접 만들어 보자.
    ja: 作ってみよう
  event_seayouagain1_intermission_01_125:
    speaker: "<Choice>"
    en: Let's ask Liter for help.
    ko: 그럼 리타에게 도움을 구해보자.
    ja: リターに手伝ってもらおう
  event_seayouagain1_intermission_01_126:
    speaker: anis_s
    en: What? Are you going senile or something?
    ko: 뭐어?
    ja: ええっ？
  event_seayouagain1_intermission_01_127:
    speaker: anis_s
    en: |-
      We're not Mighty Tools.
      How could we possibly make it ourselves?
    ko: |-
      우리가 마이티 툴즈도 아니고
      어떻게 그런 걸 직접 만들….
    ja: |-
      マイティツールズでもあるまいし
      どうやってそんなものを…
  event_seayouagain1_intermission_01_128:
    speaker: anis_s
    en: Oh, right!
    ko: 아, 맞다!
    ja: あ、そうだ！
  event_seayouagain1_intermission_01_129:
    speaker: anis_s
    en: I totally forgot Liter is here.
    ko: 리타가 있었지!
    ja: リターがいるじゃない！
  event_seayouagain1_intermission_01_130:
    speaker: anis_s
    en: Let's go and ask her.
    ko: 어서 가서 물어보자.
    ja: 早く聞いてみましょ。
  event_seayouagain1_intermission_01_131:
    speaker: liter_s
    en: "*Chew chew*"
    ko: 우물우물….
    ja: もぐもぐ…
  event_seayouagain1_intermission_01_132:
    speaker: liter_s
    en: A tracking device that you put in the water, which can track objects in real
      time...
    ko: 실시간 신호를 받아내는 수상 관측기?
    ja: |-
      リアルタイムで
      信号を受信する水上観測器？
  event_seayouagain1_intermission_01_133:
    speaker: liter_s
    en: Hmm...
    ko: 흐음….
    ja: ふむ…
  event_seayouagain1_intermission_01_134:
    speaker: liter_s
    en: It's doable, but there's one specific material that's absolutely mandatory,
    ko: 안될 건 없다만 필수적으로 필요한 재료가 하나 있다.
    ja: |-
      作れんことはないが、
      どうしても必要な素材が1つある。
  event_seayouagain1_intermission_01_135:
    speaker: liter_s
    en: and I don't think you'll be able to find it here.
    ko: 그런데 여기서 찾을 수 있을지 모르겠구나.
    ja: |-
      しかしここで
      見つけられるかどうか…
  event_seayouagain1_intermission_01_136:
    speaker: helm_s
    en: What is it?
    ko: 그게 뭐지?
    ja: どんな素材なの？
  event_seayouagain1_intermission_01_137:
    speaker: liter_s
    en: A GPS receiver.
    ko: GPS 수신기.
    ja: GPS受信機じゃ。
  event_seayouagain1_intermission_01_138:
    speaker: helm_s
    en: Oh...
    ko: 아….
    ja: あっ…
  event_seayouagain1_intermission_01_139:
    speaker: "<Self>"
    en: Do you think we could find one somewhere else on the island?
    ko: 이 섬에서 찾을 수 있으려나?
    ja: この島にあるだろうか？
  event_seayouagain1_intermission_01_140:
    speaker: yan_s
    en: Give me another.
    ko: 하나 더 도.
    ja: もう1本。
  event_seayouagain1_intermission_01_141:
    speaker: neon_s
    en: Here you go.
    ko: 여기요.
    ja: どうぞ。
  event_seayouagain1_intermission_01_142:
    speaker: mary_s
    en: One more for me, as well.
    ko: 저도 하나 더 먹을게요~
    ja: 私ももう1本いただきます～
  event_seayouagain1_intermission_01_143:
    speaker: neon_s
    en: Coming right up.
    ko: 여기요.
    ja: どうぞ。
  event_seayouagain1_intermission_01_144:
    speaker: anis_s
    en: I never thought she'd become a barbeque baron in such a short period.
    ko: "…그 잠깐 사이에 바비큐의 달인이 다 됐네."
    ja: |-
      …あっという間に
      バーベキューの達人になったわね。
  event_seayouagain1_intermission_01_145:
    speaker: helm_s
    en: "!"
    ko: "!"
    ja: "！"
  event_seayouagain1_intermission_01_146:
    speaker: helm_s
    en: No.
    ko: 아니야.
    ja: ある。
  event_seayouagain1_intermission_01_147:
    speaker: "<Self>"
    en: What?
    ko: 응?
    ja: ん？
  event_seayouagain1_intermission_01_148:
    speaker: helm_s
    en: We've got plenty of GPS receivers all around us.
    ko: 많아, GPS 수신기.
    ja: GPS受信機なら、たくさんあるわ。
  event_seayouagain1_intermission_01_149:
    speaker: helm_s
    en: Everyone brought their cellphones with them, didn't they?
    ko: 다들 휴대폰 있지?
    ja: みんな、携帯持ってるでしょ？
  event_seayouagain1_intermission_01_150:
    speaker: liter_s
    en: Ah!
    ko: 오호라.
    ja: ほお。
  event_seayouagain1_intermission_01_151:
    speaker: liter_s
    en: Good thinking.
    ko: 꽤나 똑똑하구나.
    ja: 賢いのう。
  event_seayouagain1_intermission_01_152:
    speaker: liter_s
    en: Most cellphones come with a built-in GPS receiver.
    ko: 하긴, 휴대폰에는 기본적으로 GPS 수신기가 탑재되어 있지.
    ja: |-
      確かに、携帯電話には基本的に
      GPS受信機が搭載されておる。
  event_seayouagain1_intermission_01_153:
    speaker: pepper_s
    en: Of course I brought it.
    ko: 당연히 가져왔죠.
    ja: 当然持ってきましたよ。
  event_seayouagain1_intermission_01_154:
    speaker: pepper_s
    en: But what's all this about a GPS receiver?
    ko: 그런데 휴대폰은 갑자기 왜요?
    ja: でも、携帯がどうかしたんですか？
  event_seayouagain1_intermission_01_155:
    speaker: helm_s
    en: We're planning on making a tracking device that can track objects in real
      time,
    ko: |-
      임무를 위해서 실시간 위치를 잡아낼 수 있는
      수상 관측기를 제작할 예정이야.
    ja: |-
      任務のために、リアルタイムで位置を把握できる
      水上観測器を作る予定よ。
  event_seayouagain1_intermission_01_156:
    speaker: helm_s
    en: and we need a GPS receiver in order to build it.
    ko: 그런데 GPS 수신기가 필수적으로 필요하대서.
    ja: でもGPS受信機が必要らしいの。
  event_seayouagain1_intermission_01_157:
    speaker: helm_s
    en: So, we're going to have to take apart one of our phones.
    ko: 우리들의 휴대폰 중 하나를 분해해야 할 것 같아.
    ja: 私たちの携帯を、分解しなきゃいけないわ。
  event_seayouagain1_intermission_01_158:
    speaker: rapi_s
    en: I thought the mission was over.
    ko: 아까 임무는 거기서 종료된 것 아니었어?
    ja: さっきの任務はあそこで終了じゃなかったの？
  event_seayouagain1_intermission_01_159:
    speaker: helm_s
    en: There's been some suspicious activity, so the mission has been resumed.
    ko: 수상한 점이 있어서 다시 조사하기로 했어.
    ja: |-
      怪しいところがあって、
      また調査することにしたの。
  event_seayouagain1_intermission_01_160:
    speaker: helm_s
    en: Your cooperation in this matter would be greatly appreciated.
    ko: 그러니 협조 부탁할게.
    ja: だから協力をお願い。
  event_seayouagain1_intermission_01_161:
    speaker: rapi_s
    en: Very well, you can use my cellphone, then.
    ko: 그럼 내 휴대폰을 사용하도록 해.
    ja: じゃあ私の携帯を使って。
  event_seayouagain1_intermission_01_162:
    speaker: liter_s
    en: No, there's no need.
    ko: 아니, 그럴 필요 없다.
    ja: いや、その必要はないのじゃ。
  event_seayouagain1_intermission_01_163:
    speaker: liter_s
    en: We need to use the cellphone that has the best GPS inside.
    ko: |-
      가장 GPS 성능이 좋은 휴대폰으로
      가져갈 생각이니 말이다.
    ja: |-
      一番GPSの性能がいい携帯を
      使わせてもらおう。
  event_seayouagain1_intermission_01_164:
    speaker: anis_s
    en: Huh?
    ko: 뭐?
    ja: えっ？
  event_seayouagain1_intermission_01_165:
    speaker: anis_s
    en: How come?
    ko: "…왜?"
    ja: "…どうして？"
  event_seayouagain1_intermission_01_166:
    speaker: liter_s
    en: If we were placing this device on the mainland, it wouldn't be a problem,
      but this is an island.
    ko: |-
      육지였으면 웬만한 걸 만들어도 괜찮게 쓸 수 있겠지만
      여기는 섬 아니겠느냐.
    ja: |-
      陸地ならテキトーに作っても使えるが、
      ここは島じゃろう？
  event_seayouagain1_intermission_01_167:
    speaker: liter_s
    en: Just to play it safe, it'd be wise to construct it using only the best materials.
    ko: 혹시 모르니 최대한 좋은 걸로 만들어야 해.
    ja: 念のため、一番いいもので作らねば。
  event_seayouagain1_intermission_01_168:
    speaker: anis_s
    en: But I just got this phone...
    ko: 자, 잠깐만 나 폰 바꾼지 얼마 안 됐는데….
    ja: |-
      ま、待ってよ。
      私、携帯変えたばっかりなのに…
  event_seayouagain1_intermission_01_169:
    speaker: liter_s
    en: Okay everyone, hand over your phones.
    ko: 각자 휴대폰을 꺼내보거라.
    ja: みんな携帯を出すのじゃ。
  event_seayouagain1_intermission_01_170:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_intermission_01_171:
    speaker: anis_s
    en: You're actually serious, aren't you?
    ko: 실화야?
    ja: マジ？
  event_seayouagain1_intermission_01_172:
    speaker: anis_s
    en: Has no one else gotten a new phone recently?
    ko: 다들 폰 안 바꿔?
    ja: みんな、携帯変えないの？
  event_seayouagain1_intermission_01_173:
    speaker: mary_s
    en: I don't care much when it comes to my cell phone. I'm more concerned with
      having the most up-to-date medical equipment.
    ko: 전 의료 장비면 몰라도, 휴대폰에는 욕심이 없어서요~ 후후.
    ja: |-
      私は医療機器には目がありませんが
      携帯にはこだわりがないので～ふふ。
  event_seayouagain1_intermission_01_174:
    speaker: pepper_s
    en: Mine is quite new, but it's a few generations behind yours, Anis.
    ko: 저는 나름 신형인데도 아니스한테 밀리네요.
    ja: |-
      私のはそれなりに新型ですけど、
      アニスには負けますね。
  event_seayouagain1_intermission_01_175:
    speaker: neon_s
    en: Phones are way too expensive these days for me to upgrade.
    ko: 게다가 요새 폰 너무 비싸지 않나요?
    ja: |-
      それに最近の携帯って
      高すぎません？
  event_seayouagain1_intermission_01_176:
    speaker: pepper_s
    en: I know! It feels like there's a new one every time you turn around, and they're
      all so expensive.
    ko: 맞아요, 출시는 그렇게 자주 하면서 너무 비싸요.
    ja: |-
      そうですよ。
      新作は続々出てくるのに高すぎます。
  event_seayouagain1_intermission_01_177:
    speaker: yan_s
    en: You must have deep pockets to afford a new phone.
    ko: 아니스 돈 많네~ 최신 폰도 사고.
    ja: |-
      アニスはお金持ちやな～
      最新機種やなんて。
  event_seayouagain1_intermission_01_178:
    speaker: frima_s
    en: Zzzzz...
    ko: 드르렁.
    ja: グゴォー。
  event_seayouagain1_intermission_01_179:
    speaker: rapi_s
    en: It's decided then.
    ko: "…그럼 정해졌네."
    ja: "…じゃあ決まりね。"
  event_seayouagain1_intermission_01_180:
    speaker: anis_s
    en: You've gotta be kidding me.
    ko: 진짜 나야?
    ja: 本当に私のを？
  event_seayouagain1_intermission_01_181:
    speaker: anis_s
    en: Is it really going to be me?
    ko: 말도 안 돼!
    ja: 嘘でしょ！？
  event_seayouagain1_intermission_01_182:
    speaker: anis_s
    en: I've barely had this phone for a year!
    ko: 나 폰 바꾼지 반년도 안됐다고!
    ja: |-
      携帯変えてから
      半年も経ってないのよ？
  event_seayouagain1_intermission_01_183:
    speaker: anis_s
    en: I was gonna use it to take photos here and play games before going to sleep.
    ko: |-
      그리고 여기서 사진도 많이 찍고
      자기 전에 게임도 하려고 했단 말이야!
    ja: |-
      それにここで写真もたくさん撮って、
      寝る前にゲームもしようと思ってたのに！
  event_seayouagain1_intermission_01_184:
    speaker: "<Choice>"
    en: I'll buy you a new one once we're back.
    ko: 돌아가면 내가 새 걸로 하나 사줄게.
    ja: 帰ったら新品を買ってあげよう
  event_seayouagain1_intermission_01_185:
    speaker: "<Choice>"
    en: I'll take plenty of nice photos for you with my phone.
    ko: 사진은 내 걸로 예쁘게 많이 찍어줄게.
    ja: |-
      写真は私の携帯で
      かわいく撮ってあげよう
  event_seayouagain1_intermission_01_186:
    speaker: anis_s
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain1_intermission_01_187:
    speaker: anis_s
    en: All right, you promised! Don't you forget that!
    ko: 아싸, 약속했다 지휘관님!
    ja: よしっ！約束だからね、指揮官様！
  event_seayouagain1_intermission_01_188:
    speaker: anis_s
    en: My data won't be erased or anything, will it?
    ko: 리타, 안에 있는 데이터는 그대로인 거지?
    ja: リター、中のデータは消えないわよね？
  event_seayouagain1_intermission_01_189:
    speaker: liter_s
    en: No, it'll be fine.
    ko: 당연하지.
    ja: もちろんじゃ。
  event_seayouagain1_intermission_01_190:
    speaker: liter_s
    en: I'll be dismantling it, but I'll keep all the parts intact.
    ko: 분해 하고 나머지 부품들은 잘 보관해 두도록 하마.
    ja: |-
      分解しても残りの部品は
      きちんと保管してやろう。
  event_seayouagain1_intermission_01_191:
    speaker: "<Monologue>"
    en: I feel like I've been duped... whatever, let's just get this over with.
    ko: 뭔가 당한 느낌이지만 그냥 넘어가도록 하자.
    ja: |-
      言いくるめられた気もするが、
      ここはスルーしておこう
  event_seayouagain1_intermission_01_192:
    speaker: helm_s
    en: I know this is all rather sudden, but thank you for understanding.
    ko: 갑작스러웠을 텐데 이해해 줘서 고마워.
    ja: |-
      急なことだったのに、
      協力してくれてありがとう。
  event_seayouagain1_intermission_01_193:
    speaker: anis_s
    en: What else can I do? It's required for the mission.
    ko: 임무에 필요하다는데 어쩌겠어.
    ja: |-
      任務に必要なんだから
      仕方ないわよ。
  event_seayouagain1_intermission_01_194:
    speaker: anis_s
    en: But! I'll only do it on one condition.
    ko: 하지만! 조건이 있어.
    ja: でも！条件があるわ。
  event_seayouagain1_intermission_01_195:
    speaker: helm_s
    en: And that is?
    ko: 조건?
    ja: 条件？
  event_seayouagain1_intermission_01_196:
    speaker: anis_s
    en: You've gotta hang around and have fun with us until the device is complete.
    ko: |-
      관측기가 만들어질 때까지
      우리랑 재밌게 놀기!
    ja: |-
      観測器が完成するまで、
      私たちと楽しく遊ぶこと！
  event_seayouagain1_intermission_01_197:
    speaker: helm_s
    en: "..."
    ko: 그, 그런….
    ja: そ、それは…
  event_seayouagain1_intermission_01_198:
    speaker: anis_s
    en: You won't have anything to do until then anyway.
    ko: 그사이에 할 수 있는 것도 딱히 없잖아.
    ja: 待ってる間、することもないでしょ？
  event_seayouagain1_intermission_01_199:
