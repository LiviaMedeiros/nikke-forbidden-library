  event_seayouagain1_04_s_67:
    speaker: anis_s
    en: Ahhhhh!
    ko: 캬~
    ja: カァ～！
  event_seayouagain1_04_s_68:
    speaker: anis_s
    en: So refreshing.
    ko: 으아아 시원하다!
    ja: くうう、気持ちいいー！
  event_seayouagain1_04_s_69:
    speaker: anis_s
