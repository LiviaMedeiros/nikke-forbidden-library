  event_seayouagain2_06_e_73:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_06_e_74:
    speaker: helm
    en: Ha, Haha...
    ko: 하, 하하….
    ja: は、はは…
  event_seayouagain2_06_e_75:
    speaker: helm
    en: "*Huff* *Huff*"
