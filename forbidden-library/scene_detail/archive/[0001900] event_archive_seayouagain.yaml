    ko: 여전히 궁지에 몰린 느낌이었달까.
    ja: 相変わらず、思い詰めた顔してるし。
  event_seayouagain1_04_s_79:
    speaker: anis_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_04_s_80:
    speaker: anis_s
    en: Helm's entire life mission is to sail the seas on the Admire, isn't it?
