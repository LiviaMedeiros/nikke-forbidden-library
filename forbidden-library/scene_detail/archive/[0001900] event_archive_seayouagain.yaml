  event_seayouagain2_06_e_61:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_06_e_62:
    speaker: helm
    en: Aegis cannon...
    ko: "…이지스 캐논-!"
    ja: "…イージスキャノン！"
  event_seayouagain2_06_e_63:
    speaker: helm
    en: Fire!
    ko: 발사!!!
    ja: 発射！！
  event_seayouagain2_06_e_64:
    speaker: "<Narration>"
    en: "*Ziiiing*"
