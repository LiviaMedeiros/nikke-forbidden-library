---
event_seayouagain1_prologue:
  event_seayouagain1_prologue_1:
    speaker: "<Monologue>"
    en: The vast ocean waters are below me, and the blue sky above.
    ko: 나는 새파란 하늘 아래, 드넓은 바다 위에서.
    ja: |-
      私は真っ青な空の下、
      広い海の上で
  event_seayouagain1_prologue_2:
    speaker: "<Monologue>"
    en: I'm slicing through the pristine ocean, the wind and waves lapping at my hull.
    ko: 바람과 물살을 가르며 달리고.
    ja: 風と波をかき分け
  event_seayouagain1_prologue_3:
    speaker: "<Monologue>"
    en: I was made to defeat evil.
    ko: 악당들을 처치하기 위해 태어났다.
    ja: 悪者を退治するために生まれた
  event_seayouagain1_prologue_4:
    speaker: "<Monologue>"
    en: Of course, I have yet to see the sea or sky.
    ko: 물론 아직 한 번도 하늘과 바다를 본 적이 없다.
    ja: |-
      もちろん、空と海は
      まだ一度も見たことがない
  event_seayouagain1_prologue_5:
    speaker: "<Monologue>"
    en: For now, I am resting in a pool made just for me.
    ko: 지금은 나만을 위한 멋진 수영장에서 쉬는 중이다.
    ja: |-
      今は素敵なプールで
      休んでいるところだ
  event_seayouagain1_prologue_6:
    speaker: "<Monologue>"
    en: My strength is undeniable, and I will be sent out when the time is right.
    ko: 나는 너무 크고 강해서, 가장 중요한 순간에 나갈 테니까.
    ja: |-
      私は大きくて強いからな。
      ここぞという時のために待機中なんだ
  event_seayouagain1_prologue_7:
    speaker: "<Monologue>"
    en: The savior in every story always shows up at the last moment.
    ko: 원래 주인공은 마지막에 등장하는 거니까.
    ja: |-
      最後に現れるのが
      主人公ってものだろ？
  event_seayouagain1_prologue_8:
    speaker: "<Monologue>"
    en: And that is the very moment I am waiting for.
    ko: 그 순간을 기다리고 있는 것뿐이다.
    ja: 私は、その瞬間を待っているんだ
  event_seayouagain1_prologue_9:
    speaker: "<Monologue>"
    en: In some sense, this waiting is a good thing.
    ko: 그리고 그 기다림은 어떻게 보면 좋은 일이다.
    ja: |-
      それに、出番がないのは
      ある意味いいことだと思わないか？
  event_seayouagain1_prologue_10:
    speaker: "<Monologue>"
    en: It means that everything is peaceful, and there is no need for me to go out.
    ko: 내가 나갈 일이 없다는 건 평화롭다는 뜻이니까.
    ja: |-
      だって、私の助けがいらないくらい
      世界が平和だということなんだから
  event_seayouagain1_prologue_11:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_prologue_12:
    speaker: "<Monologue>"
    en: However,
    ko: 하지만.
    ja: でも
  event_seayouagain1_prologue_13:
    speaker: "<Monologue>"
    en: I am growing tired.
    ko: 이제 슬슬 지치는 것 같다.
    ja: |-
      そろそろ
      この生活にも疲れてきた
  event_seayouagain1_prologue_14:
    speaker: "<Monologue>"
    en: Nevertheless, I will continue to wait.
    ko: 그래도 나는 기다릴 것이다.
    ja: それでも私は待っている
  event_seayouagain1_prologue_15:
    speaker: "<Monologue>"
    en: Since I know you all are as eager as I am to prove ourselves.
    ko: 너희들도 나만큼 간절하다는 걸 알고 있으니까.
    ja: |-
      君たちも、私と同じくらい
      切実に願っていることを
      知っているから
  event_seayouagain1_prologue_16:
    speaker: "<Monologue>"
    en: Isn't that right, everyone?
    ko: "…그렇지, 얘들아?"
    ja: "…そうだろう？みんな"
event_seayouagain1_01_s:
  event_seayouagain1_01_s_1:
    speaker: "<Monologue>"
    en: "... *Sigh*"
    ko: "…후우."
    ja: "…ふう"
  event_seayouagain1_01_s_2:
    speaker: "<Self>"
    en: It's hot.
    ko: 덥다.
    ja: 暑い
  event_seayouagain1_01_s_3:
    speaker: "<Monologue>"
    en: The Outpost's A/C system is broken,
    ko: 전초기지의 공기 제어 시스템이 고장 났다.
    ja: |-
      前哨基地の空気制御システムが
      故障したため、指揮官室が暑くてたまらない
  event_seayouagain1_01_s_4:
    speaker: "<Monologue>"
    en: so the scorching heat that I'm all too familiar with up on the surface has
      now found its way to the Commander's Room.
    ko: |-
      그래서 지상에서 간간히 느꼈던 끔찍한 더위를
      지금 지휘관실에서 느끼고 있다.
    ja: |-
      まるで、地上で時々感じたような
      恐ろしく暑い日々が続いているかのようだ
  event_seayouagain1_01_s_5:
    speaker: "<Self>"
    en: It's sweltering.
    ko: 너무 덥다.
    ja: 暑すぎる
  event_seayouagain1_01_s_6:
    speaker: "<Monologue>"
    en: Should I borrow a fan from Folkwang?
    ko: 폴크방을 찾아가 선풍기 좀 빌려달라고 해야 하나.
    ja: |-
      フォルクヴァンのところへ行って
      扇風機を借りてこようか
  event_seayouagain1_01_s_7:
    speaker: "<Monologue>"
    en: Or maybe I could go to Liter and have her make me an air conditioner?
    ko: 아니면 리타에게 찾아가 에어컨을 달아달라고 해야 하나.
    ja: |-
      それとも、リターのところに行って
      エアコンをつけてもらおうか
  event_seayouagain1_01_s_8:
    speaker: "<Monologue>"
    en: Either way, I've gotta get out of here before I spontaneously combust.
    ko: "…방주에 피서라도 가야 할 판이다."
    ja: |-
      それとも…アークに行って
      涼むべきだろうか
  event_seayouagain1_01_s_9:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  event_seayouagain1_01_s_10:
    speaker: "<Monologue>"
    en: I gleefully get up and head to Andersen's office, having never been more excited
      to do so.
    ko: 나는 지체없이 바로 엔더슨의 방으로 향했다.
    ja: |-
      私は速やかに
      アンダーソンの部屋へ向かった
  event_seayouagain1_01_s_11:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  event_seayouagain1_01_s_12:
    speaker: andersen
    en: Come in.
    ko: 들어오게.
    ja: 入ってくれ。
  event_seayouagain1_01_s_13:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_seayouagain1_01_s_14:
    speaker: andersen
    en: Sorry to make you trudge here through the heat.
    ko: 더운데 오느라 고생 많았네.
    ja: 暑い中ご苦労だった。
  event_seayouagain1_01_s_15:
    speaker: "<Self>"
    en: No worries.
    ko: 아닙니다.
    ja: いえ
  event_seayouagain1_01_s_16:
    speaker: andersen
    en: I have a meeting soon, so I'll make this brief.
    ko: 곧 회의가 있어서 짧게 이야기하겠네.
    ja: |-
      もうすぐ会議があるから
      手短に話そう。
  event_seayouagain1_01_s_17:
    speaker: andersen
    en: You're going back to Blue Water Island.
    ko: 지난번에 다녀온 [블루워터 아일랜드]를 다시 방문해 줘야겠네.
    ja: |-
      この間行ってもらった
      「ブルーウォーターアイランド」に
      再度向かって欲しい。
  event_seayouagain1_01_s_18:
    speaker: "<Self>"
    en: Is this the follow-up mission you were talking about?
    ko: 그때 말씀하셨던 후속 임무입니까?
    ja: |-
      先日おっしゃっていた
      続きの任務ですか？
  event_seayouagain1_01_s_19:
    speaker: andersen
    en: That's right.
    ko: 그래.
    ja: そうだ。
  event_seayouagain1_01_s_20:
    speaker: andersen
    en: We just picked up a massive signal coming from there.
    ko: 그곳 근처에서 거대한 신호가 잡혔고.
    ja: 付近で巨大な信号が見つかり
  event_seayouagain1_01_s_21:
    speaker: andersen
    en: It was faint, but we detected movement.
    ko: 그 신호가, 아주 미약하지만 조금 이동하고 있네.
    ja: |-
      その信号が、
      ほんの少しだが移動しているんだ。
  event_seayouagain1_01_s_22:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_seayouagain1_01_s_23:
    speaker: "<Self>"
    en: Does it pose any danger?
    ko: 위험한 것 아닙니까?
    ja: 危険なのでは？
  event_seayouagain1_01_s_24:
    speaker: andersen
    en: Since it's located inside the ocean, the signal could have been affected by
      the current, and there is also a possibility that it could have been a seismic
      shift.
    ko: |-
      뭐, 일단 위치상 바닷속이기 때문에 물살의 영향을 받았다거나,
      지각 변동이 생겼다든가 하는 가능성도 있지.
    ja: |-
      海中だから波の影響を受けたり
      地殻変動が起きたりした
      可能性もあるだろう。
  event_seayouagain1_01_s_25:
    speaker: andersen
    en: Other marine life may have interfered with the signal.
    ko: 물속의 지상 생명체들의 영향일 수도 있고.
    ja: |-
      もしくは、
      水中にいる生命体の影響かもしれない。
  event_seayouagain1_01_s_26:
    speaker: andersen
    en: At this point, it's difficult for us to discern exactly what we're dealing
      with, so you'll have to go and see for yourself to confirm.
    ko: |-
      일단 탐지를 해봐도 정체를 확신하기가 힘든 상태라
      만일의 사태를 대비해서 자네가 좀 봐줘야겠네.
    ja: |-
      探知をしても正体がつかめない状況だ。
      念のため君に確認してもらいたい。
  event_seayouagain1_01_s_27:
    speaker: andersen
    en: I'm sure it will end up being nothing.
    ko: 아마 별다른 일은 없을 테니.
    ja: おそらく、大した問題はないだろう。
  event_seayouagain1_01_s_28:
    speaker: andersen
    en: After a cursory check, you can enjoy a nice relaxing vacation by the seaside.
    ko: 확인 후 시원한 바다 앞에서 피서나 즐기고 오게나.
    ja: |-
      確認が済んだら、
      冷たい海で涼んでくるといい。
  event_seayouagain1_01_s_29:
    speaker: "<Self>"
    en: Is that permitted?
    ko: "…피서요?"
    ja: "…いいんですか？"
  event_seayouagain1_01_s_30:
    speaker: andersen
    en: It is.
    ko: 그래.
    ja: ああ。
  event_seayouagain1_01_s_31:
    speaker: andersen
    en: There's only one way in and out of the island, and it's surrounded on all
      other sides by water.
    ko: 나가는 길은 하나밖에 없고, 사방은 바다로 둘러싸인 섬이라고 들었네만.
    ja: |-
      出口は一つしかなく、
      周りは海で囲まれた島だと聞いている。
  event_seayouagain1_01_s_32:
    speaker: andersen
    en: You'd be hard-pressed to find a safer place on the surface.
    ko: 지상에서 그렇게 안전한 곳이 어디 있겠나.
    ja: |-
      地上で一番安全な場所だと言っても
      過言ではないだろう。
  event_seayouagain1_01_s_33:
    speaker: andersen
    en: It's not as if a marine Rapture will burst out of the sea and attack all of
      a sudden.
    ko: 갑자기 바다에서 해상 랩쳐 같은 게 튀어나올 것도 아니니 말일세.
    ja: |-
      突然海から、海上ラプチャーのようなものが
      飛び出すはずもない。
  event_seayouagain1_01_s_34:
    speaker: andersen
    en: Besides, you made it abundantly clear before
    ko: 그리고 지난번에 말하지 않았나.
    ja: それに、この間言っていただろう？
  event_seayouagain1_01_s_35:
    speaker: andersen
    en: how much you wanted to go back to Blue Water Island.
    ko: "[블루워터 아일랜드]에 다시 다녀오고 싶다고."
    ja: |-
      「ブルーウォーターアイランド」に
      もう一度行きたいと。
  event_seayouagain1_01_s_36:
    speaker: "<Self>"
    en: Understood.
    ko: "…알겠습니다."
    ja: "…分かりました"
  event_seayouagain1_01_s_37:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_seayouagain1_01_s_38:
    speaker: "<Monologue>"
    en: I leave Andersen's room feeling a little bewildered.
    ko: 조금 얼떨떨한 마음으로 엔더슨의 방을 나섰다.
    ja: |-
      少し戸惑いながら
      アンダーソンの部屋を出た
  event_seayouagain1_01_s_39:
    speaker: "<Monologue>"
    en: Although it is the first aquatic-based mission we've received,
    ko: 어떻게 보면 처음으로 제대로 된 바다 임무를 받은 것이다.
    ja: |-
      ある意味、初めてちゃんとした
      海の任務を任されたともいえる
  event_seayouagain1_01_s_40:
    speaker: "<Monologue>"
    en: more attention seems to be being put on the vacation aspect of it.
    ko: "…피서가 메인인 것 같긴 하지만."
    ja: "…避暑がメインのようではあるが"
  event_seayouagain1_01_s_41:
    speaker: "<Monologue>"
    en: I already know which Nikke will be happiest about this.
    ko: 나는 이 사실에 가장 기뻐할 니케가 누구인지 알고 있다.
    ja: |-
      この事実に
      一番喜ぶのは彼女だろう
  event_seayouagain1_01_s_42:
    speaker: "<Monologue>"
    en: I take out my cellphone.
    ko: 지체없이 휴대폰을 들었다.
    ja: すぐに携帯電話を手に取った
  event_seayouagain1_01_s_43:
    speaker: "<Monologue>"
    en: I should get to the Commander's Room before Helm arrives.
    ko: "…헬름이 도착하기 전에 먼저 지휘관실로 가야겠다."
    ja: |-
      …ヘルムが着く前に
      指揮官室に戻らなければ
  event_seayouagain1_01_s_44:
    speaker: "<Monologue>"
    en: Better hurry.
    ko: 발걸음을 서두르자.
    ja: 急ごう
event_seayouagain1_01_e:
  event_seayouagain1_01_e_1:
    speaker: anis
    en: This sounds like a government-sponsored vacation to me,
    ko: 뭐야, 이거 완전 공식적으로 휴가 준 거 아냐?
    ja: |-
      えっ？それって上層部が
      休暇をくれたってこと？
  event_seayouagain1_01_e_2:
    speaker: anis
    en: you've done well, Commander.
    ko: 지금까지 고생 많았네, 지휘관.
    ja: 今までご苦労だった、指揮官。
  event_seayouagain1_01_e_3:
    speaker: anis
    en: Get yourself up to the sea and enjoy yourself.
    ko: 잠시 바다로 올라가 휴식을 취하고 오게.
    ja: 海に行って休んできてくれ。
  event_seayouagain1_01_e_4:
    speaker: neon
    en: Take the Counters with you as well.
    ko: 카운터스 모두 빠짐없이 데려가 쉬고 오도록 하게.
    ja: |-
      カウンターズも全員連れて行って
      休ませるといい。
  event_seayouagain1_01_e_5:
    speaker: neon
    en: That's an order.
    ko: 상관의 명령일세!
    ja: 上官の命令だ！
  event_seayouagain1_01_e_6:
    speaker: anis
    en: Yahooo!
    ko: 아하학~!!
    ja: あはは～！
  event_seayouagain1_01_e_7:
    speaker: neon
    en: Yippeee!
    ko: 우헤헤~!!
    ja: えへへ～！
  event_seayouagain1_01_e_8:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_01_e_9:
    speaker: rapi
    en: I'll start packing.
    ko: 짐을 싸고 있겠습니다.
    ja: 荷造りをしてきます。
  event_seayouagain1_01_e_10:
    speaker: rapi
    en: When do you expect us to depart?
    ko: 출발은 언제쯤 예상하고 계십니까?
    ja: 出発はいつ頃を予定していますか？
  event_seayouagain1_01_e_11:
    speaker: "<Self>"
    en: We need to arrive in time for the sea path to open up.
    ko: 바닷길이 열릴 때에 맞춰서 도착해야 하니까….
    ja: |-
      海の道が開くタイミングで
      到着しないといけないから…
  event_seayouagain1_01_e_12:
    speaker: "<Self>"
    en: If my dates are correct, we should be okay if we leave mid-day tomorrow.
    ko: 날짜상으로 내일 중으로만 출발하면 여유 있을 거야.
    ja: |-
      明日中に出発すれば
      問題ないだろう
  event_seayouagain1_01_e_13:
    speaker: rapi
    en: Okay.
    ko: 알겠습니다.
    ja: 分かりました。
  event_seayouagain1_01_e_14:
    speaker: anis
    en: Don't wanna forget my swimsuit...
    ko: 수영복 챙기고~
    ja: 水着を持って～
  event_seayouagain1_01_e_15:
    speaker: anis
    en: Oh, right!
    ko: 아!
    ja: あっ！
  event_seayouagain1_01_e_16:
    speaker: anis
    en: I'm gonna pack a whole bunch of sodas.
    ko: 탄산수도 엄청 챙겨가야지.
    ja: |-
      炭酸水もたくさん
      持っていかなきゃ。
  event_seayouagain1_01_e_17:
    speaker: neon
    en: Can't go without a swimsuit...
    ko: 저도 수영복 챙기고~
    ja: 私も水着を持って～
  event_seayouagain1_01_e_18:
    speaker: neon
    en: I'll be sure to bring my inner tube as well.
    ko: 튜브도 챙기고~
    ja: 浮き輪も持って～
  event_seayouagain1_01_e_19:
    speaker: anis
    en: Any chance you could lend me that?
    ko: 네온, 나도 그 니케용 튜브 빌려주면 안 돼?
    ja: |-
      ネオン、そのニケ用の浮き輪、
      私にも貸してくれない？
  event_seayouagain1_01_e_20:
    speaker: neon
    en: No way! This is only to be used for those who walk the path of firepower.
    ko: |-
      안 돼요!
      이건 화력의 길을 걷는 자만이 탈 수 있는 전용 튜브라고요.
    ja: |-
      ダメですよ！
      これは火力の道を歩む者だけが使える
      専用の浮き輪なんです。
  event_seayouagain1_01_e_21:
    speaker: anis
    en: Jeez, you don't have to be so stingy...
    ko: 거 참 쩨쩨하네.
    ja: ちぇっ、ケチなんだから。
  event_seayouagain1_01_e_22:
    speaker: anis
    en: Anyway, I'm finally getting a chance to head to the beach!
    ko: 어쨌든 나도 드디어 바다에 가는 거지?!
    ja: とにかく、ついに私も海に行けるのね！？
  event_seayouagain1_01_e_23:
    speaker: anis
    en: I'm so excited!
    ko: 완전 신난다!
    ja: 楽しみだわー！
  event_seayouagain1_01_e_24:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_seayouagain1_01_e_25:
    speaker: frima
    en: Hey.
    ko: 여어.
    ja: よお。
  event_seayouagain1_01_e_26:
    speaker: "<Self>"
    en: Hey there, Frima.
    ko: 어서 와, 프림.
    ja: いらっしゃい、プリム
  event_seayouagain1_01_e_27:
    speaker: frima
    en: Prep done.
    ko: 준비. 끝.
    ja: 準備。完了。
  event_seayouagain1_01_e_28:
    speaker: frima
    en: Sea. Go.
    ko: 바다. 감.
    ja: 海。行く。
  event_seayouagain1_01_e_29:
    speaker: anis
    en: You already contacted everyone?
    ko: 벌써 연락 돌린 거야?
    ja: もう連絡したの？
  event_seayouagain1_01_e_30:
    speaker: anis
    en: That was fast.
    ko: 빠르네.
    ja: 早いわね。
  event_seayouagain1_01_e_31:
    speaker: anis
    en: Who else is g...
    ko: 누구누구 가는ㄷ….
    ja: 他には誰が行…
  event_seayouagain1_01_e_32:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_seayouagain1_01_e_33:
    speaker: liter
    en: I heard everything.
    ko: 얘기는 다 들었다.
    ja: 話は全部聞いたのじゃ。
  event_seayouagain1_01_e_34:
    speaker: liter
    en: Considering all the devices I made last time, I should be able to pack a little
      lighter this time around, right?
    ko: |-
      지난번에 웬만한 건 다 만들어 놨으니
      짐은 조금만 들고 가도 되겠지?
    ja: |-
      この間、大体のものは作っておいたからのう。
      荷物は少しでいいじゃろう？
  event_seayouagain1_01_e_35:
    speaker: mary
    en: That should be fine.
    ko: 그러게요~
    ja: そうですね～
  event_seayouagain1_01_e_36:
    speaker: mary
    en: "But just in case, \nI brought some additional medication."
    ko: |-
      그래도 혹시 몰라서
      추가적인 약품들은 다 챙겨 왔어요~ 후후.
    ja: |-
      でも、念のため、使えそうな薬品は
      持ってきましたよ～ふふ。
  event_seayouagain1_01_e_37:
    speaker: pepper
    en: I've got butterflies in my stomach!
    ko: 두근두근하네요~!
    ja: ドキドキしますね～！
  event_seayouagain1_01_e_38:
    speaker: yan
    en: I might as well tag along this time too.
    ko: 이번에도 숟가락 함 얹어 볼까~
    ja: 今回も、みんな頼むで～
  event_seayouagain1_01_e_39:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_01_e_40:
    speaker: anis
    en: Don't you think it's getting a little crowded?
    ko: 엄청 많네.
    ja: 多いわね。
  event_seayouagain1_01_e_41:
    speaker: anis
    en: There're just as many of us as there were last time.
    ko: 이 정도면 지난번에 갔던 멤버 그대로 아냐?
    ja: この間行ったメンバー全員で行くの？
  event_seayouagain1_01_e_42:
    speaker: frima
    en: No. No Sugar.
    ko: 아님. 슈가. 없음.
    ja: 違う。シュガー。いない。
  event_seayouagain1_01_e_43:
    speaker: neon
    en: That's right.
    ko: 그러게요.
    ja: そうですね。
  event_seayouagain1_01_e_44:
    speaker: neon
    en: How come she's not here?
    ko: 슈가는 왜 없나요?
    ja: どうしていないんですか？
  event_seayouagain1_01_e_45:
    speaker: frima
    en: Job.
    ko: 해결사. 일.
    ja: 万屋。仕事。
  event_seayouagain1_01_e_46:
    speaker: anis
    en: Gotcha.
    ko: 아하.
    ja: なるほどね。
  event_seayouagain1_01_e_47:
    speaker: anis
    en: Well then, is that everyone?
    ko: 그럼 멤버는 이렇게 정해진 건가?
    ja: じゃあメンバーはこれで決まり？
  event_seayouagain1_01_e_48:
    speaker: "<Self>"
    en: No, there's still one more.
    ko: 아냐, 아직 남았어.
    ja: いや、まだだ
  event_seayouagain1_01_e_49:
    speaker: anis
    en: Huh?
    ko: 엥? 아직도?
    ja: え？他にもいるの？
  event_seayouagain1_01_e_50:
    speaker: anis
    en: Who is left?
    ko: 누가 남았는….
    ja: いったい誰が…
  event_seayouagain1_01_e_51:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  event_seayouagain1_01_e_52:
    speaker: helm
    en: May I come in?
    ko: 귀관, 들어가도 될까?
    ja: 入ってもいい？
  event_seayouagain1_01_e_53:
    speaker: "<Self>"
    en: Enter.
    ko: 들어와.
    ja: どうぞ
  event_seayouagain1_01_e_54:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_seayouagain1_01_e_55:
    speaker: helm
    en: I came as fast as I could.
    ko: 서두른다고 온 건데 조금 늦었지?
    ja: |-
      急いだつもりだけど、
      遅くなったわね。
  event_seayouagain1_01_e_56:
    speaker: helm
    en: Thanks for contacting me.
    ko: 연락 해줘서 고마워.
    ja: 連絡ありがとう。
  event_seayouagain1_01_e_57:
    speaker: helm
    en: A mission to track down a signal originating from the ocean...
    ko: 바닷속에서 잡힌 신호를 추적하는 임무를 맡았다고.
    ja: |-
      海中で見つかった信号を
      追跡する任務よね？
  event_seayouagain1_01_e_58:
    speaker: helm
    en: I've waited so long for this day.
    ko: 드디어….
    ja: ついに…
  event_seayouagain1_01_e_59:
    speaker: helm
    en: We're finally going to go up and sail the high seas.
    ko: 드디어 바다에 정식으로 올라갈 수 있게 된 거야.
    ja: |-
      ついに、正式な任務として
      海に行けるのね。
  event_seayouagain1_01_e_60:
    speaker: helm
    en: I can't believe it.
    ko: 그렇지?
    ja: そうでしょ？
  event_seayouagain1_01_e_61:
    speaker: "<Self>"
    en: Um...
    ko: 그게….
    ja: それが…
  event_seayouagain1_01_e_62:
    speaker: helm
    en: What?
    ko: 음?
    ja: ん？
  event_seayouagain1_01_e_63:
    speaker: helm
    en: Is there a problem?
    ko: 뭔가 문제라도 있어?
    ja: 何か問題でも？
  event_seayouagain1_01_e_64:
    speaker: "<Self>"
    en: This mission isn't quite like what you're thinking.
    ko: 헬름이 생각하는 그런 임무가 아니야.
    ja: |-
      ヘルムが考えているような
      任務じゃないんだ
  event_seayouagain1_01_e_65:
    speaker: helm
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_seayouagain1_01_e_66:
    speaker: helm
    en: What does that mean?
    ko: 그게 무슨 뜻이지?
    ja: それはどういう意味？
  event_seayouagain1_01_e_67:
    speaker: "<Self>"
    en: We really are going to investigate the signal, but if nothing is wrong, then
      we're going to rest on the island for a bit and come back shortly afterwards.
    ko: |-
      정말 신호만 확인하고 별문제 없으면
      거기서 조금 쉬다가 바로 돌아올 거야.
    ja: |-
      信号だけを確認して、問題がなければ
      そこで少し休んで、すぐに戻る予定だ
  event_seayouagain1_01_e_68:
    speaker: helm
    en: Oh.
    ko: 아.
    ja: そう。
  event_seayouagain1_01_e_69:
    speaker: helm
    en: That's okay.
    ko: 그런 건 아무래도 괜찮아.
    ja: でも関係ないわ。
  event_seayouagain1_01_e_70:
    speaker: helm
    en: The important thing is that we are able to prove our usefulness.
    ko: 중요한 건 우리의 쓸모를 증명할 일이 생겼다는 거니까.
    ja: |-
      大事なのは、私たちが役に立つことを
      証明できる仕事が来たってことだもの。
  event_seayouagain1_01_e_71:
    speaker: helm
    en: So the Aegis Squad will be coming as well.
    ko: 그러니 우리 이지스 스쿼드도 함께 간다.
    ja: だからイージス部隊もお供するわ。
  event_seayouagain1_01_e_72:
    speaker: "<Monologue>"
    en: Seeing the determination on Helm's face,
    ko: 비장해 보이는 헬름의 모습에.
    ja: 決意に満ちたヘルムの姿を見て
  event_seayouagain1_01_e_73:
    speaker: "<Monologue>"
    en: all I can do is nod and grant her request.
    ko: 더 이상 할 수 있는 말이 없어 고개만 끄덕였다.
    ja: |-
      それ以上何も言えず、
      ただ頷くことしかできなかった
event_seayouagain1_02_s:
  event_seayouagain1_02_s_1:
    speaker: helm
    en: There you all are.
    ko: 다들 여기 있었구나.
    ja: みんな、ここにいたのね。
  event_seayouagain1_02_s_2:
    speaker: mast
    en: Hey, Helm.
    ko: 헬름 양반 오셨수?
    ja: ヘルムさん！
  event_seayouagain1_02_s_3:
    speaker: anchor
    en: What's up?
    ko: 안녕, 헬름.
    ja: やっほー、ヘルム。
  event_seayouagain1_02_s_4:
    speaker: helm
    en: I have good news.
    ko: 좋은 소식이 있어.
    ja: いい知らせがあるの。
  event_seayouagain1_02_s_5:
    speaker: mast
    en: It must be super duper good news.
    ko: 뭔데 그리 싱글벙글 웃고 있는 거요?
    ja: なんでそんなにニコニコ笑ってるっすか？
  event_seayouagain1_02_s_6:
    speaker: mast
    en: You're grinning from ear to ear. If I didn't know any better, I'd say we were
      going up to the sea.
    ko: 누가 보면 다 같이 바다에라도 가는 줄 알겠수.
    ja: まるでみんなで海にでも行くみたいっすね。
  event_seayouagain1_02_s_7:
    speaker: helm
    en: That's it!
    ko: 바로 그거야!
    ja: その通りよ！
  event_seayouagain1_02_s_8:
    speaker: mast
    en: Huh?
    ko: 엥?
    ja: え？
  event_seayouagain1_02_s_9:
    speaker: anchor
    en: What?
    ko: 응?
    ja: ん？
  event_seayouagain1_02_s_10:
    speaker: helm
    en: We've received an official order to go up to the ocean.
    ko: |-
      귀관이 지상의 바다에 가는 것으로
      정식 임무를 받았다고 하더군.
    ja: 上からの正式な任務で、地上の海に行くのよ。
  event_seayouagain1_02_s_11:
    speaker: helm
    en: The day has finally come to show the world what Aegis can do.
    ko: 드디어 우리 이지스 스쿼드가 활약할 날이 온 거야.
    ja: ついにイージス部隊が活躍する日が来たの。
  event_seayouagain1_02_s_12:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_02_s_13:
    speaker: mast
    en: Anchor, I hate to say this, but I think Helm has finally lost her marbles.
    ko: |-
      앵커 양반, 드디어 헬름 양반이 맛이 간 것 같은데
      내 눈에만 그리 보이는 거요?
    ja: |-
      アンカーさん、
      ついにヘルムさんがおかしくなったみてえだが、
      そう思うのは私だけか？
  event_seayouagain1_02_s_14:
    speaker: anchor
    en: I was thinking the same thing.
    ko: 내 눈에도 그렇게 보여.
    ja: ううん、私も同感。
  event_seayouagain1_02_s_15:
    speaker: anchor
    en: Do you think it was because she was never able to go up to the sea?
    ko: 바다를 가지 못해 그런 걸까?
    ja: ずっと海に行けなかったから？
  event_seayouagain1_02_s_16:
    speaker: mast
    en: What a shame...
    ko: 곤란하구만….
    ja: まいったな…
  event_seayouagain1_02_s_17:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_02_s_18:
    speaker: "<Narration>"
    en: "*Smack*"
    ko: 딱!
    ja: カンッ！
  event_seayouagain1_02_s_19:
    speaker: "<Monologue>"
    en: Helm slams the end of her saber on the floor.
    ko: 헬름이 검 끝으로 바닥을 내려찍었다.
    ja: ヘルムが剣先で地面を叩いた
  event_seayouagain1_02_s_20:
    speaker: helm
    en: That's enough out of you two.
    ko: 헛소리하지 말고.
    ja: ふざけたこと言わないで。
  event_seayouagain1_02_s_21:
    speaker: helm
    en: Where is Deputy Chief Burningum right now?
    ko: 버닝엄 부사령관께서는 지금 어디에 계시지?
    ja: |-
      バーニンガム副司令官は？
      今どこに？
  event_seayouagain1_02_s_22:
    speaker: mast
    en: Hmm, she's definitely as uptight as she's always been...
    ko: 이렇게 보니 평소랑 똑같은 것 같기도 하고….
    ja: |-
      こうして見ると
      普段と変わらないような…
  event_seayouagain1_02_s_23:
    speaker: mast
    en: Anyway, I would assume he'd be in his office, like always.
    ko: 여하튼 버닝엄 나리는 뭐, 본인 집무실에 있지 않겄수?
    ja: |-
      バーニンガムさんなら、
      執務室じゃないっすか？
  event_seayouagain1_02_s_24:
    speaker: helm
    en: Then let's go.
    ko: 그럼 가자.
    ja: じゃあ行きましょう。
  event_seayouagain1_02_s_25:
    speaker: helm
    en: Follow me.
    ko: 따라 와.
    ja: ついてきて。
  event_seayouagain1_02_s_26:
    speaker: mast
    en: Huh?
    ko: 잉?
    ja: えっ？
  event_seayouagain1_02_s_27:
    speaker: mast
    en: Can you at least give us some more information?
    ko: 아니 설명이라도 좀 해주고 가슈!
    ja: 説明くらいして欲しいっす！
  event_seayouagain1_02_s_28:
    speaker: anchor
    en: Away we go!
    ko: 같이 가~
    ja: 待って～
  event_seayouagain1_02_s_29:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_seayouagain1_02_s_30:
    speaker: "<Narration>"
    en: Burningum's office.
    ko: 버닝엄의 집무실.
    ja: バーニンガムの執務室
  event_seayouagain1_02_s_31:
    speaker: burningum
    en: Doo-doo doo...
    ko: 흠흠~ 흐흐흠~
    ja: ふんふん～ふふふん～
  event_seayouagain1_02_s_32:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  event_seayouagain1_02_s_33:
    speaker: burningum
    en: "*Gasp*"
    ko: 히익!
    ja: ひぃっ！
  event_seayouagain1_02_s_34:
    speaker: burningum
    en: Wh-who is it?
    ko: 누, 누구지?
    ja: だ、誰だ？
  event_seayouagain1_02_s_35:
    speaker: helm
    en: Deputy Chief Burningum? It's Helm.
    ko: 헬름입니다, 버닝엄 부사령관.
    ja: |-
      ヘルムです。
      バーニンガム副司令官。
  event_seayouagain1_02_s_36:
    speaker: burningum
    en: Oh, Helm.
    ko: 아, 헬름이었군.
    ja: あぁ、ヘルムか。
  event_seayouagain1_02_s_37:
    speaker: burningum
    en: Oh, come in.
    ko: 드, 들어와라.
    ja: は、入ってくれ。
  event_seayouagain1_02_s_38:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_seayouagain1_02_s_39:
    speaker: helm
    en: I apologize for showing up unannounced.
    ko: 갑자기 찾아뵈어 죄송합니다.
    ja: 突然申し訳ありません。
  event_seayouagain1_02_s_40:
    speaker: burningum
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫だ。
  event_seayouagain1_02_s_41:
    speaker: burningum
    en: If it's you, th-there must be a viable reason.
    ko: |-
      다른 녀석들도 아니고 헤, 헬름 네가 찾아온 거면
      그만한 이, 이유가 있겠지.
    ja: |-
      き、君が来たということは
      それだけの、り、理由があるのだろう。
  event_seayouagain1_02_s_42:
    speaker: burningum
    en: So, what is it?
    ko: 그래서, 무, 무슨 일이지?
    ja: それで、ど、どうしたんだ？
  event_seayouagain1_02_s_43:
    speaker: helm
    en: We're going on a mission to investigate the ocean up on the surface.
    ko: 지상의 바다를 수색하는 임무를 가게 되었습니다.
    ja: |-
      地上の海を捜索する任務を
      引き受けました。
  event_seayouagain1_02_s_44:
    speaker: mast
    en: Wait, she was actually telling the truth back there?
    ko: "…아까 그 말이 진짜였단 말이요?!"
    ja: |-
      …さっきの話って
      本当だったんすか！？
  event_seayouagain1_02_s_45:
    speaker: anchor
    en: I guess so.
    ko: 그런가 봐…!
    ja: そうみたい…！
  event_seayouagain1_02_s_46:
    speaker: helm
    en: I'm officially requesting permission to use the Admire.
    ko: 그래서 어드마이어 호의 지상 출전 허가를 받고 싶습니다.
    ja: |-
      それでアドマイアー号の
      地上への出撃許可が欲しいのです。
  event_seayouagain1_02_s_47:
    speaker: burningum
    en: In-investigating the ocean on the surface?
    ko: 지, 지상 바다 수색?
    ja: ち、地上の海の捜索？
  event_seayouagain1_02_s_48:
    speaker: burningum
    en: This is the first I've heard of this.
    ko: 나는 처음 듣는 이야기인데?
    ja: は、初耳だが？
  event_seayouagain1_02_s_49:
    speaker: helm
    en: I was just briefed on the mission myself.
    ko: 저도 방금 임무를 듣고 오는 길입니다.
    ja: 私も先ほど聞いたばかりです。
  event_seayouagain1_02_s_50:
    speaker: helm
    en: "A strange signal was caught on the sea, \nso we're being sent to search the
      surrounding area."
    ko: |-
      바다에 이상 신호가 잡혀
      그 주변을 간단하게 수색하는 임무라고 합니다.
    ja: |-
      海で異常信号が見つかり、
      その周辺を簡単に捜索する
      任務だそうです。
  event_seayouagain1_02_s_51:
    speaker: helm
    en: The mission itself is simple,
    ko: 임무 자체는 간단하긴 합니다만.
    ja: 任務自体は簡単ですが
  event_seayouagain1_02_s_52:
    speaker: helm
    en: but as a precaution, my hope was that the Admire could be sent up to the surface
      as well.
    ko: |-
      혹시 모르는 상황을 대비하여
      어드마이어 호의 지상 출전을 희망합니다.
    ja: |-
      万が一に備えて、
      アドマイアー号の地上出撃を希望します。
  event_seayouagain1_02_s_53:
    speaker: burningum
    en: Hmm...
    ko: 흠.
    ja: ふむ。
  event_seayouagain1_02_s_54:
    speaker: burningum
    en: I'm sorry, but that's impossible.
    ko: 미, 미안하지만 그건 불가능해.
    ja: わ、悪いがそれは不可能だ。
  event_seayouagain1_02_s_55:
    speaker: helm
    en: But...
    ko: 네?
    ja: はい？
  event_seayouagain1_02_s_56:
    speaker: helm
    en: How?
    ko: 어, 어째서….
    ja: ど、どうして…
  event_seayouagain1_02_s_57:
    speaker: burningum
    en: We have a boat party scheduled a w-week from now.
    ko: 당장 이, 일주일 뒤에 선상 파티가 예정되어 있어.
    ja: |-
      い、1週間後に船上パーティーが
      予定されているんだ。
  event_seayouagain1_02_s_58:
    speaker: burningum
    en: The preparations are already com-complete.
    ko: 이미 파티 준비도 다 와, 완료된 상태지.
    ja: |-
      すでにパーティーの準備も
      す、すべて完了している。
  event_seayouagain1_02_s_59:
    speaker: burningum
    en: Mast and Anchor are w-working on the final touches.
    ko: 아마 마스트와 앵커가 마, 마무리 정리 중이었을 텐데.
    ja: |-
      おそらくマストとアンカーが
      じゅ、準備していたはずだが。
  event_seayouagain1_02_s_60:
    speaker: helm
    en: So that's why the two of them were on the Admire...
    ko: "…그래서 둘 다 어드마이어 호에 있었던 거구나…."
    ja: "…だから2人ともアドマイアー号にいたのね…"
  event_seayouagain1_02_s_61:
    speaker: anchor
    en: Yeah...
    ko: 응.
    ja: うん。
  event_seayouagain1_02_s_62:
    speaker: burningum
    en: Besides, de-deploying the Admire for such a banal task would be more trouble
      than it's worth.
    ko: |-
      그리고 그, 그런 단순한 임무에 어드마이어 호를 올려보내기엔
      리스크가 너무 커.
    ja: |-
      それに、そ、そんな単純な任務に
      アドマイアー号を送るのは
      リスクが大きすぎる。
  event_seayouagain1_02_s_63:
    speaker: helm
    en: But this is the first time we've received a sea-based mission.
    ko: 하지만 처음으로 바다 자체를 수색하는 임무입니다.
    ja: しかし、海を捜索する初めての任務です。
  event_seayouagain1_02_s_64:
    speaker: helm
    en: We don't know what unexpected events might take place.
    ko: 어떤 돌발 상황이 벌어질지 모릅니다.
    ja: |-
      どんな状況が発生するか
      分かりません。
  event_seayouagain1_02_s_65:
    speaker: helm
    en: The Admire should make an appearance and prove its worth!
    ko: 그러니 이번에야말로 어드마이어 호가 출전해서 활약을…!
    ja: |-
      ですから、今回こそ
      アドマイアー号が出撃して活躍を…！
  event_seayouagain1_02_s_66:
    speaker: burningum
    en: And what if it doesn't? What would you do then?
    ko: 만약 활, 활약을 하지 못하면 어떻게 할 거냐.
    ja: もし、か、活躍できなかったらどうするんだ？
  event_seayouagain1_02_s_67:
    speaker: burningum
    en: The entire reason we're holding this p-party is because we can barely afford
      the maintenance fees.
    ko: 지금 유지하는 비용도 못 채워서 꾸역꾸역 파티를 열고 있는데.
    ja: |-
      維持費用さえ賄えないから、
      必死にパーティーを開いているのに。
  event_seayouagain1_02_s_68:
    speaker: burningum
    en: What if we go out of our way to send the Admire out on the water and nothing
      happens?
    ko: 무, 무리하게 출전했다가 아무 일도 일어나지 않으면?
    ja: |-
      む、無理に出撃して
      何も起きなかったら？
  event_seayouagain1_02_s_69:
    speaker: burningum
    en: Would you be willing to take res-responsibility for that?
    ko: 그 이후는 가, 감당할 수 있고?
    ja: せ、責任を取れるのか？
  event_seayouagain1_02_s_70:
    speaker: helm
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain1_02_s_71:
    speaker: burningum
    en: From what I'm hear-hearing, you're talking about the signal that we captured
      last time.
    ko: 그리고 드, 들어보니 지난번에 발견됐다던 그 신호를 말하는 것 같은데.
    ja: |-
      それに、こ、この間見つかった
      信号のことを言っているようだが
  event_seayouagain1_02_s_72:
    speaker: burningum
    en: It sounds to me like this is nothing more than an ex-excuse to horse around
      on the high seas.
    ko: 딱 봐도 적당히 바다 보고 놀고 오라고 구, 구실을 만들어 준 거 아니냐.
    ja: |-
      どう見ても海で遊ばせるための
      い、言い訳じゃないか。
  event_seayouagain1_02_s_73:
    speaker: burningum
    en: The upcoming party is far more im-important than that.
    ko: 우린 그런 것보다는 다, 당장의 파티가 더 중요해.
    ja: |-
      私たちにはそんなことより
      ぱ、パーティーの方が大事なんだ。
  event_seayouagain1_02_s_74:
    speaker: helm
    en: You know as well as I do that
    ko: 하지만 아시지 않습니까.
    ja: しかし、ご存じでしょう？
  event_seayouagain1_02_s_75:
    speaker: helm
    en: marine-based Raptures exist, lying dormant on the ocean floor.
    ko: 해상 랩쳐는 존재하고 있고, 지금도 바다 어딘가에 잠들어 있을 뿐입니다.
    ja: |-
      海上ラプチャーは存在し、
      今も海のどこかに眠っているだけです。
  event_seayouagain1_02_s_76:
    speaker: helm
    en: We're dealing with a lot of uncertainties here. We don't know when, or for
      what reason, they may awaken.
    ko: 어떤 계기로 어떤 상황에 나올지 모르는 상황일 뿐입니다.
    ja: |-
      何をきっかけとして、
      どのような状況で現れるか分かりません。
  event_seayouagain1_02_s_77:
    speaker: burningum
    en: There haven't been any sightings in decades.
    ko: 하지만 몇십 년 동안 한 번도 발견된 기, 기록이 없지.
    ja: |-
      だがここ数十年、一度も見つかったという
      き、記録がないだろう。
  event_seayouagain1_02_s_78:
    speaker: helm
    en: Th-that's...
    ko: 그, 그건….
    ja: そ、それは…
  event_seayouagain1_02_s_79:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_02_s_80:
    speaker: burningum
    en: "... Ahem."
    ko: "…크흐음…."
    ja: "…オホンッ…"
  event_seayouagain1_02_s_81:
    speaker: burningum
    en: It's not that I-I don't understand how you feel.
    ko: 네 마음을 모르는 건 아니지만.
    ja: 君の気持ちも、わ、分かるが
  event_seayouagain1_02_s_82:
    speaker: burningum
    en: But you must consider this f-from my perspective.
    ko: 내 입장도 새, 생각해 주면 좋겠어.
    ja: 私の立場も、か、考えてくれ。
  event_seayouagain1_02_s_83:
    speaker: helm
    en: "... Okay."
    ko: "…알겠습니다."
    ja: "…分かりました。"
  event_seayouagain1_02_s_84:
    speaker: helm
    en: I asked for too much. I apologize.
    ko: 무리한 부탁을 드려 죄송합니다.
    ja: |-
      無理なお願いをして
      申し訳ありませんでした。
  event_seayouagain1_02_s_85:
    speaker: helm
    en: I'll excuse myself.
    ko: 돌아가 보겠습니다.
    ja: 失礼します。
  event_seayouagain1_02_s_86:
    speaker: mast
    en: Helm...
    ko: 헬름 양반….
    ja: ヘルムさん…
  event_seayouagain1_02_s_87:
    speaker: anchor
    en: Helm...
    ko: 헬름….
    ja: ヘルム…
  event_seayouagain1_02_s_88:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_02_s_89:
    speaker: helm
    en: Let's go.
    ko: 가자.
    ja: 行きましょ。
event_seayouagain1_02_e:
  event_seayouagain1_02_e_1:
    speaker: mast
    en: Dang, I'm good! There's still one week left to the boat party, and we already
      finished all the preparation.
    ko: 아하하! 선상 파티까지 일주일이나 남았는데 벌써 준비를 다 하다니.
    ja: |-
      あはは！
      船上パーティーまでまだ1週間もあるのに
      もう準備が終わるなんて。
  event_seayouagain1_02_e_2:
    speaker: mast
    en: I didn't think it was possible, but we're getting better at this.
    ko: 우리들의 실력도 많이 늘지 않았수?
    ja: |-
      私たちもだいぶ腕が
      上がったんじゃないっすか？
  event_seayouagain1_02_e_3:
    speaker: mast
    en: This whole ship is spic-and-span from stem to stern.
    ko: 먼지 한 톨 없이 깨끗하게 청소했수다!
    ja: |-
      ほこり1つなく
      きれいに掃除できたっすよ！
  event_seayouagain1_02_e_4:
    speaker: anchor
    en: All with seven whole days left until the party...
    ko: 맞아, 무려 일주일이나 남았다고.
    ja: そうだよ、1週間も前に終わるなんて。
  event_seayouagain1_02_e_5:
    speaker: anchor
    en: Incredible, right?
    ko: 굉장하지?
    ja: すごいと思わない？
  event_seayouagain1_02_e_6:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_02_e_7:
    speaker: helm
    en: Right.
    ko: 그렇네.
    ja: そうね。
  event_seayouagain1_02_e_8:
    speaker: helm
    en: I'm impressed with you two.
    ko: 벌써 다 마무리했을 줄은 몰랐어.
    ja: まさかもう準備を終えるなんて。
  event_seayouagain1_02_e_9:
    speaker: helm
    en: Good job, both of you.
    ko: 둘 다 고생했어.
    ja: 2人ともご苦労様。
  event_seayouagain1_02_e_10:
    speaker: mast
    en: Aye aye, captain!
    ko: Aye~
    ja: Aye〜
  event_seayouagain1_02_e_11:
    speaker: mast
    en: So don't you worry, Helm. Go ahead.
    ko: 그러니 걱정 말고 다녀오쇼, 헬름 양반.
    ja: |-
      私たちのことは心配せずに
      行ってきてくださいよ、ヘルムさん。
  event_seayouagain1_02_e_12:
    speaker: helm
    en: What?
    ko: 뭐?
    ja: えっ？
  event_seayouagain1_02_e_13:
    speaker: helm
    en: What do you mean?
    ko: 그게 무슨….
    ja: それはどういう…
  event_seayouagain1_02_e_14:
    speaker: mast
    en: The party is one week away.
    ko: 선상 파티는 일주일 뒤요.
    ja: 船上パーティーは1週間後っす。
  event_seayouagain1_02_e_15:
    speaker: mast
    en: I don't know the exact mission schedule, but you should be setting out within
      the next few days.
    ko: 정확한 임무의 일정은 잘 모르겠지만 며칠 내로 출발해야겠지.
    ja: |-
      任務のスケジュールは
      分かんないっすけど
      数日で出発っすよね？
  event_seayouagain1_02_e_16:
    speaker: mast
    en: So I'm telling you not to worry, and to go take up this mission.
    ko: 그러니 여기는 걱정 말고 다녀오라는 말이요.
    ja: だから、安心して行ってきてくださいっ。
  event_seayouagain1_02_e_17:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_02_e_18:
    speaker: helm
    en: The Aegis Squad has never been deployed to the sea before.
    ko: |-
      우리 이지스 스쿼드는 한 번도 다 같이
      바다에 출전한 적이 없지.
    ja: |-
      イージス部隊は一度も一緒に
      海に出たことがないわ。
  event_seayouagain1_02_e_19:
    speaker: helm
    en: Who knows when we'll get another opportunity like this?
    ko: 그리고 언제 어떤 식으로 다 함께 출전하게 될지 몰라.
    ja: |-
      それに、いつどんな形で
      戦うことになるか分からない。
  event_seayouagain1_02_e_20:
    speaker: helm
    en: I want you guys to experience the sea as much as you can.
    ko: 그래서 난 너희들이 바다에 나가 더 많은 경험을 하길 원해.
    ja: |-
      私はあなたたちに、海に出て
      もっと色んな体験をしてほしいの。
  event_seayouagain1_02_e_21:
    speaker: helm
    en: So Mast and Anchor, I want you two to go on the mission.
    ko: 그러니 임무는 마스트랑 앵커가 다녀와.
    ja: |-
      だから任務は
      マストとアンカーが行ってきて。
  event_seayouagain1_02_e_22:
    speaker: anchor
    en: Are you sure you can take care of everything here?
    ko: 헬름, 여기 다 관리할 수 있어?
    ja: ヘルム、ここの管理できる？
  event_seayouagain1_02_e_23:
    speaker: anchor
    en: You've gotta verify each of the guests' entry tickets.
    ko: 입장 손님들 티켓도 하나하나 다 확인해야 되고.
    ja: |-
      入場するお客さんのチケットも全部
      チェックしなきゃいけないし。
  event_seayouagain1_02_e_24:
    speaker: anchor
    en: Replenish the food and drinks the second they run out.
    ko: 음식과 음료가 떨어지면 바로바로 교체해야 하는데?
    ja: |-
      料理やドリンクがなくなったら
      すぐに交換しなきゃいけないんだよ？
  event_seayouagain1_02_e_25:
    speaker: mast
    en: Not to mention all the cleaning up after the party.
    ko: 파티가 끝날 때 마다 청소도 해야할텐데 괜찮겠수?
    ja: |-
      パーティーが終わるたびに
      掃除もしなきゃいけないけど
      大丈夫っすか？
  event_seayouagain1_02_e_26:
    speaker: mast
    en: All the rooms the guests stayed in need to be sorted out before the next guest
      arrives as well.
    ko: 손님들이 머물렀던 방들도 다음 손님들이 오시기 전에 정리해야 하고.
    ja: |-
      お客さんが滞在した部屋も
      次のお客さんが来るまでに
      片づけないといけないし。
  event_seayouagain1_02_e_27:
    speaker: mast
    en: And the list goes on. Will you be okay?
    ko: 해야 할 일들이 아주 산더미요.
    ja: やることが山積みっすよ。
  event_seayouagain1_02_e_28:
    speaker: helm
    en: Erm...
    ko: 그, 그건….
    ja: そ、それは…
  event_seayouagain1_02_e_29:
    speaker: helm
    en: I'll just have to do my best.
    ko: "…어떻게든."
    ja: "…やってみるわ。"
  event_seayouagain1_02_e_30:
    speaker: mast
    en: Figures. You're typically cool as a cucumber under pressure, but when it comes
      to this kind of thing, you fold faster than a house of cards.
    ko: |-
      평소에는 냉철한 척 다 하면서
      막상 이럴 때는 또 그러지 못한다니까.
    ja: |-
      普段は冷静なフリしてるのに
      いざって時は違うんだよなぁ。
  event_seayouagain1_02_e_31:
    speaker: mast
    en: Then again, I suppose that's all part of your charm.
    ko: 뭐, 그게 헬름 양반의 매력이긴 하지만.
    ja: まあ、それがヘルムさんの魅力だけどさ。
  event_seayouagain1_02_e_32:
    speaker: mast
    en: Anyway, you said this was an official mission?
    ko: 이번이 바다로 나가는 첫 정식 임무라고 하셨수?
    ja: |-
      今回が、正式に海に出る
      初めての任務っすよね？
  event_seayouagain1_02_e_33:
    speaker: helm
    en: Right.
    ko: 그렇지.
    ja: そうよ。
  event_seayouagain1_02_e_34:
    speaker: mast
    en: If there's a first, then there's bound to be a second.
    ko: 처음이 있으면 두 번째도 있겠지.
    ja: 初めてなら、2回目もあるっすよね？
  event_seayouagain1_02_e_35:
    speaker: helm
    en: "...!"
    ko: 아…!
    ja: あっ…！
  event_seayouagain1_02_e_36:
    speaker: anchor
    en: You never know.
    ko: 혹시 모르잖아.
    ja: あり得るよね？
  event_seayouagain1_02_e_37:
    speaker: anchor
    en: This may be a golden opportunity. Sea-based missions may increase.
    ko: 이번 기회로 바다에 관한 임무가 더 늘어날지.
    ja: |-
      今回のことがきっかけで、
      海に関する任務が増えるかも。
  event_seayouagain1_02_e_38:
    speaker: anchor
    en: So, Helm, you go.
    ko: 그러니 헬름이 다녀와.
    ja: だからヘルムが行ってきて。
  event_seayouagain1_02_e_39:
    speaker: anchor
    en: It'll be a nice pin on our collective lapel.
    ko: 우리는 자랑하고 있으면 돼.
    ja: 私たちは自慢すればいいんだから。
  event_seayouagain1_02_e_40:
    speaker: anchor
    en: We'll boast about that time Helm sailed the high seas.
    ko: 헬름이 지상에 있는 바다로 임무를 나갔다고.
    ja: |-
      ヘルムが地上の海に
      任務に向かったって。
  event_seayouagain1_02_e_41:
    speaker: anchor
    en: We can tell them that it won't be long until the Admire will be called into
      action.
    ko: 어드마이어 호가 출전할 날이 얼마 남지 않았다고.
    ja: |-
      アドマイアー号の出撃まで
      あと少しだって。
  event_seayouagain1_02_e_42:
    speaker: mast
    en: If we say stuff like that, I'm sure donations will come flooding in.
    ko: |-
      그렇게 말하면 우리 어드마이어 호를 위한 기부금도
      팍팍 들어오지 않겄수?
    ja: |-
      そうすれば、
      アドマイアー号への寄付金も
      ドカドカ入ってくるっすよね？
  event_seayouagain1_02_e_43:
    speaker: anchor
    en: Yeah, like a big ol' tidal wave! Whoooosh!
    ko: 팍팍.
    ja: ドカドカ。
  event_seayouagain1_02_e_44:
    speaker: mast
    en: Leave the party to us. You just focus on coming back safely.
    ko: 그러니 여긴 우리한테 맡기고, 조심히 다녀오쇼.
    ja: |-
      だからここは私たちに任せて、
      行ってきてくださいよ。
  event_seayouagain1_02_e_45:
    speaker: mast
    en: I'm certain that next time, the entire Aegis Squad will be there. All of us.
    ko: 다음엔 분명 이지스 스쿼드 완전체로 출전할 수 있을 거요.
    ja: |-
      次はきっとイージス部隊みんなで
      戦えるはずっすから。
  event_seayouagain1_02_e_46:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_02_e_47:
    speaker: helm
    en: Very well.
    ko: 알겠어.
    ja: 分かったわ。
  event_seayouagain1_02_e_48:
    speaker: helm
    en: I'll do my best to make you both proud.
    ko: 두 사람의 몫까지 최선을 다할게.
    ja: 2人の分まで最善を尽くすから。
  event_seayouagain1_02_e_49:
    speaker: helm
    en: I'll prove that I'm capable on the field to ensure that we're given other
      missions.
    ko: 다음 임무도 계속 생길 수 있도록 잘 마무리하고 올게.
    ja: |-
      次の任務に繋がるように、
      しっかり活躍してくるわね。
  event_seayouagain1_02_e_50:
    speaker: mast
    en: Aye aye, Captain!
    ko: Aye sir~!
    ja: Aye sir～！
  event_seayouagain1_02_e_51:
    speaker: anchor
    en: Be safe.
    ko: 잘 다녀와.
    ja: 行ってらっしゃい。
  event_seayouagain1_02_e_52:
    speaker: helm
    en: I will.
    ko: 다녀올게.
    ja: 行ってくるわ。
  event_seayouagain1_02_e_53:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  event_seayouagain1_02_e_54:
    speaker: rapi
    en: Counters, all set.
    ko: 카운터스, 집합 완료.
    ja: カウンターズ、集合完了。
  event_seayouagain1_02_e_55:
    speaker: frima
    en: All set.
    ko: 집합. 완.
    ja: 集合。完。
  event_seayouagain1_02_e_56:
    speaker: liter
    en: All set.
    ko: 집합했느니라.
    ja: 集合したのじゃ。
  event_seayouagain1_02_e_57:
    speaker: mary
    en: Seraphim is all set as well.
    ko: 세라핌도 집합 완료했어요~
    ja: セラフィムも集合完了です～
  event_seayouagain1_02_e_58:
    speaker: yan
    en: Don't forget about me.
    ko: 내도 왔다.
    ja: うちも来たで。
  event_seayouagain1_02_e_59:
    speaker: helm
    en: "... All set."
    ko: "…이지스 스쿼드는 내가 대표로 다녀오기로 했어."
    ja: |-
      …イージス部隊は私が代表として
      行くことにしたわ。
  event_seayouagain1_02_e_60:
    speaker: helm
    en: I will be the sole representative for the Aegis Squad.
    ko: 집합 완료.
    ja: 集合完了。
  event_seayouagain1_02_e_61:
    speaker: anis
    en: Really?
    ko: 진짜?
    ja: そうなの？
  event_seayouagain1_02_e_62:
    speaker: anis
    en: That's a shame. I was hoping that the whole Aegis squad could go up to the
      sea together.
    ko: 드디어 이지스 스쿼드가 다 함께 바다로 올라가나 했는데, 아쉽다.
    ja: |-
      ついにイージス部隊が揃って
      海に行けるのかなって
      思ったのに、残念ね。
  event_seayouagain1_02_e_63:
    speaker: neon
    en: Same here.
    ko: 그러게요.
    ja: そうですね。
  event_seayouagain1_02_e_64:
    speaker: neon
    en: This mission was tailor-made for them.
    ko: 이지스 스쿼드야말로 이번 임무에 제격이잖아요.
    ja: |-
      イージス部隊こそ今回の任務に
      ぴったりじゃないですか。
  event_seayouagain1_02_e_65:
    speaker: helm
    en: That boat party threw a wrench in our plans. There was nothing we could do.
    ko: 선상 파티 진행 때문에 어쩔 수 없었어.
    ja: |-
      船上パーティーのせいで
      どうしようもなかったの。
  event_seayouagain1_02_e_66:
    speaker: anis
    en: Dang, that's too bad...
    ko: 아하.
    ja: なるほどね。
  event_seayouagain1_02_e_67:
    speaker: "<Self>"
    en: Should we set out?
    ko: 그럼 출발할까?
    ja: じゃあ出発しようか？
  event_seayouagain1_02_e_68:
    speaker: anis
    en: Ocean, here we come!
    ko: 야호~! 바다다 바다~!
    ja: やっほ～！海だ、海だ～！
  event_seayouagain1_02_e_69:
    speaker: neon
    en: You're certainly chomping at the bit, Anis.
    ko: 아니스, 엄청 가고싶으셨군요.
    ja: アニス、本当に行きたかったんですね。
  event_seayouagain1_02_e_70:
    speaker: anis
    en: How could I not?
    ko: 당연하지.
    ja: 当然でしょ。
  event_seayouagain1_02_e_71:
    speaker: anis
    en: Last time, I got stranded ashore.
    ko: 지난번에 엄청 어이없게 떨어졌잖아.
    ja: この間は仲間外れになっちゃったんだから。
  event_seayouagain1_02_e_72:
    speaker: anis
    en: I've had to put up with you guys talking endlessly about how much fun you
      had on the island.
    ko: 그때 섬 안에서 재미있게 놀았다며.
    ja: 島で楽しく遊んでたんでしょ？
  event_seayouagain1_02_e_73:
    speaker: anis
    en: I've been green with envy.
    ko: 솔직히 부러웠단 말이야.
    ja: 正直、羨ましかったのよね。
  event_seayouagain1_02_e_74:
    speaker: neon
    en: I'll show you all the best spots from last time!
    ko: 가면 제가 이런저런 스팟들을 알려드릴 테니 기대하세요!
    ja: |-
      着いたらおすすめスポット
      教えてあげますね！
  event_seayouagain1_02_e_75:
    speaker: anis
    en: Sounds good!
    ko: 오케이~
    ja: オーケー。
  event_seayouagain1_02_e_76:
    speaker: frima
    en: Go. Sleep.
    ko: 가서. 잠.
    ja: 行く。寝る。
  event_seayouagain1_02_e_77:
    speaker: yan
    en: Frima, I made you a special hammock for the occasion.
    ko: 프림, 내가 이번에 만든 특제 해먹이 있는데….
    ja: |-
      プリム、うちが作った
      特製ハンモックがあるんやけど…
  event_seayouagain1_02_e_78:
    speaker: mary
    en: Oh dear, what have you got in store for us this time, Yan?
    ko: 어머, 그런데 얀은 뭘 이렇게 많이 들고 가세요?
    ja: |-
      あら、ヤンはどうしてこんなに
      荷物が多いんですか？
  event_seayouagain1_02_e_79:
    speaker: yan
    en: Sorry,
    ko: 이거?!
    ja: これか！？
  event_seayouagain1_02_e_80:
    speaker: yan
    en: but I'm afraid that's a secret.
    ko: 비밀이다!
    ja: 内緒や！
  event_seayouagain1_02_e_81:
    speaker: yan
    en: I'll let you know once we're on the island.
    ko: 섬에 가면 알려줄게~
    ja: 島に着いたら教えたるわ〜
  event_seayouagain1_02_e_82:
    speaker: pepper
    en: Ooooh, I can't wait!
    ko: 기대되네요~!
    ja: 楽しみですね～！
  event_seayouagain1_02_e_83:
    speaker: helm
    en: "..."
    ko: "…음."
    ja: "…えっと。"
  event_seayouagain1_02_e_84:
    speaker: helm
    en: Everybody seems so carefree...
    ko: 긴장감이라곤 전혀 없네.
    ja: 緊張感がまるでないわね。
  event_seayouagain1_02_e_85:
    speaker: "<Self>"
    en: It's another mission just like any other.
    ko: 임무가 임무다 보니 어쩔 수 없는 것 같아.
    ja: |-
      こういう任務だから
      仕方ないだろう
  event_seayouagain1_02_e_86:
    speaker: helm
    en: I suppose you're right...
    ko: 그래….
    ja: そう…
  event_seayouagain1_02_e_87:
    speaker: rapi
    en: Let's go.
    ko: 가시죠.
    ja: 行きましょう。
event_seayouagain1_03_s:
  event_seayouagain1_03_s_1:
    speaker: neon
    en: There's a huge boulder over there.
    ko: 거기에 엄청 커다란 바위가 있는데요.
    ja: |-
      そこにすごく
      大きな岩があるんですが
  event_seayouagain1_03_s_2:
    speaker: neon
    en: Massive waves are constantly crashing against it.
    ko: 그 위로 파도가 엄청 많이 치거든요?
    ja: 大波が迫ってくるんですよ。
  event_seayouagain1_03_s_3:
    speaker: neon
    en: So, if you stand on top of it, it feels like you're a waterpower god.
    ko: 그래서 그 위에 서 있으면 수력의 신이 되는 기분이에요.
    ja: |-
      だからその上に立っていると、
      水力の神になった気分が味わえます。
  event_seayouagain1_03_s_4:
    speaker: anis
    en: Why don't you just shorten it to water god?
    ko: 그럼 수신이네 수신.
    ja: じゃあ水神ね、水神。
  event_seayouagain1_03_s_5:
    speaker: anis
    en: Make way for Anis, water god number two!
    ko: 수신 아니스, 지금 등장했습니다.
    ja: 水神アニス、登場っ！
  event_seayouagain1_03_s_6:
    speaker: neon
    en: I guess you could do that...
    ko: 꽤 그럴싸한데요?
    ja: なかなかいい感じですね？
  event_seayouagain1_03_s_7:
    speaker: frima
    en: Zzzz...
    ko: 쿨….
    ja: ぐう…
  event_seayouagain1_03_s_8:
    speaker: anis
    en: Frima has somehow managed to fall asleep while walking.
    ko: 프림은 이제 걸으면서 잠에 드는 경지에 이르렀네.
    ja: |-
      プリムったら、いよいよ歩きながら寝られる
      境地にたどり着いたのね。
  event_seayouagain1_03_s_9:
    speaker: pepper
    en: Wow... this is kinda freaky.
    ko: 와… 이 정도면 좀 무서운데요?
    ja: |-
      わあ…ここまでくると
      ちょっと怖いですね。
  event_seayouagain1_03_s_10:
    speaker: neon
    en: Maybe she's only pretending to be asleep.
    ko: 사실은 깨어 있는데 자는 척하는 거 아닐까요?
    ja: 起きてるけど、寝たフリをしてるのでは？
  event_seayouagain1_03_s_11:
    speaker: mary
    en: Perhaps we should do a sleep test, then?
    ko: 후후, 그럼 수면 검사를 해볼까요~?
    ja: ふふ、では睡眠検査をしてみましょうか～？
  event_seayouagain1_03_s_12:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_03_s_13:
    speaker: helm
    en: "*Sigh*"
    ko: 하아….
    ja: はあ…
  event_seayouagain1_03_s_14:
    speaker: "<Self>"
    en: Helm, you seem out of sorts.
    ko: 헬름, 기분이 좋지 않아 보여.
    ja: ヘルム、元気がないな
  event_seayouagain1_03_s_15:
    speaker: helm
    en: Huh... I do?
    ko: 아, 귀관.
    ja: あ。
  event_seayouagain1_03_s_16:
    speaker: helm
    en: Is it that obvious?
    ko: 그런가… 얼굴에 티가 나고 있나 보네.
    ja: |-
      そうかしら…
      顔に出てたみたいね。
  event_seayouagain1_03_s_17:
    speaker: helm
    en: I feel like I'm bringing the mood down, sorry.
    ko: 괜히 분위기를 흐리는 것 같아 미안해.
    ja: |-
      雰囲気を壊してしまって
      ごめんなさい。
  event_seayouagain1_03_s_18:
    speaker: "<Self>"
    en: Is it because of Mast and Anchor?
    ko: 마스트랑 앵커 때문에 그래?
    ja: マストとアンカーのことか？
  event_seayouagain1_03_s_19:
    speaker: helm
    en: Yes.
    ko: 응.
    ja: ええ。
  event_seayouagain1_03_s_20:
    speaker: helm
    en: I wanted all three of us to be here.
    ko: 셋이 함께 바다로 나오고 싶었거든.
    ja: 3人で一緒に海に出たかったの。
  event_seayouagain1_03_s_21:
    speaker: helm
    en: All aboard the Admire as well, of course.
    ko: 물론 어드마이어 호도 함께.
    ja: もちろんアドマイアー号も一緒に。
  event_seayouagain1_03_s_22:
    speaker: anis
    en: Don't let it get you down. Instead, have as much fun as possible on their
      behalf.
    ko: |-
      이럴 때는 더 미안해하지 말고,
      두 사람 몫까지 신나게 놀아야 하는 거야.
    ja: |-
      こういう時は罪悪感を捨てて、
      2人の分まで楽しく遊んだ方がいいわよ。
  event_seayouagain1_03_s_23:
    speaker: helm
    en: In case you've forgotten, this is a mission, not purely recreation.
    ko: 우린 놀러 나온 게 아냐, 아니스.
    ja: 私たちは遊びに来たんじゃないわ。
  event_seayouagain1_03_s_24:
    speaker: anis
    en: Sure, but Andersen said that if everything's on the up and up,
    ko: 뭐, 그건 맞지만.
    ja: まあ、それはそうだけど。
  event_seayouagain1_03_s_25:
    speaker: anis
    en: after our initial recon, we can kick back and relax.
    ko: |-
      엔더슨 아저씨도 신호 체크 후에 별일 없으면
      쉬다 오라고 했단 말야.
    ja: |-
      アンダーソンだって、
      信号を確認して問題なければ
      休んでこいって言ってたのよ。
  event_seayouagain1_03_s_26:
    speaker: anis
    en: Isn't that right, Commander?
    ko: 그렇지, 지휘관님?
    ja: そうでしょ、指揮官様？
  event_seayouagain1_03_s_27:
    speaker: "<Self>"
    en: Right.
    ko: 맞아.
    ja: そうだ
  event_seayouagain1_03_s_28:
    speaker: anis
    en: See?
    ko: 거 봐.
    ja: ほら。
  event_seayouagain1_03_s_29:
    speaker: anis
    en: Anyway, it's nice to have you along for the ride, Helm.
    ko: 그리고 바다에 대해 빠삭한 헬름이 함께 가잖아.
    ja: |-
      それに、ヘルムは
      海について詳しいでしょ？
  event_seayouagain1_03_s_30:
    speaker: anis
    en: You know everything there is to know about the sea, so we can ask you all
      kinds of stuff.
    ko: |-
      우리가 모르는 것들도 많이 알고 있을 테니까
      이것저것 물어볼 수도 있을테고.
    ja: |-
      私たちが知らないことも
      たくさん知ってるはずだから、
      色々聞けるし。
  event_seayouagain1_03_s_31:
    speaker: anis
    en: How could I not be stoked?
    ko: 어떻게 신이 안 날 수 있겠냐구.
    ja: テンション上がっちゃうのは当然よ。
  event_seayouagain1_03_s_32:
    speaker: neon
    en: Hey, that's a good point!
    ko: 오! 그건 확실히 좋겠네요.
    ja: お！確かにそうですね。
  event_seayouagain1_03_s_33:
    speaker: neon
    en: Do you know a lot about waterpower?
    ko: 그럼 혹시 수력에 관해서도 잘 아시나요?
    ja: |-
      もしかして水力のことも
      ご存じですか？
  event_seayouagain1_03_s_34:
    speaker: neon
    en: I've had an interest in waterpower ever since coming back from our last trip.
    ko: 바다에 다녀오고 나서 수력에 관심이 많이 생겼거든요.
    ja: |-
      海に来てから、水力にすごく
      興味が湧いたんです。
  event_seayouagain1_03_s_35:
    speaker: neon
    en: If I could use both firepower and waterpower... wouldn't that be something?!
    ko: 화력과 수력을 동시에 쓸 수 있다면…정말 엄청나지 않을까요?!
    ja: |-
      火力と水力を同時に使えたら…
      それって、すごいと思いませんか！？
  event_seayouagain1_03_s_36:
    speaker: helm
    en: I don't think I'll be of much assistance in that regard.
    ko: 그 부분은 도움을 주기 힘들 것 같아.
    ja: |-
      悪いけどその点は
      力になれそうにないわ。
  event_seayouagain1_03_s_37:
    speaker: helm
    en: Sorry.
    ko: 미안해.
    ja: ごめんなさい。
  event_seayouagain1_03_s_38:
    speaker: neon
    en: Oh, okay...
    ko: 그렇군요….
    ja: そうですか…
  event_seayouagain1_03_s_39:
    speaker: neon
    en: If not you, then who could possibly be the master of waterpower...?
    ko: 수력 마스터는 도대체 어디에….
    ja: 水力マスターはいったいどこに…
  event_seayouagain1_03_s_40:
    speaker: rapi
    en: 500 meters until the destination.
    ko: 목표 지점까지 500m 남았습니다.
    ja: 目標地点まであと500mです。
  event_seayouagain1_03_s_41:
    speaker: rapi
    en: I'll install a decoy near the island.
    ko: 섬 근처에 데코이를 설치하고 오겠습니다.
    ja: 島の近くにデコイを設置してきます。
  event_seayouagain1_03_s_42:
    speaker: rapi
    en: Neon, can you help?
    ko: 네온, 도와줄래?
    ja: ネオン、手伝ってくれる？
  event_seayouagain1_03_s_43:
    speaker: neon
    en: You got it!
    ko: 알겠습니다!
    ja: 分かりました！
  event_seayouagain1_03_s_44:
    speaker: "<Monologue>"
    en: Rapi and Neon split off in two different directions.
    ko: 라피와 네온이 양쪽으로 흩어졌다.
    ja: |-
      ラピとネオンが
      左右に散らばった
  event_seayouagain1_03_s_45:
    speaker: "<Monologue>"
    en: After we pass through a patch of trees,
    ko: 그리고 나무들 사이를 지나자.
    ja: そして木々の間を抜けると
  event_seayouagain1_03_s_46:
    speaker: "<Monologue>"
    en: a wide sand bar can be seen, with the endless blue sea spreading out in front
      of it.
    ko: 드디어 넓은 모래사장과 함께 끝도 없이 펼쳐진 청량한 바다가 보인다.
    ja: |-
      ついに広い砂浜と、果てしなく広がる
      爽やかな海が見えた
  event_seayouagain1_03_s_47:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_03_s_48:
    speaker: "<Monologue>"
    en: I can hear Helm inhale sharply.
    ko: 옆에서 헬름이 아주 작게 숨을 들이마시는 소리가 들린다.
    ja: |-
      隣でヘルムが
      小さく息をのむ音が聞こえた
  event_seayouagain1_03_s_49:
    speaker: helm
    en: It doesn't matter how often I gaze upon the sea.
    ko: 바다는 다시 봐도 정말….
    ja: 海はいつ見ても本当に…
  event_seayouagain1_03_s_50:
    speaker: helm
    en: Its beauty just never ceases to amaze me.
    ko: "…정말 아름답구나."
    ja: "…本当に、美しいわね。"
  event_seayouagain1_03_s_51:
    speaker: anis
    en: Woohoo, we're finally here!
    ko: 와~ 드디어 바다다!
    ja: わ～！やっと海に来れたのねっ！
  event_seayouagain1_03_s_52:
    speaker: helm
    en: Is that island over there our destination?
    ko: 저기 보이는 저 섬이 목적지인 건가?
    ja: |-
      あそこに見えるあの島が
      目的地？
  event_seayouagain1_03_s_53:
    speaker: anis
    en: Correct.
    ko: 맞아.
    ja: そうよ。
  event_seayouagain1_03_s_54:
    speaker: anis
    en: Our previous observations show that the path tends to open up in week-long
      chunks.
    ko: 확인해 보니 일주일 정도 간격으로 길이 열린다고 하더라고.
    ja: |-
      1週間ごとに
      道が開かれるらしいわ。
  event_seayouagain1_03_s_55:
    speaker: helm
    en: Just a week?
    ko: 길이 열린다고?
    ja: 道が開かれる？
  event_seayouagain1_03_s_56:
    speaker: helm
    en: Are you saying that this pathway leading to the island closes off later?
    ko: 그럼, 지금 섬과 육지를 잇는 이 길이 나중엔 닫힌다는 거야?
    ja: |-
      じゃあ島と陸地をつなぐこの道は、
      時間が経ったら閉ざされるってこと？
  event_seayouagain1_03_s_57:
    speaker: anis
    en: Yep, that's why the Commander and the rest of them got stuck on the island
      before.
    ko: 응, 그래서 지난번에 지휘관님이랑 다들 섬에 갇혔던 거였어.
    ja: |-
      うん。それでこの間、指揮官様とみんなが
      この島に閉じ込められたのよ。
  event_seayouagain1_03_s_58:
    speaker: anis
    en: Bad luck on them.
    ko: 얼마나 어이가 없었던지.
    ja: ホント呆れちゃったんだから。
  event_seayouagain1_03_s_59:
    speaker: anis
    en: Anyway, it hasn't been long since the road opened so we should be okay for
      6-7 days.
    ko: 어쨌든 지금은 길이 열린 지 얼마 안 돼서, 6~7일 정도는 괜찮을 거야.
    ja: |-
      今は道が開かれたばかりだから、
      6日～7日程度は大丈夫なはずよ。
  event_seayouagain1_03_s_60:
    speaker: anis
    en: The only reason they got marooned on the island before was because they didn't
      know any of this then.
    ko: 지난번에는 그걸 알지 못해서 그런 일이 생겼던 거고.
    ja: |-
      この間は知らなかったから
      あんなことになっちゃったけど。
  event_seayouagain1_03_s_61:
    speaker: helm
    en: I see.
    ko: 그렇군.
    ja: そうなのね。
  event_seayouagain1_03_s_62:
    speaker: helm
    en: Mast would have loved seeing this.
    ko: "…마스트가 봤다면 매우 흥미로워했을 텐데."
    ja: "…マストが見たら喜んだはずよ。"
  event_seayouagain1_03_s_63:
    speaker: "<Monologue>"
    en: We sit back and take in the ocean views for a while, after which Neon and
      Rapi come back.
    ko: 잠시 바다를 감상하던 사이, 네온과 라피가 돌아왔다.
    ja: |-
      しばらく海を観賞していると、
      ネオンとラピが帰ってきた
  event_seayouagain1_03_s_64:
    speaker: rapi
    en: Decoy has been deployed.
    ko: 설치 완료했습니다.
    ja: 設置完了しました。
  event_seayouagain1_03_s_65:
    speaker: neon
    en: For the time being, this island is as safe as can be.
    ko: 이 섬은 당분간 완전 안전지대로 명합시다!
    ja: |-
      この島はしばらくの間、
      「絶対安全領域」と呼びましょう！
  event_seayouagain1_03_s_66:
    speaker: helm
    en: So there's no danger whatsoever?
    ko: 완전 안전지대?
    ja: 絶対安全領域？
  event_seayouagain1_03_s_67:
    speaker: neon
    en: Nope!
    ko: 네!
    ja: はい！
  event_seayouagain1_03_s_68:
    speaker: neon
    en: We installed a decoy on the only pathway leading in, and the other sides are
      all surrounded by water, so we're good to go.
    ko: |-
      유일한 길에는 데코이를 설치 했고,
      사방은 바다니까 완전 안전지대예요!
    ja: |-
      唯一の道にはデコイを設置しましたし、
      周辺は海ですから、絶対安全です！
  event_seayouagain1_03_s_69:
    speaker: "<Self>"
    en: Nicely done.
    ko: 둘 다 고생 많았어.
    ja: 2人ともお疲れ様
  event_seayouagain1_03_s_70:
    speaker: "<Self>"
    en: Let's go over to the island now.
    ko: 이제 섬으로 넘어가자.
    ja: 島に移動しよう
  event_seayouagain1_03_s_71:
    speaker: rapi
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  event_seayouagain1_03_s_72:
    speaker: neon
    en: It's been a while,
    ko: 오랜만이네요~
    ja: 久しぶりですね～
  event_seayouagain1_03_s_73:
    speaker: neon
    en: but the villa Liter built is virtually unchanged.
    ko: 리타가 만들어 준 별장도 그대로구요!
    ja: |-
      リターが作ってくれた別荘も
      そのままです！
  event_seayouagain1_03_s_74:
    speaker: liter
    en: As if it would be any other way! I built this thing to last.
    ko: 내가 얼마나 튼튼하게 지었는데! 당연히 그대로 있어야지.
    ja: |-
      丈夫に作ったんじゃ。
      当たり前じゃ！
  event_seayouagain1_03_s_75:
    speaker: mary
    en: Our clinic is still the same as well.
    ko: 저희 진료소도 그대로네요~
    ja: 私たちの診療所もそのままですね～
  event_seayouagain1_03_s_76:
    speaker: pepper
    en: Still as charming as ever!
    ko: 그렇네요! 여전히 예뻐요~!
    ja: |-
      そうですね！
      やっぱり素敵です～！
  event_seayouagain1_03_s_77:
    speaker: frima_s
    en: Me. Sleep.
    ko: 난. 잠.
    ja: 私。寝る。
  event_seayouagain1_03_s_78:
    speaker: anis
    en: What the... when did you change into your swimsuit?
    ko: 뭐야, 어느 틈에 수영복으로 갈아입은 거야?
    ja: |-
      えっ、いつの間に
      水着に着替えたの？
  event_seayouagain1_03_s_79:
    speaker: anis
    en: I see you've entered vacation mode already.
    ko: 속 편해서 좋겠다.
    ja: 楽そうでいいわね。
  event_seayouagain1_03_s_80:
    speaker: rapi
    en: Anis.
    ko: 아니스.
    ja: アニス。
  event_seayouagain1_03_s_81:
    speaker: rapi
    en: Help Neon unpack the supplies.
    ko: 네온과 함께 짐을 풀어놔 줘.
    ja: ネオンと一緒に荷ほどきをお願い。
  event_seayouagain1_03_s_82:
    speaker: rapi
    en: The Commander and I are going to check out the signal.
    ko: 우린 신호를 확인하고 올게.
    ja: 私たちは信号を確認してくるから。
  event_seayouagain1_03_s_83:
    speaker: anis
    en: On it.
    ko: 오케이~
    ja: オーケー。
  event_seayouagain1_03_s_84:
    speaker: mary
    en: Should we clean up the clinic a bit, Pepper?
    ko: 그럼 저희도 진료소 정리나 조금 해둘까요, 페퍼?
    ja: |-
      ペッパー、私たちも診療所の整理を
      しておきましょうか。
  event_seayouagain1_03_s_85:
    speaker: mary
    en: We should change as well.
    ko: 옷도 갈아입고요.
    ja: 服も着替えないと。
  event_seayouagain1_03_s_86:
    speaker: pepper
    en: Yes, Ma'am!
    ko: 네, 선배!
    ja: はい、先輩！
  event_seayouagain1_03_s_87:
    speaker: rapi
    en: Helm, you know more about the sea than any of us.
    ko: 헬름,  바다쪽 신호 확인에 도움을 줄 수 있을까?
    ja: |-
      ヘルム、海側の信号の確認を
      手伝ってくれる？
  event_seayouagain1_03_s_88:
    speaker: rapi
    en: Could you come along and help us out?
    ko: 아무래도 바다에 관해서 우리보다 더 잘 알 테니까.
    ja: |-
      海に関しては、
      私たちより詳しいと思うから。
  event_seayouagain1_03_s_89:
    speaker: helm
    en: Of course.
    ko: 물론이야.
    ja: もちろんよ。
  event_seayouagain1_03_s_90:
    speaker: rapi
    en: Thanks.
    ko: 고마워.
    ja: ありがとう。
  event_seayouagain1_03_s_91:
    speaker: rapi
    en: Let's head out, Commander.
    ko: 그럼 지휘관, 가시죠.
    ja: では指揮官、行きましょう。
  event_seayouagain1_03_s_92:
    speaker: "<Monologue>"
    en: With Rapi and Helm, I walk to the coordinates set out by Andersen.
    ko: |-
      라피, 헬름과 함께 엔더슨이 말했던 위치와
      가장 가까운 곳으로 걸어갔다.
    ja: |-
      ラピとヘルムと一緒に
      アンダーソンが言っていた位置に
      一番近い場所に歩いていった
  event_seayouagain1_03_s_93:
    speaker: "<Self>"
    en: We're nearby.
    ko: 이 부근이야.
    ja: この付近だ
  event_seayouagain1_03_s_94:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 쏴아아아- 철썩.
    ja: ザアアア…パシャッ
  event_seayouagain1_03_s_95:
    speaker: rapi
    en: "..."
    ko: 음….
    ja: えっと…
  event_seayouagain1_03_s_96:
    speaker: rapi
    en: I don't see anything.
    ko: 아무것도 없군요.
    ja: 何もありませんね。
  event_seayouagain1_03_s_97:
    speaker: rapi
    en: I don't hear anything out of the ordinary either.
    ko: 특별히 이상한 소리가 들리거나 하지도 않고요.
    ja: おかしな音も聞こえませんし。
  event_seayouagain1_03_s_98:
    speaker: rapi
    en: This is pointing out the obvious, but I don't sense any Raptures.
    ko: 랩쳐의 기척은 당연하겠지만 느껴지지 않습니다.
    ja: |-
      当然ですが、ラプチャーの気配は
      感じられません。
  event_seayouagain1_03_s_99:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_03_s_100:
    speaker: "<Self>"
    en: Helm, do you feel anything?
    ko: 헬름은 뭔가 느껴지는 게 있어?
    ja: ヘルムは何か感じるか？
  event_seayouagain1_03_s_101:
    speaker: helm
    en: No.
    ko: 아니.
    ja: いいえ。
  event_seayouagain1_03_s_102:
    speaker: helm
    en: "... I don't feel anything."
    ko: "…아무것도 느껴지지 않아."
    ja: "…何も感じないわ。"
  event_seayouagain1_03_s_103:
    speaker: "<Self>"
    en: So, it's as we figured.
    ko: 역시....
    ja: やはり…
  event_seayouagain1_03_s_104:
    speaker: helm
    en: I should change into my swimsuit.
    ko: "…수영복으로 갈아입어야겠어."
    ja: "…水着に着替えるわ。"
  event_seayouagain1_03_s_105:
    speaker: helm
    en: We might discover something in the water.
    ko: 물 안에서라면 무언가를 발견할 수도 있을 테니까.
    ja: 水中なら何か見つかるかもしれないから。
  event_seayouagain1_03_s_106:
    speaker: "<Self>"
    en: We'll check it out together.
    ko: 같이 가자.
    ja: 一緒に行こう
  event_seayouagain1_03_s_107:
    speaker: rapi
    en: Let's head back to the villa for now.
    ko: 그럼 일단 별장으로 돌아가시죠.
    ja: ではひとまず別荘に戻りましょう。
  event_seayouagain1_03_s_108:
    speaker: anis
    en: Huh? You're back quick.
    ko: 어? 빨리 왔네!
    ja: あれ？早かったわね！
  event_seayouagain1_03_s_109:
    speaker: anis
    en: Did you find something?
    ko: 뭐 좀 찾았어?
    ja: 何か見つかった？
  event_seayouagain1_03_s_110:
    speaker: helm
    en: Not a thing.
    ko: 아니, 아무것도.
    ja: いいえ、何も。
  event_seayouagain1_03_s_111:
    speaker: helm
    en: We're going underwater to check, just in case.
    ko: 혹시 몰라서 물속을 확인해 보려고.
    ja: 念のため水中を確認しようと思って。
  event_seayouagain1_03_s_112:
    speaker: helm
    en: Where are my belongings?
    ko: 내 짐은 어디에 있어?
    ja: 私の荷物はどこ？
  event_seayouagain1_03_s_113:
    speaker: anis
    en: Over there.
    ko: 아, 여기 있어.
    ja: あ、ここよ。
  event_seayouagain1_03_s_114:
    speaker: anis
    en: You're going to wear your swimsuit?
    ko: 수영복 입으려고?
    ja: 水着に着替えるの？
  event_seayouagain1_03_s_115:
    speaker: helm
    en: Yes.
    ko: 응.
    ja: ええ。
  event_seayouagain1_03_s_116:
    speaker: helm
    en: Someone once donated a swimsuit at one of our fundraisers.
    ko: 기부받은 것들 중에 수영복도 있었거든.
    ja: 寄付品の中に水着もあったの。
  event_seayouagain1_03_s_117:
    speaker: helm
    en: I brought it just in case I would have to swim.
    ko: 혹시 수영할 일이 있을까 싶어서 들고 왔어.
    ja: |-
      泳ぐこともあるかと思って
      持ってきたのよ。
  event_seayouagain1_03_s_118:
    speaker: anis
    en: Hm.
    ko: 흐응.
    ja: ふ～ん。
  event_seayouagain1_03_s_119:
    speaker: anis
    en: I better change too, then.
    ko: 나도 슬슬 갈아입어야겠다~
    ja: 私もそろそろ着替えなきゃ～
  event_seayouagain1_03_s_120:
    speaker: helm
    en: Why are you changing?
    ko: 너는 왜?
    ja: アニスはどうして着替えるの？
  event_seayouagain1_03_s_121:
    speaker: anis
    en: Why wouldn't I? To get into the summertime spirit, of course.
    ko: 왜긴, 당연히 분위기 내려고 입는 거지.
    ja: |-
      そりゃあ、雰囲気を出すために
      決まってるじゃない。
  event_seayouagain1_03_s_122:
    speaker: anis
    en: What else would you wear when you're on the beach?
    ko: 바다 하면 수영복 아니겠어~?
    ja: 海といえば水着でしょ～？
  event_seayouagain1_03_s_123:
    speaker: anis
    en: I wanted to wear this thing in June but never got the chance.
    ko: 6월에 괜히 욕심냈다가 입어 보지도 못했다고.
    ja: |-
      もったいぶってたら、
      この間着られなかったんだもん。
  event_seayouagain1_03_s_124:
    speaker: helm
    en: "..."
    ko: 분위기….
    ja: 雰囲気…
  event_seayouagain1_03_s_125:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 벌컥!
    ja: ガチャ！
  event_seayouagain1_03_s_126:
    speaker: neon_s
    en: Tah-dah!
    ko: 짜잔~
    ja: ジャーン！
  event_seayouagain1_03_s_127:
    speaker: neon_s
    en: I've officially switched to my water outfit.
    ko: 수속성으로 바뀐 네온이랍니다~
    ja: 水属性に変身したネオンで～す！
  event_seayouagain1_03_s_128:
    speaker: neon_s
    en: Isn't it cute? Hehe!
    ko: 귀엽죠? 에-헷!
    ja: かわいいでしょう？えへっ！
  event_seayouagain1_03_s_129:
    speaker: anis
    en: Are you finished? Scooch over so I can change.
    ko: 다 입었으면 비켜봐, 나도 입게.
    ja: |-
      着替え終わったならどいて。
      私も着替えるから。
  event_seayouagain1_03_s_130:
    speaker: neon_s
    en: Aw man...
    ko: 뿌-
    ja: ぷぅ～！
  event_seayouagain1_03_s_131:
    speaker: anis
    en: Helm, let's go in together.
    ko: 헬름, 너도 같이 들어가자.
    ja: ヘルムも一緒に入りましょ。
  event_seayouagain1_03_s_132:
    speaker: helm
    en: What?
    ko: 뭐?
    ja: えっ？
  event_seayouagain1_03_s_133:
    speaker: helm
    en: It's okay, I'll change by myself...
