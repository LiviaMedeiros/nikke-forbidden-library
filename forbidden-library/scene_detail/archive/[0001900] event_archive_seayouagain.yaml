    ja: ううっ！！
  event_seayouagain2_06_e_34:
    speaker: anchor
    en: It's weakening!
    ko: 크라켄의 에너지 반응도 많이 약해졌는데…!
    ja: |-
      クラーケンのエネルギー反応も
      かなり弱まってるのに…！
  event_seayouagain2_06_e_35:
    speaker: mast
    en: We can't give up now!
    ko: 이대로 끝낼 수는 없수다!!
    ja: このままじゃ終われないっす！！
  event_seayouagain2_06_e_36:
    speaker: helm
    en: That's right, we have to keep going.
    ko: "[그래, 여기서 포기하지 마.]"
    ja: "「そうよ、まだ諦めるには早い」"
  event_seayouagain2_06_e_37:
    speaker: helm
    en: If you all trust me,
    ko: "[날 믿어.]"
    ja: "「私を信じて」"
  event_seayouagain2_06_e_38:
    speaker: helm
    en: then I'll trust you as well.
    ko: "[나도 너흴 믿을게.]"
    ja: "「私もあなたたちを信じるから」"
