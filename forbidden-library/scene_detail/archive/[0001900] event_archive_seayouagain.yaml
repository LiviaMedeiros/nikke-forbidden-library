    en: Kraken has been defeated. Yan is collecting the related materials.
    ko: 크라켄은 격추되었고 관련 부품은 얀이 회수하고 있습니다.
    ja: |-
      クラーケンを撃破し、
      関連部品はヤンが回収しています
  event_seayouagain2_06_e_112:
    speaker: "<Self>"
    en: The Admire took a lot of damage and is barely operational.
    ko: 어드마이어 호는 현재 간신히 움직이는 정도이고.
    ja: |-
      アドマイアー号は現在
      動くのがやっとで
  event_seayouagain2_06_e_113:
    speaker: "<Self>"
    en: Helm sustained the heaviest injuries, but Mary is looking after her, and she's
      expected to make a full recovery.
    ko: |-
      부상이 제일 심한 헬름은 메어리의 임시 병동에서
      빠르게 회복 중에 있습니다.
    ja: |-
      負傷が一番激しいヘルムは
      メアリーの臨時病室で回復中です
  event_seayouagain2_06_e_114:
    speaker: "<Self>"
    en: Nothing more to report.
    ko: 나머지는 이상 없습니다.
    ja: 残りは異常ありません
  event_seayouagain2_06_e_115:
    speaker: andersen_op_c
    en: Well done.
    ko: 그래, 고생 많았네.
    ja: そうか、ご苦労だった。
  event_seayouagain2_06_e_116:
    speaker: andersen_op_c
    en: Minimal damage was incurred, and we're now able to gather updated intel on
      an aquatic Rapture for the first time in over a century.
    ko: |-
      피해 규모도 적고,
      해상 랩쳐에 관한 정보도 약 100년 만에 업데이트가 가능해지겠군.
    ja: |-
      被害も小さく、
      海上ラプチャーに関する情報も
      約100年ぶりに更新できそうだ。
  event_seayouagain2_06_e_117:
    speaker: andersen_op_c
    en: You can give me further details once you return to the Ark.
    ko: 자세한 건 방주로 돌아오면 듣겠네.
    ja: |-
      詳しいことは
      アークに戻ってから聞くとしよう。
  event_seayouagain2_06_e_118:
    speaker: andersen_op_c
    en: As for now, take a week off.
    ko: 일단 그 곳에서 일주일 정도 휴식을 하고 돌아오게.
    ja: |-
      まずはそこで、1週間ほど休んでから
      戻ってきてくれ。
  event_seayouagain2_06_e_119:
    speaker: "<Self>"
    en: One whole week?
    ko: "…일주일간 휴식이요?!"
    ja: "…1週間もですか！？"
  event_seayouagain2_06_e_120:
    speaker: "<Self>"
    en: The pathway connecting to the mainland will be underwater by tomorrow.
    ko: 하지만 내일이면 바닷길이 완전히 닫혀버립니다.
    ja: |-
      しかし、明日には
      海の道が完全に閉ざされます
  event_seayouagain2_06_e_121:
    speaker: andersen_op_c
    en: You've got the Admire with you, so that won't be an issue.
    ko: 어드마이어 호가 있는데 뭐가 문제인가.
    ja: |-
      アドマイアー号がいるんだ。
      何の問題もないだろう。
  event_seayouagain2_06_e_122:
    speaker: andersen_op_c
    en: If the road is closed off, then there won't be any danger of Raptures invading
      either.
    ko: 길이 닫히면 지상의 랩쳐도 넘어오지 못할 거고.
    ja: |-
      道が閉ざされれば、
      地上のラプチャーも上陸できない。
  event_seayouagain2_06_e_123:
    speaker: andersen_op_c
    en: We're not seeing any more signs of sea-based Raptures.
    ko: 해상 랩쳐의 추가 신호는 더 없다고 하지 않았나.
    ja: |-
      それに、海上ラプチャーの信号は
      もうないのだろう？
  event_seayouagain2_06_e_124:
    speaker: andersen_op_c
    en: So, with all that in mind, enjoy some well-deserved R&R.
    ko: |-
      지난번에 했던 말도 있고 하니
      마음 편하게 놀고 오게나.
    ja: |-
      この間の件もあるからな。
      思う存分遊んでくるといい。
  event_seayouagain2_06_e_125:
    speaker: "<Self>"
    en: Thank you.
    ko: "…감사합니다."
    ja: "…ありがとうございます"
  event_seayouagain2_06_e_126:
    speaker: andersen_op_c
    en: We should be the ones thanking you.
    ko: 감사의 인사는 우리 쪽이 표하는 게 맞지 않겠나.
    ja: 礼を言うのはこちらだ。
  event_seayouagain2_06_e_127:
    speaker: andersen_op_c
    en: This was an emergency situation, and you came through.
    ko: 갑작스러운 상황에 잘 대처해 주었네.
    ja: 突然の事態によく対応してくれた。
  event_seayouagain2_06_e_128:
    speaker: andersen_op_c
    en: Enjoy your time off.
    ko: 그럼 푹 쉬게나.
    ja: では、ゆっくり休んでくれ。
  event_seayouagain2_06_e_129:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 뚝.
    ja: プツッ
  event_seayouagain2_06_e_130:
    speaker: anis
    en: Ohmygosh, does this mean we can actually have some fun now?
    ko: 와아- 이제 진짜로 놀면 되는 거지 우리?!
    ja: |-
      わあ！本当！？
      遊んでいいってこと！？
  event_seayouagain2_06_e_131:
    speaker: neon
    en: I think it does!
    ko: 진짜로 놀면 되는건가봐요 저희!
    ja: そういうことみたいですよ！
  event_seayouagain2_06_e_132:
    speaker: frima
    en: One week. Sleep more?
    ko: 일주일. 더 잠?
    ja: 1週間。もっと寝る？
  event_seayouagain2_06_e_133:
    speaker: frima
    en: Sweet.
    ko: 개꿀.
    ja: 最高。
  event_seayouagain2_06_e_134:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_06_e_135:
    speaker: "<Monologue>"
    en: I'm a bit dumbfounded.
    ko: 조금 어리둥절하다.
    ja: 少し戸惑ってしまう
  event_seayouagain2_06_e_136:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 쏴아아아-
    ja: ザアアア…
  event_seayouagain2_06_e_137:
    speaker: "<Monologue>"
    en: The waves lap gently at the shore, and the sun shines brightly on the golden
      sand. It's as if the previous battle had never happened.
    ko: 언제 싸움이 있었냐는 듯 파도는 잔잔하고 해는 뜨겁다.
    ja: |-
      戦いがあったことが嘘のように、
      波は静かで日差しは熱い
  event_seayouagain2_06_e_138:
    speaker: "<Monologue>"
    en: Peace has returned.
    ko: 다시 평화가 찾아온 것이다.
    ja: 再び平和が訪れた
  event_seayouagain2_06_e_139:
    speaker: mary
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_seayouagain2_06_e_140:
    speaker: "<Self>"
    en: Mary.
    ko: 메어리.
    ja: メアリー
  event_seayouagain2_06_e_141:
    speaker: "<Self>"
    en: How's Helm?
    ko: 헬름은 좀 어때?
    ja: ヘルムはどうだ？
  event_seayouagain2_06_e_142:
    speaker: mary
    en: You don't have to worry about her.
    ko: 많이 걱정하실 정도는 아니에요.
    ja: それほど心配はいりません。
  event_seayouagain2_06_e_143:
    speaker: mary
    en: She's sleeping now.
    ko: 지금은 잠들어 있어요.
    ja: 今は眠っています。
  event_seayouagain2_06_e_144:
    speaker: "<Self>"
    en: Good.
    ko: 다행이다.
    ja: よかった
  event_seayouagain2_06_e_145:
    speaker: anis
    en: Did you just say she was sleeping?
    ko: 뭐야, 헬름 잠들었어?
    ja: えっ、ヘルム寝ちゃったの？
  event_seayouagain2_06_e_146:
    speaker: anis
    en: I hope she wakes soon so she can have fun together with us.
    ko: 빨리 일어나서 같이 놀면 좋겠다.
    ja: 早く起きて一緒に遊べたらいいな。
  event_seayouagain2_06_e_147:
    speaker: mary
    en: Anis,
    ko: 아니스~?
    ja: アニス～？
  event_seayouagain2_06_e_148:
    speaker: mary
    en: don't forget that you're a patient yourself.
    ko: 아니스도 아직 환자라는 점 잊지 말아 주세요.
    ja: |-
      アニスもまだ患者だってことを
      忘れないでくださいね。
  event_seayouagain2_06_e_149:
    speaker: anis
    en: I know...
    ko: 아, 알겠어….
    ja: は、はぁい…
  event_seayouagain2_06_e_150:
    speaker: mast
    en: Sorry that Helm was such a downer, everyone.
    ko: 다들 헬름 양반 때문에 고생 많았수다.
    ja: |-
      みんな、ヘルムさんのせいで
      苦労かけちまったな。
  event_seayouagain2_06_e_151:
    speaker: mast
    en: I heard she wouldn't stop going on about duty and sacrifice and all that stuff.
    ko: 이 섬에 와서 그렇게 임무 얘기만 했다던데.
    ja: |-
      この島に来てから
      任務の話ばっかしてたんだろ？
  event_seayouagain2_06_e_152:
    speaker: mast
    en: I knew that's what she would do.
    ko: 아무튼 내 예상은 빗나가는 법이 없수다.
    ja: 私の予想は外れたことがねえんだ。
  event_seayouagain2_06_e_153:
    speaker: anis
    en: You guys were amazing.
    ko: 근데 너희들 정말 멋있었어.
    ja: あなたたち、すごく素敵だったわ。
  event_seayouagain2_06_e_154:
    speaker: anis
    en: Even watching from far off, that confrontation between the Admire and Kraken
      sent chills through my body.
    ko: |-
      멀리서 본 어드마이어 호와 크라켄의
      그 짜릿한 전투는 그야말로 전율!
    ja: |-
      遠くから見えた
      アドマイアー号とクラーケンの、
      あの、手に汗握る戦い！
  event_seayouagain2_06_e_155:
    speaker: neon
    en: Same here!
    ko: 맞아요!
    ja: そうですね！
  event_seayouagain2_06_e_156:
    speaker: neon
    en: There was that part when Kraken was roaring and grabbed the Admire,
    ko: 크라켄이 막 우어어어 하면서 촉수로 어드마이어 호를 붙잡는데.
    ja: |-
      クラーケンが叫びながら
      触手でアドマイアー号を
      掴んだその瞬間！！！
  event_seayouagain2_06_e_157:
    speaker: neon
    en: but then the cannon started powering up, and
    ko: 거기서 어드마이어 호한테 빛이 막 모이면서!
    ja: アドマイアー号に光が集まり…！
  event_seayouagain2_06_e_158:
    speaker: neon
    en: kablammooo!
    ko: 콰아아앙!
    ja: ドォォォーン！
  event_seayouagain2_06_e_159:
    speaker: anis
    en: Booooom!
    ko: 콰아아앙!
    ja: ドォォォーン！
  event_seayouagain2_06_e_160:
    speaker: anis
    en: That hideous monster started tipping over,
    ko: 크라켄은 뒤로 뒤집히고!
    ja: |-
      後ろに引っくり返った
      クラーケンの胴体を
  event_seayouagain2_06_e_161:
    speaker: anis
    en: and then WHAMMO! Body check!
    ko: 그 상태로 몸통 박치기!!
    ja: すかさず集中攻撃！！
  event_seayouagain2_06_e_162:
    speaker: neon
    en: 'It''s official: The Admire is my new firepower idol.'
    ko: 제 화력의 목표는 앞으로 어드마이어 호입니다.
    ja: |-
      私はこれから、アドマイアー号を
      火力の目標にします。
  event_seayouagain2_06_e_163:
    speaker: anis
    en: Aren't you all about waterpower right now?
    ko: 지금은 수력의 네온 아니었어?
    ja: 今は水力のネオンじゃなかったの？
  event_seayouagain2_06_e_164:
    speaker: neon
    en: I can harness both!
    ko: 전 화력과 수력을 모두 다룰 거라구요!
    ja: 火力と水力、どちらも扱うんですよ！
  event_seayouagain2_06_e_165:
    speaker: mast
    en: Hehe,
    ko: 하하하!!
    ja: アハハ！！
  event_seayouagain2_06_e_166:
    speaker: mast
    en: so we put on a pretty good show, huh?
    ko: 그렇게 멋있었수?
    ja: そんなカッコよかったか？
  event_seayouagain2_06_e_167:
    speaker: anchor
    en: Good thing you guys didn't see us on the way here.
    ko: 막상 올 때는 우당탕탕이었는데.
    ja: ここに来るまではドタバタだったけど。
  event_seayouagain2_06_e_168:
    speaker: anchor
    en: Mast lost control of the rudder and we nearly smacked straight into a reef.
    ko: 마스트가 잘 못 해서 암초에….
    ja: マストがうっかり暗礁に…
  event_seayouagain2_06_e_169:
    speaker: mast
    en: You don't have to bring that up!
    ko: 그, 그런 건 굳이 말 안 해도 되는 거요!
    ja: |-
      そ、そういうことは
      言わなくてもいいだろ！
  event_seayouagain2_06_e_170:
    speaker: anis
    en: Anyway, it was amazing!
    ko: 아무튼 진짜 대박이었다니까?
    ja: とにかく、本当にすごかったわよ。
  event_seayouagain2_06_e_171:
    speaker: anis
    en: If you made a movie out of this, it'd do big numbers, I'm sure of it.
    ko: 이걸로 영화 사업 하나 하면 돈 엄청 벌 걸?
    ja: |-
      これで映画を撮ったら
      かなり稼げるんじゃない？
  event_seayouagain2_06_e_172:
    speaker: yan
    en: How many times have I told you? You shouldn't just tell people about your
      business ideas!
    ko: |-
      그렇게 사업 아이디어 아무렇게나 뿌리면
      안 되는 거라고 몇 번이나 말했노!
    ja: |-
      そうやって、ビジネスアイデアを
      ペラペラ話したらあかんって
      なんべんも言うてるやろ！？
  event_seayouagain2_06_e_173:
    speaker: "<Self>"
    en: Yan, are you done collecting the parts?
    ko: 얀, 부품 회수는 끝났어?
    ja: ヤン、部品の回収は終わったのか？
  event_seayouagain2_06_e_174:
    speaker: yan
    en: Yep, all finished.
    ko: 당연하지.
    ja: 当たり前や。
  event_seayouagain2_06_e_175:
    speaker: yan
    en: The Admire is so massive, I could fit that entire Kraken in there if I wanted
      to.
    ko: 어드마이어 호가 넓어가, 그 커다란 게 저 안에 다 들어가더라.
    ja: |-
      アドマイアー号は広いからな。
      あの大きいのが全部中に入ったで。
  event_seayouagain2_06_e_176:
    speaker: helm
    en: "*Sigh*"
    ko: 어휴.
    ja: まったく。
  event_seayouagain2_06_e_177:
    speaker: mast
    en: Helm! You're up and about already?
    ko: 헬름 양반! 왜 벌써 일어났수?
    ja: ヘルムさん！もう起きたっすか？
  event_seayouagain2_06_e_178:
    speaker: anis
    en: Oh... Sorry.
    ko: 아… 미안.
    ja: あ…ごめん。
  event_seayouagain2_06_e_179:
    speaker: anis
    en: Were we too loud?
    ko: 우리가 너무 시끄러웠지.
    ja: うるさかったわよね。
  event_seayouagain2_06_e_180:
    speaker: helm
    en: No.
    ko: 아니.
    ja: いいえ。
  event_seayouagain2_06_e_181:
    speaker: helm
    en: How can I lie down when everyone else is having so much fun talking?
    ko: |-
      그렇게 재미있게 떠드는 데
      어떻게 가만히 누워만 있을 수 있겠어.
    ja: |-
      こんなに楽しそうにおしゃべりしてるのに
      じっとなんてしてられないわ。
  event_seayouagain2_06_e_182:
    speaker: helm
    en: Mary, would it be all right if I joined them? I won't overdo it.
    ko: 메어리, 무리는 안 할 테니까 같이 놀아도 될까?
    ja: |-
      メアリー、無理はしないから
      私も参加していいかしら？
  event_seayouagain2_06_e_183:
    speaker: mary
    en: Hmm...
    ko: 흐음~
    ja: う～ん。
  event_seayouagain2_06_e_184:
    speaker: mary
    en: Depends on what you'll be doing.
    ko: 어쩔까요~
    ja: どうしましょう～
  event_seayouagain2_06_e_185:
    speaker: anis
    en: We'll be gentle, we promise.
    ko: 우리 진짜 얌전히 놀게!
    ja: 私たち、大人しく遊ぶから！
  event_seayouagain2_06_e_186:
    speaker: neon
    en: Yeah, nothing like busting up boulders with water or playing volleyball with
      big ol' rocks.
    ko: 물로 바위 깨기나, 바위로 배구하기 그런 거 안 할게요!
    ja: |-
      水で岩を割ったりとか、
      岩でバレーボールしたりとか
      そういうのはしませんので！
  event_seayouagain2_06_e_187:
    speaker: liter
    en: Somehow, I'm not entirely convinced...
    ko: 퍽이나 안 하겠다.
    ja: 嘘が下手じゃのう。
  event_seayouagain2_06_e_188:
    speaker: mary
    en: Hmm...
    ko: 음~
    ja: う～ん。
  event_seayouagain2_06_e_189:
    speaker: mary
    en: To be perfectly frank, I only trust Anis and Neon as far as I can throw them.
      Helm, however, is quite trustworthy, so I'll allow it.
    ko: |-
      아니스와 네온의 말은 전혀 신뢰가 안 가지만
      헬름은 믿음직하니까 특별히 허락해 드릴게요.
    ja: |-
      アニスとネオンの言葉はまったく
      信用できませんが、ヘルムは頼もしかったので
      特別に許しましょう。
  event_seayouagain2_06_e_190:
    speaker: mary
    en: No swimming though, until I give you permission.
    ko: 단, 제가 허락하기 전까지 수영은 안 돼요.
    ja: |-
      ただし、私が許可するまで
      泳ぐのはダメですよ。
  event_seayouagain2_06_e_191:
    speaker: helm
    en: Okay.
    ko: 알겠어.
    ja: 分かったわ。
  event_seayouagain2_06_e_192:
    speaker: helm
    en: Let's go, everyone!
    ko: 가자, 모두!
    ja: 行くわよ、みんな！
  event_seayouagain2_06_e_193:
    speaker: helm
    en: It's high time we enjoy the seaside properly.
    ko: 이번에야말로 바다에서 신나게 놀아보자!
    ja: 今度こそ海を楽しみましょう！
  event_seayouagain2_06_e_194:
    speaker: mast
    en: Aye aye, Captain!
    ko: Aye~!!
    ja: Aye～！！
  event_seayouagain2_06_e_195:
    speaker: anchor
    en: You got it!
    ko: 예~
    ja: は～い。
  event_seayouagain2_06_e_196:
    speaker: "<Monologue>"
    en: Our vacation at Blue Water Island
    ko: "[블루워터 아일랜드]에서의 휴가는."
    ja: "「ブルーウォーターアイランド」での休暇は"
  event_seayouagain2_06_e_197:
    speaker: "<Monologue>"
    en: is just beginning.
    ko: 지금부터 시작이다.
    ja: 今、始まる
  event_seayouagain2_06_e_198:
    speaker: "<>"
    en:
    ko:
    ja:
event_seayouagain2_epilogue:
  event_seayouagain2_epilogue_1:
    speaker: burningum
    en: G-good job, everyone.
    ko: 모, 모두 고생 많았다.
    ja: み、みんなご苦労様。
  event_seayouagain2_epilogue_2:
    speaker: burningum
    en: Thanks to you all, we were able to gather precious information about Kraken.
    ko: 덕분에 크, 크라켄에 대한 귀중한 자료들도 많이 확보했고.
    ja: |-
      おかげで、ク、クラーケンに関する
      貴重なデータも確保できたし
  event_seayouagain2_epilogue_3:
    speaker: burningum
    en: Everyone returned safely with zero casualties,
    ko: 누구 하나 큰 부상 없이 자, 잘 돌아와 주었어.
    ja: |-
      誰一人大ケガすることなく、
      ぶ、無事に帰ってきてくれた。
  event_seayouagain2_epilogue_4:
    speaker: burningum
    en: and we-we're holding this boat party in honor of that accomplishment.
    ko: 이 선상 파티는 그 공을 치하하고자 개, 개최하였다.
    ja: |-
      この船上パーティーはその労を
      ねぎらうために、か、開催した。
  event_seayouagain2_epilogue_5:
    speaker: burningum
    en: Eat up and enjoy yourselves.
    ko: 맛있게 먹고 즐기도록 해.
    ja: 心ゆくまで楽しんでくれ。
  event_seayouagain2_epilogue_6:
    speaker: anis
    en: Woohoo!
    ko: 야호~!
    ja: やった～！
  event_seayouagain2_epilogue_7:
    speaker: anis
    en: Look at this spread!
    ko: 맛있는 거 엄청 많네!
    ja: おいしそうなものばっかりね！
  event_seayouagain2_epilogue_8:
    speaker: anis
    en: I don't even know where to start.
    ko: 뭐부터 먹지~?
    ja: 何から食べようかな～？
  event_seayouagain2_epilogue_9:
    speaker: yan
    en: I'd prefer being paid in cash, but still...
    ko: 이런 거 말고 돈으로 주는 게 좋은데.
    ja: |-
      こういうのより、
      現金もらった方がええんやけど。
  event_seayouagain2_epilogue_10:
    speaker: yan
    en: It's not every day you get invited to a soiree like this, so I might as well
      enjoy it.
    ko: |-
      그래도 간만에 이런 귀한 자리니까
      좀 어울려 줘 볼까~
    ja: |-
      まっ、せっかくやし
      楽しませてもらいましょか～
  event_seayouagain2_epilogue_11:
    speaker: frima
    en: Guest room. Where?
    ko: 객실. 어디.
    ja: 客室。どこ。
  event_seayouagain2_epilogue_12:
    speaker: frima
    en: Need. Sleep.
    ko: 잠. 필요.
    ja: 睡眠。必要。
  event_seayouagain2_epilogue_13:
    speaker: anis
    en: Even at a time like this, you're thinking about sleeping?
    ko: 여기 와서도 잠이냐….
    ja: ここでも寝るのね…
  event_seayouagain2_epilogue_14:
    speaker: helm
    en: Don't be shy, everyone.
    ko: 귀관, 그리고 모두.
    ja: 貴官、それからみんな。
  event_seayouagain2_epilogue_15:
    speaker: helm
    en: Dig in and have a good time.
    ko: 사양 말고 마음껏 먹고 즐기도록 해.
    ja: 遠慮せず、好きなだけ食べて、楽しんで。
  event_seayouagain2_epilogue_16:
    speaker: neon
    en: You look so pretty, Helm!
    ko: 와, 헬름 엄청 예뻐요!
    ja: |-
      わあ、ヘルム！
      とってもきれいです！
  event_seayouagain2_epilogue_17:
    speaker: mary
    en: That dress looks lovely on you.
    ko: 드레스가 참 잘 어울리네요.
    ja: ドレスがすごくお似合いですね。
  event_seayouagain2_epilogue_18:
    speaker: helm
    en: Thank you.
    ko: 고마워.
    ja: ありがとう。
  event_seayouagain2_epilogue_19:
    speaker: mast
    en: Since we're here as invited guests this time around,
    ko: 오늘은 우리도 파티에 초대받은 손님이요.
    ja: |-
      今日は私たちも
      パーティーに招待された客なんだぜ。
  event_seayouagain2_epilogue_20:
    speaker: mast
    en: it should be okay to have a few sips of rum, right?
    ko: 그러니 럼주 한 입 정도는 괜찮겠지?
    ja: だから、ラム酒1口くらいはいいだろ？
  event_seayouagain2_epilogue_21:
    speaker: helm
    en: Of course.
    ko: 당연하지.
    ja: もちろん。
  event_seayouagain2_epilogue_22:
    speaker: helm
    en: Drink as much as you like.
    ko: 눈치 보지 말고 마셔.
    ja: 気にせず飲んで。
  event_seayouagain2_epilogue_23:
    speaker: mast
    en: Sweet!
    ko: Aye~!!
    ja: Aye～！！
  event_seayouagain2_epilogue_24:
    speaker: anchor
    en: No work,
    ko: 일 안 해도 돼.
    ja: 仕事しなくていい。
  event_seayouagain2_epilogue_25:
    speaker: anchor
    en: no cleaning...
    ko: 청소도 안 해도 돼.
    ja: 掃除もしなくていい。
  event_seayouagain2_epilogue_26:
    speaker: anchor
    en: I think I've died and gone to heaven.
    ko: 너무 좋아.
    ja: 最高。
  event_seayouagain2_epilogue_27:
    speaker: anis
    en: Sounds like they usually run a tight ship around here.
    ko: 평소엔 어떤 취급을 받으면서 지내는 거야….
    ja: 普段どんな扱いを受けてるのよ…
  event_seayouagain2_epilogue_28:
    speaker: liter
    en: That they do.
    ko: 흐음.
    ja: ふーむ。
  event_seayouagain2_epilogue_29:
    speaker: liter
    en: Anyway, I'm stunned that they've decided to dock the Admire back in the swimming
      pool.
    ko: |-
      그런데 어드마이어 호는
      다시 이 수영장에 두는 걸로 결정이 난 게냐?
    ja: |-
      しかし、またこのプールに
      アドマイアー号を
      置くことになったのかい？
  event_seayouagain2_epilogue_30:
    speaker: liter
    en: Considering it played a pivotal role in this mission, I thought for sure it'd
      get better treatment.
    ko: |-
      큰 공을 세웠으니
      좀 더 좋은 대접을 받을 줄 알았더니.
    ja: |-
      大活躍したんじゃから、もっといい
      待遇を受けるかと思ったんじゃがのう。
  event_seayouagain2_epilogue_31:
    speaker: helm
    en: There's been a lot of talk surrounding that.
    ko: 안 그래도 그걸로 말이 좀 많았나 봐.
    ja: それで色々揉めたみたい。
  event_seayouagain2_epilogue_32:
    speaker: helm
    en: Opinions vary. All the way from those who feel it's imperative we have an
      armada,
    ko: 결국 이런 중요한 상황에서 필요하지 않았냐- 하는 의견과.
    ja: |-
      こういう大事な場面で
      必要だっていう意見と、
  event_seayouagain2_epilogue_33:
    speaker: helm
    en: to those who think it's a massive junker that is only useful once every 100
      years.
    ko: 100년에 한 번 필요한 것은 쓸모없는 것과 같다- 하는 의견으로.
    ja: |-
      100年に1度しか必要にならないなら、
      役に立たないのと同じだっていう
      意見があったみたい。
  event_seayouagain2_epilogue_34:
    speaker: helm
    en: Despite the cost of getting it operational, they still decided to store it
      back in its original location.
    ko: |-
      결론은 돈이 많이 들지만 완전한 수리와 보수를 하되
      위치는 그 자리에 두는 것으로 결정났어.
    ja: |-
      結局、お金はかかるけど修理と補修をして、
      プールに保管するってことになったの。
  event_seayouagain2_epilogue_35:
    speaker: "<Self>"
    en: Aren't you upset?
    ko: 아쉽지 않아?
    ja: 残念じゃないのか？
  event_seayouagain2_epilogue_36:
    speaker: helm
    en: Not at all.
    ko: 전혀.
    ja: 全然。
  event_seayouagain2_epilogue_37:
    speaker: helm
    en: It got pretty banged up from slamming into Kraken, so much so that I thought
      the higher-ups would take the opportunity to scrap it.
    ko: |-
      솔직히 그 정도로 망가졌는데
      이참에 폐기해 버린다고 하지 않을까 무서웠거든.
    ja: |-
      正直、あそこまで壊れたら
      この機会に捨てられてしまうんじゃ
      ないかって怖かったのよ。
  event_seayouagain2_epilogue_38:
    speaker: helm
    en: I'm perfectly happy with it still existing and being able to be together again.
    ko: 다시 함께 있을 수 있는 것만으로도 난 충분해.
    ja: また一緒にいられるだけで、私は十分。
  event_seayouagain2_epilogue_39:
    speaker: helm
    en: One day...
    ko: 그리고….
    ja: それに…
  event_seayouagain2_epilogue_40:
    speaker: helm
    en: we will venture out to the sea once again.
    ko: 언젠가 우린 또 바다로 나가게 될 거니까.
    ja: いつかまた海に出るはずだから。
  event_seayouagain2_epilogue_41:
    speaker: "<Self>"
    en: That's right.
    ko: 맞는 말이야.
    ja: その通りだ
  event_seayouagain2_epilogue_42:
    speaker: helm
    en: I wanted to thank everyone for being here.
    ko: 그래서 여기 있는 모두에게 감사의 인사를 전하고 싶었어.
    ja: |-
      だからここにいるみんなに
      感謝を伝えたかったの。
  event_seayouagain2_epilogue_43:
    speaker: helm
    en: For asking me to go to the sea.
    ko: 나에게 같이 바다에 가자고 말해준 것.
    ja: |-
      一緒に海に行こうって
      言ってくれたこと。
  event_seayouagain2_epilogue_44:
    speaker: helm
    en: For trusting me and waiting for the Admire.
    ko: 나를 믿고 어드마이어 호를 기다려 준 것.
    ja: |-
      私を信じてアドマイアー号を
      待ってくれたこと。
  event_seayouagain2_epilogue_45:
    speaker: helm
    en: For not giving up on me.
    ko: 나를 놓지 않고 붙잡아준 것.
    ja: 私を離さずにいてくれたこと。
  event_seayouagain2_epilogue_46:
    speaker: helm
    en: For wanting to spend time with me.
    ko: 즐겁게 어울려 준 것.
    ja: 一緒に遊んでくれたこと。
  event_seayouagain2_epilogue_47:
    speaker: helm
    en: For everything.
    ko: 모두 고마워.
    ja: みんな、ありがとう。
  event_seayouagain2_epilogue_48:
    speaker: anis
    en: Yeesh, listing off individual things is a bit awkward.
    ko: "…부끄럽게 뭘 그런 걸 하나하나 다 말하고 그래."
    ja: |-
      …そんなこと言われたら
      照れるじゃない。
  event_seayouagain2_epilogue_49:
    speaker: yan
    en: Totally.
    ko: 그러게, 남사스럽다.
    ja: せやなあ、こっぱずかしいで。
  event_seayouagain2_epilogue_50:
    speaker: liter
    en: Bah, who cares?
    ko: 뭐 어떠냐.
    ja: いいじゃないか。
  event_seayouagain2_epilogue_51:
    speaker: liter
    en: I don't mind it.
    ko: 난 이런 분위기 나쁘지 않다.
    ja: |-
      私はこういう雰囲気も
      好きじゃがな。
  event_seayouagain2_epilogue_52:
    speaker: liter
    en: You don't either, do you, Volt?
    ko: 그렇지 볼트야?
    ja: そうじゃろう？ボルト。
  event_seayouagain2_epilogue_53:
    speaker: volt
    en: Woof!
    ko: 아오오오~
    ja: アオオオ～
  event_seayouagain2_epilogue_54:
    speaker: neon
    en: We had a blast as well.
    ko: 저희도 너무 즐거웠어요.
    ja: 私たちも、とても楽しかったです。
  event_seayouagain2_epilogue_55:
    speaker: neon
    en: I hope that we'll all have another chance to venture out to sea again.
    ko: 다음에도 같이 바다에 나갈 일이 있다면 좋겠네요.
    ja: また一緒に海に行けたらいいですね。
  event_seayouagain2_epilogue_56:
    speaker: neon
    en: There are still a few aspects of my waterpower I want to hone.
    ko: 전 아직 수력의 끝에 도달하지 못했거든요.
    ja: 私はまだ、水力を極められてないので。
  event_seayouagain2_epilogue_57:
    speaker: mary
    en: I feel the same.
    ko: 그러게요~
    ja: そうですね～
  event_seayouagain2_epilogue_58:
    speaker: mary
    en: We'll finally be able to be totally carefree.
    ko: 그때는 정말 다 함께 마음 편히 휴양할 수 있으면 좋겠어요.
    ja: |-
      その時はみんなで
      ゆっくり休めたらいいですね。
  event_seayouagain2_epilogue_59:
    speaker: pepper
    en: We had a lot of fun too.
    ko: 이번에도 결국 잘 놀긴 했지만요.
    ja: 今回も結局、遊んじゃいましたけどね。
  event_seayouagain2_epilogue_60:
    speaker: helm
    en: That is true.
    ko: 그건 그래.
    ja: それはそうね。
  event_seayouagain2_epilogue_61:
    speaker: anis
    en: Hmmm.
    ko: 음.
    ja: うーん。
  event_seayouagain2_epilogue_62:
    speaker: anis
    en: I can't stop thinking about how great
    ko: "…새삼 드는 생각인데."
    ja: "…今さらだけど。"
  event_seayouagain2_epilogue_63:
    speaker: anis
    en: the Admire looked cruising out in the open water.
    ko: 역시 어드마이어 호는 바다 위에 있는 게 어울리는 것 같아.
    ja: |-
      やっぱりアドマイアー号には
      海が似合うわね。
  event_seayouagain2_epilogue_64:
    speaker: anis
    en: The three of you cut a pretty striking figure too.
    ko: 헬름, 마스트, 앵커 너희도 그렇고.
    ja: ヘルム、マスト、アンカー、あなたたちにも。
  event_seayouagain2_epilogue_65:
    speaker: anchor
    en: But of course.
    ko: 응.
    ja: うん。
  event_seayouagain2_epilogue_66:
    speaker: mast
    en: I would certainly hope so.
    ko: 당연한 거 아니요?
    ja: 当然だろ？
  event_seayouagain2_epilogue_67:
    speaker: helm
    en: Don't worry about us.
    ko: 걱정 마.
    ja: 心配しないで。
  event_seayouagain2_epilogue_68:
    speaker: helm
    en: This won't be the last time we venture to the sea.
    ko: 결국 우린 다시 바다로 나가게 될 거야.
    ja: また海に出られる日が来るわ。
  event_seayouagain2_epilogue_69:
    speaker: helm
    en: The Admire will sail the high seas once again.
    ko: 어드마이어 호는 넓은 대양을 가로지를 거고.
    ja: アドマイアー号は広い海をかき分けて
  event_seayouagain2_epilogue_70:
    speaker: helm
    en: In the meantime, we'll be sure that the ship is battle-ready.
    ko: 우린 그 위에서 전투를 준비하고 있겠지.
    ja: 私たちはその上で戦闘準備をするのよ。
  event_seayouagain2_epilogue_71:
    speaker: helm
    en: The Ark's entire Navy consists of just the four of us.
    ko: 우리 넷은 방주의 유일무이한 해군.
    ja: 私たち4人は、アークで唯一無二の海軍。
  event_seayouagain2_epilogue_72:
    speaker: helm
    en: The Aegis Squad.
    ko: 이지스 스쿼드니까.
    ja: イージス部隊だから。
  event_seayouagain2_epilogue_73:
    speaker: "<Monologue>"
    en: The vast ocean waters are below me, and the blue sky above.
    ko: 나는 새파란 하늘 아래, 드넓은 바다 위에서.
    ja: |-
      私は真っ青な空の下、
      広い海の上で
  event_seayouagain2_epilogue_74:
    speaker: "<Monologue>"
    en: I'm slicing through the pristine ocean, the wind and waves lapping at my hull.
    ko: 바람과 물살을 가르며 달리고.
    ja: 風と波をかき分け
  event_seayouagain2_epilogue_75:
    speaker: "<Monologue>"
    en: I was made to defeat evil.
    ko: 악당들을 처치하기 위해 태어났다.
    ja: 悪者を退治するために生まれた
  event_seayouagain2_epilogue_76:
    speaker: "<Monologue>"
    en: And I defeated an incredible foe.
    ko: 그리고 최근에 아주 어마어마한 녀석을 해치웠다.
    ja: |-
      そして、ついこの間、
      とんでもない相手を倒した
  event_seayouagain2_epilogue_77:
    speaker: "<Monologue>"
    en: A worthy adversary for my first battle.
    ko: 나의 첫 전투에 걸맞은 엄청난 녀석이었지.
    ja: |-
      初めての戦闘にふさわしい、
      手強い相手だった
  event_seayouagain2_epilogue_78:
    speaker: "<Monologue>"
    en: And now, I am resting in my pool once again.
    ko: 그 전투의 여파로 나는 다시 수영장에서 쉬고 있다.
    ja: |-
      そんな戦いを終え、
      私はまたプールへと舞い戻った
  event_seayouagain2_epilogue_79:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_epilogue_80:
    speaker: "<Monologue>"
    en: I am the Admire.
    ko: 내 이름은 [어드마이어 호].
    ja: 私の名前は「アドマイアー号」
  event_seayouagain2_epilogue_81:
    speaker: "<Monologue>"
    en: A member of the Aegis Squad, and the strongest one.
    ko: |-
      이지스 스쿼드의 멤버이자
      제일 강한 멤버라고 할 수 있지.
    ja: |-
      イージス部隊のメンバーであり、
      最強のメンバーともいえる
  event_seayouagain2_epilogue_82:
    speaker: "<Monologue>"
    en: I'm curious who my next opponent will be.
    ko: 다음에 나와 싸울 녀석은 어떤 녀석이 될지 궁금하다.
    ja: |-
      次に私の前に立ちはだかるのは、
      どんな相手だろう
  event_seayouagain2_epilogue_83:
    speaker: "<Monologue>"
    en: Until that day comes, I will be hard at work preparing myself.
    ko: 그날을 위해 나는 잠시 정비를 하고 있겠다.
    ja: |-
      いつか訪れる戦いの日に向けて、
      しばらく整備に集中するとしよう
  event_seayouagain2_epilogue_84:
    speaker: "<Monologue>"
    en: Until next time,
