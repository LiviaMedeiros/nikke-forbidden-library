    ko: "[이 광활한 바다 위에.]"
    ja: "「この広い海の上で」"
  event_seayouagain2_06_e_99:
    speaker: helm
    en: there's no one else I'd rather have next to me.
    ko: "[너희와 함께 있을 수 있어서 다행이야.]"
    ja: "「あなたたちと一緒にいられて、よかった」"
  event_seayouagain2_06_e_100:
    speaker: "<Monologue>"
    en: After Kraken's defeat, communications are restored.
    ko: 크라켄이 격추되고, 통신은 빠르게 복구되었다.
    ja: |-
      クラーケン撃破後、
      すぐに復旧した通信を使い
  event_seayouagain2_06_e_101:
    speaker: "<Monologue>"
    en: I immediately attempt to contact Anderson.
    ko: 나는 곧바로 엔더슨에게 통신을 시도했다.
    ja: アンダーソンに連絡を試みた
