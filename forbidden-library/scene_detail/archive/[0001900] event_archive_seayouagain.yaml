    ja: ジィィィン！
  event_seayouagain2_06_e_65:
    speaker: "<Narration>"
    en: "*Kooooahhhh*"
    ko: 쿠아아아아아--!!!
    ja: グアアアアー！！
  event_seayouagain2_06_e_66:
    speaker: "<Narration>"
    en: The massive beam of light explodes all over the horizon.
    ko: 거대한 빛줄기가 궤적을 그리며 수평선을 덮었고.
    ja: |-
      巨大な光の筋が
      軌跡を描きながら水平線を覆った
  event_seayouagain2_06_e_67:
    speaker: "<Narration>"
    en: "*Craaaaash*"
    ko: 콰아아앙!!!!
    ja: ドォォォーン！！！
  event_seayouagain2_06_e_68:
    speaker: helm
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_06_e_69:
    speaker: mast
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain2_06_e_70:
    speaker: anchor
    en: "..."
    ko: "……."
    ja: "……"
