    ja: うっ…ヒック…！
  event_seayouagain2_06_e_77:
    speaker: helm
    en: I don't know why,
    ko: "[갑자기 뜨거운 눈물이 차오르기 시작했다.]"
    ja: "「急に熱い涙があふれ出した」"
  event_seayouagain2_06_e_78:
    speaker: helm
    en: but I can feel tears streaming down my face.
    ko: "[이유는 잘 모르겠다.]"
    ja: "「理由はよく分からない」"
  event_seayouagain2_06_e_79:
    speaker: helm
    en: Maybe it's because I'm happy to be alive.
    ko: "[살아있다는 안도감 때문인지.]"
    ja: "「生きていることに安堵したせいか」"
  event_seayouagain2_06_e_80:
    speaker: helm
    en: Perhaps because we managed to vanquish Kraken.
    ko: "[크라켄을 무사히 격추한 덕분인지.]"
    ja: "「クラーケンを倒せたからか」"
  event_seayouagain2_06_e_81:
    speaker: helm
    en: If it's neither of those things...
    ko: "[그것도 아니면….]"
    ja: "「それとも…」"
  event_seayouagain2_06_e_82:
    speaker: "<Narration>"
