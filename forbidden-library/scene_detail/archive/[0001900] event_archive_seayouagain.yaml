  event_seayouagain2_06_e_84:
    speaker: mast
    en: You were amazing back there!
    ko: 정말, 정말 고생 많았수다….
    ja: 本当に、本当にお疲れっした…
  event_seayouagain2_06_e_85:
    speaker: anchor
    en: I was scared half to death when we found you in the ocean.
    ko: 아까 바닷속에 있는 헬름 보고 정말 깜짝 놀랐어.
    ja: |-
      さっき、海にいるヘルムを見て
      本当に驚いたよ。
  event_seayouagain2_06_e_86:
    speaker: anchor
    en: Why weren't you moving?
    ko: 왜 가만히 있었던 거야.
    ja: なんでじっとしてたの？
  event_seayouagain2_06_e_87:
    speaker: mast
    en: Forget about that.
    ko: 다 됐수다.
    ja: もういいじゃねえか。
  event_seayouagain2_06_e_88:
    speaker: mast
