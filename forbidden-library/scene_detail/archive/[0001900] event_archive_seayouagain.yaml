    ja: 私もです。
  event_seayouagain1_03_e_55:
    speaker: anis_s
    en: Nope, nothing.
    ko: 나도.
    ja: 私も。
  event_seayouagain1_03_e_56:
    speaker: helm_s
    en: Really?
    ko: 그래…?
    ja: そう…？
  event_seayouagain1_03_e_57:
    speaker: helm_s
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かったわ。"
  event_seayouagain1_03_e_58:
    speaker: rapi_s
    en: Then I'll call it in as a false signal, and we can consider this case closed.
    ko: 그럼 이번 임무는 오신호로 인한 작전 종료로 보고하겠습니다.
    ja: |-
      では今回の任務は誤信号によるもので、
      作戦終了と報告いたします。
  event_seayouagain1_03_e_59:
    speaker: "<Self>"
    en: Okay.
    ko: 그래.
    ja: ああ
  event_seayouagain1_03_e_60:
    speaker: anis_s
    en: I figured as much.
    ko: 역시.
    ja: やっぱり。
  event_seayouagain1_03_e_61:
    speaker: anis_s
    en: None of this made sense from the start. A signal emitting from the sea? That's
      never happened before.
    ko: |-
      한 번도 이런 적이 없다가 갑자기 바다에서 신호라니,
      말이 될 리가 없지.
    ja: |-
      急に海で信号なんて、
      あり得ないわよね。
  event_seayouagain1_03_e_62:
    speaker: anis_s
    en: At any rate, onto the next mission then, is it?
    ko: 어쨌든, 이제 다음 임무를 진행하면 되는 거지?
    ja: とにかく、次の任務を進めていいのね？
  event_seayouagain1_03_e_63:
    speaker: helm_s
    en: There was a next mission?
    ko: 다음 임무가 있어?
    ja: 次の任務があるの？
  event_seayouagain1_03_e_64:
    speaker: anis_s
    en: You bet your bottom dollar there is.
    ko: 있지~!
    ja: もっちろん！
  event_seayouagain1_03_e_65:
    speaker: anis_s
    en: And it's way more important than the most nail-biting seafaring adventure.
    ko: 바다에서 제일 중요하고, 제일 어려운 임무라구.
    ja: |-
      海で行う一番大事で、
      難しい任務なんだから。
  event_seayouagain1_03_e_66:
    speaker: helm_s
    en: What is it?
    ko: 그게 뭐지?
    ja: どんな任務なの？
  event_seayouagain1_03_e_67:
    speaker: anis_s
    en: It's...
    ko: 바로바로~
    ja: ずばり～
  event_seayouagain1_03_e_68:
    speaker: anis_s
    en: to have some fun in the sun!
    ko: 신나게 놀기!
    ja: 楽しく遊ぶこと！
  event_seayouagain1_03_e_69:
    speaker: anis_s
    en: Since we've got official approval from the top brass, we've gotta enjoy ourselves
      to the max.
    ko: 위에서도 허락한 일이니까 이제 신나게 노는 일만 남은 거지.
    ja: |-
      上層部も許可したことなんだから。
      あとは遊ぶだけよ。
  event_seayouagain1_03_e_70:
    speaker: neon_s
    en: There's a decoy set up on the only route in or out, so there's no worry of
      us being attacked by Raptures.
    ko: |-
      나가는 길 앞에는 데코이도 잘 설치 해뒀고,
      사방은 바다라서 랩쳐에게 습격받을 일도 없어요.
    ja: |-
      出口にはデコイも設置してありますし
      海に囲まれているので、ラプチャーに
      襲われることもありません。
  event_seayouagain1_03_e_71:
    speaker: neon_s
    en: Let's cut loose and have some fun!
    ko: 신나게 놀아 보자구요~!
    ja: 遊びましょ～！
  event_seayouagain1_03_e_72:
    speaker: helm_s
    en: "..."
    ko: 아….
    ja: あ…
  event_seayouagain1_03_e_73:
    speaker: anis_s
    en: C'mon, why so serious?
    ko: 뭐 그렇게 심각한 표정이야?
    ja: なんでそんなに難しい顔してるの？
  event_seayouagain1_03_e_74:
    speaker: anis_s
    en: Let your hair down and have some fun!
    ko: 에잇, 물 뿌리기!
    ja: えいっ、水かけちゃえ！
  event_seayouagain1_03_e_75:
    speaker: helm_s
    en: Agh!
    ko: 앗!
    ja: あっ！
  event_seayouagain1_03_e_76:
    speaker: helm_s
    en: That's not fair!
    ko: 안돼…!
    ja: ちょっと…！
  event_seayouagain1_03_e_77:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤악-!
    ja: バシャーッ！
  event_seayouagain1_03_e_78:
    speaker: helm_s
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_seayouagain1_03_e_79:
    speaker: helm_s
    en: Anis, you...!
    ko: 아니스 너…!
    ja: アニス…！
  event_seayouagain1_03_e_80:
    speaker: anis_s
    en: I told you I had plans, didn't I?
    ko: 하하하! 내가 다 생각이 있다고 했지?
    ja: |-
      あはは！
      いい考えがあるって言ったでしょ？
  event_seayouagain1_03_e_81:
    speaker: anis_s
    en: Why cover yourself up after putting on such a stunning swimsuit?
    ko: |-
      예쁜 수영복 입어 놓고선
      왜 다 가리고 있냐구.
    ja: かわいい水着を隠すなんて！
  event_seayouagain1_03_e_82:
    speaker: helm_s
    en: "*Sigh*"
    ko: 하아….
    ja: はあ…
  event_seayouagain1_03_e_83:
    speaker: helm_s
    en: Subordinate.
    ko: 귀관.
    ja: 貴官。
  event_seayouagain1_03_e_84:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: ん？
  event_seayouagain1_03_e_85:
    speaker: helm_s
    en: I suggest we return to the Ark.
    ko: 나는 방주로 다시 돌아갈 것을 제안할게.
    ja: |-
      私はアークに戻ることを
      提案するわ。
  event_seayouagain1_03_e_86:
    speaker: anis_s
    en: What?
    ko: 뭐어~?
    ja: ええ～？
  event_seayouagain1_03_e_87:
    speaker: neon_s
    en: Come again?
    ko: 네에~?
    ja: はい～？
  event_seayouagain1_03_e_88:
    speaker: neon_s
    en: But I even made a guidebook for this island!
    ko: 저 이 섬의 가이드 북까지 다 만들었는데요!
    ja: |-
      この島のガイドブックまで
      作ったんですよ！
  event_seayouagain1_03_e_89:
    speaker: anis_s
    en: We haven't even had any fun!
    ko: 난 아직 놀지도 못했는데?
    ja: 私はまだ遊んでもいないわよ？
  event_seayouagain1_03_e_90:
    speaker: helm_s
    en: Even if the top brass have given us the go-ahead, this is still the surface.
    ko: 아무리 위에서 허락했다고 하더라도 여기는 지상이야.
    ja: |-
      いくら上層部が許可したからって、
      ここは地上よ。
  event_seayouagain1_03_e_91:
    speaker: helm_s
    en: A suspicious signal was detected, and we've been unable to trace it.
    ko: 발견하지는 못했지만, 수상한 신호도 감지 됐었다고 했지.
    ja: |-
      何も見つけられなかったけど、
      怪しい信号も感知されたのよね？
  event_seayouagain1_03_e_92:
    speaker: helm_s
    en: I think it would be better to go back rather than play around while constantly
      looking behind our backs.
    ko: 괜히 불안한 상황에서 노는 것보단 돌아가는 게 좋을 것 같아.
    ja: |-
      不安な状況で遊ぶよりは、
      戻った方がいいと思うわ。
  event_seayouagain1_03_e_93:
    speaker: anis_s
    en: Commanderrrr!
    ko: 지휘관니이이임~
    ja: 指揮官さまぁぁ～
  event_seayouagain1_03_e_94:
    speaker: neon_s
    en: Masterrrr!
    ko: 스승니이이임~
    ja: 師匠ぉぉ～
  event_seayouagain1_03_e_95:
    speaker: anis_s
    en: Are we really going to go back so soon?
    ko: 우리 이대로… 이대로 가버리는 거야?!
    ja: 私たち…このまま帰っちゃうの！？
  event_seayouagain1_03_e_96:
    speaker: neon_s
    en: Just let us take a quick dip in the ocean before we go!
    ko: 갈 땐 가더라도, 물놀이 한 번은 괜찮잖아요!
    ja: |-
      帰るにしても、その前に
      水遊びくらいはいいですよね！？
  event_seayouagain1_03_e_97:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_03_e_98:
    speaker: "<Monologue>"
    en: Anis and Neon flash the best puppy-dog eyes they can.
    ko: 아니스와 네온의 눈빛이 너무 부담스럽다.
    ja: アニスとネオンの視線が痛い
  event_seayouagain1_03_e_99:
    speaker: "<Self>"
    en: Helm, since we've come all this way, we can at least rest for one day before
      returning.
    ko: 헬름, 어쨌든 먼 길을 왔으니까 하루만 쉬다 가자.
    ja: |-
      ヘルム、せっかくここまで来たんだから
      1日だけ休んで行こう
  event_seayouagain1_03_e_100:
    speaker: anis_s
    en: Right, right!
    ko: 맞아맞아!
    ja: そうよ、そうよ！
  event_seayouagain1_03_e_101:
    speaker: anis_s
    en: And you reaaaaally wanted to see the sea too.
    ko: 그리고 너도 바다 엄~청 보고 싶어 했잖아.
    ja: |-
      あなただって、ず〜っと海を
      見たがってたじゃない！
  event_seayouagain1_03_e_102:
    speaker: anis_s
    en: We all know how uptight the higher-ups are about the surface, but even they
      said we could chill out here for a while.
    ko: |-
      윗선들이 지상에 대해 얼마나 엄격한데
      여기서는 좀 놀고 오란 얘기를 했겠냐구.
    ja: |-
      それに地上に関して厳格な上層部が
      ここでは遊んでいいって
      言うくらいなんだから。
  event_seayouagain1_03_e_103:
    speaker: helm_s
    en: "..."
    ko: "……."
    ja: "……"
  event_seayouagain1_03_e_104:
    speaker: anis_s
    en: Do you wanna go swimming? Oh wait, I can't swim...
    ko: 수영이라도 할래?! 물론 난 못하지만.
    ja: |-
      泳がない！？
      もちろん、私は無理だけど。
  event_seayouagain1_03_e_105:
    speaker: neon_s
    en: Can you show me some deep sea fish?
    ko: 깊은 곳에 있는 물고기 구경시켜 주시면 안 되나요?!
    ja: |-
      深いところにいるおサカナさんを
      見せてくれませんか！？
  event_seayouagain1_03_e_106:
    speaker: helm_s
    en: No, you two amuse yourselves first.
    ko: 아냐, 너희끼리 놀아.
    ja: いいえ、あなたたちだけで遊んで。
  event_seayouagain1_03_e_107:
    speaker: helm_s
    en: I'm a little tired, so I'll sit down here.
    ko: 난 조금 피곤해서 저기에 앉아 있을게.
    ja: |-
      私はちょっと疲れたから
      あそこに座ってるわ。
  event_seayouagain1_03_e_108:
    speaker: "<Monologue>"
    en: Helm walks away listlessly.
    ko: 헬름은 힘 없이 걸어갔다.
    ja: ヘルムはよろよろと歩いていった
  event_seayouagain1_03_e_109:
    speaker: neon_s
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  event_seayouagain1_03_e_110:
    speaker: neon_s
    en: Helm doesn't exactly seem chipper.
    ko: 헬름의 기분이 계속 안 좋아 보이네요.
    ja: ヘルム、ずっと元気ありませんね。
  event_seayouagain1_03_e_111:
    speaker: anis_s
    en: Definitely not.
    ko: 그러게.
    ja: そうね。
  event_seayouagain1_03_e_112:
    speaker: anis_s
    en: Think there's a solution?
    ko: 뭔가 방법이 없을까?
    ja: 何かいい方法ないかしら？
  event_seayouagain1_03_e_113:
    speaker: yan_s
    en: Come one, come all! You don't wanna miss out on this deal!
    ko: 아따 싸다 싸~
    ja: はいっ、安いで安いで～！
  event_seayouagain1_03_e_114:
    speaker: yan_s
    en: Taste some special treats you can only find up on the surface!
    ko: 지상에서만 특별히 맛볼 수 있는 특별한 음식들이 잔뜩!
    ja: |-
      地上でしか味わえへん、
      特別な料理がぎょうさんあんで！
  event_seayouagain1_03_e_115:
    speaker: yan_s
    en: You may think it's pricey, but you can't put a price on something you can't
      taste anywhere else.
    ko: |-
      가격은 좀 비싸게 느껴질 수 있지만
      어디에서도 이런 맛 못 느낀데이~
    ja: |-
      お値段はちょ～っと張るけど
      ここでしか食べられへんで～？
  event_seayouagain1_03_e_116:
    speaker: neon_s
    en: I was wondering what Yan had brought with her...
    ko: 이야….
    ja: わあ…
  event_seayouagain1_03_e_117:
    speaker: neon_s
    en: Turns out it's all merchandise to sell.
    ko: |-
      뭘 그리 잔뜩 챙겨오나 했더니
      온갖 팔 것들이었나 보네요.
    ja: |-
      ずいぶん荷物が多いと思ったら、
      全部売り物だったんですね。
  event_seayouagain1_03_e_118:
    speaker: "<Self>"
    en: It would appear so.
    ko: 그러게.
    ja: そうだな
  event_seayouagain1_03_e_119:
    speaker: anis_s
    en: "... Oh!"
    ko: "…아!"
    ja: "…あっ！"
  event_seayouagain1_03_e_120:
    speaker: anis_s
    en: That's it!
    ko: 바로 저거다!
    ja: あれだわ！
  event_seayouagain1_03_e_121:
    speaker: anis_s
    en: Let's go, Neon.
    ko: 가자, 네온.
    ja: 行くわよ、ネオン。
  event_seayouagain1_03_e_122:
    speaker: neon_s
    en: Huh?
    ko: 네?
    ja: はい？
  event_seayouagain1_03_e_123:
    speaker: anis_s
    en: We've got some cooking to do!
    ko: 우린 지금부터 요리를 하는 거야!
    ja: 今から料理をするの！
event_seayouagain1_intermission_01:
  event_seayouagain1_intermission_01_1:
    speaker: yan_s
    en: What are you doing?!
    ko: 갑자기 뭐 하는 짓이고!
    ja: 急に何してんねん！
  event_seayouagain1_intermission_01_2:
    speaker: yan_s
    en: Do you have any idea how expensive these are?
    ko: 이게 다 얼마짜린 줄 아나?!
    ja: これ全部でいくらか分かってるん！？
  event_seayouagain1_intermission_01_3:
    speaker: anis_s
    en: We all came here to have a fun time together, and you're hoarding all this
      delicious food just so you can make a few bucks?
    ko: |-
      다 같이 놀러 와 놓고선
      이 귀한 음식들을 다 팔아먹을 생각이었어?
    ja: |-
      みんなで遊びにきたのに、この貴重な食べ物を
      全部売りつけるつもりだったの？
  event_seayouagain1_intermission_01_4:
    speaker: anis_s
    en: How miserly can you get?
    ko: 정말 너무하다 너무해.
    ja: いくらなんでもひどすぎない？
  event_seayouagain1_intermission_01_5:
    speaker: anis_s
    en: Just you wait; we're gonna whip up one heck of a feast with this stuff.
    ko: 우리가 맛있게 요리해 줄 테니까 가만히 있어 봐.
    ja: |-
      私たちがおいしく料理してあげるから
      ちょっと待っててよ。
  event_seayouagain1_intermission_01_6:
    speaker: neon_s
    en: A whole feast?
    ko: 요리요?
    ja: 料理ですか？
  event_seayouagain1_intermission_01_7:
    speaker: anis_s
    en: You betcha!
    ko: 응!
    ja: うん！
  event_seayouagain1_intermission_01_8:
    speaker: anis_s
    en: There's something I've had my eye on the moment we set foot on this island.
    ko: 섬에 넘어오자마자 봐둔 게 있거든.
    ja: |-
      島に来た時から、
      目を付けてたものがあるのよ。
  event_seayouagain1_intermission_01_9:
    speaker: yan_s
    en: Wait, my grill—!
    ko: 아악- 내 바비큐 세트!!
    ja: |-
      ああっ！
      うちのバーベキューセット！！
  event_seayouagain1_intermission_01_10:
    speaker: "<Monologue>"
    en: Anis, excitable as always, begins to set everything up in a flurry.
    ko: 아니스는 신나게 세팅하기 시작했다.
    ja: |-
      アニスは楽しそうに
      セッティングし始めた
  event_seayouagain1_intermission_01_11:
    speaker: anis_s
    en: I hereby declare this feast free!
    ko: 자~ 공짜야 공짜!!
    ja: は～い、タダだよ～！！
  event_seayouagain1_intermission_01_12:
    speaker: anis_s
    en: Anis and Neon's firepower BBQ house is open for business!
    ko: 아니스와 네온의 화력 바비큐집 오픈이요~!
    ja: |-
      アニスとネオンの火力バーベキュー屋さん、
      オープンで～す！
  event_seayouagain1_intermission_01_13:
    speaker: neon_s
    en: Huh?
    ko: 네에?
    ja: ええっ？
  event_seayouagain1_intermission_01_14:
    speaker: anis_s
    en: I'll attract the customers, so you do the cooking, Neon.
    ko: |-
      자, 호객 행위는 내가 할 테니까
      열심히 구워봐 네온.
    ja: |-
      ほら、客引きは私がやるから、
      ネオンは一生懸命焼いて。
  event_seayouagain1_intermission_01_15:
    speaker: neon_s
    en: Me? Why?
    ko: 이걸 왜 제가 하는 거죠?
    ja: なんで私が焼く係なんですか？
  event_seayouagain1_intermission_01_16:
    speaker: anis_s
    en: Neon, in case you forgot,
    ko: 네온 넌….
    ja: ネオン、あなた…
  event_seayouagain1_intermission_01_17:
    speaker: anis_s
    en: you're the master of firepower.
    ko: 화력의 장인이잖아!
    ja: 火力のプロでしょ！
  event_seayouagain1_intermission_01_18:
    speaker: anis_s
    en: If you want barbeque, then you need some flame to cook with, no? You're the
      perfect person for this job.
    ko: |-
      섬세한 불로 구워야 하는 바비큐인데
      네온 너 말고 누구한테 맡기겠어.
    ja: |-
      バーベキューは繊細な火加減で
      焼かなきゃいけないんだから、
      ネオン以外に任せられないわよ。
  event_seayouagain1_intermission_01_19:
    speaker: neon_s
    en: "!!!"
    ko: "……!"
