  event_liarsend_04_23:
    speaker: "<Monologue>"
    en: Delta quickly begins to survey the surface.
    ko: 델타는 빠르게 지상 관측기를 사용해 둘러보기 시작했다.
    ja: |-
      デルタは素早く地上観測器を使って
      地上を観測しはじめた
  event_liarsend_04_24:
    speaker: "<Self>"
    en: Hehe, do you know what date today is? It's A...
    ko: |-
      히히히.
      오늘은 만…!
    ja: |-
      あはは。
      今日はエイプリル…
  event_liarsend_04_25:
    speaker: delta
    en: Oh my gosh, there it is!
    ko: 오…!
    ja: あっ…！
  event_liarsend_04_26:
    speaker: delta
    en: How did you end up running into a dinosaur?
    ko: 지휘관, 공룡을 어떻게 찾으신 겁니까?
    ja: 指揮官、よく見つけましたね！
  event_liarsend_04_27:
    speaker: delta
    en: It must have been fascinating to see a dinosaur for the first time.
    ko: 공룡은 실제로 처음 보는데 신기합니다.
    ja: |-
      実際に見るのは初めてですが、
      不思議なものですね。
  event_liarsend_04_28:
    speaker: delta
    en: There are even ones that fly, like pterodactyls.
    ko: 날아다니는 익룡도 있지 말입니다.
    ja: 空を飛び回っている翼竜もいます。
  event_liarsend_04_29:
    speaker: delta
    en: We better get ready to head up to the surface straight away.
    ko: 바로 임무 나갈 준비 하면 되는 겁니까?
    ja: すぐに任務に出る準備をしましょうか？
  event_liarsend_04_30:
    speaker: "<Self>"
    en: "???"
    ko: "???????"
    ja: "？？？？？"
  event_liarsend_04_31:
    speaker: delta
    en: I've dealt with my fair share of Raptures,
    ko: 매번 랩쳐만 잡다가.
    ja: いつもラプチャーばかりを相手にしているので、
  event_liarsend_04_32:
    speaker: delta
    en: but I'm kinda nervous about catching a dinosaur.
    ko: 공룡을 잡는 건 처음이라 긴장되지 말입니다.
    ja: 恐竜は初めてなので緊張します。
  event_liarsend_04_33:
    speaker: delta
    en: I better prepare an extra large net so that it'll be easier to capture them.
    ko: 쉽게 포획할 수 있게 특대형 그물망도 준비하겠습니다.
    ja: 捕獲しやすいよう、特大の網を準備します。
  event_liarsend_04_34:
    speaker: "<Self>"
    en: Wait...
    ko: "…잠시만."
    ja: "…待ってくれ"
  event_liarsend_04_35:
    speaker: "<Monologue>"
    en: Not believing what I'm hearing, I peer into the observation equipment.
    ko: |-
      나는 델타의 말을 믿을 수 없어
      관측기를 사용하여 지상을 둘러봤고.
    ja: |-
      私はデルタの言葉が信じられず、
      観測器を使って地上を確認した
  event_liarsend_04_36:
    speaker: "<Self>"
    en: I don't see anything...
    ko: "…아무것도 없는데?"
    ja: "…何もないぞ？"
  event_liarsend_04_37:
    speaker: "<Monologue>"
    en: Nothing is showing up on the monitors.
    ko: 관측기 너머로는 당연히 아무것도 보이지 않았다.
    ja: モニターには当然なにも映っていなかった
  event_liarsend_04_38:
    speaker: delta
    en: That's right, because I lied. April Fool's.
    ko: 예, 만우절이라 거짓말했지 말입니다.
    ja: はい。エイプリルフールなので嘘をつきました。
  event_liarsend_04_39:
    speaker: "<Self>"
    en: Wha... Impressive.
    ko: |-
      !!
      제법인데?
    ja: |-
      ！！
      なかなかやるな
  event_liarsend_04_40:
    speaker: delta
    en: Everyone thinks I'm such a stick in the mud,
    ko: 다들 제가 딱딱하고 재미없는 캐릭터라 생각하시는데.
    ja: |-
      みなさん、私のことを真面目でつまらない
      と思っているようですが
  event_liarsend_04_41:
    speaker: delta
    en: but that's not who I am at all.
    ko: 그건 크나큰 오해이지 말입니다.
    ja: それは大きな誤解です。
  event_liarsend_04_42:
    speaker: "<Self>"
    en: When did you realize I was pulling your leg?
    ko: 언제부터 알고 있었던 거야?
    ja: いつから気づいていたんだ？
  event_liarsend_04_43:
    speaker: delta
    en: As soon as you walked in here with a cartoonish grin on your face.
    ko: |-
      처음부터 지휘관이 싱글벙글 웃으면서
      관측소를 들어오길래 바로 눈치챘습니다.
    ja: |-
      指揮官がニコニコと笑いながら観測所に
      入ってきたので、すぐに気づきました。
  event_liarsend_04_44:
    speaker: "<Self>"
    en: So from the very beginning...
    ko: 앗.
    ja: あっ
  event_liarsend_04_45:
    speaker: delta
    en: Still, it was fun.
    ko: 그래도 재밌었습니다.
    ja: でも、楽しかったです。
  event_liarsend_04_46:
    speaker: delta
    en: When Signal comes later, I'll do it to her.
    ko: 나중에 시그널 오면 한번 더 써먹어야겠습니다.
    ja: |-
      あとでシグナルが来たら
      もう一度試してみます。
  event_liarsend_04_47:
    speaker: "<Self>"
    en: Tell me how that turns out.
    ko: 후기 알려줘.
    ja: 感想を教えてくれ
  event_liarsend_04_48:
    speaker: delta
    en: I will!
    ko: 알겠습니다.
    ja: 分かりました。
  event_liarsend_04_49:
    speaker: delta
    en: I will look forward to the next April Fool's.
    ko: 다음 만우절도 기대하고 있겠지 말입니다.
    ja: 次のエイプリルフールも楽しみにしています。
event_liarsend_05:
  event_liarsend_05_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_liarsend_05_2:
    speaker: miranda
    en: Oh? Commander?
    ko: 어? 지휘관?
    ja: あれ？指揮官？
  event_liarsend_05_3:
    speaker: quiry
    en: Hello, Commander!
    ko: 지휘관, 안녕하세요!
    ja: 指揮官、こんにちは！
  event_liarsend_05_4:
    speaker: "<Self>"
    en: Hello. Where's Poli?
    ko: |-
      안녕.
      폴리는?
    ja: |-
      やあ。
      ポリは？
  event_liarsend_05_5:
    speaker: miranda
    en: She just left for patrol.
    ko: 방금 막 순찰 나갔습니다!
    ja: ちょうど今パトロールに出かけました！
  event_liarsend_05_6:
    speaker: miranda
    en: What brings you to the police station?
    ko: 경찰서엔 어쩐 일이십니까?
    ja: 署にはどういったご用でしょうか？
  event_liarsend_05_7:
    speaker: "<Self>"
    en: I've been assigned to work with you guys at the police station, starting today.
    ko: 오늘부로 너희와 함께 경찰서에서 일하게 됐어.
    ja: |-
      今日から君たちと一緒に
      警察署で働くことになった
  event_liarsend_05_8:
    speaker: quiry
    en: What?
    ko: "…예?"
    ja: "…はい？"
  event_liarsend_05_9:
    speaker: miranda
    en: Really?
    ko: "…에?"
    ja: "…はい？"
  event_liarsend_05_10:
    speaker: miranda
    en: You're going to become a police officer?
    ko: |-
      그게 무슨 말씀이십니까?
      지휘관이 경찰관이 된 겁니까?
    ja: |-
      どういうことですか？
      指揮官が警察官になったのですか？
  event_liarsend_05_11:
    speaker: "<Self>"
    en: That's right.
    ko: 맞아.
    ja: そうだ
  event_liarsend_05_12:
    speaker: miranda
    en: No kidding!
    ko: 예? 정말입니까?!
    ja: えっ？本当ですか！？
  event_liarsend_05_13:
    speaker: quiry
    en: "...!"
    ko: "…아!"
    ja: "…あっ！"
  event_liarsend_05_14:
    speaker: miranda
    en: Quiry, did you hear anything about this?
    ko: |-
      ??
      키리 뭐 들은 거 있으십니까?
    ja: |-
      ？？
      キリ、何か聞いてますか？
  event_liarsend_05_15:
    speaker: quiry
    en: I did.
    ko: 네!!
    ja: はい！！
  event_liarsend_05_16:
    speaker: quiry
    en: A few days ago, Poli mentioned that there might be a new rookie cop joining
      us.
    ko: |-
      며칠 전에 폴리한테서
      새로운 신입 경찰이 들어올 수도 있다고 얼핏 들었거든요.
    ja: |-
      数日前に、ポリから
      新人警察官が来るかもしれないって
      聞いたんです。
  event_liarsend_05_17:
    speaker: quiry
    en: She must have been talking about the Commander!
    ko: 그게 지휘관이었나보네요!
    ja: それが指揮官だったみたいですね！
  event_liarsend_05_18:
    speaker: quiry
    en: Poli was tight-lipped about it at the time because she said it hadn't been
      confirmed 100%.
    ko: |-
      아직까진 확정난 건 아니라서
      대외비라고 했었거든요.
    ja: |-
      まだ確定じゃないから
      内密にって言われました。
  event_liarsend_05_19:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_liarsend_05_20:
    speaker: miranda
    en: But then who is going to command us?
    ko: 그럼 저희의 지휘는 누가 맡는 겁니까?
    ja: では、私たちの指揮は誰が行うのでしょうか？
  event_liarsend_05_21:
    speaker: "<Self>"
    en: Uh...
    ko: "…어."
    ja: "…えっと"
  event_liarsend_05_22:
    speaker: "<Self>"
    en: I'm sure they'll send in another rookie commander to take over.
    ko: 아마 다른 신입 지휘관이 들어올걸?
    ja: たぶん他の新人指揮官が来るはずだ
  event_liarsend_05_23:
    speaker: miranda
    en: Oh, really?
    ko: 아, 그렇습니까?!
    ja: あっ、そうなのですか！？
  event_liarsend_05_24:
    speaker: miranda
    en: Well, as long as we'll get to be working with the Commander, I'm happy!
    ko: |-
      지휘관과 함께 일하는 건 똑같으니
      전 뭐든 좋습니다!
    ja: |-
      指揮官と一緒に働くことには変わりないので
      私はどちらでも嬉しいです！
  event_liarsend_05_25:
    speaker: quiry
    en: Hehe, me too!
    ko: 헤헤, 저도요!
    ja: えへへ、私もです！
  event_liarsend_05_26:
    speaker: quiry
    en: Well, we should get to work so that Poli doesn't chew us out when she gets
      back.
    ko: 음… 그럼 폴리 오기 전까지 아무것도 안 하고 있을 순 없으니.
    ja: |-
      うーん…ポリが来るまで
      ぼーっとしているわけにはいかないので
  event_liarsend_05_27:
    speaker: quiry
    en: What do you say we start delegating the different tasks?
    ko: 업무 인수인계부터 해드리는 게 맞겠죠?
    ja: 仕事の引き継ぎをしましょうか？
  event_liarsend_05_28:
    speaker: quiry
    en: I had to take on a few responsibilities as soon as I joined.
    ko: 저도 처음 왔을 때 바로 인수인계 받았었으니까요!
    ja: 私も初日にすぐに引き継ぎをしたので！
  event_liarsend_05_29:
    speaker: quiry
    en: I've got a lot on my plate right now, so would it be okay if you took some
      of them, Miranda?
    ko: 제가 지금 맡은 업무가 많아서… 괜찮다면 미란다가 해주실래요?
    ja: |-
      私は担当業務が多いので…
      よかったらミランダにお願いできますか？
  event_liarsend_05_30:
    speaker: miranda
    en: Sure, no problem.
    ko: 넵! 알겠습니다!
    ja: はい！分かりました！
  event_liarsend_05_31:
    speaker: miranda
    en: Come with me, Commander.
    ko: 지휘관 이쪽으로 오시면 됩니다!
    ja: 指揮官、こちらへ来てください！
  event_liarsend_05_32:
    speaker: "<Self>"
    en: Er... okay.
    ko: |-
      …어?
      어… 알겠어.
    ja: |-
      …えっ？
      ああ…分かった
  event_liarsend_05_33:
    speaker: "<Monologue>"
    en: This is going much further than I thought it would.
    ko: 생각보다 너무 자연스럽게 일이 흘러가고 있다.
    ja: 想像以上に自然にことが進んでしまった
  event_liarsend_05_34:
    speaker: "<Monologue>"
    en: I better find a good moment to tell them it's all a ruse as soon as possible.
    ko: "…적당히 타이밍 보고 거짓말이라고 말해줘야겠다."
    ja: "…タイミングを見計らって嘘だと言わなくては"
  event_liarsend_05_35:
    speaker: miranda
    en: First, you can start with cleaning the detention cell.
    ko: 우선 유치장 청소부터 하시면 됩니다!
    ja: まずは留置場のお掃除です！
  event_liarsend_05_36:
    speaker: miranda
    en: That responsibility was originally delegated to me,
    ko: 원래 제 담당이지만.
    ja: 元々私の担当でしたが、
  event_liarsend_05_37:
    speaker: miranda
    en: but now that you're taking over, you can do it.
    ko: 지금은 인수인계를 받는 거니까 지휘관이 하시면 됩니다!
    ja: これからは指揮官にお願いします！
  event_liarsend_05_38:
    speaker: miranda
    en: Start by cleaning the window frames thoroughly.
    ko: 우선 창틀부터 깨끗하게 닦은 뒤에.
    ja: まずは窓枠をキレイに磨いて
  event_liarsend_05_39:
    speaker: miranda
    en: Then first give the floor a cursory sweep,
    ko: 빗자루로 바닥을 쓸고.
    ja: ほうきで床を掃いて…
  event_liarsend_05_40:
    speaker: miranda
    en: followed by a thorough mopping.
    ko: 대걸레로 바닥을 닦고.
    ja: モップで床を磨いて…
  event_liarsend_05_41:
    speaker: miranda
    en: Finally, get rid of all the graffiti on the walls.
    ko: 마지막으로 벽에 있는 낙서를 지우시면 됩니다!
    ja: 最後に、壁の落書きを消してください！
  event_liarsend_05_42:
    speaker: quiry
    en: Huh? We don't normally have to do all that...
    ko: |-
      어? 미란다.
      원래 그렇게까진 안 했잖아요.
    ja: |-
      あれ？ミランダ。
      普段はそこまではしてませんよね。
  event_liarsend_05_43:
    speaker: miranda
    en: Since the Commander is a rookie, he's got to go through his initiation.
    ko: 지휘관은 신입이기 때문에 한 번 배울 때 제대로 배워야 합니다!
    ja: |-
      指揮官は新人なので、
      きちんと学ぶ必要があります！
  event_liarsend_05_44:
    speaker: quiry
    en: Ah, I see!
    ko: 아! 그렇군요~
    ja: あっ！そうなんですね～
  event_liarsend_05_45:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_05_46:
    speaker: miranda
    en: Call me when you're done.
    ko: 아무튼 다 하면 저를 불러주십쇼!
    ja: とにかく、終わったら私を呼んでください！
  event_liarsend_05_47:
    speaker: miranda
    en: And don't let me see you miss a single spot!
    ko: 깨끗하게 부탁드립니다!
    ja: キレイにお願いします！
  event_liarsend_05_48:
    speaker: "<Self>"
    en: Okay...
    ko: "…어… 알겠어."
    ja: "…ああ…分かった"
  event_liarsend_05_49:
    speaker: "<Narration>"
    en: A few minutes later,
    ko: "…몇 분 후."
    ja: "…数分後"
  event_liarsend_05_50:
    speaker: "<Monologue>"
    en: as I'm in the midst of cleaning the cell,
    ko: |-
      난 어느 순간
      미란다가 시킨 일을 하고 있었고.
    ja: 私はミランダに頼まれた仕事をしていた
  event_liarsend_05_51:
    speaker: "<Monologue>"
    en: I have the feeling that things aren't turning out quite like I hoped.
    ko: "…뭔가 잘못되어가고 있다는 걸 강하게 느끼고 있었다."
    ja: "…何かが間違っていると強く感じた"
  event_liarsend_05_52:
    speaker: "<Monologue>"
    en: Perhaps I should tell them that I was lying.
    ko: 이제 슬슬 거짓말이었다고 말을….
    ja: そろそろ嘘だったと告白を…
  event_liarsend_05_53:
    speaker: miranda
    en: Oh, right!
    ko: 참!
    ja: そうだ！
  event_liarsend_05_54:
    speaker: miranda
    en: Do you all know that today is April Fool's Day?
    ko: 오늘 만우절인 거 다들 알고 있으셨습니까?
    ja: |-
      今日はエイプリルフールだって
      お二人もご存じでしたか？
  event_liarsend_05_55:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_liarsend_05_56:
    speaker: quiry
    en: Hey, you're right! It is.
    ko: |-
      앗! 그렇네요!
      생각해보니 오늘 만우절이었네요!
    ja: |-
      あっ！そうですね！そういえば、
      今日はエイプリルフールでしたね！
  event_liarsend_05_57:
    speaker: quiry
    en: Everything is going so smoothly that it totally slipped my mind.
    ko: 너무 평화로워서 까먹고 있었어요.
    ja: 平和すぎて、すっかり忘れてました。
  event_liarsend_05_58:
    speaker: miranda
    en: I just remembered it myself.
    ko: 저도 방금 생각났습니다!
    ja: 私も今思い出しました！
  event_liarsend_05_59:
    speaker: miranda
    en: I remember last year being full of various pranks, but today seems unusually
      quiet.
    ko: |-
      작년엔 이런저런 장난이 많았던 거 같은데,
      오늘은 유독 조용한 것 같습니다!
    ja: |-
      去年はいろいろな
      イタズラがあった気がしますが、
      今日は静かですね！
  event_liarsend_05_60:
    speaker: quiry
    en: Yeah. Super quiet.
    ko: 그러게요! 엄청 조용하네요.
    ja: そうですね！とても静かです。
  event_liarsend_05_61:
    speaker: miranda
    en: In fact, I think someone pulling a prank would liven things up a bit.
    ko: 이럴 때 누군가가 거짓말을 해주면 재밌을 것 같긴 합니다!
    ja: |-
      こういう時に、誰かが嘘をついてくれたら
      面白そうです！
  event_liarsend_05_62:
    speaker: "<Self>"
    en: Actually...
    ko: "…사실."
    ja: "…実は、"
