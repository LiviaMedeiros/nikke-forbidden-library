    ko: 안되겠다. 메티스한테….
    ja: こうなったらメティスに…
  event_liarsend_08_5:
    speaker: "<Monologue>"
    en: "... I should head to the elevator."
    ko: "…일단 엘리베이터로 가볼까."
    ja: "…とりあえずエレベーターに向かおう"
  event_liarsend_08_6:
    speaker: "<Narration>"
    en: In front of the elevator leading to the surface.
    ko: 지상행 엘리베이터 앞.
    ja: 地上行きのエレベーター前
  event_liarsend_08_7:
    speaker: syuen
    en: Huh? What is this? Why are you alone? Where are the others?
    ko: |-
      어? 뭐야. 왜 너 혼자야.
      고철들은.
    ja: |-
      あれ？なんで1人なのよ。
      鉄くずどもは？
  event_liarsend_08_8:
    speaker: "<Self>"
    en: We... decided to meet up on the surface.
    ko: 지, 지상에서 합류하기로 했어.
    ja: ち、地上で合流することにしたんだ
  event_liarsend_08_9:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_08_10:
    speaker: "<Self>"
    en: I'm being honest.
    ko: 진짠데.
    ja: 本当だ
  event_liarsend_08_11:
    speaker: syuen
    en: Fine.
    ko: 뭐, 그래.
    ja: 分かったわ。
  event_liarsend_08_12:
    speaker: syuen
    en: Let's go.
    ko: 그럼 가보자고.
    ja: それじゃ行くわよ。
  event_liarsend_08_13:
    speaker: syuen
    en: Also, I'm going to say this upfront. I'm only coming along for a tour.
    ko: 아, 미리 말해놓는데 나 견학만 하고 올 거니까.
    ja: |-
      あ、先に言っておくけど
      私は見学するだけだから。
  event_liarsend_08_14:
    speaker: syuen
    en: Don't expect me to do any heavy lifting or anything of the sort.
    ko: 쓸데없는 거 시키고 그러면 가만 안 둬.
    ja: 変なことさせたら容赦しないわよ。
event_liarsend_09:
  event_liarsend_09_1:
    speaker: "<Narration>"
    en: Up on the surface.
    ko: 지상.
    ja: 地上
  event_liarsend_09_2:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_09_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_09_4:
    speaker: syuen
    en: What a dump.
    ko: 참 을씨년스러워, 응?
    ja: 物寂しいところよね。
  event_liarsend_09_5:
    speaker: syuen
    en: I don't see what the fuss is about. Why bother reclaiming this miserable place?
    ko: 이걸 되찾아서 뭘 어쩌겠다는 건지….
    ja: |-
      ここを取り戻して
      どうするって言うのかしら…
  event_liarsend_09_6:
    speaker: syuen
    en: All right, we've seen enough. Let's go back.
    ko: 됐다. 다 봤으니까 돌아가자.
    ja: もう十分でしょ、帰るわよ。
  event_liarsend_09_7:
    speaker: "<Self>"
    en: Okay.
    ko: 그래.
    ja: ああ
  event_liarsend_09_8:
    speaker: "<Monologue>"
    en: Fortunately, nothing happened during our time up on the surface.
    ko: 다행히 아무런 일도 일어나지 않았다.
    ja: 幸い、何も起きなかった
  event_liarsend_09_9:
    speaker: "<Monologue>"
    en: All we have to do is leave and act as if nothing happened.
    ko: 이제 아무 일도 없었다는 듯 방주로 돌아가면….
    ja: |-
      あとは何食わぬ顔をして
      アークに戻れば…
  event_liarsend_09_10:
