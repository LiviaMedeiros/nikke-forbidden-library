    en: Great.
    ko: "…이럴 수가."
    ja: "…そんな…"
  event_liarsend_08_3:
    speaker: "<Monologue>"
    en: Now I'm the commander that cried wolf.
    ko: 벌써 거짓말의 부작용이….
    ja: もう嘘の副作用が…
  event_liarsend_08_4:
    speaker: "<Monologue>"
