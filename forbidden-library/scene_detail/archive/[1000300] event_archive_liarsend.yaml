    ko: "…뭐?"
    ja: "…は？"
  event_liarsend_09_24:
    speaker: syuen
    en: Let me see.
    ko: 어디봐.
    ja: 見せて。
  event_liarsend_09_25:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_09_26:
    speaker: syuen
