---
event_liarsend_01:
  event_liarsend_01_1:
    speaker: "<Monologue>"
    en: Today is that day.
    ko: 오늘은 그날이다.
    ja: 今日は「あの日」だ
  event_liarsend_01_2:
    speaker: "<Monologue>"
    en: The day I've been waiting for.
    ko: 기다리고 기다리던 그날.
    ja: 待ちに待ったあの日
  event_liarsend_01_3:
    speaker: "<Monologue>"
    en: Last year during April Fool's Day,
    ko: 작년. 4월 1일.
    ja: 去年の4月1日
  event_liarsend_01_4:
    speaker: "<Monologue>"
    en: I wasn't overly familiar with the holiday,
    ko: 만우절에 대해 크게 인지하지 못하고 있었던 나는
    ja: |-
      エイプリルフールのことを
      あまり意識していなかった私は
  event_liarsend_01_5:
    speaker: "<Monologue>"
    en: which left me wide open to all the subtle trickery of my friends.
    ko: 속수무책으로 동료들의 거짓말에 당하고 말았다.
    ja: |-
      なすすべもなく、
      皆の嘘にだまされるばかりだった
  event_liarsend_01_6:
    speaker: "<Monologue>"
    en: This year, however, will be different.
    ko: 하지만 올해는 다르다.
    ja: だが今年は違う
  event_liarsend_01_7:
    speaker: "<Monologue>"
    en: This time, it will be me who has the upper hand.
    ko: 내 쪽에서 먼저 거짓말한다.
    ja: こちらが先手を取って嘘をつく
  event_liarsend_01_8:
    speaker: "<Monologue>"
    en: I've wondered for a long time how exactly this would turn out,
    ko: "…이런 짓에 무슨 의미가 있나 싶어 한참을 고민했지만."
    ja: |-
      …そんなことをして意味があるのか、
      しばらく悩んだが
  event_liarsend_01_9:
    speaker: "<Monologue>"
    en: but for now, I'm just going to have fun.
    ko: 재밌을 것 같으니 그냥 하기로 했다.
    ja: 面白そうだという誘惑に負けた
  event_liarsend_01_10:
    speaker: "<Monologue>"
    en: So, first up...
    ko: 그럼 첫 번째로….
    ja: まず手始めは…
  event_liarsend_01_11:
    speaker: "<Narration>"
    en: "*Tap tap tap tap*"
    ko: 두다다다다--!!
    ja: ダダダダダッ！
  event_liarsend_01_12:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_liarsend_01_13:
    speaker: rapi
    en: Commander! Are you ok...
    ko: 지휘관! 괜찮으십니…!
    ja: 指揮官！大丈…！
  event_liarsend_01_14:
    speaker: rapi
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_liarsend_01_15:
    speaker: "<Self>"
    en: Can you turn off the lights?
    ko: 불 좀 꺼줘.
    ja: 日の光がまぶしい
  event_liarsend_01_16:
    speaker: rapi
    en: I thought you said there was a fire...?
    ko: 분명 지휘관실에 불이….
    ja: 指揮官室に火が出たのでは…
  event_liarsend_01_17:
    speaker: "<Self>"
    en: Yeah. The lights are so bright,
    ko: 응. 불이 너무 밝아서.
    ja: いや、日の光がまぶしすぎて
  event_liarsend_01_18:
    speaker: "<Self>"
    en: it feels like my eyes are on fire.
    ko: 불 좀 꺼줘.
    ja: カーテンを閉めてほしい
  event_liarsend_01_19:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_01_20:
    speaker: "<Narration>"
    en: Rapi glances at the calendar beside my bed.
    ko: 라피는 내 침대 옆 달력을 잠깐 쳐다보았다.
    ja: |-
      ラピはベッドの脇にある
      カレンダーを横目で素早く見た
  event_liarsend_01_21:
    speaker: rapi
    en: Ah, I get it.
    ko: 예.
    ja: はい。
  event_liarsend_01_22:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 탁.
    ja: シャッ
  event_liarsend_01_23:
    speaker: "<Monologue>"
    en: Looking visibly miffed, Rapi turns off the lights and leaves.
    ko: 라피는 싸늘한 시선으로 지휘관실의 불을 끄고 나갔다.
    ja: |-
      ラピは冷静に指揮官室のカーテンを閉め
      立ち去った
  event_liarsend_01_24:
    speaker: "<Monologue>"
    en: For a brief moment, I feel a slight pang in my conscience,
    ko: "…조금 양심의 가책이…."
    ja: "…少し心が痛む…"
  event_liarsend_01_25:
    speaker: "<Monologue>"
    en: but I won't stop.
    ko: 하지만 나는 멈추지 않는다.
    ja: だが、私は止まらない
  event_liarsend_01_26:
    speaker: "<Narration>"
    en: "*Tap tap tap tap*"
    ko: 두다다다다--!!
    ja: ダダダダダッ！
  event_liarsend_01_27:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_liarsend_01_28:
    speaker: anis
    en: Commander!
    ko: 지휘관님!
    ja: 指揮官様！
  event_liarsend_01_29:
    speaker: "<Self>"
    en: Anis!
    ko: 아니스!
    ja: アニス！
  event_liarsend_01_30:
    speaker: anis
    en: What's on your window?!
    ko: 차, 창문에 뭐가 있는데!?
    ja: へ、部屋がどうしたの！？
  event_liarsend_01_31:
    speaker: "<Self>"
    en: There's too much sunlight coming in from the window.
    ko: 창문에서 햇빛이 너무 들어와서, 커튼 좀 쳐줘.
    ja: 部屋が明るすぎるから、電気を消してくれ
  event_liarsend_01_32:
    speaker: anis
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  event_liarsend_01_33:
    speaker: "<Self>"
    en: Could you please close the curtains?
    ko: 커튼 좀 쳐달라고.
    ja: 電気を消してほしい
  event_liarsend_01_34:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_01_35:
    speaker: anis
    en: That's what you were so frantic about?
    ko: 진짜 그것 때문에 부른 거야?
    ja: ホントにそのためだけに呼んだの？
  event_liarsend_01_36:
    speaker: anis
    en: What's going on here?
    ko: 뭐야. 지휘관님 괜찮아?
    ja: え、指揮官様、大丈夫？
  event_liarsend_01_37:
    speaker: "<Self>"
    en: Happy April Fool's Day.
    ko: 응. 만우절~
    ja: ああ、エイプリルフールだからな
  event_liarsend_01_38:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_01_39:
    speaker: anis
    en: So this is how you're gonna play it, are you?
    ko: 아아~ 이렇게 나오시겠다 이거지?
    ja: |-
      ああ～
      なるほどね～？
  event_liarsend_01_40:
    speaker: anis
    en: Okay, fine.
    ko: 알겠어, 알겠어.
    ja: はいはい。
  event_liarsend_01_41:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 챠륵-
    ja: パチッ
  event_liarsend_01_42:
    speaker: anis
    en: I got it.
    ko: 잘~ 알겠습니다~
    ja: よ～く分かりました～
  event_liarsend_01_43:
    speaker: "<Narration>"
    en: Anis leaves the Commander's Room.
    ko: 아니스는 지휘관실을 나갔다.
    ja: アニスが指揮官室を立ち去った
  event_liarsend_01_44:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_01_45:
    speaker: "<Monologue>"
    en: Another one down.
    ko: 좋았어. 성공했다.
    ja: よし、成功だ
  event_liarsend_01_46:
    speaker: "<Monologue>"
    en: I think it's safe to ignore those.
    ko: 음. 이건 무시해도 되겠군.
    ja: ふむ…これは無視してよさそうだ
  event_liarsend_01_47:
    speaker: "<Monologue>"
    en: I should head outside.
    ko: 그럼 외출해 볼까.
    ja: 次は、外へ行ってみよう
event_liarsend_02:
  event_liarsend_02_1:
    speaker: "<Monologue>"
    en: Today, I will be a pathological liar.
    ko: 오늘의 나는 무차별 거짓말쟁이다.
    ja: 今日の私は徹底的に嘘をつく
  event_liarsend_02_2:
    speaker: "<Monologue>"
    en: I will do nothing but lie incorrigibly wherever I go, no matter who I talk
      to.
    ko: 상대가 누구든, 어떤 상황이든 거짓말을 하고 말겠다.
    ja: |-
      相手が誰であろうと、
      どんな状況だろうと
  event_liarsend_02_3:
    speaker: "<Monologue>"
    en: If it were any other day, doing this would land me in a heap of trouble, but
    ko: |-
      평소 때라면 난리가 났겠지만,
      오늘은 특별한 날.
    ja: |-
      普段なら大騒ぎになるだろうが、
      今日は特別な日
  event_liarsend_02_4:
    speaker: "<Monologue>"
    en: today is a special day, when all lies are forgiven.
    ko: 모든 거짓말이 용서되는 날이니까!
    ja: どんな嘘でも許される日だ！
  event_liarsend_02_5:
    speaker: "<Monologue>"
    en: Now, let's begin.
    ko: 그럼, 시작해 보자.
    ja: では始めよう
  event_liarsend_02_6:
    speaker: "<Self>"
    en: Hello, Sugar.
    ko: 안녕. 슈가.
    ja: やあ、シュガー
  event_liarsend_02_7:
    speaker: sugar
    en: Good morning, Partner.
    ko: 안녕 파트너. 좋은 아침이네.
    ja: おはよう、パートナー。
  event_liarsend_02_8:
    speaker: "<Self>"
    en: I saw Milk at the cafe throwing out all the sugar. Is that okay?
    ko: 밀크가 카페에서 설탕 다 치워버리던데, 괜찮아?
    ja: |-
      ミルクがカフェで
      砂糖を全部片づけていたが、いいのか？
  event_liarsend_02_9:
    speaker: sugar
    en: "... What?"
    ko: "…뭐?"
    ja: "…えっ？"
  event_liarsend_02_10:
    speaker: "<Self>"
    en: She was tossing them all out so that she could create a world of just milk
      coffee.
    ko: |-
      응. 다 치워버렸어.
      밀크 커피의 세계를 만들겠다고.
    ja: |-
      跡形もなかったぞ。
      ミルクコーヒーの世界を作るらしい
  event_liarsend_02_11:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_02_12:
    speaker: sugar
    en: Let's go, Black Typhoon.
    ko: |-
      가자. 블랙 타이푼.
      우리의 숙적이 생겨난 것 같으니까.
    ja: |-
      行くわよ、ブラックタイフーン。
      私たちの宿敵が現れたようね。
  event_liarsend_02_13:
    speaker: sugar
    en: It seems we've got ourselves a new foe.
    ko: |-
      고! 블랙 타이푼!
      부아아아앙-!!
    ja: |-
      ゴー！ブラックタイフーン！
      ブアアアーン！！
  event_liarsend_02_14:
    speaker: "<Narration>"
    en: "*Vroooooom*"
    ko: 부아아아앙--
    ja: ブオォォーン――
  event_liarsend_02_15:
    speaker: "<Monologue>"
    en: Before I can reveal it's April Fool's Day, Sugar peels off on her motorcycle.
    ko: 만우절이라고 하기도 전에 슈가는 쏜살같이 달려가버렸다.
    ja: |-
      エイプリルフールだと明かす間もなく
      シュガーは一目散に飛び出して行った
  event_liarsend_02_16:
    speaker: "<Monologue>"
    en: It should be fine, since it's all in good fun.
    ko: 뭐, 괜찮겠지. 오늘은 만우절이니까!
    ja: |-
      まあ、大丈夫だろう。
      今日はエイプリルフールだから！
  event_liarsend_02_17:
    speaker: "<Monologue>"
    en: I offer a candy to Mica, who is passing by.
    ko: 지나가던 미카에게 사탕을 건넸다.
    ja: |-
      道ばたで偶然会ったミカに
      キャンディを渡した
  event_liarsend_02_18:
    speaker: "<Self>"
    en: Would you like a candy, Mica?
    ko: 미카. 사탕 먹을래?
    ja: ミカ。キャンディはいらないか？
  event_liarsend_02_19:
    speaker: mica
    en: Huh? Sure, I'd love some.
    ko: 예? 예, 먹을래요!
    ja: えっ？はい、ください！
  event_liarsend_02_20:
    speaker: mica
    en: I had a rough start to the day. Belorta gave me some hot-sauce flavored candy
      earlier.
    ko: 헤헤. 안 그래도 오늘 벨로타가 핫소스가 들어간 사탕을 줘서 힘들었거든요.
    ja: |-
      えへへ…ちょうどベロータから激辛ソース入りの
      キャンディをもらって大変だったんです。
  event_liarsend_02_21:
    speaker: mica
    en: "*Slurp slurp*"
    ko: 냠냠냠… 응?
    ja: もぐもぐ…ん？
  event_liarsend_02_22:
    speaker: mica
    en: "..."
    ko: "…?"
    ja: "…？"
  event_liarsend_02_23:
    speaker: mica
    en: "...?"
    ko: "???"
    ja: "？？？"
  event_liarsend_02_24:
    speaker: mica
    en: Um... Old-Timer, does this candy have hot sauce in it?
    ko: 아, 아저씨. 이 사탕 핫소스 들어간 거예요?
    ja: |-
      お、おじさん。
      このキャンディ、激辛ソース入りですか？
  event_liarsend_02_25:
    speaker: "<Self>"
    en: Yep. April Fool's!
    ko: 응. 만우절~
    ja: ああ、エイプリルフールだからな
  event_liarsend_02_26:
    speaker: mica
    en: "..."
    ko: 우으으….
    ja: ううう…
  event_liarsend_02_27:
    speaker: mica
    en: Uhh...
    ko: 우으으으으….
    ja: ううううう…
  event_liarsend_02_28:
    speaker: "<Narration>"
    en: Mica walks away mumbling to herself.
    ko: 미카는 터덜거리며 걸어갔다.
    ja: ミカは、肩を落として去っていった
  event_liarsend_02_29:
    speaker: eunhwa
    en: What are you doing here, Weakling?
    ko: 뭐냐 삼류.
    ja: 何だ、三流か？
  event_liarsend_02_30:
    speaker: eunhwa
    en: Why are you out wandering at this hour?
    ko: 이 시간에 왜 여기서 어슬렁거리고 있어?
    ja: なぜこの時間にぶらついている？
  event_liarsend_02_31:
    speaker: eunhwa
    en: If you have that much time on your hands, it would do you well to study more
      of the combat manual.
    ko: 그렇게 한가하면 전투 교본이라도 한 장 더….
    ja: そんなに暇なら戦闘教本でも読ん…
  event_liarsend_02_32:
    speaker: "<Self>"
    en: Eunhwa, is it me, or do you look more... full-figured today?
    ko: 은화. 오늘따라 뭔가 볼륨감이…..
    ja: ウンファ。今日はやけにボリュームが…
  event_liarsend_02_33:
    speaker: eunhwa
    en: Have you finally gone mad?
    ko: 드디어 미쳐버린 거냐.
    ja: ついにおかしくなったのか？
  event_liarsend_02_34:
    speaker: "<Self>"
    en: No. I'm serious.
    ko: 아니. 진짜 그런데?
    ja: いや、本当だぞ？
  event_liarsend_02_35:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_02_36:
    speaker: eunhwa
    en: Did those exercises I've been doing actually work...?
    ko: "…트레이닝이 효과가 있던 건가."
    ja: "…トレーニングの効果があったのか…？"
  event_liarsend_02_37:
    speaker: "<Self>"
    en: Just kidding. April Fool's!
    ko: 응. 만우절~
    ja: いや、エイプリルフールだ
  event_liarsend_02_38:
    speaker: eunhwa
    en: "... I'm going to kill you."
    ko: 죽여주마. 삼류.
    ja: 覚悟しろよ、三流。
  event_liarsend_02_39:
    speaker: "<Monologue>"
    en: I run off in a hurry.
    ko: 부리나케 도망갔다.
    ja: 私はあわててその場から逃げ出した
  event_liarsend_02_40:
    speaker: "<Monologue>"
    en: After sprinting for a good long while, I stop at a random playground and catch
      my breath.
    ko: 한참을 도망가던 나는 공터에 멈춰서 숨을 가다듬었다.
    ja: |-
      しばらく逃げ回った私は、
      空き地で息を整えた
  event_liarsend_02_41:
    speaker: "<Self>"
    en: Phew...
    ko: 후우…! 후우…!
    ja: ふぅ…！ふぅ…！
  event_liarsend_02_42:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_02_43:
    speaker: "<Self>"
    en: That was fun.
    ko: 재밌어.
    ja: 面白いな
event_liarsend_03:
  event_liarsend_03_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  event_liarsend_03_2:
    speaker: ade
    en: Welcome!
    ko: 어서 오세요~
    ja: いらっしゃいませ～
  event_liarsend_03_3:
    speaker: soda
    en: Welcome, Master.
    ko: 와아~ 주인님 어서 오세요!
    ja: わあ～ご主人様、いらっしゃいませ！
  event_liarsend_03_4:
    speaker: cocoa
    en: Come on in.
    ko: 주인, 어서 와!
    ja: 主人、いらっしゃい！
  event_liarsend_03_5:
    speaker: cocoa
    en: Are you in the mood for some good food?
    ko: 메이드 카페에 마싯는 거 머그러 왔어?
    ja: メイドカフェでご飯？
  event_liarsend_03_6:
    speaker: "<Self>"
    en: Yes.
    ko: 응.
    ja: ああ
  event_liarsend_03_7:
    speaker: ade
    en: What can I make for you?
    ko: 무엇을 만들어 드릴까요?
    ja: 何をお作りいたしましょうか？
  event_liarsend_03_8:
    speaker: soda
    en: Say the word, and we'll make it happen.
    ko: 헤헤 말씀만 하세요오~
    ja: えへへ、何でもおっしゃってくださいね～
  event_liarsend_03_9:
    speaker: "<Self>"
    en: I'd like a Fluffy Wuffy Bunny Cake please.
    ko: 쫑긋쫑긋 ♪ 바니바니 케이크로 부탁해.
    ja: ぴょこぴょこ♪バニーバニーケーキを頼む
  event_liarsend_03_10:
    speaker: cocoa
    en: Coming right up!
    ko: 웅! 아주 마싯게 만드러 주께!
    ja: うん！おいしーの作ってあげる！
