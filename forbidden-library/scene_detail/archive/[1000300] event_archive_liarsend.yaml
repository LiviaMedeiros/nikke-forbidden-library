    ko: 아 나. 모터가 부서졌잖아.
    ja: はぁ。モーターが壊れてるじゃない。
  event_liarsend_09_27:
    speaker: syuen
    en: We can't fix it, not now at least. We'll have to use another elevator to get
      down.
    ko: |-
      지금 이거 못 고쳐.
      다른 엘리베이터 타고 가야 돼.
    ja: |-
      今すぐには直せないわよ。
      他のエレベーターに乗らなきゃ。
  event_liarsend_09_28:
    speaker: syuen
    en: Where's our escort?
    ko: 그래서, 호위는 어디 있는데?
    ja: それで、護衛はどこ？
  event_liarsend_09_29:
    speaker: syuen
    en: Call them so that they can get us out of here.
    ko: 빨리 불러. 가게.
    ja: 早く呼びなさいよ。
  event_liarsend_09_30:
    speaker: "<Self>"
    en: Syuen.
    ko: 슈엔.
    ja: シュエン
  event_liarsend_09_31:
    speaker: "<Self>"
    en: Don't get mad, but...
    ko: 진정하고 들어.
    ja: 落ち着いて聞いてくれ
  event_liarsend_09_32:
