    ko: 야. 뭐 해? 빨리 가자고.
    ja: おい。何してんの？早く行くわよ。
  event_liarsend_09_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_09_19:
    speaker: syuen
    en: Can't you hear me? Let's go.
    ko: 안 들려? 가자고.
    ja: 聞こえないの？行くわよ。
  event_liarsend_09_20:
