  event_liarsend_06_92:
    speaker: "<Monologue>"
    en: I beat a swift retreat.
    ko: 조심스레 호텔을 빠져나왔다.
    ja: おずおずとホテルを後にした
event_liarsend_07:
  event_liarsend_07_1:
    speaker: "<Monologue>"
    en: No.
    ko: "…안돼."
    ja: "…ダメだ"
  event_liarsend_07_2:
    speaker: "<Monologue>"
    en: This is no good.
    ko: 이대로는 안돼.
    ja: このままではダメだ
  event_liarsend_07_3:
    speaker: "<Monologue>"
    en: Lying is fun, but these have all been small, petty falsehoods.
    ko: |-
      거짓말은 즐겁지만,
      이래서는 쪼잔한 거짓말만 하는 거짓말쟁이가 될 뿐이다.
    ja: |-
      嘘をつくのは楽しいが、このままでは
      ただのつまらない嘘つき野郎になるだけだ
  event_liarsend_07_4:
    speaker: "<Monologue>"
    en: I need to tell a real whopper. One that'll make me a liar for the ages.
    ko: |-
      큰 거 한방이 필요하다.
      세기의 거짓말쟁이가 될 수 있을 법한.
    ja: |-
      大きな一発が欲しい…
      世紀の嘘つきになれるような…
  event_liarsend_07_5:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_07_6:
    speaker: "<Monologue>"
    en: Yes, that could work.
    ko: 좋아. 그걸 해보자.
    ja: よし、あれをやろう
  event_liarsend_07_7:
    speaker: "<Monologue>"
    en: It's a risky proposition, but the potential payoff is worth it.
    ko: 리스크는 상당하지만 짊어질 가치는 차고도 넘친다.
    ja: |-
      リスクは高いが、
      得られるものも大きいはずだ
  event_liarsend_07_8:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_07_9:
    speaker: "<Monologue>"
    en: Is this actually happening?
    ko: 진짜냐.
    ja: 本気なのか…？
event_liarsend_08:
  event_liarsend_08_1:
    speaker: "<Monologue>"
    en: I better ask for help.
    ko: "…일단 도움을 구해보자."
    ja: "…ひとまず助けを求めよう"
  event_liarsend_08_2:
