    en: It's just you and me.
    ko: 너와 나뿐이야.
    ja: 君と私だけだ
  event_liarsend_09_34:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_09_35:
    speaker: syuen
    en: Are you lying to me?
    ko: 뭐, 뭔 헛소리야.
    ja: ふ、ふざけないでよ。
  event_liarsend_09_36:
    speaker: "<Self>"
    en: It's the truth.
    ko: 진짜야.
    ja: 本当なんだ
  event_liarsend_09_37:
    speaker: syuen
    en: You said they were meeting us up on the surface!
    ko: 지, 지상에서 합류하기로 했다며.
    ja: ち、地上で合流することになってるんでしょ？
  event_liarsend_09_38:
    speaker: syuen
    en: Was that a lie?
    ko: 거, 거짓말은 아닐 거 아냐. 응?
    ja: う、嘘じゃないわよね？ねぇ？
  event_liarsend_09_39:
    speaker: "<Self>"
    en: April Fool's.
    ko: 마, 만우절~
    ja: エ、エイプリルフール～
  event_liarsend_09_40:
    speaker: syuen
    en: Cut it out with the April Fool's crap!
    ko: 만우절 같은 소리 하네!!
    ja: ふざけんじゃないわよ！！
  event_liarsend_09_41:
    speaker: syuen
    en: Our lives are in danger, you moron!
    ko: 죽는 건 거짓말이 아니라고!! 엉!?
    ja: こんなところで死ぬなんて、冗談じゃないわ！！
  event_liarsend_09_42:
    speaker: "<Self>"
    en: Sssh! Don't yell.
    ko: 쉿! 소리 지르지 마.
    ja: シーッ！声が大きい
  event_liarsend_09_43:
    speaker: syuen
    en: I'm going to contact Matis.
    ko: 메, 메티스한테 연락해야겠어.
    ja: メ、メティスに連絡しなきゃ。
  event_liarsend_09_44:
    speaker: syuen
    en: I knew this would happen, so I prepared a contingency plan just in case.
    ko: |-
      이, 이럴 줄 알고, 아니, 아니, 이럴 줄은 몰랐지만,
      호, 혹시나 싶어서 내가 미리 대기를….
    ja: |-
      こ、こうなると思って、いや、思わなかったけど
      ね、念のために私が事前に待機を…
  event_liarsend_09_45:
    speaker: syuen
    en: Hold on... why is the Alva particle concentration so high?
    ko: 에, 에블라 입자 농도가 왜 이렇게 높아?
    ja: |-
      え、どうしてエブラ粒子の濃度が
      こんなに高いの？
  event_liarsend_09_46:
    speaker: syuen
    en: My comms are down.
    ko: 토, 통신 안되는데?
    ja: つ、通信できないわよ？
  event_liarsend_09_47:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_09_48:
    speaker: syuen
    en: Don't just stand there, do something!
    ko: 입 다물고 있지 말고 어떻게든 해보라고!
    ja: 黙ってないで何とかしなさいよ！
  event_liarsend_09_49:
    speaker: "<Self>"
    en: I will if you'd just be quiet!
    ko: 그러니까 좀 조용히…!
    ja: だから静かに…！
  event_liarsend_09_50:
    speaker: "<Narration>"
    en: "*Thud thud thud thud*"
    ko: 쿵- 쿵- 쿵- 쿵
    ja: ドン、ドン、ドン、ドン
  event_liarsend_09_51:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_09_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_09_53:
    speaker: syuen
    en: Raptures!
    ko: 래, 래래랩 랩쳐다!!
    ja: ラ、ラララプ、ラプチャーよ！！
  event_liarsend_09_54:
    speaker: "<Self>"
    en: You brought your weapon, didn't you? Give it to me.
    ko: |-
      총 가져왔지?!
      나한테 줘! 내가 사용할게!
    ja: |-
      銃を持ってきただろう！？
      私に貸してくれ！
  event_liarsend_09_55:
    speaker: syuen
    en: You won't be able to use it. I had biometrics installed on it.
    ko: 이, 이거 나 생체인식 해놨다고!!
    ja: |-
      こ、これは生体認証を済ませた
      私しか使えないの！！
  event_liarsend_09_56:
    speaker: "<Self>"
    en: Things are going from bad to worse...
    ko: 안 좋네…!
    ja: マズい…！
  event_liarsend_09_57:
    speaker: syuen
    en: Come on, what's the plan?!
    ko: |-
      야야야야! 어, 어떻게 할 건데!
      어떻게 할 거냐고!
    ja: |-
      ちょっと！！ど、どうしてくれるの！
      どうしてくれるのよ！
  event_liarsend_09_58:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_09_59:
    speaker: "<Self>"
    en: Okay.
    ko: 슈엔.
    ja: シュエン
  event_liarsend_09_60:
    speaker: "<Self>"
    en: Just calm down and listen.
    ko: 진정하고 들어.
    ja: 落ち着いて聞いてくれ
  event_liarsend_09_61:
    speaker: syuen
    en: You keep telling me to calm down and listen, but haven't even so much as mentioned
      a single plan!
    ko: |-
      너 아까부터 진정하고 들으라고 해놓고는
      정상적인 말을 한 적이 없잖아!!
    ja: |-
      お前、さっきから落ち着いて落ち着いてって、
      そんなの無理に決まってるでしょ！？
  event_liarsend_09_62:
    speaker: "<Self>"
    en: I'll take command.
    ko: 내가 지휘할게.
    ja: 私が指揮をする
  event_liarsend_09_63:
    speaker: "<Self>"
    en: Let's fight the Raptures.
    ko: 랩쳐를 상대하자.
    ja: ラプチャーと戦おう
  event_liarsend_09_64:
    speaker: syuen
    en: I knew you were going to say something stupid like that.
    ko: 이것 봐 헛소리 할 줄 알았지 내가!
    ja: バカじゃないの？
  event_liarsend_09_65:
    speaker: syuen
    en: You just want to use me as a meat shield while you scurry off!
    ko: |-
      아, 알겠다…!
      너 나 총알받이로 세워놓고 도망갈 생각…!
    ja: |-
      はっ、そういうこと…！？
      お前、私を弾よけにして逃げるつもりね…！？
  event_liarsend_09_66:
    speaker: "<Self>"
    en: Do I look like someone who would do that?
    ko: 내가 그럴 사람으로 보여?
    ja: 私がそんな人間に見えるか？
  event_liarsend_09_67:
    speaker: syuen
    en: "..."
    ko: "…!!"
    ja: "…！！"
  event_liarsend_09_68:
    speaker: syuen
    en: Damnit!
    ko: 에, 에이씨…!!
    ja: ああああ、もうっ…！！
  event_liarsend_09_69:
    speaker: syuen
    en: You better not let me get hit. Figure something out!
    ko: |-
      마, 맞을 거라고는 기대하지 마!
      네가 어떻게든 해!
    ja: |-
      あ、当たると思わないで！
      お前が何とかしなさいよ！
  event_liarsend_09_70:
    speaker: "<Self>"
    en: Leave it to me.
    ko: 맡겨둬.
    ja: 任せてくれ
  event_liarsend_09_71:
    speaker: "<Monologue>"
    en: Matis said they would come, so they're probably nearby.
    ko: "…메티스가 올라온다고 했으니, 분명 이 근처에 있을 거다."
    ja: |-
      …メティスが来ると言っていたから
      この近くにいるはずだ
  event_liarsend_09_72:
    speaker: "<Monologue>"
    en: They don't know the full situation, and since our comms are down, they're
      probably keeping their distance, observing us.
    ko: 사정을 잘 모르고, 통신도 안되기 때문에 지켜보고 있을 거야.
    ja: |-
      事情も分からず、通信も繋がらないから
      様子を見ているのだろう
  event_liarsend_09_73:
    speaker: "<Monologue>"
    en: We'll just have to trust that they realize what's happening.
    ko: "…메티스를 믿자."
    ja: "…メティスを信じよう"
  event_liarsend_09_74:
    speaker: syuen
    en: Aggghh! Here they come!
    ko: 으아아아!! 온다, 온다아아--!!
    ja: きゃあああ！！く、来るわよおおーー！！
event_liarsend_10:
  event_liarsend_10_1:
    speaker: syuen
    en: W-we did it!
    ko: 사, 살았다…!
    ja: た、助かった…！
  event_liarsend_10_2:
    speaker: "<Self>"
    en: Phew...
    ko: 후우…!
    ja: ふぅ…！
  event_liarsend_10_3:
    speaker: "<Monologue>"
    en: Thank you, Matis!
    ko: 고맙다… 메티스…!
    ja: ありがとう…メティス…！
  event_liarsend_10_4:
    speaker: syuen
    en: Hey,
    ko: 야, 야.
    ja: ね、ねぇ。
  event_liarsend_10_5:
    speaker: syuen
    en: I'm not a bad shot, am I?
    ko: 나, 나 사격에 좀 소질 있는 것 같지 않냐? 응?
    ja: わ、私、ちょっと射撃の素質があると思わない？
  event_liarsend_10_6:
    speaker: "<Choice>"
    en: I could shoot better than you using my feet.
    ko: 내가 발로 쏴도 너보다는 잘 쏠걸.
    ja: 私が足で撃っても君よりはうまいはずだ
  event_liarsend_10_7:
    speaker: "<Choice>"
    en: You couldn't hit the broad side of a barn.
    ko: 아니.
    ja: いや
  event_liarsend_10_8:
    speaker: "<Choice>"
    en: Don't get cocky.
    ko: 우쭐대지 마.
    ja: 調子に乗るな
  event_liarsend_10_9:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_10_10:
    speaker: "<Self>"
    en: We've got to head towards the next elevator.
    ko: 다음 엘리베이터가 있는 곳까지 이동할 거야.
    ja: 次のエレベーターがある場所まで移動する
  event_liarsend_10_11:
    speaker: syuen
    en: Do you know the way?
    ko: 기, 길은 알아?
    ja: み、道は分かるの？
  event_liarsend_10_12:
    speaker: "<Self>"
    en: Yes. I know the locations of all the elevators in this area.
    ko: 알아. 이 근방의 엘리베이터 위치는 외우고 있으니까.
    ja: |-
      ああ、この近くのエレベーターの位置は
      覚えているから
  event_liarsend_10_13:
    speaker: syuen
    en: All right... lead the way.
    ko: 그, 그래. 안내해.
    ja: そ、そう。案内してちょうだい。
event_liarsend_11:
  event_liarsend_11_1:
    speaker: "<Monologue>"
    en: While continually receiving unseen assistance from the Matis, we manage to
      arrive at the nearest elevator.
    ko: |-
      어찌어찌 메티스의 (보이지 않는) 도움을 받으며
      다음 엘리베이터 인근까지 도착했다.
    ja: |-
      メティスの（見えない）助けを借りながら
      次のエレベーターの近くまで到着した
  event_liarsend_11_2:
    speaker: "<Monologue>"
    en: What we see there...
    ko: 그리고 그곳에서 보인 것은….
    ja: そこにいたのは…
  event_liarsend_11_3:
    speaker: "<Monologue>"
    en: is an army of Raptures so massive that the ground itself can't be seen.
    ko: 바닥이 보이지 않을 정도로 모여있는 랩쳐의 대군이었다.
    ja: |-
      地面が見えなくなるほど密集している
      ラプチャーの大群だった
  event_liarsend_11_4:
    speaker: syuen
    en: Wh-what is all that?
    ko: 저, 저게 다 뭐야?
    ja: あ、あれは何？
  event_liarsend_11_5:
    speaker: syuen
    en: Are those all Raptures?
    ko: 저거 다 랩쳐야?
    ja: 全部ラプチャーなの？
  event_liarsend_11_6:
    speaker: "<Self>"
    en: "... Looks like it."
    ko: "…그런 것 같네."
    ja: "…そうみたいだ"
  event_liarsend_11_7:
    speaker: syuen
    en: What are we going to do now?! Those things will turn us into cheese before
      we have a chance to move an inch.
    ko: |-
      야, 야. 저걸 다 어떻게 해.
      가기도 전에 벌집이 돼서 죽을 거라고!
    ja: |-
      お、おい。どうしろって言うのよ。
      エレベーターにたどり着く前に
      ハチの巣になって死ぬわよ！
  event_liarsend_11_8:
    speaker: "<Self>"
    en: Don't be ridiculous.
    ko: 바보 같은 소리 하지 마.
    ja: バカなことを言うな
  event_liarsend_11_9:
    speaker: "<Self>"
    en: Raptures don't know about cheese,
    ko: 벌집 구멍은 육각형이라 랩쳐한테 맞아도 그렇게 안 돼.
    ja: |-
      ハチの巣の穴は六角形だから
      ラプチャーに攻撃されてもそうはならない
  event_liarsend_11_10:
    speaker: "<Self>"
    en: let alone how to make any.
    ko: 랩쳐가 육각 렌치라도 쏘면 또 모를까.
    ja: |-
      ラプチャーが六角レンチでも撃ってきたら
      別だが…
  event_liarsend_11_11:
    speaker: syuen
    en: What are you prattling on about?!
    ko: 뭔 헛소리야 진짜!!
    ja: そういう問題じゃないでしょ！！
  event_liarsend_11_12:
    speaker: "<Monologue>"
    en: This is no good.
    ko: "…이건 안 되겠다."
    ja: "…これはダメだ"
  event_liarsend_11_13:
    speaker: "<Monologue>"
    en: Time to formally request help from Matis.
    ko: 메티스에게 정식으로 도움 요청을….
    ja: メティスに正式に援護要請を…
  event_liarsend_11_14:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 펑-!
    ja: パンッ！
  event_liarsend_11_15:
    speaker: "<Self>"
    en: Huh?
    ko: "…응?"
    ja: "…ん？"
  event_liarsend_11_16:
    speaker: "<Narration>"
    en: "*Pow* *Crash* *Pooow*"
    ko: 펑-! 콰앙-! 퍼어엉-!
    ja: バーン！ドーン！ドカーン！
  event_liarsend_11_17:
    speaker: "<Monologue>"
    en: The Raptures begin to explode in a cacophonous blast.
    ko: 폭음과 함께 랩쳐들이 터져나가고 있었다.
    ja: |-
      爆音が鳴り響き、ラプチャーが
      弾き飛ばされた
  event_liarsend_11_18:
    speaker: "<Monologue>"
    en: I look towards the center.
    ko: 중심을 바라본다.
    ja: その中心に目をやった
  event_liarsend_11_19:
    speaker: "<Self>"
    en: Oh...!
    ko: 아아…!!
    ja: ああ…！！
  event_liarsend_11_20:
    speaker: "<Monologue>"
    en: 'In the midst of the Rapture horde is a blinding streak of two colors which
      I''ve missed dearly:'
    ko: 그곳엔 너무나 그리웠던.
    ja: そこには、とても懐かしい
  event_liarsend_11_21:
    speaker: "<Monologue>"
    en: sky blue and pure white.
    ko: 하늘색과 흰색의 궤적이 흩날리고 있었다.
    ja: 水色と白色の軌跡が舞っていた
  event_liarsend_11_22:
    speaker: "<Self>"
    en: We're safe...!
    ko: 살았다…!
    ja: 助かった…！
  event_liarsend_11_23:
    speaker: shifty_s
    en: Nicely done! That makes 50!
    ko: 좋았어! 이걸로 50기!
    ja: よし！これで50機！
  event_liarsend_11_24:
    speaker: "<Self>"
    en: Shifty?
    ko: 슈엔…! 아니, 시프티!!
    ja: シュエン…！いや、シフティー！！
  event_liarsend_11_25:
    speaker: shifty_s
    en: Oh, hey, Commander.
    ko: 어? 지휘관.
    ja: え？指揮官。
  event_liarsend_11_26:
    speaker: shifty_s
    en: Fancy seeing you here.
    ko: 지휘관이 여긴 어쩐 일이세요?
    ja: 指揮官がどうしてこんなところに？
  event_liarsend_11_27:
    speaker: "<Narration>"
    en: Shifty walks towards me,
    ko: 시프티가 내쪽으로 걸어온다.
    ja: シフティーがこちらへ歩いてきた
  event_liarsend_11_28:
    speaker: "<Narration>"
    en: firing potshots at the Raptures one after the other all the while, each of
      them exploding in quick succession.
    ko: 옆을 보지도 않고 갈겨대는 총에 랩쳐들이 터져나간다.
    ja: |-
      シフティーが横を見ることもなく放った銃撃で
      ラプチャーが倒れた
  event_liarsend_11_29:
    speaker: shifty_s
    en: Say, don't I know this lady?
    ko: 응? 옆에 계신 분은 어째 낯이 익….
    ja: あれ？隣にいらっしゃる方、見覚えが…
  event_liarsend_11_30:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_11_31:
    speaker: shifty_s
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_11_32:
    speaker: shifty_s
    en: Shifty?
    ko: 엑? 시프티?
    ja: えっ？シフティー？
  event_liarsend_11_33:
    speaker: shifty_s
    en: No. Aren't you Syuen?
    ko: 아니아니아니. 슈엔 아니세요?
    ja: いやいやいや。シュエンじゃないですか？
  event_liarsend_11_34:
    speaker: syuen
    en: That's right, but how do you know me?
    ko: 마, 맞는데 왜.
    ja: そ、そうだけど。何よ。
  event_liarsend_11_35:
    speaker: shifty_s
    en: You're really Syuen?
    ko: "…진짜인가요?"
    ja: "…本物ですか？"
  event_liarsend_11_36:
    speaker: syuen
    en: Yes...
    ko: 지, 진짜야.
    ja: ほ、本物よ。
  event_liarsend_11_37:
    speaker: shifty_s
    en: What are you doing up on the surface?
    ko: |-
      ???
      왜 슈엔이 지상에….
    ja: |-
      ？？？
      どうしてシュエンが地上に…
  event_liarsend_11_38:
    speaker: syuen
    en: I could ask you the same thing.
    ko: 그, 그러는 넌 왜 여기 있는데.
    ja: そ、そういうお前こそどうしてここにいるのよ？
  event_liarsend_11_39:
    speaker: shifty_s
    en: Oh, me?
    ko: 아, 저요?
    ja: あ、私ですか？
  event_liarsend_11_40:
    speaker: shifty_s
    en: Deputy Chief was telling me,
    ko: 부사령관님이….
    ja: 副司令官に…
  event_liarsend_11_41:
    speaker: andersen
    en: '"Some actual field experience would do all of us good, even operators like
      you."'
    ko: "[오퍼레이터도 실전을 경험해야 하니]."
    ja: |-
      「オペレーターも実戦を経験する必要が
      あるから」
  event_liarsend_11_42:
    speaker: andersen
    en: '"Come up to the surface and eliminate Raptures."'
    ko: "[지상에 올라가서 랩쳐나 좀 잡고 오게.]"
    ja: "「地上へ行ってラプチャーを倒してきてくれ」"
  event_liarsend_11_43:
    speaker: shifty_s
    en: That's why I came up here.
    ko: 라고 하셔서 또 올라왔죠.
    ja: と、言われたのでまた来たんです。
  event_liarsend_11_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_11_45:
    speaker: shifty_s
    en: It's a nice way to relieve stress too.
    ko: 스트레스도 풀리고 좋은데요?
    ja: ストレス発散にもなっていいですよ？
  event_liarsend_11_46:
    speaker: shifty_s
    en: Thank you, Commander.
    ko: 감사합니다. 지휘관.
    ja: ありがとうございます。指揮官。
  event_liarsend_11_47:
    speaker: shifty_s
    en: You arranged all this because you figured I must be feeling down again, isn't
      that right?
    ko: 또 제가 기운이 없을까 봐 이런 이벤트를 준비해 주셨군요.
    ja: |-
      また私が落ち込んでるんじゃないかと思って、
      こんなイベントを用意してくれたんですね。
  event_liarsend_11_48:
    speaker: "<Self>"
    en: Uh... yeah, something like that.
    ko: |-
      응….
      뭐, 그렇지.
    ja: |-
      ああ…
      まあ、そうだな
  event_liarsend_11_49:
    speaker: shifty_s
    en: How about we take care of these guys and head back?
    ko: 그럼 얼른 정리하고 복귀하시죠?
    ja: じゃあ早く片づけて戻りましょう！
  event_liarsend_11_50:
    speaker: "<Narration>"
    en: Shifty runs forward, guns blazing.
    ko: 시프티는 달려 나가며 총을 갈겨댔다.
    ja: シフティーは走りながら銃を乱射した
  event_liarsend_11_51:
    speaker: "<Narration>"
    en: Unable to withstand her merciless barrage, all the Raptures before her are
      torn to shreds.
    ko: 빛나는 재능 앞에, 랩쳐들은 한낱 종이 조각일 뿐이었다.
    ja: |-
      輝く才能の前では、ラプチャーは
      ただの紙切れも同然だった
  event_liarsend_11_52:
    speaker: syuen
    en: "..."
    ko: "…야."
    ja: "…おい。"
  event_liarsend_11_53:
    speaker: syuen
    en: Is all this your doing?
    ko: 너 이거 다 쇼였나?
    ja: 全部仕組まれたことだったの？
  event_liarsend_11_54:
    speaker: syuen
    en: Some ridiculous dog and pony show?
    ko: 이벤트? 이벤트라고?
    ja: イベントですって？
  event_liarsend_11_55:
    speaker: syuen
    en: The elevator breaking down...
    ko: 엘리베이터가 고장 난 것도!
    ja: エレベーターが壊れたのも！
  event_liarsend_11_56:
    speaker: syuen
    en: All these Raptures... it was all orchestrated by you, wasn't it?
    ko: 랩쳐라고 깔아놓은 이것들도 다 가짜라고!?
    ja: あの大量のラプチャーも、全部偽物！？
  event_liarsend_11_57:
    speaker: "<Self>"
    en: Wasn't it fun?
    ko: 이벤트 재밌었다, 그렇지?
    ja: 面白かっただろう？
  event_liarsend_11_58:
    speaker: syuen
    en: Fun? FUN?!
    ko: 그렇지?는 뭔 그렇지?야!
    ja: そんなわけないでしょ！
  event_liarsend_11_59:
    speaker: syuen
    en: Are you joking with me?!
    ko: 이게 지금 장난하나…!
    ja: はぁ…ふざけんじゃないわよ…！
  event_liarsend_11_60:
    speaker: syuen
    en: I nearly had a heart attack!
    ko: 진짜인 줄 알고 내가 얼마나…!
    ja: 本物だと思って、私がどれだけ…！
  event_liarsend_11_61:
    speaker: "<Self>"
    en: April Fool's!
    ko: 마, 만우절~
    ja: エ、エイプリルフール～
  event_liarsend_11_62:
    speaker: syuen
    en: "..."
    ko: 너…! 너…! 너어어어!!
    ja: お…お前…！お前ぇぇ！！
  event_liarsend_11_63:
    speaker: syuen
    en: I'm going to kill you, you know that?
    ko: 너 진짜 내가 가만 안 놔둘 거야아아아!!
    ja: ほんっとうにタダじゃおかないからああああ！！
event_liarsend_12:
  event_liarsend_12_1:
    speaker: "<Monologue>"
    en: Thanks to Shifty's performance, we were able to return safely.
    ko: 시프티의 활약으로 무사히 복귀할 수 있었다.
    ja: |-
      シフティーの活躍により、
      無事に戻ることができた
  event_liarsend_12_2:
    speaker: "<Monologue>"
    en: It was a bit risky, but it was a very fulfilling day.
    ko: "…좀 위험하긴 했지만, 굉장히 충실한 하루였다."
    ja: "…少し危なかったが、とても充実した1日だった"
  event_liarsend_12_3:
    speaker: "<Monologue>"
    en: If every day were like today, how wonderful would life be?
    ko: 매일매일이 오늘 같으면 얼마나 좋을까.
    ja: |-
      毎日が今日みたいだったら、
      どれほどいいだろうか
  event_liarsend_12_4:
    speaker: "<Monologue>"
    en: We've created some memories that will last a lifetime today. Now I should
      call it a day and head to bed.
    ko: |-
      이 즐거운 기억을 고이 간직한 채,
      오늘은 이만 씻고 자야겠다.
    ja: |-
      このすばらしい思い出を大切にしながら、
      今日はシャワーを浴びて寝よう
  event_liarsend_12_5:
    speaker: "<Narration>"
    en: "*Shaaaaaaaaaaa*"
    ko: 쏴아아아아---
    ja: ザアアア…
  event_liarsend_12_6:
    speaker: "<Monologue>"
    en: "... Someone is using the shower in my room."
    ko: "…누군가가 내 방의 샤워실을 쓰고 있다."
    ja: "…誰かが私の部屋のシャワー室を使っている"
  event_liarsend_12_7:
    speaker: "<Narration>"
    en: "*Shaaaaaaaaaaa*"
    ko: 쏴아아아아---
    ja: ザアアア…
  event_liarsend_12_8:
    speaker: "<Narration>"
    en: "*Squeak Squeak*"
    ko: 끼릭끼릭.
    ja: キュッキュッ
  event_liarsend_12_9:
    speaker: "<Monologue>"
    en: Whoever they are, it seems they've finished showering.
    ko: "…샤워가 끝난 모양이다."
    ja: "…シャワーが終わったようだ"
  event_liarsend_12_10:
    speaker: "<Monologue>"
    en: Who could it be?
    ko: "…누구지."
    ja: "…誰だろう"
  event_liarsend_12_11:
    speaker: "<Choice>"
    en: Unholster my pistol.
    ko: 총을 꺼낸다.
    ja: 銃を取り出す
  event_liarsend_12_12:
    speaker: "<Choice>"
    en: Ask who it is.
    ko: 누구냐고 물어본다.
    ja: 誰だ？と尋ねる
  event_liarsend_12_13:
    speaker: "<Monologue>"
    en: I recall the horrible memory from last year.
    ko: "…작년의 끔찍한 기억이 기억난다."
    ja: "…去年の恐ろしい記憶がよみがえる"
  event_liarsend_12_14:
    speaker: "<Monologue>"
    en: I better keep my weapon at the ready, just in case.
    ko: 혹시 모르니, 무기를 준비해 놓자.
    ja: 念のため、武器を用意しておこう
  event_liarsend_12_15:
    speaker: "<Self>"
    en: Who's there?
    ko: "…거기, 누구야?"
    ja: "…誰だ？"
  event_liarsend_12_16:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_12_17:
    speaker: "<Monologue>"
    en: Ah... I can't distinguish it because this event is not fully voiced!
    ko: |-
      아… 이럴 수가.
      이번 이벤트는 풀 보이스가 아니라서 구분할 수가 없다.
    ja: |-
      あっ…なんてこった。
      今回のイベントはフルボイスじゃないから
      誰だか分からない
  event_liarsend_12_18:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_12_19:
    speaker: "<Monologue>"
    en: I take a deep breath and slowly walk towards the shower.
    ko: 나는 마른침을 삼키고 샤워실 앞으로 다가갔다.
    ja: 私は固唾をのみ、シャワー室の前に近づいた
  event_liarsend_12_20:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_liarsend_12_21:
    speaker: mustang
    en: Ennnn...
    ko: 엔---------------
    ja: エンターーーーーー
  event_liarsend_12_22:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_liarsend_12_23:
    speaker: "<Monologue>"
    en: I frantically close the shower door in a hurry.
    ko: 황급히 샤워실 문을 닫았다.
    ja: 急いでシャワー室の扉を閉めた
  event_liarsend_12_24:
    speaker: "<Monologue>"
    en: Why does this stuff always happen to me?
    ko: "…어째서, 나에게… 이런 일이."
    ja: "…なぜ、私に…こんなことが…"
  event_liarsend_12_25:
    speaker: "<Monologue>"
    en: No. I must have been hallucinating.
    ko: 아냐. 분명히 잘 못 본 것임에 틀림없다.
    ja: いや、きっと見間違いだ
  event_liarsend_12_26:
    speaker: "<Monologue>"
    en: I'll check one more time.
    ko: 다시 한번 확인하자.
    ja: もう一度確認しよう
  event_liarsend_12_27:
    speaker: "<Monologue>"
    en: I tentatively open the shower door.
    ko: "…나는 조심스럽게 샤워실 문을 다시 열었다."
    ja: "…私は慎重に、もう一度シャワー室の扉を開けた"
  event_liarsend_12_28:
    speaker: mustang
    en: Ennnn...
    ko: 엔---------------
    ja: エンターーーーーー
  event_liarsend_12_29:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_liarsend_12_30:
    speaker: "<Monologue>"
    en: The sight shocks me so much that I faint.
    ko: 너무나 놀란 나는 그만 정신을 잃고 말았다.
    ja: 驚きすぎた私は、そのまま気を失ってしまった
  event_liarsend_12_31:
    speaker: "<Monologue>"
    en: When I regain consciousness, I don't know how much time has passed.
    ko: 정신이 들기 시작한다.
    ja: |-
      どれくらい経っただろうか。
      私は意識を取り戻した
  event_liarsend_12_32:
    speaker: "<Monologue>"
    en: What is this warm and squishy feeling?
    ko: "…근데 뭐지? 이 말랑말랑하고 따뜻한 감촉은?"
    ja: |-
      …でも、何だろう？
      このぷにぷにした温かいものは？
  event_liarsend_12_33:
    speaker: "<Monologue>"
    en: I open my eyes.
    ko: 나는 슬쩍 눈을 가늘게 떴다.
    ja: 私はそっと薄目を開けた
  event_liarsend_12_34:
    speaker: anis
    en: You were sound asleep. Like a baby.
    ko: 잘 자네.
    ja: よく寝てるわね。
  event_liarsend_12_35:
    speaker: neon
    en: Probably because your thighs are really big and wide.
    ko: 아니스의 허벅지가 너무 편안해서 그런 것 아닐까요?
    ja: アニスの太ももが心地いいからじゃないですか？
  event_liarsend_12_36:
    speaker: neon
    en: They must be really comfy.
    ko: 넓어서.
    ja: 広いので。
  event_liarsend_12_37:
    speaker: anis
    en: "... I told you not to say things like that, didn't I?"
    ko: "…너 내가 그런 말 하지 말라고 했지."
    ja: "…そういうこと言わないでって言ったでしょ。"
  event_liarsend_12_38:
    speaker: neon
    en: Oh, sorry.
    ko: 넹 죄송.
    ja: はい。ごめんなさい。
  event_liarsend_12_39:
    speaker: neon
    en: Still, I'm glad it's not anything serious.
    ko: 근데 큰일이 아니라서 다행이네요.
    ja: でも、大したことなくてよかったですね。
  event_liarsend_12_40:
    speaker: neon
    en: I heard a loud noise and wondered what was going on.
    ko: 큰 소리가 들리길래 무슨 일인가 했는데.
    ja: 大きな音がしたので、びっくりしちゃいました。
  event_liarsend_12_41:
    speaker: rapi
    en: He must have been tired.
    ko: 피곤하셨겠지.
    ja: お疲れだったのよ。
  event_liarsend_12_42:
    speaker: rapi
    en: In more ways than one.
    ko: "…여러 가지 의미로."
    ja: "…いろいろな意味で。"
  event_liarsend_12_43:
    speaker: anis
    en: It's nice that the Commander got into the spirit of April Fool's Day.
    ko: 음… 지휘관님이 적극적으로 만우절을 즐겨준 건 좋은데 말이야~
    ja: |-
      うーん…指揮官様が積極的に
      エイプリルフールを楽しんでくれたのは
      いいんだけどね～
  event_liarsend_12_44:
    speaker: anis
    en: But it always catches you off guard when someone who usually doesn't partake
      suddenly gets into it.
    ko: 안 그러던 사람이 그러면 당황스럽다고.
    ja: |-
      普段そういうタイプじゃない人が
      急にああいうことすると、戸惑っちゃうのよ。
  event_liarsend_12_45:
    speaker: "<Monologue>"
    en: Anis twirls my hair.
    ko: 아니스가 내 머리카락을 꼬듯이 만지작거린다.
    ja: アニスが私の髪を指で巻くように触った
  event_liarsend_12_46:
    speaker: anis
    en: The way in which he throws himself into everything is what we like about him.
    ko: "…솔직해서 좋은 건데."
    ja: "…何事にも全力なのはいいことだけど。"
  event_liarsend_12_47:
    speaker: neon
    en: Right. They say that when people undergo a sudden change, it means they're
      about to die.
    ko: 그렇죠. 사람이 갑자기 바뀌면 죽는다고들 하잖아요.
    ja: |-
      そうですよ。
      人が急に変わったら死ぬって言いますよね。
  event_liarsend_12_48:
    speaker: neon
    en: So I was really nervous that Master's time was up.
    ko: 저 스승님 죽는 줄 알고 조마조마했잖아요.
    ja: |-
      師匠が死んじゃうかと思って
      ハラハラしました。
  event_liarsend_12_49:
    speaker: anis
    en: Why do you have to talk so much?
    ko: 말 참 예쁘게 한다, 응?
    ja: わ～素敵な表現ね～
  event_liarsend_12_50:
    speaker: neon
    en: Sorry.
    ko: 그럼요 그럼요.
    ja: そうでしょう？
  event_liarsend_12_51:
    speaker: rapi
    en: When do you think he'll wake up?
    ko: 언제 깨어날 것 같아?
    ja: いつ目覚めると思う？
  event_liarsend_12_52:
    speaker: anis
    en: Hmm...
    ko: 글쎄~
    ja: さあ～
  event_liarsend_12_53:
    speaker: anis
    en: Maybe he's already awake?
    ko: 어쩌면 이미 일어나 있을지도 모르지?
    ja: ひょっとしたら、もう起きてるかもね？
  event_liarsend_12_54:
    speaker: neon
    en: If he was,
    ko: 에이. 그러면 벌써 일어나셨겠죠.
    ja: え～？それならすぐに飛び起きるのでは？
  event_liarsend_12_55:
    speaker: anis
    en: he'd have let us know.
    ko: 어디 한 번 실험해 볼까?
    ja: ちょっと試してみる？
  event_liarsend_12_56:
    speaker: anis
    en: Why don't we test it out?
    ko: 자고 있는지~ 안 자고 있는지~
    ja: 寝てるのか～寝てないのか～
  event_liarsend_12_57:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_12_58:
    speaker: anis
    en: Do you think he'd pretend to be asleep in a situation like this?
    ko: 이런 상황에서까지 거짓말을 하진 않겠지~?
    ja: こんな状況で、嘘ついたりしないわよね～？
  event_liarsend_12_59:
    speaker: neon
    en: I think so.
    ko: 그렇겠죠?
    ja: そうですよね？
  event_liarsend_12_60:
    speaker: anis
    en: How should we make sure though?
    ko: 음~ 그런데 어쩌나. 이거 확인할 방법이 없네~
    ja: |-
      う～ん、どうしようかな。
      どうやって確認しようかな～
  event_liarsend_12_61:
    speaker: neon
    en: Should we try flipping his eyelids to check for movement?
    ko: 눈꺼풀 뒤집어서 안구 반응이라도 확인해 볼까요?
    ja: |-
      まぶたをひっくり返して、
      眼球反応でも確認しましょうか？
  event_liarsend_12_62:
    speaker: anis
    en: No, I know another way that's foolproof.
    ko: 그것보다, 좀 더 확실한 방법이 있을 것 같아.
    ja: それより、もっと確かな方法があるわ。
  event_liarsend_12_63:
    speaker: anis
    en: I read it in a book.
    ko: 책에서 읽었는데, 이렇게.
    ja: 本で読んだんだけど、こうやって…
  event_liarsend_12_64:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 스윽-
    ja: スッ…
  event_liarsend_12_65:
    speaker: "<Monologue>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_liarsend_12_66:
    speaker: "<Monologue>"
    en: I'm being prodded by something ticklish, yet soft...
    ko: 뭔가… 간질간질하면서도 부드러운 느낌이….
    ja: くすぐったくもあり、やわらかい感触が…
  event_liarsend_12_67:
    speaker: anis
    en: When the tip of your finger slides over bare skin like this,
    ko: 이렇게 손가락 끝으로 맨살을 스치듯 지나가면.
    ja: こうやって指先で素肌を優しくなでると…
  event_liarsend_12_68:
    speaker: anis
    en: they say men can't help but react.
    ko: 남자는 반응이 올 수밖에 없다고 하더라고?
    ja: 男は反応しちゃうらしいのよね～
  event_liarsend_12_69:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_12_70:
    speaker: neon
    en: Huh? What kind of reaction are you talking about?
    ko: 예에~? 그걸로 무슨 반응이 온다는 건가요?
    ja: ええ～？それで何の反応があるんですか？
  event_liarsend_12_71:
    speaker: anis
    en: Hmm... I'm not entirely sure.
    ko: 음… 잘 모르지만 그 왜 그런 말도 있잖아.
    ja: |-
      うーん…よく分かんないけど、
      こういう言葉もあるでしょ。
  event_liarsend_12_72:
    speaker: anis
    en: But, like they say, bodily reactions don't lie.
    ko: 크헤헤. 몸은 솔직하군.
    ja: げへへ。体は正直だな。
  event_liarsend_12_73:
    speaker: neon
    en: Where did you hear that?
    ko: 어딨는데요 그런 말이.
    ja: どこで聞いたんですか、そんな言葉。
  event_liarsend_12_74:
    speaker: anis
    en: Anyway, where should we start from?
    ko: 그럼 어디부터 시작해 볼까~?
    ja: それじゃ、どこから始めよっかな～？
  event_liarsend_12_75:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_12_76:
    speaker: "<Monologue>"
    en: Someone's fingertips slid against the ridges of my ear,
    ko: 손가락 끝이 귀를 스친다.
    ja: 指先が耳をかすめた
  event_liarsend_12_77:
    speaker: "<Monologue>"
    en: tracing along my jawline and down to my collarbone
    ko: 턱선을 따라 쇄골까지 내려온다.
    ja: そして顎に沿って鎖骨まで下りてくる
  event_liarsend_12_78:
    speaker: "<Monologue>"
    en: before slowly continuing further down.
    ko: 그리고 천천히 아래로 내려온다.
    ja: それからゆっくりと下へ…
  event_liarsend_12_79:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_liarsend_12_80:
    speaker: "<Monologue>"
    en: My mind and body enter an intense battle.
    ko: 그렇게 나와 번뇌의 싸움이 시작됐다.
    ja: こうして私と煩悩の戦いが始まった
  event_liarsend_12_81:
    speaker: "<Monologue>"
    en: Is this how it all ends?
    ko: 아아… 이것인가.
    ja: ああ…これが…
  event_liarsend_12_82:
    speaker: "<Monologue>"
    en: Despite spending the entire day as a liar,
    ko: 이것이 오늘 하루.
    ja: これが今日1日…
  event_liarsend_12_83:
    speaker: "<Monologue>"
    en: it's true. My body can't lie.
    ko: 거짓말쟁이로 지냈던 나의 최후인가.
    ja: 嘘つきとして過ごした私の最後なのか…
  event_liarsend_12_84:
    speaker: "<Narration>"
    en: 'LIAR''S END: END'
    ko: 'LIAR''S END : END'
    ja: 'LIAR''S END : END'
