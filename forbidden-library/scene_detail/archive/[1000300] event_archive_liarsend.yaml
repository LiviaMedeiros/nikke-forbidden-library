  event_liarsend_09_12:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_liarsend_09_13:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  event_liarsend_09_14:
    speaker: "<Narration>"
    en: "*Rattle rattle*"
    ko: 덜컹덜컹.
    ja: ガタガタ
  event_liarsend_09_15:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
