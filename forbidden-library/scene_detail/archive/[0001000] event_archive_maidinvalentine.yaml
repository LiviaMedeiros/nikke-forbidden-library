    speaker: Self
    en: "... Ade?"
    ko: "…에이드는?"
    ja: "…エードは？"
  event_maidinvalentine_06_e_57:
    speaker: ade
    en: M-me as well?
    ko: 저, 저요?
    ja: わ、私ですか？
  event_maidinvalentine_06_e_58:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  event_maidinvalentine_06_e_59:
    speaker: ade
    en: If you insist...
    ko: 부, 부탁드릴게요 주인님….
    ja: お、お願いします…ご主人様…
  event_maidinvalentine_06_e_60:
    speaker: Monologue
    en: The four of us spend time sampling various pieces of chocolate.
    ko: 한동안 메이드들과 초콜릿 조각을 나눠 먹으며 시간을 보냈다.
    ja: しばらくメイドたちとチョコを食べながら\n営業後の時間を過ごした
  event_maidinvalentine_06_e_61:
    speaker: Monologue
    en: Even though they are all plain pieces of chocolate which are in stark contrast
      to the fancy pieces that have been for sale,
    ko: 화려한 판매용 초콜릿과는 달리 수수한 초콜릿 조각일 뿐이었지만.
    ja: 華やかな販売用のチョコとは違う、\n地味なチョコだったが
  event_maidinvalentine_06_e_62:
    speaker: Monologue
    en: the sincerity of the three maids shines through in each and every bite.
    ko: 오히려 그래서인지, 세 메이드의 진심이 느껴지는 것 같았다.
    ja: だからこそ、\n3人の気持ちが感じられるような気がした
  event_maidinvalentine_06_e_63:
    speaker: Narration
    en: 'MAID IN VALENTINE: END'
    ko: 'MAID IN VALENTINE : END'
    ja: MAID IN VALENTINE：END
event_maidinvalentine_epilogue:
  event_maidinvalentine_epilogue_1:
    speaker: "<Narration>"
    en: After Valentine's Day. The Sweets & Cocoa factory on the surface.
    ko: 밸런타인데이가 지난 뒤, 지상의 [Sweets & Cocoa] 공장.
    ja: バレンタインデーが終わった後、\n地上にある「Sweets & Cocoa」の工場
  event_maidinvalentine_epilogue_2:
    speaker: sweetjohnny
    en: "..."
    ko: "……."
    ja: "……"
  event_maidinvalentine_epilogue_3:
    speaker: sweetjohnny
    en: I hope those ladies managed to pull off the Valentine's Day chocolate...
    ko: 그 아가씨들, 제대로 밸런타인 초콜릿을 만들었겠지….
    ja: あのお嬢さんたち、\nちゃんとバレンタインチョコを作れただろうか…
  event_maidinvalentine_epilogue_4:
    speaker: sweetjohnny
    en: They did attend my class though, so there shouldn't be anything to worry about.
    ko: 흠. 내 강의를 들었으니 걱정할 필요는 없나.
    ja: 私のレッスンを受けたのだから、\n心配する必要はないか。
  event_maidinvalentine_epilogue_5:
    speaker: sweetjohnny
    en: I should prepare for next year. Who knows, they might come again...
    ko: 내년 밸런타인 준비나 해둬야겠군. 또 찾아올지도 모르니….
    ja: 来年のバレンタインの準備でもしておくか。\nまた来るかもしれんからな…
  event_maidinvalentine_epilogue_6:
    speaker: "<Narration>"
    en: "*Screech*"
    ko: 끼익-
    ja: キィッ…
  event_maidinvalentine_epilogue_7:
    speaker: sweetjohnny
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_maidinvalentine_epilogue_8:
    speaker: privaty_n
    en: Are you sure this is the place?
    ko: "…진짜 여기 맞아요?"
    ja: "…本当にここで合ってるんですか？"
  event_maidinvalentine_epilogue_9:
    speaker: privaty_n
    en: It's supposed to have been abandoned for several decades at least, but there
      isn't even a speck of dust.
    ko: 최소한 수십 년은 방치됐을 텐데, 먼지 하나 없이 반짝거리잖아요.
    ja: 少なくとも数十年は放置されているはずなのに、\nホコリ1つありませんよ。
  event_maidinvalentine_epilogue_10:
    speaker: milk_n
    en: Pal, Signal.
    ko: 흠. 형씨, 시그널.
    ja: ふむ。兄貴、シグナル。
  event_maidinvalentine_epilogue_11:
    speaker: milk_n
    en: Is this the correct location?
    ko: 여기 맞지?
    ja: ここで合ってるよな？
  event_maidinvalentine_epilogue_12:
    speaker: signal_v
    en: Positive. No doubt about it.
    ko: 앗, 네. 틀림 없어요.
    ja: あっ、はい。間違いありません。
  event_maidinvalentine_epilogue_13:
    speaker: signal_v
    en: Maid For You confirmed as much.
    ko: 메이드 포 유 분들에게 확인도 받았고….
    ja: メイド・フォー・ユーのみなさんにも\n確認しましたし…
  event_maidinvalentine_epilogue_14:
    speaker: "<Choice>"
    en: This is the right place.
    ko: 여기 맞아.
    ja: ここで合っている
  event_maidinvalentine_epilogue_15:
    speaker: "<Choice>"
    en: What am I doing here again?
    ko: 나는 또 왜….
    ja: なんで私まで…
  event_maidinvalentine_epilogue_16:
    speaker: milk_n
    en: All right.
    ko: 그렇다는데.
    ja: だそうだ。
  event_maidinvalentine_epilogue_17:
    speaker: privaty_n
    en: I already told you. We're here to check if any food supplies from the surface
      have been smuggled underground. It's one of the many duties that our position
      entails.
    ko: |-
      지상의 음식물이 무단으로 반입되었는지 확인해야 한다고 말씀드렸잖아요.
      업무의 연장선입니다.
    ja: |-
      地上の食べ物が無断で持ち込まれたのか\n確認すべきだとお伝えしましたよね。
      これも業務ですから。
  event_maidinvalentine_epilogue_18:
    speaker: privaty_n
    en: But are you positive this is the right place?
    ko: 그런데 지휘관. 진짜 여기가 확실한 거예요?
    ja: しかし、指揮官。\n本当にここで間違いありませんか？
  event_maidinvalentine_epilogue_19:
    speaker: "<Self>"
    en: Yes.
    ko: 응.
    ja: ああ
  event_maidinvalentine_epilogue_20:
    speaker: privaty_n
    en: Okay then. You and Signal head over there and wait until we're done.
    ko: |-
      그럼 됐어요.
      지휘관은 끝날 때까지 시그널이랑 저쪽에 가 있으세요.
    ja: |-
      それならいいのです。
      指揮官は終わるまで\nシグナルとあっちに行っててください。
  event_maidinvalentine_epilogue_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_maidinvalentine_epilogue_22:
    speaker: privaty_n
    en: How come this place is so immaculate?
    ko: 그런데 대체 왜 이렇게 깨끗… 어라?
    ja: ところで、ここはどうしてこんなにキレイ…\nあら？
  event_maidinvalentine_epilogue_23:
    speaker: privaty_n
    en: And what's with this button?
    ko: 이 버튼은 뭐죠?
    ja: このボタンは何でしょう？
  event_maidinvalentine_epilogue_24:
    speaker: milk_n
    en: It's like it's begging to be pushed.
    ko: 누가 봐도 눌러달라는 것 같은데.
    ja: どう見ても押してくれって言ってるよな。
  event_maidinvalentine_epilogue_25:
    speaker: "<Narration>"
    en: "*Push*"
    ko: 꾸욱.
    ja: ポチッ
  event_maidinvalentine_epilogue_26:
    speaker: privaty_n
    en: Wait, if you press it...!
    ko: 잠깐, 그렇게 막 누르면…!
    ja: あっ、そんな勝手に押したら…！
  event_maidinvalentine_epilogue_27:
    speaker: "<Narration>"
    en: Wrrrrrrr...
    ko: 윙윙윙윙….
    ja: ウィンウィンウィンウィン…
  event_maidinvalentine_epilogue_28:
    speaker: sweetjohnny
    en: About time you showed up.
    ko: 마침내 왔는가….
    ja: ついにたどりついたぞ…
  event_maidinvalentine_epilogue_29:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  event_maidinvalentine_epilogue_30:
    speaker: sweetjohnny
    en: "..."
    ko: "……."
    ja: "……"
  event_maidinvalentine_epilogue_31:
    speaker: milk_n
    en: What is this? A hologram?
    ko: 뭐야. 홀로그램인가?
    ja: 何だ？ホログラムか？
  event_maidinvalentine_epilogue_32:
    speaker: privaty_n
    en: Hold your fire! You scared the bejeezus outta me!
    ko: 까, 깜짝이야. 갑자기 그렇게 총을 쏘는 법이 어디 있나요!
    ja: び、びっくりしましたわ。\n急に銃を撃つなんて！
  event_maidinvalentine_epilogue_33:
    speaker: milk_n
    en: I've got to ensure the safety of our client, and the Commander as well.
    ko: 의뢰인의 안전을 보장해야 하잖아. 저기 형씨도 있고.
    ja: 依頼人の安全を保証しないといけないだろ？\n兄貴もいるし。
  event_maidinvalentine_epilogue_34:
    speaker: milk_n
    en: Speak up, blue boy. Who are you?
    ko: 그래서 거기 푸르뎅뎅한 짜식. 넌 뭐야?
    ja: それから、そこの青っちいヤロー。何者だ？
  event_maidinvalentine_epilogue_35:
    speaker: sweetjohnny
    en: I'm the manager of this factory.
    ko: "…나는 이 공장의 관리자."
    ja: "…私はこの工場の管理人。"
  event_maidinvalentine_epilogue_36:
    speaker: sweetjohnny
    en: Where your sweetest dreams...
    ko: 달콤한 꿈이 펼쳐지는….
    ja: 甘い夢が広がる…
  event_maidinvalentine_epilogue_37:
    speaker: privaty_n
    en: What are you thinking, going around pushing buttons like that?!
    ko: 그래도 저한테 미리 말을 해야죠! 버튼도 그렇고!
    ja: それでも、まず私に相談すべきでしょう！\nボタンも勝手に押しちゃって！
  event_maidinvalentine_epilogue_38:
    speaker: milk_n
    en: Hehe, sorry.
    ko: 아아, 미안.
    ja: ああ、悪かったな。
  event_maidinvalentine_epilogue_39:
    speaker: sweetjohnny
    en: Sweets & Cocoa...
    ko: "[Sweets & Cocoa]에…."
    ja: "「Sweets & Cocoa」に…"
  event_maidinvalentine_epilogue_40:
    speaker: privaty_n
    en: I can't take much more of this...
    ko: 으으…! 이제 더는 못 참겠어요.
    ja: うう…！もう我慢できませんわ。
  event_maidinvalentine_epilogue_41:
    speaker: privaty_n
    en: I should have requested for Sugar to come along...
    ko: 차라리 슈가한테 의뢰하는 게 더 나았….
    ja: いっそ、シュガーに頼んだ方がよかっ…
  event_maidinvalentine_epilogue_42:
    speaker: milk_n
    en: What'd you say?!
    ko: 뭐 이 짜샤?!
    ja: んだと、てめえ！？
  event_maidinvalentine_epilogue_43:
    speaker: milk_n
    en: If Sugar was here, she'd be off hotroddin' on that motorcycle of hers instead
      of fulfilling the mission.
    ko: 슈가였으면 여기 근처에도 못 오고 완전 반대 방향에서 바이크나 타고 있었을 거라고!
    ja: シュガーだったら、ここまでたどり着けずに\n反対方向でバイクを乗り回してただろうな！
  event_maidinvalentine_epilogue_44:
    speaker: privaty_n
    en: "... That's actually so true, it's kinda scary."
    ko: "…지, 진짜 그럴 것 같아서 무섭네요."
    ja: "…ほ、本当にそんな気がして怖いですね。"
  event_maidinvalentine_epilogue_45:
    speaker: privaty_n
    en: "... But nevertheless! You've been assigned to this mission, so do your job
      properly!"
    ko: 어쨌든! 의뢰를 받았으면 제대로 해주세요!
    ja: とにかく！依頼を引き受けたなら、\nきちんとしてください！
  event_maidinvalentine_epilogue_46:
    speaker: privaty_n
    en: To make proper chocolate, time is of little concern. If it takes longer than
      a year, then so be it.
    ko: 내년까지 제대로 된 초콜릿을 만들려면 1년도 부족합니다.
    ja: 来年までにちゃんとしたチョコを作るには\n1年あったって足りないんですから。
  event_maidinvalentine_epilogue_47:
    speaker: milk_n
    en: Wait, is that why you requested this mission?
    ko: 응? 아, 그래서 의뢰한 거였어?
    ja: ん？ああ、それで依頼したのか？
  event_maidinvalentine_epilogue_48:
    speaker: privaty_n
    en: Is now really the time to be having this conversation?
    ko: 그걸 이제야….
    ja: 何を今さら…
  event_maidinvalentine_epilogue_49:
    speaker: milk_n
    en: But why chocolate? And why are you giving it to the Commander?
    ko: 근데 초콜릿은 왜? 형씨 주려고?
    ja: でも何でチョコなんだ？\n兄貴にやるのか？
  event_maidinvalentine_epilogue_50:
    speaker: privaty_n
    en: Sssh, the Commander will hear you!
    ko: 쉿! 지휘관한테 들리겠어요!
    ja: シーッ！指揮官に聞こえますわ！
  event_maidinvalentine_epilogue_51:
    speaker: privaty_n
    en: "..."
    ko: "……."
    ja: "……"
  event_maidinvalentine_epilogue_52:
    speaker: privaty_n
    en: I was going to give it to a friend.
    ko: "…친구한테 주려고 했습니다."
    ja: "…友だちに渡そうと思ったのです。"
  event_maidinvalentine_epilogue_53:
    speaker: privaty_n
    en: I tried to make some chocolate myself, but failed miserably, so here I am.
    ko: 수제 초콜릿을 만들어 주려고 했는데, 계속 실패해서 결국 못 줬거든요.
    ja: 手作りチョコを作ろうと思ったのですが、\n失敗ばかりで結局渡せず…
  event_maidinvalentine_epilogue_54:
    speaker: privaty_n
    en: D-did you give any chocolate to the Commander?
    ko: 그, 그런데 혹시 밀크는 지휘관에게 초콜릿 드렸나요?
    ja: も、もしやミルクは指揮官に\nチョコを渡したのですか？
  event_maidinvalentine_epilogue_55:
    speaker: milk_n
    en: Sure I did.
    ko: 응.
    ja: ああ。
  event_maidinvalentine_epilogue_56:
    speaker: privaty_n
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_maidinvalentine_epilogue_57:
    speaker: privaty_n
    en: Homemade?
    ko: 수제로요?
    ja: 手作りで？
  event_maidinvalentine_epilogue_58:
    speaker: milk_n
    en: Nah, just some left-over milk chocolate that I'd been munching on.
    ko: 아니? 그냥 먹던 밀크 초콜릿 하나 줬는데.
    ja: いや？食べかけのミルクチョコをやっただけさ。
  event_maidinvalentine_epilogue_59:
    speaker: privaty_n
    en: You call that a gift?!
    ko: 그런 걸 드렸다구요?!
    ja: そんなものを渡したんですか！？
  event_maidinvalentine_epilogue_60:
    speaker: milk_n
    en: Why not? The Commander loved it.
    ko: 뭐 어때. 좋아하던걸.
    ja: まあ、いいじゃん。喜んでたぜ。
  event_maidinvalentine_epilogue_61:
    speaker: privaty_n
    en: I don't believe you.
    ko: 그, 그럴 리가….
    ja: そ、そんなはずが…
  event_maidinvalentine_epilogue_62:
    speaker: privaty_n
    en: Why were you even giving chocolate as a gift in the first place?
    ko: 아! 혹시 초콜릿을 줄 때 상황은 어땠었죠?
    ja: あっ！どんなシチュエーションで\nチョコを渡したんですか？
  event_maidinvalentine_epilogue_63:
    speaker: privaty_n
    en: You two weren't alone in some fancy hotel or something like that, were you?
    ko: 근사한 분위기의 호텔에서 단둘이 있을 때였다던가….
    ja: 素敵な雰囲気のホテルで二人きりの時とか…
  event_maidinvalentine_epilogue_64:
    speaker: milk_n
    en: We bumped into each other on the street.
    ko: 그냥 길 가다 마주쳐서 줬는데?
    ja: ただ通りすがりにやっただけだぞ？
  event_maidinvalentine_epilogue_65:
    speaker: privaty_n
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_maidinvalentine_epilogue_66:
    speaker: privaty_n
    en: Well, at least there wasn't a lot of pomp and circumstance surrounding it.
    ko: "…그러면 방법이라도 특별했겠군요."
    ja: "…じゃあ渡し方が特別だったのですね。"
  event_maidinvalentine_epilogue_67:
    speaker: privaty_n
    en: But wait! Did you feed chocolate to the Commander m-mouth to mouth...?
    ko: 서, 설마! 입으로 문 상태로…!
    ja: ま、まさか！口にくわえた状態でとか…！
  event_maidinvalentine_epilogue_68:
    speaker: milk_n
    en: Nah, just tossed a few chunks into the mouth.
    ko: 그냥 던져줬어.
    ja: 普通に投げてやったけど。
  event_maidinvalentine_epilogue_69:
    speaker: privaty_n
    en: "!!!"
    ko: "!!!!!"
    ja: "！！！！！"
  event_maidinvalentine_epilogue_70:
    speaker: sweetjohnny
    en: "..."
    ko: "……."
    ja: "……"
  event_maidinvalentine_epilogue_71:
    speaker: signal_v
    en: "..."
    ko: "……."
    ja: "……"
  event_maidinvalentine_epilogue_72:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_maidinvalentine_epilogue_73:
    speaker: signal_v
    en: S-sorry.
    ko: 죄, 죄송해요.
    ja: す、すみません。
  event_maidinvalentine_epilogue_74:
    speaker: signal_v
    en: It's just that Privaty is so adamant about wanting to make some chocolate...
    ko: 그래도 프리바티는 진심으로 초콜릿을 만들고 싶어 하니까….
    ja: えっと、プリバティは本気でチョコを\n作りたがってはいるので…
  event_maidinvalentine_epilogue_75:
    speaker: "<Self>"
    en: Milk didn't give me chocolate as a jab against Privaty.
    ko: 밀크도 나쁜 마음으로 그런 건 아니야.
    ja: ミルクも悪気があったわけじゃないんだ
  event_maidinvalentine_epilogue_76:
    speaker: "<Self>"
    en: "... I think."
    ko: "…아마도."
    ja: "…多分"
  event_maidinvalentine_epilogue_77:
    speaker: sweetjohnny
    en: What a lousy welcome...
    ko: 금세 다시 찾아왔다 했더니 이런 식으로 나오는 건가.
    ja: またやってきたと喜んでいたのに、\nこんな扱いを受けるとは…
  event_maidinvalentine_epilogue_78:
    speaker: "<Self>"
    en: Sorry.
    ko: 미안….
    ja: すまない…
  event_maidinvalentine_epilogue_79:
    speaker: sweetjohnny
    en: I assume you want me to teach these ladies how to make chocolate as well?
    ko: 자네가 바라는 건 저 아가씨들에게 가르침을 내려주는 거겠지?
    ja: あのお嬢さんたちにレッスンをして\nほしくて来たのだろう？
  event_maidinvalentine_epilogue_80:
    speaker: "<Choice>"
    en: Yes.
    ko: 그런 것 같아.
    ja: そうだ
  event_maidinvalentine_epilogue_81:
    speaker: "<Choice>"
    en: What do you think?
    ko: 그런가…?
    ja: そうかな…？
  event_maidinvalentine_epilogue_82:
    speaker: sweetjohnny
    en: As if I had to ask. Of course that's what you want.
    ko: 아니. 굳이 자네에게 물을 필요는 없었군.
    ja: いや。わざわざ君に聞く必要はないな。
  event_maidinvalentine_epilogue_83:
    speaker: sweetjohnny
    en: The look in the eyes of these ladies is identical to that of those children
      I remember all those years ago.
    ko: 저 아가씨들도 저번의 아가씨들, 그리고 수십 년 전의 아이들과 같은 눈빛을 하고 있으니.
    ja: あのお嬢さんたちも、この間のお嬢さんたちも、\n数十年前の子どもたちと同じ目をしている。
  event_maidinvalentine_epilogue_84:
    speaker: sweetjohnny
    en: I must say, getting shot at was a new experience, but regardless, I must do
      my job.
    ko: 총을 맞은 건 처음이지만 할 일은 해야겠지!
    ja: 銃に撃たれたのは初めてだが、\n使命は果たさねば！
  event_maidinvalentine_epilogue_85:
    speaker: sweetjohnny
    en: Welcome to Sweets & Cocoa, where your sweetest dreams can come true!
    ko: |-
      …달콤한 꿈이 펼쳐지는 곳.
      [Sweets & Cocoa]에 어서 오세요!!
    ja: |-
      …甘い夢が広がる場所。
      「Sweets & Cocoa」へようこそ！
  event_maidinvalentine_epilogue_86:
    speaker: privaty_n
    en: Be quiet! We're having a conversation!
    ko: 조용히 하세요! 지금 이야기하고 있잖아요!
    ja: お静かに！今話し中です！
  event_maidinvalentine_epilogue_87:
    speaker: sweetjohnny
    en: YOU be quiet and listen to my instructions!
    ko: 너야말로 조용히 내 강의를 들어라!
    ja: 君こそ静かに私のレッスンを聞きたまえ！
  event_maidinvalentine_epilogue_88:
    speaker: privaty_n
    en: You listen to me you little... Gah! Commander?
    ko: 지금 그럴 때가… 지, 지휘관?!
    ja: 今そんな場合じゃ…し、指揮官！？
  event_maidinvalentine_epilogue_89:
    speaker: privaty_n
    en: I told you not to come here.
    ko: 이쪽으로 오지 말라고 했잖아요!
    ja: こっちに来ないでって、言ったじゃないですか！
  event_maidinvalentine_epilogue_90:
    speaker: privaty_n
    en: When did... How much did you hear?
    ko: 언제부터… 아니, 어디까지 들으신 거죠?!
    ja: いつから…\nいや、どこまで聞いていたのですか！？
  event_maidinvalentine_epilogue_91:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_maidinvalentine_epilogue_92:
    speaker: "<Monologue>"
    en: It seems like this is going to be one long class, even for someone of my skill.
    ko: 아무래도 이번 강의는, 자기 일에 진심인 이 관리자에게도 쉽지 않을 것 같다.
    ja: どうやら今回のレッスンは、\nいくら使命感の強い管理人でも\nそう簡単にはいかなさそうだ
