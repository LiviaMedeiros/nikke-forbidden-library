---
event_lionheart_prologue:
  event_lionheart_prologue_1:
    speaker: child01
    en: Wow, Mom! Dad!
    ko: 와, 엄마! 아빠!
    ja: わあ、パパ！ママ！
  event_lionheart_prologue_2:
    speaker: child01
    en: Look at that!
    ko: 저것 좀 봐!
    ja: あれ見て！
  event_lionheart_prologue_3:
    speaker: child01
    en: Check out the size of the doll that lady's carrying!
    ko: 예쁜 언니가 엄청 큰 인형을 들고 다니고 있어!
    ja: |-
      きれいなお姉ちゃんが、
      すごく大きなぬいぐるみ持ってる！
  event_lionheart_prologue_4:
    speaker: fancywoman
    en: Hmm? Where...
    ko: 응? 어디….
    ja: あら？どこに…
  event_lionheart_prologue_5:
    speaker: fancywoman
    en: Gah!
    ko: 꺄악!!
    ja: きゃあっ！！
  event_lionheart_prologue_6:
    speaker: fancywoman
    en: Wh-what is that?
    ko: 저, 저게 뭐야?
    ja: あ、あれは何？
  event_lionheart_prologue_7:
    speaker: fancywoman
    en: Th-that isn't a real lion, is it?
    ko: "…사자? 진짜 살아있는 사자 아냐?"
    ja: "…ライオン？本物のライオンじゃない？"
  event_lionheart_prologue_8:
    speaker: cameraman
    en: I think that woman works at the animal shelter.
    ko: 저 사람, 보호소에서 일하고 있는 것 같던데.
    ja: |-
      あの人、アニマルシェルターで
      働いてるみたいだな。
  event_lionheart_prologue_9:
    speaker: cameraman
    en: As far as I know, she brings that lion with her just about everywhere.
    ko: 매번 저 사자를 데리고 돌아다닌다고 하더라.
    ja: いつもあのライオンを連れ歩いてるらしいぞ。
  event_lionheart_prologue_10:
    speaker: cameraman
    en: If you ask me, I think it's incredibly reckless of her.
    ko: 저렇게 다녀도 안 위험한가?
    ja: 危なくないのかな？
  event_lionheart_prologue_11:
    speaker: fancywoman
    en: Absolutely! It's far too dangerous!
    ko: 위험하지!
    ja: 危ないに決まってるでしょ！
  event_lionheart_prologue_12:
    speaker: fancywoman
    en: What if that lion were to suddenly jump out and attack us?
    ko: |-
      저러다가 갑자기 사자가 뛰쳐나와서
      우릴 덮치거나 하면 어떡하려고!
    ja: |-
      急にライオンが逃げ出して
      襲ってきたらどうするのよ！
  event_lionheart_prologue_13:
    speaker: child01
    en: A real lion?
    ko: 사자? 진짜 사자야?
    ja: ライオン？本物？
  event_lionheart_prologue_14:
    speaker: child01
    en: Wow, I've never seen a lion before!
    ko: 우와~ 나 사자는 처음 봐!
    ja: わあ～初めて見た！
  event_lionheart_prologue_15:
    speaker: child01
    en: Hey Miss, can I touch it? Just one time, pleaaaaase?
    ko: 언니! 저 한 번만 만져봐도 돼요?
    ja: お姉ちゃん！触ってみてもいいですか？
  event_lionheart_prologue_16:
    speaker: leona
    en: Hmm?
    ko: 음?
    ja: ん？
  event_lionheart_prologue_17:
    speaker: leona
    en: Of course.
    ko: 물론이지.
    ja: もちろん。
  event_lionheart_prologue_18:
    speaker: leona
    en: Timi is a gentle giant.
    ko: 우리 티미는 아주 착하고 순한 사자란다.
    ja: ティミはすごく優しくていい子なの。
  event_lionheart_prologue_19:
    speaker: fancywoman
    en: W-wait!
    ko: 자, 잠깐! 안돼!!
    ja: ま、待って！ダメよ！！
  event_lionheart_prologue_20:
    speaker: fancywoman
    en: What if you get bitten?
    ko: 물리면 어떡하려고 그래!
    ja: 噛まれたらどうするの！
  event_lionheart_prologue_21:
    speaker: child01
    en: Huh?
    ko: 우엥…?
    ja: ええ～？
  event_lionheart_prologue_22:
    speaker: fancywoman
    en: You listen to me, Miss.
    ko: 이봐요, 당신.
    ja: ちょっと、あなた。
  event_lionheart_prologue_23:
    speaker: fancywoman
    en: What are you thinking, bringing a wild animal like that onto the streets?
    ko: |-
      아무리 그래도 이런 길바닥에
      사자 같은 맹수를 데리고 돌아다니는 게 말이 되나요?
    ja: |-
      こんなところに、ライオンみたいな猛獣を
      連れてきていいと思ってるんですか？
  event_lionheart_prologue_24:
    speaker: leona
    en: Oh, it's okay. Timi is as gentle as can be.
    ko: 어, 하지만 티미는 괜찮아요.
    ja: え？ティミは大丈夫ですよ。
  event_lionheart_prologue_25:
    speaker: leona
    en: He'd never bite any...
    ko: 물지도 않고, 정말 착하고 순한-
    ja: 噛まないし、本当に優しくておとなしい…
  event_lionheart_prologue_26:
    speaker: fancywoman
    en: Be that as it may, he's still a wild animal, isn't he? And he eats plenty
      of meat, I presume?
    ko: 그 사자가 순해봤자 고깃덩이 씹고 사는 맹수잖아요, 안 그래요?!
    ja: |-
      いくらおとなしくたって、
      肉食の猛獣でしょう！？
  event_lionheart_prologue_27:
    speaker: fancywoman
    en: To be raising a creature like that in a place where people are barely surviving.
      It's absurd!
    ko: |-
      사람들도 간신히 살고 있는 곳에서
      사, 사자라니 말이 되는 소리를 하세요!
    ja: |-
      人間が生きていくのにやっとの場所で
      ラ、ライオンなんて、冗談じゃないわ！
  event_lionheart_prologue_28:
    speaker: timi
    en: Grrrr?
    ko: 크헝?
    ja: ガオ？
  event_lionheart_prologue_29:
    speaker: fancywoman
    en: Gaaaaaahhh!
    ko: 꺄, 꺄아악!!
    ja: きゃ、きゃああっ！！
  event_lionheart_prologue_30:
    speaker: cameraman
    en: Honey, are you okay?!
    ko: 여보, 괜찮아?!
    ja: 大丈夫か！？
  event_lionheart_prologue_31:
    speaker: fancywoman
    en: L-look at it!
    ko: 으으으…!
    ja: ううう…！
  event_lionheart_prologue_32:
    speaker: fancywoman
    en: Those fangs... they're massive!
    ko: 이것 봐! 저, 저 커다란 이빨을 드러내고 있잖아!!
    ja: ほら！あんなに大きなキバをむき出しにして！！
  event_lionheart_prologue_33:
    speaker: fancywoman
    en: That's it, we're leaving!
    ko: 딸, 어서 가자…!
    ja: 早く行きましょ…！
  event_lionheart_prologue_34:
    speaker: cameraman
    en: All right, we're going...
    ko: 가자, 가자.
    ja: そうしよう。
  event_lionheart_prologue_35:
    speaker: "<Narration>"
    en: "*Tap tap tap*"
    ko: 탁, 탁, 탁-
    ja: タッ、タッ、タッ…
  event_lionheart_prologue_36:
    speaker: leona
    en: "..."
    ko: "……."
    ja: "……"
event_lionheart_01_s:
  event_lionheart_01_s_1:
    speaker: "<Monologue>"
    en: Late at night.
    ko: 밤늦은 시간.
    ja: 深夜
  event_lionheart_01_s_2:
    speaker: "<Monologue>"
    en: I was changing into comfortable clothes and getting ready to sleep, when...
    ko: 나는 편한 옷으로 갈아입고 잘 준비를 하고 있었다.
    ja: 私は楽な服に着替え、寝る準備をしていた
  event_lionheart_01_s_3:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  event_lionheart_01_s_4:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_lionheart_01_s_5:
    speaker: leona_no
    en: Zoo Keeper.
    ko: 사육사님.
    ja: 飼育士さん。
  event_lionheart_01_s_6:
    speaker: leona_no
    en: Sorry, I know it's late.
    ko: 늦은 시간에 미안해.
    ja: 夜遅くにごめんなさい。
  event_lionheart_01_s_7:
    speaker: leona_no
    en: Were you sleeping?
    ko: 혹시 자고 있어?
    ja: まだ起きてる？
  event_lionheart_01_s_8:
    speaker: "<Self>"
    en: Not just yet. Come on in.
    ko: 아냐, 들어와.
    ja: ああ、入ってくれ
  event_lionheart_01_s_9:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_lionheart_01_s_10:
    speaker: leona_no
    en: Oh gosh.
    ko: 어머.
    ja: あっ。
  event_lionheart_01_s_11:
    speaker: leona_no
    en: You clearly were getting ready for bed.
    ko: 자려던 걸 깨웠나 보네.
    ja: もう寝るところだったのね。
  event_lionheart_01_s_12:
    speaker: leona_no
    en: I'm so sorry.
    ko: 정말 미안해.
    ja: 本当にごめんなさい。
  event_lionheart_01_s_13:
    speaker: leona_no
    en: I just didn't know who else to turn to.
    ko: 사육사님이 아니면 물어볼 곳이 없어서….
    ja: 飼育士さん以外に頼れる人がいなくて…
  event_lionheart_01_s_14:
    speaker: "<Self>"
    en: It's okay. What's the matter?
    ko: 괜찮아, 무슨 일인데?
    ja: 大丈夫だ。どうした？
  event_lionheart_01_s_15:
    speaker: leona_no
    en: Well...
    ko: 음~ 그게 말이지.
    ja: えっと…それがね。
  event_lionheart_01_s_16:
    speaker: leona_no
    en: The shelter has closed down temporarily.
    ko: 보호소가 잠시 문을 닫게 됐거든.
    ja: |-
      シェルターが、一時的に
      閉鎖されることになったの。
  event_lionheart_01_s_17:
    speaker: "<Self>"
    en: This is all so sudden. What happened?
    ko: 갑자기? 왜?
    ja: 急だな？なぜ？
  event_lionheart_01_s_18:
    speaker: leona_no
    en: This happens every once in a while.
    ko: 종종 있는 일이긴 했는데.
    ja: よくあることなんだけど、
  event_lionheart_01_s_19:
    speaker: leona_no
    en: People get edgy about us sheltering certain wild animals.
    ko: |-
      맹수를 방주에서 보호하고 있다는 것에
      불안감을 표출하는 사람들이 많거든.
    ja: |-
      アークで猛獣を保護していることが
      不安って人たちが多くて。
  event_lionheart_01_s_20:
    speaker: leona_no
    en: I also take Timi for walks around the city,
    ko: 게다가 나는 티미를 직접 데리고 다니잖아.
    ja: |-
      それに、私はティミを
      直接連れて歩いてるでしょ？
  event_lionheart_01_s_21:
    speaker: leona_no
    en: so the shelter has been getting quite an influx of complaints. Hence the temporary
      closure.
    ko: |-
      그래서 보호소가 자꾸 신고를 받는 바람에
      임시로 문을 닫게 됐지 뭐야.
    ja: |-
      それでシェルターが何度も通報されちゃって
      しばらく外に出すな、ってことになったの。
  event_lionheart_01_s_22:
    speaker: "<Self>"
    en: What happens to the animals then?
    ko: 그럼 동물들은 어떻게 되는 거야?
    ja: 動物たちはどうなるんだ？
  event_lionheart_01_s_23:
    speaker: leona_no
    en: We can't let them out in the wild,
    ko: 음, 보호소 안에서 나오지 못하게 돼.
    ja: シェルターの中から出られなくなるの。
  event_lionheart_01_s_24:
    speaker: leona_no
    en: so they stay safe in their cages.
    ko: 한 마디로 표현하자면, 안전하게 가둬두는 거지.
    ja: |-
      要するに、安全のために
      閉じ込めておくってワケ。
  event_lionheart_01_s_25:
    speaker: leona_no
    en: It'll be fine.
    ko: 하지만 괜찮아.
    ja: でも、大丈夫。
  event_lionheart_01_s_26:
    speaker: leona_no
    en: The shelter usually reopens in a day or two.
    ko: 보통 하루 이틀이면 다시 문을 열 수 있거든.
    ja: |-
      何もなければ、数日もすれば
      また出せるようになるから。
  event_lionheart_01_s_27:
    speaker: "<Self>"
    en: What a pain...
    ko: 아하….
    ja: なるほど…
  event_lionheart_01_s_28:
    speaker: "<Self>"
    en: How are you holding up?
    ko: 레오나는 괜찮아?
    ja: レオナは大丈夫か？
  event_lionheart_01_s_29:
    speaker: leona_no
    en: Me?
    ko: 응?
    ja: えっ？
  event_lionheart_01_s_30:
    speaker: leona_no
    en: I'm okay.
    ko: 하하! 당연하지.
    ja: あはは！当然でしょ。
  event_lionheart_01_s_31:
    speaker: leona_no
    en: I've come to expect this sort of thing, so you can't get too torn up about
      it.
    ko: |-
      이런 일이 한두 번도 아니고,
      일일이 신경 쓰지 않아도 돼.
    ja: |-
      こんなのよくあることだし、
      いちいち気にしなくてもいいの。
  event_lionheart_01_s_32:
    speaker: "<Self>"
    en: The fact this happens regularly is precisely what worries me.
    ko: 한두 번이 아니라서 더 신경이 쓰여.
    ja: よくあることだから、余計心配なんだ
  event_lionheart_01_s_33:
    speaker: leona_no
    en: "..."
    ko: 아….
    ja: あ…
  event_lionheart_01_s_34:
    speaker: leona_no
    en: Honestly, I'm fine.
    ko: 난 정말 괜찮아.
    ja: 私は本当に大丈夫。
  event_lionheart_01_s_35:
    speaker: leona_no
    en: I'm more worried about our animal friends.
    ko: 나보다는… 우리 애들이 더 걱정이지 뭐.
    ja: 私より…みんなの方が心配。
  event_lionheart_01_s_36:
    speaker: "<Self>"
    en: Understandable...
    ko: 그렇구나….
    ja: そうか…
  event_lionheart_01_s_37:
    speaker: "<Self>"
    en: So, what was it that you wanted to ask me?
    ko: 아, 그래서 물어보고 싶은 게 뭐야?
    ja: それで、何に困ってるんだ？
  event_lionheart_01_s_38:
    speaker: leona_no
    en: Hmm...
    ko: 음.
    ja: えっと。
  event_lionheart_01_s_39:
    speaker: leona_no
    en: Since the shelter has closed its doors, I'm thinking of having all of us go
      on holiday tomorrow.
    ko: |-
      보호소가 잠시 문을 닫은 김에
      내일 단체로 휴일을 가질까 해.
    ja: |-
      シェルター閉鎖のついでに、
      明日はみんなで休暇を取ろうかと思って。
  event_lionheart_01_s_40:
    speaker: leona_no
    en: Nero and Biscuit haven't had a day off since the shelter was first opened.
    ko: |-
      보호소가 생긴 이후로,
      지금까지 네로랑 비스킷이 한 번도 쉬어본 적이 없거든.
    ja: |-
      シェルターができてから今まで、
      ネロもビスケットも休んだことがないの。
  event_lionheart_01_s_41:
    speaker: leona_no
    en: We got an official announcement from the Central Government recommending that
      we take some time off.
    ko: |-
      마침 내려온 공문에도
      휴가를 권장한다고 쓰여 있기도 했고.
    ja: |-
      ちょうど通知書でも
      休暇の取得を推奨するって書かれてたし。
  event_lionheart_01_s_42:
    speaker: "<Self>"
    en: That's nice.
    ko: 오, 잘됐다.
    ja: それはよかった
  event_lionheart_01_s_43:
    speaker: leona_no
    en: I thought so too.
    ko: 그렇지?
    ja: でしょ？
  event_lionheart_01_s_44:
    speaker: leona_no
    en: But we're not like other businesses. For us, it's not as simple as closing
      shop and forgetting about it.
    ko: |-
      그런데, 우리는 다른 가게들처럼
      그냥 문만 닫는다고 휴일이 아니잖아?
    ja: |-
      でも、私たちは普通のお店みたいに
      今日は休み、終わり、ってならないじゃない。
  event_lionheart_01_s_45:
    speaker: leona_no
    en: Someone has to take care of the animals while we're off on vacation.
    ko: 어찌 됐든 동물들은 누군가가 케어를 해줘야 하니까.
    ja: |-
      誰かが動物たちの
      お世話をしないといけないから。
  event_lionheart_01_s_46:
    speaker: "<Self>"
    en: Right.
    ko: 그렇네.
    ja: そうだな
  event_lionheart_01_s_47:
    speaker: leona_no
    en: Do you know anyone who would be able to help us out?
    ko: 혹시 주변에 동물들을 잘 돌볼만한 사람이 있을까?
    ja: |-
      それで、動物たちのお世話が得意そうな人を
      紹介してもらえないかなって。
  event_lionheart_01_s_48:
    speaker: leona_no
    en: All the animals are safe and sound in their individual rooms, so all you have
      to do is make sure to stick to the feeding schedule.
    ko: |-
      다들 각자 방에 들어가 있을 거라
      시간 맞춰서 밥만 챙겨주면 돼.
    ja: |-
      みんな自分たちの部屋にいるから、
      時間になったらご飯をあげるだけでいいの。
  event_lionheart_01_s_49:
    speaker: leona_no
    en: There are safety locks on all the doors, so you don't have to worry about
      any escape attempts.
    ko: 안전 문은 철저하니까, 탈출할 걱정은 없을 거야.
    ja: |-
      柵もしっかりしてるから、
      逃げ出す心配もないし。
  event_lionheart_01_s_50:
    speaker: leona_no
    en: It should be someone who doesn't have allergies or is afraid of bigger animals...
    ko: 따로 알레르기가 없어야 하고, 또 맹수를 무서워 하면 안 되고….
    ja: アレルギーがなくて、猛獣を怖がらなくて…
  event_lionheart_01_s_51:
    speaker: leona_no
    en: A person who has a real love of animals, and can have a good time being in
      their company.
    ko: |-
      생명을 소중히 할 줄 알며,
      혼자서도 잘 노는 사람이면 좋겠어.
    ja: |-
      動物たちの命を大切にできて、
      1人でも楽しくやれる人がいいかな。
  event_lionheart_01_s_52:
    speaker: leona_no
    en: We've had some incidents in the past where people get bored and end up playing
      on their phone a majority of the time.
    ko: 괜히 심심하다고 휴대폰 보다가 사고가 나는 경우도 있거든.
    ja: |-
      退屈だからって携帯をいじってたりしたら、
      事故が起きることもあるから。
  event_lionheart_01_s_53:
    speaker: leona_no
    en: And also...
    ko: 그리고 또….
    ja: それから…
  event_lionheart_01_s_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_01_s_55:
    speaker: leona_no
    en: Oh... am I being too stringent?
    ko: 아…! 너무 많았나?
    ja: あっ…！注文が多すぎた？
  event_lionheart_01_s_56:
    speaker: leona_no
    en: I guess it'd be tough to find someone with all those qualifications, huh?
    ko: 역시 안 되겠지?
    ja: やっぱりダメかな？
  event_lionheart_01_s_57:
    speaker: "<Self>"
    en: Wait, that's it!
    ko: "…아!"
    ja: "…"
  event_lionheart_01_s_58:
    speaker: "<Monologue>"
    en: As I rack my brain attempting to find someone who checks all the boxes dictated
      by Leona,
    ko: 레오나의 어마어마한 조건에 조금 아득해지던 차에.
    ja: |-
      レオナの挙げた厳しい条件に
      思わず閉口してしまった
  event_lionheart_01_s_59:
    speaker: "<Monologue>"
    en: someone finally pops into my mind.
    ko: 동물을 다루는 일과는 전혀 관련이 없지만.
    ja: しかし、動物を扱う仕事とはまったく関係ないが
  event_lionheart_01_s_60:
    speaker: "<Monologue>"
    en: Although she doesn't have much experience with animals, I feel I could trust
      her with this task.
    ko: 적어도 이 일만큼은 믿고 맡길 수 있는 한 사람이 떠올랐다.
    ja: |-
      少なくともこの仕事を任せるうえで
      信用できそうな人物が思い浮かんだ
  event_lionheart_01_s_61:
    speaker: "<Self>"
    en: I'm not sure if she'll do it or not, but I thought of someone who I can ask.
    ko: 될지 안 될지 모르겠지만, 물어볼 만한 사람은 있어.
    ja: |-
      引き受けてくれるか分からないが、
      推薦できる人はいる
  event_lionheart_01_s_62:
    speaker: leona_no
    en: Wow, really?
    ko: 와, 정말?
    ja: わあ、本当？
  event_lionheart_01_s_63:
    speaker: leona_no
    en: I knew you'd be able to help.
    ko: 역시 사육사님이야.
    ja: さすが飼育士さん。
  event_lionheart_01_s_64:
    speaker: "<Self>"
    en: I'll get in touch with her and let you know.
    ko: 연락은 내가 해볼게.
    ja: 連絡は私がする
  event_lionheart_01_s_65:
    speaker: "<Self>"
    en: When do you need us at the shelter? Tomorrow?
    ko: 내일 오전에 보호소로 가면 될까?
    ja: 明日の午前中にシェルターに行けばいいのか？
  event_lionheart_01_s_66:
    speaker: leona_no
    en: Hmm? You're coming too?
    ko: 음? 사육사님도 오려고?
    ja: え？飼育士さんも来るの？
  event_lionheart_01_s_67:
    speaker: leona_no
    en: I mean, it'd be nice to have you there, but I wouldn't want to take up too
      much of your time.
    ko: 우리야 좋지만, 괜히 시간만 뺏는 거 아닌가 모르겠어.
    ja: |-
      私たちは助かるけど、
      さすがに迷惑かけすぎじゃない？
  event_lionheart_01_s_68:
    speaker: leona_no
    en: Actually...
    ko: 아.
    ja: あ。
  event_lionheart_01_s_69:
    speaker: leona_no
    en: Come to think of it, I'm taking up your time right now, aren't I?
    ko: "…생각해 보니 지금도 엄청 뺏고 있잖아?"
    ja: "…考えてみたら、今ももう迷惑だったかな。"
  event_lionheart_01_s_70:
    speaker: leona_no
    en: I'll get out of your hair!
    ko: 난 이만 들어가 볼게, 정말 고마워.
    ja: 私はそろそろ戻るね。本当にありがとう。
  event_lionheart_01_s_71:
    speaker: leona_no
    en: Just let whoever you're contacting know that there's no pressure. If she is
      not up to it, that's fine.
    ko: |-
      그 분에게 연락할 때,
      거절해도 되니까 편하게 생각해달라고 부탁해.
    ja: |-
      その人に連絡する時は、
      断ってもいいから気楽に考えてほしいって
      伝えてね。
  event_lionheart_01_s_72:
    speaker: leona_no
    en: Goodnight.
    ko: 그럼, 잘자.
    ja: それじゃ、おやすみ。
  event_lionheart_01_s_73:
    speaker: "<Self>"
    en: Goodnight.
    ko: 잘자.
    ja: おやすみ
  event_lionheart_01_s_74:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_lionheart_01_s_75:
    speaker: "<Monologue>"
    en: It's definitely on short notice,
    ko: 조금 갑작스럽긴 하지만….
    ja: 少し急ではあるが…
  event_lionheart_01_s_76:
    speaker: "<Monologue>"
    en: and it's awfully late,
    ko: "…일일 사육사에게 연락을 해볼까?"
    ja: "…1日飼育士候補に連絡してみよう"
  event_lionheart_01_s_77:
    speaker: "<Monologue>"
    en: but I'm sure she's awake.
    ko: 시간은 많이 늦었지만.
    ja: もうすっかり夜も更けているが
  event_lionheart_01_s_78:
    speaker: "<Monologue>"
    en: I'll give it a shot and send her a message.
    ko: 분명 일어나 있을 것이다.
    ja: たぶん起きているだろう
  event_lionheart_01_s_79:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_01_s_80:
    speaker: "<Monologue>"
    en: Tomorrow is shaping up to be another busy day.
    ko: 내일도 바빠질 것 같으니.
    ja: 明日も忙しくなりそうだ
  event_lionheart_01_s_81:
    speaker: "<Monologue>"
    en: I quickly head to bed and try to sleep.
    ko: 나는 침대로 들어가 빠르게 잠을 청했다.
    ja: 私はベッドに入り、すぐに眠りについた
event_lionheart_01_e:
  event_lionheart_01_e_1:
    speaker: "<Monologue>"
    en: It's early in the morning.
    ko: 이른 아침.
    ja: 早朝
  event_lionheart_01_e_2:
    speaker: "<Monologue>"
    en: Feeling that I should arrive before Guillotine, I move quickly.
    ko: |-
      나는 길로틴보다는 먼저 도착해야 할 것 같다는 생각에
      몸을 빠르게 움직였다.
    ja: |-
      私はギロチンより先に到着しておこうと
      すぐに動き始めた
  event_lionheart_01_e_3:
    speaker: "<Monologue>"
    en: Having Guillotine first meet Happy Zoo without me to mediate would be a recipe
      for disaster.
    ko: 아무런 설명도 없이 길로틴과 해피 주가 만나면 곤란할 테니까….
    ja: |-
      ギロチンとハッピーズーが
      何の説明も無く鉢合わせたら戸惑うはずだ
  event_lionheart_01_e_4:
    speaker: "<Self>"
    en: Huff... huff...
    ko: 허억… 허억….
    ja: ハァ…ハァ…
  event_lionheart_01_e_5:
    speaker: leona
    en: Morning, Zoo Keeper.
    ko: 어머, 사육사님.
    ja: あれ、飼育士さん。
  event_lionheart_01_e_6:
    speaker: leona
    en: You're here awfully early.
    ko: 왜 이렇게 일찍 왔어?
    ja: どうしてこんなに早く来たの？
  event_lionheart_01_e_7:
    speaker: biscuit
    en: Whoa, you're sweating up a storm, Trainer.
    ko: 훈련사님, 땀이 엄청 많이 나요!
    ja: 訓練士さん、汗がすごいですよ！
  event_lionheart_01_e_8:
    speaker: biscuit
    en: Are you okay?
    ko: 괜찮으세요?
    ja: 大丈夫ですか？
  event_lionheart_01_e_9:
    speaker: "<Self>"
    en: Phew... is Guillotine here?
    ko: 후우… 길로틴은?
    ja: ふぅ…ギロチンは？
  event_lionheart_01_e_10:
    speaker: leona
    en: Guillotine?
    ko: 길로틴?
    ja: ギロチン？
  event_lionheart_01_e_11:
    speaker: leona
    en: Is that who's supposed to be helping us today?
    ko: 그게 오늘 도와주러 오는 분의 이름이구나.
    ja: 今日手伝いに来てくれる人の名前？
  event_lionheart_01_e_12:
    speaker: leona
    en: She hasn't arrived yet.
    ko: 아직 안 왔어.
    ja: まだ誰も。
  event_lionheart_01_e_13:
    speaker: biscuit
    en: This Guillotine,
    ko: 아!
    ja: あ！
  event_lionheart_01_e_14:
    speaker: biscuit
    en: she volunteered to help us out?
    ko: 혹시, 그 길로틴이란 분은 흔쾌히 도와주겠다고 하신 건가요?
    ja: |-
      その、ギロチンという方は
      快く引き受けてくれたのでしょうか？
  event_lionheart_01_e_15:
    speaker: biscuit
    en: I feel bad asking such a big favor of someone on such short notice.
    ko: 바로 전날에 갑작스럽게 부탁드린 거라 엄청 죄송하더라구요….
    ja: |-
      前日に急にお願いしたので、
      すごく申し訳ないですけど…
  event_lionheart_01_e_16:
    speaker: "<Self>"
    en: She's happy to help.
    ko: 응, 너무 좋대.
    ja: ああ、すごく喜んでいた
  event_lionheart_01_e_17:
    speaker: biscuit
    en: Well, that's good.
    ko: 와…! 다행이네요.
    ja: わあ…！よかったです。
  event_lionheart_01_e_18:
    speaker: nero
    en: Hmm...
    ko: 흠냥.
    ja: にゃん。
  event_lionheart_01_e_19:
    speaker: nero
    en: I understand that she is enthusiastic to assist, but I cannot leave the shelter
      to just anyone.
    ko: |-
      저쪽은 흔쾌히 승낙했다고 하지만,
      아무한테나 우리 보호소를 맡길 수는 없다냥.
    ja: |-
      喜んで引き受けてくれたとしても、
      変な人にシェルターを任せるわけには
      いかないにゃん。
  event_lionheart_01_e_20:
    speaker: nero
    en: Tell me more about her.
    ko: 그 사람은 어떤 사람이냥.
    ja: その人はどんな人にゃん？
  event_lionheart_01_e_21:
    speaker: "<Self>"
    en: It... might be better if you just see her for yourself.
    ko: 음… 직접 보는 게 나을 것 같은데.
    ja: うーん…直接会った方がいいと思う
  event_lionheart_01_e_22:
    speaker: nero
    en: Meow?
    ko: 냥?
    ja: にゃん？
  event_lionheart_01_e_23:
    speaker: unknown
    en: Hehehehe...
    ko: 크큭, 크크큭….
    ja: ククッ、ククククッ…
  event_lionheart_01_e_24:
    speaker: "<Self>"
    en: That must be her.
    ko: "…마침 오는 것 같은데?"
    ja: "…来たようだ"
  event_lionheart_01_e_25:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁!
    ja: バッ！
  event_lionheart_01_e_26:
    speaker: guillotine_d
    en: Attention, everyone!
    ko: 모두 주목하라!
    ja: 刮目せよ、皆の者！
  event_lionheart_01_e_27:
    speaker: guillotine_d
    en: I am Guillotine de Mephisto.
    ko: 나는 길로틴 드 메피스토.
    ja: 我の名はギロチン・デ・メフィスト。
  event_lionheart_01_e_28:
    speaker: guillotine_d
    en: I have come here by the summons of the King of the Jungle.
    ko: 사자의 왕의 부름을 받고 이 자리에 섰다.
    ja: |-
      百獣の王の招待にあずかり、
      この場に馳せ参じた。
  event_lionheart_01_e_29:
    speaker: leona
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_01_e_30:
    speaker: biscuit
    en: Uh...
    ko: 어….
    ja: えっと…
  event_lionheart_01_e_31:
    speaker: nero
    en: "... Meow?"
    ko: "…냥?"
    ja: "…にゃん？"
  event_lionheart_01_e_32:
    speaker: guillotine_d
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lionheart_01_e_33:
    speaker: guillotine_d
    en: Ah yes, the aura of grandeur, the pure white mane...
    ko: 용맹한 자태, 순백의 갈기….
    ja: その勇ましき面構え、純白のたてがみ…
  event_lionheart_01_e_34:
    speaker: guillotine_d
    en: You must be the King of the Jungle.
    ko: "…그대가 바로 사자의 왕이로군."
    ja: "…貴殿が百獣の王か。"
  event_lionheart_01_e_35:
    speaker: leona
    en: Erm...
    ko: 어엇.
    ja: えっ？
  event_lionheart_01_e_36:
    speaker: timi
    en: Grr?
    ko: 크헝?
    ja: ガオ？
  event_lionheart_01_e_37:
    speaker: "<Monologue>"
    en: Guillotine slowly approaches Leona and Timi,
    ko: 길로틴은 조심스레 레오나와 티미에게 다가갔고.
    ja: ギロチンはゆっくりとレオナとティミに近づき
  event_lionheart_01_e_38:
    speaker: "<Monologue>"
    en: and genuflects in a sign of respect.
    ko: 경건한 몸짓으로 한쪽 무릎을 꿇었다.
    ja: うやうやしく片膝をついた
  event_lionheart_01_e_39:
    speaker: guillotine_d
    en: I, Guillotine, humbly ask you,
    ko: 이 길로틴, 감히 그대에게 묻겠다.
    ja: この我、ギロチンが、敢えて尋ねよう。
  event_lionheart_01_e_40:
    speaker: guillotine_d
    en: what appellation shall I refer to you by?
    ko: 나는 그대를 무어라 부르면 되지?
    ja: 貴殿のことは何と呼べばいい？
  event_lionheart_01_e_41:
    speaker: leona
    en: Um...
    ko: "…아."
    ja: "…あっ。"
  event_lionheart_01_e_42:
    speaker: leona
    en: this here is Timi.
    ko: 이 친구는 티미라고 해.
    ja: この子はティミっていうの。
  event_lionheart_01_e_43:
    speaker: guillotine_d
    en: Timi de Vista.
    ko: 티미 데 비스타.
    ja: ティミ・ド・ヴィスタ。
  event_lionheart_01_e_44:
    speaker: guillotine_d
    en: A remarkable name, truly.
    ko: 아주 멋진 이름을 갖고 있군.
    ja: 実に素敵な名だ。
  event_lionheart_01_e_45:
    speaker: biscuit
    en: Dang, she put a cool spin on it.
    ko: 뭔가 이름이 아주 멋있어졌어.
    ja: 名前がカッコよくなったね。
  event_lionheart_01_e_46:
    speaker: nero
    en: Totally.
    ko: 그러게 말이다냥.
    ja: そうみたいだにゃん。
  event_lionheart_01_e_47:
    speaker: timi
    en: Grrr...
    ko: 크….
    ja: ガ…
  event_lionheart_01_e_48:
    speaker: timi
    en: Grraaauuu!!
    ko: 크허어엉!!!
    ja: ガオーッ！！
  event_lionheart_01_e_49:
    speaker: guillotine_d
    en: What a warm welcome! It is an honor.
    ko: 크큭… 이렇게 환대를 해주다니, 영광이다.
    ja: ククッ…歓迎してもらえるとは、光栄だ。
  event_lionheart_01_e_50:
    speaker: leona
    en: Wait a minute...
    ko: 저기, 혹시….
    ja: あの、もしかして…
  event_lionheart_01_e_51:
    speaker: leona
    en: Do you understand what Timi is saying?
    ko: 티미가 하는 말을 알아듣는 거야?
    ja: ティミの言うことが分かるの？
  event_lionheart_01_e_52:
    speaker: guillotine_d
    en: Normally, I would not reveal this,
    ko: "…원래 이런 건 이야기 해줄 수 없지만."
    ja: "…本来、知られてはいけない話なのだが。"
  event_lionheart_01_e_53:
    speaker: guillotine_d
    en: but since you appear to be Timi de Vista's trusted aide, I will make an exception.
    ko: |-
      그대는 티미 데 비스타의 보좌관으로 보이니
      특별히 알려주도록 하지.
    ja: |-
      お前はティミ・ド・ヴィスタの補佐官のようだ。
      特別に教えてやろう。
  event_lionheart_01_e_54:
    speaker: leona
    en: Aide?
    ko: 보좌관….
    ja: 補佐官…？
  event_lionheart_01_e_55:
    speaker: guillotine_d
    en: Timi and I share the same fate.
    ko: 티미와 나는 같은 운명을 짊어진 존재.
    ja: ティミと我は同じ運命を負う者同士…
  event_lionheart_01_e_56:
    speaker: guillotine_d
    en: Individuals such as us tend to communicate on a different wavelength.
    ko: 그런 존재들은 보통 [파동]으로 대화를 하게 된다.
    ja: |-
      そのような相手とは、
      「波動」で通じ合うことができる。
  event_lionheart_01_e_57:
    speaker: guillotine_d
    en: Therefore, it is possible for us to converse without any of the typical linguistic
      restraints.
    ko: 언어의 제약을 받지 않고 대화가 가능하게 되는 것이지.
    ja: |-
      言語の制約を受けず、
      会話ができるということだ。
  event_lionheart_01_e_58:
    speaker: biscuit
    en: So can you communicate with the other animals too?
    ko: 어! 그러면 다른 동물들과도 대화가 가능하겠네요?
    ja: |-
      えっ？じゃあ、他の動物とも
      お話しできるんですか？
  event_lionheart_01_e_59:
    speaker: guillotine_d
    en: Of course.
    ko: 크큭, 당연하다.
    ja: ククッ、当然だ。
  event_lionheart_01_e_60:
    speaker: guillotine_d
    en: This body is...
    ko: 이 몸은-
    ja: 我は…
  event_lionheart_01_e_61:
    speaker: biscuit
    en: Perfect, then we'll be leaving the shelter in good hands!
    ko: 그렇다면 보호소를 믿고 맡길 수 있겠어요!
    ja: |-
      それなら、安心して
      シェルターをお任せできますね！
  event_lionheart_01_e_62:
    speaker: nero
    en: Meow!
    ko: 흠냥.
    ja: にゃん。
  event_lionheart_01_e_63:
    speaker: nero
    en: Scoops spoke highly of you, so you can't be all that bad.
    ko: 집사가 추천해 준 사람이니 나쁜 사람도 아닐 거다냥.
    ja: |-
      執事の推薦もあるし、
      悪い人ではなさそうだにゃん。
  event_lionheart_01_e_64:
    speaker: leona
    en: And I think Timi is fond of you.
    ko: 응, 뭔가 티미도 마음에 들어 하는 것 같아.
    ja: うん。何だかティミも気に入ってるみたい。
  event_lionheart_01_e_65:
    speaker: leona
    en: That's good!
    ko: 잘 됐다.
    ja: よかった。
  event_lionheart_01_e_66:
    speaker: leona
    en: What did you say your name was? Guillotine?
    ko: 길로틴이라고 했나?
    ja: ギロチンだっけ？
  event_lionheart_01_e_67:
    speaker: guillotine_d
    en: Guillotine de Mephisto.
    ko: 길로틴 드 메피스토다.
    ja: ギロチン・デ・メフィストだ。
  event_lionheart_01_e_68:
    speaker: guillotine_d
    en: But given your prestigious position as Timi de Vista's aide, I will permit
      you, and only you, to call me by Guillotine.
    ko: |-
      하지만 티미 데 비스타의 보좌관이라는 자격을 갖고 있으니
      특별히 길로틴이라고 부르는 걸 허락하지.
    ja: |-
      だが、お前はティミ・ド・ヴィスタの
      補佐官という立場にある。
      特別にギロチンと呼ぶことを許可しよう。
  event_lionheart_01_e_69:
    speaker: leona
    en: Okay, Guillotine.
    ko: 그래, 길로틴.
    ja: ありがとう。
  event_lionheart_01_e_70:
    speaker: leona
    en: Then I'll leave this important task to you.
    ko: 그대에게 특별히 중대한 임무 하나를 맡기도록 할게.
    ja: |-
      ではあなたに、
      特別に重大な使命をお任せします。
  event_lionheart_01_e_71:
    speaker: leona
    en: All of us have been acting as Timi's aides for over a century now.
    ko: |-
      우리는 티미님의 보좌관으로서 일한 지
      벌써 100년이라는 시간이 흘렀어.
    ja: |-
      私たちがティミ様の補佐官として働き始めて、
      すでに100年という時が流れているの。
  event_lionheart_01_e_72:
    speaker: "<Self>"
    en: "...?"
    ko: "……???"
    ja: "……？？？"
  event_lionheart_01_e_73:
    speaker: leona
    en: So today, we decided to take a day off.
    ko: 그래서 우린 오늘 하루, 휴식을 갖기로 했어.
    ja: |-
      そして私たちは今日1日、
      ようやく休むことが許された。
  event_lionheart_01_e_74:
    speaker: guillotine_d
    en: I see.
    ko: 그렇군.
    ja: そうか。
  event_lionheart_01_e_75:
    speaker: guillotine_d
    en: A vacation that has been long deserved.
    ko: 긴 시간이었겠군.
    ja: 長かっただろうな。
  event_lionheart_01_e_76:
    speaker: leona
    en: Very much so.
    ko: 맞아.
    ja: うん。
  event_lionheart_01_e_77:
    speaker: leona
    en: We were hoping to leave Timi and the rest of the shelter under your care for
      the day.
    ko: |-
      그래서 길로틴, 당신에게 티미님과 이곳을
      하루 동안 맡기려고 해.
    ja: |-
      それで、ギロチンには
      ティミ様とこの場所をお願いしたいの。
  event_lionheart_01_e_78:
    speaker: guillotine_d
    en: Are you sure I'm the right person for this?
    ko: "…나로도 괜찮은 건가?"
    ja: "…我でいいのか？"
  event_lionheart_01_e_79:
    speaker: leona
    en: Not only are you the right person, Guillotine,
    ko: 아니.
    ja: ううん。
  event_lionheart_01_e_80:
    speaker: leona
    en: you're the only person meant to handle this assignment. We need you.
    ko: 길로틴으로도 괜찮은 게 아니라, 길로틴이라서 괜찮은 거야.
    ja: |-
      あなたでいいんじゃなくて、
      あなただから任せるの。
  event_lionheart_01_e_81:
    speaker: guillotine_d
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_lionheart_01_e_82:
    speaker: guillotine_d
    en: I understand.
    ko: 그렇군.
    ja: そうか。
  event_lionheart_01_e_83:
    speaker: guillotine_d
    en: I will see to it that this place is safeguarded thoroughly
    ko: 알겠다, 그대들이 쌓아놓은 이 공간.
    ja: 分かった。お前たちが築き上げてきたこの空間…
  event_lionheart_01_e_84:
    speaker: guillotine_d
    en: and kept from the Big O's prying eyes.
    ko: "[조직]들이 눈치채지 못하도록 철저히 지키도록 하지."
    ja: |-
      「組織」たちに気づかれぬよう、
      必ず守り抜いて見せよう。
  event_lionheart_01_e_85:
    speaker: leona
    en: Thank you.
    ko: 고마워.
    ja: ありがとう。
  event_lionheart_01_e_86:
    speaker: leona
    en: Here, let me show you where the food is.
    ko: 그럼 밥이랑 어디 있는지 먼저 알려줄게.
    ja: じゃあまずはご飯の場所を教えるね。
  event_lionheart_01_e_87:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_01_e_88:
    speaker: "<Self>"
    en: How is she able to interact with Guillotine so seamlessly?
    ko: 어떻게 길로틴을 저렇게 잘 다루는 거지?
    ja: なんであんなにギロチンの扱いが上手いんだ？
  event_lionheart_01_e_89:
    speaker: biscuit
    en: If I were to guess,
    ko: 으음….
    ja: うーん…
  event_lionheart_01_e_90:
    speaker: biscuit
    en: I'd say it's 'cause she's treating her like one of the animals under her care.
    ko: 아마 동물들 다루듯 하신 것 같아요.
    ja: 動物を相手してる時と同じ感覚だと思います。
  event_lionheart_01_e_91:
    speaker: biscuit
    en: There's a real iron-clad pecking order between the animals, so you've gotta
      be careful with how you talk to each of them.
    ko: |-
      보통 동물들은 서열을 나누기 때문에
      저렇게 말하는 경우가 많거든요.
    ja: |-
      序列を気にする動物もいるので、
      ああいう感じで接する時も多いんです。
  event_lionheart_01_e_92:
    speaker: nero
    en: This is the first time I've heard her use that specific tone.
    ko: 물론 저런 말투는 거의 들어본 적이 없긴 하다냥.
    ja: |-
      もちろん、あんなしゃべり方するニケは
      初めてだにゃん。
  event_lionheart_01_e_93:
    speaker: nero
    en: At any rate, it seems that Leona has the situation under control.
    ko: 뭐, 잘 해결됐으니 된 거 아니냥.
    ja: まあ、いい感じに解決したからよかったにゃん。
  event_lionheart_01_e_94:
    speaker: biscuit
    en: Yeah,
    ko: 맞아요!
    ja: そうですね！
  event_lionheart_01_e_95:
    speaker: biscuit
    en: Leona is amazing.
    ko: 레오나는 정말 대단한 것 같아요.
    ja: レオナは本当にすごいです。
  event_lionheart_01_e_96:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  event_lionheart_01_e_97:
    speaker: leona_no
    en: All right, I've filled Guillotine in about what needs to be done.
    ko: 자, 여기는 길로틴에게 맡기고.
    ja: さあ、あとはギロチンに任せて
  event_lionheart_01_e_98:
    speaker: leona_no
    en: What do you say we go and enjoy ourselves?
    ko: 슬슬 놀러 가볼까?
    ja: 遊びに行こっか。
  event_lionheart_01_e_99:
    speaker: biscuit
    en: Sounds good!
    ko: 네! 좋아요!
    ja: はい！いいですね！
  event_lionheart_01_e_100:
    speaker: nero
    en: My only question is...
    ko: 그런데.
    ja: ところで、
  event_lionheart_01_e_101:
    speaker: nero
    en: what exactly do we have planned?
    ko: 우리 뭐하고 놀거냥?
    ja: 何して遊ぶにゃん？
  event_lionheart_01_e_102:
    speaker: leona_no
    en: Er...
    ko: 아.
    ja: え？
  event_lionheart_01_e_103:
    speaker: biscuit
    en: Um...
    ko: 아.
    ja: え？
  event_lionheart_01_e_104:
    speaker: "<Self>"
    en: "...?"
    ko: "…아?"
    ja: "…どうした？"
event_lionheart_02_s:
  event_lionheart_02_s_1:
    speaker: leona_no
    en: Okay, let's each say what we want to do.
    ko: 자, 그럼 각자 뭘 하면서 놀고 싶은지 말해보자.
    ja: それじゃあ、何をして遊びたいか考えようか。
  event_lionheart_02_s_2:
    speaker: leona_no
    en: Biscuit, you go first.
    ko: 비스킷부터 말해줘.
    ja: ビスケットから教えて。
  event_lionheart_02_s_3:
    speaker: biscuit
    en: Me?
    ko: 아…!
    ja: あっ…！
  event_lionheart_02_s_4:
    speaker: biscuit
    en: I-I haven't really given it much thought.
    ko: 저, 저는 생각해 둔 게 없는데….
    ja: わ、私は特に考えてなくて…
  event_lionheart_02_s_5:
    speaker: biscuit
    en: Maybe go for a walk and throw the ball around?
    ko: 산책하고 공놀이하기…?
    ja: お散歩とボール遊び…？
  event_lionheart_02_s_6:
    speaker: leona_no
    en: Isn't that what you do pretty much every day?
    ko: 음, 그건 평소에도 하는 것들이잖아.
    ja: うーん、それはいつもしてることでしょ？
  event_lionheart_02_s_7:
    speaker: biscuit
    en: Well, yeah, but it's what I enjoy...
    ko: |-
      그건 그렇지만…
      제가 제일 좋아하는 것들인 걸요….
    ja: |-
      それはそうですけど…
      私が一番好きなことですから…
  event_lionheart_02_s_8:
    speaker: leona_no
    en: What about you, Nero?
    ko: 혹시 네로는 어때?
    ja: ネロはどう？
  event_lionheart_02_s_9:
    speaker: nero
    en: What about climbing somewhere high up and taking a nap?
    ko: 높은 곳 올라가서 낮잠 자기는 어떻냥.
    ja: |-
      高いところに登って、
      お昼寝するのはどうにゃん？
  event_lionheart_02_s_10:
    speaker: nero
    en: Or, meow, catching a toy?
    ko: 아니면 도망가는 장난감 잡기도 좋다냥.
    ja: |-
      それか、逃げるおもちゃを
      追いかけるのもいいにゃん。
  event_lionheart_02_s_11:
    speaker: leona_no
    en: Oh boy...
    ko: 이것 참.
    ja: なるほど。
  event_lionheart_02_s_12:
    speaker: leona_no
    en: Each of us prefers vastly different things.
    ko: 각자 성향이 너무 달라서 어쩔 수 없나 보다.
    ja: 好みがバラバラだから難しいね。
  event_lionheart_02_s_13:
    speaker: biscuit
    en: Um...
    ko: 그….
    ja: じゃあ…
  event_lionheart_02_s_14:
    speaker: biscuit
    en: What about you, Leona?
    ko: 레오나는요?
    ja: レオナはどうですか？
  event_lionheart_02_s_15:
    speaker: leona_no
    en: Me?
    ko: 나?
    ja: 私？
  event_lionheart_02_s_16:
    speaker: leona_no
    en: Actually, I haven't really thought much about it myself.
    ko: 글쎄, 나는 딱히 생각해 둔 게 없는데.
    ja: さあ、私も特に考えてなかったから。
  event_lionheart_02_s_17:
    speaker: leona_no
    en: How about we go for a walk, toss the ball around, and then find somewhere
      high up to take a nap?
    ko: |-
      그럼 산책하고 공놀이를 하다가
      높은 곳에 올라가서 낮잠을 잘까?
    ja: |-
      じゃあ、お散歩してボール遊びもして
      高いところに登ってお昼寝する？
  event_lionheart_02_s_18:
    speaker: nero
    en: Meow.
    ko: 흠냥.
    ja: どうかにゃ～
  event_lionheart_02_s_19:
    speaker: nero
    en: I don't want to take a walk or play with a ball.
    ko: 나는 산책하고 공놀이는 별로다냥.
    ja: 私はお散歩とボール遊びはイマイチだにゃん。
  event_lionheart_02_s_20:
    speaker: biscuit
    en: And I'm scared of heights...
    ko: 저도 높은 곳은 좀 무서워서요….
    ja: 私も高いところはちょっと怖いです…
  event_lionheart_02_s_21:
    speaker: leona_no
    en: Oh dear... what should we do?
    ko: 흐음, 그럼 어떡하지.
    ja: うーん、じゃあどうしよう。
  event_lionheart_02_s_22:
    speaker: "<Self>"
    en: Do you need my help?
    ko: 혹시 내가 좀 도와줄까?
    ja: 力を貸そうか？
  event_lionheart_02_s_23:
    speaker: leona_no
    en: I appreciate the offer, Zoo Keeper,
    ko: 응? 사육사님이?
    ja: え？飼育士さんが？
  event_lionheart_02_s_24:
    speaker: leona_no
    en: but we've already inconvenienced you enough.
    ko: 아냐, 이미 큰 도움을 받아버렸는걸.
    ja: ううん、もう十分手伝ってもらってるし…
  event_lionheart_02_s_25:
    speaker: "<Self>"
    en: At this rate, I don't think you all will even be able to enjoy your day off.
    ko: 하지만 이대로라면 제대로 놀지도 못할 것 같은데.
    ja: でも、このままじゃ決まらないだろう
  event_lionheart_02_s_26:
    speaker: leona_no
    en: True, and that'd be a real shame since we so rarely get time off...
    ko: 하긴, 간신히 시간을 뺀 거니까.
    ja: 確かに、せっかくの時間なのに…
  event_lionheart_02_s_27:
    speaker: leona_no
    en: Hmm...
    ko: 음….
    ja: うーん…
  event_lionheart_02_s_28:
    speaker: leona_no
    en: Then, if it's okay with you, would you be willing to hang out with us?
    ko: 그럼 염치없이 미안한데, 도움을 받을 수 있을까?
    ja: じゃあ悪いけど、手伝ってくれる？
  event_lionheart_02_s_29:
    speaker: leona_no
    en: We've never really spent much time together casually as a group.
    ko: 우리끼리만 이렇게 놀아본 적이 없어서.
    ja: 私たちだけで遊んだことってないの。
  event_lionheart_02_s_30:
    speaker: "<Self>"
    en: Sure thing.
    ko: 좋아, 나만 믿어.
    ja: よし、任せてくれ
  event_lionheart_02_s_31:
    speaker: biscuit
    en: Great!
    ko: 와~ 좋아요!
    ja: わあ～嬉しいです！
  event_lionheart_02_s_32:
    speaker: nero
    en: Thanks for the help, meow.
    ko: 잘 부탁한다냥.
    ja: よろしく頼むにゃん。
  event_lionheart_02_s_33:
    speaker: "<Monologue>"
    en: I consider where we should go,
    ko: 나는 어디를 가야 할지 짧게 고민을 하다가.
    ja: 私はどこへ行けばいいのか、少し悩んだが
  event_lionheart_02_s_34:
    speaker: "<Monologue>"
    en: and eventually decide to head to the Shopping Mall, which caters to a wide
      variety of tastes and preferences.
    ko: 취향에 상관없이 즐길 수 있는 쇼핑몰로 걸음을 옮겼다.
    ja: |-
      誰もが楽しめるだろう
      ショッピングモールに移動した
  event_lionheart_02_s_35:
    speaker: leona_no
    en: The Shopping Mall?
    ko: 음? 여긴 쇼핑몰이네.
    ja: あれ？ここってショッピングモールね。
  event_lionheart_02_s_36:
    speaker: leona_no
    en: Did you have something you wanted to buy?
    ko: 뭔가 살 거라도 있는 거야?
    ja: 何か欲しいものでもあるの？
  event_lionheart_02_s_37:
    speaker: "<Self>"
    en: No, I just figured all of you could find a way to enjoy yourselves here.
    ko: |-
      아니, 여기라면 각자 좋아하는 것들을
      마음껏 보고 즐길 수 있잖아.
    ja: |-
      いや、ここなら各自好きなものを
      自由に見て楽しめるかと
  event_lionheart_02_s_38:
    speaker: biscuit
    en: We're not overly materialistic though, and there's nothing in particular that
      we need.
    ko: |-
      하지만 저희는 당장 필요한 것도 없고,
      평소에 물욕이 있는 편도 아닌걸요.
    ja: |-
      でも、買わなきゃいけないものも、
      欲しい物も思いつきません…
  event_lionheart_02_s_39:
    speaker: nero
    en: Meow.
    ko: 흠냥.
    ja: その通りだにゃん。
  event_lionheart_02_s_40:
    speaker: nero
    en: I'm already bored.
    ko: 재미없는 것들뿐이다냥.
    ja: 気になるものがないにゃん。
  event_lionheart_02_s_41:
    speaker: "<Self>"
    en: How about this store?
    ko: 그렇다면 이 가게는 어때?
    ja: それなら、この店はどうだ？
  event_lionheart_02_s_42:
    speaker: leona_no
    en: Hmm?
    ko: 여긴….
    ja: ここは…
  event_lionheart_02_s_43:
    speaker: biscuit
    en: Whoa, check it out!
    ko: 와아…!! 이, 이건!
    ja: わあ…！！こ、これは！
  event_lionheart_02_s_44:
    speaker: biscuit
    en: This is a top-of-the-line squeaky toy that produces a sound that dogs love.
    ko: |-
      강아지들이 가장 듣기 편한 음으로 소리가 나는
      최고급 삑삑이 장난감!
    ja: |-
      わんちゃんたちの一番好きな音が鳴る
      最高級のおもちゃ！
  event_lionheart_02_s_45:
    speaker: nero
    en: And here!
    ko: 이건…!
    ja: これは…！
  event_lionheart_02_s_46:
    speaker: nero
    en: This is a wind-up toy that can reach top speeds of 35km/h! I'd have a blast
      chasing after this!
    ko: |-
      순간 최고 속력 35km/h까지 낼 수 있는
      나 잡아 봐라 장난감 아니냥!
    ja: |-
      瞬間最高速度35km/hの
      逃げるおもちゃだにゃん！
  event_lionheart_02_s_47:
    speaker: biscuit
    en: Holy moly, they've even got a snuffle mat! And an extra large one at that!
    ko: 세상에, 초거대 노즈 워크용 킁킁이 담요도 있어요!
    ja: |-
      えっ！ノーズワーク用の大きなマットも
      あります！
  event_lionheart_02_s_48:
    speaker: nero
    en: And cardboard boxes that you can adjust for different body sizes!
    ko: |-
      몸에 맞춰 크기를 조절할 수 있는
      박스도 있다냥!
    ja: |-
      体にぴったりなサイズに調節できる
      箱もあるにゃん！
  event_lionheart_02_s_49:
    speaker: leona_no
    en: I didn't realize
    ko: 쇼핑몰에서 펫 용품들도 팔아?
    ja: |-
      ショッピングモールって
      ペット用品も売ってるの？
  event_lionheart_02_s_50:
    speaker: leona_no
    en: the mall sold pet supplies.
    ko: 처음 봤어.
    ja: 初めて見た。
  event_lionheart_02_s_51:
    speaker: biscuit
    en: A lot of people own robot dogs and cats now.
    ko: 요새는 로봇 개나 고양이를 키우는 집이 많아졌으니까요.
    ja: |-
      最近はロボットのイヌやネコを飼うお家も
      増えてますから。
  event_lionheart_02_s_52:
    speaker: biscuit
    en: They even grow larger with the passing of time.
    ko: 실제로 시간이 지날수록 크기도 점점 커진대요.
    ja: 時間が経つと実際に成長もするそうですよ。
  event_lionheart_02_s_53:
    speaker: nero
    en: Quite a few people have taken to feeding stray animals as well.
    ko: |-
      그리고 유기 동물들한테 음식을 주는 게
      유행처럼 번지기도 했다냥.
    ja: |-
      それに、捨てられた動物たちに
      食べ物をあげるのが
      流行ってるらしいにゃん。
  event_lionheart_02_s_54:
    speaker: nero
    en: Most people only do it for a little while, mainly to make themselves feel
      better,
    ko: 물론 진심으로 보살피듯 대하는 사람들도 있지만….
    ja: |-
      もちろんきちんとお世話してくれる人も
      いるけど…
  event_lionheart_02_s_55:
    speaker: nero
    en: but a whole lot of people do it because they truly care.
    ko: 대부분은 호기심과 재미로 그러는 것 같긴 하다냥.
    ja: |-
      ほとんどは、ただの面白半分って
      感じみたいだにゃん。
  event_lionheart_02_s_56:
    speaker: leona_no
    en: So that's why they opened a store like this...
    ko: 그래서 이런 가게도 생겼구나.
    ja: それでこんなお店までできたのね。
  event_lionheart_02_s_57:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_02_s_58:
    speaker: "<Self>"
    en: Each of you pick something out, and I'll buy it for you.
    ko: 다들 하나씩 골라봐, 사줄게.
    ja: |-
      みんな、好きなものを1つずつ選んでくれ。
      プレゼントする
  event_lionheart_02_s_59:
    speaker: biscuit
    en: R-really?!
    ko: 저, 정말요 훈련사님?!
    ja: ほ、本当ですか！？訓練士さん！
  event_lionheart_02_s_60:
    speaker: "<Self>"
    en: Sure. You all have been working super hard running the shelter.
    ko: 응, 지금까지 보호소를 관리하느라 힘들었을 테니까.
    ja: |-
      ああ、シェルターの管理を
      今まで頑張ってきたんだから
  event_lionheart_02_s_61:
    speaker: biscuit
    en: Wow! Thank you!
    ko: 와! 감사합니다!
    ja: わあ！ありがとうございます！
  event_lionheart_02_s_62:
    speaker: nero
    en: Thanks, meow.
    ko: 고맙다냥.
    ja: ありがとにゃん。
  event_lionheart_02_s_63:
    speaker: biscuit
    en: What are you gonna choose, Nero?
    ko: 네로, 어떤 걸로 고를 거야?
    ja: ネロは何を選ぶの？
  event_lionheart_02_s_64:
    speaker: nero
    en: It's a tough decision.
    ko: 흐으음, 너무 고민이다냥.
    ja: うーん、悩ましいにゃん。
  event_lionheart_02_s_65:
    speaker: nero
    en: Oooh, there's even more stuff in the back.
    ko: 엇, 뒤쪽 코너에도 이것저것 있는 것 같다냥.
    ja: あっ、奥のコーナーにも色々ありそうだにゃん。
  event_lionheart_02_s_66:
    speaker: biscuit
    en: Let's go check it out!
    ko: 같이 구경하러 가요!
    ja: 一緒に見に行こう！
  event_lionheart_02_s_67:
    speaker: "<Monologue>"
    en: Biscuit and Nero dart around the store excitedly, checking out the various
      merchandise.
    ko: 비스킷과 네로는 신난 표정으로 가게 이곳저곳을 둘러보기 시작했다.
    ja: |-
      ビスケットとネロは楽しそうに
      店の中を散策し始めた
  event_lionheart_02_s_68:
    speaker: "<Self>"
    en: Is there anything that you want, Leona?
    ko: 레오나는 갖고 싶은 거 없어?
    ja: レオナは欲しいもの、ないのか？
  event_lionheart_02_s_69:
    speaker: leona_no
    en: Well,
    ko: "…음, 그러게."
    ja: "…うーん、そうね。"
  event_lionheart_02_s_70:
    speaker: leona_no
    en: since it's still pretty cold outside, I should probably get something warm
      for the animals.
    ko: 아직 날이 좀 추우니까, 우리 애들 입힐 옷이나 좀 살까.
    ja: |-
      まだ寒いから、
      みんなに着せる服でも買おうかな。
  event_lionheart_02_s_71:
    speaker: leona_no
    en: I wonder if they have things in their size?
    ko: 사이즈가 있으려나, 한 번 봐야겠어.
    ja: 合うサイズがあるか、確認してみなきゃ。
  event_lionheart_02_s_72:
    speaker: "<Narration>"
    en: A while later.
    ko: "…그렇게 잠시 후."
    ja: "…それからしばらくして"
  event_lionheart_02_s_73:
    speaker: biscuit
    en: Trainer!
    ko: 훈련사님~!
    ja: 訓練士さ～ん！
  event_lionheart_02_s_74:
    speaker: "<Self>"
    en: Did you all pick out what you wanted?
    ko: 다 골랐어?
    ja: 決まったか？
  event_lionheart_02_s_75:
    speaker: biscuit
    en: It was tough narrowing it down, but I ended up going with the snuffle mat.
    ko: 네! 엄청 고민되긴 했는데, 결국 킁킁이 담요로 골랐어요.
    ja: |-
      はい！すごく悩んだんですが、
      ノーズワーク用のマットにしました。
  event_lionheart_02_s_76:
    speaker: nero
    en: I went with a box.
    ko: 나도 박스로 골랐다냥.
    ja: 私は箱にしたにゃん。
  event_lionheart_02_s_77:
    speaker: nero
    en: Leona, what is all that stuff you're carrying?
    ko: 레오나는 뭘 그리 많이 들고 있냥.
    ja: |-
      レオナはなんで
      そんなにたくさん持ってるにゃん？
  event_lionheart_02_s_78:
    speaker: leona_no
    en: They've got outfits in 10XL here,
    ko: 아, 10XL 사이즈까지 있지 뭐야.
    ja: あ、10XLサイズまであったから…
  event_lionheart_02_s_79:
    speaker: leona_no
    en: 'so I got ones for everyone:'
    ko: 그래서 우리 애들 옷들을 하나씩 다 골라버렸어.
    ja: みんなの服を1着ずつ選んじゃった。
  event_lionheart_02_s_80:
    speaker: leona_no
    en: Timi, Teddy, Gray, Ruby...
    ko: 티미, 테디, 그레이, 루비….
    ja: |-
      ティミでしょ、テディに、
      それからグレイとルビー…
  event_lionheart_02_s_81:
    speaker: "<Self>"
    en: I'm surprised they sell such oversized clothing here.
    ko: 그렇게 큰 사이즈도 팔아?
    ja: そんなに大きなサイズも売ってるのか？
  event_lionheart_02_s_82:
    speaker: leona_no
    en: I know!
    ko: 응, 그렇더라.
    ja: うん、そうなの。
  event_lionheart_02_s_83:
    speaker: leona_no
    en: I spoke with one of the employees,
    ko: |-
      물어보니 대형 로봇 개를
      애완용, 또는 경비견으로 키우는 집도 많이 생겼대.
    ja: |-
      聞いてみたら、大型のロボット犬を
      ペットや警備用として飼うお家が
      増えてるんだって。
  event_lionheart_02_s_84:
    speaker: leona_no
    en: and it turns out a lot of people are raising bigger-sized dogs as either pets
      or guard dogs.
    ko: 그래서 사이즈도 다양하게 나오나 봐.
    ja: それでサイズも色々用意してるみたい。
  event_lionheart_02_s_85:
    speaker: biscuit
    en: I'm sure they'll love these.
    ko: 다들 엄청 좋아하겠네요.
    ja: みんなすごく喜びそうですね。
  event_lionheart_02_s_86:
    speaker: biscuit
    en: Actually, maybe I should have bought something for them instead of myself.
    ko: 저도 제 것 말고 그런 걸 살걸 그랬어요.
    ja: |-
      私も自分のじゃなくて、
      そういうのを買えばよかったです。
  event_lionheart_02_s_87:
    speaker: nero
    en: Yeah...
    ko: 흠냥, 그러게 말이다냥.
    ja: 確かにそうだにゃん。
  event_lionheart_02_s_88:
    speaker: leona_no
    en: Oh no, don't worry about it.
    ko: 에이, 아냐.
    ja: そんなことないよ。
  event_lionheart_02_s_89:
    speaker: leona_no
    en: You two have been busting your backs working at the shelter,
    ko: 두 사람 다 동물들을 위해 많이 애쓰고 있잖아.
    ja: |-
      2人とも、いつも動物たちのために
      頑張ってるじゃない。
  event_lionheart_02_s_90:
    speaker: leona_no
    en: and besides, this is the first time I've bought clothes for them anyway.
    ko: 난 이제껏 옷 한벌 사준 적도 없는 걸.
    ja: |-
      私は今まで、みんなに
      服を買ってあげたこともないの。
  event_lionheart_02_s_91:
    speaker: nero
    en: I think this is the first time I've seen clothes that could potentially fit
      them.
    ko: 하긴, 사이즈가 맞는 옷은 처음 보는 것 같다냥.
    ja: 確かに、サイズが合う服は初めて見たにゃん。
  event_lionheart_02_s_92:
    speaker: nero
    en: All right then, let's go pay.
    ko: 그럼 계산하러 가자냥.
    ja: じゃあ、お会計しに行くにゃん。
  event_lionheart_02_s_93:
    speaker: staff
    en: Welcome.
    ko: 어서 오세요.
    ja: いらっしゃいませ。
  event_lionheart_02_s_94:
    speaker: staff
    en: Should I ring up everything on one bill?
    ko: 전부 한꺼번에 계산해 드리면 될까요?
    ja: すべてまとめてのお会計でよろしいですか？
  event_lionheart_02_s_95:
    speaker: "<Self>"
    en: Yes, please.
    ko: 네-
    ja: はい
  event_lionheart_02_s_96:
    speaker: leona_no
    en: No, I'll pay separately.
    ko: 아, 나는 따로 계산할게.
    ja: あ、私は別で払うよ。
  event_lionheart_02_s_97:
    speaker: "<Self>"
    en: It's fine, I can pay for them.
    ko: 그냥 내가 계산해도 되는데.
    ja: 私が出しても構わないが
  event_lionheart_02_s_98:
    speaker: leona_no
    en: No, I insist.
    ko: 아냐.
    ja: ううん。
  event_lionheart_02_s_99:
    speaker: leona_no
    en: I want to pay.
    ko: 내가 사주고 싶어.
    ja: 私が買ってあげたいの。
  event_lionheart_02_s_100:
    speaker: leona_no
    en: "... I want to do something for them myself."
    ko: "…내 손으로 뭐라도 해주고 싶어."
    ja: "…せめてこれくらいは、してあげたいから。"
  event_lionheart_02_s_101:
    speaker: "<Self>"
    en: What did you just say?
    ko: 방금 뭐라고 했어?
    ja: 何か言ったか？
  event_lionheart_02_s_102:
    speaker: leona_no
    en: Hmm? Nothing.
    ko: 음? 아니.
    ja: え？ううん。
  event_lionheart_02_s_103:
    speaker: leona_no
    en: It wouldn't be right for me to pick out so many clothes and then ask you to
      pay for them.
    ko: |-
      나도 염치가 있지, 이렇게 옷을 많이 골라놓고는
      어떻게 사달라고 하겠어.
    ja: |-
      こんなにたくさん、
      買ってもらうわけには行かないでしょ。
  event_lionheart_02_s_104:
    speaker: leona_no
    en: Maybe next time, okay?
    ko: 다음에 부탁할게, 알았지?
    ja: 私の分はまた今度お願い、ね？
  event_lionheart_02_s_105:
    speaker: "<Monologue>"
    en: As we cash out, our satisfying shopping experience comes to a close.
    ko: 그렇게 우리는 만족스러운 쇼핑을 끝마쳤다.
    ja: こうして私たちは満足し、買い物を終えた
  event_lionheart_02_s_106:
    speaker: biscuit
    en: Thanks a bunch, Trainer!
    ko: 정말 감사해요, 훈련사님!
    ja: 本当にありがとうございます。訓練士さん！
  event_lionheart_02_s_107:
    speaker: biscuit
    en: I'll put this to good use.
    ko: 잘 쓸게요!
    ja: 大切にしますね！
  event_lionheart_02_s_108:
    speaker: nero
    en: Thanks, meow.
    ko: 고맙다냥.
    ja: ありがとにゃん。
  event_lionheart_02_s_109:
    speaker: nero
    en: I'll let the other cats borrow this toy every once in a while.
    ko: 다른 고양이들한테도 한 번씩 빌려주겠다냥.
    ja: 他のネコたちにも貸してあげるにゃん。
  event_lionheart_02_s_110:
    speaker: "<Self>"
    en: I'm glad you all had fun.
    ko: 그래.
    ja: ああ
  event_lionheart_02_s_111:
    speaker: biscuit
    en: How do you think things are going at the shelter?
    ko: 그나저나, 보호소는 괜찮을까요?
    ja: それより、シェルターは大丈夫でしょうか？
  event_lionheart_02_s_112:
    speaker: biscuit
    en: I'm sure Guillotine has everything under control, right?
    ko: 길로틴이 잘해주고 계시겠죠…?
    ja: ギロチン、ちゃんとやってますよね…？
  event_lionheart_02_s_113:
    speaker: nero
    en: I'm a little worried myself.
    ko: 나도 조금 걱정이긴 하다냥.
    ja: 私もちょっと心配だにゃん。
  event_lionheart_02_s_114:
    speaker: nero
    en: Cats are sensitive animals, after all.
    ko: 고양이들은 예민한 동물이라냥.
    ja: ネコたちはデリケートな動物だにゃん。
  event_lionheart_02_s_115:
    speaker: leona_no
    en: I'm sure they're all fine.
    ko: 분명 괜찮을 거야.
    ja: きっと大丈夫よ。
  event_lionheart_02_s_116:
    speaker: leona_no
    en: They're a solid bunch.
    ko: 우리 애들이잖아.
    ja: うちの子たちでしょ。
  event_lionheart_02_s_117:
    speaker: biscuit
    en: I guess you're right.
    ko: 그, 그건 맞아요!
    ja: そ、それはそうですね！
  event_lionheart_02_s_118:
    speaker: biscuit
    en: I just hope they don't cause any trouble...
    ko: 말썽만 안 피우면 괜찮을-
    ja: ワガママさえ言わなければ大丈…
  event_lionheart_02_s_119:
    speaker: "<Narration>"
    en: "*Grumble*"
    ko: 꼬르르륵~
    ja: グゥゥ～
  event_lionheart_02_s_120:
    speaker: biscuit
    en: Yikes!
    ko: 으앗…!
    ja: あっ…！
  event_lionheart_02_s_121:
    speaker: biscuit
    en: Guess all that shopping took a lot outta me.
    ko: 너, 너무 신나게 쇼핑했나 봐요.
    ja: お、お買い物ではしゃぎすぎちゃいました。
  event_lionheart_02_s_122:
    speaker: biscuit
    en: I'm a bit hungry, hehe.
    ko: 배가 좀 고프네요, 헤헤.
    ja: お腹が空きましたね。えへへ。
  event_lionheart_02_s_123:
    speaker: leona_no
    en: Should we go eat?
    ko: 그럼 우리 식사나 하러 갈까?
    ja: じゃ、ご飯にしよっか？
  event_lionheart_02_s_124:
    speaker: leona_no
    en: There's a restaurant I've been wanting to try.
    ko: 마침 가보고 싶었던 가게가 있었거든.
    ja: ちょうど行きたかったお店があるの。
  event_lionheart_02_s_125:
    speaker: leona_no
    en: It's on me.
    ko: 밥은 내가 쏠게.
    ja: 私がおごるね。
  event_lionheart_02_s_126:
    speaker: biscuit
    en: Great!
    ko: 와! 좋아요!
    ja: わあ！嬉しいです！
  event_lionheart_02_s_127:
    speaker: nero
    en: Sounds good.
    ko: 좋다냥.
    ja: 賛成だにゃん。
  event_lionheart_02_s_128:
    speaker: leona_no
    en: Let's go.
    ko: 그럼 출발하자.
    ja: じゃあ、行こう。
event_lionheart_02_e:
  event_lionheart_02_e_1:
    speaker: biscuit
    en: Oh my gosh, Royal Fine Dining?!
    ko: 여, 여긴…!
    ja: こ、ここは…！
  event_lionheart_02_e_2:
    speaker: biscuit
    en: This is one of the most famous restaurants on Royal Road!
    ko: 로열 로드에서도 가장 비싸고 유명하다는.
    ja: ロイヤルロードで一番高くて有名な…
  event_lionheart_02_e_3:
    speaker: biscuit
    en: It's supposed to cost a fortune!
    ko: 최고급 레스토랑, 로열 파인 다이닝…!
    ja: |-
      最高級レストラン、
      ロイヤルファインダイニング…！
  event_lionheart_02_e_4:
    speaker: nero
    en: Meow.
    ko: 흠냥.
    ja: にゃん。
  event_lionheart_02_e_5:
    speaker: nero
    en: You think they've got canned tuna or treats?
    ko: 츄르나 참치캔도 있냥.
    ja: 液状のおやつとかツナ缶とかもあるかにゃん？
  event_lionheart_02_e_6:
    speaker: biscuit
    en: Er...
    ko: 그, 글쎄….
    ja: ど、どうかな…
  event_lionheart_02_e_7:
    speaker: biscuit
    en: I'm not sure about that.
    ko: 그건 잘 모르겠어.
    ja: それはよく分からないなぁ。
  event_lionheart_02_e_8:
    speaker: biscuit
    en: But they do have plenty of yummy options on the menu.
    ko: 하지만 그런 거 말고, 비싸고 맛있는 것들이 잔뜩 있다구!
    ja: |-
      でも、そういうのじゃなくて
      高くておいしいものがたくさんあるの！
  event_lionheart_02_e_9:
    speaker: biscuit
    en: I've seen this place on TV dozens of times,
    ko: 이런 곳은 TV에서나 봤었는데….
    ja: こんなところ、テレビでしか見たことないのに…
  event_lionheart_02_e_10:
    speaker: biscuit
    en: but I never thought I'd ever actually come here.
    ko: 실제로 오게 될 거라곤 상상도 못 했어요.
    ja: |-
      実際に来られるなんて、
      想像もしてませんでした。
  event_lionheart_02_e_11:
    speaker: "<Self>"
    en: Are you sure this isn't too expensive?
    ko: 너무 비싸 보이는데, 괜찮아?
    ja: かなり高そうだが、大丈夫か？
  event_lionheart_02_e_12:
    speaker: leona_no
    en: It's fine.
    ko: 당연하지.
    ja: もちろん。
  event_lionheart_02_e_13:
    speaker: leona_no
    en: I'm the one who wanted to come here.
    ko: 내가 오고 싶다고 한 거잖아.
    ja: 私が来たいって言ったんだから。
  event_lionheart_02_e_14:
    speaker: leona_no
    en: I want to treat you all to a good meal,
    ko: 모두에게 맛있는 음식도 한 번쯤은 대접하고 싶었고.
    ja: |-
      みんなにおいしい料理を
      食べさせてあげたかったの。
  event_lionheart_02_e_15:
    speaker: leona_no
    en: so let's head inside.
    ko: 들어가자.
    ja: 入ろう。
  event_lionheart_02_e_16:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン――
  event_lionheart_02_e_17:
    speaker: staff
    en: Welcome.
    ko: 어서 오세요.
    ja: いらっしゃいませ。
  event_lionheart_02_e_18:
    speaker: staff
    en: May I ask if you have a reservation?
    ko: 따로 예약하셨을까요?
    ja: ご予約のお客様でしょうか？
  event_lionheart_02_e_19:
    speaker: "<Self>"
    en: No.
    ko: 아뇨.
    ja: いいえ
  event_lionheart_02_e_20:
    speaker: staff
    en: All right then, we still have some tables available. Right this way, please.
    ko: 네, 그럼 이쪽으로 안내해 드리겠습니다.
    ja: では、こちらへご案内いたします。
  event_lionheart_02_e_21:
    speaker: "<Narration>"
    en: "*Ploomp*"
    ko: 푹신-
    ja: ぼすっ…
  event_lionheart_02_e_22:
    speaker: biscuit
    en: Man, these chairs are as soft as a cloud!
    ko: 우와아아~ 의자도 엄청 푹신해요!
    ja: わああ～椅子がすごくふかふかです！
  event_lionheart_02_e_23:
    speaker: nero
    en: I could fall asleep on this in no time, meow.
    ko: 흠냥, 잠이 솔솔 올 것 같은 촉감이다냥.
    ja: 眠くなりそうな触り心地だにゃん。
  event_lionheart_02_e_24:
    speaker: staff
    en: I'll get your menus for you.
    ko: 메뉴판 준비해 드리겠습니다.
    ja: メニューをお持ちいたします。
  event_lionheart_02_e_25:
    speaker: "<Monologue>"
    en: Once I open the menu,
    ko: 직원이 건네준 고급진 메뉴판 안에는.
    ja: |-
      店員から渡された
      高級そうなデザインのメニューの中には
  event_lionheart_02_e_26:
    speaker: "<Monologue>"
    en: I'm greeted with a litany of expensive dishes.
    ko: 값비싼 코스 요리들이 종류별로 있었다.
    ja: 値の張るコース料理ばかりが並んでいた
  event_lionheart_02_e_27:
    speaker: biscuit
    en: Dang, look at all these options.
    ko: 우와! 코스들이 엄청 많네요.
    ja: わあ！コースがたくさんありますね。
  event_lionheart_02_e_28:
    speaker: biscuit
    en: Select chicken soup?
    ko: 최고급 닭고기를 섞은 수프…?
    ja: 最高級鶏肉入りスープ…？
  event_lionheart_02_e_29:
    speaker: biscuit
    en: "*Sluuurp*"
    ko: 츄르르르릅….
    ja: じゅるるる…
  event_lionheart_02_e_30:
    speaker: nero
    en: Salmon steak with anchovy powder and carrot sauce?
    ko: 멸치 가루와 당근 소스를 얹은 연어 스테이크냥…?
    ja: |-
      イワシパウダーとニンジンソースを添えた
      サーモンステーキにゃん…？
  event_lionheart_02_e_31:
    speaker: nero
    en: "*Sluuurp*"
    ko: 츄르르르릅….
    ja: じゅるるる…
  event_lionheart_02_e_32:
    speaker: leona_no
    en: I'm gonna get the organic steak.
    ko: 그럼 난 유기농 스테이크로 시킬게.
    ja: じゃあ、私はオーガニックステーキにするね。
  event_lionheart_02_e_33:
    speaker: biscuit
    en: What about you, Trainer?
    ko: 훈련사님은 뭘 드실 건가요?
    ja: 訓練士さんは何にしますか？
  event_lionheart_02_e_34:
    speaker: "<Self>"
    en: I'll go with the house special.
    ko: 나는 대표 코스요리로 할게.
    ja: 私はシェフのおすすめにする
  event_lionheart_02_e_35:
    speaker: leona_no
    en: Good choice!
    ko: 그래, 알겠어.
    ja: うん、分かった。
  event_lionheart_02_e_36:
    speaker: "<Narration>"
    en: Ding-dong.
    ko: 띵-동.
    ja: ピンポーン
  event_lionheart_02_e_37:
    speaker: staff
    en: Are you ready to order?
    ko: 네, 주문하시겠어요?
    ja: ご注文をお伺いします。
  event_lionheart_02_e_38:
    speaker: leona_no
    en: We'll have one chicken soup, a salmon steak, the house special,
    ko: 닭고기 코스 하나, 연어 스테이크 코스 하나, 대표 코스 하나.
    ja: |-
      鶏肉と、サーモンステーキと、
      おすすめを1人前ずつ。
  event_lionheart_02_e_39:
    speaker: leona_no
    en: and an organic steak, rare.
    ko: 유기농 스테이크 코스, 레어로 하나.
    ja: それから、オーガニックステーキ、レアで。
  event_lionheart_02_e_40:
    speaker: leona_no
    en: And can I also order 30 packages of the steak, uncooked?
    ko: |-
      그리고 유기농 스테이크,
      익히지 않은 배양육 상태로 30개 포장 가능할까요?
    ja: |-
      あと、オーガニックステーキを
      生で30枚、持ち帰りできますか？
  event_lionheart_02_e_41:
    speaker: staff
    en: We can certainly arrange that.
    ko: 네, 가능합니다.
    ja: はい、お持ち帰りいただけます。
  event_lionheart_02_e_42:
    speaker: staff
    en: Should I pack them frozen?
    ko: 냉동으로 포장해 드릴까요?
    ja: 保冷剤もお入れしましょうか？
  event_lionheart_02_e_43:
    speaker: leona_no
    en: If you would, please.
    ko: 네, 부탁해요.
    ja: はい。お願いします。
  event_lionheart_02_e_44:
    speaker: staff
    en: I'll have that all out for you right away.
    ko: 그럼 주문하신 식사는 금방 준비해 드리겠습니다.
    ja: では、すぐにご用意いたします。
  event_lionheart_02_e_45:
    speaker: biscuit
    en: Leona...
    ko: 어, 레오나.
    ja: あの、レオナ。
  event_lionheart_02_e_46:
    speaker: biscuit
    en: Why in the world are you ordering so much meat?
    ko: 왜 배양육을 30개씩이나 포장해 가시나요?
    ja: |-
      どうして生のステーキなんて
      30枚も持って帰るんですか？
  event_lionheart_02_e_47:
    speaker: leona_no
    en: For the fellas!
    ko: 응, 우리 애들 주려고.
    ja: みんなに食べさせてあげようと思って。
  event_lionheart_02_e_48:
    speaker: leona_no
    en: I feel like I've been a bit strict with them,
    ko: 맹수들이다 보니, 평소에 내가 엄하게 대했잖아.
    ja: |-
      猛獣だから、
      いつも厳しくしなきゃいけないでしょ？
  event_lionheart_02_e_49:
    speaker: leona_no
    en: so I want to get them a small gift as an apology.
    ko: 그거에 대한 사과의 선물이라고 보면 돼.
    ja: そのお詫びも兼ねてプレゼントってとこかな。
  event_lionheart_02_e_50:
    speaker: biscuit
    en: Wow!
    ko: 와아~!
    ja: わあ～！
  event_lionheart_02_e_51:
    speaker: biscuit
    en: You're really going all in with the gifts, aren't you?
    ko: 이번에 선물을 많이 사가시네요!
    ja: 今日はプレゼントがたくさんですね！
  event_lionheart_02_e_52:
    speaker: biscuit
    en: First the outfits, and now steak.
    ko: 아까 옷도 그렇고, 스테이크도 그렇고.
    ja: 服もそうだし、ステーキまで！
  event_lionheart_02_e_53:
    speaker: biscuit
    en: I'm sure they'll get a kick out of it.
    ko: 다들 좋아해 주셨으면 좋겠어요!
    ja: みんな喜んでくれるといいですね！
  event_lionheart_02_e_54:
    speaker: leona_no
    en: Hehe.
    ko: 응.
    ja: うん。
  event_lionheart_02_e_55:
    speaker: leona_no
    en: I certainly hope so.
    ko: 그랬으면 좋겠다.
    ja: 喜んでくれるといいな。
  event_lionheart_02_e_56:
    speaker: "<Monologue>"
    en: After finishing our meal, which was amazing,
    ko: 우리는 그렇게 멋진 식사를 끝냈고.
    ja: 私たちは素敵な食事の時間を過ごし
  event_lionheart_02_e_57:
    speaker: "<Monologue>"
    en: we head outside to discover that it is already dark.
    ko: 밖으로 나와보니, 어느새 하늘이 어둑해져 있었다.
    ja: |-
      外に出る頃には、
      いつの間にか空が薄暗くなっていた
  event_lionheart_02_e_58:
    speaker: biscuit
    en: Ugh, so full...
    ko: 으아~ 너무 배불러요!
    ja: ふあ～お腹いっぱいです！
  event_lionheart_02_e_59:
    speaker: nero
    en: That was absolutely scrumptious,
    ko: "…이런 말 쉽게 하지 않지만."
    ja: "…こういうこと、あんまり言わないけど"
  event_lionheart_02_e_60:
    speaker: nero
    en: and I wouldn't say that flippantly.
    ko: 정말 맛있었다냥.
    ja: 本当においしかったにゃん。
  event_lionheart_02_e_61:
    speaker: "<Self>"
    en: Did you enjoy it, Leona?
    ko: 잘 먹었어, 레오나.
    ja: レオナ、ごちそう様でした
  event_lionheart_02_e_62:
    speaker: leona_no
    en: I certainly did, not least of all because I was with good company.
    ko: 덕분에 나도 잘 먹었어.
    ja: おかげで私もたくさん食べられたよ。
  event_lionheart_02_e_63:
    speaker: leona_no
    en: How about we head back to see how Guillotine is doing?
    ko: |-
      그럼 우리 애들이 다 잘 있는지,
      길로틴은 어떻게 됐는지 보러 가볼까?
    ja: |-
      じゃあ、みんながギロチンと一緒に
      いい子にしてたか、見に行こっか？
  event_lionheart_02_e_64:
    speaker: biscuit
    en: All right!
    ko: 네!
    ja: はい！
  event_lionheart_02_e_65:
    speaker: biscuit
    en: It was nice having some time off,
    ko: 쉬면서 떠드는 거 너무 좋긴 했는데.
    ja: |-
      お休みにおしゃべりするのも、
      すごく楽しかったけど
  event_lionheart_02_e_66:
    speaker: biscuit
    en: but I've been worrying nonstop about how they're doing.
    ko: 그래도 계속 잘 있을지 걱정이 되더라구요.
    ja: みんなの様子がずっと気になってたんです。
  event_lionheart_02_e_67:
    speaker: nero
    en: Me too.
    ko: 맞다냥.
    ja: そうだにゃん。
  event_lionheart_02_e_68:
    speaker: nero
    en: But before we go back,
    ko: 그런데 레오나.
    ja: でも、レオナ。
  event_lionheart_02_e_69:
    speaker: nero
    en: 'I wanted to ask you something:'
    ko: 돌아가기 전에, 궁금한 게 있다냥.
    ja: 戻る前に、聞きたいことがあるにゃん。
  event_lionheart_02_e_70:
    speaker: nero
    en: What inspired you to arrange all this?
    ko: 갑자기 왜 이런 시간을 만든 거냥?
    ja: どうして急にこんな時間を作ったにゃん？
  event_lionheart_02_e_71:
    speaker: leona_no
    en: "??"
    ko: 응?
    ja: えっ？
  event_lionheart_02_e_72:
    speaker: leona_no
    en: It's just that we've never had a chance to rest properly since the shelter
      opened,
    ko: |-
      그거야 우린 보호소가 열린 이후로
      한 번도 쉰 적이 없었잖아.
    ja: |-
      私たち、シェルターができてから
      1回も休んだことなかったでしょ？
  event_lionheart_02_e_73:
    speaker: leona_no
    en: and the higher-ups were suggesting that we take some time to relax...
    ko: 쉬라고 먼저 권고가 내려오기도 했고….
    ja: 休めって通知書にも書いてあったし…
  event_lionheart_02_e_74:
    speaker: nero
    en: I know that.
    ko: 그건 알고있다냥.
    ja: それは分かってるにゃん。
  event_lionheart_02_e_75:
    speaker: nero
    en: But we all knew why we couldn't afford to rest.
    ko: 하지만 쉬지 못한 이유도 명확했다냥.
    ja: |-
      でも、今まで休めなかった理由も
      はっきりしてるにゃん。
  event_lionheart_02_e_76:
    speaker: nero
    en: We have a sacred duty to protect the animals in that shelter. Their lives
      are precious, and it's up to us to protect them.
    ko: |-
      우리는 보호소의 동물들을 지켜야 하는 의무가 있고,
      모두 소중한 생명들이니 직접 지켜왔던거다냥.
    ja: |-
      シェルターの動物たちはみんな大切な命で、
      私たちはそれを守る義務があるから
      いつも直接見守ってきたにゃん。
  event_lionheart_02_e_77:
    speaker: nero
    en: This isn't something that we can pawn off onto others. It's something that
      we must do ourselves.
    ko: 다른 사람에게 맡기지 않고, 직접.
    ja: 他の人に頼まずに、自分たちで。
  event_lionheart_02_e_78:
    speaker: nero
    en: Even when the shelter has been shut down in the past, we stayed by the animals'
      side so they wouldn't get stressed.
    ko: |-
      보호소가 한 번씩 문을 닫았을 때도
      동물들이 스트레스받지 않도록 계속 곁에 있었고냥.
    ja: |-
      シェルターが閉鎖された時も、
      動物たちがストレスを感じないようにって
      ずっとそばにいたにゃん。
  event_lionheart_02_e_79:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_02_e_80:
    speaker: nero
    en: Yet now, here we are, leaving them in the care of someone we don't even know.
    ko: 그런데 이렇게 모르는 사람에게 맡기고 올 정도였다면.
    ja: でも、今日は知らない人に預けて出かけるなんて
  event_lionheart_02_e_81:
    speaker: nero
    en: What's going on, Leona?
    ko: 무슨 일 있는 것 아니냥?
    ja: 何かあったんじゃないかにゃん？
  event_lionheart_02_e_82:
    speaker: leona_no
    en: I should have known you'd see through me, Nero.
    ko: 역시 네로, 예리하네.
    ja: やっぱり、ネロは鋭いね。
  event_lionheart_02_e_83:
    speaker: leona_no
    en: Okay...
    ko: 으음.
    ja: うーん。
  event_lionheart_02_e_84:
    speaker: leona_no
    en: The reason I brought us all out here today,
    ko: 오늘 이렇게 모두를 데리고 나온 이유는….
    ja: 今日、みんなを連れだした理由は…
  event_lionheart_02_e_85:
    speaker: leona_no
    en: is because I wanted to test something out.
    ko: 확인하고 싶은 게 있어서였어.
    ja: 確認したいことがあったからなの。
  event_lionheart_02_e_86:
    speaker: biscuit
    en: Test what out?
    ko: 확인하고 싶은 거요?
    ja: 確認したいことですか？
  event_lionheart_02_e_87:
    speaker: leona_no
    en: "..."
    ko: 응.
    ja: うん。
  event_lionheart_02_e_88:
    speaker: leona_no
    en: If the animals would be okay without us.
    ko: 동물들이 우리 없이도 괜찮을까.
    ja: 動物たちは、私たちがいなくても平気なのか
  event_lionheart_02_e_89:
    speaker: leona_no
    en: "... And if we'd be okay without the animals."
    ko: "…우리는 동물들 없이 괜찮을까."
    ja: "…私たちは、動物たちがいなくても平気なのか。"
  event_lionheart_02_e_90:
    speaker: biscuit
    en: Wha... Why would you even say such a thing?
    ko: 가, 갑자기 그건 왜요?
    ja: ど、どうして急に？
  event_lionheart_02_e_91:
    speaker: biscuit
    en: The shelter isn't closing for good, is it?
    ko: 설마 저희 보호소, 문을 닫는 건가요?
    ja: |-
      もしかして、シェルターが
      完全に閉鎖されるとか…？
  event_lionheart_02_e_92:
    speaker: leona_no
    en: No, it's not.
    ko: 그런 건 아냐.
    ja: そういうわけじゃないよ。
  event_lionheart_02_e_93:
    speaker: leona_no
    en: But the complaints keep coming in,
    ko: 하지만 신고는 꾸준히 들어오고 있고.
    ja: でも、苦情は無くならないし
  event_lionheart_02_e_94:
    speaker: leona_no
    en: and we've been getting more official warnings than usual. Not to mention the
      closings.
    ko: 점점 경고를 받고 문을 닫는 주기는 짧아지고 있어.
    ja: |-
      こうやって警告される周期も
      どんどん短くなってる。
  event_lionheart_02_e_95:
    speaker: leona_no
    en: I'm not worried so much about the dogs and cats, who I'm sure will be fine.
    ko: 솔직히 개나 고양이는 괜찮을 거라 생각해.
    ja: 正直、イヌやネコは大丈夫だと思うけど…
  event_lionheart_02_e_96:
    speaker: leona_no
    en: It's the animals I'm responsible for which concern me.
    ko: "…내가 맡고 있는 애들이 제일 걱정이지."
    ja: "…私が担当してる子たちが一番心配なの。"
  event_lionheart_02_e_97:
    speaker: leona_no
    en: I don't have any idea when something like this will happen again, so I wanted
      to see how we'd fare without each other.
    ko: |-
      또 언제 이런 일이 생길지 모르니까
      그냥 확인해 보고 싶었던 것뿐이야.
    ja: |-
      またいつこうなるか分からないから、
      ただ確認したかっただけよ。
  event_lionheart_02_e_98:
    speaker: leona_no
    en: So, with that being said,
    ko: 그래서 그런데, 둘은 오늘 어땠어?
    ja: それで、2人は今日、どうだった？
  event_lionheart_02_e_99:
    speaker: leona_no
    en: how was it for you two?
    ko: 괜찮았어?
    ja: 大丈夫だった？
  event_lionheart_02_e_100:
    speaker: biscuit
    en: Hmm...
    ko: 으음….
    ja: うーん…
  event_lionheart_02_e_101:
    speaker: biscuit
    en: I couldn't quite get them out of my mind, and was worried about them constantly,
      but...
    ko: 계속 생각나고 걱정되긴 했지만.
    ja: ずっと頭から離れないし、心配でしたけど
  event_lionheart_02_e_102:
    speaker: biscuit
    en: it was honestly pretty all right.
    ko: 나름 괜찮았어요!
    ja: 意外と大丈夫でした！
  event_lionheart_02_e_103:
    speaker: biscuit
    en: Only because I'm confident that they're doing okay.
    ko: 개들이 잘 있을 거라고 믿으니까요.
    ja: みんないい子にしてるって信じてますから。
  event_lionheart_02_e_104:
    speaker: nero
    en: I'm okay too, meow.
    ko: 나도 괜찮았다냥.
    ja: 私も大丈夫だったにゃん。
  event_lionheart_02_e_105:
    speaker: nero
    en: I was actually more worried about how the animals would treat Guillotine.
    ko: |-
      오히려 길로틴에게 예민하게 굴지 않을까
      걱정이 된 수준이니 말이다냥.
    ja: |-
      むしろギロチンのことが
      心配になるくらいだったにゃん。
  event_lionheart_02_e_106:
    speaker: nero
    en: How about you?
    ko: 레오나는 어땠냥?
    ja: レオナはどうだったにゃん？
  event_lionheart_02_e_107:
    speaker: leona_no
    en: I...
    ko: 나도….
    ja: 私も…
  event_lionheart_02_e_108:
    speaker: leona_no
    en: I'm okay too.
    ko: 나도 괜찮았어.
    ja: 私も大丈夫だった。
  event_lionheart_02_e_109:
    speaker: leona_no
    en: All our furry friends are kind-hearted souls.
    ko: 우리 애들은 착하고 순하니까.
    ja: みんな優しくていい子だから。
  event_lionheart_02_e_110:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_02_e_111:
    speaker: biscuit
    en: All this talk makes me want to see them even more.
    ko: |-
      으음, 그런데 이렇게 얘기하니까
      갑자기 엄청 보고싶네요.
    ja: |-
      うーん、でもこうやって話してたら
      急に会いたくなってきちゃいました。
  event_lionheart_02_e_112:
    speaker: leona_no
    en: Yeah,
    ko: 그래, 어서 돌아가자.
    ja: そうね、早く帰ろう。
  event_lionheart_02_e_113:
    speaker: leona_no
    en: let's head back.
    ko: 보호소로.
    ja: シェルターに。
  event_lionheart_02_e_114:
    speaker: "<Monologue>"
    en: All of us start to return to the shelter.
    ko: 그렇게 우리는 보호소로 발걸음을 돌렸다.
    ja: こうして、私たちはシェルターに戻った
event_lionheart_03_s:
  event_lionheart_03_s_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン――
  event_lionheart_03_s_2:
    speaker: leona_no
    en: How come it's so dark in here?
    ko: 음, 왜 이렇게 어둡지?
    ja: あれ？どうしてこんなに暗いの？
  event_lionheart_03_s_3:
    speaker: leona_no
    en: Who turned off the lights?
    ko: 불이 다 꺼져있네.
    ja: 明かりが消えてる。
  event_lionheart_03_s_4:
    speaker: leona_no
    en: Where was that light switch again...?
    ko: 조명 스위치가 어디에 있더라-
    ja: スイッチはどこだっけ…
  event_lionheart_03_s_5:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 달칵.
    ja: カチッ
  event_lionheart_03_s_6:
    speaker: guillotine_d
    en: Growl...!
    ko: 크읏…!
    ja: くっ…！
  event_lionheart_03_s_7:
    speaker: guillotine_d
    en: Not you again! More lackeys sent by the Big O, are you?
    ko: 또다시 온 거냐 [조직] 녀석들!
    ja: また現れたのか、「組織」の奴らめ！
  event_lionheart_03_s_8:
    speaker: guillotine_d
    en: How many times do I have to tell you that you're looking in the wrong spot.
    ko: 이곳에 너희가 원하는 건 없다고 몇 번을 말….
    ja: |-
      ここにお前たちが望むものなどないと
      何度も言っ…
  event_lionheart_03_s_9:
    speaker: leona_no
    en: Guillotine.
    ko: 길로틴.
    ja: ギロチン。
  event_lionheart_03_s_10:
    speaker: leona_no
    en: It's us.
    ko: 우리 왔어.
    ja: 私たちだよ。
  event_lionheart_03_s_11:
    speaker: guillotine_d
    en: Oh!
    ko: 아….
    ja: あ…
  event_lionheart_03_s_12:
    speaker: guillotine_d
    en: About time you showed up.
    ko: 드디어…! 드디어 돌아온 거냐!
    ja: ついに…！ついに戻ってきたのか！
  event_lionheart_03_s_13:
    speaker: guillotine_d
    en: Is anyone hurt?
    ko: 다들 다친 곳은 없나?!
    ja: ケガはないか！？
  event_lionheart_03_s_14:
    speaker: guillotine_d
    en: You didn't have a run-in with those Big O thugs, did you?
    ko: "[조직] 녀석들을 마주치진 않았고?!"
    ja: "「組織」の奴らと会わなかったか！？"
  event_lionheart_03_s_15:
    speaker: leona_no
    en: Huh?
    ko: 응?
    ja: えっ？
  event_lionheart_03_s_16:
    speaker: leona_no
    en: We didn't run into anyone.
    ko: 딱히 마주친 사람은 없었는데.
    ja: 特に誰とも会ってないけど。
  event_lionheart_03_s_17:
    speaker: guillotine_d
    en: Phew, that's a relief.
    ko: 후우… 그렇다면 정말 다행이다.
    ja: ふぅ…ならばよかった。
  event_lionheart_03_s_18:
    speaker: biscuit
    en: How was your day with the animals?
    ko: 동물들과의 하루는 어떠셨나요?
    ja: 動物たちとの1日はどうでしたか？
  event_lionheart_03_s_19:
    speaker: biscuit
    en: Was it okay?
    ko: 좀 괜찮으셨나요?
    ja: 大丈夫でした？
  event_lionheart_03_s_20:
    speaker: guillotine_d
    en: It went fine.
    ko: 물론이다.
    ja: もちろんだ。
  event_lionheart_03_s_21:
    speaker: guillotine_d
    en: I did my best to uphold my end of the bargain.
    ko: 나는 맡은 바를 위해 최선을 다했지.
    ja: |-
      私は託された使命を全うするため
      最善を尽くした。
  event_lionheart_03_s_22:
    speaker: guillotine_d
    en: However,
    ko: 하지만….
    ja: だが…
  event_lionheart_03_s_23:
    speaker: guillotine_d
    en: it seems that the Big O caught wind of the fact the animals' regular aides
      were absent.
    ko: |-
      보좌관이 잠시 자리를 비웠다는 정보가
      놈들에게 들어간 모양이다.
    ja: |-
      補佐官がこの場を離れたという情報が
      奴らの耳に入ったらしい。
  event_lionheart_03_s_24:
    speaker: guillotine_d
    en: Some mysterious force attacked us, one intent on usurping Timi de Vista's
      throne.
    ko: |-
      티미 데 비스타를 왕의 자리에서 내려오게 하려는 세력이
      쳐들어왔었다.
    ja: |-
      ティミ・ド・ヴィスタを王の座から
      引きずり降ろさんとする輩が
      攻め込んできたのだ。
  event_lionheart_03_s_25:
    speaker: leona_no
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_lionheart_03_s_26:
    speaker: leona_no
    en: What?
    ko: 그게 무슨 말이야?
    ja: それはどういう意味？
  event_lionheart_03_s_27:
    speaker: guillotine_d
    en: Didn't I just state it plainly? Timi de Vista...
    ko: 방금 말한 것처럼, 티미 데 비스타를….
    ja: 言っただろう、ティミ・ド・ヴィスタを…
  event_lionheart_03_s_28:
    speaker: leona_no
    en: Stop babbling and start making sense!
    ko: 정확하게 말해줘!
    ja: 分かるように言って！
  event_lionheart_03_s_29:
    speaker: guillotine_d
    en: Er...
    ko: 아….
    ja: う…
  event_lionheart_03_s_30:
    speaker: guillotine_d
    en: Some protestors came in intent on sending what they deemed "dangerous beasts"
      back up to the surface.
    ko: |-
      인간을 위협하는 맹수를 지상으로 돌려보내라며
      시위를 하는 사람들이 다녀갔다.
    ja: |-
      人間を脅かすような猛獣は
      地上に送り返せと抗議する連中が来た。
  event_lionheart_03_s_31:
    speaker: guillotine_d
    en: All their yelling started to freak me out, so I turned off the lights and
      pretended like no one was here.
    ko: |-
      계속 소리를 지르길래
      아무도 없는 척을 하기 위해서 불을 꺼두었지.
    ja: |-
      いつまで経っても叫び続けているから、
      誰もいないフリをするため
      明かりを消したのだ。
  event_lionheart_03_s_32:
    speaker: guillotine_d
    en: After a while, an official notice was issued which extended the closure of
      the shelter for an additional week.
    ko: |-
      그 뒤에, 보호소 강제 휴무 기간을
      일주일간 연장하겠다는 공문도 내려왔다.
    ja: |-
      それから、シェルターの閉鎖期間を
      1週間延長するという書類が届いた。
  event_lionheart_03_s_33:
    speaker: biscuit
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_lionheart_03_s_34:
    speaker: nero
    en: "... Meow."
    ko: "…냥."
    ja: "…にゃん。"
  event_lionheart_03_s_35:
    speaker: leona_no
    en: "..."
    ko: "…그래?"
    ja: "…そうだったんだ？"
  event_lionheart_03_s_36:
    speaker: leona_no
    en: Is that so?
    ko: 그랬구나.
    ja: そっか。
  event_lionheart_03_s_37:
    speaker: leona_no
    en: You must have been quite alarmed. We appreciate what you did for us.
    ko: 많이 놀랐겠다, 고마워.
    ja: 驚いたでしょ？ごめんね。
  event_lionheart_03_s_38:
    speaker: guillotine_d
    en: It's all right.
    ko: |-
      이런 일이 있을 걸 알고
      나에게 임무를 맡겼다는 사실을 알고 있다.
    ja: |-
      このようなことは承知の上で
      我に使命を託したのだろう？
  event_lionheart_03_s_39:
    speaker: guillotine_d
    en: I knew this was potentially going to be part of the mission.
    ko: 정말 고생이 많았겠군.
    ja: ご苦労な事だ。
  event_lionheart_03_s_40:
    speaker: leona_no
    en: Heh, well good.
    ko: 하하, 그렇게 얘기해주니 고맙네.
    ja: あはは、そう言ってくれるとありがたいよ。
  event_lionheart_03_s_41:
    speaker: leona_no
    en: Did the animals get agitated?
    ko: 동물들은, 흥분하거나 그러진 않았어?
    ja: 動物たちは、興奮したりしなかった？
  event_lionheart_03_s_42:
    speaker: guillotine_d
    en: They seemed a bit startled by all the loud noises at first,
    ko: 처음엔 큰 소리에 놀란 듯했지만.
    ja: 最初は大きな音に驚いたようだったが、
  event_lionheart_03_s_43:
    speaker: guillotine_d
    en: but I managed to calm them down.
    ko: 내가 진정시켰다.
    ja: 我が落ち着かせた。
  event_lionheart_03_s_44:
    speaker: guillotine_d
    en: I don't have time to explain it in detail, but there is this power sealed
      within me.
    ko: |-
      자세히 알려줄 수는 없지만,
      나에게도 봉인된 무언가가 있거든.
    ja: |-
      詳しくは説明できないが、
      我には禁断の力があるのだ。
  event_lionheart_03_s_45:
    speaker: guillotine_d
    en: I used kotodama, which calmed everyone down and caused them to fall asleep
      a little while ago.
    ko: |-
      이 봉인을 잠재우는 특별한 언령(言靈)을 사용했더니
      다들 진정했고, 조금 전에 잠들었다.
    ja: |-
      特別な言霊の力で皆は落ち着いて、
      先ほど眠りについた。
  event_lionheart_03_s_46:
    speaker: leona_no
    en: Kotodama? Could you be more precise?
    ko: 언령이라면 어떤….
    ja: 言霊って、どんな…？
  event_lionheart_03_s_47:
    speaker: guillotine_d
    en: Y'know,
    ko: 뭐.
    ja: う、まあ…
  event_lionheart_03_s_48:
    speaker: guillotine_d
    en: Coochi coochi coo. Something like that.
    ko: "…우쮸쮸, 우쭈쭙 같은 거다."
    ja: |-
      …よちよち、いい子でちゅね～…
      とか、そのようなものだ。
  event_lionheart_03_s_49:
    speaker: leona_no
    en: "..."
    ko: 아.
    ja: ああ…
  event_lionheart_03_s_50:
    speaker: leona_no
    en: Uh-huh.
    ko: "…그래."
    ja: "…なるほど…"
  event_lionheart_03_s_51:
    speaker: leona_no
    en: Anyway, thanks for your help today.
    ko: 어쨌든, 오늘 도와줘서 정말 고마워.
    ja: |-
      とにかく、今日は助けてくれて
      本当にありがとう。
  event_lionheart_03_s_52:
    speaker: guillotine_d
    en: No problem.
    ko: 그건 당연하다.
    ja: 当然のことだ。
  event_lionheart_03_s_53:
    speaker: guillotine_d
    en: After all, our destinies are intertwined.
    ko: 우리는 이미 운명을 나누고 있으니까.
    ja: 我々はすでに運命共同体。
  event_lionheart_03_s_54:
    speaker: guillotine_d
    en: Anyway, it's already dark,
    ko: 흠, 벌써 어둠이 내려앉았군.
    ja: しかし、もう闇が訪れたようだ。
  event_lionheart_03_s_55:
    speaker: guillotine_d
    en: so I should be on my way.
    ko: 오늘은 이만 가보겠다.
    ja: 今日はこの辺で失礼しよう。
  event_lionheart_03_s_56:
    speaker: guillotine_d
    en: If you ever need me, turn your head towards the sky and shout my full name.
    ko: |-
      혹시 내가 필요하다면,
      하늘을 향해 나의 진명(眞名)을 외쳐라.
    ja: |-
      もし我の力が必要となった刻は、
      天に向かって我が真名を叫ぶのだ。
  event_lionheart_03_s_57:
    speaker: leona_no
    en: I will.
    ko: 알겠어.
    ja: 分かった。
  event_lionheart_03_s_58:
    speaker: biscuit
    en: Thanks, Guillotine. Take care.
    ko: 아, 감사했어요 길로틴! 조심히 들어가세요!
    ja: |-
      あ、ありがとうございました。
      気をつけてお帰りください！
  event_lionheart_03_s_59:
    speaker: nero
    en: Thanks, meow.
    ko: 고마웠다냥.
    ja: ありがとにゃん。
  event_lionheart_03_s_60:
    speaker: "<Monologue>"
    en: Guillotine flashes a devilish grin,
    ko: 길로틴은 희미한 웃음을 내비치며.
    ja: ギロチンは顔にかすかな笑みを浮かべながら
  event_lionheart_03_s_61:
    speaker: "<Monologue>"
    en: then disappears into the darkness.
    ko: 이내 어둠 속으로 사라졌다.
    ja: やがて闇の中へと姿を消した
  event_lionheart_03_s_62:
    speaker: biscuit
    en: Closed for another week?
    ko: "…일주일이나 연장이라니."
    ja: "…1週間も延長だなんて。"
  event_lionheart_03_s_63:
    speaker: biscuit
    en: We've never had the shelter closed for this long...
    ko: 이렇게 오래 보호소를 닫은 적은 없었는데….
    ja: |-
      こんなに長くシェルターに
      閉じ込められることなんてなかったのに…
  event_lionheart_03_s_64:
    speaker: nero
    en: True.
    ko: 그러게 말이다냥.
    ja: そうだにゃん。
  event_lionheart_03_s_65:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_03_s_66:
    speaker: leona_no
    en: First off, let's double-check if the animals are safe and sleeping like Guillotine
      claims.
    ko: |-
      일단 보호소에 있는 동물들이 안전한지,
      길로틴의 말대로 잘 자고 있는지 확인 한 번씩만 부탁해.
    ja: |-
      とりあえずシェルターにいるみんなが無事か、
      ギロチンの言った通り、ちゃんと寝てるか
      確認をお願い。
  event_lionheart_03_s_67:
    speaker: biscuit
    en: Good call.
    ko: 아, 네! 알겠어요!
    ja: はい！分かりました！
  event_lionheart_03_s_68:
    speaker: nero
    en: Okay.
    ko: 알겠다냥.
    ja: 分かったにゃん。
  event_lionheart_03_s_69:
    speaker: "<Monologue>"
    en: Biscuit and Nero head further into the shelter.
    ko: 비스킷과 네로는 보호소 안쪽으로 들어갔다.
    ja: ビスケットとネロはシェルターの奥へ向かった
  event_lionheart_03_s_70:
    speaker: "<Self>"
    en: Are you all right?
    ko: "…레오나, 괜찮아?"
    ja: "…レオナ、大丈夫か？"
  event_lionheart_03_s_71:
    speaker: leona_no
    en: Yes.
    ko: 음.
    ja: うーん。
  event_lionheart_03_s_72:
    speaker: leona_no
    en: Ever since I started taking care of big animals, I knew a day like this would
      come.
    ko: |-
      맹수를 보호하고 있었으니까,
      이런 날이 한 번쯤은 올 거라고 생각했었어.
    ja: |-
      猛獣の保護をしてるんだから、
      いつかはこういう日が来るって思ってた。
  event_lionheart_03_s_73:
    speaker: leona_no
    en: Still, now that it's actually come to pass, I'm a bit shocked.
    ko: 그래도, 막상 겪으니까 좀 당황스럽긴 하네.
    ja: でも、いざこうなってみると戸惑っちゃうね。
  event_lionheart_03_s_74:
    speaker: leona_no
    en: What do you think,
    ko: "…사육사님."
    ja: "…飼育士さん。"
  event_lionheart_03_s_75:
    speaker: leona_no
    en: Zoo Keeper?
    ko: 사육사님은 어떻게 생각해?
    ja: 飼育士さんはどう思う？
  event_lionheart_03_s_76:
    speaker: leona_no
    en: Do you think the animals we're raising here are wild beasts?
    ko: 우리 보호소의 맹수들은 진짜 맹수일까?
    ja: シェルターの動物たちは、本当に猛獣なのかな？
  event_lionheart_03_s_77:
    speaker: "<Self>"
    en: "..."
    ko: 나는….
    ja: 私は…
  event_lionheart_03_s_78:
    speaker: "<Choice>"
    en: "... I do."
    ko: 맹수라고 생각해.
    ja: 猛獣だと思う
  event_lionheart_03_s_79:
    speaker: "<Choice>"
    en: I don't think they are beasts.
    ko: 맹수가 아니라고 생각해.
    ja: 猛獣ではないと思う
  event_lionheart_03_s_80:
    speaker: leona_no
    en: Really?
    ko: 그래?
    ja: そう？
  event_lionheart_03_s_81:
    speaker: leona_no
    en: May I ask why you feel that way?
    ko: 이유를 알 수 있을까?
    ja: 理由を聞いてもいい？
  event_lionheart_03_s_82:
    speaker: "<Self>"
    en: They still have their razor-sharp fangs, and act according to their base instincts.
    ko: |-
      여전히 날카로운 이빨을 가진 채
      맹수의 본능을 안고 살아갈 테니까.
    ja: |-
      鋭いキバを持ったまま、
      猛獣としての本能を忘れずに生きているから
  event_lionheart_03_s_83:
    speaker: leona_no
    en: I see.
    ko: 그래?
    ja: そう？
  event_lionheart_03_s_84:
    speaker: leona_no
    en: May I ask why you feel that way?
    ko: 이유를 알 수 있을까?
    ja: 理由を聞いてもいい？
  event_lionheart_03_s_85:
    speaker: "<Self>"
    en: The moment they stepped out of their natural environment, their instincts
      were dulled, and they had instead come to rely on humans.
    ko: |-
      자연을 벗어난 순간부터,
      본능은 잊은 채 인간의 손에 의지하며 살아가니까.
    ja: |-
      自然から離れた瞬間から本能を忘れ、
      人間の手に頼って生きるようになるから
  event_lionheart_03_s_86:
    speaker: leona_no
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そっか。"
  event_lionheart_03_s_87:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_03_s_88:
    speaker: leona_no
    en: Thank you. My head isn't swimming quite as much now.
    ko: 고마워, 덕분에 생각이 정리된 것 같아.
    ja: |-
      ありがとう。
      おかげで頭の中が整理できた気がする。
  event_lionheart_03_s_89:
    speaker: leona_no
    en: Oh, and thank you for spending time with us today.
    ko: 아, 오늘 우리랑 같이 다녀준 것도.
    ja: あ、今日ずっと一緒にいてくれたことも。
  event_lionheart_03_s_90:
    speaker: "<Self>"
    en: It was my pleasure.
    ko: "…응, 레오나도 고생했어."
    ja: "…ああ、レオナもお疲れ様"
  event_lionheart_03_s_91:
    speaker: "<Monologue>"
    en: Leona seems to need some time alone to think.
    ko: 레오나는 혼자 생각할 시간이 필요한 것 같다.
    ja: レオナには1人で考える時間が必要なようだ
  event_lionheart_03_s_92:
    speaker: "<Monologue>"
    en: I excuse myself and return to the Commander's Room.
    ko: |-
      나는 조심스레 보호소를 나와,
      지휘관실로 돌아갔다.
    ja: |-
      私は静かにシェルターから立ち去り、
      指揮官室へ戻った
event_lionheart_03_e:
  event_lionheart_03_e_1:
    speaker: "<Narration>"
    en: Timi is asleep inside a large cage in the shelter.
    ko: 티미는 보호소의 커다란 철장 안에서 잠들어 있다.
    ja: ティミがシェルターの大きな檻の中で眠っている
  event_lionheart_03_e_2:
    speaker: "<Narration>"
    en: Next to him, the cages continue in a long line,
    ko: 그리고 그 옆으로 다른 철장들이 길게 이어져 있다.
    ja: その隣には他の檻が連なっている
  event_lionheart_03_e_3:
    speaker: "<Narration>"
    en: each with a different animal inside.
    ko: 그 안에 들어있는 각각의 다른 맹수들.
    ja: それぞれの中に猛獣が入っている
  event_lionheart_03_e_4:
    speaker: leona_no
    en: You all look pretty calm to me.
    ko: 얌전히 잘 있었구나.
    ja: 大人しくしてたんだね。
  event_lionheart_03_e_5:
    speaker: leona_no
    en: I knew you all were big softies.
    ko: "…역시 우리 애들은 착하다니까."
    ja: "…やっぱり、みんな優しいんだから。"
  event_lionheart_03_e_6:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_03_e_7:
    speaker: leona_no
    en: But I just don't know.
    ko: 난 아직도 잘 모르겠어, 얘들아.
    ja: 私、まだ分からないの。
  event_lionheart_03_e_8:
    speaker: leona_no
    en: Am I holding you here to protect you, or is that just an excuse?
    ko: 너희를 보호한다는 명목으로 그냥 붙잡고 있는 건 아닌지 말이야.
    ja: |-
      保護するなんて名目で、
      無理やり繋ぎ止めてるだけじゃないかって。
  event_lionheart_03_e_9:
    speaker: leona_no
    en: What should I do?
    ko: 어떻게 해야 할까.
    ja: どうすればいいのかな。
  event_lionheart_03_e_10:
    speaker: leona_no
    en: What can I do...
    ko: 어떻게 해야….
    ja: どうすれば…
  event_lionheart_03_e_11:
    speaker: leona_no
    en: to make you happy...
    ko: "…너희들이 행복할 수 있을까…?"
    ja: "…あなたたちが幸せになれる…？"
  event_lionheart_03_e_12:
    speaker: leona_no
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  event_lionheart_03_e_13:
    speaker: biscuit
    en: The dogs are all sawing logs.
    ko: 강아지들은 모두 잘 자고 있어요.
    ja: わんちゃんたちは、みんなすやすや眠ってます。
  event_lionheart_03_e_14:
    speaker: biscuit
    en: Guillotine must have given them quite the workout playing with them.
    ko: |-
      길로틴이 얼마나 신나게 놀아준 건지,
      코까지 골더라구요.
    ja: |-
      ギロチンがたくさん遊んでくれたみたいで、
      いびきまでかいてました。
  event_lionheart_03_e_15:
    speaker: biscuit
    en: I'll have to thank her the next time I see her.
    ko: 다음에 만나면 다시 한번 감사 인사를 드려야겠어요.
    ja: 今度会ったら、改めてお礼を言わなきゃですね。
  event_lionheart_03_e_16:
    speaker: nero
    en: The cats are fast asleep as well.
    ko: 고양이들도 잘 자고 있다냥.
    ja: ネコたちもよく寝てるにゃん。
  event_lionheart_03_e_17:
    speaker: leona_no
    en: Good.
    ko: 그래? 다행이다.
    ja: そう？よかった。
  event_lionheart_03_e_18:
    speaker: leona_no
    en: The big fellas are sleeping soundly too.
    ko: 우리 애들도 빠짐없이 잘 자고 있더라.
    ja: うちの子たちも、みんなぐっすりだったよ。
  event_lionheart_03_e_19:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_03_e_20:
    speaker: leona_no
    en: All right, then.
    ko: 자~ 그럼!
    ja: よし、それじゃ！
  event_lionheart_03_e_21:
    speaker: leona_no
    en: Biscuit, Nero.
    ko: 비스킷, 네로.
    ja: ビスケット、ネロ。
  event_lionheart_03_e_22:
    speaker: biscuit
    en: Yes?
    ko: 네!
    ja: はい！
  event_lionheart_03_e_23:
    speaker: nero
    en: Meow?
    ko: 냥.
    ja: にゃん。
  event_lionheart_03_e_24:
    speaker: leona_no
    en: Let's pack.
    ko: 짐을 싸자.
    ja: 荷造りしようか。
  event_lionheart_03_e_25:
    speaker: biscuit
    en: Huh?
    ko: 네? 짐이요?
    ja: はい？荷造りですか？
  event_lionheart_03_e_26:
    speaker: biscuit
    en: But why?
    ko: 저희 보호소, 진짜 문을 닫나요?!
    ja: シェルター、本当に閉鎖しちゃうんですか！？
  event_lionheart_03_e_27:
    speaker: biscuit
    en: Is the shelter closing for good?!
    ko: 그래서 짐을 싸는 건가요?!
    ja: それで荷造りを！？
  event_lionheart_03_e_28:
    speaker: leona_no
    en: Don't be silly.
    ko: 에이, 그럴 리가 있겠어.
    ja: まさか。そんなはずないでしょ。
  event_lionheart_03_e_29:
    speaker: leona_no
    en: If the shelter has to stay closed for another week,
    ko: 일주일 동안 보호소 문을 닫아야 한다면.
    ja: |-
      1週間もシェルターから
      出してあげられないってなったら
  event_lionheart_03_e_30:
    speaker: leona_no
    en: that's sure to stress out all the animals.
    ko: 동물들의 스트레스도 많이 쌓일 거야.
    ja: みんなのストレスが相当溜まっちゃうでしょ。
  event_lionheart_03_e_31:
    speaker: leona_no
    en: It'll be even worse for the big guys. They're confined in those cramped cages,
      whereas the cats and dogs can at least come out to play.
    ko: |-
      특히 우리 애들은 강아지 고양이들이 나와서 놀 때
      좁은 철장 안에 계속 있어야 할 테니 더 심할 테고.
    ja: |-
      ただでさえうちの子たち、
      イヌやネコが外で遊ぶ時は
      狭い檻の中に入れておかなきゃいけないのに。
  event_lionheart_03_e_32:
    speaker: leona_no
    en: So...
    ko: 그래서!
    ja: だからいっそ…
  event_lionheart_03_e_33:
    speaker: leona_no
    en: I want to take them somewhere else.
    ko: 우리 애들만 데리고 놀러 가려고.
    ja: |-
      うちの子たちだけ連れて、
      遊びに行こうかなって。
  event_lionheart_03_e_34:
    speaker: biscuit
    en: Oh? Just the big animals?
    ko: 네, 네에? 맹수들만요?
    ja: ええっ？猛獣だけをですか？
  event_lionheart_03_e_35:
    speaker: biscuit
    en: Is there any place we can even take them?
    ko: 저 큰 친구들을 데리고 놀러 갈 수 있는 곳이 있나요?
    ja: |-
      あんな大きな子たちを連れて
      遊びに行ける場所があるんですか？
  event_lionheart_03_e_36:
    speaker: leona_no
    en: Of course there is.
    ko: 당연히 있지.
    ja: もちろん。
  event_lionheart_03_e_37:
    speaker: leona_no
    en: Somewhere with more space than you can imagine.
    ko: 그 어떤 공간 보다도 넓고.
    ja: どこよりも広くて、
  event_lionheart_03_e_38:
    speaker: leona_no
    en: A place where they can run and play as much as they want.
    ko: 신나게 뛰어놀 수 있고.
    ja: 楽しく遊び回れて、
  event_lionheart_03_e_39:
    speaker: leona_no
    en: Where they'll still be safe.
    ko: 적어도 우리 애들한테는 안전한 곳이야.
    ja: |-
      少なくとも、うちの子たちにとっては
      安全な場所。
  event_lionheart_03_e_40:
    speaker: biscuit
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_lionheart_03_e_41:
    speaker: biscuit
    en: Don't tell me...
    ko: 서, 설마….
    ja: ま、まさか…
  event_lionheart_03_e_42:
    speaker: nero
    en: Are you going to the surface?
    ko: 지상으로 가는거냥.
    ja: 地上に行く気にゃん？
  event_lionheart_03_e_43:
    speaker: leona_no
    en: That's right.
    ko: 맞아.
    ja: うん。
  event_lionheart_03_e_44:
    speaker: leona_no
    en: In a way, this is a great opportunity.
    ko: 어떻게 보면 지금이 기회지.
    ja: ある意味、今がチャンスでしょ。
  event_lionheart_03_e_45:
    speaker: leona_no
    en: Even if we expanded the shelter, there wouldn't be enough room for these guys.
    ko: |-
      보호소를 넓게 지었다고는 해도,
      우리 애들에겐 답답한 공간이었을 테니까.
    ja: |-
      広いシェルターって言っても
      みんなにとっては狭かったはずだし。
  event_lionheart_03_e_46:
    speaker: leona_no
    en: Now, I would never force you to do something you're not comfortable with,
      so neither of you has to come if you don't want to.
    ko: |-
      아, 물론 강요하는 건 아니니까
      비스킷과 네로는 굳이 안가도 돼.
    ja: |-
      あ、もちろん強要はしないから。
      ビスケットとネロは来なくてもいいよ。
  event_lionheart_03_e_47:
    speaker: leona_no
    en: I am planning to ask the Zoo Keeper to accompany me, regardless.
    ko: |-
      어차피 나 혼자는 못 올라갈 테니까,
      사육사님께 같이 가달라고 부탁할 예정이었거든.
    ja: |-
      どうせ私1人じゃ行けないから、
      飼育士さんにお願いするつもりだし。
  event_lionheart_03_e_48:
    speaker: biscuit
    en: B-but...
    ko: 하, 하지만….
    ja: で、でも…
  event_lionheart_03_e_49:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_03_e_50:
    speaker: nero
    en: I'll stay here.
    ko: 그럼 난 여기 남겠다냥.
    ja: じゃあ、私はここに残るにゃん。
  event_lionheart_03_e_51:
    speaker: nero
    en: We can't have all of us going up and leaving the shelter unattended.
    ko: 다 같이 올라가면 또 보호소를 비워야 할 텐데.
    ja: |-
      みんなで行ったら、またシェルターの世話を
      誰かに頼まなきゃいけなくなるにゃん。
  event_lionheart_03_e_52:
    speaker: nero
    en: Guillotine did a fine job, but I wouldn't want to leave this place under anyone
      else's care for a full week.
    ko: |-
      길로틴이 물론 잘 돌봐주긴 했지만,
      계속 맡기는 것도 신경 쓰이니까냥.
    ja: |-
      ギロチンはちゃんと面倒見てくれたけど、
      ずっとお願いするわけにもいかないにゃん。
  event_lionheart_03_e_53:
    speaker: leona_no
    en: Fair enough.
    ko: 그래, 알겠어.
    ja: うん、分かった。
  event_lionheart_03_e_54:
    speaker: leona_no
    en: What about you, Biscuit?
    ko: 비스킷은?
    ja: ビスケットは？
  event_lionheart_03_e_55:
    speaker: biscuit
    en: I... I...
    ko: 어… 저, 저는….
    ja: あっ…わ、私は…
  event_lionheart_03_e_56:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_03_e_57:
    speaker: biscuit
    en: I'll go with you!
    ko: 저는 따라갈래요!
    ja: 私はついていきます！
  event_lionheart_03_e_58:
    speaker: biscuit
    en: You and Trainer may have a hard time taking care of all these animals, so
      I'll lend a hand.
    ko: |-
      레오나랑 훈련사님 두 분이서 데려가기엔
      동물들이 많아서 힘드실 것 같으니까, 도와드릴게요.
    ja: |-
      レオナと訓練士さんの2人だけだと、
      動物たちが多くて大変そうなので、
      お手伝いします。
  event_lionheart_03_e_59:
    speaker: leona_no
    en: I'm touched to hear you say that,
    ko: 어머, 감동인데?
    ja: わあ、うれしい。
  event_lionheart_03_e_60:
    speaker: leona_no
    en: but haven't you always been scared of my animals?
    ko: 그런데 비스킷, 우리 애들 무서워하잖아.
    ja: |-
      でもビスケット、
      みんなのことは怖いんじゃなかった？
  event_lionheart_03_e_61:
    speaker: leona_no
    en: Are you sure about this?
    ko: 괜찮겠어?
    ja: 大丈夫？
  event_lionheart_03_e_62:
    speaker: biscuit
    en: That... is very true,
    ko: 그, 그렇긴 하지만….
    ja: そ、そうですけど…
  event_lionheart_03_e_63:
    speaker: biscuit
    en: but I've got to overcome that fear sooner or later.
    ko: 이참에 극복해보죠 뭐…!
    ja: この機会に克服します…！
  event_lionheart_03_e_64:
    speaker: leona_no
    en: All right, then.
    ko: 좋은 생각이야.
    ja: いい考えね。
  event_lionheart_03_e_65:
    speaker: leona_no
    en: Let's rest for today, and we'll start putting everything into motion tomorrow.
    ko: 그럼 오늘은 이만 쉬고, 내일부터 짐도 싸고 하자.
    ja: |-
      じゃあ今日はゆっくり休んで、
      荷物をまとめるのは明日にしよっか。
  event_lionheart_03_e_66:
    speaker: biscuit
    en: Got it!
    ko: 네, 알겠어요!
    ja: はい、分かりました！
  event_lionheart_03_e_67:
    speaker: nero
    en: Okay.
    ko: 알았다냥.
    ja: 分かったにゃん。
  event_lionheart_03_e_68:
    speaker: biscuit
    en: Also, Leona...
    ko: 아, 레오나.
    ja: あ、レオナ。
  event_lionheart_03_e_69:
    speaker: leona_no
    en: Yes?
    ko: 응?
    ja: ん？
  event_lionheart_03_e_70:
    speaker: biscuit
    en: Although I know it may not have ended well,
    ko: 마지막엔 이런 일이 벌어졌지만….
    ja: 最後はこんなことになっちゃったけど…
  event_lionheart_03_e_71:
    speaker: biscuit
    en: I just wanted to say that I had a fun time today.
    ko: 그래도 오늘 정말 즐거웠어요!
    ja: でも、今日はすごく楽しかったです！
  event_lionheart_03_e_72:
    speaker: nero
    en: Me too, meow.
    ko: 나도 즐거웠다냥.
    ja: 私も楽しかったにゃん。
  event_lionheart_03_e_73:
    speaker: nero
    en: That salmon steak was divine.
    ko: 특히 연어 스테이크는 정말 최고였다냥.
    ja: 特にサーモンステーキは最高だったにゃん。
  event_lionheart_03_e_74:
    speaker: leona_no
    en: Ha, I'm glad to hear that.
    ko: 하하, 그래!
    ja: あはは、うん！
  event_lionheart_03_e_75:
    speaker: leona_no
    en: I'm grateful to you both for coming.
    ko: 나야말로 같이 어울려 줘서 고마워.
    ja: こっちこそ、付き合ってくれてありがとう。
  event_lionheart_03_e_76:
    speaker: leona_no
    en: Sleep tight, and see you tomorrow.
    ko: 잘 자고, 내일 보자.
    ja: ゆっくり休んで、また明日ね。
event_lionheart_intermission_01:
  event_lionheart_intermission_01_1:
    speaker: leona_no
    en: So, that's the situation.
    ko: 그래서 그런데.
    ja: そういうわけで、
  event_lionheart_intermission_01_2:
    speaker: leona_no
    en: Can you come up to the surface with us?
    ko: 같이 지상에 가줄 수 있을까, 사육사님?
    ja: 飼育士さん、一緒に地上へ行ってくれる？
  event_lionheart_intermission_01_3:
    speaker: "<Self>"
    en: Going up to the surface isn't a problem, but...
    ko: 지상에 가는 건 문제가 없는데….
    ja: 地上に行くことは問題ないが…
  event_lionheart_intermission_01_4:
    speaker: leona_no
    en: "...?"
    ko: 음.
    ja: うーん。
  event_lionheart_intermission_01_5:
    speaker: leona_no
    en: You're hesitant about us taking the endangered animals along,
    ko: 역시 그게 문제인 거지?
    ja: やっぱりあれが問題だよね？
  event_lionheart_intermission_01_6:
    speaker: leona_no
    en: aren't you?
    ko: 보호 중인 동물들을 데리고 간다는 거.
    ja: 保護してる動物たちを連れていくって。
  event_lionheart_intermission_01_7:
    speaker: "<Self>"
    en: Right.
    ko: 그렇지.
    ja: そうだ
  event_lionheart_intermission_01_8:
    speaker: leona_no
    en: How about this?
    ko: "……."
    ja: "……"
  event_lionheart_intermission_01_9:
    speaker: leona_no
    en: If something happens, I'll take full responsibility.
    ko: 무슨 일이 생기면 내가 책임질 테니까.
    ja: 何か起きたら私が責任取るから。
  event_lionheart_intermission_01_10:
    speaker: leona_no
    en: Could you at least bring it up with your superiors?
    ko: 위에 일단 이야기라도 꺼내봐 줄 수 있을까?
    ja: まずは話だけでも、上層部に伝えてくれない？
  event_lionheart_intermission_01_11:
    speaker: leona_no
    en: To keep the animals cooped up in that shelter for a week
    ko: 일주일간 밖에도 못 내보내고 보호소에만 있는 거.
    ja: |-
      1週間、外に出られず
      シェルターに閉じ込められるなんて。
  event_lionheart_intermission_01_12:
    speaker: leona_no
    en: would constitute animal abuse.
    ko: 난 그게 다른 의미로 학대라고 생각해.
    ja: それってもう、ある種の虐待だと思うの。
  event_lionheart_intermission_01_13:
    speaker: leona_no
    en: I can't do that to them.
    ko: 그리고 우리 애들을 내 손으로 그렇게 놔둘 수는 없어.
    ja: |-
      私の手で、みんなを
      そんな目に遭わせることはできない。
  event_lionheart_intermission_01_14:
    speaker: "<Monologue>"
    en: As Leona speaks passionately, a palpable sadness creeps across her eyes.
    ko: |-
      그렇게 이야기하는 레오나의 눈빛은 단호하면서도,
      어딘가 슬퍼 보였다.
    ja: |-
      そう言い切るレオナの眼差しは力強かったが、
      どこか悲しそうに見えた
  event_lionheart_intermission_01_15:
    speaker: "<Self>"
    en: Okay, I'll bring it up with them.
    ko: 알겠어, 일단 얘기해 볼게.
    ja: 分かった。ひとまず話してみる
  event_lionheart_intermission_01_16:
    speaker: leona_no
    en: You will?
    ko: 정말?
    ja: 本当？
  event_lionheart_intermission_01_17:
    speaker: leona_no
    en: Thank you.
    ko: 하아, 고마워.
    ja: はぁ、ありがとう。
  event_lionheart_intermission_01_18:
    speaker: leona_no
    en: I'll go back and start packing.
    ko: 그럼 난 돌아가서 짐을 싸고 있을게.
    ja: じゃあ、私は戻って準備するね。
  event_lionheart_intermission_01_19:
    speaker: leona_no
    en: I have a lot to prepare.
    ko: 챙길 게 좀 많아서.
    ja: 色々と持って行くものが多くて。
  event_lionheart_intermission_01_20:
    speaker: leona_no
    en: I hope to hear good news from you.
    ko: "…잘 부탁해."
    ja: "…よろしく。"
  event_lionheart_intermission_01_21:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_lionheart_intermission_01_22:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_intermission_01_23:
    speaker: "<Monologue>"
    en: After thinking for a few moments about who I should speak with,
    ko: |-
      나는 누구에게 부탁해야
      무난하게 허락을 받을 수 있지 짧게 고민을 했고.
    ja: |-
      私は誰に頼めば楽に許可がもらえそうか、
      しばらく考えた
  event_lionheart_intermission_01_24:
    speaker: "<Monologue>"
    en: I very quickly know who would fit the bill,
    ko: 그라면 반드시 오케이 해줄 거란 생각에.
    ja: そして、彼なら必ずOKしてくれるだろうと思い
  event_lionheart_intermission_01_25:
    speaker: "<Monologue>"
    en: and head off to meet with him.
    ko: 망설임 없이 발걸음을 옮겼다.
    ja: 迷わずオフィスに向かった
  event_lionheart_intermission_01_26:
    speaker: mustang
    en: Non!
    ko: Noooooo.
    ja: Noooooo...
  event_lionheart_intermission_01_27:
    speaker: mustang
    en: C'est impossible.
    ko: 안됩니Da!
    ja: いけまSEN！
  event_lionheart_intermission_01_28:
    speaker: "<Self>"
    en: How come?
    ko: 왜지?!
    ja: なぜ！？
  event_lionheart_intermission_01_29:
    speaker: mustang
    en: The shelter is jointly operated with the animal rights l'organisation.
    ko: 보호소는 동물권 단체와 Together 운영하는 Place 입니Da.
    ja: |-
      シェルターは動物愛護団体とTogetherで
      運営しているPlaceなのDESU。
  event_lionheart_intermission_01_30:
    speaker: mustang
    en: I would not be able to d’approuver such an action all on my own.
    ko: |-
      Me가 멋대로 Animal들을 데리고
      지상으로 Go 하라고 허락할 수 없다는 것이Jyo.
    ja: |-
      Meが勝手にAnimalたちを連れだして
      地上へGoしていいとは言えない
      ということですYO。
  event_lionheart_intermission_01_31:
    speaker: "<Self>"
    en: Then why did you shut the place down for an entire week?
    ko: 그럼 왜 멋대로 일주일 동안 문을 닫게 한 거야.
    ja: |-
      それなら、どうして一方的に
      1週間も閉鎖させる？
  event_lionheart_intermission_01_32:
    speaker: mustang
    en: Honnêtement, I did feel that one week was a tad exagéré.
    ko: |-
      솔직히 Me도 One week는 너무 긴 게 아닌가
      Think 하긴 했습니다Man.
    ja: |-
      正直、Meも
      One weekは長すぎるのではないかと
      ThinkしていましたGA、
  event_lionheart_intermission_01_33:
    speaker: mustang
    en: However, I felt it might be a good opportunity for the ladies to have a rest.
    ko: 이참에 Me의 Girl들도 쉬기를 바라는 마음에 Okay 한겁니Da.
    ja: |-
      この機会にMeのGirlたちにも
      休んでもらいたくてOkayしたのDESU。
  event_lionheart_intermission_01_34:
    speaker: "<Self>"
    en: Do you really think Happy Zoo would be able to relax peacefully with their
      animals locked up for an entire week?
    ko: |-
      동물들을 일주일이나 가둬놓고
      해피 주 멤버들이 마음 편히 쉴 수 있을 것 같아?
    ja: |-
      動物たちを1週間も閉じ込めて、ハッピーズーの
      メンバーがゆっくり休めると思うか？
  event_lionheart_intermission_01_35:
    speaker: mustang
    en: Quoi? Whatever are you talking about?
    ko: What? 가둬놔야 한다구Yo?
    ja: What？閉じ込めると言いましたKA？
  event_lionheart_intermission_01_36:
    speaker: mustang
    en: I was told les animaux would be cared for in the meantime.
    ko: Me는 그사이에 Animal들의 건강검진을 한다고 들었는데….
    ja: |-
      Meはその間にAnimalたちの
      健康診断をすると聞いていましたが…
  event_lionheart_intermission_01_37:
    speaker: mustang
    en: Something smells awfully fishy about this.
    ko: 이거, 조금 수상한 Smell이 나는군Yo.
    ja: これは、少々おかしなSmellがしますNE。
  event_lionheart_intermission_01_38:
    speaker: mustang
    en: By the way,
    ko: By the way.
    ja: By the way.
  event_lionheart_intermission_01_39:
    speaker: mustang
    en: what is la raison précise for you wanting to take these animaux up to the
      surface?
    ko: |-
      Animal들을 데리고 지상으로 올라가려고 하는
      정확한 Reason이 뭐Jyo?
    ja: |-
      Animalたちを連れて、
      地上へ向かおうとする
      正確なReasonは何ですKA？
  event_lionheart_intermission_01_40:
    speaker: "<Self>"
    en: Leona asked me to assist her as a personal favor.
    ko: 레오나가 데려가고 싶다고 직접 부탁했어.
    ja: レオナに頼まれた
  event_lionheart_intermission_01_41:
    speaker: "<Self>"
    en: She wants to help the animals reconnect with nature and relax.
    ko: 동물들의 고향을 직접 보여주고, 힐링시켜 주고 싶대.
    ja: |-
      動物たちに故郷を見せて、
      ストレスを発散させたいらしい
  event_lionheart_intermission_01_42:
    speaker: mustang
    en: Really?
    ko: What? Really?
    ja: What？Really？
  event_lionheart_intermission_01_43:
    speaker: mustang
    en: Hummm...
    ko: Hummm….
    ja: Hummm…
  event_lionheart_intermission_01_44:
    speaker: mustang
    en: Leona is such a kind soul.
    ko: Leona는 Soft 하고 Kind 한 성격을 가진 Girl이죠.
    ja: |-
      LeonaはSoftでKindな性格の
      GirlでSHOW。
  event_lionheart_intermission_01_45:
    speaker: mustang
    en: She généralement desires nothing for herself,
    ko: 평소엔 무언가를 Hope 한다거나 욕심을 내지도 않고Yo.
    ja: |-
      普段は何かをHopeしたり、
      欲張ることもありませんNE。
  event_lionheart_intermission_01_46:
    speaker: mustang
    en: but when she puts her mind to something, nothing can sway her.
    ko: But, 무언가를 결심했다면 강력하게 밀어붙이는.
    ja: But、何かを決心したら、強く押し通す…
  event_lionheart_intermission_01_47:
    speaker: mustang
    en: She has the heart of a lion, that girl.
    ko: 그야말로 대범한 Lion Heart를 가지고 있단 말입니Da.
    ja: |-
      まさしく、大胆なLion Heartを
      持っているのDESU。
  event_lionheart_intermission_01_48:
    speaker: mustang
    en: And if this is a request from her...
    ko: 그런 그녀가 직접 부탁한 것이라Myeon….
    ja: そんな彼女の頼みというならBA…
  event_lionheart_intermission_01_49:
    speaker: mustang
    en: Humm...
    ko: Humm….
    ja: Humm…
  event_lionheart_intermission_01_50:
    speaker: mustang
    en: Will you be taking all les animaux?
    ko: Hoxy, Every Animal들을 다 데려가는 겁니까?
    ja: |-
      Every Animalを
      連れていくつもりですKA？
  event_lionheart_intermission_01_51:
    speaker: "<Self>"
    en: No, just the ones Leona takes care of.
    ko: 아니, 레오나가 돌보는 맹수들만.
    ja: いや、レオナが世話している猛獣だけだ
  event_lionheart_intermission_01_52:
    speaker: mustang
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_intermission_01_53:
    speaker: mustang
    en: Very well. Let me speak with the animal rights l'organisation.
    ko: Okay, 동물권 단체와는 Me가 Talk를 해두도록 하Jyo.
    ja: |-
      Okay、動物愛護団体には
      MeがTalkしておきまSHOW。
  event_lionheart_intermission_01_54:
    speaker: mustang
    en: There will be certaines conditions, though.
    ko: 단, 조건이 있습니Da.
    ja: ただし、条件がありますYO。
  event_lionheart_intermission_01_55:
    speaker: mustang
    en: Every animal that goes up must come back safely,
    ko: 지상에 올라간 동물들을 포함해서.
    ja: 地上に向かう動物たちを含めて、
  event_lionheart_intermission_01_56:
    speaker: mustang
    en: and the same applies to you all.
    ko: 모두 안전하게 돌아와야 합니Da.
    ja: 全員、安全に帰ってくることDesu。
  event_lionheart_intermission_01_57:
    speaker: mustang
    en: Understand?
    ko: 아시겠습니Gga?
    ja: 分かりましたKA？
  event_lionheart_intermission_01_58:
    speaker: "<Self>"
    en: Perfectly. Thank you, Mustang.
    ko: 알겠어, 고마워 머스탱.
    ja: 分かった、ありがとう。マスタング
  event_lionheart_intermission_01_59:
    speaker: "<Monologue>"
    en: Fortunately, I managed to get permission from Mustang to take the animals
      up to the surface.
    ko: |-
      다행히, 머스탱에게 동물들을 데리고
      지상으로 올라가도 좋다는 허락을 받았고.
    ja: |-
      地上へ動物を連れ出してもいいと
      マスタングにうまく話を通せた
  event_lionheart_intermission_01_60:
    speaker: "<Monologue>"
    en: I rush over to the shelter to share the good news with everyone.
    ko: |-
      나는 이 기쁜 소식을 전하기 위해
      바로 보호소로 달려갔다.
    ja: |-
      私は朗報を伝えるため、
      すぐにシェルターへ向かった
  event_lionheart_intermission_01_61:
    speaker: biscuit
    en: Did you pack the clothes and all that meat you bought at the mall?
    ko: |-
      이번에 산 옷들이랑 배양육도
      다 챙기는 거죠?
    ja: |-
      買った服と培養肉も
      全部持っていくんですよね？
  event_lionheart_intermission_01_62:
    speaker: leona
    en: I did.
    ko: 응, 맞아.
    ja: うん、そう。
  event_lionheart_intermission_01_63:
    speaker: leona
    en: It's a bit chilly up on the surface,
    ko: 지상은 아직 조금 추울 테니까.
    ja: 地上はまだ少し寒いはずだから。
  event_lionheart_intermission_01_64:
    speaker: leona
    en: and it won't be easy finding food.
    ko: 음식을 구하기도 힘들 거고.
    ja: 食べ物を手に入れるのも大変なはず。
  event_lionheart_intermission_01_65:
    speaker: biscuit
    en: Aren't we packing a bit heavy for a one-day trip?
    ko: |-
      하루만 있다가 올 건데
      너무 많이 챙기는 거 아닐까요?
    ja: |-
      1日で帰ってくるのに、
      荷物が多すぎませんか？
  event_lionheart_intermission_01_66:
    speaker: biscuit
    en: We're also bringing a comical amount of water and toys.
    ko: 어마어마한 양의 식수에, 장난감들은 그렇다 치고.
    ja: |-
      飲み水とおもちゃが
      たくさんあるのはいいとして、
  event_lionheart_intermission_01_67:
    speaker: biscuit
    en: And why in the world are you taking this shovel?
    ko: 이 삽은 대체 왜 들고 가는 건가요?
    ja: このスコップは？
  event_lionheart_intermission_01_68:
    speaker: leona
    en: If you dig a hole and fill it with mud, the animals will enjoy playing in
      it.
    ko: |-
      큰 동물들은 구덩이를 파주고
      그 안에 진흙을 넣어주면 거기서 잘 놀거든.
    ja: |-
      穴を掘って中に泥を入れると、
      喜んで遊ぶ動物がいるの。
  event_lionheart_intermission_01_69:
    speaker: biscuit
    en: No kidding?
    ko: 와, 정말요?
    ja: わあ、そうなんですか？
  event_lionheart_intermission_01_70:
    speaker: biscuit
    en: But... it'll be a real pain washing them once we come back.
    ko: 그럼 돌아와서 씻기는 게 장난 아니게 힘들겠네요.
    ja: |-
      じゃあ、帰ってきたらお風呂に入れるのが
      かなり大変そうですね。
  event_lionheart_intermission_01_71:
    speaker: biscuit
    en: Well... I'll do my best, anyhow.
    ko: 그래도 열심히 해볼게요!
    ja: でも一生懸命頑張ります！
  event_lionheart_intermission_01_72:
    speaker: leona
    en: I knew I could count on your support, Biscuit.
    ko: 와~ 비스킷 너무 든든해!
    ja: わあ、ビスケット、頼もしいな～
  event_lionheart_intermission_01_73:
    speaker: leona
    en: I appreciate the gesture,
    ko: 고마워.
    ja: ありがとう。
  event_lionheart_intermission_01_74:
    speaker: leona
    en: but the rain is sure to wash them off just fine.
    ko: 하지만 진흙은 비에 씻겨나가니까.
    ja: でも、泥は雨で洗い流せるはずだから。
  event_lionheart_intermission_01_75:
    speaker: leona
    en: So you don't need to worry about it.
    ko: 괜찮을 거야.
    ja: きっと大丈夫。
  event_lionheart_intermission_01_76:
    speaker: nero
    en: Meow.
    ko: 흠냥.
    ja: にゃん。
  event_lionheart_intermission_01_77:
    speaker: nero
    en: Is Scoops coming?
    ko: 집사가 오고있다냥.
    ja: 執事が来てるにゃん。
  event_lionheart_intermission_01_78:
    speaker: biscuit
    en: "*Sniff sniff*"
    ko: 킁킁.
    ja: クンクン。
  event_lionheart_intermission_01_79:
    speaker: biscuit
    en: He must be. I can smell him.
    ko: 그렇네요, 훈련사님의 냄새가 나요!
    ja: そうですね、訓練士さんのにおいがします！
  event_lionheart_intermission_01_80:
    speaker: biscuit
    en: Do you think he got the approval?
    ko: 허락은 잘 받으셨을까요?
    ja: 許可がもらえたんでしょうか？
  event_lionheart_intermission_01_81:
    speaker: leona
    en: Judging by how quickly he's approaching, I'd say yes.
    ko: 걷는 발걸음과 소리를 들어보니, 그런 것 같아.
    ja: そんな感じの足音ね。
  event_lionheart_intermission_01_82:
    speaker: leona
    en: Let's give him a warm welcome, shall we?
    ko: 기쁜 마음으로 사육사님을 반겨주자.
    ja: 笑顔で飼育士さんをお迎えしましょ。
  event_lionheart_intermission_01_83:
    speaker: biscuit
    en: All right!
    ko: 네!
    ja: はい！
  event_lionheart_intermission_01_84:
    speaker: nero
    en: Meow.
    ko: 냥.
    ja: にゃん。
event_lionheart_04_s:
  event_lionheart_04_s_1:
    speaker: leona_no
    en: So,
    ko: 그러니까, 머스탱 사장님이.
    ja: マスタング社長は…
  event_lionheart_04_s_2:
    speaker: leona_no
    en: Mustang ordered us all to come back safe?
    ko: 모두 안전하게 돌아와야 한다고 얘기했다는 거지?
    ja: |-
      みんな必ず無事に帰ってくるようにって
      言ったのよね？
  event_lionheart_04_s_3:
    speaker: "<Self>"
    en: Emphatically, yes.
    ko: 맞아.
    ja: そうだ
  event_lionheart_04_s_4:
    speaker: leona_no
    en: Haha,
    ko: "…하."
    ja: "…ははっ…"
  event_lionheart_04_s_5:
    speaker: leona_no
    en: that sounds like the boss, all right.
    ko: 하하! 역시 사장님이야.
    ja: あはは！さすが社長ね。
  event_lionheart_04_s_6:
    speaker: leona_no
    en: Always stating the obvious.
    ko: 너무 당연한 얘기를 하셨네.
    ja: 当たり前の話だよ。
  event_lionheart_04_s_7:
    speaker: leona_no
    en: Well, is everyone ready to head up?
    ko: 그럼 슬슬 올라갈까?
    ja: じゃあ、そろそろ行こっか。
  event_lionheart_04_s_8:
    speaker: "<Self>"
    en: Actually, I haven't packed yet.
    ko: 어, 아직 짐도 안 쌌는데.
    ja: まだ準備ができていない
  event_lionheart_04_s_9:
    speaker: biscuit
    en: No worries, I already prepared everything for you.
    ko: 아! 짐은 저희가 다 준비해 놓았어요.
    ja: あっ！荷物は私たちが用意しておきました。
  event_lionheart_04_s_10:
    speaker: biscuit
    en: All you've got to do is come with us.
    ko: 훈련사님은 몸만 가시면 된다구요.
    ja: 訓練士さんは来てもらえるだけで大丈夫ですよ。
  event_lionheart_04_s_11:
    speaker: "<Self>"
    en: Oh?
    ko: 응?
    ja: えっ？
  event_lionheart_04_s_12:
    speaker: leona_no
    en: We're only staying for a day, so there wasn't much to pack anyway.
    ko: |-
      딱 하루만 있다가 올 거라서,
      그렇게 챙겨갈 것도 별로 없었거든.
    ja: |-
      1日だけだから、
      そんなに用意するものもないの。
  event_lionheart_04_s_13:
    speaker: "<Self>"
    en: Just a day? Is that enough time?
    ko: 하루면 너무 아쉽지 않아?
    ja: 1日は短すぎないか？
  event_lionheart_04_s_14:
    speaker: leona_no
    en: No, one day is just right.
    ko: 아냐, 하루가 딱 좋아.
    ja: ううん。1日がいいの。
  event_lionheart_04_s_15:
    speaker: leona_no
    en: If we stayed any longer, our furry friends might be tempted not to come back.
    ko: 오래 있으면 있는대로 더 아쉬워질 것 같아서.
    ja: |-
      あんまり長居したら、
      名残惜しくなっちゃいそうだから。
  event_lionheart_04_s_16:
    speaker: biscuit
    en: That's true.
    ko: 그건 그렇네요.
    ja: それはそうですね。
  event_lionheart_04_s_17:
    speaker: biscuit
    en: You could hardly blame them for not wanting to come back after having a chance
      to run wild in the open fields.
    ko: |-
      동물들도 넓은 곳에서 계속 신나게 뛰어놀다가
      다시 돌아가자~ 하면 아쉬울 테니까요.
    ja: |-
      動物たちもずっと広いところで遊んでたら、
      帰りたくなくなっちゃうかもしれません。
  event_lionheart_04_s_18:
    speaker: leona_no
    en: Is everyone ready?
    ko: 자, 그럼 출발해 볼까.
    ja: それじゃ、出発するよ。
  event_lionheart_04_s_19:
    speaker: leona_no
    en: I'll handle Timi.
    ko: 티미는 평소처럼 내가 이끌고 갈게.
    ja: ティミはいつも通り私が連れていくね。
  event_lionheart_04_s_20:
    speaker: leona_no
    en: Hmm, Teddy's a pretty big boy too, so I'll lead him with my other hand.
    ko: 음, 테디도 덩치가 크니까 다른 손으로 잡고.
    ja: うーん、テディも体が大きいから私が。
  event_lionheart_04_s_21:
    speaker: leona_no
    en: Biscuit, can I ask you to take care of Gray?
    ko: 비스킷은 그레이를 부탁해도 될까?
    ja: ビスケットにはグレイをお願いしてもいい？
  event_lionheart_04_s_22:
    speaker: leona_no
    en: Gray is fairly similar to a dog, so it should be easier.
    ko: 개과라 그나마 다루기에 편할 거야.
    ja: イヌ科だから、扱いやすいはず。
  event_lionheart_04_s_23:
    speaker: biscuit
    en: You mean the gray wolf?
    ko: 이 회색 늑대 말씀이죠?
    ja: グレーのオオカミさんですよね？
  event_lionheart_04_s_24:
    speaker: biscuit
    en: Uh... sure!
    ko: 으… 네…!
    ja: うう…はい…！
  event_lionheart_04_s_25:
    speaker: biscuit
    en: I'll do my best!
    ko: 최, 최선을 다해볼게요!
    ja: い、一生懸命頑張ります！
  event_lionheart_04_s_26:
    speaker: leona_no
    en: As for you Commander, I'll entrust Ruby to you.
    ko: 지휘관은 루비를 부탁할게.
    ja: 指揮官はルビーをお願いね。
  event_lionheart_04_s_27:
    speaker: "<Self>"
    en: And that would be...
    ko: 루비…?
    ja: ルビー…？
  event_lionheart_04_s_28:
    speaker: leona_no
    en: The eagle. Her red eyes are as bright and beautiful as rubies, hence the name.
    ko: 응, 눈이 루비처럼 붉고 예쁜 독수리야.
    ja: |-
      うん。目がルビーみたいに赤くてキレイな
      ワシだよ。
  event_lionheart_04_s_29:
    speaker: ruby
    en: "*Screech screech*"
    ko: 삐이이이-
    ja: ピィィィ…
  event_lionheart_04_s_30:
    speaker: "<Self>"
    en: How exactly should I carry her?
    ko: 어… 어떻게 하면 되는 거야?
    ja: ど…どうすればいいんだ？
  event_lionheart_04_s_31:
    speaker: leona_no
    en: First off, you'll want to wear these safety gloves.
    ko: 혹시 모르니까 안전용 장갑만 착용하고.
    ja: 念のため、安全用グローブをつけて。
  event_lionheart_04_s_32:
    speaker: leona_no
    en: I'll give you a whistle that you can blow on once in a while should you need
      to.
    ko: 호루라기를 줄 테니까 한 번씩 불어주기만 하면 돼.
    ja: ホイッスルをあげるから、たまに吹いてあげて。
  event_lionheart_04_s_33:
    speaker: leona_no
    en: Don't worry though, these guys are all well-behaved.
    ko: 우리 애들은 말을 잘 듣거든.
    ja: みんな言うことはちゃんと聞くから。
  event_lionheart_04_s_34:
    speaker: leona_no
    en: All the smaller ones can be left in their cages,
    ko: 사이즈가 비교적 작은 애들은 케이지에 넣었고~
    ja: 小さめの子たちは、ケージに入ってるし
  event_lionheart_04_s_35:
    speaker: leona_no
    en: and the rest of them are quite responsive to the call of the whistle, so we
      can just let them follow us.
    ko: |-
      나머지는 콜링이 100퍼센트 되는 애들이니까
      그냥 데려가면 될 것 같아.
    ja: |-
      残りは100パーセント呼べば来るから、
      そのまま連れていけるよ。
  event_lionheart_04_s_36:
    speaker: "<Self>"
    en: How are we gonna reach the Elevator with all these animals in tow?
    ko: |-
      그런데 이 많은 동물들을 데리고
      어떻게 엘리베이터까지 가는 거야?
    ja: |-
      こんなにたくさん動物を連れて、
      どうやってエレベーターまで行く気だ？
  event_lionheart_04_s_37:
    speaker: leona_no
    en: There's an elevator near the shelter that allows us to bring animals found
      on the surface directly.
    ko: |-
      지상에서 발견한 동물들을 바로 보호소로 데려올 수 있도록
      가까이에 연결된 엘리베이터가 있어.
    ja: |-
      地上で見つけた動物たちを
      すぐ連れてこられるように、
      近くにエレベーターがあるの。
  event_lionheart_04_s_38:
    speaker: leona_no
    en: That's where we'll be heading.
    ko: 그쪽으로 가면 돼.
    ja: そこに行けば大丈夫。
  event_lionheart_04_s_39:
    speaker: leona_no
    en: Let's go.
    ko: 그럼, 가자.
    ja: じゃあ、行こう。
  event_lionheart_04_s_40:
    speaker: nero
    en: Be safe.
    ko: 조심히 다녀와라냥.
    ja: 気をつけて行ってくるにゃん。
  event_lionheart_04_s_41:
    speaker: nero
    en: If anything happens, contact me, meow.
    ko: 뭔 일 있으면 연락하겠다냥.
    ja: 何かあったら連絡するにゃん。
  event_lionheart_04_s_42:
    speaker: biscuit
    en: Y-you wanna get going there,
    ko: 그, 그레이….
    ja: グ、グレイ…
  event_lionheart_04_s_43:
    speaker: biscuit
    en: Gray?
    ko: 가, 가, 같이 가볼까…?
    ja: い、い、一緒に行こうか…？
  event_lionheart_04_s_44:
    speaker: gray
    en: Ahwoooooooooo!!
    ko: 아오오오오-!!
    ja: アオオオオ～ン！！
  event_lionheart_04_s_45:
    speaker: biscuit
    en: Gah!
    ko: 흐이익!
    ja: ひゃあっ！
  event_lionheart_04_s_46:
    speaker: biscuit
    en: That's a pretty loud howl...
    ko: 소리가 정말 크구나….
    ja: 鳴き声、大きいね…
  event_lionheart_04_s_47:
    speaker: "<Self>"
    en: How about it, Ruby? You ready to go?
    ko: "…우리도 가볼까, 루비?"
    ja: "…ルビー、私たちも行こうか？"
  event_lionheart_04_s_48:
    speaker: ruby
    en: "*Screech screech*"
    ko: 삐이이이이-
    ja: ピィィィィ…
  event_lionheart_04_s_49:
    speaker: "<Narration>"
    en: "*Flap flap*"
    ko: 펄럭, 펄럭.
    ja: バサ、バサ
  event_lionheart_04_s_50:
    speaker: "<Monologue>"
    en: Ruby moves her large wings and heads toward the sky.
    ko: 루비는 커다란 날개를 움직이며 하늘로 비상했다.
    ja: |-
      ルビーは大きな翼を動かしながら、
      空へ飛びあがった
  event_lionheart_04_s_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_04_s_52:
    speaker: "<Monologue>"
    en: With some uneasiness, we start our way up to the surface.
    ko: 약간의 불안함과 함께, 우리는 지상으로 향했다.
    ja: 若干の不安を抱えつつ、私たちは地上へ向かった
event_lionheart_04_e:
  event_lionheart_04_e_1:
    speaker: biscuit
    en: Phew...
    ko: 후아~
    ja: ふう～
  event_lionheart_04_e_2:
    speaker: biscuit
    en: It's a bit chilly up here, but it's still nice.
    ko: 공기가 아직 차갑긴 하지만, 그래도 좋네요.
    ja: まだ空気が冷たいですが、悪くないですね。
  event_lionheart_04_e_3:
    speaker: leona_no
    en: Mmm.
    ko: 그러게.
    ja: そうね。
  event_lionheart_04_e_4:
    speaker: timi
    en: Grawl! Grawl!!
    ko: 크헝! 크허어엉!!
    ja: ガオ！ガオーッ！！
  event_lionheart_04_e_5:
    speaker: leona_no
    en: Haha,
    ko: 어머, 티미.
    ja: あっ、ティミ。
  event_lionheart_04_e_6:
    speaker: leona_no
    en: I can see how excited you are to be up on the surface, Timi.
    ko: 지상에 올라오니까 그렇게 좋아?
    ja: 地上に来られたのがそんなに嬉しいの？
  event_lionheart_04_e_7:
    speaker: leona_no
    en: Don't worry, we're almost there.
    ko: |-
      알았어, 조금만 기다려 봐.
      거의 다 왔어.
    ja: |-
      はいはい、ちょっと待ってて。
      あとちょっとだから。
  event_lionheart_04_e_8:
    speaker: "<Self>"
    en: Where are we going?
    ko: 어디로 가는 거야?
    ja: どこに行くんだ？
  event_lionheart_04_e_9:
    speaker: leona_no
    en: There's a spacious meadow up ahead.
    ko: 여기 앞으로 가면, 넓은 초원이 있거든.
    ja: この先に広い草原があるの。
  event_lionheart_04_e_10:
    speaker: leona_no
    en: Adjacent to it is a large lake teeming with wildlife,
    ko: |-
      커다란 호수가 있어서,
      야생 동물들도 비교적 많이 살고 있고.
    ja: |-
      大きな湖もあって、
      野生の動物も比較的たくさんいるところ。
  event_lionheart_04_e_11:
    speaker: leona_no
    en: and there are also some rundown houses
    ko: 거의 다 무너졌지만 쓸만한 집들도 좀 있어.
    ja: |-
      ほとんどは壊れちゃってるけど、
      まだ使える家もあるから。
  event_lionheart_04_e_12:
    speaker: leona_no
    en: that can be used for shelter.
    ko: 거기로 갈 거야.
    ja: そこに行くつもりよ。
  event_lionheart_04_e_13:
    speaker: leona_no
    en: It'll be the perfect spot for our animal friends
    ko: 우리 애들도 뛰어놀기 좋고~
    ja: みんなも遊び回れるし、
  event_lionheart_04_e_14:
    speaker: leona_no
    en: to frolic about while we relax.
    ko: 우리도 편하게 쉴 수 있을 테니까.
    ja: 私たちもゆっくり休めるから。
  event_lionheart_04_e_15:
    speaker: ruby
    en: "*Screech screech*"
    ko: 삐이이이-!
    ja: ピイイイイー！
  event_lionheart_04_e_16:
    speaker: "<Monologue>"
    en: The airborne Ruby lets out a crisp, shrill cry and takes flight.
    ko: |-
      갑자기 천천히 날고 있던 루비가 짧은 울음소리를 내더니
      바람을 가르며 날아갔다.
    ja: |-
      ゆったり飛んでいたルビーが
      突然大きく一鳴きし、
      風を切って飛んでいった
  event_lionheart_04_e_17:
    speaker: "<Self>"
    en: Ruby?!
    ko: 루, 루비?!
    ja: ル、ルビー！？
  event_lionheart_04_e_18:
    speaker: "<Narration>"
    en: Whoooeeee!
    ko: 피이이익-!
    ja: ピーッ！
  event_lionheart_04_e_19:
    speaker: "<Monologue>"
    en: I blow on the whistle with all my might,
    ko: 나는 호루라기를 힘껏 불었지만.
    ja: 私は強くホイッスルを吹いたが
  event_lionheart_04_e_20:
    speaker: "<Monologue>"
    en: but Ruby is already out of earshot.
    ko: 루비는 어느새 저 앞까지 날아가 버렸다.
    ja: ルビーはあっという間に離れていってしまった
  event_lionheart_04_e_21:
    speaker: "<Self>"
    en: Leona, Ruby is...!
    ko: 레, 레오나! 루비가!
    ja: レオナ！ルビーが！
  event_lionheart_04_e_22:
    speaker: leona_no
    en: Hehe,
    ko: 하하, 벌써 발견했나 보네.
    ja: あはは、もう見つけたみたいね。
  event_lionheart_04_e_23:
    speaker: leona_no
    en: looks like they already found her.
    ko: 루비를.
    ja: ルビーを。
  event_lionheart_04_e_24:
    speaker: "<Self>"
    en: Huh? who?
    ko: 응…? 그게 무슨 소리야?
    ja: なんだって…？どういう意味だ？
  event_lionheart_04_e_25:
    speaker: leona_no
    en: You'll find out
    ko: 일단 도착하면 알게 될 거야.
    ja: とりあえず、行けば分かるはず。
  event_lionheart_04_e_26:
    speaker: leona_no
    en: once we get there.
    ko: 조금만 더 힘내자.
    ja: もう少し、頑張って。
  event_lionheart_04_e_27:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…그래."
    ja: "…ああ"
  event_lionheart_04_e_28:
    speaker: "<Monologue>"
    en: After seeing how calm Leona's reaction is,
    ko: 나는 너무나 태연한 레오나의 반응에.
    ja: レオナがあまりにも平然としていたので
  event_lionheart_04_e_29:
    speaker: "<Monologue>"
    en: I'm somewhat assuaged, and continue to walk without any further comment.
    ko: 아무 말도 하지 못한 채 걸을 수 밖에 없었다.
    ja: |-
      それ以上何も言えず、
      ただ歩くことしかできなかった
  event_lionheart_04_e_30:
    speaker: leona_no
    en: Tada! We're here.
    ko: 짠! 도착했어.
    ja: ジャーン！着いたよ。
  event_lionheart_04_e_31:
    speaker: leona_no
    en: Here you go, Timi.
    ko: 자, 티미.
    ja: ほら、ティミ。
  event_lionheart_04_e_32:
    speaker: leona_no
    en: Go run as much as you want!
    ko: 실컷 뛰어놀아!
    ja: 好きなだけ遊んできて！
  event_lionheart_04_e_33:
    speaker: timi
    en: Grauuuuuuuul!!
    ko: 크허어어엉-!!
    ja: ガオーーー！！
  event_lionheart_04_e_34:
    speaker: biscuit
    en: Ah...!
    ko: 아…!
    ja: あっ…！
  event_lionheart_04_e_35:
    speaker: biscuit
    en: I'll unleash you to play too if you want, Gray. Just be careful!
    ko: 그레이도 놓아줄게, 조심히 놀아!
    ja: |-
      グレイも外してあげるね。
      気をつけて遊んできて！
  event_lionheart_04_e_36:
    speaker: gray
    en: Ahwooo!
    ko: 아우우-
    ja: ワオーン！
  event_lionheart_04_e_37:
    speaker: "<Monologue>"
    en: Ahead of the wide open meadow,
    ko: 넓게 펼쳐진 초원.
    ja: 広々とした草原
  event_lionheart_04_e_38:
    speaker: "<Monologue>"
    en: there is a densely wooded area.
    ko: 그 앞으로는 나무들이 빽빽하게 서 있는 산이 있었고.
    ja: その手前に木々の生い茂る山があり
  event_lionheart_04_e_39:
    speaker: "<Monologue>"
    en: Several abandoned houses lie scattered along the treeline.
    ko: 옆으로는 여러 집들이 아슬아슬하게 자리 잡고 있었다.
    ja: ふもとに家が立ち並んでいた
  event_lionheart_04_e_40:
    speaker: "<Monologue>"
    en: Before us, all the animals are galloping to and fro with such startling rapidity,
      that it's hard to keep track of them all.
    ko: 그 곳을 눈으로 좇기조차 힘든 속도로 뛰어다니는 동물들.
    ja: 目で追うことも難しい速さで駆け回る動物たち
  event_lionheart_04_e_41:
    speaker: "<Monologue>"
    en: Some are soaring high in the sky,
    ko: 하늘로 힘껏 날아오르는 동물들.
    ja: 空に向かって力強く飛んでいく動物たち
  event_lionheart_04_e_42:
    speaker: "<Monologue>"
    en: while others are joyfully bathing in the lake.
    ko: 호수에 들어가 신나게 자연 목욕을 즐기는 동물들.
    ja: |-
      湖に入って楽しそうに水浴びを
      はじめる動物たち――
      各々が地上を楽しんでいる
  event_lionheart_04_e_43:
    speaker: "<Self>"
    en: They all seem quite excited.
    ko: 와… 다들 엄청 신났네.
    ja: おお…みんなすごく楽しそうだ
  event_lionheart_04_e_44:
    speaker: leona_no
    en: That they do.
    ko: 그렇지?
    ja: でしょ？
  event_lionheart_04_e_45:
    speaker: biscuit
    en: Wow...
    ko: 와아….
    ja: わあ…
  event_lionheart_04_e_46:
    speaker: biscuit
    en: Are you sure it's okay to let them roam around freely like this?
    ko: 그런데 이렇게 다 풀어줘도 되는 건가요?
    ja: でも、みんな放しちゃって大丈夫ですか？
  event_lionheart_04_e_47:
    speaker: biscuit
    en: What if they don't respond to the whistle?
    ko: 콜링이 잘 안되는 친구들은 어떻게 하죠?
    ja: 呼んでも来てくれない子たちはどうしたら？
  event_lionheart_04_e_48:
    speaker: leona_no
    en: It'll be okay. I've got a backup plan in case that happens.
    ko: 괜찮아, 다 미리 준비해 둔 게 있으니까.
    ja: |-
      大丈夫。ちゃんと事前に
      用意したものがあるから。
  event_lionheart_04_e_49:
    speaker: biscuit
    en: Okay.
    ko: 그렇군요.
    ja: そうなんですね。
  event_lionheart_04_e_50:
    speaker: "<Monologue>"
    en: For a moment, I simply stand and take in the image of the animals once again
      becoming one with nature.
    ko: 나는 자연과 하나가 된 동물들을 잠시 멍하니 바라보다가.
    ja: |-
      私は自然と一体になった動物たちを
      しばらくぼんやりと眺めていた
  event_lionheart_04_e_51:
    speaker: "<Monologue>"
    en: Then, I suddenly recall Ruby.
    ko: 문득 루비가 떠올랐다.
    ja: そして、今さらルビーのことを思い出した
  event_lionheart_04_e_52:
    speaker: "<Self>"
    en: What happened to Ruby?
    ko: 맞아, 루비는 어떻게 된 거야?
    ja: ルビーはどうなったんだ？
  event_lionheart_04_e_53:
    speaker: leona_no
    en: Ah,
    ko: 아.
    ja: ああ。
  event_lionheart_04_e_54:
    speaker: leona_no
    en: I'm sure she's around here somewhere...
    ko: 음, 아마 이쪽에 있을 텐데….
    ja: たぶんこの辺にいるはずだけど…
  event_lionheart_04_e_55:
    speaker: leona_no
    en: There she is. On the tall tree to the right.
    ko: 아! 저기 있다. 정면 안쪽에서 두 번째로 높은 나무.
    ja: |-
      あっ！あそこ。
      正面にある、あの2番目に高い木。
  event_lionheart_04_e_56:
    speaker: leona_no
    en: See her?
    ko: 보여?
    ja: 見える？
  event_lionheart_04_e_57:
    speaker: "<Self>"
    en: No, I don't see anything...
    ko: "…아, 아니 안 보이는데…."
    ja: "…いや、見えないな…"
  event_lionheart_04_e_58:
    speaker: leona_no
    en: She is a bit far away.
    ko: 너무 멀어서 그런가보네.
    ja: 遠すぎるかな。
  event_lionheart_04_e_59:
    speaker: leona_no
    en: Actually, Ruby is blind.
    ko: 음, 루비는 사실 눈이 보이지 않아.
    ja: うーん…ルビーって、実は目が見えないの。
  event_lionheart_04_e_60:
    speaker: leona_no
    en: This is where we originally found her, collapsed.
    ko: |-
      이 근처에 왔을 때,
      바닥에 쓰러져있던 걸 발견했었지.
    ja: |-
      この近くに来た時に、
      地面に落ちていたのを見つけたのよ。
  event_lionheart_04_e_61:
    speaker: leona_no
    en: By the time we brought her to the shelter for treatment, she had already lost
      her eyesight.
    ko: |-
      보호소로 데려와서 치료도 하고 해봤지만,
      이미 시력은 잃은 상태였고.
    ja: |-
      シェルターに連れて帰って、治療もしたけど
      もう視力が戻せない状態だったの。
  event_lionheart_04_e_62:
    speaker: leona_no
    en: It was all we could do to keep her alive.
    ko: 그냥 살리는 게 우리가 할 수 있는 최선이었지.
    ja: |-
      私たちにできたのは、
      とりあえず生かしてあげることだけ。
  event_lionheart_04_e_63:
    speaker: leona_no
    en: A while later, I was sent here on an assignment.
    ko: 그 이후에 이 근처로 임무를 왔었는데.
    ja: |-
      それからしばらくして、
      この近くに任務で来た時、
  event_lionheart_04_e_64:
    speaker: leona_no
    en: Ruby's family came up to me and asked where she was.
    ko: 갑자기 루비의 가족들이 나에게 와서 물었어.
    ja: |-
      ルビーの家族が私に向かって
      飛びだしてきて、聞かれたの。
  event_lionheart_04_e_65:
    speaker: leona_no
    en: They had picked up her scent on me.
    ko: 우리 아이의 냄새가 나는데, 어디에 있는지 아냐고.
    ja: |-
      うちの子のにおいがする、
      どこにいるんだ、って。
  event_lionheart_04_e_66:
    speaker: biscuit
    en: Aren't you downplaying it a bit?
    ko: 너무 미화하신 거 아니에요?
    ja: そんなていねいな感じじゃなかったですよね？
  event_lionheart_04_e_67:
    speaker: biscuit
    en: You said they attacked you out of nowhere.
    ko: 다짜고짜 레오나를 공격했다고 했잖아요.
    ja: いきなり攻撃されたって聞きましたし。
  event_lionheart_04_e_68:
    speaker: leona_no
    en: Yes, because they smelled their lost child on me.
    ko: 그거야, 나한테서 잃어버린 아이의 냄새가 나니까.
    ja: でも、いなくなった子供のにおいがしたら
  event_lionheart_04_e_69:
    speaker: leona_no
    en: They probably thought I had taken her away or killed her.
    ko: 내가 억지로 데려갔거나, 죽였다고 생각해서 그랬겠지.
    ja: |-
      そいつにさらわれたか、
      殺されたんだって思うのは当然でしょ？
  event_lionheart_04_e_70:
    speaker: leona_no
    en: Once I explained, however, they said that as long as she was alive, they were
      okay.
    ko: 그래서 설명했더니, 살아만 있으면 됐다고.
    ja: |-
      それで説明したら、
      生きてたならそれでいいって。
  event_lionheart_04_e_71:
    speaker: leona_no
    en: They were just relieved that she was doing well.
    ko: 건강하다니 다행이라고 하더라.
    ja: 死んでないならよかったって言われたの。
  event_lionheart_04_e_72:
    speaker: leona_no
    en: After that, they moved their nest close to this area.
    ko: 그런데, 이후로 이 근처로 보금자리를 옮겼더라고.
    ja: でも、それからこの近くに巣を移したらしくて。
  event_lionheart_04_e_73:
    speaker: leona_no
    en: I think it was because they hoped that she would return.
    ko: 혹시나 돌아오지 않을까 하는 마음으로 말이야.
    ja: |-
      もしかしたら、帰って来ると
      思ったんじゃないかな。
  event_lionheart_04_e_74:
    speaker: biscuit
    en: So...
    ko: 아….
    ja: あ…
  event_lionheart_04_e_75:
    speaker: biscuit
    en: the reason Ruby flew away was...
    ko: 그럼 루비가 갑자기 날아갔던 건….
    ja: じゃあ、ルビーが急に飛んでいったのは…
  event_lionheart_04_e_76:
    speaker: leona_no
    en: She probably heard her family calling her.
    ko: 아마 가족들이 부르는 소리를 들었을 거야.
    ja: きっと家族が呼ぶ声を聞いたのよ。
  event_lionheart_04_e_77:
    speaker: leona_no
    en: She tries not to show it,
    ko: 평소에 티를 내진 않았지만.
    ja: 普段はそんな素振りは見せないけど、
  event_lionheart_04_e_78:
    speaker: leona_no
    en: "... but she misses her family."
    ko: "…루비도 가족들을 그리워했었으니까."
    ja: "…ルビーも家族を恋しがってたみたいだから。"
  event_lionheart_04_e_79:
    speaker: "<Self>"
    en: And that's why you gave me this whistle.
    ko: 그래서 호루라기를 한 번씩 부르라고 했던 거구나.
    ja: だからホイッスルを使っていたのか
  event_lionheart_04_e_80:
    speaker: leona_no
    en: Yes. Although Ruby can't see, her sense of hearing is exceptional.
    ko: 응, 루비는 앞을 못보는 대신 청각이 아주 발달됐거든.
    ja: |-
      うん。ルビーは目が見えない代わりに、
      聴覚がすごく発達してるから。
  event_lionheart_04_e_81:
    speaker: "<Self>"
    en: She must be happy to be reunited with her family.
    ko: "…루비는 지금 가족들이랑 만나서 행복해하고 있겠네."
    ja: |-
      …ルビーは家族と会えて
      幸せな時間を過ごしているのだろうな
  event_lionheart_04_e_82:
    speaker: leona_no
    en: She's ecstatic.
    ko: 맞아, 엄청 행복해하고 있어.
    ja: うん、すごく幸せそう。
  event_lionheart_04_e_83:
    speaker: leona_no
    en: Bringing her back here was the right thing to do.
    ko: "…역시 데려오길 잘한 것 같아."
    ja: "…やっぱり連れてきてよかった。"
  event_lionheart_04_e_84:
    speaker: biscuit
    en: That's a fair point, but...
    ko: 어, 그런데요.
    ja: あの、でも…
  event_lionheart_04_e_85:
    speaker: biscuit
    en: What if...
    ko: 만약에….
    ja: もし…
  event_lionheart_04_e_86:
    speaker: leona_no
    en: Hmm?
    ko: 응?
    ja: ん？
  event_lionheart_04_e_87:
    speaker: biscuit
    en: Um...
    ko: 어어….
    ja: えっと…
  event_lionheart_04_e_88:
    speaker: biscuit
    en: N-never mind.
    ko: 아, 아무것도 아니에요!
    ja: な、何でもありません！
  event_lionheart_04_e_89:
    speaker: leona_no
    en: "??"
    ko: 뭐야~ 싱겁기는.
    ja: 何よ～？気になるじゃない。
  event_lionheart_04_e_90:
    speaker: leona_no
    en: Anyway, I'll set up the decoys.
    ko: 그럼 내가 데코이를 뿌려놓고 올게.
    ja: じゃあ、私はデコイを撒いてくるね。
  event_lionheart_04_e_91:
    speaker: leona_no
    en: Biscuit, Zoo Keeper, I'll leave you two to sort out the unpacking.
    ko: 비스킷이랑 사육사님은 짐 정리를 부탁해.
    ja: ビスケットと飼育士さんは荷物の整理をお願い。
  event_lionheart_04_e_92:
    speaker: biscuit
    en: Got it!
    ko: 네, 알겠어요!
    ja: はい、分かりました！
  event_lionheart_04_e_93:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
event_lionheart_05_s:
  event_lionheart_05_s_1:
    speaker: biscuit
    en: There really isn't too much stuff, since we're only staying one night.
    ko: 하루만 있다가 가는 거라, 짐은 거의 없네요.
    ja: |-
      1日だけなので、大した荷物は
      ありませんでしたね。
  event_lionheart_05_s_2:
    speaker: gray
    en: Ahwoooo!
    ko: 아우우-
    ja: ウオーン！
  event_lionheart_05_s_3:
    speaker: biscuit
    en: Hmm?
    ko: 어, 그레이!
    ja: あ、グレイ！
  event_lionheart_05_s_4:
    speaker: biscuit
    en: Back already?
    ko: 다 놀다 온 거야?
    ja: もう遊び終わったの？
  event_lionheart_05_s_5:
    speaker: biscuit
    en: What's that you've got?
    ko: 응? 이건….
    ja: え？これは…
  event_lionheart_05_s_6:
    speaker: biscuit
    en: Oh, what a cool-looking branch!
    ko: 정말 멋지게 생긴 나뭇가지잖아?!
    ja: すごく素敵な木の枝！
  event_lionheart_05_s_7:
    speaker: biscuit
    en: The length, the width, and so round...
    ko: 길이, 무게, 둥근 정도까지….
    ja: 長さも、重さも、丸みも…
  event_lionheart_05_s_8:
    speaker: biscuit
    en: Where'd you find this?
    ko: 이, 이렇게 멋진 나뭇가지는 어디서 발견한 거야?
    ja: こ、こんなに素敵な枝、どこで見つけたの？
  event_lionheart_05_s_9:
    speaker: gray
    en: Ahwoo! Ahwooo!
    ko: 아우~ 아우우~
    ja: ウオ～ウオ～ン。
  event_lionheart_05_s_10:
    speaker: biscuit
    en: You want to play together?
    ko: 뭐? 이 나뭇가지로 같이 놀자고?
    ja: え？一緒に遊ぼうって？
  event_lionheart_05_s_11:
    speaker: biscuit
    en: Sure!
    ko: 나야 좋…!
    ja: もちろん…！
  event_lionheart_05_s_12:
    speaker: biscuit
    en: Um, Trainer, I...
    ko: 아… 훈련사님.
    ja: あっ…訓練士さん。
  event_lionheart_05_s_13:
    speaker: "<Self>"
    en: It's okay. We're pretty much done unpacking everything, so go have fun.
    ko: 짐 정리도 다 끝났으니까, 놀다 와.
    ja: 荷物の整理は終わったし、遊んでこい
  event_lionheart_05_s_14:
    speaker: biscuit
    en: Are you sure?
    ko: 와아아! 정말요?!
    ja: わああ！いいんですか！？
  event_lionheart_05_s_15:
    speaker: biscuit
    en: I'll be back soon!
    ko: 그럼 조금만 놀다 올게요!
    ja: じゃあ、少しだけ遊んできます！
  event_lionheart_05_s_16:
    speaker: "<Narration>"
    en: "*Tap tap tap*"
    ko: 다다다다-!
    ja: ダダダダッ…
  event_lionheart_05_s_17:
    speaker: leona_no
    en: The decoys are all set u...
    ko: 응?
    ja: ん？
  event_lionheart_05_s_18:
    speaker: leona_no
    en: Huh?
    ko: 데코이는 다 뿌렸어, 사육사님.
    ja: デコイは撒きおわったよ、飼育士さん。
  event_lionheart_05_s_19:
    speaker: leona_no
    en: Where are Biscuit and Gray going?
    ko: 그런데 비스킷이랑 그레이는 급하게 어딜 가는 거래?
    ja: |-
      ビスケットとグレイ、
      あんなに急いでどこに行くの？
  event_lionheart_05_s_20:
    speaker: "<Self>"
    en: They went off to play with a branch that Gray found.
    ko: 그레이가 가져온 나뭇가지랑 같이 놀러 나갔어.
    ja: |-
      グレイが拾ってきた枝を持って、
      一緒に遊びに出かけた
  event_lionheart_05_s_21:
    speaker: "<Self>"
    en: They certainly warmed up to each other quickly.
    ko: 언제 저렇게 친해진 건지.
    ja: いつの間にあんなに仲よくなったのか…
  event_lionheart_05_s_22:
    speaker: leona_no
    en: Ha, I can see that!
    ko: 하하! 그래?
    ja: あはは！そうなの？
  event_lionheart_05_s_23:
    speaker: leona_no
    en: I figured they would get along, and I was right.
    ko: 둘이 잘 맞을거라 생각했지만, 역시나였네.
    ja: やっぱり。相性がよさそうって思ってたの。
  event_lionheart_05_s_24:
    speaker: leona_no
    en: I'm not sure if you picked up on it, but Gray was raised amongst dogs.
    ko: |-
      눈치챘는지는 모르겠지만,
      그레이는 개들이랑 같이 자란 늑대거든.
    ja: |-
      気づいたか分からないけど、
      グレイはイヌと一緒に育ったオオカミだから。
  event_lionheart_05_s_25:
    speaker: "<Self>"
    en: What? Really?
    ko: 뭐? 진짜?
    ja: なに？そうなのか？
  event_lionheart_05_s_26:
    speaker: leona_no
    en: Yes.
    ko: 응.
    ja: うん。
  event_lionheart_05_s_27:
    speaker: leona_no
    en: I didn't have to train him or anything.
    ko: 그래서 내가 훈련하고 할 것도 없었어.
    ja: だから、私がしつけることも特になくて。
  event_lionheart_05_s_28:
    speaker: leona_no
    en: He's always been remarkably docile for a wolf.
    ko: 너무 착한 아이었거든.
    ja: すごく優しい子だったから。
  event_lionheart_05_s_29:
    speaker: leona_no
    en: Once he noticed that his howl startled Biscuit, he quieted down.
    ko: |-
      아까도 비스킷이 그레이의 울음소리에 놀라니까
      그 이후로 작게 소리 내는 거 봤어?
    ja: |-
      さっきもビスケットが
      グレイの鳴き声に驚いてから、
      小さい声で鳴くようになったでしょ？
  event_lionheart_05_s_30:
    speaker: leona_no
    en: So cute.
    ko: 진짜 귀엽다니까.
    ja: すごくかわいいのよ。
  event_lionheart_05_s_31:
    speaker: "<Self>"
    en: Fascinating.
    ko: 그랬구나.
    ja: そうだったのか
  event_lionheart_05_s_32:
    speaker: leona_no
    en: However, wolves usually move in packs.
    ko: "…하지만 늑대들은 보통 무리를 지어서 활동해."
    ja: "…でも、オオカミって普通、群れで活動するの。"
  event_lionheart_05_s_33:
    speaker: leona_no
    en: I'm sure it's been tough for Gray going it alone all this time.
    ko: 같이 어울릴 동료들이 없어서 힘들었을 거야.
    ja: |-
      一緒に過ごせる仲間がいなくて
      つらかったはずよ。
  event_lionheart_05_s_34:
    speaker: "<Monologue>"
    en: I look up and watch Biscuit and Gray playing excitedly in front of me.
    ko: |-
      나는 고개를 들어,
      앞에서 신나게 뛰어놀고 있는 비스킷과 그레이를 보았다.
    ja: |-
      私は頭を上げ、
      楽しそうに駆け回っている
      ビスケットとグレイを見た
  event_lionheart_05_s_35:
    speaker: biscuit
    en: All right, this time you throw it!
    ko: 이번엔 그레이가 던져줘!
    ja: 次はグレイが投げて！
  event_lionheart_05_s_36:
    speaker: biscuit
    en: I'll catch it!
    ko: 내가 물어올게!
    ja: 私が取ってくるね！
  event_lionheart_05_s_37:
    speaker: gray
    en: Howl!
    ko: 웍!
    ja: アオン！
  event_lionheart_05_s_38:
    speaker: unknown
    en: Ahwooooooooo!
    ko: 아오오오-
    ja: アオーーン！
  event_lionheart_05_s_39:
    speaker: gray
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_lionheart_05_s_40:
    speaker: biscuit
    en: Huh...?
    ko: 헛…?
    ja: えっ…？
  event_lionheart_05_s_41:
    speaker: "<Monologue>"
    en: The sound of howling off in the far distance causes Gray to hunker low to
      the ground.
    ko: |-
      갑작스레 멀리서 들린 하울링 소리에,
      그레이가 몸을 낮췄다.
    ja: |-
      急に遠くから響いてきた鳴き声を聞いて、
      グレイが姿勢を低くした
  event_lionheart_05_s_42:
    speaker: "<Self>"
    en: Leona, this sound is...
    ko: 레오나, 이 소리는….
    ja: レオナ、今のは…
  event_lionheart_05_s_43:
    speaker: leona_no
    en: Yes...
    ko: 흐음….
    ja: うーん…
  event_lionheart_05_s_44:
    speaker: leona_no
    en: There must be a wolf pack nearby.
    ko: 근처에 늑대 무리가 있나 봐.
    ja: 近くにオオカミの群れがいるみたい。
  event_lionheart_05_s_45:
    speaker: "<Self>"
    en: Are we in any danger?
    ko: 위험하진 않을까?
    ja: 危ないんじゃないか？
  event_lionheart_05_s_46:
    speaker: leona_no
    en: Hmm...
    ko: 음….
    ja: うーん…
  event_lionheart_05_s_47:
    speaker: leona_no
    en: It should be okay.
    ko: 괜찮을 거야.
    ja: きっと大丈夫。
  event_lionheart_05_s_48:
    speaker: leona_no
    en: Since we're with Gray.
    ko: 그레이니까.
    ja: グレイだから。
  event_lionheart_05_s_49:
    speaker: "<Monologue>"
    en: Leona's voice betrays no sense of unease.
    ko: 신뢰에 가득 찬 눈빛이 부드럽게 호선을 그린다.
    ja: |-
      信頼感にあふれるレオナの目は、
      優しく弧を描いていた
  event_lionheart_05_s_50:
    speaker: "<Monologue>"
    en: The animals continue to roam about the meadow,
    ko: 그렇게 해가 지기 전까지.
    ja: そうして日が暮れるまで
  event_lionheart_05_s_51:
    speaker: "<Monologue>"
    en: enjoying themselves until the sun comes down.
    ko: 동물들은 각자의 방법대로 지상을 누비며 놀았고.
    ja: 動物たちは思い思いに地上で遊び回り
  event_lionheart_05_s_52:
    speaker: "<Monologue>"
    en: Leona and I watch them all the while.
    ko: 우리는 그 모습을 지켜보며 시간을 보냈다.
    ja: 私たちはその姿を見守りながら時間を過ごした
event_lionheart_05_e:
  event_lionheart_05_e_1:
    speaker: leona_no
    en: I'd say it's getting about dinner time.
    ko: 자, 그럼 저녁을 먹도록 할까.
    ja: じゃあ、夕飯にしよっか。
  event_lionheart_05_e_2:
    speaker: "<Narration>"
    en: Whooeee!
    ko: 휘이이익-!
    ja: ピーッ！
  event_lionheart_05_e_3:
    speaker: "<Monologue>"
    en: Leona blows the whistle, and there is the sound of bounding steps off in the
      distance.
    ko: |-
      레오나의 휘파람 소리에,
      멀리서부터 기척이 들리기 시작했다.
    ja: |-
      レオナが口笛を吹くと、
      遠くからこちらへ向かってくる
      動物たちの気配を感じた
  event_lionheart_05_e_4:
    speaker: leona_no
    en: Sounds like they're coming.
    ko: 음, 다들 오고 있나 보다.
    ja: うん、みんな来てるみたい。
  event_lionheart_05_e_5:
    speaker: leona_no
    en: I've prepared something special for the occasion.
    ko: 오늘은 특별한 날이니까, 특별한 음식을 준비했어.
    ja: |-
      今日は特別な日だから、
      特別な料理を用意したの。
  event_lionheart_05_e_6:
    speaker: leona_no
    en: Take a look!
    ko: 짠~
    ja: ジャ～ン！
  event_lionheart_05_e_7:
    speaker: "<Narration>"
    en: "*Blurg blurg*"
    ko: 보글보글-
    ja: グツグツ…
  event_lionheart_05_e_8:
    speaker: biscuit
    en: Whoa! Vegetable soup with kibble?!
    ko: 와! 이건 사료가 가득 들어간 고기 야채수프네요!
    ja: |-
      わあ！ペットフードがたっぷり入った
      お肉野菜スープですね！
  event_lionheart_05_e_9:
    speaker: "<Self>"
    en: Kibbles...?
    ko: 사료….
    ja: ペットフード…
  event_lionheart_05_e_10:
    speaker: leona_no
    en: Don't worry, Zoo Keeper. I made something separate for you.
    ko: 아, 사육사님이 먹을 건 따로 만들어 놨으니까, 걱정하지 마.
    ja: |-
      あっ、飼育士さんの分は別に作ってあるから
      心配しないで。
  event_lionheart_05_e_11:
    speaker: gray
    en: Ahwooo!
    ko: 아오오-
    ja: アオオン！
  event_lionheart_05_e_12:
    speaker: ruby
    en: "*Screech screech*"
    ko: 삐이이이-
    ja: ピィィィ…
  event_lionheart_05_e_13:
    speaker: leona_no
    en: Did everyone have fun?
    ko: 재미있게 놀았어, 다들?
    ja: みんな楽しかった？
  event_lionheart_05_e_14:
    speaker: leona_no
    en: You all look so excited.
    ko: 엄청 신나보이네~
    ja: 嬉しそうね～
  event_lionheart_05_e_15:
    speaker: leona_no
    en: Here, let me get a bowl for you guys.
    ko: 앞에다가 한 그릇씩 놔줄 테니까 맛있게 먹어.
    ja: 1皿ずつ用意するから、おいしく食べてね。
  event_lionheart_05_e_16:
    speaker: ruby
    en: "*Screech* *Screech*"
    ko: 삐이- 삐이이-
    ja: ピィ、ピィィー！
  event_lionheart_05_e_17:
    speaker: leona_no
    en: Hmm?
    ko: 응?
    ja: ん？
  event_lionheart_05_e_18:
    speaker: leona_no
    en: You caught a fish?
    ko: 루비는 근처에서 물고기를 잡아 먹었다구?
    ja: ルビー、近くで魚を捕って食べてきたの？
  event_lionheart_05_e_19:
    speaker: gray
    en: Ahwoo! Ahwoo!
    ko: 아오- 아오오-
    ja: アオン、アオーン！
  event_lionheart_05_e_20:
    speaker: leona_no
    en: And you too, Gray?
    ko: 어머, 그레이도?
    ja: えっ、グレイも？
  event_lionheart_05_e_21:
    speaker: leona_no
    en: You guys are amazing.
    ko: 다들 대단한데?
    ja: みんな、すごいね。
  event_lionheart_05_e_22:
    speaker: leona_no
    en: All right, I'll divvy up a little more to the others then.
    ko: 그럼 다른 애들한테 더 나눠줘야겠다.
    ja: じゃあ、他の子たちの分を多くしてあげるね。
  event_lionheart_05_e_23:
    speaker: biscuit
    en: Hold up,
    ko: 어라.
    ja: あれ？
  event_lionheart_05_e_24:
    speaker: biscuit
    en: where's Timi?
    ko: 그러고 보니, 티미가 아직 안 왔네요.
    ja: そういえば、ティミがまだ来てませんね。
  event_lionheart_05_e_25:
    speaker: leona_no
    en: Oh,
    ko: 아…!
    ja: あれっ…？
  event_lionheart_05_e_26:
    speaker: leona_no
    en: right...
    ko: 티미가 빠진거구나.
    ja: いなかったのはティミだったのね。
  event_lionheart_05_e_27:
    speaker: leona_no
    en: I wondered why there was an extra bowl.
    ko: 한 그릇이 남길래 왜인가 했네~
    ja: 1皿余ったから不思議に思ってたの。
  event_lionheart_05_e_28:
    speaker: leona_no
    en: Do you think he already ate?
    ko: 티미도 어디서 밥을 먹고 오는 거 아닐까?
    ja: ティミもどこかでご飯を食べてくるかも？
  event_lionheart_05_e_29:
    speaker: biscuit
    en: Timi?
    ko: 네? 티미가요?
    ja: え？ティミがですか？
  event_lionheart_05_e_30:
    speaker: biscuit
    en: I don't think he could do much of anything on his own.
    ko: 혼자서는 아무것도 못 할 것 같은 이미지였는데….
    ja: |-
      ひとりで何かする子ってイメージは
      ありませんでしたが…
  event_lionheart_05_e_31:
    speaker: biscuit
    en: And more importantly,
    ko: 아니, 그것보다도.
    ja: いや、それよりも…
  event_lionheart_05_e_32:
    speaker: biscuit
    en: how did you not notice that he was gone?
    ko: 레오나가 티미가 없는 걸 눈치 못 채시다니…!
    ja: |-
      レオナが、ティミがいないのに
      気づかないなんて…！？
  event_lionheart_05_e_33:
    speaker: leona_no
    en: Haha.
    ko: 흐음, 그러게.
    ja: うーん、そうだね。
  event_lionheart_05_e_34:
    speaker: leona_no
    en: This is the first group excursion that we've had,
    ko: 이렇게 다 같이 나오는 게 처음이라 그런가.
    ja: こんなに大勢で出てきたのは初めてだからかな。
  event_lionheart_05_e_35:
    speaker: leona_no
    en: so my mind is being pulled in all sorts of different directions.
    ko: 조금 정신이 없어서 그랬나 봐.
    ja: うっかりしちゃった。
  event_lionheart_05_e_36:
    speaker: leona_no
    en: I'll give the whistle another try.
    ko: 다시 한번 불러볼까.
    ja: もう一度呼んでみるね。
  event_lionheart_05_e_37:
    speaker: "<Narration>"
    en: Whooeee!
    ko: 휘이이익-!
    ja: ピーッ！
  event_lionheart_05_e_38:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_05_e_39:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_05_e_40:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_lionheart_05_e_41:
    speaker: biscuit
    en: Why isn't he coming?
    ko: 어어, 왜 안 오는 거죠?
    ja: あれ？どうして来ないんでしょうか？
  event_lionheart_05_e_42:
    speaker: biscuit
    en: Timi usually comes running the second you blow the whistle.
    ko: 티미는 콜링이 완벽하게 되는 걸로 알고 있는데….
    ja: 呼んだら必ず来るはずなのに…
  event_lionheart_05_e_43:
    speaker: biscuit
    en: Should we spread out and look for him?
    ko: 레오나, 흩어질까요?
    ja: レオナ、手分けして探しましょうか？
  event_lionheart_05_e_44:
    speaker: leona_no
    en: "... Huh?"
    ko: "…응?"
    ja: "…え？"
  event_lionheart_05_e_45:
    speaker: leona_no
    en: Spread out?
    ko: 흩어지다니?
    ja: 手分けするって？
  event_lionheart_05_e_46:
    speaker: biscuit
    en: Yes!
    ko: 네?
    ja: はい？
  event_lionheart_05_e_47:
    speaker: biscuit
    en: We've got to find Timi!
    ko: 티미를 찾아야죠!
    ja: ティミを捜しに行かないと！
  event_lionheart_05_e_48:
    speaker: biscuit
    en: The sun's already gone down,
    ko: 벌써 해가 져서 어둡다구요.
    ja: もう日が暮れてますし、真っ暗ですよ。
  event_lionheart_05_e_49:
    speaker: biscuit
    en: and something bad could happen to him.
    ko: 티미에게 무슨 일이 생기면 안 되잖아요.
    ja: ティミに何かあったら困るじゃないですか。
  event_lionheart_05_e_50:
    speaker: leona_no
    en: But...
    ko: 티미에게 무슨 일…?
    ja: ティミに…？
  event_lionheart_05_e_51:
    speaker: leona_no
    en: Timi is a lion.
    ko: "…하지만 티미는 사자잖아."
    ja: "…でも、ティミはライオンでしょ？"
  event_lionheart_05_e_52:
    speaker: leona_no
    en: An apex predator.
    ko: 엄연히 자연에서는 포식자의 위치에 있는 사자.
    ja: 自然界では、捕食者よ。
  event_lionheart_05_e_53:
    speaker: leona_no
    en: There's no reason to be scared just because it's dark.
    ko: 해가 졌다고 무서워할 이유도 없고.
    ja: 日が暮れたからって、怖がる理由もないし。
  event_lionheart_05_e_54:
    speaker: leona_no
    en: Besides, Raptures don't attack animals.
    ko: 랩쳐들도 동물들은 공격하지 않아.
    ja: ラプチャーも動物は攻撃しないもの。
  event_lionheart_05_e_55:
    speaker: biscuit
    en: That's true, but...
    ko: 그, 그건 그렇지만….
    ja: そ、それはそうですが…
  event_lionheart_05_e_56:
    speaker: "<Monologue>"
    en: Biscuit seems to be at a loss for words and continues to stare imploringly
      at Leona.
    ko: |-
      비스킷은 할 말을 잃은 듯,
      우물쭈물하며 레오나를 쳐다보았다.
    ja: |-
      ビスケットは言葉に詰まり
      何か言いたそうにレオナを見るだけだった
  event_lionheart_05_e_57:
    speaker: leona_no
    en: Ah!
    ko: 아.
    ja: あっ。
  event_lionheart_05_e_58:
    speaker: leona_no
    en: What am I thinking?
    ko: 아아, 미안해.
    ja: ああ、ごめんね。
  event_lionheart_05_e_59:
    speaker: leona_no
    en: I... I think I'm just in shock because of Timi disappearing.
    ko: 그… 티미가 갑자기 사라져서 많이 놀랐나 봐.
    ja: |-
      その…ティミが急にいなくなって、
      びっくりしちゃったみたい。
  event_lionheart_05_e_60:
    speaker: leona_no
    en: I'll go look for him.
    ko: 내가 찾으러 다녀올 게-
    ja: 私が捜しに行って…
  event_lionheart_05_e_61:
    speaker: timi
    en: Graaauul!
    ko: 크허엉-!
    ja: ガオー！
  event_lionheart_05_e_62:
    speaker: "<Monologue>"
    en: A loud growl resounds off in the distance.
    ko: 순간, 멀리서 우렁찬 소리가 들려왔다.
    ja: その時、遠くから力強い咆哮が聞こえた
  event_lionheart_05_e_63:
    speaker: biscuit
    en: That's him!
    ko: 어어! 티미예요!
    ja: あっ！ティミです！
  event_lionheart_05_e_64:
    speaker: biscuit
    en: Over here, Timi!
    ko: 티미, 여기야~!
    ja: ティミ、こっちだよ～！
  event_lionheart_05_e_65:
    speaker: leona_no
    en: There you are,
    ko: 아…!
    ja: あっ…！
  event_lionheart_05_e_66:
    speaker: leona_no
    en: Timi!
    ko: 티미, 왔구나.
    ja: ティミ、おかえり。
  event_lionheart_05_e_67:
    speaker: timi
    en: Graul, Graaauul!
    ko: 크헝, 크허엉!
    ja: ガオ、ガオーッ！
  event_lionheart_05_e_68:
    speaker: leona_no
    en: Huh?
    ko: 응?
    ja: え？
  event_lionheart_05_e_69:
    speaker: leona_no
    en: You got lost?
    ko: 하하! 오는 길을 까먹어서 한참을 헤맸다구?
    ja: あはは！すっかり道に迷っちゃったって？
  event_lionheart_05_e_70:
    speaker: leona_no
    en: What kind of antics did you get up to?
    ko: 어디까지 가서 놀다 온 거야.
    ja: どこまで遊びに行ってたの？
  event_lionheart_05_e_71:
    speaker: leona_no
    en: Did you eat?
    ko: 밥은 먹었어?
    ja: ご飯は食べた？
  event_lionheart_05_e_72:
    speaker: timi
    en: Graauul.
    ko: 크허어엉.
    ja: ガオ…
  event_lionheart_05_e_73:
    speaker: leona_no
    en: No?
    ko: 아직 안먹었구나.
    ja: まだ食べてないのね。
  event_lionheart_05_e_74:
    speaker: leona_no
    en: Well, we've got plenty left, so dig in.
    ko: 엄청 많이 남았으니까, 마음껏 먹어!
    ja: たくさん残ってるから、好きなだけ食べて！
  event_lionheart_05_e_75:
    speaker: biscuit
    en: Phew...
    ko: 휴우.
    ja: ふぅ。
  event_lionheart_05_e_76:
    speaker: biscuit
    en: Thank goodness everything's all right.
    ko: 정말 다행이에요, 그쵸?
    ja: 本当によかったですね。
  event_lionheart_05_e_77:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "…그러게."
    ja: "…そうだな"
  event_lionheart_05_e_78:
    speaker: "<Monologue>"
    en: Although it's a relief that Timi returned safely,
    ko: 분명 티미가 무사히 돌아온 건 잘된 일이다.
    ja: ティミが無事に帰ってきたのは、いいことだ
  event_lionheart_05_e_79:
    speaker: "<Monologue>"
    en: a lingering unease gnaws away at me throughout dinner.
    ko: |-
      그러나 알 수 없는 찝찝함이
      저녁 식사를 하는 내내 가슴속에 맴돌았다.
    ja: |-
      だが、なにか釈然としない気持ちを抱えたまま
      夕食を済ませた
event_lionheart_06_s:
  event_lionheart_06_s_1:
    speaker: "<Monologue>"
    en: Despite the fact it's the dead of night,
    ko: 어느새 밤이 깊게 내려앉았고.
    ja: いつの間にか夜が更け
  event_lionheart_06_s_2:
    speaker: "<Monologue>"
    en: I find myself unable to fall asleep, and so I go outside.
    ko: 나는 이상하게 잠이 잘 오지 않아, 밖으로 나왔다.
    ja: 私はなぜか眠れず、外に出た
  event_lionheart_06_s_3:
    speaker: "<Monologue>"
    en: Once I step outside, I see Leona and Biscuit sitting together.
    ko: 그리고 밖에는, 레오나와 비스킷이 앉아있었다.
    ja: 外にはレオナとビスケットが座っていた
  event_lionheart_06_s_4:
    speaker: "<Self>"
    en: You two can't sleep either?
    ko: 둘 다 안 자고 있네.
    ja: 2人とも、起きてたのか
  event_lionheart_06_s_5:
    speaker: biscuit
    en: Hey, Trainer.
    ko: 앗, 훈련사님.
    ja: あっ、訓練士さん。
  event_lionheart_06_s_6:
    speaker: biscuit
    en: We just finished putting the animals to sleep,
    ko: 다른 동물들이 막 잠에 들었거든요.
    ja: ちょうど動物たちが眠ったところなんです。
  event_lionheart_06_s_7:
    speaker: leona_no
    en: so I was talking with Biscuit.
    ko: 그래서 비스킷이랑 얘기 좀 하고 있었어.
    ja: それで、ビスケットとお話してたの。
  event_lionheart_06_s_8:
    speaker: "<Self>"
    en: Mind if I join you?
    ko: 나도 껴도 될까?
    ja: 私も入れてもらえるか？
  event_lionheart_06_s_9:
    speaker: leona_no
    en: Not at all, have a seat.
    ko: 당연하지, 여기 앉아.
    ja: もちろん。ここに座って。
  event_lionheart_06_s_10:
    speaker: biscuit
    en: You're always welcome.
    ko: 훈련사님은 언제나 환영이에요.
    ja: 訓練士さんならいつでも歓迎です。
  event_lionheart_06_s_11:
    speaker: "<Monologue>"
    en: I plop myself down between Leona and Biscuit.
    ko: 나는 조심스레 레오나와 비스킷 사이에 앉았다.
    ja: 私は静かにレオナとビスケットの間に座った
  event_lionheart_06_s_12:
    speaker: "<Self>"
    en: What were you talking about?
    ko: 무슨 얘기 하고 있었어?
    ja: 何の話をしてたんだ？
  event_lionheart_06_s_13:
    speaker: leona_no
    en: Hmm...
    ko: 음~
    ja: う～ん。
  event_lionheart_06_s_14:
    speaker: leona_no
    en: About how Biscuit was afraid of me.
    ko: 비스킷이 나를 무서워하던 얘기?
    ja: ビスケットが私を怖がってた話？
  event_lionheart_06_s_15:
    speaker: biscuit
    en: Hey!
    ko: 레, 레오나…!
    ja: レ、レオナ…！
  event_lionheart_06_s_16:
    speaker: leona_no
    en: Hehe, I can see where I'd be a bit intimidating,
    ko: 하하! 내가 좀 어려웠었나 봐.
    ja: あはは！ちょっと近づきにくかったらしいの。
  event_lionheart_06_s_17:
    speaker: leona_no
    en: what with me walking around with all those big animals and all.
    ko: 큼지막한 동물들 데리고 돌아다니고.
    ja: 大きな動物を連れて歩き回ってるし、
  event_lionheart_06_s_18:
    speaker: leona_no
    en: I also make it out like I'm not afraid of anything.
    ko: 딱히 무서워 하는 것도 없어 보이고 그러니까.
    ja: 私が怖いもの知らずに見えるから、って。
  event_lionheart_06_s_19:
    speaker: biscuit
    en: At any rate,
    ko: 그, 그래도 이번 일을 계기로 많이 편해졌어요!
    ja: |-
      で、でも、今回のことで、
      そんなことないって分かりました！
  event_lionheart_06_s_20:
    speaker: biscuit
    en: I don't feel nearly as scared after this trip.
    ko: 정말이에요….
    ja: 本当ですよ…？
  event_lionheart_06_s_21:
    speaker: leona_no
    en: That's good to hear.
    ko: 그렇다면 다행이야.
    ja: それならよかった。
  event_lionheart_06_s_22:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_06_s_23:
    speaker: biscuit
    en: There is something
    ko: 레, 레오나, 저 궁금한 게 하나 있는데요.
    ja: レ、レオナ。聞きたいことがあるんです。
  event_lionheart_06_s_24:
    speaker: biscuit
    en: I'm curious about though.
    ko: 여쭤봐도 되나요?
    ja: 質問してもいいですか？
  event_lionheart_06_s_25:
    speaker: leona_no
    en: What's that?
    ko: 응, 뭔데?
    ja: なあに？
  event_lionheart_06_s_26:
    speaker: biscuit
    en: I wanted to ask earlier.
    ko: 아까 여쭤보고 싶었던 얘기였는데요.
    ja: さっき聞きたかったことなんですが、
  event_lionheart_06_s_27:
    speaker: biscuit
    en: Ruby seems awfully happy being with her family,
    ko: 루비는 가족들이랑 만나서 행복해 했잖아요.
    ja: ルビーは家族と会って、幸せそうでしたよね。
  event_lionheart_06_s_28:
    speaker: biscuit
    en: so...
    ko: "…만약에."
    ja: "…もし、"
  event_lionheart_06_s_29:
    speaker: biscuit
    en: What if she doesn't want to go back to the shelter tomorrow?
    ko: 만약에, 내일 루비가 보호소로 돌아가기 싫다고 하면 어떡하죠?
    ja: |-
      もし、明日ルビーがシェルターに
      戻りたくないって言ったら、どうしましょう？
  event_lionheart_06_s_30:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_lionheart_06_s_31:
    speaker: leona_no
    en: Hmm...
    ko: 음.
    ja: うーん。
  event_lionheart_06_s_32:
    speaker: leona_no
    en: What makes you think she won't want to go back?
    ko: 갑자기 왜 그런 생각이 들었던 거야?
    ja: どうして急にそう思ったの？
  event_lionheart_06_s_33:
    speaker: biscuit
    en: Well...
    ko: 어….
    ja: えっと…
  event_lionheart_06_s_34:
    speaker: biscuit
    en: Ruby seems happy enough at the shelter,
    ko: 보호소에서의 루비는 늘 편하고 안정되어 보이긴 했지만….
    ja: |-
      シェルターでのルビーは、いつも
      落ち着いているように見えましたけど…
  event_lionheart_06_s_35:
    speaker: biscuit
    en: but I've never seen her this happy.
    ko: 오늘처럼 행복해 하는 모습은 본 적이 없었던 것 같거든요.
    ja: |-
      今日みたいに幸せそうにしてるのは
      見たことがなかった気がするんです。
  event_lionheart_06_s_36:
    speaker: biscuit
    en: It'd be only natural for her to want to stay after reuniting with her family,
      don't you think?
    ko: 가족들을 만난 거니까 당연한 거겠죠?
    ja: 家族に会えたんだから、当然ですよね。
  event_lionheart_06_s_37:
    speaker: biscuit
    en: Not only is she back with her family, but she's got all these wide-open spaces
      to roam around in.
    ko: 그러다가 문득 그런 생각이 들었어요….
    ja: それで、ふと気になってしまいました…
  event_lionheart_06_s_38:
    speaker: biscuit
    en: I wouldn't blame her for preferring this place over the shelter.
    ko: |-
      가족들도 있고, 넓고 자유로운 이곳을
      보호소보다 더 좋다고 느끼지 않을까- 하고요.
    ja: |-
      家族もいて、広くて自由なここにいた方が
      シェルターよりいいって
      感じるんじゃないか…って。
  event_lionheart_06_s_39:
    speaker: biscuit
    en: Even Timi was late for dinner, and he's usually joined with you at the hip.
    ko: |-
      레오나 바라기인 티미도 늦게 온 걸 보니
      여기가 정말 좋은 건가 싶고….
    ja: |-
      レオナのことが大好きなティミでも
      遅れてきたのは、もしかしたら、って…
  event_lionheart_06_s_40:
    speaker: biscuit
    en: And then Gray...
    ko: 그레이도….
    ja: グレイも…
  event_lionheart_06_s_41:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_06_s_42:
    speaker: biscuit
    en: It's just a thought, that's all.
    ko: 아! 무, 물론 그냥 저의 생각일 뿐이에요!
    ja: |-
      あっ！も、もちろん、
      ただ私が勝手に思っただけです！
  event_lionheart_06_s_43:
    speaker: biscuit
    en: It's their first time in a place where they can run around freely, so they
      must be a bit excited.
    ko: |-
      마음껏 뛰어놀 수 있는 곳을 처음 와본 거니까
      다들 조금 들뜬 거겠죠.
    ja: |-
      好きなだけ駆け回れる場所に来たのが
      初めてだから、みんな浮かれてるんですよね。
  event_lionheart_06_s_44:
    speaker: biscuit
    en: I'm sure if you ask them to come back, they will.
    ko: |-
      만약 그렇더라도 레오나가 같이 돌아가자고 하면
      분명 돌아갈 거예요.
    ja: |-
      もしそうだったとしても、
      レオナが一緒に帰ろうって言えば
      きっとついてきてくれるはずです。
  event_lionheart_06_s_45:
    speaker: biscuit
    en: As they are all kind and gentle!
    ko: 다들 착하고 순한 친구들이니까요!
    ja: みんな優しくて、いい子たちですから！
  event_lionheart_06_s_46:
    speaker: leona_no
    en: Yeah...
    ko: "…하핫, 그렇지?"
    ja: "…あははっ、そうだね？"
  event_lionheart_06_s_47:
    speaker: leona_no
    en: I think so too.
    ko: 착하고, 순한 아이들이야.
    ja: 優しくて、いい子たちなの。
  event_lionheart_06_s_48:
    speaker: leona_no
    en: So there's no need to worry.
    ko: 그러니까 걱정 안 해도 돼.
    ja: だから、心配しなくても大丈夫。
  event_lionheart_06_s_49:
    speaker: biscuit
    en: You have so much trust in them.
    ko: |-
      레오나는 다른 친구들을
      엄청 깊게 신뢰하고 있군요.
    ja: |-
      レオナはみんなのことを
      すごく信頼しているんですね。
  event_lionheart_06_s_50:
    speaker: leona_no
    en: It's the least I can do.
    ko: 나라도 믿어줘야지.
    ja: せめて私だけでも信じてあげないと。
  event_lionheart_06_s_51:
    speaker: "<Monologue>"
    en: Leona gently strokes Timi, who is sleeping soundly beside her.
    ko: |-
      레오나는 부드러운 손길로
      옆에 붙어 자고 있는 티미를 쓰다듬었다.
    ja: |-
      レオナは優しい手つきで
      隣に寄り添って眠っているティミをなでた
  event_lionheart_06_s_52:
    speaker: "<Monologue>"
    en: The three of us chat well into the late hours,
    ko: 그렇게 우리는 밤새 실컷 수다를 떨었고.
    ja: そうして私たちは一晩中話し続け
  event_lionheart_06_s_53:
    speaker: "<Monologue>"
    en: and at some point, I drift off to sleep.
    ko: 어느새 나는 잠에 들어버렸다.
    ja: いつの間にか、私は眠ってしまっていた
  event_lionheart_06_s_54:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  event_lionheart_06_s_55:
    speaker: "<Self>"
    en: Urgh...
    ko: 으으….
    ja: うう…
  event_lionheart_06_s_56:
    speaker: "<Monologue>"
    en: I wake up with the scorching morning sunlight in my eyes.
    ko: 나는 뜨거운 아침 햇살에 잠에서 깼다.
    ja: 強い日差しで目が覚めた
  event_lionheart_06_s_57:
    speaker: biscuit
    en: Zzzzzz...
    ko: 드르렁- 쿠울.
    ja: ふがぁ～…ぐぅ…
  event_lionheart_06_s_58:
    speaker: "<Monologue>"
    en: Beside me, Biscuit is still sleeping.
    ko: 옆에는 비스킷이 대자로 누워 자고 있었다.
    ja: 大の字になったビスケットが隣で眠っていた
  event_lionheart_06_s_59:
    speaker: "<Monologue>"
    en: I glance around me, still half-asleep.
    ko: 비몽사몽인 채로 일어나 주변을 둘러보니.
    ja: |-
      寝ぼけたまま体を起こし、
      周囲を確認すると
  event_lionheart_06_s_60:
    speaker: "<Monologue>"
    en: The vast meadow is spread out before me, bereft of a single soul. It's an
      image straight out of a painting.
    ko: |-
      아무도 없이 펼쳐진 넓은 초원이
      마치 한 폭의 그림만도 같았다.
    ja: |-
      誰もいない広い草原が
      まるで一枚の絵のようだった
  event_lionheart_06_s_61:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_06_s_62:
    speaker: "<Monologue>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_lionheart_06_s_63:
    speaker: "<Self>"
    en: Wait a second, where is everyone?
    ko: 아무도 없어…?
    ja: 誰もいない…？
  event_lionheart_06_s_64:
    speaker: "<Monologue>"
    en: As I frantically look around, the strange sense of unease I felt the night
      prior returns.
    ko: |-
      묘한 이질감이 확신이 되는 순간,
      다급하게 사방을 둘러봤지만.
    ja: |-
      妙な違和感の原因に気づき、
      慌てて周囲に目をやったが
  event_lionheart_06_s_65:
    speaker: "<Monologue>"
    en: I can't see Leona or the animals.
    ko: 동물들과 레오나가 보이지 않는다.
    ja: 動物たちもレオナも見当たらなかった
  event_lionheart_06_s_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_06_s_67:
    speaker: "<Monologue>"
    en: In a panic, I search the surroundings for any trace of them,
    ko: 나는 그들의 흔적을 찾기 위해 다급히 주변을 수색했고.
    ja: 私は皆を捜すため、急いで周辺を調べた
  event_lionheart_06_s_68:
    speaker: "<Monologue>"
    en: only to find animal tracks on the ground.
    ko: 이내 바닥에 나 있는 짐승들의 발자국을 발견했다.
    ja: 地面に獣たちの足跡が残っている
  event_lionheart_06_s_69:
    speaker: "<Monologue>"
    en: Trying to calm my nerves, I follow the tracks.
    ko: |-
      …불안한 마음을 최대한 감추며,
      나는 그 발자국을 조심스럽게 따라갔다.
    ja: |-
      …不安な気持ちを抑えながら、
      私は足跡を慎重に追いかけた
  event_lionheart_06_s_70:
    speaker: "<Self>"
    en: Huff, huff...
    ko: 허억, 허억….
    ja: はぁ、はぁ…
  event_lionheart_06_s_71:
    speaker: "<Monologue>"
    en: After walking for who knows how long,
    ko: 한참을 걸었을까.
    ja: どれくらい歩いただろうか
  event_lionheart_06_s_72:
    speaker: "<Monologue>"
    en: I eventually see Leona and the animals off in the distance.
    ko: 저 멀리서 레오나와 동물들이 보이기 시작했다.
    ja: 遠くに、レオナと動物たちの姿が見えた
  event_lionheart_06_s_73:
    speaker: "<Monologue>"
    en: I hurriedly approach them, filled with anxiety.
    ko: 조급해진 나는 빠른 걸음으로 그들에게 다가갔다.
    ja: 気がはやった私は、駆け足で追いつこうとした
  event_lionheart_06_s_74:
    speaker: "<Self>"
    en: Leona!
    ko: 레오나!!
    ja: レオナ！！
  event_lionheart_06_s_75:
    speaker: leona_no
    en: Ah.
    ko: 앗.
    ja: あっ。
  event_lionheart_06_s_76:
    speaker: leona_no
    en: Zoo Keeper...?
    ko: 사육사님…?
    ja: 飼育士さん…？
  event_lionheart_06_s_77:
    speaker: "<Self>"
    en: What were you doing here?
    ko: 여기서 뭐 하고 있었던 거야.
    ja: こんなところで何をしているんだ？
  event_lionheart_06_s_78:
    speaker: leona_no
    en: Er...
    ko: 아….
    ja: あ…
  event_lionheart_06_s_79:
    speaker: leona_no
    en: I didn't think you would wake up so early.
    ko: 이렇게 일찍 일어날 줄은 몰랐는데.
    ja: こんなに早く起きるなんて思ってなかったのに。
  event_lionheart_06_s_80:
    speaker: leona_no
    en: You caught me.
    ko: 결국 들켜버렸네.
    ja: バレちゃった。
  event_lionheart_06_s_81:
    speaker: leona_no
    en: Hmmm...
    ko: 음.
    ja: うーん。
  event_lionheart_06_s_82:
    speaker: leona_no
    en: I can't hide it now.
    ko: 이제까지 와서 숨길 수도 없고.
    ja: ここまで来たら隠せないし。
  event_lionheart_06_s_83:
    speaker: leona_no
    en: I guess I have no choice.
    ko: 어쩔 수 없지.
    ja: 仕方ないかな。
  event_lionheart_06_s_84:
    speaker: leona_no
    en: I was saying my final farewell to the animals.
    ko: 우리 애들이랑 마지막 인사를 하고 있었어.
    ja: みんなとお別れの挨拶をしてたの。
  event_lionheart_06_s_85:
    speaker: "<Self>"
    en: What are you talking about?
    ko: 마지막 인사…?
    ja: お別れ…？
  event_lionheart_06_s_86:
    speaker: leona_no
    en: "..."
    ko: 응.
    ja: うん。
  event_lionheart_06_s_87:
    speaker: leona_no
    en: I'm going to release all of them.
    ko: 모두 지상에 풀어줄 거거든.
    ja: みんな地上に放してあげようと思って。
  event_lionheart_06_s_88:
    speaker: "<Self>"
    en: What?!
    ko: 뭐…?!
    ja: なんだって…！？
  event_lionheart_06_s_89:
    speaker: leona_no
    en: I've been thinking about it a lot.
    ko: 계속 생각했어.
    ja: ずっと考えてたの。
  event_lionheart_06_s_90:
    speaker: leona_no
    en: The original idea behind taking these animals in and training them
    ko: 우리가 맹수들을 데려와 훈련하고 돌보는 건.
    ja: |-
      私たちが猛獣を飼育したり、
      訓練したり、お世話したりしてるのは
  event_lionheart_06_s_91:
    speaker: leona_no
    en: was ostensibly to protect endangered species.
    ko: 멸종 위기의 동물들을 보존하기 위해서야.
    ja: 絶滅の危機に瀕している動物たちを守るため…
  event_lionheart_06_s_92:
    speaker: leona_no
    en: But don't you find it strange?
    ko: 그런데 이상하지 않아?
    ja: でも、おかしいと思わない？
  event_lionheart_06_s_93:
    speaker: leona_no
    en: Humans are desperately attempting to return to the surface,
    ko: 인간들은 지상에서 살아가지도 못하는데.
    ja: 地上で生きることさえできない人間が
  event_lionheart_06_s_94:
    speaker: leona_no
    en: and here we are taking animals from the surface who are living perfectly normal
      lives and forcing them underground.
    ko: |-
      멀쩡히 지상에서 잘살고 있는 동물들을 데려와서는
      보호하고, 보존하다니 말이야.
    ja: |-
      元気に地上で生きていける動物たちを
      連れてきて、保護しようだなんて。
  event_lionheart_06_s_95:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_06_s_96:
    speaker: leona_no
    en: We've faced so much opposition because people consider them to be wild animals.
    ko: 사람들은 우리 애들을 보면서 맹수라고 피하지.
    ja: |-
      人間はみんなのことを見て、
      猛獣だって避けるけど…
  event_lionheart_06_s_97:
    speaker: leona_no
    en: Feral beasts that are a danger to everyone around them.
    ko: |-
      하지만 맹수의 뜻은
      인간에게 위험한 동물이란 거잖아.
    ja: |-
      でも、猛獣って
      人間にとって危険な動物、って意味でしょ？
  event_lionheart_06_s_98:
    speaker: leona_no
    en: But these animals under our care can't be called beasts.
    ko: 그럼 우리 애들은 맹수가 될 수 없어.
    ja: じゃあ、みんなは猛獣とは違う。
  event_lionheart_06_s_99:
    speaker: leona_no
    en: They're far too docile, and wouldn't harm a fly.
    ko: 그러기엔 너무 착하고 순하거든.
    ja: だって、すごく優しくていい子だもの。
  event_lionheart_06_s_100:
    speaker: "<Monologue>"
    en: I look at the animals standing before me.
    ko: 나는 앞에 있는 동물들을 쳐다보았다.
    ja: 私は目の前の動物たちを見た
  event_lionheart_06_s_101:
    speaker: "<Monologue>"
    en: While they don't exude any sort of threatening aura,
    ko: 위협이라고는 하나도 느껴지지 않는 눈빛.
    ja: 敵意など一切感じられない
  event_lionheart_06_s_102:
    speaker: "<Monologue>"
    en: I nevertheless do feel a sort of primal fear rise up in me due to their sheer
      size and prowess.
    ko: 그러나 크기와 기백에서 오는 원초적인 두려움.
    ja: |-
      それでも、大きさと雰囲気から
      原初的な恐怖を感じてしまう
  event_lionheart_06_s_103:
    speaker: "<Monologue>"
    en: I understand immediately what Leona is getting at.
    ko: |-
      레오나가 하는 말이 무슨 말인지
      단번에 이해할 수 있었다.
    ja: レオナの言いたいことは、簡単に理解できた
  event_lionheart_06_s_104:
    speaker: leona_no
    en: So,
    ko: 그래서 난.
    ja: だから、私は…
  event_lionheart_06_s_105:
    speaker: leona_no
    en: I've decided to let them all live freely, as they should.
    ko: 우리 애들을 맹수로써 살게 하기로 결심했어.
    ja: |-
      みんなにはみんならしく
      生きてもらうことにしたの。
  event_lionheart_06_s_106:
    speaker: "<Self>"
    en: Are you doing this because the shelter was closed?
    ko: 혹시 보호소가 문 닫은 것 때문이야?
    ja: シェルターが閉鎖されたせいか？
  event_lionheart_06_s_107:
    speaker: leona_no
    en: No.
    ko: 아니.
    ja: ううん。
  event_lionheart_06_s_108:
    speaker: leona_no
    en: If anything, the shelter being shut down
    ko: 보호소가 문을 닫은 [덕분]이지.
    ja: シェルターが閉鎖された「おかげ」。
  event_lionheart_06_s_109:
    speaker: leona_no
    en: made me realize that these animals couldn't live a full life down in the Ark.
    ko: |-
      이 아이들은 방주와 어울려서 살 수 없다는 걸
      확실히 알게 해줬으니까.
    ja: |-
      この子たちはアークじゃ生きていけないって
      はっきり分からせてくれたから。
  event_lionheart_06_s_110:
    speaker: leona_no
    en: So please,
    ko: 그러니까 사육사님.
    ja: だから、飼育士さん。
  event_lionheart_06_s_111:
    speaker: leona_no
    en: don't try to persuade me or stop me.
    ko: 나를 설득 하거나 말리는 건 참아줘.
    ja: |-
      私を説得しようとか、
      止めようとか思わないでね。
  event_lionheart_06_s_112:
    speaker: leona_no
    en: I've already made my decision.
    ko: 이미 결심했고, 휘둘리지 않을 거니까.
    ja: |-
      もう決めたことだし、
      気持ちは変わらないから。
  event_lionheart_06_s_113:
    speaker: "<Self>"
    en: I have no intention of stopping you.
    ko: "…말릴 생각 없어."
    ja: "…止めるつもりはない"
  event_lionheart_06_s_114:
    speaker: leona_no
    en: "...What?"
    ko: "…뭐?"
    ja: "…えっ？"
  event_lionheart_06_s_115:
    speaker: "<Self>"
    en: I have no right or reason to stop you.
    ko: 나는 레오나를 말릴 자격도, 이유도 없으니까.
    ja: 私にはレオナを止める資格も、理由もない
  event_lionheart_06_s_116:
    speaker: "<Self>"
    en: You know these animals better than anyone, and this is what you've chosen
      to do.
    ko: |-
      동물들을 가장 가까이에서 본 레오나가
      직접 결심한 거잖아.
    ja: |-
      動物たちを誰より近くで見てきたレオナが
      自分で決めたことだから
  event_lionheart_06_s_117:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_06_s_118:
    speaker: "<Self>"
    en: But are you absolutely certain letting them go free like this is the right
      decision?
    ko: 하지만 이렇게 보내줘도 정말 괜찮겠어?
    ja: だが、こんな別れ方をして本当にいいのか？
  event_lionheart_06_s_119:
    speaker: leona_no
    en: "... Yes."
    ko: "…응."
    ja: "…うん。"
  event_lionheart_06_s_120:
    speaker: leona_no
    en: It won't be a problem.
    ko: 그건 문제없어.
    ja: 問題ないよ。
  event_lionheart_06_s_121:
    speaker: leona_no
    en: If I want to see them, I can come here.
    ko: 보고 싶으면 내가 찾아오면 되니까.
    ja: 会いたければ、私が会いに来ればいいだけ。
  event_lionheart_06_s_122:
    speaker: leona_no
    en: I'm sure they'll be pleased to see me again.
    ko: 분명히 반갑게 맞아줄 거야.
    ja: きっと喜んで迎えてくれるはず。
  event_lionheart_06_s_123:
    speaker: leona_no
    en: "... Since they're so kind and gentle."
    ko: "…다들 착하고 순하니까."
    ja: "…みんな優しくていい子だから。"
  event_lionheart_06_s_124:
    speaker: "<Monologue>"
    en: Leona turns to face the animals,
    ko: 레오나는 몸을 일으켰고.
    ja: レオナは立ち上がり
  event_lionheart_06_s_125:
    speaker: "<Monologue>"
    en: and shouts to them.
    ko: 모두에게 소리쳤다.
    ja: 動物たちに叫んだ
  event_lionheart_06_s_126:
    speaker: leona_no
    en: So that's it, everyone.
    ko: 그러니까 얘들아!
    ja: だから、みんな！
  event_lionheart_06_s_127:
    speaker: leona_no
    en: You're going back.
    ko: 돌아가는 거야.
    ja: 自然に帰って。
  event_lionheart_06_s_128:
    speaker: leona_no
    en: Back to the world where you were born and raised.
    ko: 너희들이 태어나고 자란 세계로!
    ja: あなたたちが生まれ育った世界へ！
  event_lionheart_06_s_129:
    speaker: leona_no
    en: Of course, some of you might have a hard time adjusting,
    ko: 물론 적응하기 힘든 애들도 있을 거야.
    ja: もちろん、慣れるまで大変な子たちもいるはず。
  event_lionheart_06_s_130:
    speaker: leona_no
    en: but I know that
    ko: 하지만 난 알 수 있어.
    ja: でも、私には分かるの。
  event_lionheart_06_s_131:
    speaker: leona_no
    en: all of you want to stay here.
    ko: 다들 이곳에 남고 싶다는걸.
    ja: みんなここにいたがってるって。
  event_lionheart_06_s_132:
    speaker: leona_no
    en: Ruby, your family is waiting here for you.
    ko: 루비, 넌 가족들이 기다리고 있잖아.
    ja: ルビー、あなたは家族が待ってるでしょ？
  event_lionheart_06_s_133:
    speaker: leona_no
    en: To tear you away from them wouldn't be right.
    ko: 어떻게 만난 건데, 이렇게 다시 헤어질 건 아니지?
    ja: |-
      せっかくまた会えたのに、
      また離ればなれにされるのは嫌でしょ？
  event_lionheart_06_s_134:
    speaker: ruby
    en: "*Screech*"
    ko: 삐이이….
    ja: ピィィ…
  event_lionheart_06_s_135:
    speaker: leona_no
    en: Gray, you heard that wolf pack inside the forest.
    ko: |-
      그레이, 숲 안쪽에 있는 늑대 무리가 있는 거
      너도 봤잖아.
    ja: |-
      グレイ、森の奥にオオカミの群れがいるのを
      あなたも見たでしょ？
  event_lionheart_06_s_136:
    speaker: leona_no
    en: You deserve to go somewhere where you can meet your true family.
    ko: |-
      아무도 없는 이곳 보다,
      너의 진짜 가족이 되어줄 그곳으로 돌아가.
    ja: |-
      あなたの本当の家族になれる子たちがいる
      場所に行くの。
  event_lionheart_06_s_137:
    speaker: gray
    en: Ahwoooo...
    ko: 아우우….
    ja: ウオーン…
  event_lionheart_06_s_138:
    speaker: "<Monologue>"
    en: While all the animals stand hesitantly,
    ko: 동물들이 망설이며 발을 떼지 못하자.
    ja: |-
      動物たちが戸惑い、
      動き出す様子を見せずにいると
  event_lionheart_06_s_139:
    speaker: "<Monologue>"
    en: Timi slowly approaches Leona.
    ko: 티미가 조심스레 레오나에게 다가갔다.
    ja: ティミが静かにレオナに近づいた
  event_lionheart_06_s_140:
    speaker: timi
    en: "... Grrr."
    ko: "…끄응."
    ja: "…クゥン。"
  event_lionheart_06_s_141:
    speaker: leona_no
    en: Timi.
    ko: 우리 티미.
    ja: ティミ。
  event_lionheart_06_s_142:
    speaker: leona_no
    en: When I first met you, I could fit you in the palm of my hand.
    ko: 처음 만났을 땐 손바닥만 한 새끼 사자였는데.
    ja: |-
      初めて会った時は、手のひらくらいの
      小さなライオンだったのにね。
  event_lionheart_06_s_143:
    speaker: leona_no
    en: I used to be worried that you were so much gentler than the others,
    ko: 티미는 다른 애들보다도 유독 순해서 걱정이야.
    ja: |-
      ティミは他の子たちよりも、
      特に優しいから心配よ。
  event_lionheart_06_s_144:
    speaker: leona_no
    en: but the truth is that you have the heart of a lion.
    ko: 하지만 넌 사자의 심장을 갖고 있잖아.
    ja: |-
      でも、あなたの胸には
      ライオンの心臓があるでしょ？
  event_lionheart_06_s_145:
    speaker: leona_no
    en: So be strong, and do what you know is right.
    ko: 그러니까 강인하고, 결단력 있게 앞으로 나아가.
    ja: だから強く、自分で決めて、前に進んで。
  event_lionheart_06_s_146:
    speaker: leona_no
    en: Be a leader for the others.
    ko: 모두를 잘 이끌어줘.
    ja: みんなを引っ張っていくの。
  event_lionheart_06_s_147:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャリ――
  event_lionheart_06_s_148:
    speaker: "<Monologue>"
    en: Leona undoes the collar around Timi's neck,
    ko: 레오나는 티미의 목에 걸린 목줄을 풀어주었고.
    ja: レオナはティミの首輪を外した
  event_lionheart_06_s_149:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: トンッ…
  event_lionheart_06_s_150:
    speaker: "<Monologue>"
    en: and gently pushes Timi away from her.
    ko: 티미의 엉덩이를 가볍게 밀어주었다.
    ja: そして、ティミの尾の付け根を軽く叩いた
  event_lionheart_06_s_151:
    speaker: "<Monologue>"
    en: Timi walks forward.
    ko: 한 발짝.
    ja: 一歩…
  event_lionheart_06_s_152:
    speaker: "<Monologue>"
    en: One step.
    ko: 또 한 발짝.
    ja: また一歩
  event_lionheart_06_s_153:
    speaker: "<Monologue>"
    en: Then another.
    ko: 티미는 그대로 앞으로 걸어 나갔다.
    ja: ティミは前に歩きだした
  event_lionheart_06_s_154:
    speaker: "<Monologue>"
    en: The other animals start to move in line with Timi's steps,
    ko: |-
      그런 티미의 걸음에 맞춰,
      다른 동물들도 천천히 움직이기 시작했고.
    ja: |-
      ティミの歩みにつられて、
      他の動物たちもゆっくりと動き始めた
  event_lionheart_06_s_155:
    speaker: "<Monologue>"
    en: slowly at first, and then faster.
    ko: 이내 점점 빠른 속도로 나아가기 시작했다.
    ja: やがて、その足取りは次第に速くなっていった
  event_lionheart_06_s_156:
    speaker: "<Self>"
    en: Wow...
    ko: 와….
    ja: おお…
  event_lionheart_06_s_157:
    speaker: "<Monologue>"
    en: Some of them spring across the meadow.
    ko: 초원을 네 발로 박차며 달려 나가는 동물들과.
    ja: 4本足で力強く草原を駆けていく動物たち
  event_lionheart_06_s_158:
    speaker: "<Monologue>"
    en: Some soar through the sky.
    ko: 하늘을 가르며 날아가는 동물들.
    ja: 大きく羽ばたき、空を飛んでいく動物たち
  event_lionheart_06_s_159:
    speaker: "<Monologue>"
    en: It is an awe-inspiring sight to behold.
    ko: |-
      그 장관을 보며,
      눈치 없는 감탄이 터져 나왔다.
    ja: |-
      その光景を目にして、
      思わず声が漏れてしまった
  event_lionheart_06_s_160:
    speaker: leona_no
    en: Isn't it beautiful?
    ko: 아름답지?
    ja: キレイでしょ？
  event_lionheart_06_s_161:
    speaker: leona_no
    en: I know this is the right thing to do. They were meant to be on the surface.
    ko: 역시, 이 아이들은 지상이 제일 잘 어울려.
    ja: |-
      やっぱり、あの子たちは
      地上が一番似合ってるの。
  event_lionheart_06_s_162:
    speaker: leona_no
    en: Enjoy your freedom, my friends.
    ko: 자유롭게 살아, 얘들아.
    ja: 自由に生きてね、みんな。
  event_lionheart_06_s_163:
    speaker: leona_no
    en: Live free.
    ko: "…자유롭게."
    ja: "…自由に…"
  event_lionheart_06_s_164:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_06_s_165:
    speaker: leona_no
    en: We should head back.
    ko: "…자, 우리도 돌아가자 사육사님."
    ja: "…さあ、私たちは帰らないと。飼育士さん。"
  event_lionheart_06_s_166:
    speaker: "<Self>"
    en: Don't you want to look at them a little longer?
    ko: 마지막까지 지켜보지 않아도 되겠어?
    ja: 最後まで見守らなくていいのか？
  event_lionheart_06_s_167:
    speaker: leona_no
    en: No.
    ko: 응.
    ja: うん。
  event_lionheart_06_s_168:
    speaker: leona_no
    en: If I keep looking, I might change my mind and chase after them.
    ko: 계속 보고 있으면 쫓아갈 것만 같아서.
    ja: ずっと見てたら、追いかけちゃいそう。
  event_lionheart_06_s_169:
    speaker: "<Self>"
    en: Leona...
    ko: 레오나….
    ja: レオナ…
  event_lionheart_06_s_170:
    speaker: leona_no
    en: After that whole speech, I bet I sound pretty stupid right now, don't I?
    ko: 말은 엄청 번지르르하게 했으면서, 참 바보 같아. 그치?
    ja: |-
      口ではそれらしいことを言っておいて、
      バカみたいよね？
  event_lionheart_06_s_171:
    speaker: leona_no
    en: I can't help it.
    ko: 하지만 정말 최선이었어.
    ja: でも本当に、これが一番いいの。
  event_lionheart_06_s_172:
    speaker: leona_no
    en: I could keep myself together with the others...
    ko: 다른 애들까지는 어떻게든 참아보겠는데.
    ja: 他の子たちは何とか耐えられそうだったけど…
  event_lionheart_06_s_173:
    speaker: leona_no
    en: but not Timi.
    ko: 티미는 정말 안 될 것 같더라고.
    ja: ティミだけはどうしてもダメ。
  event_lionheart_06_s_174:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_06_s_175:
    speaker: "<Self>"
    en: Last night, you pretended that you didn't sense Timi's late returning, right?
    ko: |-
      레오나, 어제 저녁 먹을 때
      티미가 안 보였던 거 알고 있었지?
    ja: |-
      昨日の夕食の時
      ティミがいないと気づいていただろう？
  event_lionheart_06_s_176:
    speaker: leona_no
    en: Of course.
    ko: 당연하지.
    ja: もちろん。
  event_lionheart_06_s_177:
    speaker: leona_no
    en: How could I not know?
    ko: 어떻게 모를 수 있겠어.
    ja: 気づかないはずないでしょ。
  event_lionheart_06_s_178:
    speaker: leona_no
    en: Even if we're apart for just a moment, I feel so empty inside.
    ko: 잠깐만 떨어져 있어도 이렇게 허전한데.
    ja: 今別れたばかりで、こんなに寂しいのに。
  event_lionheart_06_s_179:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_06_s_180:
    speaker: leona_no
    en: Let's head back.
    ko: 그러니까 우리 돌아가자.
    ja: だから、帰らないと。
  event_lionheart_06_s_181:
    speaker: leona_no
    en: Before I try and go stop him.
    ko: 더 있다간, 달려가서 붙잡고 싶어질 것만 같아.
    ja: |-
      これ以上ここにいたら、
      追いかけて連れ戻したくなっちゃう。
  event_lionheart_06_s_182:
    speaker: "<Self>"
    en: "... Okay. You can follow me."
    ko: "…그래, 어서 돌아가자."
    ja: "…ああ、早く帰ろう"
  event_lionheart_06_s_183:
    speaker: leona_no
    en: "... Yeah."
    ko: "…응."
    ja: "…うん。"
  event_lionheart_06_s_184:
    speaker: "<Monologue>"
    en: Leona turns to follow me back to the campsite,
    ko: 레오나는 단 한 번도 뒤돌아보지 않은 채.
    ja: レオナは野営地に戻るまで
  event_lionheart_06_s_185:
    speaker: "<Monologue>"
    en: refusing to look back.
    ko: 야영지로 곧장 걸어갔다.
    ja: 一度も後ろを振り返らなかった
event_lionheart_06_e:
  event_lionheart_06_e_1:
    speaker: leona_no
    en: Biscuit, wake up.
    ko: 비스킷~ 일어나.
    ja: ビスケット、起きて。
  event_lionheart_06_e_2:
    speaker: leona_no
    en: It's time to go.
    ko: 슬슬 돌아가야지.
    ja: そろそろ帰らなきゃ。
  event_lionheart_06_e_3:
    speaker: biscuit
    en: Hmm...?
    ko: 으음…?
    ja: むにゃ…？
  event_lionheart_06_e_4:
    speaker: biscuit
    en: Ah!
    ko: 헉!
    ja: えっ！？
  event_lionheart_06_e_5:
    speaker: biscuit
    en: Did I oversleep?
    ko: 츄르릅… 제가 늦잠을 잔 건가요?
    ja: ふがっ…ね、寝坊しちゃいました？
  event_lionheart_06_e_6:
    speaker: leona_no
    en: No, Zoo Keeper and I woke up early, that's all.
    ko: 아냐, 우리가 일찍 일어난 거야.
    ja: ううん、私たちが早く起きただけ。
  event_lionheart_06_e_7:
    speaker: biscuit
    en: Oh, okay...
    ko: 그렇군요….
    ja: そうでしたか…
  event_lionheart_06_e_8:
    speaker: biscuit
    en: I guess I stayed up too late last night.
    ko: 어제 너무 늦게 잠들어서 그랬나 봐요, 죄송해요….
    ja: |-
      昨日寝るのが遅くなったせいみたいです。
      ごめんなさい…
  event_lionheart_06_e_9:
    speaker: biscuit
    en: Oh,
    ko: 엇.
    ja: あっ。
  event_lionheart_06_e_10:
    speaker: biscuit
    en: you guys have already packed?
    ko: 벌써 정리도 다 하셨군요!
    ja: 帰りの支度も終わってるんですね！
  event_lionheart_06_e_11:
    speaker: leona_no
    en: Yeah, we just need to grab our things and go.
    ko: 맞아, 짐 챙겨서 돌아가기만 하면 돼.
    ja: うん。あとは帰るだけ。
  event_lionheart_06_e_12:
    speaker: biscuit
    en: Aw jeez, now I really feel useless. I'm sorry.
    ko: 흐엉, 도와드렸어야 했는데 죄송해요.
    ja: お手伝いできなくてすみません…
  event_lionheart_06_e_13:
    speaker: biscuit
    en: I'll make it up to you guys. I'll take extra good care of the animals.
    ko: 이렇게 된 거, 동물들이라도 잘 케어할게요!
    ja: そ、その分動物たちのお世話は頑張るので！
  event_lionheart_06_e_14:
    speaker: biscuit
    en: "...?"
    ko: 어어….
    ja: "…あれ…"
  event_lionheart_06_e_15:
    speaker: biscuit
    en: Hey...
    ko: 그런데 다들 어디로 간 걸까요?
    ja: どこに行ったんですか？
  event_lionheart_06_e_16:
    speaker: biscuit
    en: where is everyone?
    ko: 아무도 안 보여요.
    ja: みんないませんね。
  event_lionheart_06_e_17:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_06_e_18:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_06_e_19:
    speaker: leona_no
    en: Biscuit.
    ko: 비스킷.
    ja: ビスケット。
  event_lionheart_06_e_20:
    speaker: leona_no
    en: I decided to release them.
    ko: 우리 애들은 다 여기에 풀어주기로 했어.
    ja: みんなは、ここで放すことにしたの。
  event_lionheart_06_e_21:
    speaker: biscuit
    en: What?
    ko: "…네?"
    ja: "…えっ？"
  event_lionheart_06_e_22:
    speaker: biscuit
    en: You mean...
    ko: 그 말씀은….
    ja: それって、つまり…
  event_lionheart_06_e_23:
    speaker: leona_no
    en: I'm sorry for not consulting you,
    ko: 독단적으로 행동해서 미안해.
    ja: 勝手に決めてごめんね。
  event_lionheart_06_e_24:
    speaker: leona_no
    en: but I thought it was the right thing to do.
    ko: 그게 맞다고 생각했고, 다 보내줘 버렸어.
    ja: |-
      それがみんなのためだと思って、
      お別れしてきたの。
  event_lionheart_06_e_25:
    speaker: leona_no
    en: It was my own decision, and so I'll take full responsibility for the consequences.
    ko: 내가 멋대로 벌인 일이니까, 다 책임질게.
    ja: |-
      私が勝手にしたことだから、
      責任は当然、私が取るよ。
  event_lionheart_06_e_26:
    speaker: biscuit
    en: "... Even Timi?"
    ko: 다라고 하시면… 티미도요?
    ja: みんなって…ティミもですか？
  event_lionheart_06_e_27:
    speaker: leona_no
    en: Yes.
    ko: 응.
    ja: うん。
  event_lionheart_06_e_28:
    speaker: biscuit
    en: But Timi didn't seem like he wanted to stay up here.
    ko: 하지만 티미는 지상에 남기를 원하지 않는 것 같은데요.
    ja: |-
      でも、ティミは地上に
      残りたがっていない気がします。
  event_lionheart_06_e_29:
    speaker: leona_no
    en: The surface is the right place for an animal.
    ko: 맹수는 맹수로서 지상에서 살아가야만 해.
    ja: 動物は動物として、地上で生きていかなきゃ。
  event_lionheart_06_e_30:
    speaker: leona_no
    en: In the end, Timi chose that path too.
    ko: 결국 티미도 그 길을 선택했고.
    ja: ティミも結局、そう選んだの。
  event_lionheart_06_e_31:
    speaker: biscuit
    en: I wouldn't be so sure if I were you.
    ko: 아니, 그게 아니라요….
    ja: いや、そうではなくて…
  event_lionheart_06_e_32:
    speaker: leona_no
    en: Huh?
    ko: 응?
    ja: え？
  event_lionheart_06_e_33:
    speaker: biscuit
    en: Look behind you.
    ko: 뒤에….
    ja: 後ろに…
  event_lionheart_06_e_34:
    speaker: leona_no
    en: Wha...
    ko: 뒤?
    ja: 後ろ？
  event_lionheart_06_e_35:
    speaker: "<Monologue>"
    en: Leona whips around.
    ko: 레오나는 홀린 듯 뒤를 돌아보았고.
    ja: |-
      レオナはそう言われ、
      取りつかれたように後ろを振り返った
  event_lionheart_06_e_36:
    speaker: timi
    en: Graauul!!
    ko: 크어어엉-!!!
    ja: ガオーッ！！
  event_lionheart_06_e_37:
    speaker: leona_no
    en: Timi?
    ko: 티미…!
    ja: ティミ…！
  event_lionheart_06_e_38:
    speaker: leona_no
    en: But...
    ko: 너, 아까 분명….
    ja: さっき確かに…
  event_lionheart_06_e_39:
    speaker: leona_no
    en: I saw you leave with the rest.
    ko: 분명 돌아갔었잖아.
    ja: 確かに、お別れしたのに…
  event_lionheart_06_e_40:
    speaker: timi
    en: Graul! Graauul!
    ko: 크헝! 크허엉!
    ja: ガオ！ガオッ！
  event_lionheart_06_e_41:
    speaker: leona_no
    en: The place you should be...
    ko: 네가 있어야 할 곳은….
    ja: 自分がいるべき場所は…
  event_lionheart_06_e_42:
    speaker: leona_no
    en: is by my side?
    ko: 내 옆이라고?
    ja: 私の隣だ、って…？
  event_lionheart_06_e_43:
    speaker: leona_no
    en: Are you sure about this?
    ko: 티미, 정말 마지막 기회가 될 수도 있어.
    ja: |-
      ティミ、本当に最後のチャンスに
      なるかもしれないの。
  event_lionheart_06_e_44:
    speaker: leona_no
    en: You may never have another chance
    ko: 영영 이곳으로 돌아오지 못할 수도 있다고.
    ja: 一生ここには来られないかもしれないの。
  event_lionheart_06_e_45:
    speaker: leona_no
    en: to come back here.
    ko: 그래도 정말 괜찮겠어…?
    ja: それでもいいの…？
  event_lionheart_06_e_46:
    speaker: timi
    en: Graaauuul!!!
    ko: 크허어엉-!!!
    ja: ガオッ！！
  event_lionheart_06_e_47:
    speaker: leona_no
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_lionheart_06_e_48:
    speaker: leona_no
    en: "... Right."
    ko: "…맞아."
    ja: "…そうね。"
  event_lionheart_06_e_49:
    speaker: leona_no
    en: Those with the heart of a lion
    ko: 사자의 심장을 가진 자는.
    ja: ライオンの心臓が胸にある者は、
  event_lionheart_06_e_50:
    speaker: leona_no
    en: have an unwavering determination and an indomitable spirit.
    ko: 흔들리지 않는 결단력과, 강인한 마음을 갖고 있지.
    ja: |-
      揺るぎない決断力と、
      強い心を持っている。
  event_lionheart_06_e_51:
    speaker: leona_no
    en: If that's your decision, I won't question it.
    ko: |-
      그런 너의 선택이 나라면,
      더 이상 괜찮겠냐고 묻지 않을게.
    ja: |-
      そんなあなたが、
      私を選んだのなら…
  event_lionheart_06_e_52:
    speaker: leona_no
    en: You and I can spend our lives together.
    ko: 우리 잘 지내보자.
    ja: これからも、よろしくね。
  event_lionheart_06_e_53:
    speaker: leona_no
    en: I promise to protect you
    ko: 적어도 티미 너만큼은 내가 지켜줄게.
    ja: |-
      何があっても、
      ティミだけは私が守る。
  event_lionheart_06_e_54:
    speaker: leona_no
    en: and make you never regret putting your faith in me.
    ko: 너의 선택에 후회가 없도록.
    ja: |-
      あなたが私を選んだことを、
      後悔しないように。
  event_lionheart_06_e_55:
    speaker: leona_no
    en: My partner, forever and always.
    ko: "…나의 영원한 파트너…."
    ja: "…私の永遠のパートナー…"
  event_lionheart_06_e_56:
    speaker: "<Monologue>"
    en: Leona and Timi press their foreheads together.
    ko: 레오나와 티미는 이마를 맞대며.
    ja: レオナとティミは額を合わせ
  event_lionheart_06_e_57:
    speaker: "<Monologue>"
    en: They both are the other's reason for going on.
    ko: 서로가 서로의 이유가 되어주었고.
    ja: 互いに相手のために生きると誓った
  event_lionheart_06_e_58:
    speaker: "<Monologue>"
    en: Everyone has found their rightful place. Everyone is where they should be.
    ko: |-
      그렇게 모두들, 각자가 있어야 할 곳에서
      다시 새로운 삶을 살아가게 될 것이다.
    ja: |-
      これから皆は、各々の生きるべき場所で
      新しい日々を過ごすこととなるだろう
  event_lionheart_06_e_59:
    speaker: nero
    en: Welcome back.
    ko: 잘 다녀왔냥.
    ja: おかえりにゃん。
  event_lionheart_06_e_60:
    speaker: leona
    en: Hey.
    ko: 응, 다녀왔어.
    ja: うん。ただいま。
  event_lionheart_06_e_61:
    speaker: biscuit
    en: Heya.
    ko: 다, 다녀왔어….
    ja: た、ただいま…
  event_lionheart_06_e_62:
    speaker: nero
    en: Meow.
    ko: 흠냥.
    ja: にゃん。
  event_lionheart_06_e_63:
    speaker: nero
    en: It looks like you released everyone except for Timi.
    ko: 보아하니 티미 빼고는 잘 보내주고 온 모양이구냥.
    ja: |-
      ティミ以外は、ちゃんと
      送ってきたみたいだにゃん。
  event_lionheart_06_e_64:
    speaker: biscuit
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_lionheart_06_e_65:
    speaker: biscuit
    en: You knew?
    ko: 네로, 알고 있었어?
    ja: ネロ、知ってたの？
  event_lionheart_06_e_66:
    speaker: biscuit
    en: How?
    ko: 어, 어떻게?
    ja: ど、どうして？
  event_lionheart_06_e_67:
    speaker: nero
    en: I'm not stupid.
    ko: |-
      갑자기 우릴 데리고 쉰답시고
      동물들이랑 떨어져 있질 않냥.
    ja: |-
      急に休暇とか言いだして
      動物たちから離れようとしたり…
  event_lionheart_06_e_68:
    speaker: nero
    en: First having us take that time off, then suddenly deciding to take all the
      big animals up to the surface?
    ko: |-
      맹수들만 우르르 모아
      지상으로 간다고 하질 않냥.
    ja: |-
      猛獣たちをみんな集めて
      地上へ行くって言いだしたり…
  event_lionheart_06_e_69:
    speaker: nero
    en: It was obvious.
    ko: 딱 보고 알았다냥.
    ja: ちょっと考えればすぐ分かるにゃん。
  event_lionheart_06_e_70:
    speaker: biscuit
    en: Oh...
    ko: 그, 그랬구나….
    ja: そ、そっか…
  event_lionheart_06_e_71:
    speaker: leona
    en: I apologize for acting without consulting you.
    ko: 다시 한번 독단적으로 행동한 건 사과할게.
    ja: 勝手に行動したこと、改めてごめんなさい。
  event_lionheart_06_e_72:
    speaker: leona
    en: I'll take full responsibility for whatever happens.
    ko: 무슨 일이 생기든 내가 다 책임 질테니-
    ja: 何かあったら、私が責任を取るから…
  event_lionheart_06_e_73:
    speaker: nero
    en: It's fine.
    ko: 됐다냥.
    ja: 大丈夫にゃん。
  event_lionheart_06_e_74:
    speaker: nero
    en: I knew all along and didn't say anything.
    ko: 나는 미리 알고도 조용히 있었고,
    ja: 私は知ってて黙ってたんだし、
  event_lionheart_06_e_75:
    speaker: nero
    en: And it's not like Biscuit did much to stop you. We're just as culpable as
      you are.
    ko: |-
      같이 따라간 비스킷은 말리지도 못했으니
      우리도 책임이 있다냥.
    ja: |-
      一緒についていったビスケットだって
      止めることもできなかったから
      私たちにも責任はあるにゃん。
  event_lionheart_06_e_76:
    speaker: biscuit
    en: "*Gulp*"
    ko: 우우….
    ja: うう…
  event_lionheart_06_e_77:
    speaker: leona
    en: But...
    ko: 하지만….
    ja: でも…
  event_lionheart_06_e_78:
    speaker: nero
    en: You're our squad leader.
    ko: 그리고 레오나가 무언가를 결심하고 실행했다는 건.
    ja: |-
      それに、レオナが決心して
      何かをしたってことは
  event_lionheart_06_e_79:
    speaker: nero
    en: I knew that whatever decision you had come to, there must have been a good
      reason for it,
    ko: 그럴 이유가 있기 때문이었을 테니까냥.
    ja: それだけの理由があったはずだにゃん。
  event_lionheart_06_e_80:
    speaker: nero
    en: so I didn't mind.
    ko: |-
      스쿼드의 리더로서 행동한 거니
      난 딱히 신경 쓰지 않는다냥.
    ja: |-
      部隊のリーダーとしての行動だから、
      私は特に気にしないにゃん。
  event_lionheart_06_e_81:
    speaker: biscuit
    en: Me neither!
    ko: 저, 저도!
    ja: わ、私も！
  event_lionheart_06_e_82:
    speaker: biscuit
    en: Sure, I was a bit surprised, but I knew there was a reason.
    ko: 좀 놀라긴 했지만, 이유가 있었을거라 생각해요!
    ja: |-
      ちょっと驚きましたけど、
      理由があったはずだと思います！
  event_lionheart_06_e_83:
    speaker: biscuit
    en: You always have a reason for everything, Leona.
    ko: "…레오나니까요."
    ja: "…レオナのことですから。"
  event_lionheart_06_e_84:
    speaker: leona
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_06_e_85:
    speaker: leona
    en: Thank you, everyone.
    ko: 다들 고마워.
    ja: みんな、ありがとう。
  event_lionheart_06_e_86:
    speaker: leona
    en: In the future, I'll discuss these things with you before acting.
    ko: 그래도 다음부터는 상의하고 진행하도록 할게.
    ja: でも、次からは事前に相談するね。
  event_lionheart_06_e_87:
    speaker: leona
    en: The shelter is going to be a bit quiet for a while. Can you all handle that?
    ko: "…앞으로는 보호소가 조금 조용해질 것 같은데, 괜찮겠지?"
    ja: |-
      …これからはシェルターが
      少し静かになりそうだけど、大丈夫？
  event_lionheart_06_e_88:
    speaker: nero
    en: Actually, I prefer it.
    ko: 난 오히려 좋다냥~
    ja: 私はむしろ嬉しいにゃん～
  event_lionheart_06_e_89:
    speaker: biscuit
    en: If it gets to be too quiet, the dogs and I could liven it up for you all.
    ko: |-
      너무 조용한 것 같으면
      저와 강아지 친구들이 활기차게 만들어 드릴게요!
    ja: |-
      あんまり静かすぎるようだったら、
      私とわんちゃんたちが明るくします！
  event_lionheart_06_e_90:
    speaker: leona
    en: Ha, I might just take you up on that.
    ko: 하하! 그거 좋네.
    ja: あはは！いいね。
  event_lionheart_06_e_91:
    speaker: leona
    en: Now then,
    ko: 자~ 그럼!
    ja: よし、それじゃ！
  event_lionheart_06_e_92:
    speaker: leona
    en: what do you say we get back to normal, Timi?
    ko: 일상으로 돌아가 볼까, 티미?
    ja: いつもの毎日に戻ろうか、ティミ？
  event_lionheart_06_e_93:
    speaker: timi
    en: Graul!!
    ko: 크허엉!!
    ja: ガオー！
  event_lionheart_06_e_94:
    speaker: leona
    en: Oh, and Zoo Keeper.
    ko: 아, 그리고.
    ja: あ、それから…
  event_lionheart_06_e_95:
    speaker: leona
    en: Thank you for all your support during this rough patch.
    ko: 힘든 순간에 함께 있어 줘서 고마웠어, 사육사님.
    ja: |-
      つらい時に一緒にいてくれてありがとう、
      飼育士さん。
  event_lionheart_06_e_96:
    speaker: "<Self>"
    en: Don't mention it.
    ko: 천만에.
    ja: どういたしまして
  event_lionheart_06_e_97:
    speaker: "<Monologue>"
    en: The shelter is still closed,
    ko: 아직 보호소의 문은 닫혀있는 상태지만.
    ja: シェルターの扉はまだ開放されていなかったが
  event_lionheart_06_e_98:
    speaker: "<Monologue>"
    en: but the laughter heard from inside its walls is more boisterous than ever.
    ko: 행복한 웃음소리는 어느 때 보다도 크게 들렸다고 한다.
    ja: |-
      その日、幸せそうな笑い声が、
      いつもより大きく響いていたと言う
  event_lionheart_06_e_99:
    speaker: "<Monologue>"
    en: So effervescent is its sound, that it travels far and wide past its confines,
    ko: 그 소리는 멀리멀리 퍼졌고.
    ja: その声は遠くまで鳴り響き
  event_lionheart_06_e_100:
    speaker: "<Monologue>"
    en: almost surely reaching the surface.
    ko: 분명 지상에까지 닿았을 것이다.
    ja: きっと地上にも届いたはずだ
event_lionheart_epilogue:
  event_lionheart_epilogue_1:
    speaker: mustang
    en: I had one condition.
    ko: Me의 조건은.
    ja: Meの出した条件は…
  event_lionheart_epilogue_2:
    speaker: mustang
    en: For les animaux to come back safely.
    ko: |-
      지상에 올라간 Animal들을 포함해서
      모두 안전하게 돌아오는 것이였습니Da.
    ja: |-
      連れて行ったAnimalたちを含めて、
      皆が無事に帰ることのはずでしたNe。
  event_lionheart_epilogue_3:
    speaker: leona_no
    en: And they did.
    ko: 네, 안전하게 돌아왔습니다.
    ja: はい。無事に帰りました。
  event_lionheart_epilogue_4:
    speaker: leona_no
    en: Each of them is where they should be.
    ko: 각자 있어야 할 곳으로요.
    ja: それぞれのいるべき場所に。
  event_lionheart_epilogue_5:
    speaker: mustang
    en: "..."
    ko: Humm.
    ja: Humm…
  event_lionheart_epilogue_6:
    speaker: mustang
    en: And you're willing to assumer la responsabilité?
    ko: 그 말에 책임질 수 있습니까, Leona?
    ja: その言葉に責任を取れますか？Leona？
  event_lionheart_epilogue_7:
    speaker: leona_no
    en: Of course.
    ko: 물론입니다.
    ja: もちろんです。
  event_lionheart_epilogue_8:
    speaker: leona_no
    en: To ensure their safety, I attached tracking chips to them.
    ko: |-
      그들의 생사를 알 수 있게
      GPS가 내장된 생체 신호 칩을 달아두었습니다.
    ja: |-
      みんなの状態を確認できるよう、
      GPS内蔵の生体信号チップを
      取りつけてあります。
  event_lionheart_epilogue_9:
    speaker: mustang
    en: Très bien.
    ko: "…Okay."
    ja: "…Okay."
  event_lionheart_epilogue_10:
    speaker: mustang
    en: I investigated les animaux rights l'organisation.
    ko: |-
      조금 걸리는 일이 있어서 동물권 단체를
      조사해 보았습니Da.
    ja: |-
      引っかかったことがあったので、
      動物愛護団体を調査してみましTA。
  event_lionheart_epilogue_11:
    speaker: mustang
    en: Most of the complaints you've been receiving about the big animaux at the
      shelter
    ko: |-
      Recently, Leona에게 맹수를 데리고 다닌다며
      민원을 넣은 person들이.
    ja: |-
      Recently、Leonaを
      通報していたpersonたちは…
  event_lionheart_epilogue_12:
    speaker: mustang
    en: were from animaux rights l'organisation.
    ko: |-
      모두 동물권 단체 사람들이란 것을
      Check 했습니Da.
    ja: |-
      全員同じ動物愛護団体の所属であることが
      CheckできましTa。
  event_lionheart_epilogue_13:
    speaker: leona_no
    en: So what are you saying?
    ko: "…그 말씀은."
    ja: "…それが何か…？"
  event_lionheart_epilogue_14:
    speaker: mustang
    en: They lied in order to try and expel les animaux from the Ark.
    ko: |-
      몰래 희귀 맹수들을 빼내려고
      거짓말을 한 것이였Jyo.
    ja: |-
      希少な猛獣たちの奪取を
      企んでいたようですNe。
  event_lionheart_epilogue_15:
    speaker: mustang
    en: I also heard that you received orders to take a vacation. Is that true?
    ko: |-
      이참에 Holiday를 보내라는 연락도
      함께 왔었다고 들었는데, 사실인가Yo?
    ja: |-
      通知書でHolidayの取得が
      推奨されていたと聞いていまSu、
      これも事実ですKA？
  event_lionheart_epilogue_16:
    speaker: leona_no
    en: Yes.
    ko: 네.
    ja: はい。
  event_lionheart_epilogue_17:
    speaker: mustang
    en: It would appear their plan was to spirit the animals away when the shelter
      was unstaffed.
    ko: |-
      모두가 보호소를 비웠을 때
      맹수들을 가로채려고 했었던 것 같습니다Man.
    ja: |-
      飼育員がいなくなった時を狙って
      猛獣たちを盗み出そうと
      していたようですGA…
  event_lionheart_epilogue_18:
    speaker: mustang
    en: Fortunately, you all had désigné someone to look after the shelter in your
      stead, and the animals were kept safe.
    ko: |-
      다행히 보호소를 대신 봐준 누군가 덕분에
      맹수들은 무사했Go.
    ja: |-
      幸い、代わりにシェルターにいた
      誰かのおかげで、猛獣たちは
      無事だったようですNE。
  event_lionheart_epilogue_19:
    speaker: mustang
    en: When that part of their plan failed, they decided instead to extend the closure
      of the shelter.
    ko: 작전이 실패하자, One Week를 늘린 것으로 확인했습니Da.
    ja: |-
      それでも諦めず、One Week後に
      同じことを計画していたと
      確認していまSu。
  event_lionheart_epilogue_20:
    speaker: mustang
    en: 'So, with that in mind, I must ask you, Leona:'
    ko: 그래서 말인데, Hoxy….
    ja: もしかSITE…
  event_lionheart_epilogue_21:
    speaker: mustang
    en: Did you know about all this when you hatched your scheme to release les animaux?
    ko: |-
      Leona는 이 사실을 알고
      맹수들을 빼돌린 것인가Yo?
    ja: |-
      Leona、このことを知っていて
      猛獣たちを地上へ返したのですKA？
  event_lionheart_epilogue_22:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_epilogue_23:
    speaker: leona_no
    en: Whether I did or did not know is of no importance.
    ko: 제가 알았고 모르고는 중요하지 않습니다.
    ja: |-
      知っていたかどうかは、
      重要ではありません。
  event_lionheart_epilogue_24:
    speaker: leona_no
    en: I would have acted the same regardless.
    ko: 저는 이 일과 상관없이 똑같이 행동했을 테니까요.
    ja: |-
      どちらであっても、
      私は同じように行動したはずですから。
  event_lionheart_epilogue_25:
    speaker: mustang
    en: So you're saying that you acted on behalf of their happiness, and that's all?
    ko: 그들의 행복을 위해 움직였Da… 라는 것이군Yo.
    ja: |-
      動物たちの幸せのために行動しTA…
      ということですKa。
  event_lionheart_epilogue_26:
    speaker: mustang
    en: Très bien, je comprends.
    ko: Okay, 알겠습니Da.
    ja: Okay、分かりましTA。
  event_lionheart_epilogue_27:
    speaker: mustang
    en: Officiellement, however, you acted alone and released numerous animals from
      the shelter à la surface sans autorisation.
    ko: |-
      But, 공식적으로는 보호소의 Animal들을
      독단적으로 지상에 놓아줌으로써.
    ja: |-
      But…公的にはシェルターのAnimalを
      無断で地上に放したことになりまSu。
  event_lionheart_epilogue_28:
    speaker: mustang
    en: The Ark has incurred a significant loss of property because of your actions,
    ko: Leona는 Ark의 재산에 피해를 주었습니Da.
    ja: つまり、Arkの財産に損害を与えTA…
  event_lionheart_epilogue_29:
    speaker: mustang
    en: and therefore, you must bear les conséquences.
    ko: 고로 그에 따른 대가를 치러야 하Jyo.
    ja: その代償は支払わなければなりませんNE。
  event_lionheart_epilogue_30:
    speaker: leona_no
    en: I expected as much,
    ko: 그 부분은 각오하고 있었습니다.
    ja: 覚悟しています。
  event_lionheart_epilogue_31:
    speaker: leona_no
    en: and am fully prepared to accept whatever punishment you have for me.
    ko: 달게 받겠습니다.
    ja: どのような処分も受け入れます。
  event_lionheart_epilogue_32:
    speaker: mustang
    en: Your authorization to tend to animals will be révoquée.
    ko: Leona의 맹수 관리 자격을 박탈하도록 하겠습니Da.
    ja: |-
      Leonaの所有する
      猛獣管理の資格を剥奪としMASU。
  event_lionheart_epilogue_33:
    speaker: mustang
    en: No longer will you be able to work at the shelter or take care of Timi.
    ko: |-
      따라서, 앞으로 보호소에서 일을 할 수도,
      Timi를 보살필 수도 없다는 Story 입니Da.
    ja: |-
      このままでは、シェルターで働くことも、
      Timiの世話もできなくなると
      いうことですNe？
  event_lionheart_epilogue_34:
    speaker: leona_no
    en: "...?!"
    ko: "……?!"
    ja: "……？"
  event_lionheart_epilogue_35:
    speaker: leona_no
    en: Boss.
    ko: 사장님.
    ja: 社長。
  event_lionheart_epilogue_36:
    speaker: mustang
    en: Yes?
    ko: Yes?
    ja: Yes？
  event_lionheart_epilogue_37:
    speaker: leona_no
    en: If my understanding is correct, I can regain that authorization simply by
      taking a test?
    ko: |-
      맹수 관리 자격은 테스트를 통해
      복구 시킬 수 있는 것으로 알고 있습니다만….
    ja: |-
      その資格は、試験に合格すれば
      再度取得できるはずですが…
  event_lionheart_epilogue_38:
    speaker: mustang
    en: C'est correctement.
    ko: 맞습니Da.
    ja: その通りDESU。
  event_lionheart_epilogue_39:
    speaker: leona_no
    en: But then this can hardly be considered a punishment...
    ko: 그럼 저에게 전혀 벌이 되지 않는걸요.
    ja: それでは、あまり罰になりません。
  event_lionheart_epilogue_40:
    speaker: mustang
    en: Non, that's not true.
    ko: No, 그렇지 않습니Da.
    ja: No、そうは思いまSEN。
  event_lionheart_epilogue_41:
    speaker: mustang
    en: You have already cut ties with most of your own animals.
    ko: |-
      이미 You와 대부분의 동물들은
      멀리 떨어지게 되었Jyo.
    ja: |-
      Youはほとんどの動物たちと
      離ればなれになってしまいましTA。
  event_lionheart_epilogue_42:
    speaker: mustang
    en: I believe that is punishment enough, don't you?
    ko: |-
      그게 Leona가 받는
      가장 큰 벌이라고 Me는 생각합니Da.
    ja: |-
      それがLeonaにとって
      Most苦しい罰だとMeは考えていMASU。
  event_lionheart_epilogue_43:
    speaker: leona_no
    en: Ah...
    ko: 아….
    ja: あ…
  event_lionheart_epilogue_44:
    speaker: leona_no
    en: "..."
    ko: "……."
    ja: "……"
  event_lionheart_epilogue_45:
    speaker: mustang
    en: Well then, I will consider this matter closed as far as you are considérerai.
    ko: 자, 그럼 이 일은 마무리하도록 하겠습니Da.
    ja: では、この件は終わりにしまSHOW。
  event_lionheart_epilogue_46:
    speaker: mustang
    en: I will punish those responsible who attempted to abscond with les animaux.
    ko: |-
      단, 맹수들을 노린 Lier들은
      깔끔하게 정리하는 것으로 말이Jyo.
    ja: |-
      猛獣たちを狙っていたBad boyたちは
      MeがキレイにしないといけませんけどNe。
  event_lionheart_epilogue_47:
    speaker: leona_no
    en: "... Thank you, Boss."
    ko: "…감사합니다, 사장님."
    ja: "…ありがとうございます。社長。"
  event_lionheart_epilogue_48:
    speaker: mustang
    en: I'll leave the animals on the surface in your care.
    ko: |-
      지상에 남아있는 Animal들은
      잘 Check 부탁드립니Da!
    ja: |-
      地上に帰したAnimalたちは
      引き続きCheckしてくだSai！
  event_lionheart_epilogue_49:
    speaker: leona_no
    en: Of course.
    ko: 당연하죠.
    ja: もちろんです。
  event_lionheart_epilogue_50:
    speaker: leona_no
    en: As you know...
    ko: 사장님도 잘 아시겠지만-
    ja: 社長はよくご存じだと思いますが…
  event_lionheart_epilogue_51:
    speaker: leona_no
    en: I never give up on any animal that I have been responsible for.
    ko: |-
      저는 한 번 맡은 아이들은,
      절대 놓지 않으니까요.
    ja: |-
      私は一度引き受けた子たちを、
      決して放しませんから。
  event_lionheart_epilogue_52:
    speaker: "<Narration>"
    en: 'Lion Heart: END'
    ko: 'Lion Heart : END'
    ja: 'Lion Heart : END'
