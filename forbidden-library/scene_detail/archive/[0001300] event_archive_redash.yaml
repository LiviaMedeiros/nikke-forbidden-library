  event_redash2_06_e_5:
    speaker: snowwhite_o
    en: Red Hood!
    ko: 레드 후드…!
    ja: レッドフード…！
  event_redash2_06_e_6:
    speaker: rapunzel_o
    en: Let's hurry! We can't leave her on her own!
    ko: 어서 가죠. 아무리 레드 후드라고 해도 더 이상은…!
    ja: |-
      早く行きましょう。
      いくらレッドフードでも、これ以上は…！
  event_redash2_06_e_7:
    speaker: hongryeon_o
    en: Up in the sky!
    ko: 이런! 하늘이다!
    ja: 待て！空だ！
  event_redash2_06_e_8:
    speaker: rapunzel_o
    en: Huh?
    ko: 예?
    ja: はい？
  event_redash2_06_e_9:
    speaker: "<Narration>"
    en: Countless pillars of light plummet down from the air.
    ko: |-
      모두가 올려다 본 하늘에는,
      수많은 빛줄기가 쏟아지고 있었다.
    ja: |-
      全員が見上げた空には、
      無数の光の筋が降り注いでいた
  event_redash2_06_e_10:
    speaker: hongryeon_o
    en: She's here!
    ko: 납셨군…!
    ja: おでましか…！
  event_redash2_06_e_11:
    speaker: dorothy
    en: Everyone, take cover!
    ko: 전원 엄폐!!
    ja: 全員！ハイド！！
  event_redash2_06_e_12:
    speaker: "<Narration>"
    en: "*Boooooom*"
    ko: 콰과과광-!!
    ja: ドドドドッ！！
  event_redash2_06_e_13:
    speaker: "<Narration>"
    en: The light beams strike the ground, causing earth-shattering tremors.
    ko: 수많은 빔이 쏟아져 내려와 지면을 뒤흔들었다.
    ja: 数多のビームが放たれ、地面を揺らした
  event_redash2_06_e_14:
    speaker: "<Narration>"
    en: As the dust settles, a being covered in silver reveals itself.
    ko: 그리고 은색을 두른 마음 없는 병기는.
    ja: そして、心を持たない銀色の兵器が
  event_redash2_06_e_15:
    speaker: "<Narration>"
    en: Devoid of any discernible emotion, it stands wordlessly before the Goddess
      squad.
    ko: 조용히 그녀들의 앞에 마주 섰다.
    ja: 音もなく彼女たちの前に現れた
  event_redash2_06_e_16:
    speaker: anarchyorr
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_17:
    speaker: hongryeon_o
    en: Cinderella.
    ko: 안녕하신가. 신데렐라.
    ja: 息災か？シンデレラ。
  event_redash2_06_e_18:
    speaker: hongryeon_o
    en: My most sincere apologies for speaking so frankly upon our first meeting,
      but I shall claim your head!
    ko: 초면에 미안하네만, 목 좀 가져가겠네!
    ja: 初対面で悪いが、その首、斬らせてもらう！
  event_redash2_06_e_19:
    speaker: "<Narration>"
    en: "*Schnick*"
    ko: 슈칵!
    ja: ヒュンッ！
  event_redash2_06_e_20:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 챙!
    ja: カンッ！
  event_redash2_06_e_21:
    speaker: hongryeon_o
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_redash2_06_e_22:
    speaker: "<Narration>"
    en: Scarlet's sword clatters against Anachiro's shield.
    ko: 홍련의 검격이 아나키오르의 방패에 막혔다.
    ja: アナキオールは紅蓮の剣を盾で防いだ
  event_redash2_06_e_23:
    speaker: hongryeon_o
    en: It's impenetrable!
    ko: 단단하군…!
    ja: 硬いな…！
  event_redash2_06_e_24:
    speaker: dorothy
    en: It's no use!
    ko: 이게 무슨 무모한 짓…!
    ja: なんという無謀なまねを…！
  event_redash2_06_e_25:
    speaker: snowwhite_o
    en: Ahhhh!!
    ko: 으아아아--!!
    ja: うあああああ！！
  event_redash2_06_e_26:
    speaker: "<Narration>"
    en: "*Tudududu*"
    ko: 투두두두--!!
    ja: ドドドドドッ！！
  event_redash2_06_e_27:
    speaker: "<Narration>"
    en: Snow White unleashes a simultaneous barrage from the Seven Dwarves.
    ko: 스노우 화이트의 세븐스 드워프들이 일제히 공격을 퍼부었다.
    ja: |-
      スノーホワイトは
      セブンスドワーフを掃射した
  event_redash2_06_e_28:
    speaker: "<Narration>"
    en: At that moment.
    ko: 그리고 그 순간.
    ja: そしてその瞬間
  event_redash2_06_e_29:
    speaker: "<Narration>"
    en: Anachiro lifts her shields,
    ko: 아나키오르의 방패들이 떠올라 전개,
    ja: アナキオールの盾が宙に浮かんで展開され
  event_redash2_06_e_30:
    speaker: "<Narration>"
    en: and conjures up a protective barrier that covers her entirely.
    ko: 그녀의 정면을 모두 덮는 벽을 만들어냈다.
    ja: 彼女の正面を覆い尽くす壁となった
  event_redash2_06_e_31:
    speaker: dorothy
    en: She can transmutate?!
    ko: 가변…!?
    ja: 変形…！？
  event_redash2_06_e_32:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰아아앙-!!
    ja: ドーン！！
  event_redash2_06_e_33:
    speaker: snowwhite_o
    en: She's blocked herself in.
    ko: |-
      !!
      막혔어…!
    ja: |-
      ！！
      防がれた…！
  event_redash2_06_e_34:
    speaker: anarchyorr
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_35:
    speaker: anarchyorr
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_36:
    speaker: hongryeon_o
    en: You think this is funny?
    ko: "…웃어?"
    ja: "…笑った？"
  event_redash2_06_e_37:
    speaker: hongryeon_o
    en: Is this all a joke to you? Let's see if you find this humorous!
    ko: 웃었단 말인가! 내 앞에서!
    ja: 笑ったのかね？私の前で！
  event_redash2_06_e_38:
    speaker: "<Narration>"
    en: Scarlet brandishes her sword and swings it several times at Anachiro.
    ko: 홍련의 수많은 검격이 아나키오르를 향한다.
    ja: |-
      紅蓮が激しい剣さばきで
      アナキオールに斬りかかる
  event_redash2_06_e_39:
    speaker: "<Narration>"
    en: Anachiro maneuvers her shields with remarkable agility, blocking every single
      one of Scarlet's strikes.
    ko: |-
      하지만 아나키오르의 방패들이
      빠르게 움직이며 홍련의 검격을 모두 막아낸다.
    ja: |-
      しかし、アナキオールの盾が素早く動き、
      紅蓮の攻撃をすべて防いだ
  event_redash2_06_e_40:
    speaker: hongryeon_o
    en: How the...?!
    ko: 이게 대체…!
    ja: これはいったい…！
  event_redash2_06_e_41:
    speaker: anarchyorr
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_42:
    speaker: "<Narration>"
    en: Anachiro pulls back,
    ko: 아나키오르가 거리를 벌린다.
    ja: アナキオールが距離を取った
  event_redash2_06_e_43:
    speaker: "<Narration>"
    en: and sneers once again.
    ko: 그리고 다시 웃었다.
    ja: そして再び笑った
  event_redash2_06_e_44:
    speaker: dorothy
    en: It's testing us. It wants to see how strong it is.
    ko: "…자신의 능력이 어느 정도인지 우리를 상대로 확인했어요."
    ja: |-
      …自分の能力がどの程度か、
      私たちを相手に確認したと言うことですか。
  event_redash2_06_e_45:
    speaker: dorothy
    en: That's why it came down for a direct confrontation instead of blowing us away.
    ko: 포격이 아니라 직접 내려와서까지.
    ja: 遠距離砲撃ではなく、わざわざ姿をさらして。
  event_redash2_06_e_46:
    speaker: dorothy
    en: And...
    ko: 그리고….
    ja: その上で…
  event_redash2_06_e_47:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_48:
    speaker: dorothy
    en: And it's determined we're not much of a threat.
    ko: 별 것 아니라고 판단한 모양이네요.
    ja: 脅威ではないと、判断した。
  event_redash2_06_e_49:
    speaker: hongryeon_o
    en: "!!"
    ko: "…!!"
    ja: "…！！"
  event_redash2_06_e_50:
    speaker: "<Narration>"
    en: Anachiro's shields fan out in a circle,
    ko: 아나키오르의 방패들이 산개했다.
    ja: アナキオールの盾が散開した
  event_redash2_06_e_51:
    speaker: "<Narration>"
    en: slowly hemming the Goddesses in.
    ko: 방패는 갓데스의 주위를 둘러싸듯 위치했다.
    ja: 盾はゴッデス部隊を取り囲むように配置された
  event_redash2_06_e_52:
    speaker: hongryeon_o
    en: Oh, so you no longer have any need for your shields, do you?
    ko: 이 녀석…! 방패 따위 필요 없다 이건가…!
    ja: こやつ…！盾など無用ということか…！？
  event_redash2_06_e_53:
    speaker: hongryeon_o
    en: Such hubris will be your downfall!
    ko: 그 오만함…! 내가 베어주겠네…!
    ja: その侮り…！私が斬ってやろう！！
  event_redash2_06_e_54:
    speaker: "<Narration>"
    en: Scarlet rushes forward.
    ko: 홍련이 달려간다.
    ja: 紅蓮が駆けだした
  event_redash2_06_e_55:
    speaker: "<Narration>"
    en: Suddenly, Snow White remembers something.
    ko: 스노우 화이트는 생각했다.
    ja: スノーホワイトは考えた
  event_redash2_06_e_56:
    speaker: "<Narration>"
    en: When Cinderella disappeared, her customized weapon, the Glass Slippers went
      missing as well.
    ko: |-
      신데렐라가 사라졌을 때,
      전용 무장인 유리 구두도 함께 사라졌다고 했다.
    ja: |-
      シンデレラは、ガラスの靴と呼ばれる
      専用武装もろとも消えたという
  event_redash2_06_e_57:
    speaker: "<Narration>"
    en: These remarkable shields they are witnessing are no doubt that very weapon.
    ko: |-
      그렇다면 지금 아나키오르가 가진 방패가
      유리 구두라고 보는 것이 타당할 것이다.
    ja: |-
      それなら、アナキオールの盾こそ
      ガラスの靴だと考えるべきだろう
  event_redash2_06_e_58:
    speaker: "<Narration>"
    en: There is very little that could possibly have greater defensive capabilities
      than a self-mobilizing shield.
    ko: 자체 기동이 가능한 방패는 확실히 방어 능력 면에서 본다면 최상이다.
    ja: |-
      自在に動かせる盾は、
      防御能力の面を見れば、明らかに群を抜く
  event_redash2_06_e_59:
    speaker: "<Narration>"
    en: But how has she acquired the ability to transmute objects? How has she transformed
      her defensive armor into an offensive weapon?
    ko: |-
      그런데 왜 가변 능력이 있는 거지?
      그리고 왜 전용 [장비]가 아니라 전용 [무장]이지?
    ja: |-
      では、なぜ変形能力があるのだろう？
      それになぜ専用「装備」ではなく
      専用「武装」と呼ばれたのだろう？
  event_redash2_06_e_60:
    speaker: "<Narration>"
    en: Snow White looks at Anachiro.
    ko: 스노우 화이트는 아나키오르를 쳐다본다.
    ja: |-
      スノーホワイトは
      アナキオールを見つめた
  event_redash2_06_e_61:
    speaker: "<Narration>"
    en: No matter how hard she looks, she cannot find where the fusillade of beams
      are being emitted from.
    ko: 어딜 봐도 그 수많은 빔의 발사구가 보이지 않는다.
    ja: |-
      どこを見ても、あれほどのビームの
      発射口が見当たらない
  event_redash2_06_e_62:
    speaker: "<Narration>"
    en: Snow White shifts her attention towrads the surrounding shields.
    ko: 스노우 화이트는 주위에 펼쳐져 있는 방패를 쳐다본다.
    ja: スノーホワイトは周囲に広がっている盾を見た
  event_redash2_06_e_63:
    speaker: "<Narration>"
    en: The heat sinks are exposed, and the material on the surface of the shields
      seems as if it were made of a smooth, glass-like material.
    ko: 방열판이 드러나있고, 방패의 표면 재질은 마치….
    ja: |-
      放熱パネルがむき出しになっている、
      盾の表面はまさしく…
  event_redash2_06_e_64:
    speaker: "<Narration>"
    en: 'Highly appropriate, considering the moniker given to the weapon: Glass Slippers.'
    ko: |-
      유리 구두라는 이름에 걸맞게,
      매끈한 유리와도 같았다.
    ja: |-
      ガラスの靴という名にふさわしい、
      滑らかなガラス質であった
  event_redash2_06_e_65:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_redash2_06_e_66:
    speaker: snowwhite_o
    en: Everyone, step back from the direction the shields are facing!
    ko: 다들! 방패가 바라보고 있는 방향에서 물러나요!!
    ja: みんな！盾の正面を避けてください！！
  event_redash2_06_e_67:
    speaker: "<Narration>"
    en: There is a glimmer on Anachiro's bracelet, and a beam shoots out.
    ko: 아나키오르의 팔찌가 빛나며 빔이 발사된다.
    ja: アナキオールの腕輪が輝き、ビームが放たれた
  event_redash2_06_e_68:
    speaker: "<Narration>"
    en: Once the beam makes contact with the shield, it diffuses into several beams,
      which then bounce back with rapid speed.
    ko: |-
      빔은 전개해놓은 방패에 부딪히며,
      수십 갈래로 갈라져 반사된다.
    ja: |-
      ビームは展開されている盾に当たると、
      数十本の筋となって反射された
  event_redash2_06_e_69:
    speaker: "<Narration>"
    en: The Goddess Squad is engulfed by this barrage of light.
    ko: 갓데스는 빛줄기에 집어삼켜졌다.
    ja: ゴッデスたちは光に飲み込まれた
  event_redash2_06_e_70:
    speaker: redhood
    en: Did... Did I get them all?
    ko: 후우…! 다… 잡았나…?
    ja: ふぅ…！全部…やったか…？
  event_redash2_06_e_71:
    speaker: redhood
    en: Those morons! Why didn't anyone come to help?
    ko: 이 자식들…! 어떻게 한 놈도 도와주러 안 와…!
    ja: あいつら…！なんで誰も助けに来ないんだよ…？
  event_redash2_06_e_72:
    speaker: redhood
    en: Phew... I'm pooped... I've gotta rest for a moment.
    ko: |-
      아… 좀 쉬었다 갈까….
      힘들어 죽겠네.
    ja: |-
      はぁ…ちょっと休んでいくか…
      もうヘトヘトだ。
  event_redash2_06_e_73:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 콰아아앙-!!
    ja: ドーン！！
  event_redash2_06_e_74:
    speaker: redhood
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_redash2_06_e_75:
    speaker: redhood
    en: What was that?
    ko: "…뭐야 저거."
    ja: "…何だよ、あれ。"
  event_redash2_06_e_76:
    speaker: redhood
    en: Agh, so bright...
    ko: 뭘 하길래 저렇게 번쩍번쩍….
    ja: 何があんなにピカピカ…
  event_redash2_06_e_77:
    speaker: redhood
    en: Wait, I know that color...
    ko: |-
      …잠깐.
      저 색깔….
    ja: "…待てよ。あの色…"
  event_redash2_06_e_78:
    speaker: redhood
    en: Cinderella!
    ko: 신데렐라…!!
    ja: シンデレラ…！！
  event_redash2_06_e_79:
    speaker: redhood
    en: No!
    ko: 이런 젠장!!
    ja: クソッ！！
  event_redash2_06_e_80:
    speaker: "<Narration>"
    en: Red Hood takes off at a full sprint.
    ko: 레드 후드는 달려갔다.
    ja: レッドフードは走り出した
  event_redash2_06_e_81:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_82:
    speaker: "<Narration>"
    en: Red Hood looks around.
    ko: 레드 후드는 주위를 둘러봤다.
    ja: レッドフードは周囲を見渡した
  event_redash2_06_e_83:
    speaker: "<Narration>"
    en: Everything is in complete disarray, and the ground itself is smoldering.
    ko: 엉망이 된 바닥, 남아있는 열기.
    ja: めちゃくちゃになった地面、残る熱気
  event_redash2_06_e_84:
    speaker: "<Narration>"
    en: On the ground lie her squadmates, unconscious.
    ko: 그리고 쓰러진 동료들.
    ja: そして倒れている仲間たち
  event_redash2_06_e_85:
    speaker: "<Narration>"
    en: Before them stands the enemy.
    ko: 그 중심에 오만하게 서있는 적.
    ja: その中心、見下すように堂々と立つ敵
  event_redash2_06_e_86:
    speaker: "<Narration>"
    en: Red Hood can feel the anger welling up inside her.
    ko: 레드 후드는 머리가 뜨거워지는 것을 느꼈다.
    ja: レッドフードは頭が熱くなるのを感じた
  event_redash2_06_e_87:
    speaker: redhood
    en: Hey.
    ko: 야.
    ja: おい。
  event_redash2_06_e_88:
    speaker: anarchyorr
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_89:
    speaker: redhood
    en: Did you do this?
    ko: 이거 네가 이런 거냐?
    ja: これ、お前がやったのか？
  event_redash2_06_e_90:
    speaker: anarchyorr
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_91:
    speaker: redhood
    en: I don't see anyone else here.
    ko: 그래. 네가 했다 이거지.
    ja: お前がやったんだな。
  event_redash2_06_e_92:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_93:
    speaker: redhood
    en: "*Sigh* Hey guys."
    ko: 어휴 이것들아.
    ja: はぁ、ったくよぉ。
  event_redash2_06_e_94:
    speaker: redhood
    en: What's wrong with you all?
    ko: 꼴들이 이게 뭐냐, 응?
    ja: 何だよ、このザマは？
  event_redash2_06_e_95:
    speaker: redhood
    en: You think I ran all the way over here just for a sneak peek of you all passed
      out?
    ko: 내가 니들 누워있는 거 보려고 이렇게 달려온 줄 알아?
    ja: |-
      お前らが倒れてるのを見るために、
      わざわざ駆けつけたと思ってんのか？
  event_redash2_06_e_96:
    speaker: redhood
    en: You all oughta be ashamed of yourselves.
    ko: 창피하게 그렇게 있을 거야? 응?
    ja: とっとと起きろよ。なぁ？
  event_redash2_06_e_97:
