    ko: 일어나--!!
    ja: 起きろよ――！！
  event_redash2_06_e_100:
    speaker: redhood
    en: Get up and fight alongside me, you fools!
    ko: 나랑 같이 싸우자고 이 녀석들아--!!
    ja: あたしと一緒に戦えよ、お前らぁぁ！！！
  event_redash2_06_e_101:
    speaker: dorothy
    en: Ungh... Ughh...!
    ko: 윽… 으윽…!
    ja: うっ…ううっ…！
  event_redash2_06_e_102:
    speaker: rapunzel_o
    en: Red... Hood...!
    ko: 레드… 후드…!
    ja: レッド…フード…！
  event_redash2_06_e_103:
    speaker: hongryeon_o
    en: So much... noise...
    ko: 시끄… 럽군…!
    ja: うる…さい…！
  event_redash2_06_e_104:
    speaker: snowwhite_o
    en: Ughh...!
    ko: 으윽…!
    ja: ううっ…！
  event_redash2_06_e_105:
    speaker: redhood
    en: Oh, you guys all up?
    ko: 오. 다 일어났어?
    ja: おっ。みんな起きたか？
  event_redash2_06_e_106:
    speaker: redhood
    en: All right then.
    ko: 그럼.
    ja: んじゃ。
  event_redash2_06_e_107:
    speaker: "<Narration>"
    en: Red Hood puts on her coat.
    ko: 레드 후드는 코트를 걸쳤다.
    ja: レッドフードはジャケットをひるがえらせた
  event_redash2_06_e_108:
    speaker: redhood
    en: Let's do this, then.
    ko: 해보자고.
    ja: やろうぜ。
  redash:
    speaker: "<>"
    en:
    ko:
    ja:
  event_redash2_06_e_109:
    speaker: redhood
    en: Haha! We won...!
    ko: 하하…! 이겼… 다…!
    ja: はは…！勝っ…た…！
  event_redash2_06_e_110:
    speaker: dorothy
    en: Red Hood!
    ko: 레드 후드!
    ja: レッドフード！
  event_redash2_06_e_111:
    speaker: rapunzel_o
    en: It's really you!
    ko: 레드 후드!
    ja: レッドフード！
  event_redash2_06_e_112:
    speaker: hongryeon_o
    en: I can't believe my eyes...
    ko: 자네…!
    ja: 君…！
  event_redash2_06_e_113:
    speaker: snowwhite_o
    en: "... Red Hood."
    ko: "…레드 후드."
    ja: "…レッドフード。"
  event_redash2_06_e_114:
    speaker: redhood
    en: Yeah yeah,
    ko: 그래그래. 나 여기 있어.
    ja: はいはい。あたしはここだよ。
  event_redash2_06_e_115:
    speaker: redhood
    en: save the fanfare for later.
    ko: 그러니 그만… 불… 러…!
    ja: そんなに呼ぶ…な…って…！
  event_redash2_06_e_116:
    speaker: redhood
    en: Argh...!
    ko: 아…! 젠… 장…!
    ja: はぁ…！くっ…そ…！
  event_redash2_06_e_117:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 털썩!
    ja: ドサッ！
  event_redash2_06_e_118:
    speaker: snowwhite_o
    en: Red Hood!
    ko: 레드 후드!
    ja: レッドフード！
  event_redash2_06_e_119:
    speaker: redhood
    en: Ugh...
    ko: "…헉!"
    ja: "…ハッ！"
  event_redash2_06_e_120:
    speaker: rapunzel_o
    en: Are you awake?
    ko: |-
      !!
      정신이 드나요?
    ja: |-
      ！！
      気づきましたか？
  event_redash2_06_e_121:
    speaker: redhood
    en: Rapunzel? Am I still alive?
    ko: |-
      성녀님….
      나 아직 살아있지?
    ja: |-
      聖女様か…
      あたし、まだ生きてんだよな？
  event_redash2_06_e_122:
    speaker: rapunzel_o
    en: Yes, you're still among the living.
    ko: 예. 아직 살아있어요.
    ja: はい。まだ生きています。
  event_redash2_06_e_123:
    speaker: redhood
    en: Was my corruption removed? I feel like I've been cured.
    ko: |-
      혹시 침식 나았어?
      좀 전에 나은 것 같았는데.
    ja: |-
      もしかして、侵食が治ったのか？
      さっき良くなってた気がしたんだよな。
  event_redash2_06_e_124:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_125:
    speaker: redhood
    en: "... I should have known better."
    ko: "…그래. 이제 진짜 끝인가 보네."
    ja: "…そうか。これで本当に最後みたいだな。"
  event_redash2_06_e_126:
    speaker: rapunzel_o
    en: "... I'm sorry."
    ko: "…미안해요."
    ja: "…申し訳ありません。"
  event_redash2_06_e_127:
    speaker: redhood
    en: What are you apologizing for?
    ko: 뭔 소리야. 성녀님이 왜 미안해.
    ja: 何言ってんだよ。聖女様が謝るこたぁないって。
  event_redash2_06_e_128:
    speaker: redhood
    en: How come the Boss and Lilith aren't here?
    ko: 그, 대장이랑 릴리스는 왜 없어.
    ja: 隊長とリリスは？なんでいないんだ？
  event_redash2_06_e_129:
    speaker: rapunzel_o
    en: They... had to leave for a moment.
    ko: "…자리를 잠깐 비웠어요."
    ja: "…しばらく別行動です。"
  event_redash2_06_e_130:
    speaker: redhood
    en: So that's why this happened.
    ko: 그래서 이 꼴이 났구만.
    ja: それでこのザマだったのか。
  event_redash2_06_e_131:
    speaker: rapunzel_o
    en: Why didn't you tell us you were alive?
    ko: |-
      어떻게 된 거예요?
      살아있었다면 연락이라도 해 주시지.
    ja: |-
      いったい何があったのですか？
      生きていたのなら、連絡ぐらいください。
  event_redash2_06_e_132:
    speaker: redhood
    en: Oh, you know, one thing happened, and then another.
    ko: 어… 뭐 이런저런 사정이 있었어.
    ja: ええと…まあ、色々事情があったんだ。
  event_redash2_06_e_133:
    speaker: dorothy
    en: You up and disappear without a trace, and that's the only explanation you
      can offer?
    ko: 그래서. 그 이런저런 사정 때문에 얘기도 안 하고 참전한 건가요?
    ja: |-
      それで、その色々な事情とやらのせいで、
      相談もなしに乱入してきたのですか？
  event_redash2_06_e_134:
    speaker: dorothy
    en: You're lucky everything worked out like it did. What if you'd been accidentally
      hit by friendly fire or something?
    ko: |-
      잘 풀렸으니 망정이지,
      오인 사격이라도 했으면 어쩌려고 그러셨나요.
    ja: |-
      上手くいったからよかったようなものの…
      誤認射撃でもしたら
      どうするつもりだったのです？
  event_redash2_06_e_135:
    speaker: redhood
    en: If one of you managed to plug my bright red ass by mistake, that'd be on you.
    ko: |-
      나 온통 빨간색이라서 오인 사격이 일어나면
      그건 그 사람 잘못 아닐까?
    ja: |-
      こっちは全身真っ赤なんだぜ。
      誤認射撃するヤツの目が節穴なんじゃないか？
  event_redash2_06_e_136:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_137:
    speaker: dorothy
    en: How are you feeling?
    ko: 몸은 어때요?
    ja: 体はどうですか？
  event_redash2_06_e_138:
    speaker: redhood
    en: Oh, I'm just peachy.
    ko: 몸매 죽여주지.
    ja: へへ、いいスタイルしてるだろ？
  event_redash2_06_e_139:
    speaker: hongryeon_o
    en: Did you vanquish the corruption completely?
    ko: 침식은 완전히 이겨낸 건가?
    ja: 侵食は完全に克服したのかい？
  event_redash2_06_e_140:
    speaker: redhood
    en: More like we decided to call a truce.
    ko: 서로 잘 지내보기로 했어.
    ja: お互い、仲よくやることにしたんだ。
  event_redash2_06_e_141:
    speaker: rapunzel_o
    en: I have good news for you. Our latest research shows that cryogenic sleep can
      put a temporary stop to corruption.
    ko: 레드 후드. 콜드 슬립이 침식을 정지시킨다는 연구 결과가 있어요.
    ja: |-
      レッドフード。コールドスリープすれば
      侵食を止められるという研究結果があります。
  event_redash2_06_e_142:
    speaker: rapunzel_o
    en: Would you be willing to give that...
    ko: 그거라도 해보면 어떻….
    ja: それを試してみては…
  event_redash2_06_e_143:
    speaker: redhood
    en: That only works during the initial stages of the corruption process, though.
      Isn't that right?
    ko: 침식 초기에만. 맞지?
    ja: 侵食初期には、だろ？
  event_redash2_06_e_144:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_145:
    speaker: redhood
    en: I appreciate the thought, Rapunzel.
    ko: 고마워 성녀님. 괜찮아.
    ja: ありがとな、聖女様。でも大丈夫だ。
  event_redash2_06_e_146:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_147:
    speaker: redhood
    en: Hey.
    ko: 야.
    ja: なあ。
  event_redash2_06_e_148:
    speaker: redhood
    en: Snow.
    ko: 스노우.
    ja: スノー。
  event_redash2_06_e_149:
    speaker: redhood
    en: Come here.
    ko: 이리 와.
    ja: こっちに来な。
  event_redash2_06_e_150:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_151:
    speaker: "<Narration>"
    en: Snow White hesitantly shuffles towards Red Hood.
    ko: 스노우 화이트가 쭈뼛대며 걸어왔다.
    ja: スノーホワイトは、尻込みしながら近づいた
  event_redash2_06_e_152:
    speaker: snowwhite_o
    en: Uh... I...
    ko: 저… 그….
    ja: あの…その…
  event_redash2_06_e_153:
    speaker: redhood
    en: Since when did you become so yellow-bellied?
    ko: 어어? 얘가 왜 이렇게 쭈구리가 됐어?
    ja: ん？なんでそんなモジモジしてんだ？
  event_redash2_06_e_154:
    speaker: "<Narration>"
    en: Red Hood reaches out her arm,
    ko: 레드 후드는 손을 뻗어.
    ja: レッドフードは手を伸ばし
  event_redash2_06_e_155:
    speaker: "<Narration>"
    en: and puts Snow White in a headlock.
    ko: 스노우 화이트에게 가볍게 헤드락을 걸었다.
    ja: スノーホワイトに軽くヘッドロックをかけた
  event_redash2_06_e_156:
    speaker: snowwhite_o
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_redash2_06_e_157:
    speaker: redhood
    en: I'm sorry for lying to you.
    ko: |-
      미안했다.
      거짓말해서.
    ja: |-
      悪かったな。
      ウソついて。
  event_redash2_06_e_158:
    speaker: redhood
    en: I should have given you a proper farewell,
    ko: 제대로 작별 인사를 했었어야 했는데.
    ja: きちんと別れのアイサツをしていくべきだった。
  event_redash2_06_e_159:
    speaker: redhood
    en: but I ran off instead.
    ko: 진짜 멋없게 도망쳐서, 미안했어.
    ja: ダセぇ逃げ方して、悪かった。
  event_redash2_06_e_160:
    speaker: snowwhite_o
    en: I'm sorry too.
    ko: 저도….
    ja: 私も…
  event_redash2_06_e_161:
    speaker: snowwhite_o
    en: I'm sorry for all those terrible things I said to you.
    ko: 심한 말 해서… 미안해요.
    ja: ひどいこと言って…ごめんなさい。
  event_redash2_06_e_162:
    speaker: snowwhite_o
    en: I didn't mean it.
    ko: 진심이 아니었어요.
    ja: 本心じゃなかったんです。
  event_redash2_06_e_163:
    speaker: snowwhite_o
    en: I was just really upset that you were leaving me behind...
    ko: |-
      그냥 레드 후드가 나 버리고 가는 것 같아서,
      그게 너무 슬퍼서….
    ja: |-
      ただ、レッドフードに捨てられた気がして、
      それがすごく悲しくて…
  event_redash2_06_e_164:
    speaker: redhood
    en: I know.
    ko: 알아, 알아.
    ja: 分かってるって。
  event_redash2_06_e_165:
    speaker: redhood
    en: I understand you better than anyone else here.
    ko: 우리 스노우 마음 내가 누구보다 잘 알지.
    ja: スノーの気持ちは、誰よりもよく分かってる。
  event_redash2_06_e_166:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_167:
    speaker: redhood
    en: Forget it. It's all in the past.
    ko: 됐다. 이제 됐어.
    ja: もういいんだ。
  event_redash2_06_e_168:
    speaker: redhood
    en: Water under the bridge.
    ko: 네 얼굴 봤으니 이제 됐어.
    ja: お前の顔が見れたから、もういい。
  event_redash2_06_e_169:
    speaker: "<Narration>"
    en: Red Hood releases Snow White and backs up a few steps.
    ko: |-
      레드 후드는 헤드락을 풀고
      몇 발자국 물러섰다.
    ja: |-
      レッドフードはヘッドロックを外して
      数歩後ずさりした
  event_redash2_06_e_170:
    speaker: snowwhite_o
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_redash2_06_e_171:
    speaker: redhood
    en: Now, I've come to do it right.
    ko: 인사하러 왔어.
    ja: アイサツしに来たんだ。
  event_redash2_06_e_172:
    speaker: redhood
    en: A proper farewell.
    ko: 작별 인사.
    ja: 別れのアイサツ。
  event_redash2_06_e_173:
    speaker: redhood
    en: No matter how much I try and convince myself otherwise, in my heart I know
      that I can't be beside you guys.
    ko: 아무리 생각해 봐도 너희들 옆은 안될 것 같아.
    ja: いくら考えても、お前らの隣はダメだ。
  event_redash2_06_e_174:
    speaker: redhood
    en: So I've come to say goodbye for real this time.
    ko: 그래서, 인사하고 가려고.
    ja: だから、アイサツして行こうと思ってさ。
  event_redash2_06_e_175:
    speaker: snowwhite_o
    en: "!!"
    ko: "…!!"
    ja: "…！！"
  event_redash2_06_e_176:
    speaker: dorothy
    en: "... I see."
    ko: "…수고 많았어요."
    ja: "…お疲れ様でした。"
  event_redash2_06_e_177:
    speaker: dorothy
    en: Things will be a lot quieter once you're gone.
    ko: 이제 진짜 조용해지겠네요.
    ja: これで静かになりそうですね。
  event_redash2_06_e_178:
    speaker: redhood
    en: Are you saying you didn't like being around me 'cause I was noisy?
    ko: 시끄러워서 싫었어?
    ja: うるさくてイヤだった？
  event_redash2_06_e_179:
    speaker: dorothy
    en: "... I didn't necessarily dislike it."
    ko: "…싫지 않았어요."
    ja: "…嫌ではありませんでした。"
  event_redash2_06_e_180:
    speaker: dorothy
    en: If you weren't blaring that old music all the time, it'd be a bit more bearable.
    ko: 그 낡은 음악만 아니면 참을만했죠.
    ja: |-
      あの古くさい音楽さえなければ、
      耐えられる程度です。
  event_redash2_06_e_181:
    speaker: redhood
    en: 'I''ve told you: some things get better with age.'
    ko: 오래된 것일수록 좋은 법이야.
    ja: 古いものほどいいもんなんだ。
  event_redash2_06_e_182:
    speaker: dorothy
    en: Like our friendship?
    ko: 우리는 오래된 사이인가요?
    ja: 私たちは、古い間柄と言えるでしょうか？
  event_redash2_06_e_183:
    speaker: redhood
    en: "... Sure."
    ko: 그렇… 지?
    ja: そうだ…な？
  event_redash2_06_e_184:
    speaker: dorothy
    en: That's something. Not bad.
    ko: 그럼 좋은 거네요.
    ja: では、いいものなのでしょう。
  event_redash2_06_e_185:
    speaker: redhood
    en: Hehe, all right.
    ko: "…그래."
    ja: "…そうだな。"
  event_redash2_06_e_186:
    speaker: hongryeon_o
    en: Be careful.
    ko: 살펴 가게.
    ja: 気をつけて行くのだよ。
  event_redash2_06_e_187:
    speaker: hongryeon_o
    en: We shall meet again one day.
    ko: 언젠가 또 만나세나.
    ja: いつかまた、会えるであろう。
  event_redash2_06_e_188:
    speaker: redhood
    en: Where?
    ko: 만나다니, 어디서.
    ja: 会えるって、どこで？
  event_redash2_06_e_189:
    speaker: hongryeon_o
    en: Anywhere.
    ko: 뭐 어디서든.
    ja: どこでもだ。
  event_redash2_06_e_190:
    speaker: redhood
    en: Nah, you're not going where I'm going just yet. You're gonna live a long and
      fruitful life.
    ko: |-
      싫어. 안 만나.
      너는 만수무강이나 해.
    ja: |-
      ヤだね。会わない。
      お前は長生きしてくれ。
  event_redash2_06_e_191:
    speaker: redhood
    en: Just watch that temper of yours.
    ko: 성질 좀 죽이고.
    ja: あんまり、かっかすんなよ。
  event_redash2_06_e_192:
    speaker: hongryeon_o
    en: I... shall consider it.
    ko: 뭐… 생각해 봄세.
    ja: まあ…心しておこう。
  event_redash2_06_e_193:
    speaker: rapunzel_o
    en: 'Have you got Blinding Passion: Volume 2?'
    ko: 뜨겁고 맹목적인 그것 2편은 어디 있나요?
    ja: |-
      「熱くて盲目的なもの2」は
      どこにありますか？
  event_redash2_06_e_194:
    speaker: redhood
    en: Sure, just open the inside zipper of my bag.
    ko: 어, 그거 내 가방 안쪽 지퍼 열어봐.
    ja: |-
      ああ、あたしのカバンの
      内側のジッパーを開けてみな。
  event_redash2_06_e_195:
    speaker: rapunzel_o
    en: Ah, so that's where it's been.
    ko: 아하. 거기 있었군요.
    ja: ああ、ここにあったのですね。
  event_redash2_06_e_196:
    speaker: rapunzel_o
    en: I've been wanting to... further my education, but I suppose I'll have to do
      that on my own.
    ko: |-
      더 많이 배우고 싶었는데,
      이제 제가 알아서 해야겠네요.
    ja: |-
      もっと学びたかったところですが、
      これからは自分で学ばないといけませんね。
  event_redash2_06_e_197:
    speaker: redhood
    en: Best of luck in becoming an expert in the field!
    ko: 하하. 열심히 해서 최고의 변태가 되어보라고.
    ja: |-
      あはは。頑張って最高のヘンタイに
      なってみろよ。
  event_redash2_06_e_198:
    speaker: redhood
    en: You're gonna end up corrupted for sure.
    ko: 그리고, 침식 꼭 잡고.
    ja: それから、侵食の治し方を見つけてくれ。
  event_redash2_06_e_199:
    speaker: rapunzel_o
    en: For sure.
    ko: "…예. 반드시."
    ja: "…はい。必ず。"
  event_redash2_06_e_200:
    speaker: redhood
    en: Send my regards to Boss and Lilith too.
    ko: 대장이랑 릴리스한테도 안부 전해줘.
    ja: 隊長とリリスにもよろしくな。
  event_redash2_06_e_201:
    speaker: rapunzel_o
    en: We will.
    ko: "…예."
    ja: "…はい。"
  event_redash2_06_e_202:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_203:
    speaker: rapunzel_o
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト。
  event_redash2_06_e_204:
    speaker: hongryeon_o
    en: Can you see her off with a smile?
    ko: 웃으며 보내주게.
    ja: 笑顔で送り出してやれ。
  event_redash2_06_e_205:
    speaker: dorothy
    en: "... Now, hurry."
    ko: "…자, 어서."
    ja: "…さあ、早く。"
  event_redash2_06_e_206:
    speaker: snowwhite_o
    en: Red... Red Hood.
    ko: 레, 레드 후드가 만들어 달라고 했던 무기.
    ja: レ、レッドフードに頼まれた武器…
  event_redash2_06_e_207:
    speaker: snowwhite_o
    en: I have been working on the weapon you asked me to make.
    ko: 저 사실 계속 만들고 있었어요.
    ja: 実はずっと作ってたんです。
  event_redash2_06_e_208:
    speaker: snowwhite_o
    en: And I will keep working on it.
    ko: 앞으로도 계속 만들 테니까.
    ja: これからも作り続けるから
  event_redash2_06_e_209:
    speaker: snowwhite_o
    en: Make sure to come get it when it's done.
    ko: 그러니 꼭 찾으러 와 줘요.
    ja: だから、必ず取りにきてください。
  event_redash2_06_e_210:
    speaker: redhood
    en: "... Okay. I will."
    ko: "…그래. 꼭 찾으러 갈게."
    ja: "…ああ。必ず行くよ。"
  event_redash2_06_e_211:
    speaker: snowwhite_o
    en: And...
    ko: 그리고….
    ja: それから…
  event_redash2_06_e_212:
    speaker: snowwhite_o
    en: Uh... I don't know what to say.
    ko: 으… 뭐라고 말해야 할지 모르겠어요.
    ja: う…何て言ったらいいか分かりません。
  event_redash2_06_e_213:
    speaker: redhood
    en: Did you have a fun time knowing me?
    ko: 나랑 있어서 즐거웠지?
    ja: あたしと一緒にいて、楽しかっただろ？
  event_redash2_06_e_214:
    speaker: snowwhite_o
    en: Ye-yes. It made me happy.
    ko: |-
      예, 예.
      즐거웠어요.
    ja: |-
      は、はい。
      楽しかったです。
  event_redash2_06_e_215:
    speaker: redhood
    en: That makes two of us.
    ko: 나도 즐거웠어.
    ja: あたしも楽しかった。
  event_redash2_06_e_216:
    speaker: redhood
    en: Stay strong, kid.
    ko: 건강해라. 꼬마.
    ja: 元気でな、おちびちゃん。
  event_redash2_06_e_217:
    speaker: snowwhite_o
    en: "... I will."
    ko: "…예."
    ja: "…はい。"
  event_redash2_06_e_218:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_219:
    speaker: redhood
    en: Thank you, everyone,
    ko: 다들.
    ja: みんな。
  event_redash2_06_e_220:
    speaker: redhood
    en: for accepting me as one of your own, even if I was just a nobody.
    ko: |-
      별것도 아닌 나를 받아주고,
      동료로 대해줘서 고마워.
    ja: |-
      つまんないあたしを受け入れてくれて、
      仲間として付き合ってくれて、ありがとな。
  event_redash2_06_e_221:
    speaker: redhood
    en: I appreciate you working hard to make sure I never felt left out.
    ko: 소외감 느끼지 않게 이것저것 챙겨줘서 고마워.
    ja: |-
      仲間外れだって感じさせないように、
      色々気遣ってくれて、ありがとう。
  event_redash2_06_e_222:
    speaker: redhood
    en: The time I've spent with you, and all those close calls on the battlefield,
    ko: |-
      너희들과 같이 지낸 시간,
      같이 싸운 시간.
    ja: |-
      お前らと一緒に過ごした時間、
      一緒に戦った時間。
  event_redash2_06_e_223:
    speaker: redhood
    en: were some of the best moments of my life.
    ko: 정말 최고의 순간들이었어.
    ja: 本当に最高の瞬間だった。
  event_redash2_06_e_224:
    speaker: redhood
    en: I...
    ko: 나는.
    ja: あたしは
  event_redash2_06_e_225:
    speaker: redhood
    en: was happy through it all,
    ko: 행복했다.
    ja: 幸せだった。
  event_redash2_06_e_226:
    speaker: redhood
    en: and even more, that I could spend all that time with you.
    ko: 너희와 같이 있을 수 있어서, 행복했어.
    ja: お前らと一緒にいられて、幸せだった。
  event_redash2_06_e_227:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_228:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_229:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_230:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_06_e_231:
    speaker: redhood
    en: Well, I better get going.
    ko: 그럼, 간다.
    ja: じゃあ、行くよ。
  event_redash2_06_e_232:
    speaker: snowwhite_o
    en: Re-Red Hood!
    ko: 레, 레드 후드!!
    ja: レ、レッドフード！！
  event_redash2_06_e_233:
    speaker: redhood
    en: "... Hmm?"
    ko: "…응?"
    ja: "…ん？"
  event_redash2_06_e_234:
    speaker: snowwhite_o
    en: It...
    ko: 하, 함께…! 함께…!
    ja: い、一緒に…！一緒に…！
  event_redash2_06_e_235:
    speaker: snowwhite_o
    en: "*Sob* *Sob*"
    ko: 으윽…! 으으윽…!
    ja: ううっ…！うううっ…！
  event_redash2_06_e_236:
    speaker: snowwhite_o
    en: It was an honor fighting together with you.
    ko: 함께 싸울 수 있어서, 영광이었어요!
    ja: 一緒に戦えて、光栄でした！
  event_redash2_06_e_237:
    speaker: redhood
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_redash2_06_e_238:
    speaker: redhood
    en: Snow White...
    ko: 이 꼬마가…!
    ja: この、おちびちゃんが…！
  event_redash2_06_e_239:
    speaker: redhood
    en: Right back at ya.
    ko: 그래!
    ja: ああ！
  event_redash2_06_e_240:
    speaker: redhood
    en: It was an honor for me too!
    ko: 나도! 함께 싸울 수 있어서!
    ja: あたしも！一緒に戦えて！
  event_redash2_06_e_241:
    speaker: redhood
    en: To fight with you!
    ko: 진짜 영광이었다!
    ja: 本当によかった！
  event_redash2_06_e_242:
    speaker: "<Narration>"
    en: Red Hood turns around and walks off.
    ko: 레드 후드는 뒤돌아 걸어갔다.
    ja: レッドフードは振り向き、歩いていった
  event_redash2_06_e_243:
    speaker: "<Narration>"
    en: This time, she has not a frown, but a contented smile on her face.
    ko: 단연코, 인생에서 가장 만족스러운 미소를 지으며.
    ja: |-
      人生で一番満足したというような
      微笑みを浮かべて
  event_redash2_06_e_244:
    speaker: "<Narration>"
    en: Our hometown is far away.
    ko: 아아. 고향은 먼 곳.
    ja: ああ、故郷は遠い所
  event_redash2_06_e_245:
    speaker: "<Narration>"
    en: The blazing blue sky.
    ko: 파란 하늘이 눈부신 곳.
    ja: 青い空が眩しい場所
  event_redash2_06_e_246:
    speaker: "<Narration>"
    en: The savory scent of the bakery.
    ko: 고소한 빵집의 향기가,
    ja: 甘いパン屋の香りが漂い
  event_redash2_06_e_247:
    speaker: "<Narration>"
    en: The laughter of friends.
    ko: 친우의 웃음소리가 흐르는 곳.
    ja: 友の笑い声が響く場所
  event_redash2_06_e_248:
    speaker: "<Narration>"
    en: A gust of wind blows.
    ko: 세찬 바람이 불어오거든.
    ja: 強い風が吹いている
  event_redash2_06_e_249:
    speaker: "<Narration>"
    en: Please tell my friends.
    ko: 친우에게 알려주오.
    ja: 我が友に教えて
  event_redash2_06_e_250:
    speaker: "<Narration>"
    en: My soul will return,
    ko: 이 혼이 다시
    ja: この魂がまた
  event_redash2_06_e_251:
    speaker: "<Narration>"
    en: to the sky above our hometown.
    ko: 고향의 하늘에 돌아간다고.
    ja: 故郷の空に戻るのだと
  event_redash2_06_e_252:
    speaker: "<Narration>"
    en: White clouds float across.
    ko: 뿌연 구름이 보이거든.
    ja: 白い雲が見える
  event_redash2_06_e_253:
    speaker: "<Narration>"
    en: Please tell my friends.
    ko: 친우에게 전해주오.
    ja: 我が友に伝えて
  event_redash2_06_e_254:
    speaker: "<Narration>"
    en: My bones will be buried,
    ko: 이 몸이 너와 같이
    ja: この体があなたと同じように
  event_redash2_06_e_255:
    speaker: "<Narration>"
    en: in the earth under our hometown.
    ko: 고향의 땅 위에 묻히노라고.
    ja: 故郷の土に埋められるのだと
event_redash2_epilogue:
  event_redash2_epilogue_1:
    speaker: "<Narration>"
    en: Red Hood opens her eyes, and finds herself inside a house.
    ko: 레드 후드는 민가 안에서 눈을 떴다.
    ja: レッドフードは民家の中で目覚めた
  event_redash2_epilogue_2:
    speaker: redhood
    en: Ahhh, I slept like a baby.
    ko: 으아. 잘 잤다.
    ja: ああ、よく寝た。
  event_redash2_epilogue_3:
    speaker: redhood
    en: Haven't slept that good in ages.
    ko: 간만에 진짜 푹 잤네.
    ja: 久しぶりにぐっすり眠ったな。
  event_redash2_epilogue_4:
    speaker: redhood
    en: Another three hours or so, and I should be there.
    ko: "…이제 한 세 시간 정도 걸어가면 도착하는 건가?"
    ja: "…あと3時間くらい歩けば着くか？"
  event_redash2_epilogue_5:
    speaker: redhood
    en: I just hope I don't pass out before then.
    ko: 가기 전에 쓰러지지나 않으면 좋겠는데….
    ja: 途中で倒れたりしなきゃいいが…
  event_redash2_epilogue_6:
    speaker: "<Narration>"
    en: She glances around the room,
    ko: 레드 후드는 주위를 둘러봤다.
    ja: レッドフードは辺りを見回した
  event_redash2_epilogue_7:
    speaker: "<Narration>"
    en: and feels that something is wrong.
    ko: 그리고 뭔가 이상한 것을 느꼈다.
    ja: そして、何かがおかしいことに気づいた
  event_redash2_epilogue_8:
    speaker: redhood
    en: Was it always this... dirty? And old?
    ko: "…여기 이렇게 낡고 더러웠나…."
    ja: "…ここ、こんなにボロボロだったか…？"
  event_redash2_epilogue_9:
    speaker: redhood
    en: I was kind of out of it when I stumbled in here.
    ko: 제정신 아닌 상태로 아무 곳이나 들어왔더니.
    ja: まあ、ヘロヘロでよく見ずに入ったからな。
  event_redash2_epilogue_10:
    speaker: "<Narration>"
    en: Red Hood stands up.
    ko: 레드 후드는 몸을 일으켰다.
    ja: レッドフードは立ち上がった
  event_redash2_epilogue_11:
    speaker: "<Narration>"
    en: Plumes of dust spread through the air.
    ko: 먼지가 자욱하게 피어올랐다.
    ja: 大量のホコリが舞い散った
  event_redash2_epilogue_12:
    speaker: redhood
    en: I'm surprised I slept so well in such a pigsty.
    ko: "…나 이렇게 개판인 상태로 잘만 잤네."
    ja: "…こんなひどいところでよく寝てたな。"
  event_redash2_epilogue_13:
    speaker: redhood
    en: Well, should we get a move on, partner?
    ko: 그럼, 가볼까 파트너?
    ja: んじゃ、行くか、相棒？
  event_redash2_epilogue_14:
    speaker: "<Narration>"
    en: "*Rattle rattle*"
    ko: 달칵달칵.
    ja: カチカチッ
  event_redash2_epilogue_15:
    speaker: "<Narration>"
    en: The cassette player is not working.
    ko: 카세트 플레이어는 작동하지 않았다.
    ja: カセットプレーヤーは動かなかった
  event_redash2_epilogue_16:
    speaker: redhood
    en: What's wrong with this thing?
    ko: "…얘 왜 이래."
    ja: "…どうしたんだ？"
  event_redash2_epilogue_17:
    speaker: redhood
    en: Don't tell me it's broken again?
    ko: 아오. 또 고장 난 거야?
    ja: はぁ、また故障か？
  event_redash2_epilogue_18:
    speaker: "<Narration>"
    en: Red Hood lets out a sigh of exasperation and leaves the building.
    ko: 레드 후드는 혀를 차며 건물 밖으로 나왔다.
    ja: レッドフードは舌打ちしながら、建物の外に出た
  event_redash2_epilogue_19:
    speaker: "<Narration>"
    en: The sun shines brightly into her eyes.
    ko: 햇빛 때문에 눈이 부셨다.
    ja: 日差しで目がくらんだ
  event_redash2_epilogue_20:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_epilogue_21:
    speaker: redhood
    en: Something's off here.
    ko: 뭐지. 뭔가 이상한데.
    ja: 何だ？何か変だな。
  event_redash2_epilogue_22:
    speaker: redhood
    en: Has the scenery... always looked this good?
    ko: "…풍경이… 원래 이랬었… 나?"
    ja: "…外の景色って…こんなだった…か…？"
  event_redash2_epilogue_23:
    speaker: "<Narration>"
    en: She walks a bit further.
    ko: 레드 후드는 발걸음을 내디뎠다.
    ja: レッドフードは一歩踏み出した
  event_redash2_epilogue_24:
    speaker: redhood
    en: "... Huh?"
    ko: "…뭐야."
    ja: "…何だ？"
  event_redash2_epilogue_25:
    speaker: redhood
    en: Have I finally lost my marbles completely?
    ko: 드디어 정신이 나갔나…?
    ja: ついにおかしくなっちまったか…？
  event_redash2_epilogue_26:
    speaker: "<Narration>"
    en: Everything seems fresh and new.
    ko: 모든 것이 생소했다.
    ja: すべてに違和感がある
  event_redash2_epilogue_27:
    speaker: "<Narration>"
    en: The smells around her, the wind in her hair, and the ground under her feet.
    ko: 냄새, 바람, 땅의 감촉.
    ja: におい、風、土の感触
  event_redash2_epilogue_28:
    speaker: "<Narration>"
    en: Even her own body feels rejuvenated.
    ko: 그리고 몸의 상태마저도.
    ja: そして、体の状態までも
  event_redash2_epilogue_29:
    speaker: redhood
    en: "... My head doesn't hurt."
    ko: "…머리가 안 아프네."
    ja: "…頭が痛くない。"
  event_redash2_epilogue_30:
    speaker: redhood
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_redash2_epilogue_31:
    speaker: redhood
    en: Am I all better?
    ko: 설마 다 나은 건가?
    ja: まさか、治ったのか？
  event_redash2_epilogue_32:
    speaker: redhood
    en: Maybe a nice dose of nature was what I needed all along!
    ko: 자연 치유 뭐 이런 건ㄱ…!
    ja: 自然治癒とか、そういう…！
  event_redash2_epilogue_33:
    speaker: "<Narration>"
    en: "*Tududududu*"
    ko: 투두두두-!!
    ja: ダダダダッ！！
  event_redash2_epilogue_34:
    speaker: redhood
    en: Gunshots?
    ko: 총성…!!
    ja: 銃声…！！
  event_redash2_epilogue_35:
    speaker: "<Narration>"
    en: Red Hood rushes toward the sounds of gunfire.
    ko: 레드 후드는 총성이 들려온 곳으로 달려갔다.
    ja: |-
      レッドフードは
      銃声が聞こえてきた場所へ向かった
  event_redash2_epilogue_36:
    speaker: "<Narration>"
    en: Red Hood arrives at a location where a clash is raging.
    ko: 레드 후드가 도착한 곳엔 전투가 일어나고 있었다.
    ja: |-
      レッドフードが到着した場所には、
      戦闘の痕跡があった
  event_redash2_epilogue_37:
    speaker: "<Narration>"
    en: Several of what appear to be Nikkes are collapsed on the ground, and bits
      and pieces of broken Raptures also lie scattered in the dirt.
    ko: |-
      니케로 보이는 다수가 바닥에 쓰러져 있었고,
      랩쳐 역시 다수가 파괴된 상태로 쓰러져 있었다.
    ja: |-
      大勢のニケらしき姿が倒れており、
      ラプチャーもほとんどが破壊され、倒れていた
  event_redash2_epilogue_38:
    speaker: "<Narration>"
    en: Each side only has one remaining survivor.
    ko: 남은 것은 서로 하나씩.
    ja: 残っているのは1機ずつ
  event_redash2_epilogue_39:
    speaker: "<Narration>"
    en: A Nikke takes cover, while a Rapture is moving in the distance.
    ko: 엄폐 중인 니케와 맞은편에서 이동하고 있는 랩쳐의 모습이 보였다.
    ja: |-
      物陰に隠れているニケと、
      その向かい側を移動するラプチャーが見えた
  event_redash2_epilogue_40:
    speaker: "<Narration>"
    en: Red Hood quietly prepares to attack and readies her rifle.
    ko: |-
      레드 후드는 조용히 사격 자세를 잡고,
      방아쇠에 손을 걸었다.
    ja: |-
      レッドフードは静かに射撃姿勢を取り、
      引き金に手をかけた
  event_redash2_epilogue_41:
    speaker: "<Narration>"
    en: Just as she is about to pull the trigger...
    ko: 그리고 방아쇠를 당기려는 순간.
    ja: そして引き金を引こうとした瞬間
  event_redash2_epilogue_42:
    speaker: redhood
    en: What the... it's rusted?
    ko: |-
      !!
      녹슬었잖아?
    ja: |-
      ！！
      錆びてる？
  event_redash2_epilogue_43:
    speaker: redhood
    en: When did this happen?
    ko: 아니, 이게 왜 갑자기…!
    ja: なっ、なんで急に…！
  event_redash2_epilogue_44:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_epilogue_45:
    speaker: redhood
    en: Could it be...?
    ko: "…설마."
    ja: "…まさか。"
  event_redash2_epilogue_46:
    speaker: "<Narration>"
    en: "*Pushoo*"
    ko: 푸슝-!
    ja: シュン！
  event_redash2_epilogue_47:
    speaker: redhood
    en: Oh sh—!
    ko: 흐엇!
    ja: うあっ！？
  event_redash2_epilogue_48:
    speaker: "<Narration>"
    en: A ray beam zooms past Red Hood's head.
    ko: 빔 포가 레드 후드의 옆을 스쳐 지나갔다.
    ja: ビーム砲がレッドフードの脇をかすめた
  event_redash2_epilogue_49:
    speaker: "<Narration>"
    en: The Nikke leaps from cover and fires a critical shot at the Rapture's core.
    ko: 그리고 그 순간, 엄폐 중이던 니케가 달려 나와 랩쳐의 코어에 사격을 퍼부었다.
    ja: |-
      その瞬間、隠れていたニケが飛び出し
      ラプチャーのコアを狙い撃った
  event_redash2_epilogue_50:
    speaker: "<Narration>"
    en: "*Tududududu*"
    ko: 투두두두-!!
    ja: ダダダダン！！
  event_redash2_epilogue_51:
    speaker: "<Narration>"
    en: The light of the Rapture's core diminishes, and the beast falls silent.
    ko: 랩쳐의 코어가 빛을 잃고 침묵한다.
    ja: ラプチャーのコアが光を失い、沈黙した
  event_redash2_epilogue_52:
    speaker: "<Narration>"
    en: Red Hood slowly heads towards the Nikke.
    ko: 레드 후드는 니케에게 천천히 다가갔다.
    ja: レッドフードはゆっくりとニケに近づいた
  event_redash2_epilogue_53:
    speaker: redhood
    en: You're a Nikke, aren't you?
    ko: 너, 니케야?
    ja: お前、ニケか？
  event_redash2_epilogue_54:
    speaker: "<Narration>"
    en: The mass-produced Nikke nods her head.
    ko: 양산형 니케가 고개를 끄덕인다.
    ja: 量産型ニケがうなずいた
  event_redash2_epilogue_55:
    speaker: redhood
    en: I haven't seen you before.
    ko: 처음 보는 녀석인데.
    ja: 初めて見るな。
  event_redash2_epilogue_56:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_epilogue_57:
    speaker: redhood
    en: Oh... I'm sure I look like an insane person right now.
    ko: 그… 정신 나간 사람처럼 보이는 거 잘 아는데.
    ja: |-
      その…頭のおかしな奴に見えるのは
      分かってんだけどさ。
  event_redash2_epilogue_58:
    speaker: "<Narration>"
    en: Even though she is quickly becoming certain of this feeling she has, she needs
      to make sure,
    ko: |-
      레드 후드는 좀 전부터 느꼈던 이질감,
      아니 확신의 정체를 확인하기 위해.
    ja: |-
      レッドフードは先ほどから感じる違和感、
      いや、確信の正体を確かめるために
  event_redash2_epilogue_59:
    speaker: "<Narration>"
    en: and continues to speak with the mass-produced Nikke.
    ko: 눈앞의 양산형 니케에게 말을 건넸다.
    ja: 目の前にいる量産型ニケに話しかけた
  event_redash2_epilogue_60:
    speaker: redhood
    en: Could you, by any chance, tell me what year it is?
    ko: 혹시 지금 몇 년도인지 알 수 있어?
    ja: 今、何年か分かるか？
  event_redash2_epilogue_61:
    speaker: "<Narration>"
    en: The mass-produced Nikke, appearing quite puzzled, pulls out her cellphone.
    ko: |-
      양산형 니케가 의아해하는 표정을 지으며
      핸드폰을 내밀었다.
    ja: |-
      量産型ニケが不思議そうな顔で
      携帯端末の画面を見せた
  event_redash2_epilogue_62:
    speaker: "<Narration>"
    en: Red Hood stares at the date on the screen for what feels like eons.
    ko: 레드 후드는 한참 동안 핸드폰 화면에 찍힌 날짜를 노려봤다.
    ja: |-
      レッドフードはしばらくの間、
      画面に表示された数字を見つめていた
  event_redash2_epilogue_63:
    speaker: redhood
    en: "... Ha."
    ko: "……허."
    ja: "……はぁ。"
  event_redash2_epilogue_64:
    speaker: redhood
    en: It's been 30 years?
    ko: 30년… 후라고…?
    ja: 30年…だと…？
  event_redash2_epilogue_65:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_epilogue_66:
    speaker: redhood
    en: You. Let me talk to you for a moment.
    ko: 너. 잠깐 나랑 얘기 좀 하자.
    ja: なあ。ちょっと話さないか？
  event_redash2_epilogue_67:
    speaker: redhood
    en: Uh... What should I call you?
    ko: |-
      그… 뭐라고 부르면 될까?
      이름 말이야.
    ja: |-
      その…何て呼んだらいい？
      お前のこと。
  event_redash2_epilogue_68:
    speaker: "<Narration>"
    en: The mass-produced Nikke wordlessly takes out her label.
    ko: 양산형 니케는 조용히 인식표를 내밀었다.
    ja: 量産型ニケは静かに認識票を差し出した
  event_redash2_epilogue_69:
    speaker: redhood
    en: Mass-produced Nikke... RR-15436? That's your name?
    ko: |-
      양산형 니케….
      …RR-15436? 이게 이름이라고?
    ja: |-
      量産型ニケ…
      …RR-15436？これが名前だって？
  event_redash2_epilogue_70:
    speaker: "<Narration>"
    en: She nods her head.
    ko: 양산형 니케는 고개를 끄덕였다.
    ja: 量産型ニケはうなずいた
  event_redash2_epilogue_71:
    speaker: redhood
    en: That can't be right. Don't you have a proper name?
    ko: "…이게 진짜 이름일리가 없잖아."
    ja: "…こんなのが名前のわけないだろ。"
  event_redash2_epilogue_72:
    speaker: massproduction01_rapi
    en: Mass-produced Nikkes like myself don't have names.
    ko: "…양산형인 저에겐 이름 같은 건 없습니다."
    ja: "…量産型に、名前はありません。"
  event_redash2_epilogue_73:
    speaker: redhood
    en: Don't lie to me. You must have a name.
    ko: 뻥치지 마. 그래도 이름은 있을 것 아냐.
    ja: |-
      ウソつくなよ。
      それでもなんか、本名があるんだろ？
  event_redash2_epilogue_74:
    speaker: redhood
    en: I'm Red Hood.
    ko: 나는 레드 후드.
    ja: あたしはレッドフード。
  event_redash2_epilogue_75:
    speaker: massproduction01_rapi
    en: Is that your real name?
    ko: 본명입니까.
    ja: それは実名ですか？
  event_redash2_epilogue_76:
    speaker: redhood
    en: Well... yeah.
    ko: "…뭐어… 그래."
    ja: "…まあ…そうだな。"
  event_redash2_epilogue_77:
    speaker: redhood
    en: So, what's yours?
    ko: 그래서, 네 이름.
    ja: お前の名前は？
  event_redash2_epilogue_78:
    speaker: massproduction01_rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_epilogue_79:
    speaker: massproduction01_rapi
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  event_redash2_epilogue_80:
    speaker: massproduction01_rapi
    en: My name is Rapi.
    ko: 라피라고 합니다.
    ja: ラピと言います。
  event_redash2_epilogue_81:
    speaker: "<Narration>"
    en: 'RED ASH: END'
    ko: 'RED ASH : END'
    ja: 'RED ASH : END'
  event_redash2_epilogue_82:
    speaker: "<Narration>"
    en: 'RE: DASH'
    ko: 'RE : DASH'
    ja: 'RE : DASH'
