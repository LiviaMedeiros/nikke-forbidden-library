    en: I owe them a proper farewell.
    ko: 제대로 된 인사도…! 못 했다고…!
    ja: ちゃんとアイサツも…！できてねえんだ…！
  event_redash2_04_e_152:
    speaker: redhood
    en: And I...
    ko: 그리고… 나는!
    ja: それに…あたしは！
  event_redash2_04_e_153:
    speaker: "<Narration>"
    en: Red Hood stands up.
    ko: 레드 후드는 자리에서 일어났다.
    ja: レッドフードはその場から立ち上がった
  event_redash2_04_e_154:
    speaker: redhood
    en: I need to be someone
    ko: 그 녀석들에게!
    ja: あいつらにとって！
  event_redash2_04_e_155:
    speaker: redhood
    en: they can be proud of.
    ko: 자랑스러운 동료여야 하니까!
    ja: 誇らしい仲間でありたい！
  event_redash2_04_e_156:
    speaker: redhood
    en: I have to prove that
    ko: 등신같이 찌질대다 헤어진 동료가 아니라!
    ja: バカみたいにダサく別れた仲間じゃなくて！
  event_redash2_04_e_157:
    speaker: redhood
    en: I'm not a loser.
    ko: 죽여주게 멋진 동료여야 하니까!
    ja: 最高に素敵な仲間でありたいんだ！
event_redash2_05_s:
  event_redash2_05_s_1:
    speaker: dorothy
    en: Everyone, listen carefully.
    ko: |-
      …다들.
      잘 들어주세요.
    ja: |-
      …みなさん。
      よく聞いてください。
  event_redash2_05_s_2:
    speaker: dorothy
    en: A large group of Raptures are advancing towards the entrance of the Ark.
    ko: |-
      대량의 랩쳐 부대가 갑작스럽게
      방주 입구를 향해 진격해오기 시작했어요.
    ja: |-
      大量のラプチャーの軍団が、
      突如アークの入口に向かって進撃を始めました。
  event_redash2_05_s_3:
    speaker: rapunzel_o
    en: Come again?
    ko: "…예?"
    ja: "…はい？"
  event_redash2_05_s_4:
    speaker: hongryeon_o
    en: This timing, does it not seem intentional?
    ko: "…노린 듯한 타이밍이로군."
    ja: "…この時を狙ったかのようだな。"
  event_redash2_05_s_5:
    speaker: snowwhite_o
    en: How many of them are there?
    ko: "…수는요?"
    ja: "…数は？"
  event_redash2_05_s_6:
    speaker: dorothy
    en: About four squadrons.
    ko: 총 넷의 대부대로 구성되어 있어요.
    ja: 合計4つの大部隊で構成されています。
  event_redash2_05_s_7:
    speaker: snowwhite_o
    en: Four...
    ko: 넷이나….
    ja: 4大隊…
  event_redash2_05_s_8:
    speaker: hongryeon_o
    en: What about our defenses?
    ko: 방어선은?
    ja: 防衛線は？
  event_redash2_05_s_9:
    speaker: dorothy
    en: It'll buy us some time, but due to the sheer number coming at us, we shouldn't
      expect it to hold out long.
    ko: |-
      아주 조금의 시간만 벌어줄 뿐이에요.
      압도적인 물량이라, 유의미한 결과는 기대하기 힘들겠죠.
    ja: |-
      ほんの少しの時間稼ぎになるだけです。
      圧倒的な量ですので、いい結果を期待することは
      難しいでしょう。
  event_redash2_05_s_10:
    speaker: dorothy
    en: And...
    ko: 그리고.
    ja: そして
  event_redash2_05_s_11:
    speaker: dorothy
    en: Anachiro is with them as well.
    ko: 코드 네임 아나키오르가 랩쳐 부대와 함께 이동하고 있다고 해요.
    ja: |-
      コードネーム・アナキオールが、
      ラプチャー部隊に同行しているそうです。
  event_redash2_05_s_12:
    speaker: hongryeon_o
    en: Not it again...
    ko: "…그 녀석인가."
    ja: "…ヤツか。"
  event_redash2_05_s_13:
    speaker: rapunzel_o
    en: They've been waiting for this.
    ko: 명백히 노리고 있군요.
    ja: 明らかに狙っていますね。
  event_redash2_05_s_14:
    speaker: dorothy
    en: Yes, we can only presume this is a sneak attack intended to be put into action
      once the Commander and Lilith were away.
    ko: 예. 릴리스와 지휘관이 부재일 때를 노린 공격이라고 밖에 생각할 수 없어요.
    ja: |-
      はい。リリスと指揮官の不在時を狙った
      攻撃としか考えられません。
  event_redash2_05_s_15:
    speaker: dorothy
    en: How they came to be aware of this, we have no idea.
    ko: 어째서 그걸 알고 있는지는 알 수 없지만요.
    ja: |-
      どうやって不在を知ったのかは
      不明ですが。
  event_redash2_05_s_16:
    speaker: dorothy
    en: Perhaps some kind of intuition on their part.
    ko: 어쩌면 본능적으로 알고 있는 것인지도 모르죠.
    ja: |-
      もしかすると、
      本能的に分かるのかも知れません。
  event_redash2_05_s_17:
    speaker: rapunzel_o
    en: When will the Commander and Lilith be back?
    ko: 지휘관과 릴리스는 언제 합류 가능하죠?
    ja: 指揮官とリリスはいつ合流できますか？
  event_redash2_05_s_18:
    speaker: dorothy
    en: We haven't been able to get a hold of them.
    ko: "…현재 연락이 두절된 상태에요."
    ja: "…現在、連絡がつかない状態です。"
  event_redash2_05_s_19:
    speaker: dorothy
    en: We've put in several urgent calls, but there hasn't been any answer.
    ko: 긴급 연락을 계속 넣고 있는데, 반응이 없어요.
    ja: 緊急連絡を続けていますが、反応がありません。
  event_redash2_05_s_20:
    speaker: hongryeon_o
    en: So there is a possibility that they were attacked?
    ko: 최악의 경우, 수뇌부가 당했을 가능성도 있겠군.
    ja: 最悪の場合、首脳部がやられた可能性もあるな。
  event_redash2_05_s_21:
    speaker: dorothy
    en: "... Yes."
    ko: 예.
    ja: はい。
  event_redash2_05_s_22:
    speaker: hongryeon_o
    en: Then, pray tell, what is our course of action?
    ko: 그럼 우리의 대처는?
    ja: では、私たちの対応は？
  event_redash2_05_s_23:
    speaker: dorothy
    en: We'll carry out a surprise attack?
    ko: 역습을 합니다.
    ja: こちらから攻撃を仕掛けます。
  event_redash2_05_s_24:
    speaker: hongryeon_o
    en: How so?
    ko: 역습이라.
    ja: こちらから、か。
  event_redash2_05_s_25:
    speaker: dorothy
    en: It's too dangerous to engage in a confrontation here. There are too many important
      facilities in the immediate area.
    ko: |-
      이 근방에서의 전투는 너무 위험해요.
      주요 시설이 많으니까요.
    ja: |-
      この付近での戦闘は危険すぎます。
      主要な施設ばかりですから。
  event_redash2_05_s_26:
    speaker: dorothy
    en: So we'll attack them first.
    ko: 그래서 우리는 진격 중인 랩쳐 부대를 향해 역으로 돌격.
    ja: |-
      ですので、私たちは侵攻中の
      ラプチャー部隊に向かって攻撃。
  event_redash2_05_s_27:
    speaker: dorothy
    en: We have to make sure that they don't get near the entrance of the Ark.
    ko: 방주 입구에 얼씬도 못 하게 합니다.
    ja: アーク入口への接近を阻止します。
  event_redash2_05_s_28:
    speaker: hongryeon_o
    en: I like it.
    ko: 맘에 드는군.
    ja: 気に入った。
  event_redash2_05_s_29:
    speaker: rapunzel_o
    en: What about the other troops on our side?
    ko: 우리 이외의 병력은요?
    ja: 私たち以外の戦力は？
  event_redash2_05_s_30:
    speaker: dorothy
    en: All available troops who have been stationed nearby will be joining us.
    ko: 주둔 중인 모든 양산형 부대가 합류합니다.
    ja: 駐屯中の量産型部隊がすべて合流します。
  event_redash2_05_s_31:
    speaker: dorothy
    en: We're calling for any and all available units to assist.
    ko: 그 외에도 가용할 수 있는 모든 전력을 투입할거예요.
    ja: |-
      その他にも、動員できる
      すべての戦力が投入される予定です。
  event_redash2_05_s_32:
    speaker: snowwhite_o
    en: But surely we can't leave such a strategic area like this undefended?
    ko: 저… 여길 다 비워버리면 안 되지 않나요?
    ja: あの…ここを空にするのは危険では？
  event_redash2_05_s_33:
    speaker: dorothy
    en: The Raptures don't intend on attacking this place.
    ko: 저쪽이 그럴 생각이 없어요.
    ja: あちらにその気がないようです。
  event_redash2_05_s_34:
    speaker: snowwhite_o
    en: You mean they're pressing ahead?
    ko: |-
      그럴 생각이 없다면… 일직선으로 진격 중이라는 얘긴가요?
      다른 움직임 없이?
    ja: |-
      つまり…
      一直線に進撃してきてるんですか？
      他の動きはなく？
  event_redash2_05_s_35:
    speaker: dorothy
    en: Yes. A direct confrontation is what they're after.
    ko: 예. 정면 승부를 걸어오고 있는 거죠.
    ja: |-
      はい。真っ向勝負を仕掛けて来た、
      ということでしょう。
  event_redash2_05_s_36:
    speaker: hongryeon_o
    en: Their forces far outnumber ours. 'Tis hardly what one would call a fair fight.
    ko: 그만큼이나 몰고 오면서 정면 승부라니 우습기 짝이 없군.
    ja: |-
      それだけ数に余裕がありながら、
      真っ向勝負とはばかげた話だ。
  event_redash2_05_s_37:
    speaker: dorothy
    en: 'We''re not entirely sure whether a confrontation is what they want, but one
      thing is for sure: they''re heading for the Ark''s entrance.'
    ko: |-
      뭐 과대 해석이지만요.
      목적은 당연히 방주 입구 일 테니까요.
    ja: |-
      まあ、我々の勝手な解釈ですから。
      目標は当然、アークの入口でしょう。
  event_redash2_05_s_38:
    speaker: dorothy
    en: Now, everyone get ready.
    ko: 그럼 다들 준비해 줘요.
    ja: ではみなさん、準備を。
  event_redash2_05_s_39:
    speaker: dorothy
    en: We'll be leaving straight away.
    ko: 바로 갈 테니까.
    ja: すぐに出撃します。
  event_redash2_05_s_40:
    speaker: hongryeon_o
    en: How are our chances looking?
    ko: 승산은 있나?
    ja: 勝算はあるのかい？
  event_redash2_05_s_41:
    speaker: dorothy
    en: What are you talking about?
    ko: 무슨 소릴 하시는 건가요?
    ja: 何をおっしゃってるんですか？
  event_redash2_05_s_42:
    speaker: dorothy
    en: It's a done deal. We'll win.
    ko: 당연히 이기는 거죠.
    ja: 当然、勝利しますよ。
  event_redash2_05_s_43:
    speaker: "<Narration>"
    en: 3 hours later.
    ko: 3시간 후.
    ja: 3時間後
  event_redash2_05_s_44:
    speaker: "<Narration>"
    en: The Goddess Squad stands atop a veritable mountain of spare parts from fallen
      Raptures.
    ko: 갓데스 스쿼드는 랩쳐의 부품이 즐비한 곳에 서 있었다.
    ja: |-
      ゴッデス部隊の立っている場所には
      ラプチャーの部品が散乱している
  event_redash2_05_s_45:
    speaker: dorothy
    en: Phew...
    ko: "…후우…."
    ja: "…ふぅ…"
  event_redash2_05_s_46:
    speaker: rapunzel_o
    en: There're too many of them. They just keep coming.
    ko: |-
      …끝이 없네요.
      너무 많아요.
    ja: |-
      …終わりがありませんね。
      多すぎます。
  event_redash2_05_s_47:
    speaker: snowwhite_o
    en: We're running out of ammo.
    ko: 보급이 필요해요. 탄환이….
    ja: 補給が必要です。弾薬が…
  event_redash2_05_s_48:
    speaker: dorothy
    en: We can't give up the fight just yet, otherwise we'll be losing another line
      of defense.
    ko: 지금 진격을 멈추면 방위선 하나를 또 내주게 돼요.
    ja: |-
      ここで進撃を止めれば、
      防衛線をまた1つ譲ることになります。
  event_redash2_05_s_49:
    speaker: dorothy
    en: I'll radio in for a resupply, so let's continue.
    ko: 보급부대를 이쪽으로 부를 테니까 계속 가죠.
    ja: |-
      補給部隊をこちらに呼びますので、
      進軍を続けましょう。
  event_redash2_05_s_50:
    speaker: rapunzel_o
    en: You know as well as I do that supply troops aren't fighters. They'll get routed
      on the way here.
    ko: |-
      보급 부대의 전투력은 낮아요.
      오는 길에 요격 당할 거예요.
    ja: |-
      補給部隊の戦闘力は高くありません。
      途中で迎撃されてしまうでしょう。
  event_redash2_05_s_51:
    speaker: rapunzel_o
    en: I suggest we fall back and get some supplies.
    ko: 지금은 잠시 후퇴한 후 보급을 하는 게….
    ja: 今は、少し後退してでも、補給をした方が…
  event_redash2_05_s_52:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_05_s_53:
    speaker: hongryeon_o
    en: You should all go. I shall stay behind to hold them off.
    ko: |-
      자네들은 보급하고 오게.
      난 가겠네.
    ja: |-
      君たちは補給をしてきたまえ。
      私は進もう。
  event_redash2_05_s_54:
    speaker: hongryeon_o
    en: At long last, I am ready. The full brunt of my power can finally be unl...
    ko: |-
      슬슬 몸이 풀리는군.
      이제야 기량을 제대로 뽐낼 수 있….
    ja: |-
      そろそろ体がほぐれてきたところだ。
      やっと実力を発揮でき…
  event_redash2_05_s_55:
    speaker: "<Narration>"
    en: "*Stumble*"
    ko: 휘청-
    ja: グラッ
  event_redash2_05_s_56:
    speaker: hongryeon_o
    en: Curses...
    ko: 칫….
    ja: ちっ…
  event_redash2_05_s_57:
    speaker: dorothy
    en: Let's fall back and get our supplies.
    ko: |-
      …알겠습니다.
      일단 후퇴 후 보급을….
    ja: |-
      …分かりました。
      いったん後退し、補給を…
  event_redash2_05_s_58:
    speaker: snowwhite_o
    en: Raptures up ahead!
    ko: |-
      !!
      전방! 랩쳐 다수!
    ja: |-
      ！！
      前方！ラプチャー多数！
  event_redash2_05_s_59:
    speaker: "<Narration>"
    en: "*Kreeeee*"
    ko: 쿠구구구….
    ja: ゴゴゴゴ…
  event_redash2_05_s_60:
    speaker: rapunzel_o
    en: How come there are so many of them?
    ko: "…뭐죠 저 수량은."
    ja: "…何でしょう。あの数は。"
  event_redash2_05_s_61:
    speaker: dorothy
    en: The squadron that was bringing in the rear advanced straight to the front.
    ko: "…후방에 대기 중인 부대를 바로 투입하는군요."
    ja: |-
      …後方に待機していた部隊が
      投入されたようですね。
  event_redash2_05_s_62:
    speaker: dorothy
    en: They're attempting to bash their way through our ranks with sheer brute force.
    ko: 이대로 밀어붙일 생각인 것 같네요.
    ja: このまま突破する算段でしょう。
  event_redash2_05_s_63:
    speaker: snowwhite_o
    en: Wh-what should we do...
    ko: 어, 어쩌죠….
    ja: ど、どうすれば…
  event_redash2_05_s_64:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_05_s_65:
    speaker: dorothy
    en: Just look at how many of them there are. They'll make it to the Ark's entrance
      in no time.
    ko: 저 정도 병력으로 밀고 들어오면 방주 입구까지 금방입니다.
    ja: |-
      あれほどの兵力で押されれば、
      アークの入口まであっという間です。
  event_redash2_05_s_66:
    speaker: dorothy
    en: We have to stay here and hold them off.
    ko: 여기서 잡아야 해요.
    ja: ここで食い止めなければ。
  event_redash2_05_s_67:
    speaker: dorothy
    en: Everyone, can you do it?
    ko: 다들, 할 수 있죠?
    ja: みなさん、できますね？
  event_redash2_05_s_68:
    speaker: hongryeon_o
    en: Of course.
    ko: 물론이지.
    ja: 無論。
  event_redash2_05_s_69:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_05_s_70:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_05_s_71:
    speaker: dorothy
    en: Goddess Squad,
    ko: 갓데스 스쿼드.
    ja: ゴッデス部隊。
  event_redash2_05_s_72:
    speaker: dorothy
    en: can you do it?
    ko: 할 수 있죠?
    ja: できますね？
  event_redash2_05_s_73:
    speaker: rapunzel_o
    en: Yes, I can do it.
    ko: 예. 할 수 있어요.
    ja: はい。できます。
  event_redash2_05_s_74:
    speaker: snowwhite_o
    en: I-I'll try.
    ko: 예, 예. 해볼게요.
    ja: は、はい。やってみます。
  event_redash2_05_s_75:
    speaker: dorothy
    en: Let's go.
    ko: 그럼, 갑니다.
    ja: では、行きましょう。
event_redash2_05_e:
  event_redash2_05_e_1:
    speaker: dorothy
    en: "... Clear!"
    ko: "…클리어!"
    ja: "…クリア！"
  event_redash2_05_e_2:
    speaker: snowwhite_o
    en: We... we actually got them all!
    ko: 자, 잡았다…!
    ja: た、倒した…！
  event_redash2_05_e_3:
    speaker: hongryeon_o
    en: "'Twas barely enough to constitute a warmup."
    ko: 흥. 준비 운동도 안되는군그래.
    ja: ふんっ。準備運動にもならぬ。
  event_redash2_05_e_4:
    speaker: rapunzel_o
    en: Everyone, stay still. I'm going to check for any damage.
    ko: |-
      다들 가만히 있어주세요.
      바디 상태를 체크할게요.
    ja: |-
