---
event_redash_prologue:
  event_redash_prologue_1:
    speaker: "<Narration>"
    en: Our hometown is far away.
    ko: 아아. 고향은 먼 곳.
    ja: ああ、故郷は遠い所
  event_redash_prologue_2:
    speaker: "<Narration>"
    en: The blazing blue sky.
    ko: 파란 하늘이 눈부신 곳.
    ja: 青い空が眩しい場所
  event_redash_prologue_3:
    speaker: "<Narration>"
    en: The scent of the bakery.
    ko: 고소한 빵집의 향기가,
    ja: 甘いパン屋の香りが漂い
  event_redash_prologue_4:
    speaker: "<Narration>"
    en: The laughter of friends.
    ko: 친우의 웃음소리가 흐르는 곳.
    ja: 友の笑い声が響く場所
  event_redash_prologue_5:
    speaker: "<Narration>"
    en: A gust of wind blows.
    ko: 세찬 바람이 불어오거든.
    ja: 強い風が吹いている
  event_redash_prologue_6:
    speaker: "<Narration>"
    en: Please tell my friends.
    ko: 친우에게 알려주오.
    ja: 我が友に教えて
  event_redash_prologue_7:
    speaker: "<Narration>"
    en: My soul will return,
    ko: 이 혼이 다시
    ja: この魂がまた
  event_redash_prologue_8:
    speaker: "<Narration>"
    en: to the sky above our hometown.
    ko: 고향의 하늘에 돌아간다고.
    ja: 故郷の空に戻るのだと
  event_redash_prologue_9:
    speaker: "<Narration>"
    en: White clouds float across.
    ko: 뿌연 구름이 보이거든.
    ja: 白い雲が見える
  event_redash_prologue_10:
    speaker: "<Narration>"
    en: Please tell my friends.
    ko: 친우에게 전해주오.
    ja: 我が友に伝えて
  event_redash_prologue_11:
    speaker: "<Narration>"
    en: My bones will be buried,
    ko: 이 몸이 너와 같이
    ja: この体があなたと同じように
  event_redash_prologue_12:
    speaker: "<Narration>"
    en: in the earth under our hometown.
    ko: 고향의 땅 위에 묻히노라고.
    ja: 故郷の土に埋められるのだと
  event_redash_prologue_13:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash_prologue_14:
    speaker: snowwhite_o
    en: Hey, are you listening to those old tunes again?
    ko: 레드 후드. 또 여기서 노래 듣고 있어요?
    ja: |-
      レッドフード。
      またここで歌を聴いてたんですか？
  event_redash_prologue_15:
    speaker: redhood
    en: Old tunes? Show some respect!
    ko: |-
      노래라니 이 녀석아.
      이건 인생이야.
    ja: |-
      歌だって？
      こいつは人生なんだよ、おちびちゃん。
  event_redash_prologue_16:
    speaker: redhood
    en: These rapturous melodies are life itself.
    ko: 나는 지금 인생을 듣고 있는 거지.
    ja: あたしは今、人生を聴いてるのさ。
  event_redash_prologue_17:
    speaker: snowwhite_o
    en: Uh... okay.
    ko: 아… 예….
    ja: え…？はぁ…
  event_redash_prologue_18:
    speaker: redhood
    en: Come here.
    ko: 이리 와.
    ja: こっちに来な。
  event_redash_prologue_19:
    speaker: "<Narration>"
    en: Red Hood gently puts Snow White in a headlock,
    ko: 레드 후드는 스노우 화이트에게 가볍게 헤드락을 걸었다.
    ja: |-
      レッドフードはスノーホワイトに
      軽くヘッドロックをかけた
  event_redash_prologue_20:
    speaker: "<Narration>"
    en: and turns up the volume on the old cassette player.
    ko: 그리고 낡은 카세트 플레이어의 볼륨을 높였다.
    ja: |-
      そして古びたカセットプレーヤーの
      ボリュームを上げた
  event_redash_prologue_21:
    speaker: snowwhite_o
    en: Red Hood... I can't breathe... could you turn that down?
    ko: |-
      레드 후드… 숨 막혀요.
      그리고 시끄러워요.
    ja: |-
      レッドフード…苦しいです。
      それからうるさいです。
  event_redash_prologue_22:
    speaker: redhood
    en: What was that I just heard? Surely it couldn't be someone interrupting this
      fine song I'm listening to.
    ko: 어허. 누가 노래 듣는데 이렇게 소리를 내시나?
    ja: |-
      おっと、歌を聴いてる時に
      騒ぐなって。
  event_redash_prologue_23:
    speaker: "<Narration>"
    en: Oh, the hometown I long for.
    ko: 아아. 그리운 내 고향.
    ja: ああ、恋しい我が故郷
  event_redash_prologue_24:
    speaker: "<Narration>"
    en: The friends I miss.
    ko: 그리운 나의 친우.
    ja: 恋しい我が友
  event_redash_prologue_25:
    speaker: "<Narration>"
    en: Even if the sky above us is forever grey,
    ko: 회색의 하늘이 우리를 덮쳐도,
    ja: 灰色の空が我々を覆っても
  event_redash_prologue_26:
    speaker: "<Narration>"
    en: We'll return to our hometown someday.
    ko: 언젠가 고향으로 돌아가리.
    ja: いつか故郷へ帰るだろう
  event_redash_prologue_27:
    speaker: redhood
    en: Well, what do you think? It's positively effervescent, right?
    ko: 어때. 인생이 느껴지지 않냐?
    ja: どうだ？人生が感じられるだろ？
  event_redash_prologue_28:
    speaker: snowwhite_o
    en: I feel like I'm getting older just listening to it.
    ko: "…듣기만 해도 나이 먹는 것 같은데요."
    ja: |-
      …聴いてるだけで
      年を取りそうです。
  event_redash_prologue_29:
    speaker: redhood
    en: Ha! What are you on about?
    ko: 하하. 나이도 안 먹는 녀석이 무슨.
    ja: あはは。若いのが何言ってんだよ。
  event_redash_prologue_30:
    speaker: redhood
    en: Besides, most things in life are like a fine wine, and only get better with
      age.
    ko: 자고로 오래된 것일수록 좋은 것이라 했다.
    ja: 古いものほどいいもんなんだ。
  event_redash_prologue_31:
    speaker: redhood
    en: At any rate, what brought you over here to see me?
    ko: 그런데, 우리 스노우 왜 왔어?
    ja: ところでスノー、どうしてここに？
  event_redash_prologue_32:
    speaker: redhood
    en: I doubt it was because you missed me.
    ko: 내가 보고 싶어서 온 건 아닐 테고.
    ja: あたしに会いたくて来たわけじゃないだろうし。
  event_redash_prologue_33:
    speaker: redhood
    en: Did you come to borrow my dirty mag?
    ko: 빨간책 빌리러 왔어?
    ja: エロ本でも借りに来たのか～？
  event_redash_prologue_34:
    speaker: snowwhite_o
    en: W-what?! Absolutely not! I'm too young to be looking at stuff like that...
    ko: 아, 아니에요. 저는 그런 거 보기엔 좀 이르고….
    ja: |-
      ち、違います。
      そういうのを見るにはまだ早いし…
  event_redash_prologue_35:
    speaker: redhood
    en: So what you mean is that you'll be super into it later?
    ko: 흐응. 나중에는 볼 생각이 있다는 얘기네.
    ja: |-
      ふ～ん。将来的には
      見るつもりがあるってことか。
  event_redash_prologue_36:
    speaker: snowwhite_o
    en: It's not that at all!
    ko: 그, 그게 아니라…!
    ja: そ、そうじゃなくて…！
  event_redash_prologue_37:
    speaker: snowwhite_o
    en: A-anyway, the Commander is calling for you. He has something to tell all of
      us.
    ko: |-
      지, 지휘관이 불러요.
      다 같이 모여서 할 얘기가 있대요.
    ja: |-
      し、指揮官が呼んでます。
      みんなに話があるそうです。
  event_redash_prologue_38:
    speaker: redhood
    en: Right now?
    ko: 대장이? 이 시점에?
    ja: 隊長が？今から？
  event_redash_prologue_39:
    speaker: redhood
    en: I think I've got a good idea of what he's going to say.
    ko: |-
      …오. 그래.
      대충 무슨 얘기 하려고 하는지 알겠네.
    ja: |-
      …そうか。
      だいたい予想はつくけどな。
  event_redash_prologue_40:
    speaker: redhood
    en: Fine. Let's go.
    ko: 좋아. 가자.
    ja: よし、行くか。
  event_redash_prologue_41:
    speaker: snowwhite_o
    en: Um... any chance you could release me from this headlock before you go?
    ko: |-
      저… 이대로 가나요?
      헤드락 상태로?
    ja: |-
      あの…このまま行くんですか？
      ヘッドロックをかけっぱなしで？
  event_redash_prologue_42:
    speaker: redhood
    en: You call this a headlock? Please, it's just a friendly hug.
    ko: 헤드락이 아니라 친밀감의 포옹 인마.
    ja: |-
      ヘッドロックじゃなくて、
      親愛の情を示すハグってやつだぞ？
  event_redash_prologue_43:
    speaker: snowwhite_o
    en: Call it what you want, but it's uncomfortable.
    ko: 으… 불편해.
    ja: うぅ…苦しいです…
  event_redash_prologue_44:
    speaker: redhood
    en: Would you prefer a piggyback ride?
    ko: 아니면 업어줄까?
    ja: それとも、おんぶされた方がいいか？
  event_redash_prologue_45:
    speaker: snowwhite_o
    en: "... It's fine. Let's just go."
    ko: 됐어요. 그냥 이대로 갈래요.
    ja: いいです。このまま行きます。
  event_redash_prologue_46:
    speaker: "<Narration>"
    en: Red Hood walks down the hallway with Snow White still in a headlock.
    ko: 레드 후드는 스노우 화이트에게 헤드락을 건 채 복도를 걸어갔다.
    ja: |-
      レッドフードはスノーホワイトに
      ヘッドロックをかけたまま廊下を進んでいった
  event_redash_prologue_47:
    speaker: hongryeon_o
    en: Hmm?
    ko: "…음?"
    ja: "…ん？"
  event_redash_prologue_48:
    speaker: hongryeon_o
    en: Are you two practicing pro wrestling?
    ko: 프로레슬링 연습 중인가?
    ja: プロレスの練習中かい？
  event_redash_prologue_49:
    speaker: hongryeon_o
    en: You apparently have too much time on your hands.
    ko: 그것참 한가해 보이는군.
    ja: ずいぶんヒマを持て余していると見える。
  event_redash_prologue_50:
    speaker: snowwhite_o
    en: It's not what you think...
    ko: "…아닌데요."
    ja: "…違います。"
  event_redash_prologue_51:
    speaker: rapunzel_o
    en: Oh, cool! Are you guys wrestling?
    ko: 와. 프로레슬링 연습 중이신가요?
    ja: ああっ。プロレスの練習中でしょうか？
  event_redash_prologue_52:
    speaker: rapunzel_o
    en: Never a dull moment with you two.
    ko: 두 분은 이럴 때도 열심히 하시네요.
    ja: お二人はいつでも熱心ですね。
  event_redash_prologue_53:
    speaker: snowwhite_o
    en: That's not what we're doing.
    ko: "…아닌데요."
    ja: "…違います。"
  event_redash_prologue_54:
    speaker: dorothy
    en: If I may throw in my two cents,
    ko: 두 분. 잠시 한 마디 드려도 될까요?
    ja: お二人とも。一言よろしいですか？
  event_redash_prologue_55:
    speaker: dorothy
    en: wrestling isn't a particularly useful martial arts discipline against Raptures.
    ko: 프로레슬링은 랩쳐 상대로 유의미한 체술이 아니에요.
    ja: |-
      プロレスの技術は、
      ラプチャーに対して有効ではありません。
  event_redash_prologue_56:
    speaker: dorothy
    en: Devoting your time to practicing it will be of little value.
    ko: 그러니 연습은 무의미해요.
    ja: ですので、練習は無意味です。
  event_redash_prologue_57:
    speaker: snowwhite_o
    en: We're not wrestling.
    ko: "…프로레슬링 아닌데요."
    ja: "…プロレスじゃありません。"
  event_redash_prologue_58:
    speaker: liliweiss
    en: Ah, wrestling, eh?
    ko: 뭐야? 웬 프로레슬링?
    ja: え？なんでプロレス？
  event_redash_prologue_59:
    speaker: liliweiss
    en: That headlock of yours isn't too sturdy, Red Hood.
    ko: 에이. 헤드락이 좀 견고하지 못하네.
    ja: |-
      ヘッドロック？
      かけ方がちょっと甘いんじゃない？
  event_redash_prologue_60:
    speaker: liliweiss
    en: I've got a few videos you could check out for reference if you'd like.
    ko: 나 오래전 영상 자료 가지고 있는데 줄까?
    ja: 昔の映像持ってるんだけど、参考にする？
  event_redash_prologue_61:
    speaker: snowwhite_o
    en: Lilith, Red Hood is bullying me.
    ko: |-
      릴리스 언니.
      레드 후드가 나 괴롭혀요.
    ja: |-
      リリスお姉ちゃん。
      レッドフードがいじめます。
  event_redash_prologue_62:
    speaker: redhood
    en: No, I'm not! We're practicing pro wrestling.
    ko: 아닌데? 프로레슬링 하는 건데?
    ja: 違うだろ？プロレスだぞ？
  event_redash_prologue_63:
    speaker: liliweiss
    en: That's what Red Hood said.
    ko: 아니라는데? 프로레슬링 한다는데?
    ja: って言ってるけど？
  event_redash_prologue_64:
    speaker: snowwhite_o
    en: How many times do I have to say that this isn't wrestling?!
    ko: 아 프로레슬링 아니라고요!
    ja: プロレスじゃありませんって！
  event_redash_prologue_65:
    speaker: liliweiss
    en: Oh my, you're awfully upset.
    ko: 어머. 얘가 왜 화를 내고 그러니?
    ja: あら。どうして怒ってるの？
  event_redash_prologue_66:
    speaker: commander
    en: Are you two wr...
    ko: "…음? 프로레슬…."
    ja: "…ん？プロレ…"
  event_redash_prologue_67:
    speaker: snowwhite_o
    en: No.
    ko: 프로레슬링 아니에요.
    ja: プロレスじゃありません。
  event_redash_prologue_68:
    speaker: commander
    en: So am I to take it that Red Hood is picking on you?
    ko: 그럼 괴롭히는 건가?
    ja: ほう、ではイジメかな？
  event_redash_prologue_69:
    speaker: redhood
    en: Hey! I would never pick on our precious little Snow White.
    ko: |-
      에이. 무슨 소리야?
      내가 우리 귀여운 스노우를 왜 괴롭혀.
    ja: |-
      いやいや、何言ってんの？
      あたしがスノーをイジメるわけないもんな～？
  event_redash_prologue_70:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash_prologue_71:
    speaker: commander
    en: I think that's everyone. Have a seat so I can begin the briefing.
    ko: |-
      왔으면 빨리 앉아.
      브리핑할 테니까.
    ja: |-
      まあいい、早く座ってくれ。
      ブリーフィングを始める。
  event_redash_prologue_72:
    speaker: redhood
    en: Question. Are we allowed to sit in the headlock position?
    ko: |-
      질문 있습니다.
      헤드락 상태로 앉아도 됩니까?
    ja: |-
      質問がありま～す。
      ヘッドロックはかけたままでいいですか～？
  event_redash_prologue_73:
    speaker: commander
    en: Up to you.
    ko: 뭐 맘대로 해라.
    ja: 好きにしてくれ。
  event_redash_prologue_74:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash_prologue_75:
    speaker: commander
    en: Is that everyone?
    ko: 그럼 어디 보자. 다 온 건가?
    ja: それでは…全員揃っているか？
  event_redash_prologue_76:
    speaker: commander
    en: Scarlet.
    ko: 홍련.
    ja: 紅蓮。
  event_redash_prologue_77:
    speaker: "<Narration>"
    en: Scarlet gently lifts her hand wordlessly.
    ko: 홍련은 말없이 손을 가볍게 들었다.
    ja: 紅蓮は無言で軽く手を挙げた
  event_redash_prologue_78:
    speaker: commander
    en: Rapunzel.
    ko: 라푼젤.
    ja: ラプンツェル。
  event_redash_prologue_79:
    speaker: rapunzel_o
    en: Here.
    ko: 예. 지휘관.
    ja: はい、指揮官。
  event_redash_prologue_80:
    speaker: commander
    en: Dorothy.
    ko: 도로시.
    ja: ドロシー。
  event_redash_prologue_81:
    speaker: dorothy
    en: Here.
    ko: 예.
    ja: はい。
  event_redash_prologue_82:
    speaker: commander
    en: Liliweiss.
    ko: 릴리바이스.
    ja: リリーバイス。
  event_redash_prologue_83:
    speaker: liliweiss
    en: Here.
    ko: 예~
    ja: は～い。
  event_redash_prologue_84:
    speaker: commander
    en: All right, I'll begin.
    ko: 그럼 브리핑을 시작….
    ja: では、ブリーフィングを始め…
  event_redash_prologue_85:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  event_redash_prologue_86:
    speaker: commander
    en: Could you all sit closer together? How come you're all so far apart?
    ko: 다들 좀 모여앉지 꼭 그렇게 멀리멀리 떨어져 앉아야 돼?
    ja: どうしてそんなに離れて座ってるんだ？
  event_redash_prologue_87:
    speaker: commander
    en: We're supposed to be a team.
    ko: 사이 안 좋아?
    ja: 仲が悪いのか？
  event_redash_prologue_88:
    speaker: redhood
    en: If you want us to be chummy, then let's have a group meal.
    ko: 사이 좀 좋아지게 회식 한 번 합시다.
    ja: 仲よくなるためには飲み会が必要だよな。
  event_redash_prologue_89:
    speaker: redhood
    en: I can't remember the last time we all hung out and had some grub.
    ko: 언제 했는지 기억이 가물가물하구만.
    ja: 前にいつやったのか、もう覚えてないぞ。
  event_redash_prologue_90:
    speaker: liliweiss
    en: We all ate together just last week.
    ko: |-
      ??
      일주일 전에 했잖아?
    ja: |-
      ？？
      1週間前にやったでしょ？
  event_redash_prologue_91:
    speaker: redhood
    en: "??"
    ko: "??"
    ja: "？？"
  event_redash_prologue_92:
    speaker: liliweiss
    en: "??"
    ko: "??"
    ja: "？？"
  event_redash_prologue_93:
    speaker: dorothy
    en: She passes out whenever she drinks, so it's no wonder she doesn't remember.
    ko: 술만 마시면 뻗어버리니 기억날 리가 있나요.
    ja: |-
      いつも酔いつぶれるまで飲んでいるのですから、
      覚えているはずがないでしょう。
  event_redash_prologue_94:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash_prologue_95:
    speaker: redhood
    en: I don't know what it is, but lately, whenever I have a few drinks, I don't
      remember anything.
    ko: 아 요즘 술만 들어가면 그냥 정신이 픽 날아가네.
    ja: |-
      いや～最近、ちょっと飲むだけで
      ブッ潰れちまうんだよな…
  event_redash_prologue_96:
    speaker: snowwhite_o
    en: I thought you were pretending to black out so you didn't have to pay the bill.
    ko: 어, 저 레드 후드 계산하기 싫어서 자는 척하는 줄 알았어요.
    ja: |-
      レッドフードはお金を払いたくなくて
      寝たフリしてるのかと思ってました。
  event_redash_prologue_97:
    speaker: redhood
    en: Come on, I'm not that kind of person.
    ko: "…스노우야. 날 뭘로 보고 그런 말을 하는 거니."
    ja: "…スノー。あたしを何だと思ってんだ？"
  event_redash_prologue_98:
    speaker: snowwhite_o
    en: I heard you got arrested once for dining and dashing...
    ko: 무전 취식해서 잡혀간 적 있다고….
    ja: 無銭飲食して捕まったことがあるって…
  event_redash_prologue_99:
    speaker: redhood
    en: That's all in the past! I've turned over a new leaf.
    ko: 그건… 과거의 실수야….
    ja: それは…昔の過ちってヤツさ…
  event_redash_prologue_100:
    speaker: commander
    en: |-
      Quiet, everyone.
      I have details about our next mission.
    ko: |-
      조용.
      브리핑 좀 하자.
    ja: |-
      静かに。
      そろそろブリーフィングさせてくれ。
  event_redash_prologue_101:
    speaker: "<Narration>"
    en: Silence falls over the briefing room.
    ko: 브리핑 룸이 조용해졌다.
    ja: ブリーフィングルームが静かになった
  event_redash_prologue_102:
    speaker: commander
    en: Good.
    ko: 좋아. 그럼.
    ja: よし、それでは。
  event_redash_prologue_103:
    speaker: commander
    en: Now, to get started...
    ko: 갓데스 스쿼드 브리핑을 시작하겠다.
    ja: ゴッデス部隊のブリーフィングを始める。
  event_redash_prologue_104:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  event_redash_prologue_105:
    speaker: commander
    en: To be honest, I'm not a fan of our squad's name.
    ko: 아 스쿼드 이름 진짜 맘에 안 드네.
    ja: やはり部隊の名前が気に入らんな…
  event_redash_prologue_106:
    speaker: commander
    en: Goddess Squad. It's like I don't even exist.
    ko: 나는 완전히 배제한 네이밍이잖아 이거.
    ja: |-
      「女神」なんて、私だけ
      仲間外れみたいじゃないか。
  event_redash_prologue_107:
    speaker: liliweiss
    en: Commander, when are we going to commence the briefing?
    ko: 지휘관. 브리핑은 언제 하나요?
    ja: 指揮官。ブリーフィングはいつ始まるんですか？
  event_redash_prologue_108:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  event_redash_prologue_109:
    speaker: commander
    en: Very well. Let's begin.
    ko: 시작한다.
    ja: 始めよう。
event_redash1_01_s:
  event_redash1_01_s_1:
    speaker: commander
    en: All of us in this room know, things are looking bleak.
    ko: 잘 알겠지만 지금 전황은 매우 좋지 않아.
    ja: |-
      皆もよく分かっていると思うが、
      今の戦況は非常に厳しい。
  event_redash1_01_s_2:
    speaker: commander
    en: 4 years ago, the Raptures invaded.
    ko: 4년 전, 랩쳐라는 망할 것들이 침공해왔고.
    ja: |-
      4年前、ラプチャーと呼ばれる
      忌まわしい敵の侵攻を受けて以来…
  event_redash1_01_s_3:
    speaker: commander
    en: To stand against this naked aggression, the United Forces of Humanity was
      formed. We fought with all our might, but the battle has increasingly leaned
      in the Raptures' favor.
    ko: |-
      이에 대항하기 위해 인류연합군이 결성,
      전력을 다해 맞섰지만 전황은 계속 랩쳐 쪽으로 기울었다.
    ja: |-
      これに対抗するため、人類連合軍が結成され
      全力を尽くして立ち向かってきたが、
      戦局はラプチャー側に傾いている。
  event_redash1_01_s_4:
    speaker: commander
    en: To this day, the situation remains largely unchanged.
    ko: 그리고 그건 지금까지도 변함이 없어.
    ja: そして、それは現在も変わらない。
  event_redash1_01_s_5:
    speaker: liliweiss
    en: However, starting 2 years ago, we have experienced the occasional victory.
      And these victories are occurring more often now.
    ko: 하지만 2년 전부터 한 번씩 이기기도 했죠.
    ja: でも、2年前から勝つことも増えましたよね。
  event_redash1_01_s_6:
    speaker: commander
    en: You're right about that. Once the Goddess Squad was deployed to the battlefield,
      we have been able to secure a small foothold and turn the tide of this skirmish.
    ko: 그래. 우리가 전장에 투입된 이후부터 조금씩 승기를 잡기도 했다.
    ja: |-
      そうだ。私たちが戦場に投入されてから、
      少しずつ勝機をつかめるようになった。
  event_redash1_01_s_7:
    speaker: commander
    en: Of that, you can all be proud.
    ko: 이건 자랑스러워해도 좋아.
    ja: これは誇りに思ってもいいことだろう。
  event_redash1_01_s_8:
    speaker: commander
    en: The sooner you're proud of yourselves, the better, so you can start now.
    ko: 자, 빨리 자랑스러워해.
    ja: ほら、自慢していいぞ。
  event_redash1_01_s_9:
    speaker: liliweiss
    en: Wow! Our squad is the best!
    ko: 우와~ 우리 스쿼드 최고~
    ja: わあ～うちの部隊って最高～！
  event_redash1_01_s_10:
    speaker: liliweiss
    en: That includes you, Rapunzel.
    ko: 자, 라푼젤도 자랑스러워해봐.
    ja: ほら、ラプンツェルもやって。
  event_redash1_01_s_11:
    speaker: rapunzel_o
    en: O-okay... I'm proud to be a member of the Goddess Squad.
    ko: 가, 갓데스 스쿼드의 일원인 게 자, 자랑스러워요.
    ja: |-
      ゴ、ゴッデス部隊の一員であることが、
      ほ、誇らしいです。
  event_redash1_01_s_12:
    speaker: dorothy
    en: What's there to be proud of? This was all a foregone conclusion.
    ko: |-
      저는 별로 자랑스럽지 않아요.
      당연한 결과니까.
    ja: |-
      私にはあまりそう思えませんね。
      当然の結果ですから。
  event_redash1_01_s_13:
    speaker: redhood
    en: There's that snooty Dorothy we all know and love.
    ko: 켁. 도도한 아가씨 또 납셨네.
    ja: |-
      へっ、相変わらず
      お高くとまったお嬢サマだな。
  event_redash1_01_s_14:
    speaker: redhood
    en: Ohohohoho! You may say it's a foregone conclusion, but that's not what most
      of the general public believes.
    ko: |-
      오~호호호호.
      당연한 결과랍니다. 서민 여러분은 이해하지 못하겠지만요.
    ja: |-
      お～ほほほほっ。当然の結果ですわ！
      庶民の皆様には理解できないでしょうけど！
  event_redash1_01_s_15:
    speaker: snowwhite_o
    en: Dorothy's told you several times before not to call her "snooty"...
    ko: 레드 후드. 도로시가 그 아가씨라는 말 하지 말라고 몇 번이나….
    ja: |-
      レッドフード。
      ドロシーのことお嬢様って言うのは
      やめた方がって何回も…
  event_redash1_01_s_16:
    speaker: dorothy
    en: It would be the 56th time if I issue a warning again, to be precise. At any
      rate, I prefer not to pat myself on the back in such a self-congratulatory fashion.
    ko: |-
      …이번에 얘기하면 56번째겠네요.
      그리고 저는 그렇게 웃지 않고 그런 말도 하지 않아요.
    ja: |-
      …これで56回目になりますね。
      そして私はそのような笑い方も発言もしません。
  event_redash1_01_s_17:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_01_s_18:
    speaker: redhood
    en: The newcomer doesn't seem too proud, either.
    ko: 우리 신입은 별로 안 자랑스러운 것 같은데?
    ja: 新人はあんまり誇らしくないみたいだな？
  event_redash1_01_s_19:
    speaker: hongryeon_o
    en: How could I be? My time in this unit has been most fleeting.
    ko: 말 그대로 합류한지 얼마 안 된 신입이라서 말일세.
    ja: 言葉の通り、合流したばかりの新人だからね。
  event_redash1_01_s_20:
    speaker: hongryeon_o
    en: Furthermore, boasting of past achievements is not something I partake in.
    ko: 그리고 전과를 자랑하는 건 나와는 맞지 않아.
    ja: それに戦果自慢は、私には合わない。
  event_redash1_01_s_21:
    speaker: dorothy
    en: A lot of people would kill to have something to be proud of.
    ko: 자부심을 삶의 목표로 살아가는 사람도 있는 법이에요.
    ja: |-
      プライドを人生の支えとして
      生きていく人もいるものです。
  event_redash1_01_s_22:
    speaker: hongryeon_o
    en: Perchance, but not I. I have but one wish—to become stronger, nothing more.
    ko: |-
      글쎄. 꼭 누가 알아줘야 하나?
      난 그저 강해지기만 하면 될 일일세.
    ja: |-
      誰かに知ってもらう必要があるのかい？
      私はただ、強くなれれば事足りるのでね。
  event_redash1_01_s_23:
    speaker: hongryeon_o
    en: To place so much credence in the thoughts of others is a sign of one's naivety
      and inexperience.
    ko: 타인의 시선을 신경 쓰다니, 다들 어리군그래.
    ja: 他人の視線を気にするとは、幼いことだ。
  event_redash1_01_s_24:
    speaker: dorothy
    en: That's hardly something you should be saying. You're the one swinging a sword
      around.
    ko: |-
      어리다고요?
      칼이나 휘두르는 사람이 할 말은 아니네요.
    ja: |-
      幼い、ですか？
      棒きれを振り回している方に
      言われたくはありませんね。
  event_redash1_01_s_25:
    speaker: hongryeon_o
    en: "... What do you mean?"
    ko: "…무슨 의미지?"
    ja: "…どういう意味だい？"
  event_redash1_01_s_26:
    speaker: dorothy
    en: Hanging around in the backyard playing war with wooden swords is a favorite
      childhood pastime, is it not?
    ko: |-
      어릴 때나 그러지 않나요?
      나무칼 들고 전쟁놀이하는 거.
    ja: |-
      木の棒を振り回してケンカごっこをするのは
      子どもぐらいのものでしょう？
  event_redash1_01_s_27:
    speaker: hongryeon_o
    en: If thou thinks my blade is of wooden constitution, then allow me to prove
      how fallacious that notion is.
    ko: |-
      이 검이 나무칼이라고 말하는 거라면,
      내 당장 자네 생각이 틀렸음을 증명하겠네.
    ja: |-
      この剣を木刀だと思っているなら、
      今すぐ君の考えが間違っているということを
      証明して見せよう。
  event_redash1_01_s_28:
    speaker: redhood
    en: How about you skip the briefing and head outside to train? At least then we'd
      have some peace and quiet.
    ko: 야, 너 브리핑 듣지 말고 밖에서 수련이나 해.
    ja: |-
      ブリーフィングなんていいから、
      外で修行でもしてこいよ。
  event_redash1_01_s_29:
    speaker: liliweiss
    en: You're all not fighting again, are you?
    ko: 셋. 싸우는 건 아니지?
    ja: 3人とも…ケンカしないでよ？
  event_redash1_01_s_30:
    speaker: redhood
    en: Hardly. We're just having some playful banter.
    ko: |-
      싸우기는 무슨.
      그냥 노는 거지 뭐.
    ja: ケンカ？じゃれあってるだけさ。
  event_redash1_01_s_31:
    speaker: commander
    en: If I may continue?
    ko: 자, 그럼 얘기를 계속하겠다.
    ja: では、話を戻そう。
  event_redash1_01_s_32:
    speaker: commander
    en: We may have had a commendable winning streak during our tenure on the battlefield,
      but the same cannot be said of our fellow military units.
    ko: |-
      우리가 투입된 이후는 연전연승.
      …이지만 그건 우리에 한해서의 얘기일 뿐이야.
    ja: |-
      我々は戦線に投入されて以来、
      連戦連勝している。
      …だが、これは私たちの部隊に限った話だ。
  event_redash1_01_s_33:
    speaker: commander
    en: No matter how well we're performing, we have to look at the situation as a
      whole. In the grand scheme of things, our contributions don't amount to much.
    ko: 제아무리 우리가 잘났다지만 전체로 보면 크게 의미는 없는 수준이지.
    ja: |-
      我々だけがどれほど活躍をしても、
      全体的に見ればあまり大きな意味はない。
  event_redash1_01_s_34:
    speaker: commander
    en: More than anything, we've primarily served to raise morale. We've given people
      hope, so that they feel free to dream.
    ko: 사기를 올려주고 희망을 꿈꾸게 해 준 역할은 완벽하게 해냈지만… 그게 전부라는 얘기다.
    ja: |-
      兵の士気を上げ、希望を持たせるという役割は
      果たせているが…それだけだ。
  event_redash1_01_s_35:
    speaker: liliweiss
    en: Regardless of our own achievements, we're just a small unit, and our contributions
      only go so far.
    ko: "…소수 정예의 역할은 현실적으로 거기까지가 한계니까요."
    ja: |-
      …少数精鋭では、
      現実的にそこまでが限界ですから。
  event_redash1_01_s_36:
    speaker: commander
    en: The United Forces of Humanity on the surface are running out of supplies,
      and have suffered one loss after another.
    ko: |-
      인류연합군의 물자는 점점 바닥나고 있고,
      연전연패를 기록하고 있다.
    ja: |-
      人類連合軍の物資は続々と底を尽き、
      敗走を続けている。
  event_redash1_01_s_37:
    speaker: commander
    en: Raptures have continued to breach the barriers.
    ko: 반면에, 랩쳐는 계속해서 쏟아져 내려오고 있지.
    ja: 一方で、ラプチャーは増加の一途。
  event_redash1_01_s_38:
    speaker: commander
    en: The power disparity is evident from nearly every angle, be it the number of
      their forces or the level of their weaponry.
    ko: |-
      수량으로 보나, 병기의 수준으로 보나
      전력의 차이는 너무나 명확하다.
    ja: |-
      数的にも、兵器の水準的にも、
      戦力の差は火を見るよりも明らかだ。
  event_redash1_01_s_39:
    speaker: liliweiss
    en: Would a declaration of surrender be a feasible option?
    ko: 항복 선언은 어떻게 됐죠?
    ja: 降伏するという話はどうなりました？
  event_redash1_01_s_40:
    speaker: commander
    en: We're unable to communicate with them in any way, so I doubt that would work.
    ko: 말이 안 통하는데 그런 게 먹힐 리가.
    ja: |-
      言葉が通じない以上、
      通用するはずはないだろう。
  event_redash1_01_s_41:
    speaker: liliweiss
    en: Did you tell them about my idea of waving a white flag?
    ko: 제가 제안한 백기를 흔들어보자는 건은요?
    ja: 私が提案した、白旗を振ろうっていう案は？
  event_redash1_01_s_42:
    speaker: commander
    en: Of course I didn't bring up such a ludicrous suggestion.
    ko: 당연히 말도 안 꺼냈지.
    ja: 当然、持ち出してもいない。
  event_redash1_01_s_43:
    speaker: liliweiss
    en: You don't have to be mean about it...
    ko: 너무하시네.
    ja: ひど～い。
  event_redash1_01_s_44:
    speaker: commander
    en: At any rate, a direct confrontation against the Raptures is a lost cause.
    ko: 아무튼, 전면전은 승산이 없다.
    ja: とにかく、全面戦争では勝ち目がない。
  event_redash1_01_s_45:
    speaker: commander
    en: It's painful to admit, but humanity doesn't stand a chance against these creatures.
    ko: 안타까운 얘기지만 인류는 랩쳐에게 이길 수 없어.
    ja: 遺憾だが、人類はラプチャーに勝てない。
  event_redash1_01_s_46:
    speaker: liliweiss
    en: So an all-out offensive would be tantamount to suicide?
    ko: 전면전일 때의 얘기겠죠.
    ja: それは全面戦争なら、の話ですよね。
  event_redash1_01_s_47:
    speaker: commander
    en: Correct.
    ko: 그렇지.
    ja: そうだ。
  event_redash1_01_s_48:
    speaker: commander
    en: Based on our observations of the Raptures' movements thus far,
    ko: 지금까지 랩쳐의 행동 양식으로 봤을 때.
    ja: |-
      これまでのラプチャーの行動から
      推測される限り、
  event_redash1_01_s_49:
    speaker: commander
    en: we've been led to believe they operate according to a linear chain of command.
    ko: 단 하나의 명령 체제로 인해 움직이고 있는 것으로 판단된다.
    ja: |-
      ラプチャーはただ1つの命令システムで
      動いている。
  event_redash1_01_s_50:
    speaker: commander
    en: All of them appear to only have basic input functions except high-ranking
      Raptures.
    ko: |-
      고위급의 랩쳐가 아닌 이상
      인풋 기능만 있는 것이 그걸 증명하고 있지.
    ja: |-
      上位のラプチャー以外には、
      インプット機能しか存在しないことが
      その証明だ。
  event_redash1_01_s_51:
    speaker: commander
    en: In other words...
    ko: 즉.
    ja: つまり…
  event_redash1_01_s_52:
    speaker: hongryeon_o
    en: There's a head.
    ko: "…머리가 있다. 이거로군."
    ja: "…アタマがいる、ということか。"
  event_redash1_01_s_53:
    speaker: redhood
    en: Huh? Don't they all have heads?
    ko: 응? 머리는 다 있잖아.
    ja: ん？そりゃ頭は誰だって要るだろ？
  event_redash1_01_s_54:
    speaker: hongryeon_o
    en: That's not what I meant.
    ko: 그 머리가 그 머리가 아닐세.
    ja: そういう意味ではない。
  event_redash1_01_s_55:
    speaker: redhood
    en: I don't get it.
    ko: 그 머리가 그 머리가 아니면 이 머리는 뭔데.
    ja: じゃあどういう意味だよ？
  event_redash1_01_s_56:
    speaker: hongryeon_o
    en: Basically...
    ko: 그….
    ja: それは…
  event_redash1_01_s_57:
    speaker: dorothy
    en: A leader of some kind.
    ko: "…우두머리의 줄임말이라고 얘기하면 될 것 같네요."
    ja: "…「頭目」「頭領」と言うでしょう。"
  event_redash1_01_s_58:
    speaker: hongryeon_o
    en: Precisely.
    ko: 그렇지.
    ja: その通り。
  event_redash1_01_s_59:
    speaker: redhood
    en: Ah, so the big cheese?
    ko: 아하. 대가리?
    ja: あ～、カシラ？
  event_redash1_01_s_60:
    speaker: rapunzel_o
    en: The big what?
    ko: |-
      대가리라뇨….
      보스도 있고 리더도 있는데 그걸 꼭 그렇게.
    ja: |-
      カシラですか…？
      ボスやリーダーという言葉でも…
  event_redash1_01_s_61:
    speaker: redhood
    en: That's what we call the boss or leader in my neck of the woods.
    ko: 우리 동네에선 다 대가리라고 불렀어.
    ja: うちの町ではみんなカシラって呼んでたんだ。
  event_redash1_01_s_62:
    speaker: commander
    en: Can I continue?
    ko: 계속해도 될까?
    ja: 続けていいか？
  event_redash1_01_s_63:
    speaker: redhood
    en: Go right ahead.
    ko: 부디 그리해주십시오.
    ja: ど～ぞど～ぞ。
  event_redash1_01_s_64:
    speaker: commander
    en: Our mission is clear.
    ko: 그래서 우리가 해야 할 일은 명확하다.
    ja: 私たちがなすべきことは明白だ。
  event_redash1_01_s_65:
    speaker: commander
    en: We need to take out the big cheese.
    ko: 랩쳐의 대가리를 친다.
    ja: ラプチャーのカシラを倒す。
  event_redash1_01_s_66:
    speaker: commander
    en: Er... I mean,
    ko: "…아니."
    ja: "…もとい…"
  event_redash1_01_s_67:
    speaker: commander
    en: we need to take out the Rapture's leader.
    ko: 랩쳐의 우두머리를 친다.
    ja: ラプチャーのリーダーを倒す。
  event_redash1_01_s_68:
    speaker: dorothy
    en: Have you figured out the Queen's whereabouts?
    ko: 퀸의 소재를 파악했나요?
    ja: クイーンの所在がつかめたのですか？
  event_redash1_01_s_69:
    speaker: commander
    en: We still don't have a precise location,
    ko: 언제나 그렇듯이 확실하진 않아.
    ja: 相変わらずだ。まだ分かっていない。
  event_redash1_01_s_70:
    speaker: commander
    en: but we've ascertained her general whereabouts.
    ko: 하지만 거의 확실한 곳이 있지.
    ja: だが、ほぼ見当はついている。
  event_redash1_01_s_71:
    speaker: dorothy
    en: We've investigated all the previous areas pointed out to us,
    ko: 이미 어느 정도 규모가 있다고 판단되는 곳은 모두 조사했어요.
    ja: |-
      一定以上の規模がある地点は、
      すでに調査済みです。
  event_redash1_01_s_72:
    speaker: dorothy
    en: but weren't able to find any traces of the Queen anywhere.
    ko: 물론 어디에서도 퀸의 흔적을 찾을 순 없었죠.
    ja: |-
      もちろん、どこからもクイーンの手がかりは
      発見されませんでした。
  event_redash1_01_s_73:
    speaker: dorothy
    en: It's enough to make you wonder if the Queen even exists.
    ko: 퀸이라는 것이 실존하는지조차도 의문이에요.
    ja: |-
      クイーンというものが、
      実在するかさえ疑問です。
  event_redash1_01_s_74:
    speaker: commander
    en: No, there's still one place we haven't checked.
    ko: 아니. 아직 한 곳 남았다.
    ja: いや。まだひとつ残っている場所がある。
  event_redash1_01_s_75:
    speaker: commander
    en: The most vast expanse of them all.
    ko: 가장 넓은 곳을 아직 조사해 보지 않았어.
    ja: 一番広い場所がな。
  event_redash1_01_s_76:
    speaker: dorothy
    en: You don't mean...
    ko: "…지휘관. 설마."
    ja: "…指揮官。まさか…"
  event_redash1_01_s_77:
    speaker: commander
    en: I do.
    ko: 그래.
    ja: ああ。
  event_redash1_01_s_78:
    speaker: "<Narration>"
    en: The Commander lifts his finger and points upward to the sky.
    ko: 지휘관은 손가락을 세워 위를 가리켰다.
    ja: 指揮官は上を指差した
  event_redash1_01_s_79:
    speaker: commander
    en: Space.
    ko: 우주다.
    ja: 宇宙だ。
event_redash1_01_e:
  event_redash1_01_e_1:
    speaker: redhood
    en: Space?
    ko: 우주? 우주라고?
    ja: 宇宙？宇宙だって？
  event_redash1_01_e_2:
    speaker: redhood
    en: As in outer space?
    ko: 그 우주 말하는 거야?
    ja: 宇宙って、あの宇宙か？
  event_redash1_01_e_3:
    speaker: liliweiss
    en: He's talking about the Lift.
    ko: 궤도 엘리베이터야.
    ja: 軌道エレベーター。
  event_redash1_01_e_4:
    speaker: commander
    en: That's right.
    ko: 그래.
    ja: その通りだ。
  event_redash1_01_e_5:
    speaker: commander
    en: Amongst all the chaos and pandemonium of the initial invasion, they managed
      to slip it past us.
    ko: |-
      랩쳐 침공때는 다들 정신이 없어서 파악하지 못했지만,
      놈들이 침공 이후 가장 먼저 한 일이.
    ja: |-
      ラプチャー侵攻の初期は
      誰も気にするどころでは無かったが、
      奴らが侵攻後に最初に破壊したものは
  event_redash1_01_e_6:
    speaker: commander
    en: One of the first things those creatures did was destroy the shuttle launch
      pads in various locations.
    ko: 각지에 있는 셔틀 발사대를 부수는 거였다.
    ja: 各地にあるシャトル発射台だ。
  event_redash1_01_e_7:
    speaker: commander
    en: We initially thought they were randomly targeting large-scale facilities,
    ko: 규모가 큰 시설을 마구잡이로 노리는 거였다고 생각했지만….
    ja: |-
      規模が大きな施設を手当たり次第に
      狙っているのだと考えられていたが…
  event_redash1_01_e_8:
    speaker: commander
    en: but upon further reflection, we have seen that there was intent behind their
      attacks.
    ko: 지금 와서 생각해 보면 지극히 의도적이었다고 본다.
    ja: |-
      今にしてみれば、
      かなり意図的な行動だったのだろう。
  event_redash1_01_e_9:
    speaker: dorothy
    en: As we speak, they've amassed an overwhelming number of troops near the Lift.
    ko: 그리고 지금의 궤도 엘리베이터 인근에는 압도적인 병력이 깔려있죠.
    ja: |-
      そして現在、軌道エレベーター付近には
      圧倒的な戦力が集結している、と。
  event_redash1_01_e_10:
    speaker: dorothy
    en: It's highly suspect. There's no way around that.
    ko: 그렇네요. 누가 봐도 수상하네요.
    ja: そうですね。誰が見ても怪しいでしょう。
  event_redash1_01_e_11:
    speaker: hongryeon_o
    en: 'My thoughts doth lead to one conclusion:'
    ko: 뭔가 있다는 얘기군.
    ja: 何かあるということか。
  event_redash1_01_e_12:
    speaker: hongryeon_o
    en: there's something out there in space.
    ko: 우주에.
    ja: 宇宙に。
  event_redash1_01_e_13:
    speaker: rapunzel_o
    en: So we've got to take the Lift up into space?
    ko: 그럼 우리가 할 일은 궤도 엘리베이터를 통해 우주로 올라가는 건가요?
    ja: |-
      では、私たちは軌道エレベーターで
      宇宙に向かうのですか？
  event_redash1_01_e_14:
    speaker: commander
    en: Correct.
    ko: "…뭐, 그렇지."
    ja: "…まあ、そういうことになる。"
  event_redash1_01_e_15:
    speaker: commander
    en: The Lift leads to a space station.
    ko: 궤도 엘리베이터와 이어져 있는 스페이스 스테이션이 있다.
    ja: |-
      軌道エレベーターと接続された
      宇宙ステーションがある。
  event_redash1_01_e_16:
    speaker: commander
    en: We suspect that is the lair of the Queen,
    ko: 그곳이 퀸의 본거지이자.
    ja: そこがクイーンの本拠地であり、
  event_redash1_01_e_17:
    speaker: commander
    en: and the source of all Rapture production.
    ko: 랩쳐 생산의 근원지일 것이라 예상하고 있다.
    ja: ラプチャー生産の根源であると予想されている。
  event_redash1_01_e_18:
    speaker: dorothy
    en: Will we have any support?
    ko: 지원은 해주나요?
    ja: 支援は受けられるのですか？
  event_redash1_01_e_19:
    speaker: dorothy
    en: There are throngs of Raptures guarding the Lift.
    ko: |-
      지휘관도 아시다시피 궤도 엘리베이터 인근은
      수많은 랩쳐들이 진을 치고 있어요.
    ja: |-
      ご存じの通り、軌道エレベーター付近は
      多数のラプチャーによって制圧されています。
  event_redash1_01_e_20:
    speaker: dorothy
    en: It'd be impossible for us to break through their ranks alone.
    ko: 우리 만으로 뚫고 가는 건 불가능해요.
    ja: 私たちが単独で突入することは不可能です。
  event_redash1_01_e_21:
    speaker: redhood
    en: Hey now, where's your confidence?
    ko: 뭐야. 아가씨가 갑자기 약한 소리를 하네.
    ja: 何だ？お嬢サマらしくない弱気な発言だな。
  event_redash1_01_e_22:
    speaker: dorothy
    en: There's a fine line between confidence and hubris.
    ko: 자신감과 오만은 다른 거니까요.
    ja: 自信と傲慢は別のものです。
  event_redash1_01_e_23:
    speaker: redhood
    en: So are you saying we can't do it? That we should just cut and run?
    ko: 그래서 못 해? 꼬리말고 도망갈 거야?
    ja: んじゃ無理なのか？尻尾振って逃げる？
  event_redash1_01_e_24:
    speaker: dorothy
    en: Not at all.
    ko: 그럴 리가요.
    ja: まさか。
  event_redash1_01_e_25:
    speaker: liliweiss
    en: I think that's enough suspense for now, Commander.
    ko: 지휘관. 이제 그만 얘기해 줘요.
    ja: 指揮官。早く教えてください。
  event_redash1_01_e_26:
    speaker: liliweiss
    en: Everyone's clearly on edge.
    ko: 다들 불안해하고 있잖아요.
    ja: みんな不安になっちゃってるじゃない。
  event_redash1_01_e_27:
    speaker: commander
    en: We're on the cusp of being able to mass-produce Nikkes.
    ko: 니케의 양산화 기술이 거의 확립되었다.
    ja: ニケの量産化技術がほぼ確立した。
  event_redash1_01_e_28:
    speaker: commander
    en: Last year, around 200 were manufactured, and not a single one had any defects.
    ko: |-
      작년에 200여 명이 만들어졌고,
      다들 성공적으로 운용되고 있어.
    ja: |-
      去年約200人が製造され、
      全て正常に運用されている。
  event_redash1_01_e_29:
    speaker: commander
    en: Around half of those will be joining us.
    ko: 그중 절반 정도가 합류할 거다.
    ja: そのうちのおよそ半数が合流するだろう。
  event_redash1_01_e_30:
    speaker: dorothy
    en: That's it?
    ko: 그리고요?
    ja: 他には？
  event_redash1_01_e_31:
    speaker: dorothy
    en: What about air support?
    ko: 공중 폭격 지원이라던가.
    ja: 空からの支援爆撃などは…
  event_redash1_01_e_32:
    speaker: commander
    en: None. Storm Bringer brought our air supremacy to a crashing halt.
    ko: |-
      그 스톰 브링어라는 놈 때문에 제공권은 완전 박살 났어.
      안 돼.
    ja: |-
      例のストームブリンガーという奴のせいで、
      制空権は完全に失った。見込みなしだ。
  event_redash1_01_e_33:
    speaker: redhood
    en: Can't we just lob a few cruise missiles at 'em?
    ko: 엄청 큰 미사일을 쏘는 건?
    ja: ドデカいミサイルをブッ放すのは？
  event_redash1_01_e_34:
    speaker: commander
    en: Have you forgotten what happened when we last fired an ICBM?
    ko: 저번에 ICBM 발사 때 어떻게 됐는지 잊었어?
    ja: |-
      先日のICBM発射の時に、
      どうなったか忘れたのか？
  event_redash1_01_e_35:
    speaker: commander
    en: A new breed of Rapture we hadn't seen before swallowed it whole, and converted
      it into an energy blast which it redirected back at us.
    ko: |-
      처음 보는 랩쳐놈이 나타나서 미사일을 집어삼키고,
      그걸 그대로 에너지로 변환해서 내뿜었어.
    ja: |-
      ミサイルが、突然出現した新型のラプチャーに
      飲み込まれてエネルギー変換され、
      そのまま吐き返された。
  event_redash1_01_e_36:
    speaker: commander
    en: Everything within a 20km radius was completely decimated.
    ko: 반경 20Km가 쑥대밭이 됐지.
    ja: |-
      それで半径20キロメートルが
      吹き飛ばされただろう。
  event_redash1_01_e_37:
    speaker: redhood
    en: Yeah, but didn't it end up dying immediately afterwards?
    ko: 그 녀석 그때 죽었잖아.
    ja: あいつはそのとき潰しただろ。
  event_redash1_01_e_38:
    speaker: commander
    en: These are Raptures we're talking about. I highly doubt that's the only one
      of its kind out there.
    ko: |-
      랩쳐잖아.
      그런 놈이 하나만 있을 거라고는 생각되지 않아.
    ja: |-
      相手はラプチャーだ。
      同型機が1体しかいないとは考えられない。
  event_redash1_01_e_39:
    speaker: redhood
    en: So we're incapable of aerial attacks, and missiles are a no go as well.
    ko: 그럼 뭐야.
    ja: ってことは…
  event_redash1_01_e_40:
    speaker: redhood
    en: What's the plan, then?
    ko: 공중 폭격도 안 돼, 미사일도 안 돼.
    ja: 爆撃も無理、ミサイルもダメ。
  event_redash1_01_e_41:
    speaker: redhood
    en: Rushing headlong into the fray with our mass-produced buddies behind us?
    ko: 양산형이라는 그 친구들이랑 같이 돌격하는 게 작전이야?
    ja: |-
      量産型のお友だちと一緒に
      突撃するってのが作戦か？
  event_redash1_01_e_42:
    speaker: redhood
    en: I thought there were supposed to be over 200,000 Raptures encircling the Lift.
    ko: 궤도 엘리베이터 근처에 뭐 랩쳐가 20만 마린가 깔려있다며.
    ja: |-
      軌道エレベーターの近くって、
      ラプチャーが20万匹とかいるんだろ？
  event_redash1_01_e_43:
    speaker: redhood
    en: Are we just gonna plow our way through them all?
    ko: 그걸 우리끼리 뚫는다?
    ja: それをあたしたちだけで突破する？
  event_redash1_01_e_44:
    speaker: commander
    en: Correct.
    ko: 그래.
    ja: そうだ。
  event_redash1_01_e_45:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_01_e_46:
    speaker: dorothy
    en: "... What are the odds?"
    ko: "…승산은요?"
    ja: "…勝算は？"
  event_redash1_01_e_47:
    speaker: commander
    en: Of coming out victorious?
    ko: 글쎄. 이기거나 지거나 둘 중 하나겠지?
    ja: |-
      さあな。
      結果は勝つか負けるかの二つに一つだろう？
  event_redash1_01_e_48:
    speaker: rapunzel_o
    en: Of coming out alive.
    ko: 살아 돌아올 확률은 얼마나 될까요.
    ja: |-
      生きて帰れる確率は、
      どれくらいでしょうか。
  event_redash1_01_e_49:
    speaker: commander
    en: 'Hard to say. There are only two options: either we live or die. So... 50%?'
    ko: 글쎄. 죽거나 살거나 둘 중 하나일 테니까 50%?
    ja: |-
      さあな。生きるか死ぬかどちらかだから、
      50％と言うところか？
  event_redash1_01_e_50:
    speaker: snowwhite_o
    en: Are the mass-produced Nikkes really our only support?
    ko: 지원은 정말 양산형 분들이 끝인가요?
    ja: 受けられる支援は量産型のみなさんだけですか？
  event_redash1_01_e_51:
    speaker: commander
    en: Not necessarily. We might have a secret weapon at our disposal.
    ko: 글쎄. 비장의 무기 같은 게 있을지도 모르겠네.
    ja: |-
      さあな。
      秘密兵器ぐらいは出るかもしれないぞ。
  event_redash1_01_e_52:
    speaker: redhood
    en: Tell us more.
    ko: 아는 게 뭐야.
    ja: ハッキリ言えることはねぇのかよ？
  event_redash1_01_e_53:
    speaker: commander
    en: All I can tell you is that we will win.
    ko: 우리가 이길 것이라는 것.
    ja: 私たちが勝つ。
  event_redash1_01_e_54:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_01_e_55:
    speaker: redhood
    en: Well, you seem confident enough.
    ko: 잘 아네.
    ja: 分かってるねぇ。
  event_redash1_01_e_56:
    speaker: redhood
    en: I say let's go for it.
    ko: 좋아. 해보자고.
    ja: よし、やるよ。
  event_redash1_01_e_57:
    speaker: redhood
    en: Worst comes to worst, it'll be one hell of a way for me to go out.
    ko: 내 마지막 싸움으로 더할 나위 없네.
    ja: あたしの最後の戦いにはちょうどいい。
  event_redash1_01_e_58:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_01_e_59:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_01_e_60:
    speaker: hongryeon_o
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_redash1_01_e_61:
    speaker: redhood
    en: What?
    ko: 응?
    ja: ん？
  event_redash1_01_e_62:
    speaker: redhood
    en: Oh, right. The newbie swordsperson doesn't know, does she?
    ko: |-
      아, 그렇네.
      우리 신입 검객씨는 모르는구나?
    ja: |-
      ああ、そっか。
      新人のセンセイは知らないんだったな？
  event_redash1_01_e_63:
    speaker: redhood
    en: Just a moment.
    ko: 잠시만 있어봐.
    ja: ちょっと待ってな。
  event_redash1_01_e_64:
    speaker: "<Narration>"
    en: Red Hood closes her eyes,
    ko: 레드 후드는 눈을 지그시 감았다.
    ja: レッドフードはそっと目を閉じた
  event_redash1_01_e_65:
    speaker: "<Narration>"
    en: then re-opens them.
    ko: 그리고 눈을 떴다.
    ja: そしてもう一度、目を開けた
  event_redash1_01_e_66:
    speaker: "<Narration>"
    en: Her eyes are glowing red.
    ko: 레드 후드의 눈은 붉은색으로 점멸하고 있었다.
    ja: レッドフードの目は、赤く点滅していた
  event_redash1_01_e_67:
    speaker: hongryeon_o
    en: Oh!
    ko: "…!"
    ja: "…！"
  event_redash1_01_e_68:
    speaker: redhood
    en: Bet that's the first time you've seen it for yourself, huh?
    ko: 실제로 보는 건 처음이지?
    ja: 実際に見るのは初めてだろ？
  event_redash1_01_e_69:
    speaker: redhood
    en: It's not just the eyes. When I'm in a real tight spot, my voice changes too.
    ko: |-
      눈만 새빨게지는 게 아냐.
      컨디션이 안 좋으면 목소리도 바뀌어.
    ja: |-
      目が赤いだけじゃない。
      体調が悪いと声も変わるんだ。
  event_redash1_01_e_70:
    speaker: hongryeon_o
    en: But... does that mean...
    ko: 자네… 그건 설마….
    ja: 君…それは、まさか…
  event_redash1_01_e_71:
    speaker: redhood
    en: Yeah.
    ko: 응.
    ja: うん。
  event_redash1_01_e_72:
    speaker: redhood
    en: I've been corrupted.
    ko: 나 침식에 걸렸어.
    ja: あたし、侵食されてんだ。
event_redash1_02_s:
  event_redash1_02_s_1:
    speaker: hongryeon_o
    en: Some hearsay hath reached mine ears.
    ko: "…소문은 들은 적 있네."
    ja: "…噂には聞いたことがある。"
  event_redash1_02_s_2:
    speaker: hongryeon_o
    en: Any Nikke who is struck by a particular Rapture tentacle proceeds to undergo
      a particular affliction known as corruption.
    ko: 특수한 랩쳐의 촉수에 당한 니케는 침식이라는 것에 걸린다고.
    ja: |-
      特殊なラプチャーの触手にやられたニケは、
      侵食、と呼ばれる状態になる。
  event_redash1_02_s_3:
    speaker: hongryeon_o
    en: They become deranged and attack all with reckless abandon, including their
      own allies.
    ko: 머리가 완전히 망가져 아군을 공격하거나 온갖 위험한 기행을 일삼는다고 하더군.
    ja: |-
      頭が完全に壊れ、味方に刃を向けたり
      奇行に走ったりするようになると…
  event_redash1_02_s_4:
    speaker: hongryeon_o
    en: I surmised 'twas but a fool's tale or nonsensical waggling of tongues, but...
    ko: 도시 괴담 같은 헛소문이라 생각했네만….
    ja: 都市伝説のようなものだとばかり思っていたが…
  event_redash1_02_s_5:
    speaker: redhood
    en: How's it feel to know the legends are true?
    ko: 어때? 도시 괴담을 실제로 마주한 느낌은?
    ja: どうよ？都市伝説を目の当たりにした感想は？
  event_redash1_02_s_6:
    speaker: hongryeon_o
    en: It's that I cannot say. Yet judging by your countenance, 'tis not an overly
      treacherous situation.
    ko: 글쎄. 지금 자네의 모습을 보니 위험해 보이진 않는군.
    ja: |-
      さて…今の君の姿を見る限り、
      危険そうには見えぬが。
  event_redash1_02_s_7:
    speaker: hongryeon_o
    en: There is but an unnerving crimson that glows from thine eyes.
    ko: 그냥 눈만 벌겋게 된 것뿐이지 않은가.
    ja: ただ、目が赤いだけではないのか？
  event_redash1_02_s_8:
    speaker: redhood
    en: Apparently, the symptoms vary.
    ko: 뭐 사람에 따라서 다르다고 하더라고.
    ja: まあ、人によって違うらしいんだよ。
  event_redash1_02_s_9:
    speaker: redhood
    en: There are times when they appear almost instantly, and then the other times
      they linger for extended periods, like myself.
    ko: |-
      바로 증상이 나오는 경우도 있고,
      나처럼 오랫동안 잠복하는 경우도 있고.
    ja: |-
      すぐに症状が出る場合もあるし、
      あたしみたいにずっと潜伏してる場合もあるし。
  event_redash1_02_s_10:
    speaker: rapunzel_o
    en: We've actually just recently received some new information about that.
    ko: "…그렇지 않아도 관련되어서 정보가 들어온 게 있어요."
    ja: "…ちょうど、情報が届きました。"
  event_redash1_02_s_11:
    speaker: liliweiss
    en: From V.T.C.?
    ko: V.T.C.에서?
    ja: V.T.C.から？
  event_redash1_02_s_12:
    speaker: rapunzel_o
    en: Yes.
    ko: 예.
    ja: はい。
  event_redash1_02_s_13:
    speaker: rapunzel_o
    en: This so-called corruption phenomenon seems to be evolving.
    ko: 침식은 발전하고 있는 모양이에요.
    ja: 侵食現象も進化しているようですね。
  event_redash1_02_s_14:
    speaker: rapunzel_o
    en: In the beginning, it took time for symptoms to fully manifest, but the latest
      iteration takes hold almost instantly.
    ko: |-
      초반의 침식은 완전 발현까지 시간이 걸렸지만,
      최근의 침식은 즉발한다고 해요.
    ja: |-
      初期の侵食は完全発現まで
      時間がかかるものでしたが、
      最近はすぐに発現するそうです。
  event_redash1_02_s_15:
    speaker: rapunzel_o
    en: 'We''ve become aware that the device, dubbed Code Name: Ultra, which caused
      this corruption, is from an older generation.'
    ko: "…코드 네임 울트라의 침식 유발 장치는 구세대의 것이라고 밝혀졌고요."
    ja: |-
      …それと、コードネーム・ウルトラの
      侵食誘発装置は、旧世代のものだったと
      明らかになりました。
  event_redash1_02_s_16:
    speaker: redhood
    en: How long does it take until it assumes full control?
    ko: |-
      …얼마나 걸린대?
      완전 발현까지.
    ja: |-
      …どれくらいかかるって？
      完全に発現するまで。
  event_redash1_02_s_17:
    speaker: rapunzel_o
    en: V.T.C. is continuing to look into it. They should have an answer for us soon.
    ko: |-
      V.T.C.에서 계속 조사 중이에요.
      조만간 답을 내겠죠.
    ja: |-
      V.T.C.で引き続き調査中です。
      いずれ答えが分かるでしょう。
  event_redash1_02_s_18:
    speaker: redhood
    en: How hilarious would it be if there's only a week left?
    ko: 막 일주일 남아있고 이러면 진짜 웃기겠다.
    ja: 残り1週間！とかだったら笑えるよな。
  event_redash1_02_s_19:
    speaker: snowwhite_o
    en: "... That wouldn't be funny at all."
    ko: 하나도 안 웃긴데요.
    ja: 全然笑えません。
  event_redash1_02_s_20:
    speaker: redhood
    en: I know that. Sometimes you have to pretend that things are okay in order to
      get by.
    ko: 야. 이런 건 이렇게 의연한 척 얘기해야 괜찮아지는 거야.
    ja: |-
      こういうのはさ、こうやって
      平気なツラしてりゃ平気になるんだよ。
  event_redash1_02_s_21:
    speaker: snowwhite_o
    en: But you're not okay by any stretch of the imagination...
    ko: 실제론 괜찮지도 않으면서….
    ja: 平気じゃないくせに…
  event_redash1_02_s_22:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_s_23:
    speaker: redhood
    en: Anyway, I'm retiring after this operation.
    ko: 아무튼, 그런고로 나는 이번 작전까지만 하고 은퇴야.
    ja: |-
      ま、そういうわけ。
      あたしはこの作戦が終わったら引退だ。
  event_redash1_02_s_24:
    speaker: redhood
    en: I wanna spend the rest of my life kicking back and taking it easy.
    ko: 남은 여생은 조용히 행복하게 보내야지.
    ja: 余生は静かで幸せに過ごすとするさ。
  event_redash1_02_s_25:
    speaker: hongryeon_o
    en: "... Right. I understand."
    ko: "…그래. 잘 알겠네."
    ja: "…覚えておこう。"
  event_redash1_02_s_26:
    speaker: redhood
    en: So, what's the course of action, Boss?
    ko: |-
      자, 대장.
      그럼 우리가 해야 할 일을 알려줘.
    ja: |-
      ほら、隊長。
      何をすればいいのか教えてくれよ。
  event_redash1_02_s_27:
    speaker: redhood
    en: We aren't really charging ahead without any plan, are we?
    ko: 진짜 아무 계획 없이 돌격은 아닐 것 아냐.
    ja: 何の計画もなしに突撃なんて言わないだろ？
  event_redash1_02_s_28:
    speaker: commander
    en: Tomorrow morning, we will go to Elysion's 3rd Nikke Research Lab.
    ko: 내일 아침, 우리는 엘리시온의 제3 니케 연구소로 간다.
    ja: |-
      明朝、私たちはエリシオンの
      第3ニケ研究所に向かう。
  event_redash1_02_s_29:
    speaker: commander
    en: We'll be picking someone up, and I expect you all to be nice to her.
    ko: 그곳에서 너희 동생이 될 아이를 데려올 거야.
    ja: そこで君たちの妹になる子を紹介する。
  event_redash1_02_s_30:
    speaker: rapunzel_o
    en: Who?
    ko: "…동생이요?"
    ja: "…妹ですか？"
  event_redash1_02_s_31:
    speaker: commander
    en: I haven't revealed this to any of you yet, but I have a daughter.
    ko: 그래. 사실 내가 숨겨둔 딸이 있거든.
    ja: ああ。実は隠し子がいてね。
  event_redash1_02_s_32:
    speaker: dorothy
    en: Excuse me?
    ko: "…뭐라고요?"
    ja: "…はい？"
  event_redash1_02_s_33:
    speaker: liliweiss
    en: Allow me to explain.
    ko: |-
      흘려들어.
      이제부턴 내가 설명할게.
    ja: |-
      真に受けないで。
      ここからは私が説明します。
  event_redash1_02_s_34:
    speaker: liliweiss
    en: Apparently, the newest iteration of the Grimms model is complete.
    ko: 너희 다음 세대의 페어리 테일 모델이 완성되었다고 해.
    ja: |-
      次世代のフェアリーテールモデルが
      完成したそうなの。
  event_redash1_02_s_35:
    speaker: dorothy
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_redash1_02_s_36:
    speaker: liliweiss
    en: It's referred to as Cinderella.
    ko: 이름은 [신데렐라].
    ja: 名称は「シンデレラ」。
  event_redash1_02_s_37:
    speaker: liliweiss
    en: Her accompanying sidearm, Glass Slippers, is complete as well. She's undergone
      rigorous simulated and practical testing.
    ko: |-
      전용 무장인 [유리 구두]까지 완성되었고,
      테스트 및 실전성까지 모두 증명되었어.
    ja: |-
      専用武装の「ガラスの靴」も完成してるし、
      テストも終わって実戦性能も証明されてる。
  event_redash1_02_s_38:
    speaker: liliweiss
    en: We are to meet up with Cinderella and make our way to the Lift together.
    ko: 우리는 신데렐라와 합류 후, 궤도 엘리베이터로 향할 거야.
    ja: |-
      私たちはシンデレラと合流し、
      軌道エレベーターに向かうことになるの。
  event_redash1_02_s_39:
    speaker: dorothy
    en: Does Cinderella's ability have any relation to the operation?
    ko: 신데렐라의 능력이 작전과 관계가 있나요?
    ja: |-
      シンデレラの能力は、
      何か作戦と関係があるのですか？
  event_redash1_02_s_40:
    speaker: dorothy
    en: Adding another member to the team is far from a bad thing,
    ko: 물론 전력이 늘어나는 건 기쁜 일이지만,
    ja: もちろん、戦力が増えるのは喜ばしいことですが
  event_redash1_02_s_41:
    speaker: dorothy
    en: but isn't it risky adding someone we're unfamiliar with? And on such a pivotal
      mission, too.
    ko: 팀워크도 맞춰보지 않은 상태에서 중요한 작전에 함께 투입되는 건 위험도가 높아 보이네요.
    ja: |-
      チームワークもままならない状態で
      重要な作戦に投入するのは、
      リスクが高すぎるのでは？
  event_redash1_02_s_42:
    speaker: liliweiss
    en: There's no need to be concerned on that front.
    ko: 그건 걱정 마.
    ja: それは心配しないで。
  event_redash1_02_s_43:
    speaker: liliweiss
    en: She has been designed to specialize in lightening attacks. Complete annihilation,
      done in as little time as possible.
    ko: |-
      단기 섬멸전에 특화된 능력이라,
      그것만 하고 빠질 거야.
    ja: |-
      短期殲滅戦に特化した能力で、
      それだけやって抜ける予定だから。
  event_redash1_02_s_44:
    speaker: liliweiss
    en: Her capabilities are comparable to any air strike or ICBM. After she has fulfilled
      her role, she will take her leave.
    ko: 공중 폭격이나, ICBM을 대체할 수 있겠지.
    ja: 航空爆撃やICBMでの支援に匹敵するはず。
  event_redash1_02_s_45:
    speaker: dorothy
    en: Is she really that powerful?
    ko: "…그 정도라고요?"
    ja: "…それほどに？"
  event_redash1_02_s_46:
    speaker: liliweiss
    en: Apparently so.
    ko: 응. 그 정도라고 해.
    ja: ええ。そう聞いてる。
  event_redash1_02_s_47:
    speaker: liliweiss
    en: The Big Three have pumped more money and resources into the Grimms models
      than any other.
    ko: |-
      3대 회사에서 막대한 자금과 기술을 쏟아부어 제작된
      페어리 테일 모델, 즉 너희들은.
    ja: |-
      三大企業が莫大な資金と技術を投入して
      生み出されたフェアリーテールモデル…
      つまり、あなたたちは
  event_redash1_02_s_48:
    speaker: liliweiss
    en: In your encounters with Raptures, you're nearly undefeated.
    ko: 랩쳐를 상대로 무패에 가까운 전과를 냈어.
    ja: ラプチャーを相手に、無敗に近い戦果を上げた。
  event_redash1_02_s_49:
    speaker: liliweiss
    en: As a result, Nikke production has largely splintered off into two distinct
      directions.
    ko: 그래서 이후의 니케 제작 방향은 크게 두 가지로 갈라졌지.
    ja: |-
      それでニケ製造の方向性は、
      大きく2つに分けられたの。
  event_redash1_02_s_50:
    speaker: liliweiss
    en: Mass-production types and specialized models.
    ko: 양산형과 특화 모델이 그 두 가지야.
    ja: 量産型と、特化モデルの2つに。
  event_redash1_02_s_51:
    speaker: liliweiss
    en: Those who are deemed to be less self-assured are turned into mass-produced
      models.
    ko: |-
      [적합자]가 되지 못 한….
      자아가 그리 강하지 않은 이들은 양산형이 되고.
    ja: |-
      「適合者」になれなかった…
      自我がそこまで強くなかった子たちは
      量産型になって
  event_redash1_02_s_52:
    speaker: liliweiss
    en: Those who possess greater self-confidence and can better express their powers
      are eligible to become specialized models.
    ko: |-
      자아가 강해 고유의 능력을 발현할 수 있는,
      이른바 적합자들은.
    ja: |-
      自我が強く、固有の能力を発現できる、
      いわゆる適合者には
  event_redash1_02_s_53:
    speaker: liliweiss
    en: Manufacturing Grimms models requires inordinate amounts of money and technology.
    ko: 막대한 자금과 기술을 투입해 페어리 테일 모델 니케가 돼.
    ja: |-
      莫大な資金と技術が投入されて、
      フェアリーテールモデルのニケになるの。
  event_redash1_02_s_54:
    speaker: liliweiss
    en: The original plan was to veer towards increasing mass production, but since
      you all have done such a bang-up job,
    ko: |-
      원래 계획은 양산화로 바로 넘어가는 것이었지만,
      너희가 너무 큰 전과를 내버렸지.
    ja: |-
      本来の計画だったら、
      すぐに量産型にかじを切るはずだったんだけど
      あなたたちの戦果が大きかったから、
  event_redash1_02_s_55:
    speaker: liliweiss
    en: the Big Three have decided to shift gears and funnel more money into building
      a second generation of Grimms models,
    ko: |-
      그래서 신데렐라 같은 2세대 페어리 테일 모델은
      더욱 더 많은 자금과 기술을 투입하기로 결정한 거야.
    ja: |-
      シンデレラみたいな第2世代の
      フェアリーテールモデルにも、
      もっと予算が投入されることに決まったの。
  event_redash1_02_s_56:
    speaker: liliweiss
    en: of which Cinderella is the first.
    ko: 우린 그중 첫 완성작을 맞이하러 가는 것이고.
    ja: |-
      私たちはその中で
      最初の完成品を迎えに行くってこと。
  event_redash1_02_s_57:
    speaker: hongryeon_o
    en: Her strength must be most formidable.
    ko: 강하겠군.
    ja: 強そうだな。
  event_redash1_02_s_58:
    speaker: liliweiss
    en: If we're talking about specs alone,
    ko: 물론이야.
    ja: もちろん。
  event_redash1_02_s_59:
    speaker: liliweiss
    en: she most likely exceeds all of you.
    ko: 단순 스펙으로만 보면 너희를 압도할걸?
    ja: |-
      単純なスペックだけなら、
      あなたたちを圧倒できるんじゃない？
  event_redash1_02_s_60:
    speaker: liliweiss
    en: Perhaps even me.
    ko: 나보다 강할지도 모르겠네.
    ja: 私より強いかも。
  event_redash1_02_s_61:
    speaker: snowwhite_o
    en: Don't say that. No one's stronger than you, Lilith.
    ko: 언니보다 강한 사람은 있을 수 없어요.
    ja: お姉ちゃんより強い人はいませんよ。
  event_redash1_02_s_62:
    speaker: redhood
    en: Good grief. Do you really like her that much, Snow White?
    ko: 허이구. 우리 스노우, 언니가 그렇게 좋아요?
    ja: スノー、ずいぶんお姉ちゃんびいきだな？
  event_redash1_02_s_63:
    speaker: snowwhite_o
    en: I know I'm right.
    ko: 틀린 말이 아닌걸요.
    ja: だって、本当のことですから。
  event_redash1_02_s_64:
    speaker: redhood
    en: If you want to be a capable fighter, you need more than just solid specs.
    ko: 스노우야. 싸움은 스펙으로만 하는 게 아니란다.
    ja: 戦いはスペックだけで決まるんじゃねぇぞ。
  event_redash1_02_s_65:
    speaker: liliweiss
    en: That's true.
    ko: 맞는 말이야.
    ja: その通りね。
  event_redash1_02_s_66:
    speaker: hongryeon_o
    en: So, according to you,
    ko: "…스펙이 페어리 테일 모델을 상회한다라…."
    ja: |-
      …フェアリーテールモデルを
      上回るスペック、か…
  event_redash1_02_s_67:
    speaker: hongryeon_o
    en: her specifications exceed all of ours...
    ko: 자네들을 상회….
    ja: 君たちをも上回る…
  event_redash1_02_s_68:
    speaker: hongryeon_o
    en: Then it would be advisable to practice some sparring with you all in advance.
    ko: 그럼 자네들이랑 싸워서 미리 연습을 좀 해보면 좋겠군.
    ja: |-
      ならば、まず君たちと
      手ならしをしておいた方がよさそうだ。
  event_redash1_02_s_69:
    speaker: hongryeon_o
    en: Since we're on this topic, I have been itching to spar with you all for some
      time now.
    ko: 말이 나와서 말인데, 내 자네들이랑 진지하게 싸워보고 싶어 언제나 몸이 근질근질….
    ja: |-
      話のついでだが、君たちとは
      真剣に戦ってみたくて
      体がいつもうずいていたからな…
  event_redash1_02_s_70:
    speaker: liliweiss
    en: Scarlet.
    ko: 홍련.
    ja: 紅蓮。
  event_redash1_02_s_71:
    speaker: liliweiss
    en: If it's a fight you're looking for, then wouldn't it make sense for you to
      best me, the leader, first?
    ko: |-
      내부에서 싸움을 할 생각이라면,
      일단 리더인 나부터 이기는 게 순서겠지?
    ja: |-
      身内で戦うつもりなら、
      リーダーである私に話を通すのが先でしょ？
  event_redash1_02_s_72:
    speaker: hongryeon_o
    en: "..."
    ko: "…흥."
    ja: "…ふむ。"
  event_redash1_02_s_73:
    speaker: liliweiss
    en: At any rate, that concludes the mission briefing.
    ko: 그럼, 작전 브리핑은 여기까지.
    ja: では、作戦ブリーフィングはここまで。
  event_redash1_02_s_74:
    speaker: liliweiss
    en: Any questions?
    ko: 질문 있는 사람?
    ja: 質問がある人？
  event_redash1_02_s_75:
    speaker: redhood
    en: Do I get anything like a corruption allowance? A per diem, perhaps?
    ko: 침식 수당 같은 건 없어?
    ja: 侵食手当てとか出ねーの？
  event_redash1_02_s_76:
    speaker: snowwhite_o
    en: "... Red Hood."
    ko: "…레드 후드."
    ja: "…レッドフード。"
  event_redash1_02_s_77:
    speaker: redhood
    en: Jeez, I'm only kidding around! How come you're all staring at me like that?
    ko: |-
      아 농담이야 농담.
      뭘 그렇게 쳐다보고 그래.
    ja: |-
      いや、冗談だって、冗談。
      そんな目で見るなよ。
  event_redash1_02_s_78:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_s_79:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_s_80:
    speaker: liliweiss
    en: No questions, Commander.
    ko: 질문은 없는 것 같네요. 지휘관.
    ja: 質問はないようです、指揮官。
  event_redash1_02_s_81:
    speaker: commander
    en: Then we're done.
    ko: 그럼 해산하지.
    ja: では、解散する。
  event_redash1_02_s_82:
    speaker: commander
    en: We'll be moving out early in the morning, so everybody get a good night's
      rest.
    ko: 아침 일찍부터 움직일 테니까, 다들 숙면을 취하도록.
    ja: |-
      早朝から動く予定だ。
      今日は十分に睡眠をとってくれ。
  event_redash1_02_s_83:
    speaker: snowwhite_o
    en: I've got to go.
    ko: 저 먼저 갈게요.
    ja: お先に失礼します。
  event_redash1_02_s_84:
    speaker: "<Narration>"
    en: Snow White stands up abruptly and makes a rapid exit.
    ko: 스노우 화이트가 벌떡 일어나 빠른 걸음으로 걸어갔다.
    ja: |-
      スノーホワイトが勢いよく立ち上がり、
      早歩きで出ていった
  event_redash1_02_s_85:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_s_86:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_s_87:
    speaker: liliweiss
    en: Why don't you go cheer her up?
    ko: 가서 좀 달래줘.
    ja: 励ましてあげて。
  event_redash1_02_s_88:
    speaker: redhood
    en: Wouldn't it be better for you to handle that?
    ko: 어… 네가 직접 하는 게 낫지 않을까?
    ja: うーん…お前が行った方がいいんじゃないか？
  event_redash1_02_s_89:
    speaker: liliweiss
    en: You're her friend. If I go, there's only so much I can do for her.
    ko: |-
      친구로서 잘 달래주란 얘기야.
      내가 가면 위로 말고는 해줄 게 없을걸?
    ja: |-
      友だちとして話を聞いてあげてってこと。
      私が行っても、慰めることしかできないもの。
  event_redash1_02_s_90:
    speaker: redhood
    en: Ugh, I hate this kind of stuff.
    ko: 아 그런 건 진짜 젬병인데.
    ja: はぁ…そういうの、マジで苦手なんだけど。
  event_redash1_02_s_91:
    speaker: liliweiss
    en: Be that as it may...
    ko: 그래도.
    ja: いいから。
  event_redash1_02_s_92:
    speaker: redhood
    en: Fine, fine.
    ko: "…알았어."
    ja: "…分かった。"
event_redash1_02_e:
  event_redash1_02_e_1:
    speaker: "<Narration>"
    en: Snow White stands listlessly by the window, without saying a word.
    ko: 스노우 화이트는 말없이 창밖을 바라보고 서 있었다.
    ja: |-
      スノーホワイトは無言で
      窓の外を見ながら立っていた
  event_redash1_02_e_2:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_e_3:
    speaker: redhood
    en: Hey, kid.
    ko: 야. 꼬마.
    ja: おう、おちびちゃん。
  event_redash1_02_e_4:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_e_5:
    speaker: "<Narration>"
    en: Red Hood gently puts Snow White in a headlock.
    ko: 레드 후드는 스노우 화이트에게 가볍게 헤드락을 걸었다.
    ja: |-
      レッドフードはスノーホワイトに
      軽くヘッドロックをかけた
  event_redash1_02_e_6:
    speaker: redhood
    en: What's got you so down, huh?
    ko: 왜 이렇게 기운이 없어. 응?
    ja: どうしてそんなにしょげてんだ？ん？
  event_redash1_02_e_7:
    speaker: redhood
    en: You scared?
    ko: 겁먹었냐?
    ja: ビビっちまったか？
  event_redash1_02_e_8:
    speaker: snowwhite_o
    en: "... Red Hood."
    ko: "…레드 후드."
    ja: "…レッドフード。"
  event_redash1_02_e_9:
    speaker: snowwhite_o
    en: You shouldn't boast about being corrupted.
    ko: 침식에 걸렸다는 거, 그렇게 자랑하듯이 얘기하지 마요.
    ja: |-
      侵食されてること、
      あんな自慢するみたいに言わないでください。
  event_redash1_02_e_10:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_e_11:
    speaker: "<Narration>"
    en: Red Hood closes her eyes for a moment, then re-opens them.
    ko: 레드 후드는 눈을 질끈 감았다가 떴다.
    ja: レッドフードは、ぎゅっと目を閉じて開いた
  event_redash1_02_e_12:
    speaker: "<Narration>"
    en: Her eyes flash red.
    ko: 레드 후드의 안광이 붉게 점멸한다.
    ja: レッドフードの眼光が赤く点滅する
  event_redash1_02_e_13:
    speaker: redhood
    en: How come?
    ko: 왜?
    ja: なんでだよ？
  event_redash1_02_e_14:
    speaker: snowwhite_o
    en: Don't do that!
    ko: 그러니까 그거 하지 말라고요!
    ja: だからそれ、やめてくださいってば！
  event_redash1_02_e_15:
    speaker: redhood
    en: Give me an answer, and I'll stop.
    ko: 스노우가 대답해 주면 안 할게.
    ja: スノーが答えてくれたら、やめるよ。
  event_redash1_02_e_16:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_e_17:
    speaker: snowwhite_o
    en: You're dying.
    ko: 죽는 거잖아요. 그거.
    ja: 死ぬってことじゃないですか。
  event_redash1_02_e_18:
    speaker: snowwhite_o
    en: You may be fine now, but it's going to take your life sooner or later.
    ko: 지금은 괜찮다지만, 결국엔 죽는 거잖아요.
    ja: |-
      今は大丈夫だって言っても、
      結局は死ぬんですよね。
  event_redash1_02_e_19:
    speaker: redhood
    en: Relax, kid. Why would I die?
    ko: 어허. 이 녀석아. 죽긴 왜 죽어?
    ja: |-
      おいおい、おちびちゃん。
      死ぬなんて大げさだな？
  event_redash1_02_e_20:
    speaker: redhood
    en: So my eyes and voice are a little funny, and I can't recognize my parents
      anymore. What's the big deal?
    ko: |-
      그냥 눈이랑 목소리가 좀 이상해지고,
      부모님도 못 알아보는 것뿐이야.
    ja: |-
      目と声がちょっとヘンになって、
      親の見分けもつかなくなるだけだって。
  event_redash1_02_e_21:
    speaker: snowwhite_o
    en: That's dying!
    ko: 그게 죽는 거잖아요!
    ja: それが死ぬってことじゃないですか！
  event_redash1_02_e_22:
    speaker: redhood
    en: How do you figure?
    ko: 그게 왜 죽는 거야?
    ja: どうしてそうなる？
  event_redash1_02_e_23:
    speaker: redhood
    en: I'm standing right here. I'm alive and kicking.
    ko: 살아있잖냐.
    ja: それでも生きてるだろ？
  event_redash1_02_e_24:
    speaker: snowwhite_o
    en: Losing your memory is another kind of death.
    ko: "…기억이 없어지면 그건 죽은 거나 마찬가지예요."
    ja: |-
      …記憶がなくなったら、
      それは死ぬのと同じことです。
  event_redash1_02_e_25:
    speaker: redhood
    en: Should I let you in on a little secret?
    ko: 내가 비밀 하나 알려줄까?
    ja: 秘密を1つ教えてやろっか？
  event_redash1_02_e_26:
    speaker: snowwhite_o
    en: "... What is it?"
    ko: 비밀이요?
    ja: 秘密？
  event_redash1_02_e_27:
    speaker: redhood
    en: As long as someone remembers you, death is an illusion.
    ko: 누군가가 기억해 주면 그건 죽는 게 아니야.
    ja: |-
      誰かが覚えていてくれる限り、
      人は死んだことにならない。
  event_redash1_02_e_28:
    speaker: redhood
    en: Because you live on in other people's hearts.
    ko: 그 사람의 가슴에서 살아가는 거지.
    ja: そいつの胸の中で生きてるんだ。
  event_redash1_02_e_29:
    speaker: snowwhite_o
    en: "... Where did you crib that from?"
    ko: "…그건 또 어디서 나온 얘긴데요?"
    ja: "…それ、どこで聞いた話ですか？"
  event_redash1_02_e_30:
    speaker: redhood
    en: A cartoon I saw when I was little. I think it might have had something to
      do with drills.
    ko: |-
      어렸을 때 본 애니메이션에서?
      그 막 드릴 나오고 하는 거 있어.
    ja: |-
      小さい頃見たアニメだったかな？
      ドリルとかが出てくるヤツ。
  event_redash1_02_e_31:
    speaker: snowwhite_o
    en: Would you please be serious with me for one minute?!
    ko: 저는 지금 진지하게 얘기하고 있다고요!
    ja: 私はいま真剣な話をしてるんです！
  event_redash1_02_e_32:
    speaker: redhood
    en: Good grief, for being so young, you're a real worrywart.
    ko: 이 녀석아. 이 걱정 많은 꼬맹이 녀석아.
    ja: 心配性だね、おちびちゃん。
  event_redash1_02_e_33:
    speaker: redhood
    en: Why are you getting so worked up over something that hasn't even happened
      yet?
    ko: 왜 일어나지도 않은 일을 벌써부터 걱정하고 그래?
    ja: |-
      どうして、まだ起きてもいないことを
      心配してるのさ？
  event_redash1_02_e_34:
    speaker: redhood
    en: You never know.
    ko: 혹시 아냐.
    ja: もしかしたら
  event_redash1_02_e_35:
    speaker: redhood
    en: I might end up being the first Nikke to beat this thing.
    ko: 내가 침식을 극복한 최초의 니케가 될지.
    ja: |-
      あたしが侵食を乗り越えた
      最初のニケになるかもしれないし？
  event_redash1_02_e_36:
    speaker: redhood
    en: Do I look on the verge of death to you?
    ko: 나 봐. 멀쩡하잖아?
    ja: ほら。ピンピンしてるだろ？
  event_redash1_02_e_37:
    speaker: snowwhite_o
    en: It's just taking time to fully manifest.
    ko: 완전 발현까지 시간이 걸리는 것뿐이잖아요.
    ja: |-
      完全に発現するまで、
      時間がかかるってだけじゃないですか。
  event_redash1_02_e_38:
    speaker: redhood
    en: Okay then, how do we know that won't take a few decades? Or centuries, even.
    ko: 그게 수십 년, 수백 년이 될지 어떻게 알아?
    ja: |-
      それが何十年か何百年も
      先になるかもしれないだろ？
  event_redash1_02_e_39:
    speaker: redhood
    en: We don't know anything about how this stuff works yet.
    ko: 아직 모르는 거라고.
    ja: まだまだ分かんないって。
  event_redash1_02_e_40:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_e_41:
    speaker: redhood
    en: So cheer up. Nothing bad has happened yet.
    ko: |-
      그러니 그만 기운 내.
      아직 아무 일도 일어나지 않았으니까.
    ja: |-
      だからさ、元気出せよ。
      まだ何も起きてないんだから。
  event_redash1_02_e_42:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_e_43:
    speaker: snowwhite_o
    en: Okay, fine. I'll try not to worry as much.
    ko: |-
      알겠어요.
      이제 걱정하지 않을게요.
    ja: |-
      分かりました。
      もう心配するのはやめます。
  event_redash1_02_e_44:
    speaker: redhood
    en: Good. Now I'll be able to die in peace.
    ko: |-
      그렇지 그렇지.
      그렇게 나와야 내가 편하게 눈을 감지.
    ja: |-
      そうそう。それでこそ、
      あたしが安心して眠りにつけるってもんよ。
  event_redash1_02_e_45:
    speaker: snowwhite_o
    en: Don't say things like that!
    ko: 아 그런 말 좀 하지 말라고요!
    ja: だから、そういうこと言わないでくださいって！
  event_redash1_02_e_46:
    speaker: redhood
    en: Hehe, it's just too much fun getting your goat.
    ko: 하하하. 스노우는 놀리는 맛이 아주 일품이야, 응.
    ja: あはは。スノーは本当にからかいがいがあるな。
  event_redash1_02_e_47:
    speaker: redhood
    en: Wanna listen to some music?
    ko: 노래 들을래?
    ja: 歌でも聴くか？
  event_redash1_02_e_48:
    speaker: snowwhite_o
    en: It's not that old song again, is it?
    ko: 또 그 옛날 노래요?
    ja: またあの古い歌ですか？
  event_redash1_02_e_49:
    speaker: redhood
    en: It's not "old". It's a classic!
    ko: 옛날 노래가 아니라, 오래된 명작.
    ja: 古い歌じゃない、昔の名作さ。
  event_redash1_02_e_50:
    speaker: redhood
    en: And classics are always the best.
    ko: 오래된 것일수록 좋은 법이지.
    ja: 古いものほどいいもんなんだ。
  event_redash1_02_e_51:
    speaker: snowwhite_o
    en: "*Sigh* Fine."
    ko: |-
      에휴.
      그래요.
    ja: |-
      はぁ…
      分かりました。
  event_redash1_02_e_52:
    speaker: "<Narration>"
    en: Oh, the hometown I long for.
    ko: 아아. 그리운 내 고향.
    ja: ああ、恋しい我が故郷
  event_redash1_02_e_53:
    speaker: "<Narration>"
    en: The friends I miss.
    ko: 그리운 나의 친우.
    ja: 恋しい我が友
  event_redash1_02_e_54:
    speaker: "<Narration>"
    en: Even if the sky above us is forever grey,
    ko: 회색의 하늘이 우리를 덮쳐도,
    ja: 灰色の空が我々を覆っても
  event_redash1_02_e_55:
    speaker: "<Narration>"
    en: We'll return to our hometown someday.
    ko: 언젠가 고향으로 돌아가리.
    ja: いつか故郷へ帰るだろう
  event_redash1_02_e_56:
    speaker: snowwhite_o
    en: Red Hood.
    ko: 레드 후드.
    ja: レッドフード。
  event_redash1_02_e_57:
    speaker: redhood
    en: Yeah?
    ko: 왜.
    ja: ん？
  event_redash1_02_e_58:
    speaker: snowwhite_o
    en: Are you really calling it a day after this operation?
    ko: 이번 작전이 끝나면 진짜 고향으로 돌아갈 거예요?
    ja: |-
      今回の作戦が終わったら、
      本当に故郷に帰るんですか？
  event_redash1_02_e_59:
    speaker: redhood
    en: Yep. I'm going back home.
    ko: 응. 돌아갈 거야.
    ja: うん。帰るよ。
  event_redash1_02_e_60:
    speaker: snowwhite_o
    en: Why can't you just stay here?
    ko: 여기서 끝까지 있으면 안 돼요?
    ja: 最後までここにいちゃ、ダメなんですか？
  event_redash1_02_e_61:
    speaker: redhood
    en: I can't.
    ko: 안 돼.
    ja: ダメだね。
  event_redash1_02_e_62:
    speaker: snowwhite_o
    en: Why not?
    ko: 왜요?
    ja: どうして？
  event_redash1_02_e_63:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_e_64:
    speaker: redhood
    en: I caught a lucky break becoming a part of this squad. I've experienced enough
      for several lifetimes.
    ko: |-
      운이 좋아 갓데스 스쿼드의 멤버가 되어
      온갖 분에 넘치는 일들을 겪었지만.
    ja: |-
      たまたまゴッデス部隊のメンバーになれて
      あたしにはもったいない経験をしてきたけどさ。
  event_redash1_02_e_65:
    speaker: redhood
    en: But this isn't the place I should be.
    ko: 이곳은 내가 있을 곳이 아니야.
    ja: ここは、あたしがいるべき場所じゃない。
  event_redash1_02_e_66:
    speaker: redhood
    en: I'm just a country bumpkin from a worn-down and rowdy village.
    ko: 난 그냥 시끄럽기만 하고 낡아빠진 고향에서 살던 촌놈이야.
    ja: |-
      あたしはただの、騒がしくて古くさい場所から
      出てきた田舎者なんだよ。
  event_redash1_02_e_67:
    speaker: redhood
    en: That's where my roots are.
    ko: 내 근본은 거기에 있어.
    ja: あたしの故郷はそこなんだ。
  event_redash1_02_e_68:
    speaker: redhood
    en: I should go back to my roots.
    ko: 그러니 근본으로 돌아가야지.
    ja: だから、戻らないと。
  event_redash1_02_e_69:
    speaker: redhood
    en: The wolf must...
    ko: 늑대는 우물 밑에서….
    ja: オオカミは井戸の底で…
  event_redash1_02_e_70:
    speaker: redhood
    en: Anyway...
    ko: "…음."
    ja: "…うーん。"
  event_redash1_02_e_71:
    speaker: redhood
    en: Yeah.
    ko: 아무튼 그래.
    ja: とにかく、そういうことだ。
  event_redash1_02_e_72:
    speaker: snowwhite_o
    en: I don't understand what you're saying.
    ko: 무슨 말인지 하나도 모르겠어요.
    ja: どういうことかさっぱり分かりません。
  event_redash1_02_e_73:
    speaker: redhood
    en: It doesn't matter.
    ko: 몰라도 돼.
    ja: 分からなくていいさ。
  event_redash1_02_e_74:
    speaker: redhood
    en: It's better that you don't.
    ko: 모르는 게 나아.
    ja: 分からない方がいい。
  event_redash1_02_e_75:
    speaker: redhood
    en: Oh, right. This is for you.
    ko: |-
      아 맞다.
      너 이거 가져라.
    ja: |-
      あ、そうだ。
      これ、やるよ。
  event_redash1_02_e_76:
    speaker: snowwhite_o
    en: What is it?
    ko: "…뭔데요?"
    ja: "…何ですか？"
  event_redash1_02_e_77:
    speaker: "<Narration>"
    en: Red Hood passes the old cassette player to Snow White.
    ko: 레드 후드는 스노우 화이트에게 낡은 카세트 플레이어를 건넸다.
    ja: |-
      レッドフードはスノーホワイトに
      古びたカセットプレーヤーを渡した
  event_redash1_02_e_78:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_e_79:
    speaker: redhood
    en: It may have a bit of wear and tear, but it's a famous brand.
    ko: 사용감이 아~~주 쪼끔 있지만 이거 명품이다 너.
    ja: |-
      ちょ～っと使い古した感じだけど、
      高かったんだぞ、これ。
  event_redash1_02_e_80:
    speaker: redhood
    en: The sound quality is out of this world. There's also a hidden compartment
      here where you c...
    ko: |-
      소리가 달라, 소리가.
      그리고 이 부분에 보면 숨겨진 공간이 있는ㄷ….
    ja: |-
      音が違うんだよ、音が。
      それからここに、秘密のスペースが…
  event_redash1_02_e_81:
    speaker: snowwhite_o
    en: I don't want it!
    ko: 필요 없어요!
    ja: いりません！
  event_redash1_02_e_82:
    speaker: "<Narration>"
    en: Snow White stands up abruptly.
    ko: 스노우 화이트는 벌떡 일어났다.
    ja: スノーホワイトは、勢いよく立ち上がった
  event_redash1_02_e_83:
    speaker: redhood
    en: "... Kid."
    ko: "…꼬마."
    ja: "…おちびちゃん。"
  event_redash1_02_e_84:
    speaker: snowwhite_o
    en: Why would you give me this?
    ko: 씨이…! 뭐가 안 죽는다는 거예요!
    ja: ふんっ…！何が「死なない」ですか！
  event_redash1_02_e_85:
    speaker: snowwhite_o
    en: This is your most treasured possession.
    ko: 죽을 생각하고 있으면서!
    ja: 死ぬつもりのくせに！
  event_redash1_02_e_86:
    speaker: snowwhite_o
    en: The only reason you'd be giving me this is if you knew you were about to die.
    ko: |-
      곧 죽으니까 저한테 이거 주는 거잖아요!
      이거 레드 후드 보물이잖아요!
    ja: |-
      もうすぐ死ぬからくれるってことでしょう！？
      それ、レッドフードの宝物じゃないですか！
  event_redash1_02_e_87:
    speaker: redhood
    en: Relax, I just bought a new one, that's all.
    ko: 야. 아니야. 나 더 좋은 걸 사서….
    ja: いや、違うよ。あたしはもっといいのを買って…
  event_redash1_02_e_88:
    speaker: snowwhite_o
    en: You said yourself that classics are always the best.
    ko: 오래된 것일수록 좋은 거라면서요!
    ja: 古いものほどいいんでしょう！？
  event_redash1_02_e_89:
    speaker: snowwhite_o
    en: And you're far too thrifty to be giving away something like this.
    ko: 그리고 쪼잔한 레드 후드가 저한테 이걸 줄리가 없잖아요!
    ja: |-
      それに、ドケチのレッドフードが
      タダで何かをくれるはずありません！
  event_redash1_02_e_90:
    speaker: redhood
    en: Aren't you being a little harsh?
    ko: 스노우야… 말이 너무 심한 거 아니니….
    ja: スノー…そいつは言いすぎじゃ…？
  event_redash1_02_e_91:
    speaker: snowwhite_o
    en: I don't want it, and I won't take it.
    ko: 필요 없어요! 나 그거 안 받아요!
    ja: いりません！絶対受け取りませんから！
  event_redash1_02_e_92:
    speaker: "<Narration>"
    en: Snow White runs off.
    ko: 스노우 화이트는 뛰어갔다.
    ja: スノーホワイトは走り去った
  event_redash1_02_e_93:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_02_e_94:
    speaker: redhood
    en: Darn.
    ko: 것 참.
    ja: まいったね。
  event_redash1_02_e_95:
    speaker: redhood
    en: She's nothing if not perceptive.
    ko: "…꼬마가 눈치만 빨라서."
    ja: "…勘がよすぎるよ、おちびちゃん。"
event_redash1_03_s:
  event_redash1_03_s_1:
    speaker: "<Narration>"
    en: The following morning.
    ko: 다음날 아침.
    ja: 翌朝
  event_redash1_03_s_2:
    speaker: liliweiss
    en: We'll be at Elysion's 3rd Nikke Research Lab in about an hour. Is everyone
      prepared?
    ko: |-
      한 시간 뒤면 엘리시온 제3 니케 연구소에 도착해.
      준비는 다 됐어?
    ja: |-
      あと1時間でエリシオン第3ニケ研究所よ。
      準備はいい？
  event_redash1_03_s_3:
    speaker: redhood
    en: What's there to prepare? What's so different from us making a typical visit?
    ko: |-
      준비랄 게 뭐가 있겠어.
      언제나처럼 그냥 가는거지.
    ja: |-
      準備することなんてあんの？
      普段通りでいいだろ。
  event_redash1_03_s_4:
    speaker: liliweiss
    en: If we landed directly by the lab, the Raptures would swarm and encircle us,
      so we'll be landing nearby and going in on foot.
    ko: |-
      착륙 시 랩쳐들이 몰려들 수도 있어서,
      인근에서 강하한 후 도보로 이동할 거야.
    ja: |-
      着陸する時に
      ラプチャーが寄ってくる可能性があるから、
      少し離れた場所に降下して、徒歩で向かうの。
  event_redash1_03_s_5:
    speaker: redhood
    en: "... I guess I need to prepare."
    ko: "…그럼, 준비해야겠군."
    ja: "…じゃあ、準備がいるな。"
  event_redash1_03_s_6:
    speaker: liliweiss
    en: Snow White went into the workshop last night and she's still there.
    ko: 스노우 화이트가 어젯밤부터 공방에 틀어박혀서 안 나오고 있어.
    ja: |-
      それと、スノーホワイトがゆうべから
      工房に閉じこもって出てこないんだけど。
  event_redash1_03_s_7:
    speaker: liliweiss
    en: Looks like you had some trouble comforting her.
    ko: 잘 안 풀린 모양이네.
    ja: 上手くいかなかったの？
  event_redash1_03_s_8:
    speaker: redhood
    en: Yeah.
    ko: 그러게.
    ja: ああ。
  event_redash1_03_s_9:
    speaker: redhood
    en: After all, this is my first time dying so I didn't exactly know how to console
      her.
    ko: 나도 처음 죽어보는 거라 꼬마한테 뭘 어떻게 해야 할지 모르겠어.
    ja: |-
      あたしも死ぬのは初めてだから、
      おちびちゃんになんて言えばいいのか
      分からなくてさ。
  event_redash1_03_s_10:
    speaker: redhood
    en: I wasn't sure if I should be sitting around wailing with grief or pensively
      reflecting on all the good times.
    ko: |-
      통곡을 하고 울어야 할지,
      좋았던 순간을 회상하며 시간을 보내야 할지.
    ja: |-
      大泣きに泣きゃあいいのか、
      楽しい思い出でも振り返りながら
      過ごせばいいのか…
  event_redash1_03_s_11:
    speaker: redhood
    en: I figured neither was the right approach, so I went with giving her a gift.
    ko: 둘 다 아닌 것 같아서 선물을 줬어.
    ja: |-
      どっちも違う気がして、
      プレゼントを渡そうとしたんだ。
  event_redash1_03_s_12:
    speaker: redhood
    en: She refused to take it and ran off.
    ko: 그랬더니 안 받고 가버리더라고.
    ja: そうしたら、受け取らずに行っちまった。
  event_redash1_03_s_13:
    speaker: liliweiss
    en: I can see why she refused it. It probably felt like you were giving her a
      keepsake after your death.
    ko: |-
      유품을 줘버렸네.
      싫을 만도 해.
    ja: |-
      それじゃ形見分けじゃない。
      嫌がるはずね。
  event_redash1_03_s_14:
    speaker: redhood
    en: So what do you want me to do?
    ko: 나보고 뭘 어쩌라는 거야.
    ja: じゃあ、どーしろってんだよ。
  event_redash1_03_s_15:
    speaker: liliweiss
    en: Did she say anything else?
    ko: 그 아이가 별다른 말은 안 했어?
    ja: 他には何か言ってなかった？
  event_redash1_03_s_16:
    speaker: redhood
    en: She kept urging me to stay here, and not to return to my hometown.
    ko: |-
      계속 여기 있으라고 했어.
      고향으로 돌아가지 말고.
    ja: |-
      ずっとここにいろって。
      故郷に帰らないで。
  event_redash1_03_s_17:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_s_18:
    speaker: liliweiss
    en: Is that something you would ever consider?
    ko: 그렇게 해 줄 생각은 없는 거야?
    ja: そのつもりはないの？
  event_redash1_03_s_19:
    speaker: redhood
    en: 'Lady Liliweiss, I''ve already told you: I don''t fit in here.'
    ko: |-
      말씀드렸지 않습니까, 스쿼드 리더님.
      난 애초에 여기랑 안 맞는 사람입니다.
    ja: |-
      言っただろ。あたしはそもそも、
      ここにはふさわしくない人間なんだ。
  event_redash1_03_s_20:
    speaker: redhood
    en: I'm no "Goddess".
    ko: 내가 갓데스라니 무슨.
    ja: あたしがゴッデス…女神だなんて。
  event_redash1_03_s_21:
    speaker: redhood
    en: I spent my entire life ambling about the streets without any purpose and nearly
      got myself killed as a result. Now I've got everyone telling me that I'm special.
    ko: |-
      뒷골목에서 양아치 짓이나 하다가 사고를 당해서
      죽기 직전까지 갔는데, 갑자기 적합자니 뭐니 해서.
    ja: |-
      裏通りで不良なんかやってて、
      事故でおっ死ぬ直前までいったのに、
      急に適合者だとか何とか言われてさ。
  event_redash1_03_s_22:
    speaker: redhood
    en: I was turned into a Nikke and sent here for no apparent reason.
    ko: 덜렁 니케가 되어서 여기에 합류한 것 밖에 없어.
    ja: |-
      いきなりニケにされて、
      ここに来たってだけなんだ。
  event_redash1_03_s_23:
    speaker: redhood
    en: "You're one of the youngest ace pilots in the history of aerial combat. \nRapunzel
      could have been the next powerful religious leader."
    ko: |-
      최연소 에이스 파일럿 출신인 너나,
      차기여교황이라 불리던 라푼젤이나,
    ja: |-
      元最年少エースパイロットのお前とか、
      次期教皇と呼ばれてたラプンツェルとか、
  event_redash1_03_s_24:
    speaker: redhood
    en: Dorothy is the daughter of a reputable politician. Then you've got Snow White
      and her superhuman knack for developing weapons. I can't even pretend to be
      on your level.
    ko: |-
      유명 정치인의 영애인 도로시나,
      병기 개발의 천재인 꼬마와는 근본부터가 다르다고.
    ja: |-
      有名な政治家のご令嬢のドロシーとか、
      兵器開発の天才のおちびちゃんとは
      根本からして違うんだよ。
  event_redash1_03_s_25:
    speaker: redhood
    en: Scarlet is the only one amongst us who I can possibly compare with.
    ko: 홍련 정도면 좀 나랑 비벼볼만하겠네.
    ja: 紅蓮ぐらいか？
  event_redash1_03_s_26:
    speaker: redhood
    en: Even then though, now that I think about it, she's a gifted swordsperson.
    ko: 그런데 듣자 하니 홍련 걔도 뭐, 검술에 타고난 재능이 있다며?
    ja: でも、紅蓮だって剣術の才能があるんだろ？
  event_redash1_03_s_27:
    speaker: redhood
    en: A street urchin from the filthy back alleys couldn't possibly hope to compare
      to all of you.
    ko: 결국 뒷골목 잡배 출신인 나랑은 다들 다르다 이 말씀이야.
    ja: |-
      結局、裏通りのチンピラ出身のあたしとは
      何もかも違うってことだ。
  event_redash1_03_s_28:
    speaker: liliweiss
    en: Well, from the way I see it, I don't think there's anyone better suited to
      be a goddess than you.
    ko: |-
      후후. 글쎄.
      내가 보기엔 너만큼 갓데스에 어울리는 사람은 없는 것 같은데.
    ja: |-
      ふふ。それはどうかしら？
      あなたほどゴッデスにふさわしい人も
      いないと思うけど。
  event_redash1_03_s_29:
    speaker: redhood
    en: I see you're getting better at sarcasm.
    ko: 비아냥거리는 솜씨가 늘었네, 릴리스.
    ja: 皮肉が上手くなったな、リリス。
  event_redash1_03_s_30:
    speaker: liliweiss
    en: If you don't see it that way, then there's nothing I can do to convince you
      otherwise.
    ko: 네가 아니라고 생각한다면 어쩔 수 없지.
    ja: 本人が違うって言うのなら仕方ないけど。
  event_redash1_03_s_31:
    speaker: liliweiss
    en: But we all think that.
    ko: 그런데 우리 모두 그렇게 생각하고 있어.
    ja: でも、みんなそう思ってる。
  event_redash1_03_s_32:
    speaker: liliweiss
    en: Why do you think Snow White keeps begging you to stay here?
    ko: 스노우 화이트가 너보고 여기 계속 있으라는 이유가 뭐겠어?
    ja: |-
      スノーホワイトが
      あなたにここに残ってほしいって
      言った理由、分かる？
  event_redash1_03_s_33:
    speaker: liliweiss
    en: You're more qualified to stay here than any of us.
    ko: 넌 여기 있는 게 가장 어울리는 사람이라는 의미야.
    ja: |-
      ここにいるのに
      一番ふさわしい人だからよ。
  event_redash1_03_s_34:
    speaker: liliweiss
    en: So I suggest you reconsider.
    ko: 그러니 다시 한번 잘 생각해 봐.
    ja: だからもう一度、よく考えてみて。
  event_redash1_03_s_35:
    speaker: liliweiss
    en: You should be spending as much time with those close to you as possible.
    ko: 마지막을 소중한 동료들 곁에서 보내는 거.
    ja: |-
      最期の時まで、
      大切な仲間たちのそばで過ごすこと。
  event_redash1_03_s_36:
    speaker: redhood
    en: No can do. I've got to go back to my hometown. That's where my story ends.
    ko: |-
      일 없어.
      난 고향으로 돌아가서 조용히 눈 감을 거니까.
    ja: |-
      お断りだね。
      あたしは故郷に帰って静かに眠るんだ。
  event_redash1_03_s_37:
    speaker: redhood
    en: Accompanied by an old soundtrack from back in the day.
    ko: 오래된 노래나 들으면서 말이지.
    ja: 昔の歌でも聴きながらさ。
  event_redash1_03_s_38:
    speaker: liliweiss
    en: If that's what you want, I won't stop you.
    ko: 그래. 그렇다면 말리지는 않을게.
    ja: そう。それならもう止めない。
  event_redash1_03_s_39:
    speaker: liliweiss
    en: But ask yourself,
    ko: 그런데 레드 후드.
    ja: でも、レッドフード。
  event_redash1_03_s_40:
    speaker: liliweiss
    en: is going back to your hometown what you really want to do?
    ko: 너 정말 고향으로 돌아가고 싶은 건 맞아?
    ja: 本当に故郷に帰りたいの？
  event_redash1_03_s_41:
    speaker: redhood
    en: "... What?"
    ko: "…뭐?"
    ja: "…なんだって？"
  event_redash1_03_s_42:
    speaker: liliweiss
    en: Hehe.
    ko: 후후.
    ja: ふふっ。
  event_redash1_03_s_43:
    speaker: "<Narration>"
    en: Liliweiss walks off.
    ko: 릴리바이스는 사라졌다.
    ja: リリーバイスは去っていった
  event_redash1_03_s_44:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_s_45:
    speaker: "<Narration>"
    en: 1 hour later.
    ko: 1시간 후.
    ja: 1時間後
  event_redash1_03_s_46:
    speaker: "<Narration>"
    en: In the skies above Elysion's 3rd Nikke Research Lab's periphery.
    ko: 엘리시온 제3 니케 연구소 인근 상공.
    ja: エリシオン第3ニケ研究所付近、上空
  event_redash1_03_s_47:
    speaker: commander
    en: We've reached the drop-off point.
    ko: 강하 포인트에 도착했다.
    ja: 降下ポイントに到着した。
  event_redash1_03_s_48:
    speaker: commander
    en: Does everyone have parachutes?
    ko: 다들 낙하산은 잘 챙겼나?
    ja: 全員、パラシュートの用意はいいか？
  event_redash1_03_s_49:
    speaker: dorothy
    en: Of course.
    ko: 물론이죠.
    ja: 当然です。
  event_redash1_03_s_50:
    speaker: commander
    en: Did all of you memorize the coordinates?
    ko: 좌표도 다 외웠지?
    ja: 座標も覚えているな？
  event_redash1_03_s_51:
    speaker: rapunzel_o
    en: Yes. No problem.
    ko: 예. 문제없어요.
    ja: はい。問題ありません。
  event_redash1_03_s_52:
    speaker: commander
    en: All right then, whoever's ready can jump out.
    ko: 좋아. 그럼 준비된 사람부터 뛰어내려.
    ja: よし。では、準備が終わった者から降下を開始。
  event_redash1_03_s_53:
    speaker: liliweiss
    en: I'll go first. See you all in a bit.
    ko: |-
      먼저 갈게요.
      다들 이따가 봐.
    ja: |-
      先に行きます。
      みんな、あとでね。
  event_redash1_03_s_54:
    speaker: "<Narration>"
    en: Liliweiss leaps out of the plane without a parachute.
    ko: 릴리바이스는 맨몸으로 뛰어내렸다.
    ja: リリーバイスは何も持たずに飛び降りた
  event_redash1_03_s_55:
    speaker: dorothy
    en: I figured she'd go first.
    ko: "…릴리스 말이에요."
    ja: "…リリスは…"
  event_redash1_03_s_56:
    speaker: dorothy
    en: She should be able to break through the atmosphere without any additional
      equipment, right?
    ko: 사실 단독으로 대기권 돌파도 할 수 있는 거 아니에요?
    ja: 単独で大気圏も突破できてしまうのでは？
  event_redash1_03_s_57:
    speaker: commander
    en: I'm not 100% sure, but it should be possible.
    ko: 안 해봐서 모르지만 아마 가능하지 않을까.
    ja: |-
      試したことがないから分からないが、
      たぶんできるだろうな。
  event_redash1_03_s_58:
    speaker: commander
    en: Prototypes typically are capable of many things.
    ko: 보통 프로토타입, 영식 뭐 이런 건 그런 거 되잖아.
    ja: |-
      プロトタイプ、ゼロ式などと言われるものは、
      だいたいそんな感じだろう？
  event_redash1_03_s_59:
    speaker: redhood
    en: Hey. Kid.
    ko: 야. 꼬마.
    ja: おい、おちびちゃん。
  event_redash1_03_s_60:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_s_61:
    speaker: "<Narration>"
    en: Red Hood approaches Snow White and motions as if to put her in a headlock.
    ko: 레드 후드는 헤드락을 걸 것처럼 스노우 화이트에게 다가갔다.
    ja: |-
      レッドフードはヘッドロックをかける
      仕草をしながら、スノーホワイトに近づいた
  event_redash1_03_s_62:
    speaker: redhood
    en: You want to jump together?
    ko: 나랑 같이 갈까?
    ja: 一緒に行くか？
  event_redash1_03_s_63:
    speaker: snowwhite_o
    en: Snow White, going down.
    ko: 스노우 화이트. 강하합니다.
    ja: スノーホワイト、降下します。
  event_redash1_03_s_64:
    speaker: "<Narration>"
    en: Snow White jumps out on her own.
    ko: 스노우 화이트가 뛰어내렸다.
    ja: スノーホワイトが飛び降りた
  event_redash1_03_s_65:
    speaker: redhood
    en: Fine, be that way...
    ko: "…저 녀석이."
    ja: "…あいつ。"
  event_redash1_03_s_66:
    speaker: hongryeon_o
    en: Apparently, she's still holding a grudge.
    ko: 단단히 미운 털이 박힌 모양이군.
    ja: すっかりいじけてしまったようだね。
  event_redash1_03_s_67:
    speaker: hongryeon_o
    en: Speaking truthfully, I have difficulty seeing where both of you are coming
      from.
    ko: 내 보기엔 둘 모두 이해가 되지 않지만.
    ja: 私には、どちらも理解できないがね。
  event_redash1_03_s_68:
    speaker: "<Narration>"
    en: Scarlet jumps.
    ko: 홍련이 뛰어내렸다.
    ja: 紅蓮が飛び降りた
  event_redash1_03_s_69:
    speaker: dorothy
    en: Breaking down people's barriers
    ko: 당신이 가장 잘 하는 거 있잖아요.
    ja: |-
      あなたが一番得意としていることが
      あるでしょう？
  event_redash1_03_s_70:
    speaker: dorothy
    en: is what you do best.
    ko: 아무렇지도 않게 벽을 무너뜨리는 거.
    ja: 涼しい顔で壁を叩き壊すことです。
  event_redash1_03_s_71:
    speaker: dorothy
    en: Good luck.
    ko: 뭐, 잘해봐요.
    ja: まあ、頑張ってください。
  event_redash1_03_s_72:
    speaker: "<Narration>"
    en: Dorothy jumps.
    ko: 도로시가 뛰어내렸다.
    ja: ドロシーが飛び降りた
  event_redash1_03_s_73:
    speaker: rapunzel_o
    en: Red Hood.
    ko: 레드 후드.
    ja: レッドフード。
  event_redash1_03_s_74:
    speaker: redhood
    en: Good grief, you too? Is everyone gonna make a speech before they jump?
    ko: 아 왜. 다들 한마디씩 하고 가려고?
    ja: |-
      ったく。
      何だよ？みんな揃って。
  event_redash1_03_s_75:
    speaker: rapunzel_o
    en: No. I just wanted to say that I'm going with the Commander.
    ko: 아뇨. 제가 지휘관이랑 간다고요.
    ja: いえ。私が指揮官と降下します。
  event_redash1_03_s_76:
    speaker: redhood
    en: "... Oh. Well, be careful out there."
    ko: |-
      …그래.
      안 다치게 조심하고.
    ja: |-
      …そっか。
      ケガしないようにな。
  event_redash1_03_s_77:
    speaker: commander
    en: Bury the hatchet. Otherwise, you'll come to regret it.
    ko: |-
      빨리 화해해.
      나중에 후회하지 말고.
    ja: |-
      早く仲直りしておくことだな。
      あとで後悔しないように。
  event_redash1_03_s_78:
    speaker: redhood
    en: What are you talking about? We didn't even fight...
    ko: |-
      뭘 화해를 해.
      싸우지도 않았….
    ja: |-
      何が仲直りだよ。
      ケンカなんてしてな…
  event_redash1_03_s_79:
    speaker: liliweiss_op
    en: Anti-aircraft guns confirmed!
    ko: 대공포 확인!
    ja: 対空砲を確認！！
  event_redash1_03_s_80:
    speaker: redhood
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  event_redash1_03_s_81:
    speaker: "<Narration>"
    en: "*Crash* *Crash* *Crash*"
    ko: 콰앙-!! 콰앙-!! 콰앙-!!
    ja: ドカン！ドーン！
  event_redash1_03_s_82:
    speaker: "<Narration>"
    en: Everything around begins to shake violently.
    ko: 큰 진동이 주위를 뒤흔들었다.
    ja: あたりが大きく揺れた
  event_redash1_03_s_83:
    speaker: redhood
    en: What is this? You said there were no Raptures nearby!
    ko: 뭐야 갑자기! 이 근처에 랩쳐 없다며!
    ja: |-
      何だよ急に！
      この近くにラプチャーはいないんだろ！？
  event_redash1_03_s_84:
    speaker: liliweiss_op
    en: It's coming from the research lab!
    ko: 사격 방향은 니케 연구소 쪽이야!
    ja: ニケ研究所の方向から射撃！
  event_redash1_03_s_85:
    speaker: commander
    en: What?
    ko: "…뭐라고?"
    ja: "…何だと？"
  event_redash1_03_s_86:
    speaker: commander
    en: Damn, we're too late. The Raptures beat us to it.
    ko: 칫…! 랩쳐 놈들에게 선수를 빼앗겼나!
    ja: ちっ…！ラプチャーどもに先手を打たれたか！
  event_redash1_03_s_87:
    speaker: snowwhite_op
    en: Parachute has been compromised. Commencing emergency landing.
    ko: |-
      나, 낙하산이 당했어요!
      긴급 낙하합니다!
    ja: |-
      パ、パラシュートがやられました！
      落下します！
  event_redash1_03_s_88:
    speaker: redhood
    en: "?! Snow!"
    ko: |-
      !!
      스노우!!
    ja: |-
      ！！
      スノー！！
  event_redash1_03_s_89:
    speaker: redhood
    en: Snow! Do you copy?
    ko: |-
      스노우!
      응답해!
    ja: スノー！応答しろ！
  event_redash1_03_s_90:
    speaker: redhood
    en: To hell with this! Out of my way.
    ko: |-
      이런 젠장!
      비켜!!
    ja: クソッ！どけッ！！
  event_redash1_03_s_91:
    speaker: rapunzel_o
    en: You don't even have a parachute!
    ko: 레드 후드! 낙하산도 없이 뭘…!
    ja: レッドフード！パラシュートもなしに何を…！
  event_redash1_03_s_92:
    speaker: redhood
    en: I don't care!
    ko: 몰라!!
    ja: 知るかよ！！
  event_redash1_03_s_93:
    speaker: "<Narration>"
    en: Red Hood jumps out without a parachute.
    ko: 레드 후드는 맨몸으로 뛰어내렸다.
    ja: レッドフードは何も持たずに飛び降りた
  event_redash1_03_s_94:
    speaker: rapunzel_o
    en: Wait!
    ko: 레드 후드!!
    ja: レッドフード！！
  event_redash1_03_s_95:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿠당탕탕-!!
    ja: ゴロゴロゴロゴロ…
  event_redash1_03_s_96:
    speaker: "<Narration>"
    en: Snow White collides with the ground with a resounding thud.
    ko: 스노우 화이트는 요란한 소리를 내며 땅을 굴렀다.
    ja: |-
      スノーホワイトは大きな音を立てて
      地面を転がった
  event_redash1_03_s_97:
    speaker: snowwhite_o
    en: Urgh!
    ko: 으… 아아아…!!
    ja: う…あああ…！！
  event_redash1_03_s_98:
    speaker: "<Narration>"
    en: After tumbling along the ground for a while, she slowly gets up.
    ko: |-
      한참을 굴러가던 스노우 화이트가 멈췄고,
      이내 천천히 몸을 일으켰다.
    ja: |-
      スノーホワイトはしばらく転がり続け、
      止まった後にゆっくりと起き上がった
  event_redash1_03_s_99:
    speaker: snowwhite_o
    en: I...
    ko: 모, 몸 상태는…!
    ja: か、体の状態は…！
  event_redash1_03_s_100:
    speaker: snowwhite_o
    en: I'm okay. No significant damage to the armor or weapon.
    ko: 괘, 괜찮아. 무장도 다 멀쩡하고.
    ja: だ、大丈夫。武装も壊れてない。
  event_redash1_03_s_101:
    speaker: snowwhite_o
    en: I have to contact Lilith.
    ko: 어서 릴리스 언니한테 연락해야…!
    ja: 早くリリスお姉ちゃんに連絡しないと…！
  event_redash1_03_s_102:
    speaker: "<Narration>"
    en: "*Hisssssss*"
    ko: 치직- 치지직-
    ja: ジジ…ジジジッ
  event_redash1_03_s_103:
    speaker: snowwhite_o
    en: My radio is down...
    ko: 토, 통신기가 망가졌네….
    ja: つ、通信機が壊れてる…
  event_redash1_03_s_104:
    speaker: snowwhite_o
    en: What should I do... Should I head to the lab and join the others?
    ko: 어떡하지… 일단 연구소로 가서 합류해야 하나….
    ja: |-
      どうしよう…ひとまず研究所に行って
      合流した方がいいかな…
  event_redash1_03_s_105:
    speaker: snowwhite_o
    en: Huh?
    ko: "…어?"
    ja: "…えっ？"
  event_redash1_03_s_106:
    speaker: "<Narration>"
    en: "*Thud thud thud thud*"
    ko: 쿵-쿵-쿵-쿵-
    ja: ゴゴゴゴゴ…
  event_redash1_03_s_107:
    speaker: "<Narration>"
    en: A massive horde of Raptures surge forth, their eyes glinting.
    ko: 수많은 랩쳐가 눈을 빛내며 다가오고 있었다.
    ja: |-
      無数のラプチャーが
      目を光らせながら迫っていた
  event_redash1_03_s_108:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_s_109:
    speaker: "<Narration>"
    en: Snow White looks around,
    ko: 스노우 화이트는 주위를 둘러보았다.
    ja: スノーホワイトは周囲を見回した
  event_redash1_03_s_110:
    speaker: "<Narration>"
    en: only to discover that she's being hemmed in.
    ko: 랩쳐는 사방에서 스노우 화이트를 향해 다가오고 있었다.
    ja: |-
      ラプチャーは、四方八方から
      スノーホワイトに近づいてきている
  event_redash1_03_s_111:
    speaker: snowwhite_o
    en: I'm surrounded!
    ko: "…포, 포위당했다…!"
    ja: "…か、囲まれてる…！"
  event_redash1_03_s_112:
    speaker: snowwhite_o
    en: P-preparing for battle!
    ko: 저, 전투! 전투 준비를!
    ja: せ、戦闘！戦闘準備を…！
event_redash1_03_e:
  event_redash1_03_e_1:
    speaker: snowwhite_o
    en: "*Huff* *Puff*"
    ko: 후우…! 후우…!
    ja: ふぅ…！ふぅ…！
  event_redash1_03_e_2:
    speaker: snowwhite_o
    en: They're going down easily enough. I've got ammunition to spare, and Seven
      Dwarves is doing fine.
    ko: |-
      마, 많이 잡았어!
      탄환도 충분하고, 세븐스 드워프도 이상 없어!
    ja: |-
      だ、だいぶ倒せた！
      弾薬は十分だし、セブンスドワーフも異常なし！
  event_redash1_03_e_3:
    speaker: snowwhite_o
    en: So far so good.
    ko: 조, 좋아! 이대로만 하자…!
    ja: よ、よし！このままいける…！
  event_redash1_03_e_4:
    speaker: "<Narration>"
    en: As Snow White goes to swap out her empty magazine,
    ko: |-
      스노우 화이트는 빈 탄창을 빼내고
      새로운 탄창을 꺼내들었다.
    ja: |-
      スノーホワイトは空の弾倉を抜き取り
      新しい弾倉を取り出そうとした
  event_redash1_03_e_5:
    speaker: "<Narration>"
    en: she drops the new magazine.
    ko: 그리고 손에서 탄창을 놓쳤다.
    ja: しかし、落としてしまった
  event_redash1_03_e_6:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭.
    ja: ゴトッ…
  event_redash1_03_e_7:
    speaker: snowwhite_o
    en: No!
    ko: "…아."
    ja: "…あっ。"
  event_redash1_03_e_8:
    speaker: "<Narration>"
    en: Snow White freezes.
    ko: 스노우 화이트는 그대로 굳어버렸다.
    ja: スノーホワイトはそのまま固まってしまった
  event_redash1_03_e_9:
    speaker: "<Narration>"
    en: Should I pick up the magazine? I'll be opening myself up to attack if I do.
    ko: |-
      탄창을 주워야 하나?
      몸을 숙이다가 공격당하면 어떡하지?
    ja: |-
      弾倉を拾うべき？
      かがんでる間に攻撃されたらどうしよう？
  event_redash1_03_e_10:
    speaker: "<Narration>"
    en: Should I switch to my sidearm? I don't remember if it's loaded or not.
    ko: |-
      다른 무장을 써야 하나?
      그런데 탄환을 내가 채워놨던가?
    ja: |-
      他の武装を使うべき？
      でも弾丸を入れてたっけ？
  event_redash1_03_e_11:
    speaker: "<Narration>"
    en: I've got one more magazine in my pocket. I'll use that one, and forget about
      the one on the ground.
    ko: |-
      아, 품에 탄창이 하나 더 있었지.
      이걸 꺼내자. 바닥에 떨어진 탄창은 잊는 거야.
    ja: |-
      あ、懐にもう1つ弾倉があった！
      落とした弾倉のことは忘れよう！
      あれを取り出して…
  event_redash1_03_e_12:
    speaker: "<Narration>"
    en: Snow White pulls out the other magazine from her pocket,
    ko: 스노우 화이트는 품에서 탄창을 꺼내들었다.
    ja: スノーホワイトは胸元から弾倉を取り出した
  event_redash1_03_e_13:
    speaker: "<Narration>"
    en: and drops it on the ground as well.
    ko: 그리고 다시 탄창을 바닥에 떨어뜨렸다.
    ja: そして、それも落としてしまった
  event_redash1_03_e_14:
    speaker: snowwhite_o
    en: Not again!
    ko: "…어…?"
    ja: "…えっ…？"
  event_redash1_03_e_15:
    speaker: snowwhite_o
    en: Wait, wha...
    ko: 어어어?
    ja: なんで…？
  event_redash1_03_e_16:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쿵-!
    ja: ドスン！
  event_redash1_03_e_17:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_e_18:
    speaker: "<Narration>"
    en: A colossal Rapture lumbers towards Snow White.
    ko: 거대 랩쳐가 스노우 화이트 앞으로 다가왔다.
    ja: |-
      巨大なラプチャーが
      スノーホワイトの前に立ちはだかった
  event_redash1_03_e_19:
    speaker: "<Narration>"
    en: Its core is spinning rapidly.
    ko: 랩쳐의 코어가 빠르게 움직인다.
    ja: コアが目まぐるしく動き
  event_redash1_03_e_20:
    speaker: "<Narration>"
    en: A port on its shoulder opens up.
    ko: 랩쳐의 어깨가 열린다.
    ja: ラプチャーの肩が開かれた
  event_redash1_03_e_21:
    speaker: "<Narration>"
    en: 'Snow White knows what this means: it''s about to launch a missile.'
    ko: 스노우 화이트는 랩쳐의 동작이 미사일을 발사하기 직전의 동작이라는 것을 알고 있었다.
    ja: |-
      スノーホワイトはそれが
      ミサイルを発射する直前の動作だと知っている
  event_redash1_03_e_22:
    speaker: "<Narration>"
    en: Despite this, she finds herself frozen in place.
    ko: 하지만 꼼짝도 하지 못했다.
    ja: それでも、微動だにできなかった
  event_redash1_03_e_23:
    speaker: snowwhite_o
    en: No no no no...
    ko: 어… 어어… 으아아….
    ja: あ…ああ…あああ…
  event_redash1_03_e_24:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!!
    ja: ズガン！！
  event_redash1_03_e_25:
    speaker: "<Narration>"
    en: Red Hood descends from the sky and slams atop the head of the Rapture.
    ko: 하늘에서 내려온 레드 후드는 거대 랩쳐의 머리를 깔아뭉갰다.
    ja: |-
      空から降ってきたレッドフードが、
      巨大なラプチャーの頭を踏み潰した
  event_redash1_03_e_26:
    speaker: "<Narration>"
    en: She shoves the barrel of her gun inside the Rapture's head,
    ko: 긴 총구가 랩쳐의 머리에 박혔고,
    ja: そのまま長い銃口をラプチャーの頭に突き刺し
  event_redash1_03_e_27:
    speaker: "<Narration>"
    en: and pulls the trigger.
    ko: 레드 후드는 그대로 방아쇠를 당겼다.
    ja: 引き金を引いた
  event_redash1_03_e_28:
    speaker: "<Narration>"
    en: "*BANG*"
    ko: 콰아앙--!!
    ja: ドガン！
  event_redash1_03_e_29:
    speaker: "<Narration>"
    en: There's an ear-splitting whirring of machinery, and the Rapture explodes.
    ko: 거대 랩쳐는 굉음을 내며 폭발했다.
    ja: |-
      巨大なラプチャーは、
      轟音を響かせながら爆発した
  event_redash1_03_e_30:
    speaker: "<Narration>"
    en: Red Hood slowly walks towards Snow White.
    ko: 레드 후드는 스노우 화이트에게 천천히 다가갔다.
    ja: |-
      レッドフードは
      スノーホワイトにゆっくりと近づいた
  event_redash1_03_e_31:
    speaker: redhood
    en: Come here, kid, and listen closely.
    ko: |-
      자, 꼬마.
      지금부터 내가 시키는 대로 해.
    ja: |-
      よう、おちびちゃん。
      今からあたしの言う通りにしな。
  event_redash1_03_e_32:
    speaker: snowwhite_o
    en: Ye-yes.
    ko: 예, 예.
    ja: は、はい。
  event_redash1_03_e_33:
    speaker: redhood
    en: Pick up those magazines.
    ko: 하나. 허리를 숙여 탄창 두 개를 집는다.
    ja: 1、姿勢を低くして弾倉2つを拾う。
  event_redash1_03_e_34:
    speaker: snowwhite_o
    en: O-okay.
    ko: 지, 집었어요.
    ja: ひ、拾いました。
  event_redash1_03_e_35:
    speaker: redhood
    en: Put one of them in your pocket.
    ko: 둘. 탄창 하나는 품에 넣는다.
    ja: 2、片方の弾倉は懐に戻す。
  event_redash1_03_e_36:
    speaker: snowwhite_o
    en: Done.
    ko: 너, 넣었어요.
    ja: も、戻しました。
  event_redash1_03_e_37:
    speaker: redhood
    en: Put the other in your weapon.
    ko: 셋. 남은 탄창을 총에 끼운다.
    ja: 3、残った弾倉を銃に差し込む。
  event_redash1_03_e_38:
    speaker: snowwhite_o
    en: Done.
    ko: 예.
    ja: はい。
  event_redash1_03_e_39:
    speaker: redhood
    en: Now, aim it.
    ko: 넷. 노리쇠를 전진한다.
    ja: 4、遊底を前に押し出す。
  event_redash1_03_e_40:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥.
    ja: カチャ
  event_redash1_03_e_41:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_e_42:
    speaker: redhood
    en: Are you back with us?
    ko: 정신 차렸나?
    ja: 落ち着いたか？
  event_redash1_03_e_43:
    speaker: snowwhite_o
    en: Yes... thank you.
    ko: 예. 고마워요 레드 후드.
    ja: |-
      はい。ありがとうございます。
      レッドフード。
  event_redash1_03_e_44:
    speaker: redhood
    en: Good. Now, what do you say we deal with these guys who have given us such
      a warm welcome?
    ko: 좋아. 그럼 이제 우리에게 무수한 악수 요청을 하는 이 녀석들을 처리하자.
    ja: |-
      よし。じゃ、寄ってきたファンどもに
      アイサツをブチかます。
  event_redash1_03_e_45:
    speaker: redhood
    en: Just focus your firepower and aim where I'm shooting, like we always do. Can
      you do that?
    ko: |-
      언제나처럼, 내가 쏘는 곳을 중심으로 화력 집중.
      할 수 있지?
    ja: |-
      いつも通り、あたしが狙ってる場所に火力集中。
      できるだろ？
  event_redash1_03_e_46:
    speaker: snowwhite_o
    en: Yes.
    ko: 예.
    ja: はい。
  event_redash1_03_e_47:
    speaker: redhood
    en: Good, now sound us off.
    ko: 신호해 봐.
    ja: 合図を出しな。
  event_redash1_03_e_48:
    speaker: snowwhite_o
    en: You want me to do it?
    ko: 제가 하나요?
    ja: 私が？
  event_redash1_03_e_49:
    speaker: redhood
    en: You don't often get a chance to, so why not? It'll cheer us up, I'm sure.
    ko: |-
      모처럼이잖냐.
      기분 좀 내자고.
    ja: |-
      せっかくだからさ。
      テンション上げていこうぜ。
  event_redash1_03_e_50:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_e_51:
    speaker: snowwhite_o
    en: Encounter!
    ko: 인카운터!
    ja: エンカウンター！
  event_redash1_03_e_52:
    speaker: "<Narration>"
    en: 10 minutes later.
    ko: 10분 뒤.
    ja: 10分後
  event_redash1_03_e_53:
    speaker: redhood
    en: All clear.
    ko: 클리어.
    ja: クリア。
  event_redash1_03_e_54:
    speaker: redhood
    en: Boss, Lilith, I'm with Snow.
    ko: |-
      대장. 릴리스.
      스노우와 합류했어.
    ja: |-
      隊長。リリス。
      スノーと合流した。
  event_redash1_03_e_55:
    speaker: redhood
    en: How are things on your end?
    ko: 그쪽은 어때?
    ja: そっちは？
  event_redash1_03_e_56:
    speaker: commander_op_r
    en: The lab is completely destroyed.
    ko: 연구소는 완전 박살났다.
    ja: 研究所は壊滅していた。
  event_redash1_03_e_57:
    speaker: commander_op_r
    en: All that's left are corpses.
    ko: |-
      아무것도 안 남았어.
      죽은 사람들 말고는.
    ja: |-
      誰も残っていない。
      生きている者はな。
  event_redash1_03_e_58:
    speaker: liliweiss_op
    en: Make your way here. There's something you two need to see for yourselves.
    ko: |-
      일단 이쪽으로 합류해.
      너희 둘도 직접 봐야 할 것이 있으니까.
    ja: |-
      ひとまず、こっちに合流して。
      あなたたちも見ておいた方が
      いいものがあるから。
  event_redash1_03_e_59:
    speaker: redhood
    en: On the way.
    ko: 그래.
    ja: 分かった。
  event_redash1_03_e_60:
    speaker: commander_op_r
    en: You should be about 20 minutes out.
    ko: 그 거리라면 20분 정도 걸어오면 도착할 거다.
    ja: その距離なら、20分ほど歩けば着くだろう。
  event_redash1_03_e_61:
    speaker: commander_op_r
    en: Should we send an escort?
    ko: 누구 하나 붙여줄까?
    ja: 誰か送ろうか？
  event_redash1_03_e_62:
    speaker: liliweiss_op
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_redash1_03_e_63:
    speaker: commander_op_r
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_e_64:
    speaker: commander_op_r
    en: On second thought, we've got our hands full over here. You two will have to
      make it on your own.
    ko: |-
      생각해 보니 이쪽도 바쁘군.
      둘이서 알아서 와라.
    ja: |-
      考えてみると、こちらも手いっぱいだな。
      2人でなんとかしてくれ。
  event_redash1_03_e_65:
    speaker: redhood
    en: Roger that.
    ko: 예~ 예.
    ja: はいはい。
  event_redash1_03_e_66:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ
  event_redash1_03_e_67:
    speaker: redhood
    en: Let's go.
    ko: 가자.
    ja: 行くか。
  event_redash1_03_e_68:
    speaker: snowwhite_o
    en: "... Okay."
    ko: "…예."
    ja: "…はい。"
  event_redash1_03_e_69:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_redash1_03_e_70:
    speaker: redhood
    en: "..."
    ko: "……"
    ja: "……"
  event_redash1_03_e_71:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_e_72:
    speaker: redhood
    en: Do you want to listen to some music?
    ko: 노래 들을래?
    ja: 歌でも聴くか？
  event_redash1_03_e_73:
    speaker: snowwhite_o
    en: "... Do you want to attract Raptures to us?"
    ko: "…레드 후드. 랩쳐들이랑 싸우고 싶어서 안달 났어요?"
    ja: |-
      …レッドフード。
      まだラプチャーと戦い足りないんですか？
  event_redash1_03_e_74:
    speaker: redhood
    en: Look around you. Do you see any Raptures wandering about?
    ko: |-
      한 번 봐라.
      이 근처에 랩쳐가 남아있겠냐?
    ja: |-
      見てみろよ。
      近くにこれ以上残ってると思うか？
  event_redash1_03_e_75:
    speaker: redhood
    en: We wiped them all out. There isn't a single one left.
    ko: |-
      다 쓸렸어.
      가는 길에 하나도 남김없이 다 털었구만 뭘.
    ja: |-
      全部ブッ倒したんだ。
      1匹残らず全滅だよ。
  event_redash1_03_e_76:
    speaker: redhood
    en: If you ask me, "Rapture Slayers" would be a more apt name for our squad.
    ko: |-
      스쿼드 이름 바꿔야 할 것 같아.
      갓데스가 아니라 랩쳐 학살자들로.
    ja: |-
      いっそ部隊の名前も変えちまった方がいいな。
      ゴッデスじゃなくて、ラプチャー殺しとか。
  event_redash1_03_e_77:
    speaker: redhood
    en: So, how about it? Should we kick out the jams?
    ko: 그러니까, 노래 들을래?
    ja: で、歌は聴くか？
  event_redash1_03_e_78:
    speaker: snowwhite_o
    en: "... Do whatever you want."
    ko: "…맘대로 해요."
    ja: "…好きにしてください。"
  event_redash1_03_e_79:
    speaker: "<Narration>"
    en: A familiar melody begins to resonate.
    ko: 익숙한 멜로디가 흘러나왔다.
    ja: 聞き慣れたメロディーが流れた
  event_redash1_03_e_80:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_e_81:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_e_82:
    speaker: redhood
    en: Snow.
    ko: 스노우야.
    ja: スノー。
  event_redash1_03_e_83:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_e_84:
    speaker: redhood
    en: Do you have anything to say to me?
    ko: 나한테 뭐 할 말 없니.
    ja: あたしに何か言いたいことがあるんじゃねぇか？
  event_redash1_03_e_85:
    speaker: snowwhite_o
    en: I could ask you the same thing.
    ko: 레드 후드는요.
    ja: レッドフードは？
  event_redash1_03_e_86:
    speaker: redhood
    en: Um... let's see... you're doing good so far, so keep it up.
    ko: |-
      내가 나한테 할 말 없냐고?
      뭐… 잘 하고 있으니 걱정 마라?
    ja: |-
      あたしがお前に言いたいこと？うーん…
      「お前は上手くやってる、心配すんな」？
  event_redash1_03_e_87:
    speaker: snowwhite_o
    en: You're trying to skirt around the issue again.
    ko: 또 그렇게 대충대충 넘어가려고.
    ja: またそうやってテキトーに流そうとしてますね。
  event_redash1_03_e_88:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_e_89:
    speaker: redhood
    en: Kid.
    ko: 꼬마.
    ja: おちびちゃん。
  event_redash1_03_e_90:
    speaker: redhood
    en: I'm dying.
    ko: 난 죽는다.
    ja: あたしは死ぬ。
  event_redash1_03_e_91:
    speaker: snowwhite_o
    en: But... you said you weren't.
    ko: 안… 죽는다면서요.
    ja: し…死なないって言ってたくせに。
  event_redash1_03_e_92:
    speaker: redhood
    en: Well, I am. I'm going to die.
    ko: 죽을 거야.
    ja: 死ぬんだよ。
  event_redash1_03_e_93:
    speaker: redhood
    en: As far as we know, corruption is untreatable.
    ko: 침식은 아직까지 치료 사례가 없거든.
    ja: 侵食の治療法は見つかってない。
  event_redash1_03_e_94:
    speaker: redhood
    en: But if I'm being honest with you, I'm just clueless about what I should do.
    ko: 그래서 솔직히 모르겠다.
    ja: だから正直、分かんないんだ。
  event_redash1_03_e_95:
    speaker: redhood
    en: The end is in sight, but I don't know where to turn.
    ko: 끝이 정해져 있는 내가 어떻게 해야 할지.
    ja: |-
      終わると決まってるあたしが、
      どうすりゃいいのか。
  event_redash1_03_e_96:
    speaker: redhood
    en: So you tell me what to do.
    ko: 그러니 네가 정해.
    ja: だからスノーが決めてくれ。
  event_redash1_03_e_97:
    speaker: redhood
    en: I'll do whatever you want.
    ko: 네가 바라는 대로 할 테니까.
    ja: 言う通りにするから。
  event_redash1_03_e_98:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_e_99:
    speaker: snowwhite_o
    en: I only want one thing.
    ko: 제가 원하는 건 단 하나에요.
    ja: 私の望みはただ1つです。
  event_redash1_03_e_100:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_e_101:
    speaker: snowwhite_o
    en: I want you to live the way you always have. With us.
    ko: 그냥. 그냥 언제나와 똑같이 지내다가,
    ja: ただ…ただ、いつものように過ごして
  event_redash1_03_e_102:
    speaker: snowwhite_o
    en: I want you to be together with us until the last moment.
    ko: 마지막 순간엔 우리와 함께 있는 거예요.
    ja: 最期の瞬間には、私たちと一緒にいてください。
  event_redash1_03_e_103:
    speaker: snowwhite_o
    en: Don't leave us.
    ko: 고향으로 돌아가지 마요.
    ja: 故郷には帰らないで。
  event_redash1_03_e_104:
    speaker: snowwhite_o
    en: That's all I ask.
    ko: 그거면 충분해요.
    ja: それで十分です。
  event_redash1_03_e_105:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_03_e_106:
    speaker: redhood
    en: Fine. I suppose I can do that.
    ko: 그래! 까짓것 그래주지 뭐!
    ja: 分かった！そうしてやるよ！
  event_redash1_03_e_107:
    speaker: redhood
    en: Since you're the one asking, I'll do my best to accommodate you.
    ko: |-
      우리 스노우 부탁이니,
      한 번 힘내봐야지!
    ja: |-
      スノーの頼みだからな。
      頑張るとするか！
  event_redash1_03_e_108:
    speaker: "<Narration>"
    en: Red Hood gently puts Snow White in another headlock.
    ko: 레드 후드는 스노우 화이트에게 가볍게 헤드락을 걸었다.
    ja: |-
      レッドフードはスノーホワイトに
      軽くヘッドロックをかけた
  event_redash1_03_e_109:
    speaker: redhood
    en: You're not upset with me, are you?
    ko: 우리 스노우 많이 삐졌었어?
    ja: スノーちゃ～ん、いじけちゃった？
  event_redash1_03_e_110:
    speaker: snowwhite_o
    en: "... No."
    ko: "…아뇨."
    ja: "…いいえ。"
  event_redash1_03_e_111:
    speaker: redhood
    en: Then how come you're pouting, huh?
    ko: 그럼 이 작은 주둥이가 왜 이렇게 튀어나와있어? 응?
    ja: |-
      じゃあ、この小さなお口はなんで
      とんがってるのかな？ん？
  event_redash1_03_e_112:
    speaker: snowwhite_o
    en: Ow! That hurts!
    ko: 아 잡아당기지 마요.
    ja: 引っ張らないでくださいよ。
  event_redash1_03_e_113:
    speaker: redhood
    en: "*Yank*"
    ko: 쭈욱 쭈욱.
    ja: びよん、びよーん。
  event_redash1_03_e_114:
    speaker: snowwhite_o
    en: I said stop!
    ko: 하지 말라니까요!
    ja: やめてくださいってば！
event_redash1_intermission_01:
  event_redash1_intermission_01_1:
    speaker: "<Narration>"
    en: Elysion's 3rd Nikke Research Lab.
    ko: 엘리시온 제3 니케 연구소.
    ja: エリシオン第3ニケ研究所
  event_redash1_intermission_01_2:
    speaker: commander
    en: Let me give everyone a sitrep.
    ko: "…현 상황에 대해 브리핑하겠다."
    ja: |-
      …現在の状況確認のため、
      ブリーフィングを行う。
  event_redash1_intermission_01_3:
    speaker: commander
    en: This lab has been besieged by over 200 Raptures.
    ko: |-
      이곳, 엘리시온 제3 니케 연구소는 6시간 전
      200여 기의 랩쳐에게 습격당했다.
    ja: |-
      現在地、エリシオン第3ニケ研究所は
      6時間前に約200機のラプチャーに襲撃された。
  event_redash1_intermission_01_4:
    speaker: commander
    en: We've confirmed there are at least four Ultra units among them.
    ko: 그중에는 코드 네임 울트라가 4기 포함되어 있던 것을 확인했다.
    ja: |-
      その中にコードネーム・ウルトラが
      4機確認されている。
  event_redash1_intermission_01_5:
    speaker: redhood
    en: The ones who are calling the shots.
    ko: "…그 자식 말이지."
    ja: "…アイツか。"
  event_redash1_intermission_01_6:
    speaker: commander
    en: This means in addition to the sheer size of the attacking force, there were
      high-class Raptures amongst their ranks.
    ko: |-
      즉, 규모가 큰 것뿐만 아니라
      고급 개체들이 다수 참전했다는 얘기다.
    ja: |-
      つまり、大規模というだけでなく
      上級の個体が多数集結していたということだ。
  event_redash1_intermission_01_7:
    speaker: commander
    en: This was all meticulously planned from the beginning. They had all their ducks
      in a row before they attacked.
    ko: 작정하고 쳐들어 온 것이라 할 수 있지.
    ja: 計画的な侵攻だったとも言えるだろう。
  event_redash1_intermission_01_8:
    speaker: liliweiss
    en: Are we to presume they came for the Grimms model?
    ko: 페어리 테일 모델을 노린 것이라고 생각해도 되겠죠?
    ja: |-
      フェアリーテールモデルを狙ったものだと
      考えていいですよね？
  event_redash1_intermission_01_9:
    speaker: commander
    en: That would be safe to assume, yes.
    ko: 그래. 명백하다.
    ja: ああ。明らかにそうだ。
  event_redash1_intermission_01_10:
    speaker: commander
    en: The facility is in ruins.
    ko: 일단 시설은 궤멸 상태다.
    ja: まず、施設は完全に壊滅している。
  event_redash1_intermission_01_11:
    speaker: commander
    en: Both the human employees and the Nikkes inside were slaughtered before they
      knew what was happening.
    ko: |-
      인간 및 니케는 전멸.
      제대로 된 반항도 못 해보고 전멸했어.
    ja: |-
      人員およびニケは全滅。
      まともな抵抗さえできなかったようだ。
  event_redash1_intermission_01_12:
    speaker: commander
    en: That includes the two Grimms models that were currently in production. They're
      damaged beyond repair.
    ko: 준비 중이던 페어리 테일 모델 2기는 완파.
    ja: |-
      製造中だった
      フェアリーテールモデル2機は大破。
  event_redash1_intermission_01_13:
    speaker: commander
    en: The damage is so extensive, that it almost feels as if it was done with intent.
    ko: 이렇게까지 할 필요가 있나 싶을 정도로 파괴됐어.
    ja: |-
      ここまでする必要があったのかと思うほど
      徹底的に破壊されている。
  event_redash1_intermission_01_14:
    speaker: commander
    en: Out of some kind of hatred.
    ko: 악의가 느껴질 정도야.
    ja: 悪意さえ感じられるほどだ。
  event_redash1_intermission_01_15:
    speaker: commander
    en: Cinderella is also missing, including her specialized sidearm Glass Slippers.
    ko: |-
      그리고 완성된 신데렐라는 실종됐다.
      전용 무장인 유리 구두와 함께.
    ja: |-
      ただ、完成済みのシンデレラが行方不明だ。
      専用武装であるガラスの靴も発見できていない。
  event_redash1_intermission_01_16:
    speaker: snowwhite_o
    en: So she wasn't destroyed along with the rest?
    ko: 사, 살아있다는 얘긴가요?
    ja: い、生きているということですか？
  event_redash1_intermission_01_17:
    speaker: commander
    en: We can't say if she's been terminated, or whether she's wandering around somewhere.
    ko: 모르지. 안 보이는 어딘가에서 죽었을지, 떠돌아다니고 있을지.
    ja: |-
      不明だ。どこかで死んでいるのか、
      彷徨っているのか…
  event_redash1_intermission_01_18:
    speaker: commander
    en: Also...
    ko: 그리고….
    ja: それと…
  event_redash1_intermission_01_19:
    speaker: commander
    en: "..."
    ko: 음….
    ja: うむ…
  event_redash1_intermission_01_20:
    speaker: liliweiss
    en: It might be best to simply show them.
    ko: 보여주는 게 좋을 거라 생각해요.
    ja: 見せた方がいいと思います。
  event_redash1_intermission_01_21:
    speaker: commander
    en: Yes, you all need to understand the gravity of the situation.
    ko: 그래. 너희도 사태의 심각성을 알아야 할 테니까.
    ja: |-
      そうだな。君たちも
      事態の深刻さを知る必要がある。
  event_redash1_intermission_01_22:
    speaker: commander
    en: Follow me.
    ko: 따라와라. 이동한다.
    ja: こちらだ。移動しよう。
  event_redash1_intermission_01_23:
    speaker: "<Narration>"
    en: Everyone stands in stunned silence.
    ko: 모두의 표정이 굳었다.
    ja: 全員の表情が凍り付いた
  event_redash1_intermission_01_24:
    speaker: "<Narration>"
    en: Before them lies a grotesque aberration that looks like a hodgepodge of a
      Rapture and Nikke.
    ko: |-
      [그것]은 마치 랩쳐와 니케를 아무렇게나
      [뭉쳐]놓은 듯했다.
    ja: |-
      「それ」は、まるでラプチャーとニケを
      ぐちゃぐちゃに「固めた」ものに見えた
  event_redash1_intermission_01_25:
    speaker: redhood
    en: What is it?
    ko: "…뭐야, 이거."
    ja: "…何だよ、これ…"
  event_redash1_intermission_01_26:
    speaker: hongryeon_o
    en: Whatever it is, it's enough to make one's blood run cold.
    ko: "…기괴하기 짝이 없군."
    ja: "…面妖極まりない。"
  event_redash1_intermission_01_27:
    speaker: snowwhite_o
    en: My God...
    ko: "…히익…."
    ja: "…ひぃっ…"
  event_redash1_intermission_01_28:
    speaker: rapunzel_o
    en: Did they implant a Nikke with Rapture parts?
    ko: "…랩쳐의 부품을 니케에게 꽂아 넣은 걸까요?"
    ja: |-
      …ラプチャーの部品が
      ニケに挿されているのですか？
  event_redash1_intermission_01_29:
    speaker: dorothy
    en: Look here.
    ko: "…아뇨. 잘 봐요 라푼젤."
    ja: "…いいえ。よく見てください、ラプンツェル…"
  event_redash1_intermission_01_30:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_intermission_01_31:
    speaker: rapunzel_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_redash1_intermission_01_32:
    speaker: rapunzel_o
    en: They've been... fused together.
    ko: "…융합… 되어 있군요."
    ja: "…融合…しています…"
  event_redash1_intermission_01_33:
    speaker: rapunzel_o
    en: Is she still alive?
    ko: 이분은 설마 살아있는 건가요?
    ja: この方は…まさか、生きているのですか…？
  event_redash1_intermission_01_34:
    speaker: liliweiss
    en: No. She's dead.
    ko: 아니. 죽었어.
    ja: いいえ。死んでる。
  event_redash1_intermission_01_35:
    speaker: liliweiss
    en: No signs of trauma. She must have died of shock.
    ko: 별도의 외상 없이, 쇼크로 사망했어.
    ja: 外傷はなし。ショック死ね。
  event_redash1_intermission_01_36:
    speaker: liliweiss
    en: The only thing is...
    ko: 그리고 결정적인 건.
    ja: それと、決定的なのは…
  event_redash1_intermission_01_37:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭.
    ja: トンッ
  event_redash1_intermission_01_38:
    speaker: "<Narration>"
    en: Liliweiss places her hand on the aberration.
    ko: 릴리바이스가 그것에게 손을 가져다 댔다.
    ja: リリーバイスがそれに手を当てた
  event_redash1_intermission_01_39:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 기잉-
    ja: ギィーン――
  event_redash1_intermission_01_40:
    speaker: "<Narration>"
    en: The Rapture's core moves frenetically as if scanning the area.
    ko: 랩쳐의 코어가 주위를 탐색하듯 둘러보기 시작했다.
    ja: |-
      ラプチャーのコアが
      周囲を探索するように動き始めた
  event_redash1_intermission_01_41:
    speaker: rapunzel_o
    en: "... It's still alive."
    ko: "…살아있군요."
    ja: "…生きていますね。"
  event_redash1_intermission_01_42:
    speaker: rapunzel_o
    en: Only the Rapture portions, to be precise.
    ko: 랩쳐만.
    ja: ラプチャーだけが…
  event_redash1_intermission_01_43:
    speaker: rapunzel_o
    en: That means...
    ko: 그렇다는 건….
    ja: ということは…
  event_redash1_intermission_01_44:
    speaker: liliweiss
    en: Yes. We're not sure as to how or when, but at some point, experiments were
      carried out where a Rapture and Nikke were fused together.
    ko: |-
      응. 전후 사정은 잘 모르겠지만,
      랩쳐가 니케와 융합을 시도했고.
    ja: |-
      ええ。詳しくはよく分からないけど、
      ラプチャーがニケと融合を試みて
  event_redash1_intermission_01_45:
    speaker: liliweiss
    en: I believe the shock brought along by the fusion process is what killed the
      Nikke.
    ko: 그 과정에서 쇼크가 와서 사망한 것으로 보여.
    ja: その過程でショック死したみたい。
  event_redash1_intermission_01_46:
    speaker: liliweiss
    en: I think it's safe to say that this process was initiated by the Rapture side.
    ko: 명백히 랩쳐 주도하에 이뤄진 것이라 봐도 무방하겠지.
    ja: |-
      明らかにラプチャー主導の行動とみて
      問題ないはずよ。
  event_redash1_intermission_01_47:
    speaker: commander
    en: The Raptures are up to no good.
    ko: "…랩쳐 놈들이 이상한 짓을 하기 시작했다는 말이다."
    ja: |-
      …ラプチャーどもが
      妙なマネを始めたということだ。
  event_redash1_intermission_01_48:
    speaker: commander
    en: First the corruption phenomenon, and now this.
    ko: 침식도 그렇고, 요즘 심상치가 않아.
    ja: 侵食の事と言い、尋常ではない。
  event_redash1_intermission_01_49:
    speaker: rapunzel_o
    en: I'll report this to V.T.C.
    ko: V.T.C.에게 보고할게요.
    ja: V.T.C.に報告します。
  event_redash1_intermission_01_50:
    speaker: commander
    en: I'll also notify my superior.
    ko: 그래. 나도 상부에 보고를 올리겠다.
    ja: ああ。私も上層部に報告する。
  event_redash1_intermission_01_51:
    speaker: redhood
    en: Are we going to leave it like this?
    ko: 이거 이대로 그냥 냅둬?
    ja: これ、このまま放っておくのか？
  event_redash1_intermission_01_52:
    speaker: commander
    en: Yes. It's noteworthy that the Rapture portion is still alive and operational.
    ko: 그래. 랩쳐가 살아있다는 건 중요한 점이다.
    ja: |-
      ああ。
      生きているラプチャーは重要な手がかりだ。
  event_redash1_intermission_01_53:
    speaker: commander
    en: It will help with the research.
    ko: 좀 더 조사에 도움이 되겠지.
    ja: 少しは調査に役立つだろう。
  event_redash1_intermission_01_54:
    speaker: commander
    en: We'll stay here and safeguard it until the higher-ups come to retrieve it.
    ko: |-
      우린 오늘 이곳에서 머물면서,
      상부에서 이걸 회수해가기 전까지 대기한다.
    ja: |-
      私たちは今日ここに滞在し、
      上層部がこれを回収するまで待機する。
  event_redash1_intermission_01_55:
    speaker: redhood
    en: And after that?
    ko: 그럼 그다음엔.
    ja: じゃあ、その次は？
  event_redash1_intermission_01_56:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_intermission_01_57:
    speaker: redhood
    en: We were going to join up with Cinderella and go to the Lift.
    ko: 신데렐라와 합류한 다음 궤도 엘리베이터로 가는 거였잖아.
    ja: |-
      シンデレラと合流してから、
      軌道エレベーターに行く予定だっただろ？
  event_redash1_intermission_01_58:
    speaker: redhood
    en: But now she's missing.
    ko: 그런데 신데렐라가 행방불명이라며.
    ja: でも、シンデレラが行方不明だ。
  event_redash1_intermission_01_59:
    speaker: redhood
    en: Are we going to look for her, or should we all head to the Lift?
    ko: 얘를 찾으러 갈 거야, 아니면 우리끼리 궤도 엘리베이터로 갈 거야?
    ja: |-
      そいつを捜しに行くのか？
      それとも、私たちだけで
      軌道エレベーターに行くか？
  event_redash1_intermission_01_60:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_intermission_01_61:
    speaker: commander
    en: I was planning on discussing that with Lilith.
    ko: 그 점에 대해서는 릴리스와 오늘 논의할 예정이다.
    ja: その点については、リリスと検討する予定だ。
  event_redash1_intermission_01_62:
    speaker: commander
    en: I will advise you in the morning.
    ko: 내일 아침에는 알려주도록 하지.
    ja: 明朝には伝達する。
  event_redash1_intermission_01_63:
    speaker: redhood
    en: Okay. Understood.
    ko: 오케이. 알겠어.
    ja: オーケー。了解。
  event_redash1_intermission_01_64:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  event_redash1_intermission_01_65:
    speaker: "<Narration>"
    en: The Commander and Liliweiss leave to have a meeting.
    ko: 지휘관과 릴리바이스는 회의로 자리를 비웠다.
    ja: |-
      指揮官とリリーバイスは
      話し合うためにその場を離れた
  event_redash1_intermission_01_66:
    speaker: dorothy
    en: "... It's strange."
    ko: "…묘하군요."
    ja: "…妙ですね。"
  event_redash1_intermission_01_67:
    speaker: hongryeon_o
    en: What is?
    ko: 뭐가 말인가.
    ja: 何がだい？
  event_redash1_intermission_01_68:
    speaker: dorothy
    en: The recent behavior of Raptures. Strange.
    ko: 침식 때도 느낀 거지만, 최근 랩쳐의 행동은 묘한 구석이 있어요.
    ja: |-
      侵食の時もそうでしたが、
      最近のラプチャーの行動は不可解です。
  event_redash1_intermission_01_69:
    speaker: rapunzel_o
    en: You feel that way too?
    ko: 도로시도 그렇게 느끼셨나요.
    ja: ドロシーもそう感じたのですね。
  event_redash1_intermission_01_70:
    speaker: dorothy
    en: Don't you?
    ko: 라푼젤도?
    ja: ラプンツェルも？
  event_redash1_intermission_01_71:
    speaker: rapunzel_o
    en: Yes. First the corruption, now this ungodly fusion process.
    ko: 예. 침식도 그렇고 좀 전의 융합도 그렇고.
    ja: はい。侵食もそうですし、先ほどの融合も…
  event_redash1_intermission_01_72:
    speaker: rapunzel_o
    en: As far as I can see, there's no reason why a Rapture would want, or need,
      to do something like this.
    ko: 랩쳐 입장에서는 그런 짓을 할 이유가 없어요.
    ja: |-
      ラプチャーの立場から考えて、
      そのような行いをする理由がありません。
  event_redash1_intermission_01_73:
    speaker: dorothy
    en: If we're being brutally honest, the Raptures are superior beings.
    ko: 사실상 랩쳐는 인류를 상대로 절대적인 우위를 점하고 있죠.
    ja: |-
      事実上、ラプチャーは人類を相手に
      絶対的な優位性を持っています。
  event_redash1_intermission_01_74:
    speaker: dorothy
    en: "They can afford not to change anything. \nSimply focus on attacking us and
      soon, they'll enjoy an easy victory."
    ko: |-
      큰 변화 없이 이대로 전쟁이 이어진다면,
      랩쳐의 승리는 확정된 것이나 마찬가지예요.
    ja: |-
      大きな変化がなく、このまま戦争が続けば
      ラプチャーの勝利は決まっています。
  event_redash1_intermission_01_75:
    speaker: rapunzel_o
    en: So why would they bother with all this?
    ko: 그럼에도 불구하고 이런 짓을 한다는 건….
    ja: |-
      にも関わらず、
      このような行動をするということは…
  event_redash1_intermission_01_76:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_intermission_01_77:
    speaker: dorothy
    en: Tell me what you're thinking, Rapunzel.
    ko: |-
      …말해봐요, 라푼젤.
      당신이 생각하고 있는 것을.
    ja: |-
      …聞かせてください、ラプンツェル。
      あなたの考えを。
  event_redash1_intermission_01_78:
    speaker: rapunzel_o
    en: They're playing with us.
    ko: "…가지고 노는 것 같아요."
    ja: "…もてあそばれているようです。"
  event_redash1_intermission_01_79:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_intermission_01_80:
    speaker: rapunzel_o
    en: It's like a cat toying with a mouse.
    ko: |-
      승자가 패자를 가지고 노는,
      기만처럼 느껴져요 저는.
    ja: |-
      勝者が敗者をもてあそぶ、
      そのような悪意を感じます。
  event_redash1_intermission_01_81:
    speaker: dorothy
    en: Agreed.
    ko: "…동의해요."
    ja: "…同感です。"
  event_redash1_intermission_01_82:
    speaker: hongryeon_o
    en: In their eyes, we're not even worthy of their full attention.
    ko: 건방지기 짝이 없군.
    ja: 鼻持ちならん連中だ。
  event_redash1_intermission_01_83:
    speaker: hongryeon_o
    en: In matters of war, such hubris usually leads to one's downfall.
    ko: 그렇게 생각하는 것들은 보통 패자에게 목이 달아나게 되는 법이지.
    ja: 驕るものたちは、敗者に首を叩き斬られる。
  event_redash1_intermission_01_84:
    speaker: redhood
    en: Well, I say let's be the ones to initiate that downfall.
    ko: |-
      뭐, 보여주자고.
      우리가.
    ja: |-
      まあ、見せてやろうぜ。
      あたしたちが。
  event_redash1_intermission_01_85:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_intermission_01_86:
    speaker: redhood
    en: Kid. What are you working on over there?
    ko: 꼬마. 아까부터 뭘 그렇게 혼자 꼼지락거리고 있어?
    ja: |-
      おちびちゃん。さっきから何を1人で
      もぞもぞしてんだ？
  event_redash1_intermission_01_87:
    speaker: snowwhite_o
    en: Oh, this? To prepare for us being isolated like before, I made some simulations
      to pass the time.
    ko: 아. 좀 전의 고립되었을 때를 대비해서 시뮬레이션을 좀 만들었거든요.
    ja: |-
      あっ。孤立してしまった時に備えて
      シミュレーションを作ったんです。
  event_redash1_intermission_01_88:
    speaker: redhood
    en: Like a video game?
    ko: 뭐야? 게임이잖아?
    ja: 何だ？ゲームじゃんか。
  event_redash1_intermission_01_89:
    speaker: redhood
    en: You made an entire game that quickly? Let me play one round.
    ko: |-
      이걸 그 사이에 만들었어?
      나도 한 판 해보자.
    ja: |-
      こんな短時間で作ったのか？
      1回やらせてくれよ。
  event_redash1_intermission_01_90:
    speaker: snowwhite_o
    en: It's a simulation, not a game.
    ko: 게임이 아니라 시뮬레이션이라니까요.
    ja: ゲームじゃなくてシミュレーションです。
  event_redash1_intermission_01_91:
    speaker: redhood
    en: Any chance you could put some of my music in as background music?
    ko: BGM은 내가 듣던 노래로 넣어주면 안 돼?
    ja: |-
      あたしがいつも聴いてるヤツ、
      BGMに使わないか？
  event_redash1_intermission_01_92:
    speaker: snowwhite_o
    en: "... I don't think that genre would really gel with this."
    ko: "…장르랑 너무 안 맞는 것 같은데요."
    ja: "…ジャンルが全然違います。"
  event_redash1_intermission_01_93:
    speaker: redhood
    en: Haha! You see? You said "genre", so it's totally a game.
    ko: 것 봐. 장르라고 하는 것 보니 게임 맞구만.
    ja: ほら。ジャンルってことはやっぱゲームだな。
  event_redash1_intermission_01_94:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_intermission_01_95:
    speaker: redhood
    en: Come on, don't be like that. Just let me play for a little bit.
    ko: 그러지 말고 한 판만 해보자니ㄲ….
    ja: いいから、1ゲームだけやら…
  event_redash1_intermission_01_96:
    speaker: redhood
    en: "... Agghhh!"
    ko: "…허억!"
    ja: "…うっ！"
  event_redash1_intermission_01_97:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_redash1_intermission_01_98:
    speaker: "<Narration>"
    en: Red Hood's eyes start to glow crimson.
    ko: 레드 후드의 안구가 붉게 점멸하기 시작했다.
    ja: レッドフードの眼球が赤く点滅し始めた
  event_redash1_intermission_01_99:
    speaker: redhood
    en: Argh... my head...!!
    ko: |-
      아이… 씨…!!
      머리 아파…!!
    ja: |-
      クッソ…！！
      頭が痛え…！！
  event_redash1_intermission_01_100:
    speaker: rapunzel_o
    en: Are you okay?!
    ko: "!! 레드 후드!"
    ja: "！！レッドフード！"
  event_redash1_intermission_01_101:
    speaker: dorothy
    en: Lay her down!
    ko: 일단 눕혀요!
    ja: ひとまず寝かせましょう！
  event_redash1_intermission_01_102:
    speaker: redhood
    en: I-it's okay. Every once in a while, you get a rough spell like this.
    ko: |-
      괘, 괜찮아…!
      한 번씩 이렇게 좀 심해지니까…!
    ja: |-
      だ、大丈夫だ…！
      たまにこうやってひどくなるんだよ…！
  event_redash1_intermission_01_103:
    speaker: snowwhite_o
    en: Argh...!
    ko: 으… 아아…!
    ja: あ…ああ…！
  event_redash1_intermission_01_104:
    speaker: redhood
    en: Kid! Come over here and... help me.
    ko: |-
      꼬마…! 이리 와… 봐….
      손이라도 좀 잡아주…!
    ja: |-
      おちびちゃん…！こっちへ…来な…
      手を、握ってく…！
  event_redash1_intermission_01_105:
    speaker: snowwhite_o
    en: I-I left something outside!
    ko: 저, 저 바, 밖에 놔두고 온 게 있어서…!
    ja: わ、私は、そ、外に忘れ物があるので…！
  event_redash1_intermission_01_106:
    speaker: "<Narration>"
    en: Snow White scurries off.
    ko: 스노우 화이트는 달려가버렸다.
    ja: スノーホワイトは走り去った
  event_redash1_intermission_01_107:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_intermission_01_108:
    speaker: redhood
    en: That... ungrateful...
    ko: 저… 망할… 녀석…!
    ja: あ…いつ…！
  event_redash1_intermission_01_109:
    speaker: rapunzel_o
    en: Don't talk, and just lie down. I'll bring her back.
    ko: |-
      말하지 말고 누워있어요.
      스노우 화이트는 제가 데려올게요.
    ja: |-
      しゃべらないで、横になってください。
      スノーホワイトは私が連れてきますから。
  event_redash1_intermission_01_110:
    speaker: hongryeon_o
    en: No, I shall fetch her. You two tend to Red Hood.
    ko: |-
      …아니. 내가 가겠네.
      둘은 레드 후드를 돌봐주게나.
    ja: |-
      …いや。私が行こう。
      2人はレッドフードを見ていてくれ。
  event_redash1_intermission_01_111:
    speaker: dorothy
    en: |-
      ??
      Okay.
    ko: |-
      ??
      예. 알겠어요.
    ja: |-
      ？？
      はい、分かりました。
  event_redash1_intermission_01_112:
    speaker: redhood
    en: Hey, Swordsperson!
    ko: 야…! 검객…!
    ja: おい…！剣のセンセイ…！
  event_redash1_intermission_01_113:
    speaker: redhood
    en: Don't be... too harsh on her. Sh... She's still young.
    ko: |-
      스노우… 아직 어려서 그런 거니까….
      뭐라 하지… 마… 라…!
    ja: |-
      スノーは…まだ子どもなんだ…
      あんまり…責めんな…よ…！
  event_redash1_intermission_01_114:
    speaker: redhood
    en: If you harm a hair on her head, I... I'll kill you...
    ko: |-
      혹시나 손이라도 대면 너…!
      내가… 죽인다…!
    ja: |-
      もし、手でも上げたら…！
      …ブッ飛ばす…！
  event_redash1_intermission_01_115:
    speaker: hongryeon_o
    en: "... Noted."
    ko: "…참고하지."
    ja: "…覚えておこう。"
event_redash1_04_s:
  event_redash1_04_s_1:
    speaker: "<Narration>"
    en: Conference room.
    ko: 회의실.
    ja: 会議室
  event_redash1_04_s_2:
    speaker: liliweiss
    en: I say we search for Cinderella.
    ko: 신데렐라를 추적하죠.
    ja: シンデレラを探しましょう。
  event_redash1_04_s_3:
    speaker: liliweiss
    en: I hate to admit it, but the odds are stacked against us without her.
    ko: 이런 말 하긴 싫지만, 우리끼리는 승산이 너무 낮아요.
    ja: |-
      こんなことは言いたくありませんが、
      私たちだけでは勝算がなさすぎます。
  event_redash1_04_s_4:
    speaker: commander
    en: But what are the chances that she's even alive? How are we going to find out
      where she went?
    ko: |-
      신데렐라가 살아있을 것이라는 보장은?
      어디로 갔는지는 어떻게 알아낼 거지?
    ja: |-
      シンデレラが生きているという保証は？
      現在地はどうやって調べる？
  event_redash1_04_s_5:
    speaker: liliweiss
    en: We may not know how to go about it, or how long it will take,
    ko: 알아보고 찾아봐야죠.
    ja: ひたすら捜索するしかありません。
  event_redash1_04_s_6:
    speaker: liliweiss
    en: but we've got to figure it out somehow.
    ko: 얼마나 걸릴지, 제대로 풀릴지 모르지만요.
    ja: |-
      どれだけかかるか、
      無事に見つかるかは、分かりませんが。
  event_redash1_04_s_7:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_s_8:
    speaker: commander
    en: Lilith.
    ko: 릴리스.
    ja: リリス。
  event_redash1_04_s_9:
    speaker: commander
    en: You do know that we don't have much time, right?
    ko: 우리에겐 시간이 얼마 남지 않았어.
    ja: 私たちには時間がない。
  event_redash1_04_s_10:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_s_11:
    speaker: liliweiss
    en: You mean, Red Hood doesn't.
    ko: 레드 후드에게는, 이겠죠.
    ja: レッドフードには、でしょう。
  event_redash1_04_s_12:
    speaker: commander
    en: Yes.
    ko: 그래.
    ja: そうだ。
  event_redash1_04_s_13:
    speaker: liliweiss
    en: It sounds to me like we're signing our own death warrants all for the sake
      of giving Red Hood a supposedly "fitting" end.
    ko: |-
      레드 후드에게 좋은 마지막을 안겨주기 위해,
      사지로 걸어가자는 말처럼 들리는데요.
    ja: |-
      レッドフードにいい最期を迎えさせるために、
      死地まで出向けと言うんですか？
  event_redash1_04_s_14:
    speaker: commander
    en: You may think that, but I believe we're going to win.
    ko: 사지라니. 우리는 이길 거야.
    ja: 死地ではない。私たちは勝つ。
  event_redash1_04_s_15:
    speaker: liliweiss
    en: If you ask me, you're an idealist.
    ko: 지휘관이 근성론자인 것을 이제서야 알았네요.
    ja: |-
      指揮官が根性論者だなんて、
      今になって知りました。
  event_redash1_04_s_16:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_s_17:
    speaker: commander
    en: I've just gotten orders from the top brass.
    ko: 상부에서 명령이 떨어졌다.
    ja: 上層部から命令が下りた。
  event_redash1_04_s_18:
    speaker: commander
    en: They want us to dispose of Red Hood.
    ko: 레드 후드를 처분하라더군.
    ja: レッドフードを処分せよ、だそうだ。
  event_redash1_04_s_19:
    speaker: liliweiss
    en: They're nothing if not decisive in times like these.
    ko: "…이럴 땐 결정이 빠르네요."
    ja: "…こういう時だけ決定が早いですね。"
  event_redash1_04_s_20:
    speaker: commander
    en: Corruption is something they still know very little about. For them, Red Hood
      is a walking liability.
    ko: 침식에 대해 잘 알지 못하는 상황에서 불안요소를 안고 가고 싶지 않은 거야.
    ja: |-
      侵食についてはまともな情報が無い。
      不安要素を抱えたくないのだろう。
  event_redash1_04_s_21:
    speaker: commander
    en: She's one of the Goddesses as well.
    ko: 그리고 레드 후드는 갓데스다.
    ja: それに、レッドフードはゴッデスの一員だ。
  event_redash1_04_s_22:
    speaker: commander
    en: If it comes to light that one of the renowned Goddesses of Victory has been
      tainted in any way, public morale will take a nosedive.
    ko: |-
      승리의 여신이라는 상징이 침식에 오염되었다는 사실이 밝혀지면
      사기가 미친 듯이 떨어질 거라는 얘기야.
    ja: |-
      勝利の象徴たる女神が
      侵食に汚染され倒れたと言う話が広まれば
      士気が致命的に低下しかねないと言う話だ。
  event_redash1_04_s_23:
    speaker: liliweiss
    en: So they want us to get rid of her, but to give her a warrior's death while
      we're at it.
    ko: "…처분하되, 전사로 처리하라?"
    ja: "…処分するために、戦死させろと？"
  event_redash1_04_s_24:
    speaker: commander
    en: Precisely.
    ko: 그래.
    ja: そうだ。
  event_redash1_04_s_25:
    speaker: liliweiss
    en: That's horrible.
    ko: 너무하네요.
    ja: ひどい…
  event_redash1_04_s_26:
    speaker: commander
    en: Agreed.
    ko: 너무하지.
    ja: ああ。
  event_redash1_04_s_27:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_s_28:
    speaker: commander
    en: I'm not even sure
    ko: 솔직히 잘 모르겠어.
    ja: 正直、よく分からない。
  event_redash1_04_s_29:
    speaker: commander
    en: what would constitute a fitting end for her.
    ko: 어떤 게 그 녀석에게 좋은 마무리가 될지.
    ja: |-
      どうすることがあいつにとって、
      一番いい終わり方になるのか。
  event_redash1_04_s_30:
    speaker: commander
    en: Or us.
    ko: 그리고 우리도.
    ja: 私たち自身も…
  event_redash1_04_s_31:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_s_32:
    speaker: liliweiss
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_redash1_04_s_33:
    speaker: liliweiss
    en: Do you remember the first time we met?
    ko: 우리가 처음 만났을 때를 기억하시나요?
    ja: 私たちが初めて会った時のこと、覚えてますか？
  event_redash1_04_s_34:
    speaker: commander
    en: You said I was a mercenary who would do anything for money.
    ko: |-
      기억나지.
      너 나보고 돈만 되면 뭐든 하는 더러운 용병이라고 했잖아.
    ja: |-
      もちろんだ。金になるなら何でもする
      汚い傭兵だと言われたな。
  event_redash1_04_s_35:
    speaker: liliweiss
    en: I didn't use those exact words...
    ko: "…그렇게까지 말하진 않았어요."
    ja: "…そこまでは言ってません。"
  event_redash1_04_s_36:
    speaker: liliweiss
    en: It's just that at the time, you were a little...
    ko: 그때 지휘관은 조금 더 뭐랄까….
    ja: あの時の指揮官は、何というか…
  event_redash1_04_s_37:
    speaker: liliweiss
    en: rough around the edges.
    ko: 야성적인 매력이 있었다고 할까요.
    ja: 野性的な魅力があった、みたいな。
  event_redash1_04_s_38:
    speaker: commander
    en: So I'm slightly more refined now, is that it?
    ko: 그럼 지금은 성숙미가 있겠군.
    ja: 今は大人の魅力にあふれているだろう？
  event_redash1_04_s_39:
    speaker: liliweiss
    en: You've paid no heed to commands from your superiors and instead done what
      you felt was right in order to get the job done.
    ko: |-
      상부의 명령은 모두 무시하고,
      자기 하고 싶은 대로 하면서 좋은 결과를 만들어냈죠.
    ja: |-
      上の命令は全部無視して、
      自分のやりたいようにやりながら、
      いい結果を出してきましたよね。
  event_redash1_04_s_40:
    speaker: liliweiss
    en: It's thanks to you that we were able to come as far as we have.
    ko: 그 덕에 우리가 지금까지 올 수 있었던 거고.
    ja: |-
      そのおかげで、私たちは
      ここまで来ることができました。
  event_redash1_04_s_41:
    speaker: liliweiss
    en: We all trust you, Commander.
    ko: 저는, 우리는 지휘관을 믿어요.
    ja: 私は、私たちは…指揮官を信じています。
  event_redash1_04_s_42:
    speaker: liliweiss
    en: So do what you want to do.
    ko: 그러니 하고 싶은 대로 해요.
    ja: だから、やりたいようにやってください。
  event_redash1_04_s_43:
    speaker: liliweiss
    en: In a situation like this, an order from your superior officer means nothing.
    ko: 솔직히 지금 같은 시점에 상부의 명령이 뭐가 중요하나요.
    ja: |-
      だいたい、今さら上層部の命令なんて
      そんなに大事です？
  event_redash1_04_s_44:
    speaker: commander
    en: That's true.
    ko: 그건 그렇지.
    ja: それもそうだな。
  event_redash1_04_s_45:
    speaker: liliweiss
    en: No matter which path you choose,
    ko: 저도 아무 반대 안 할게요.
    ja: 私は何も反対しません。
  event_redash1_04_s_46:
    speaker: liliweiss
    en: none of us will challenge you.
    ko: 하고 싶은 대로 해요.
    ja: やりたいようにやりましょう？
  event_redash1_04_s_47:
    speaker: commander
    en: Wow. Can I shed a few tears at this point?
    ko: 그럼 좀 울어도 될까?
    ja: じゃあ、少し泣いてもいいか？
  event_redash1_04_s_48:
    speaker: liliweiss
    en: I'm afraid that would not be advisable.
    ko: 그건 안돼요.
    ja: それはダメです。
  event_redash1_04_s_49:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_s_50:
    speaker: hongryeon_o
    en: Excuse me.
    ko: 실례 좀 하겠네.
    ja: 失礼するよ。
  event_redash1_04_s_51:
    speaker: snowwhite_o
    en: Oh, hey Scarlet.
    ko: 어, 예. 홍련.
    ja: あっ、はい。紅蓮。
  event_redash1_04_s_52:
    speaker: hongryeon_o
    en: Why, perchance, did you flee with such haste?
    ko: 왜 도망간 건가.
    ja: なぜ逃げたんだい？
  event_redash1_04_s_53:
    speaker: snowwhite_o
    en: Who said I ran away? I-I just went outside to get something.
    ko: |-
      도, 도망이라니 무슨….
      저, 저, 저는 밖에 놔둔 게 있어서 그걸 가지러….
    ja: |-
      に、逃げただなんて…
      そ、外に忘れ物をしていたから…
  event_redash1_04_s_54:
    speaker: hongryeon_o
    en: Very well, then let my eyes look upon what you came to retrieve.
    ko: |-
      그럼 한 번 보세.
      자네가 가지러 간 물건이 뭔지.
    ja: |-
      ならば、見せてみるがいい。
      君が取りに来たものを。
  event_redash1_04_s_55:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_s_56:
    speaker: hongryeon_o
    en: I shall ask once more. Why did you flee?
    ko: 왜 도망간 건가.
    ja: なぜ逃げた。
  event_redash1_04_s_57:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_s_58:
    speaker: snowwhite_o
    en: I...
    ko: 저, 저는….
    ja: わ、私は…
  event_redash1_04_s_59:
    speaker: snowwhite_o
    en: When it's Red Hood's final...
    ko: 레드 후드가 마지막을 맞이할 때….
    ja: レッドフードが最期を迎える時…
  event_redash1_04_s_60:
    speaker: snowwhite_o
    en: I don't want to be there.
    ko: 그 옆에 있는 게 제가 아니었으면 좋겠어요.
    ja: そばにいたくないんです。
  event_redash1_04_s_61:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_s_62:
    speaker: snowwhite_o
    en: If there comes a time when she needs to be put out of her misery,
    ko: |-
      마, 만약 제가.
      제가 레드 후드를 쏴야 할 때가 온다면.
    ja: |-
      も、もし私が。私がレッドフードを
      撃たなきゃいけない時が来たら…
  event_redash1_04_s_63:
    speaker: snowwhite_o
    en: I... I don't think I could handle it. I shudder to even think about it.
    ko: |-
      저, 저는 못 견딜 것 같아요.
      사, 상상하기도 싫어요.
    ja: |-
      わ、私は耐えられないと思います。
      そ、想像もしたくありません。
  event_redash1_04_s_64:
    speaker: hongryeon_o
    en: Why then, did thou discourage her from returning home? And with such fervor?
    ko: 그럼 레드 후드가 고향으로 돌아가는 것은 왜 반대했는가.
    ja: |-
      であれば、なぜレッドフードが
      故郷に帰ることに反対した？
  event_redash1_04_s_65:
    speaker: snowwhite_o
    en: I just wanted her to spend as much time with us... before the end...
    ko: "…그건… 우리와 함께 마지막까지 있었으면 해서…."
    ja: |-
      …それは…私たちと一緒に
      最後までいてほしくて…
  event_redash1_04_s_66:
    speaker: hongryeon_o
    en: Thou art most selfish.
    ko: 자네는 퍽이나 이기적이군.
    ja: 実に勝手な物言いだな。
  event_redash1_04_s_67:
    speaker: hongryeon_o
    en: You wish to witness Red Hood's last days, yet do not wish to be caught in
      the midst.
    ko: |-
      레드 후드의 최후는 지켜보고 싶어 하면서,
      거기에 연관되고 싶지는 않아 해.
    ja: |-
      レッドフードの最期は看取りたいが、
      それに関わりたくはない。
  event_redash1_04_s_68:
    speaker: hongryeon_o
    en: Who is Red Hood to you?
    ko: 레드 후드는 자네에게 무엇인가.
    ja: レッドフードは、君にとって何だ？
  event_redash1_04_s_69:
    speaker: hongryeon_o
    en: A playmate, and nothing more?
    ko: 그저 즐거운 것만 주고받는 사이인가.
    ja: ただ楽しいことだけをする関係かね？
  event_redash1_04_s_70:
    speaker: hongryeon_o
    en: If she was truly someone you treasure,
    ko: 레드 후드가 그대에게 진정으로 소중한 사람이라면.
    ja: |-
      彼女が君にとって、
      心から大切な人だと言うならば、
  event_redash1_04_s_71:
    speaker: hongryeon_o
    en: then even if her final moments are brutal and unforgiving,
    ko: 비록 그 끝이 즐겁지 않더라도, 하물며 추하더라도.
    ja: |-
      たとえその最後が楽しいものでなくとも、
      ましてや醜いものであろうとも
  event_redash1_04_s_72:
    speaker: hongryeon_o
    en: you would wish to remain by her side all the same.
    ko: 끝까지 지켜봐 주는 것일세.
    ja: 最後まで見届けるべきではないのかい。
  event_redash1_04_s_73:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_s_74:
    speaker: hongryeon_o
    en: Now, go inside.
    ko: 자, 들어가게.
    ja: さあ、戻ろう。
  event_redash1_04_s_75:
    speaker: hongryeon_o
    en: Go to Red Hood.
    ko: 가서 레드 후드를 보게.
    ja: 戻って、レッドフードに顔を見せるのだ。
  event_redash1_04_s_76:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_s_77:
    speaker: snowwhite_o
    en: I... I will.
    ko: 예.
    ja: はい。
  event_redash1_04_s_78:
    speaker: snowwhite_o
    en: Thank you, Scarlet.
    ko: 고, 고마워요. 홍련.
    ja: あ、ありがとうございます。紅蓮。
  event_redash1_04_s_79:
    speaker: "<Narration>"
    en: Snow White runs off.
    ko: 스노우 화이트는 뛰어갔다.
    ja: スノーホワイトは走っていった
  event_redash1_04_s_80:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_s_81:
    speaker: hongryeon_o
    en: Heavens above. I goad others to follow this advice when I would have a devil
      of a time following it myself.
    ko: |-
      나도 참.
      내가 못 한 걸 남한텐 잘도 말하는군.
    ja: |-
      ぬけぬけと…おのれが果たせなかったことを
      人にはよく言えたものだ。
event_redash1_04_e:
  event_redash1_04_e_1:
    speaker: snowwhite_o
    en: "... How is she doing?"
    ko: "…레드 후드는… 좀 어때요?"
    ja: "…レッドフードは…どうですか？"
  event_redash1_04_e_2:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_e_3:
    speaker: rapunzel
    en: She's stable, although she hasn't regained full mobility just yet.
    ko: |-
      …상태는 안정됐어요.
      아직 몸을 마음대로 움직이진 못 하겠지만.
    ja: |-
      …容体は落ち着きましたが、
      まだ自由に体を動かすことはできません。
  event_redash1_04_e_4:
    speaker: rapunzel
    en: She can talk though.
    ko: 얘기 정도는 할 수 있어요.
    ja: お話ぐらいはできますよ。
  event_redash1_04_e_5:
    speaker: dorothy
    en: Rapunzel. Let's go out for a moment.
    ko: 라푼젤. 저희는 잠깐 나가죠.
    ja: ラプンツェル。少し席を外しましょう。
  event_redash1_04_e_6:
    speaker: rapunzel
    en: "... Okay."
    ko: "…예."
    ja: "…はい。"
  event_redash1_04_e_7:
    speaker: "<Narration>"
    en: Rapunzel and Dorothy leave.
    ko: 라푼젤과 도로시는 밖으로 나갔다.
    ja: ラプンツェルとドロシーが外に出た
  event_redash1_04_e_8:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_e_9:
    speaker: snowwhite_o
    en: "... I'm sorry."
    ko: "…미안해요."
    ja: "…ごめんなさい。"
  event_redash1_04_e_10:
    speaker: redhood
    en: Come here.
    ko: 이리 와.
    ja: こっちに来な。
  event_redash1_04_e_11:
    speaker: "<Narration>"
    en: Snow White hesitantly approaches Red Hood.
    ko: 스노우 화이트가 쭈뼛거리며 레드 후드에게 다가갔다.
    ja: |-
      スノーホワイトはすっかり縮こまった様子で
      レッドフードに近づいた
  event_redash1_04_e_12:
    speaker: redhood
    en: I thought you left something behind.
    ko: 뭐 놔두고 온 거 있다며.
    ja: 何か置いてきちまったんだろ？
  event_redash1_04_e_13:
    speaker: redhood
    en: Did you find it?
    ko: 찾았어?
    ja: あったのか？
  event_redash1_04_e_14:
    speaker: snowwhite_o
    en: "... Yes. I found it."
    ko: "…예. 찾았어요."
    ja: "…はい。ありました。"
  event_redash1_04_e_15:
    speaker: redhood
    en: Good. Then you can rest easy.
    ko: 그래. 그럼 쉬자.
    ja: そうか。んじゃ、休もう。
  event_redash1_04_e_16:
    speaker: snowwhite_o
    en: Red Hood, I...
    ko: |-
      레드 후드.
      저….
    ja: |-
      レッドフード。
      あの…
  event_redash1_04_e_17:
    speaker: redhood
    en: Do you want to listen to some music?
    ko: 노래 들을래?
    ja: 歌でも聴くか？
  event_redash1_04_e_18:
    speaker: snowwhite_o
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  event_redash1_04_e_19:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_redash1_04_e_20:
    speaker: commander
    en: Is that everyone? You can lie down if you'd like, Red Hood.
    ko: |-
      다 왔나?
      아, 레드 후드 너는 그냥 누워있어. 누워서 들어.
    ja: |-
      全員揃っているか？
      ああ、レッドフードはそのまま聞いてくれ。
  event_redash1_04_e_21:
    speaker: redhood
    en: I'm fine. No need to coddle me.
    ko: |-
      아 다 나았어.
      뭔 환자 취급이야.
    ja: |-
      もう収まってるって。
      病人扱いすんなよ。
  event_redash1_04_e_22:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_e_23:
    speaker: commander
    en: Now then, I'll explain our next course of action.
    ko: 자, 그럼 앞으로의 우리 행보에 대해 설명하겠다.
    ja: では、今後の私たちの計画について説明する。
  event_redash1_04_e_24:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_e_25:
    speaker: commander
    en: We are calling off any potential search for Cinderella.
    ko: 신데렐라 추적은 포기한다.
    ja: シンデレラの追跡は行わない。
  event_redash1_04_e_26:
    speaker: commander
    en: We will head to the Lift with our current crew.
    ko: 이 인원 그대로 궤도 엘리베이터로 향한다.
    ja: |-
      現在の戦力だけで、
      軌道エレベーターへ向かう。
  event_redash1_04_e_27:
    speaker: redhood
    en: Good.
    ko: 좋네.
    ja: いいね。
  event_redash1_04_e_28:
    speaker: dorothy
    en: "... Okay."
    ko: "…알겠어요."
    ja: "…分かりました。"
  event_redash1_04_e_29:
    speaker: rapunzel
    en: Understood.
    ko: 예.
    ja: はい。
  event_redash1_04_e_30:
    speaker: hongryeon_o
    en: I shall wield my sword with aplomb.
    ko: 검 한 번 신명 나게 휘둘러 볼 수 있겠군.
    ja: 思う存分、剣を振り回せそうだな。
  event_redash1_04_e_31:
    speaker: commander
    en: The operation will be carried out immediately after this amalgamation is handed
      over to the superiors.
    ko: 작전은 저 융합체를 넘겨준 후 바로 실시한다.
    ja: |-
      作戦は例の融合体を引き渡した後、
      すぐに開始する。
  event_redash1_04_e_32:
    speaker: commander
    en: We should be setting out tomorrow morning.
    ko: 즉, 내일 아침이 되겠지.
    ja: つまり、明日の朝からになるだろう。
  event_redash1_04_e_33:
    speaker: commander
    en: Our mission is simple.
    ko: 작전은 심플하다.
    ja: 作戦はシンプルだ。
  event_redash1_04_e_34:
    speaker: commander
    en: After getting as close as possible via air, we'll descend, break through the
      Rapture line of defense, and proceed to the Lift.
    ko: |-
      공중에서 최대한 접근한 뒤 강하.
      랩쳐를 뚫고 궤도 엘리베이터로 향한다.
    ja: |-
      空中から可能な限り接近し、降下する。
      その後ラプチャーを突破し、
      軌道エレベーターへ向かう。
  event_redash1_04_e_35:
    speaker: commander
    en: After that, we'll take the Lift up to the station.
    ko: 그 후 궤도 엘리베이터를 타고 스테이션으로 올라가서.
    ja: |-
      その後、軌道エレベーターに搭乗して
      ステーションへ上がり
  event_redash1_04_e_36:
    speaker: commander
    en: Once there, we kill the Queen.
    ko: 퀸을 죽인다.
    ja: クイーンを倒す。
  event_redash1_04_e_37:
    speaker: rapunzel
    en: You call that simple?
    ko: 엄청 심플하네요.
    ja: とてもシンプルですね。
  event_redash1_04_e_38:
    speaker: dorothy
    en: Doesn't sound so simple to me...
    ko: 심플의 수준을 넘어선 것 같지만요.
    ja: シンプルすぎる気がしますが。
  event_redash1_04_e_39:
    speaker: rapunzel
    en: Doesn't it seem like we're going back to the old days?
    ko: 갑자기 예전으로 돌아간 것 같지 않나요?
    ja: 急に昔に戻った気がしませんか？
  event_redash1_04_e_40:
    speaker: dorothy
    en: Exactly.
    ko: 그러게요.
    ja: そうですね。
  event_redash1_04_e_41:
    speaker: commander
    en: From here on out, everyone is responsible for their own maintenance.
    ko: 그럼 지금부터 개인 정비를 실시해라.
    ja: では、今から各自整備を行ってくれ。
  event_redash1_04_e_42:
    speaker: commander
    en: That is all.
    ko: 이상.
    ja: 以上。
  event_redash1_04_e_43:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_redash1_04_e_44:
    speaker: redhood
    en: Rapunzel.
    ko: 성녀님.
    ja: 聖女様よぉ。
  event_redash1_04_e_45:
    speaker: rapunzel
    en: |-
      What is it, Red Hood?
      Are you not feeling well?
    ko: |-
      예. 왜요 레드 후드?
      어디 안 좋아요?
    ja: |-
      はい。どうしました？
      どこか具合が悪いのですか？
  event_redash1_04_e_46:
    speaker: redhood
    en: That's not it.
    ko: 그건 아니고.
    ja: いや、そうじゃなくて。
  event_redash1_04_e_47:
    speaker: redhood
    en: I just wanted to give you a gift.
    ko: 선물이나 좀 주려고.
    ja: プレゼントでも渡そうと思ってさ。
  event_redash1_04_e_48:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_e_49:
    speaker: rapunzel
    en: Now I see why Snow White was reluctant to receive a gift.
    ko: 후후. 스노우 화이트가 왜 선물을 안 받으려고 했는지 알겠네요.
    ja: |-
      ふふ。スノーホワイトがどうして
      受け取らなかったのか、分かります。
  event_redash1_04_e_50:
    speaker: rapunzel
    en: It all feels so sudden.
    ko: 갑자기 뭔가 확 다가오는 느낌이에요.
    ja: なんだか、急に押しつけられた気分です。
  event_redash1_04_e_51:
    speaker: redhood
    en: Don't tell me you're gonna start crying and running off as well?
    ko: 하하. 뭐야. 성녀님도 울면서 뛰쳐나가려고?
    ja: |-
      はは、何だよ。
      聖女様も泣きながら飛び出してったりするのか？
  event_redash1_04_e_52:
    speaker: rapunzel
    en: No, I'm used to it by now.
    ko: 아뇨. 이래 봬도 나름 익숙하답니다.
    ja: いいえ。こう見えても、慣れていますから。
  event_redash1_04_e_53:
    speaker: rapunzel
    en: I'll gladly accept any gift you choose to give me.
    ko: 주면 고맙게 받을게요. 소중히 간직할게요.
    ja: |-
      くださると言うなら、
      ありがたくいただきます。大切にしますね。
  event_redash1_04_e_54:
    speaker: "<Narration>"
    en: Red Hood gives a magazine to Rapunzel.
    ko: 레드 후드는 책 한 권을 라푼젤에게 건넸다.
    ja: |-
      レッドフードは、
      1冊の本をラプンツェルに渡した
  event_redash1_04_e_55:
    speaker: rapunzel
    en: "...??"
    ko: "…??"
    ja: "…？？"
  event_redash1_04_e_56:
    speaker: redhood
    en: Something wrong?
    ko: 응? 왜?
    ja: ん？どうした？
  event_redash1_04_e_57:
    speaker: rapunzel
    en: No, it's just... this is an unexpected gift.
    ko: 아니. 책이라니 의외라서요.
    ja: いえ。書籍とは意外ですね。
  event_redash1_04_e_58:
    speaker: rapunzel
    en: 'The title is rather interesting... Blinding Passion: Volume 1.'
    ko: |-
      제목 좋네요.
      [뜨겁고 맹목적인 그것 1].
    ja: |-
      いいタイトルですね。
      「熱くて盲目的なもの1」。
  event_redash1_04_e_59:
    speaker: rapunzel
    en: Coming from you, I figured it'd be something like a cassette tape.
    ko: 레드 후드라면 뭔가 카세트테이프 같은 걸 줄 줄 알았거든요.
    ja: |-
      レッドフードの贈り物なら、
      カセットテープあたりかと思っていました。
  event_redash1_04_e_60:
    speaker: redhood
    en: I figured I oughta give you something that could be useful.
    ko: 그래도 어느 정도는 도움이 되는 걸 줘야지.
    ja: それなりに役に立つもんを渡さねぇとな。
  event_redash1_04_e_61:
    speaker: rapunzel
    en: Haha. Thanks.
    ko: 후후. 고마워요.
    ja: ふふ、ありがとうございます。
  event_redash1_04_e_62:
    speaker: redhood
    en: Why don't you take a look?
    ko: 읽어봐.
    ja: 読んでみな。
  event_redash1_04_e_63:
    speaker: redhood
    en: It's about... humans and their lives.
    ko: 사람 사는 내용이 담긴 책이니까.
    ja: 人間の営みについて書かれてる。
  event_redash1_04_e_64:
    speaker: rapunzel
    en: "... This isn't some weird magazine like before, is it?"
    ko: |-
      …이상한 책 아니죠?
      예전에도 저한테….
    ja: |-
      …ふらちな本ではありませんよね？
      以前も私に…
  event_redash1_04_e_65:
    speaker: redhood
    en: Of course not! Just look at the cover, it's totally normal.
    ko: |-
      에이, 아냐.
      표지도 멀쩡하잖아. 저번이랑은 다르게.
    ja: |-
      いやいや。
      表紙も普通だろ？この間とは違って。
  event_redash1_04_e_66:
    speaker: rapunzel
    en: "... Very well. I'll trust you."
    ko: "…믿을게요."
    ja: "…信じますよ。"
  event_redash1_04_e_67:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_e_68:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_e_69:
    speaker: rapunzel
    en: Wait a...
    ko: "…??"
    ja: "…？？"
  event_redash1_04_e_70:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_e_71:
    speaker: rapunzel
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_redash1_04_e_72:
    speaker: "<Narration>"
    en: "*Slap*"
    ko: 짝!
    ja: バチンッ！
  event_redash1_04_e_73:
    speaker: redhood
    en: Ow, watch the face! What was that for?!
    ko: 으악! 내 뺨!
    ja: あいたぁ！なんでビンタ！？
  event_redash1_04_e_74:
    speaker: rapunzel
    en: Th...
    ko: 이.
    ja: ふっ
  event_redash1_04_e_75:
    speaker: rapunzel
    en: Th-this...
    ko: 이이이이.
    ja: ふふふふっ
  event_redash1_04_e_76:
    speaker: rapunzel
    en: This is a dirty mag! My eyes! My eyes!
    ko: |-
      이상한 책 맞잖아요!!
      세상에, 읽어버렸어! 읽어버렸다고요!
    ja: |-
      ふらちな本ではありませんか！！
      もうっ！読んでしまいました！
  event_redash1_04_e_77:
    speaker: redhood
    en: Told ya it was anthropological in nature. Pretty interesting, eh?
    ko: |-
      어때? 재밌지?
      사람 사는 이야기.
    ja: |-
      どう？面白いだろ？
      人間の営みってヤツ。
  event_redash1_04_e_78:
    speaker: rapunzel
    en: It's not interesting at all!
    ko: 재, 재미있… 지 않아요!
    ja: お、面白く…ありません！
  event_redash1_04_e_79:
    speaker: redhood
    en: How come you can't take your eyes off it, then?
    ko: 눈을 못 떼는데.
    ja: その割には目がくぎ付けだな。
  event_redash1_04_e_80:
    speaker: rapunzel
    en: It's just... it's my first time seeing this kind of stuff.
    ko: 그, 금서를 실제로 읽어보는 건 처음이라….
    ja: き、禁書に実際に目を通すのは、初めてなので…
  event_redash1_04_e_81:
    speaker: redhood
    en: I know. That's why I gave it to you.
    ko: 응. 그럴 것 같아서 준거야.
    ja: だよな。そんな気がしたからあげたんだ。
  event_redash1_04_e_82:
    speaker: rapunzel
    en: You're trying to corrupt me!
    ko: 저, 저를 타락시킬 생각이시군요…!
    ja: わ、私を堕落させるつもりですね…！？
  event_redash1_04_e_83:
    speaker: redhood
    en: Oh, relax. Don't get your knickers in a twist.
    ko: 너무 앞서갔어.
    ja: そこまでじゃねーよ。
  event_redash1_04_e_84:
    speaker: redhood
    en: You've been living your entire life with safety wheels on.
    ko: 너 말이야. 지금까지 레일 위의 인생만 살아왔지?
    ja: |-
      お前さ、今までレールの上に敷かれた
      人生だけを歩いてきただろ？
  event_redash1_04_e_85:
    speaker: redhood
    en: You were destined to become the next female religious leader from the day
      you were born, so you've been living your life based on other people's expectations.
    ko: |-
      태어날 때부터 차기여교황으로 키워졌으니,
      남들이 하라는 것만 하고 살아왔을 것 아냐.
    ja: |-
      生まれた時から次の教皇として育てられて、
      言われたことだけやってきたはずだ。
  event_redash1_04_e_86:
    speaker: redhood
    en: Becoming a Nikke wasn't your choice either, am I right?
    ko: "…니케가 된 것도 네 의지가 아니었지?"
    ja: "…ニケになったのも、お前の意志じゃないだろ？"
  event_redash1_04_e_87:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_e_88:
    speaker: redhood
    en: So how about pivoting and steering yourself in your own direction?
    ko: 그러니 이제 슬슬 하고 싶은 걸 하는 게 어때?
    ja: |-
      だから、そろそろやりたいことを
      やったらどうだ？
  event_redash1_04_e_89:
    speaker: rapunzel
    en: That... that doesn't mean I'm interested in stuff like this.
    ko: 저, 저는 이런 것에 관심이 없어요.
    ja: わ、私はこういうものには、興味ありません。
  event_redash1_04_e_90:
    speaker: redhood
    en: You say that, but you seem awfully intrigued whenever the topic crops up.
    ko: 그런 것치곤 우리가 그런 얘기 할 때마다 온 신경이 이쪽으로 쏠려있던데.
    ja: |-
      それにしちゃ、そういう話をするたびに
      全神経をこっちに集中させてたよなぁ。
  event_redash1_04_e_91:
    speaker: rapunzel
    en: What makes you so sure about that?!
    ko: 어, 어떻게 아셨나요…?
    ja: ど、どうしてそれを…？
  event_redash1_04_e_92:
    speaker: redhood
    en: I'm amazed that you thought people wouldn't realize.
    ko: "…그걸 안 들킬 거라 생각한 네가 더 신기하다."
    ja: |-
      …あれでバレないって思ってた
      お前が不思議だよ。
  event_redash1_04_e_93:
    speaker: redhood
    en: Anyway, it might not be my business,
    ko: 아무튼, 오지랖이겠지만.
    ja: とにかく、お節介だろうけど。
  event_redash1_04_e_94:
    speaker: redhood
    en: but I just thought it was a little sad, that's all.
    ko: 좀… 안타깝다고 생각했어.
    ja: ちょっと…かわいそうだなって思ったんだ。
  event_redash1_04_e_95:
    speaker: redhood
    en: You are bound by your duty. Unlike me.
    ko: |-
      사명에 등 떠밀린 사람이라서.
      나와는 다르게.
    ja: |-
      使命に縛られてるから。
      あたしとは違って。
  event_redash1_04_e_96:
    speaker: redhood
    en: As for me, I've always lived my life exactly how I wanted to.
    ko: 난 내 맘대로 살아왔거든.
    ja: あたしは自分勝手に生きてきたからな。
  event_redash1_04_e_97:
    speaker: rapunzel
    en: "... Red Hood."
    ko: "…레드 후드."
    ja: "…レッドフード。"
  event_redash1_04_e_98:
    speaker: rapunzel
    en: I've wavered for a while now on whether I should say this or not, but...
    ko: 저 얼마 전부터 이 얘기를 해야 할지 말아야 할지 망설였는데요.
    ja: |-
      この間から、この話をするべきかどうか
      迷っていたのですが。
  event_redash1_04_e_99:
    speaker: redhood
    en: What is it?
    ko: 응? 뭔데?
    ja: ん？何だよ？
  event_redash1_04_e_100:
    speaker: rapunzel
    en: When I look at you now...
    ko: 지금 레드 후드를 보고 있으면….
    ja: 今のレッドフードを見ていると…
  event_redash1_04_e_101:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_e_102:
    speaker: rapunzel
    en: it feels to me like you can't wait to die.
    ko: 죽고 싶어 안달 난 사람처럼 보여요.
    ja: 死にたがっているように見えます。
  event_redash1_04_e_103:
    speaker: redhood
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  event_redash1_04_e_104:
    speaker: rapunzel
    en: I can feel that you're trying to tie up everything in a pretty bow so that
      you can die without any regrets.
    ko: |-
      당장에 죽어도 후회 없게끔,
      할 수 있는 모든 것을 해놓고 가겠다는 의지가 느껴지거든요.
    ja: |-
      今すぐ死んでも後悔しないよう、
      できることをやっておこうという
      意志が感じられます。
  event_redash1_04_e_105:
    speaker: rapunzel
    en: You're like a battle-hardened and weary soldier, sitting around waiting for
      death to claim you.
    ko: |-
      죽음을 가만히 앉아서 기다리는,
      늙고 지친 노병 같아요.
    ja: |-
      じっと座って死を待つ、
      くたびれた老兵のようです。
  event_redash1_04_e_106:
    speaker: redhood
    en: "... You're not totally off base."
    ko: "…딱히 틀린 말은 아니지."
    ja: "…別に間違ってはないな。"
  event_redash1_04_e_107:
    speaker: rapunzel
    en: Listen.
    ko: 있잖아요, 레드 후드.
    ja: いいえ、レッドフード。
  event_redash1_04_e_108:
    speaker: rapunzel
    en: The Red Hood I know would never give up.
    ko: 제가 아는 레드 후드라는 사람은 절대 포기하는 사람이 아니었어요.
    ja: |-
      私が知っているレッドフードは、
      絶対に諦めない人でした。
  event_redash1_04_e_109:
    speaker: rapunzel
    en: No matter who the adversary is, or how tough a mission lies ahead.
    ko: 어떤 적이 눈앞에 있든, 어떤 어려운 임무든.
    ja: |-
      目の前にどんな敵がいても、
      どんなに難しい任務でも。
  event_redash1_04_e_110:
    speaker: rapunzel
    en: You'd face it head-on with grit and mettle. You were never someone who'd resign
      themselves to defeat.
    ko: |-
      욕과 고성을 내뱉으며 정면 돌파하는 사람이었지,
      [아 이건 안되겠구나]라고 체념하는 사람이 아니었어요.
    ja: |-
      汚い言葉を吐いて、正面から突き破る人です。
      「ああ、もうダメだ」と諦めたりはしません。
  event_redash1_04_e_111:
    speaker: redhood
    en: In case you've forgotten, I'm dying.
    ko: 성녀님. 나 시한부야.
    ja: 聖女様よう、あたしは時間制限付きなんだ。
  event_redash1_04_e_112:
    speaker: redhood
    en: I don't have much time left. What other option do I have?
    ko: |-
      곧 죽을 거라고.
      여기서 내가 뭘 더 할 수 있는데?
    ja: |-
      もうすぐ死ぬんだよ。
      いまさら何ができるってんだ？
  event_redash1_04_e_113:
    speaker: redhood
    en: All I can do is leave things in a better state for all of you.
    ko: |-
      너희들한테 뭔가를 남기는 것 말고,
      내가 할 수 있는 일이 있어?
    ja: |-
      お前らに何か残していく以外に、
      できることなんてあるか？
  event_redash1_04_e_114:
    speaker: rapunzel
    en: "You should fight it. \nLike you always have."
    ko: |-
      맞서 싸워야죠.
      언제나 그랬듯이.
    ja: |-
      立ち向かって戦ってください。
      いつものように。
  event_redash1_04_e_115:
    speaker: redhood
    en: |-
      What do you want me to do?
      No case of corruption has ever been reversed.
    ko: |-
      어떻게 하라는 거야.
      침식은 지금껏 치료 사례가 없다며.
    ja: |-
      どうしろっていうんだよ。
      侵食の治療例なんてないんだろ？
  event_redash1_04_e_116:
    speaker: rapunzel
    en: This is still a relatively new illness.
    ko: 알려진지 얼마 되지 않았으니까요.
    ja: 知られるようになって日が浅いですから。
  event_redash1_04_e_117:
    speaker: rapunzel
    en: I, along with V.T.C., have been working day and night to find a cure.
    ko: 저도 그렇고, V.T.C.도 그렇고 밤낮으로 치료법을 연구하고 있어요.
    ja: |-
      私も、V.T.C.も、昼夜を問わず
      治療法を研究しています。
  event_redash1_04_e_118:
    speaker: rapunzel
    en: So please, I beg of you,
    ko: 그러니까 레드 후드.
    ja: ですから、レッドフード。
  event_redash1_04_e_119:
    speaker: rapunzel
    en: don't let go.
    ko: 다 놔버리지 말아줘요.
    ja: 諦めないでください。
  event_redash1_04_e_120:
    speaker: rapunzel
    en: Even if it may mean leaving some things unfinished.
    ko: 아주 조금의 미련이라도 남겨줘요.
    ja: |-
      ほんの少しの未練でも構いません。
      すがりついてください。
  event_redash1_04_e_121:
    speaker: rapunzel
    en: I will do everything in my power to make you better.
    ko: 제가 반드시, 치료해 드릴게요.
    ja: 私が必ず、治療してみせます。
  event_redash1_04_e_122:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_04_e_123:
    speaker: redhood
    en: Okay, I'll believe you.
    ko: 그래. 믿어볼게.
    ja: ああ。信じてみるよ。
event_redash1_05_s:
  event_redash1_05_s_1:
    speaker: snowwhite_o
    en: I made some improvements to your staff. The trajectory of the beam won't warp
      or bend in high humidity.
    ko: |-
      지팡이를 좀 개량했어요.
      이제 습도에 따라 빔의 궤적이 마구잡이로 휘진 않을 거예요.
    ja: |-
      杖を少し改良しました。
      もう湿度のせいでビームの軌跡が
      おかしくなることはないですよ。
  event_redash1_05_s_2:
    speaker: snowwhite_o
    en: Although I should stress that doesn't mean there won't be any deviations at
      all.
    ko: 음… 그렇다고 아예 안 휘는 건 아니겠지만요.
    ja: |-
      うーん…まあ、影響が全くないとは
      言えませんけど。
  event_redash1_05_s_3:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_05_s_4:
    speaker: snowwhite_o
    en: "... Rapunzel?"
    ko: "…라푼젤?"
    ja: "…ラプンツェル？"
  event_redash1_05_s_5:
    speaker: rapunzel
    en: Huh? What is it?
    ko: 응? 예, 예?
    ja: え？は、はい？
  event_redash1_05_s_6:
    speaker: snowwhite_o
    en: Are you listening to me?
    ko: 제 말 들었어요?
    ja: 私の話、聞いてました？
  event_redash1_05_s_7:
    speaker: rapunzel
    en: Oh, yeah, sure. I heard you. Thanks.
    ko: 아, 예. 들었어요. 고마워요.
    ja: |-
      あっ、はい。聞いていましたよ。
      ありがとうございます。
  event_redash1_05_s_8:
    speaker: liliweiss
    en: What were you reading just now?
    ko: 너 아까부터 무슨 책을 그렇게 보고 있는 거야?
    ja: さっきから真剣に、なに読んでるの？
  event_redash1_05_s_9:
    speaker: rapunzel
    en: It's... er... just some study material.
    ko: 그… 참고서요.
    ja: さ…参考書です。
  event_redash1_05_s_10:
    speaker: liliweiss
    en: What are you studying?
    ko: "…무슨 참고선데."
    ja: "…何の？"
  event_redash1_05_s_11:
    speaker: rapunzel
    en: I-I'd rather not say.
    ko: 비, 비밀이에요.
    ja: ひ、秘密です。
  event_redash1_05_s_12:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_05_s_13:
    speaker: snowwhite_o
    en: I altered Scarlet's armor so that it's thinner around the waist, so that her
      center of balance is centered more on her legs.
    ko: |-
      그리고 홍련의 갑옷은 허리를 더 얇게 개량하고,
      그만큼을 다리 부분에 더 할애했어요.
    ja: |-
      それから、紅蓮の鎧は腰を少し薄く改良して、
      その分を足のパーツに回しました。
  event_redash1_05_s_14:
    speaker: snowwhite_o
    en: That'll open up her back a bit more, and the extra weight on her legs will
      only serve to make them stronger.
    ko: |-
      허리 회전이 좀 더 자유로워지겠죠.
      힘을 받는 다리는 더 견고해지겠고요.
    ja: |-
      腰の回転が楽になるはずです。
      力を支える足は、より丈夫になりました。
  event_redash1_05_s_15:
    speaker: hongryeon_o
    en: I still proclaim that thou wasted time on this.
    ko: 흠. 쓸데없는 짓을 했군.
    ja: ふむ。いらぬお世話だ。
  event_redash1_05_s_16:
    speaker: hongryeon_o
    en: I can do my part perfectly well without such revisions.
    ko: 그런 것 없이도 난 충분히 제 몫을 해낼 수 있네.
    ja: |-
      そんなものがなくとも、
      私は十分役目を果たせる。
  event_redash1_05_s_17:
    speaker: redhood
    en: Fine then, return the armor and we'll put it back the way it was.
    ko: |-
      그럼 다시 내놔.
      원래대로 되돌리게.
    ja: |-
      じゃあ返せよ。
      元に戻してやるから。
  event_redash1_05_s_18:
    speaker: hongryeon_o
    en: "... I scarcely believe such extreme measures are necessary."
    ko: "…그렇게까지 할 건 없지 않겠나."
    ja: "…そこまでする必要もなかろう。"
  event_redash1_05_s_19:
    speaker: snowwhite_o
    en: As for Dorothy,
    ko: 도로시는 음….
    ja: ドロシーは、えっと…
  event_redash1_05_s_20:
    speaker: snowwhite_o
    en: I made some modifications to your outfit so that it won't get dirty as easily.
    ko: "…옷에 때가 덜 묻게 개량했어요."
    ja: |-
      …服に汚れがつきにくくなるように
      改良しました。
  event_redash1_05_s_21:
    speaker: dorothy
    en: Perfect.
    ko: 완벽하네요.
    ja: 完璧です。
  event_redash1_05_s_22:
    speaker: hongryeon_o
    en: Dorothy, my curiosity has been piqued for some time. Why do you place so much
      emphasis on your posture during a fight?
    ko: |-
      도로시 자네. 내 예전부터 신경 쓰였네만
      왜 그렇게 몸가짐을 소중히 하며 싸우는가.
    ja: |-
      ドロシー、前から聞きたかったのだが、
      どうして身だしなみなどを気にするのだ？
  event_redash1_05_s_23:
    speaker: hongryeon_o
    en: You obsess over strategy when it's something that could be easily solved by
      using your own body.
    ko: 몸을 쓰면 쉽게 해결할 수 있음에도 전략에 집착하더군.
    ja: |-
      体を使えば簡単に解決できることを、
      戦略にもずいぶんこだわっているようだ。
  event_redash1_05_s_24:
    speaker: dorothy
    en: Fighting using your own body seems so barbaric to me.
    ko: 몸을 쓰면서 싸우는 건 야만적이잖아요.
    ja: 体を使って戦うなんて、野蛮ではありませんか。
  event_redash1_05_s_25:
    speaker: hongryeon_o
    en: Excuse me?
    ko: 야만적?
    ja: 野蛮？
  event_redash1_05_s_26:
    speaker: dorothy
    en: Oh, sorry... what I meant was that I don't think it's very smart.
    ko: |-
      아, 실례.
      스마트하지 못하다고 해두죠.
    ja: |-
      ああ、失礼…
      スマートではない、としておきましょう。
  event_redash1_05_s_27:
    speaker: hongryeon_o
    en: Come again?
    ko: 스마트하지 못해?
    ja: スマートではない？
  event_redash1_05_s_28:
    speaker: snowwhite_o
    en: You're just digging yourself into a hole, Dorothy.
    ko: "…도로시. 얘기할수록 홍련의 신경을 긁고 있는데요."
    ja: |-
      …ドロシー。口を開けば開くほど
      紅蓮の神経を逆なでしてますよ。
  event_redash1_05_s_29:
    speaker: hongryeon_o
    en: Can I talk to you for a minute, Dorothy?
    ko: 도로시. 따라나오게.
    ja: ドロシー。表へ出たまえ。
  event_redash1_05_s_30:
    speaker: dorothy
    en: Save it for after the operation.
    ko: 작전이 끝나고 하시죠.
    ja: 作戦が終わってからにしましょう。
  event_redash1_05_s_31:
    speaker: dorothy
    en: Snow White, continue.
    ko: 스노우 화이트. 계속해요.
    ja: スノーホワイト。続けてください。
  event_redash1_05_s_32:
    speaker: hongryeon_o
    en: I'd rather talk now.
    ko: 아니, 따라나오래도.
    ja: いや、今だ。来たまえ。
  event_redash1_05_s_33:
    speaker: snowwhite_o
    en: "... *Sigh*"
    ko: "…에휴."
    ja: "…はぁ。"
  event_redash1_05_s_34:
    speaker: snowwhite_o
    en: Anyway, I didn't make any modifications to Lilith's armor or weaponry,
    ko: 릴리스 언니 것은 따로 손보지 않았어요.
    ja: リリスお姉ちゃんのは手を加えてません。
  event_redash1_05_s_35:
    speaker: snowwhite_o
    en: as I can't make heads or tails of her tech in the first place.
    ko: 애초에 제가 이해할 수 있는 기술도 아니고.
    ja: そもそも私が理解できる技術でもないですし。
  event_redash1_05_s_36:
    speaker: liliweiss
    en: Hehe, thanks anyway. It's the thought that counts.
    ko: 후후. 고마워. 마음만 받을게.
    ja: |-
      ふふ。ありがとう。
      気持ちだけ受け取っておくね。
  event_redash1_05_s_37:
    speaker: snowwhite_o
    en: As for Red Hood,
    ko: 그리고 레드 후드는….
    ja: それから、レッドフードは…
  event_redash1_05_s_38:
    speaker: snowwhite_o
    en: the wiring of your weapon was in a shambles, so I cleaned it up.
    ko: 강선 관리가 엉망이라서 제가 청소했어요.
    ja: |-
      ライフリングの管理がめちゃくちゃなので、
      掃除しておきました。
  event_redash1_05_s_39:
    speaker: snowwhite_o
    en: There was a lot of gunk built up in the muzzle, and for some reason I can't
      possibly fathom, there was spaghetti crammed into the magazine.
    ko: |-
      총구에 이물질도 많고,
      탄창에 스파게티는 왜 말라붙어 있는 거예요 대체?
    ja: |-
      銃口がすごく汚れてたし、なんで弾倉に
      スパゲッティがついてたんですか？
  event_redash1_05_s_40:
    speaker: snowwhite_o
    en: I can scarcely believe it myself, but there were even a few mushrooms growing
      on the butt of the rifle.
    ko: 그리고 믿기지 않지만 개머리판에서 버섯이 자라고 있었어요.
    ja: |-
      あと、信じられないけど
      台尻でキノコが育ってました。
  event_redash1_05_s_41:
    speaker: liliweiss
    en: You're kidding.
    ko: 에이 설마.
    ja: ウソでしょ？
  event_redash1_05_s_42:
    speaker: snowwhite_o
    en: Do you want to see?
    ko: 보실래요?
    ja: 見ます？
  event_redash1_05_s_43:
    speaker: liliweiss
    en: "... No. It's okay."
    ko: "…아냐. 됐어."
    ja: "…ううん、やめとく。"
  event_redash1_05_s_44:
    speaker: snowwhite_o
    en: Anyway, once I gave it a thorough cleaning, there were no lasting issues.
    ko: 어쨌든 청소만 하긴 했지만, 문제없어요.
    ja: |-
      とにかく、掃除をしただけですが
      問題はありません。
  event_redash1_05_s_45:
    speaker: snowwhite_o
    en: It's clearly been built to last.
    ko: 워낙 튼튼하게 만들어지기도 했으니까.
    ja: 最初から丈夫に作られてますから。
  event_redash1_05_s_46:
    speaker: redhood
    en: You could have just said that to begin with. We didn't need that whole preamble...
    ko: 스노우야… 그냥 아무 문제 없다고 얘기했으면 안 됐던 거였니….
    ja: |-
      スノー…だったら何の問題もないってだけ
      言ってくれたらいいじゃねーか…
  event_redash1_05_s_47:
    speaker: snowwhite_o
    en: As for you, Commander,
    ko: 그리고 지휘관은….
    ja: それで、指揮官は…
  event_redash1_05_s_48:
    speaker: snowwhite_o
    en: perhaps I could... give you a throat lozenge?
    ko: 그… 목이 시원해지는 사탕이라도 드릴까요?
    ja: |-
      ええと…喉がスッキリするキャンディでも
      あげましょうか？
  event_redash1_05_s_49:
    speaker: commander
    en: Huh? Why would I need that?
    ko: 음? 좋다만, 갑자기 왜 사탕이지?
    ja: ん？ありがたいが、なぜだ？
  event_redash1_05_s_50:
    speaker: snowwhite_o
    en: Well... there's really not much else you do other than scream orders.
    ko: 저… 지휘관은 소리 지르는 거 말고는 딱히 하는 일이….
    ja: |-
      その…指揮官は大声を出す以外、
      特にすることがないし…
  event_redash1_05_s_51:
    speaker: commander
    en: "... I feel personally attacked."
    ko: "…나 너무 서럽네."
    ja: "…何だかとても悲しいな。"
  event_redash1_05_s_52:
    speaker: liliweiss
    en: That concludes our battle preparation.
    ko: 그럼 전투 준비는 완료.
    ja: これで戦闘準備は完了。
  event_redash1_05_s_53:
    speaker: liliweiss
    en: Our ammo is more than sufficient, and everyone appears to be in optimal condition.
    ko: 탄환도 가득 챙겼고, 컨디션도 다들 좋아 보이고.
    ja: |-
      弾薬もたっぷり持ったし、
      体調もみんなよさそうだし。
  event_redash1_05_s_54:
    speaker: liliweiss
    en: All that's left is to head into the fray.
    ko: 이제 싸우기만 하면 되는 건가?
    ja: あとは戦うだけ？
  event_redash1_05_s_55:
    speaker: "<Narration>"
    en: Everyone nods in acknowledgment.
    ko: 모두가 고개를 끄덕였다.
    ja: 全員がうなずいた
  event_redash1_05_s_56:
    speaker: liliweiss
    en: In that case, let's go.
    ko: 출발할게.
    ja: じゃ、出発ね。
  event_redash1_05_s_57:
    speaker: redhood
    en: We've still got a few moments to spare. Dorothy, Scarlet, any chance I could
      talk to you two?
    ko: |-
      시간이 좀 남을 것 같으니,
      아가씨랑 검객씨는 나랑 얘기 좀 할까?
    ja: |-
      時間もありそうだし、
      お嬢サマと剣のセンセイはちょっと
      あたしと話さないか？
  event_redash1_05_s_58:
    speaker: hongryeon_o
    en: Oh? Do you want to act as a referee when I instruct Dorothy?
    ko: |-
      음? 심판을 봐주겠다는 건가?
      바라던 바일세.
    ja: |-
      む？立ち合い人をしてくれるのかい？
      それはありがたい。
  event_redash1_05_s_59:
    speaker: hongryeon_o
    en: I'm going to show her the joy of using one's body in combat.
    ko: 내 도로시에게 몸을 쓰는 즐거움을 알려줄 테니.
    ja: |-
      ドロシーに体を使うよろこびを
      叩き込んでやらねば。
  event_redash1_05_s_60:
    speaker: rapunzel
    en: D-do you realize how insane you sound right now?
    ko: 모, 몸을 쓰는 즐거움이요? 어, 어떻게…!
    ja: |-
      か、体を使うよろこび…？
      そ、それはどうやって…！
  event_redash1_05_s_61:
    speaker: liliweiss
    en: Are you okay, Rapunzel?
    ko: "…얘 왜 이래."
    ja: "…この子、どうしちゃったの？"
  event_redash1_05_s_62:
    speaker: redhood
    en: She picks up certain things a bit too quickly.
    ko: "…흡수가 너무 빠른 것도 문제군."
    ja: "…のみこみが早すぎるのも問題だな…"
  event_redash1_05_s_63:
    speaker: redhood
    en: I just have something I want to say to you both in private.
    ko: 아무튼 둘한테 따로 할 얘기가 있어서 그래.
    ja: 2人に話したいことがあるんだ。
  event_redash1_05_s_64:
    speaker: rapunzel
    en: I don't want to impose, but could I come and watch as well?
    ko: 저, 저 혹시 실례가 안된다면 저, 저도 같이 가서 구경해도 될까요?
    ja: |-
      あ、あの。もしよければ、
      わ、私も見学させていただいても…
  event_redash1_05_s_65:
    speaker: redhood
    en: No.
    ko: "…안 돼."
    ja: "…ダメだ。"
  event_redash1_05_s_66:
    speaker: redhood
    en: As I've mentioned before,
    ko: 알고 있겠지만.
    ja: もう知ってるだろうけど…
  event_redash1_05_s_67:
    speaker: redhood
    en: this will probably be my last operation.
    ko: 아마 난 이번이 마지막 작전이 될 거야.
    ja: あたしはたぶん、これが最後の作戦になる。
  event_redash1_05_s_68:
    speaker: redhood
    en: So, I wanted to leave you all with a small memento.
    ko: 그래서 뭐라도 남기고 가려고.
    ja: だから何か一つでも、お前たちに残したくてさ。
  event_redash1_05_s_69:
    speaker: redhood
    en: Unfortunately, I don't know what you guys would like.
    ko: 근데 너희가 뭘 좋아하는지 잘 몰라서….
    ja: でも何が好きかも分かんねーから…
  event_redash1_05_s_70:
    speaker: redhood
    en: So if there's anything you need, now's the time to tell me.
    ko: 혹시 필요한 거 있으면 말해.
    ja: 欲しいもんがあったら教えてくれ。
  event_redash1_05_s_71:
    speaker: dorothy
    en: That's the reason why you gathered us together?
    ko: |-
      …그 얘기를 하려고 우릴 부른 건가요?
      유품을 주려고?
    ja: |-
      …その話をするために呼んだんですか？
      形見分けをするつもりで？
  event_redash1_05_s_72:
    speaker: redhood
    en: Yep.
    ko: 응.
    ja: ああ。
  event_redash1_05_s_73:
    speaker: hongryeon_o
    en: "..."
    ko: 흠….
    ja: ふむ…
  event_redash1_05_s_74:
    speaker: dorothy
    en: I didn't peg you for someone so sentimental.
    ko: 답지 않게 엄청 질척이시네요.
    ja: 湿っぽい話なんて、らしくありませんね。
  event_redash1_05_s_75:
    speaker: redhood
    en: Me? Sentimental?
    ko: 질척….
    ja: 湿っぽい…
  event_redash1_05_s_76:
    speaker: dorothy
    en: I don't need anything. And I refuse to say farewell.
    ko: |-
      필요 없어요.
      그리고 작별 인사도 하지 않을 거예요.
    ja: |-
      不要です。
      別れの言葉も特にありません。
  event_redash1_05_s_77:
    speaker: dorothy
    en: I'm not saying it now, and I won't say it later.
    ko: 지금도 하지 않을 거고, 앞으로도요.
    ja: 今も、これからも。
  event_redash1_05_s_78:
    speaker: dorothy
    en: This isn't your style.
    ko: 그건 당신의 스타일도 아닐뿐더러.
    ja: あなたには似つかわしくないものですし
  event_redash1_05_s_79:
    speaker: dorothy
    en: Besides, you still don't know whether the corruption will manifest itself
      or not.
    ko: |-
      아직 모르는 거잖아요?
      침식이 발현될지 안될지.
    ja: |-
      まだ分からないのでしょう？
      侵食が発現するかどうかも。
  event_redash1_05_s_80:
    speaker: hongryeon_o
    en: You are most optimistic.
    ko: 낙관적이군.
    ja: 楽天的だな。
  event_redash1_05_s_81:
    speaker: dorothy
    en: Think what you want.
    ko: 그런가요.
    ja: そうでしょうか。
  event_redash1_05_s_82:
    speaker: dorothy
    en: I'm going to do some maintenance.
    ko: 저는 이만 정비를 하러 가볼게요.
    ja: 整備しなくてはいけないので。
  event_redash1_05_s_83:
    speaker: "<Narration>"
    en: Dorothy leaves.
    ko: 도로시는 사라졌다.
    ja: ドロシーは去っていった
  event_redash1_05_s_84:
    speaker: redhood
    en: What about you, Swordsperson? Anything you want?
    ko: "…검객씨는 뭐 필요한 거 없어?"
    ja: "…センセイは欲しいもんない？"
  event_redash1_05_s_85:
    speaker: hongryeon_o
    en: Nay.
    ko: 없네.
    ja: ない。
  event_redash1_05_s_86:
    speaker: redhood
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そっか。"
  event_redash1_05_s_87:
    speaker: hongryeon_o
    en: Did you work things out with Snow White?
    ko: 스노우 화이트와는 잘 해결되었나?
    ja: スノーホワイトとは仲直りできたのかい？
  event_redash1_05_s_88:
    speaker: redhood
    en: Yep, everything's patched up.
    ko: 응. 잘 해결됐어.
    ja: ああ。できたよ。
  event_redash1_05_s_89:
    speaker: redhood
    en: When the time comes though... I think she'll be disappointed in me.
    ko: 근데 아마… 마지막엔 나한테 실망하겠지.
    ja: |-
      でも、たぶん…
      最後はガッカリされるんだろうな。
  event_redash1_05_s_90:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_05_s_91:
    speaker: hongryeon_o
    en: You're not...
    ko: 자네 설마.
    ja: 君、まさか…
  event_redash1_05_s_92:
    speaker: redhood
    en: Just keep it a secret from Snow.
    ko: 스노우한텐 비밀이야.
    ja: スノーには秘密だぞ。
  event_redash1_05_s_93:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_05_s_94:
    speaker: hongryeon_o
    en: Very well. I can understand where you're coming from.
    ko: 알겠네. 내 자네를 이해 못 하는 건 아니니.
    ja: |-
      分かった。君の気持ちが
      分からないわけでもないからね。
  event_redash1_05_s_95:
    speaker: redhood
    en: I appreciate that.
    ko: 고마워.
    ja: ありがとう。
  event_redash1_05_s_96:
    speaker: hongryeon_o
    en: You've taken on a lot.
    ko: 그동안 고생 많았네.
    ja: 今までよく頑張った。
  event_redash1_05_s_97:
    speaker: redhood
    en: I'll leave it to you from now on.
    ko: 그쪽도 앞으로 고생 좀 해줘.
    ja: そっちこそ、これから頑張ってくれよ。
event_redash1_05_e:
  event_redash1_05_e_1:
    speaker: liliweiss
    en: Mass-produced Nikkes, charge!
    ko: 양산형들이 정면에서 돌입!
    ja: 量産型部隊が正面から突入！
  event_redash1_05_e_2:
    speaker: liliweiss
    en: Initiate long-range airstrike support.
    ko: 추가로 원거리 지원 폭격 개시!
    ja: あわせて遠距離支援爆撃、開始！
  event_redash1_05_e_3:
    speaker: commander
    en: Hold altitude. Maintain speed. We'll go in as far as we can.
    ko: |-
      고도 유지! 속도를 늦추지 마라!
      최대한 깊게 들어간다!
    ja: |-
      高度維持！速度を落とすな！
      なるべく深く切り込むぞ！
  event_redash1_05_e_4:
    speaker: liliweiss
    en: We've been detected by the Raptures. We're being targeted by their anti-aircraft
      guns!
    ko: 랩쳐에게 발각! 대공 화기에게 마킹!
    ja: |-
      ラプチャーがこちらを認識！
      対空火器にマーキング！
  event_redash1_05_e_5:
    speaker: commander
    en: Transitioning to auto-pilot. We'll attack in 1 minute.
    ko: |-
      자율 비행으로 전환!
      1분 후 강습한다!
    ja: |-
      自律飛行に切り替え！
      1分後に降下、攻撃する！
  event_redash1_05_e_6:
    speaker: commander
    en: We'll meet at the nearest rendezvous point J.
    ko: 가장 가까운 J 포인트에서 합류!
    ja: 直近のJポイントで合流！
  event_redash1_05_e_7:
    speaker: commander
    en: Once we've all joined up, we're going to make a mad rush for the Lift.
    ko: 합류 후 최단거리로 궤도 엘리베이터를 향해 돌진!
    ja: |-
      合流後、最短距離で
      軌道エレベーターに突入する！
  event_redash1_05_e_8:
    speaker: commander
    en: We're against the clock here. We need to launch a surprise attack before the
      Raptures have time to react.
    ko: |-
      시간 싸움이다!
      랩쳐놈들이 추스르기 전에 기습으로 파고든다!
    ja: |-
      時間との戦いだ！
      敵が奇襲から立て直す前に入り込む！
  event_redash1_05_e_9:
    speaker: commander
    en: Don't use your parachutes. Use the reverse injection device instead.
    ko: |-
      낙하산은 사용하지 않는다!
      역분사 장치를 사용해라!
    ja: |-
      パラシュートは使わない！
      逆噴射装置を使え！
  event_redash1_05_e_10:
    speaker: commander
    en: 'I only have one command for you:'
    ko: 명령은 단 하나!
    ja: 命令はただ1つだ！
  event_redash1_05_e_11:
    speaker: commander
    en: Wipe them all out!
    ko: 모두 쓸어버려라!
    ja: 敵を一掃しろ！
  event_redash1_05_e_12:
    speaker: snowwhite_o
    en: Red Hood!
    ko: 레드 후드!
    ja: レッドフード！
  event_redash1_05_e_13:
    speaker: redhood
    en: Okay, let's do this!
    ko: 좋아! 우리부터 가서 정리 좀 하자고!
    ja: よっしゃ！先に行くぜ！
  event_redash1_05_e_14:
    speaker: "<Narration>"
    en: Snow White and Red Hood leap out of the plane.
    ko: 스노우 화이트와 레드 후드가 뛰어내렸다.
    ja: スノーホワイトとレッドフードが飛び降りた
  event_redash1_05_e_15:
    speaker: redhood
    en: Wow, they're everywhere...
    ko: 우와, 아주 그냥 쫙 깔렸구만!
    ja: おー、びっしりいやがる。
  event_redash1_05_e_16:
    speaker: redhood
    en: Let's start with the 3 o'clock direction.
    ko: 스노우! 3시 방향부터 정리한다!
    ja: スノー！3時の方向から片づけるぞ！
  event_redash1_05_e_17:
    speaker: snowwhite_o
    en: You got it!
    ko: 예!
    ja: はい！
  event_redash1_05_e_18:
    speaker: redhood
    en: Wolfsbane, ready!
    ko: 울프스 베인 레디!
    ja: ウルフスベイン、レディー！
  event_redash1_05_e_19:
    speaker: snowwhite_o
    en: Seven Dwarves, ready!
    ko: 세븐스 드워프 레디!
    ja: セブンスドワーフ、レディー！
  event_redash1_05_e_20:
    speaker: redhood
    en: Let's obliterate these fools!
    ko: 좋아! 조져버려!!
    ja: よし！やっちまえ！！
  event_redash1_05_e_21:
    speaker: "<Narration>"
    en: As Snow White and Red Hood descend, they unleash a hail of gunfire,
    ko: 강하하는 스노우 화이트와 레드 후드의 총구가 불을 뿜는다.
    ja: |-
      降下するスノーホワイトと
      レッドフードの銃口が火を吹いた
  event_redash1_05_e_22:
    speaker: "<Narration>"
    en: aiming their weapons indiscriminately as they spray the ground with a shower
      of bullets.
    ko: |-
      레드 후드의 초대구경 라이플과
      스노우 화이트의 대함 라이플은 직격이 목표가 아니다.
    ja: |-
      レッドフードの超大口径ライフルと
      スノーホワイトの対艦ライフルは、
      直撃が狙いではない
  event_redash1_05_e_23:
    speaker: "<Narration>"
    en: A barrage of ear-splitting gunfire and explosions rocks the ground, sending
      successive shockwaves furling outwards.
    ko: |-
      상식을 벗어난 화력은 착탄 지점을 뒤흔들고,
      폭발과 충격파를 불러온다.
    ja: |-
      常識外れの火力は着弾地点を揺るがし、
      爆発と衝撃波を引き起こす
  event_redash1_05_e_24:
    speaker: "<Narration>"
    en: No ordinary Rapture could hope to survive such a vicious onslaught.
    ko: 그것에 휘말린 랩쳐는 대형이 아닌 이상 살아남을 수 없다.
    ja: |-
      それに巻き込まれたラプチャーは、
      大型以外生き残れない
  event_redash1_05_e_25:
    speaker: "<Narration>"
    en: Endless waves of Raptures are tossed backward by the overwhelming display
      of firepower.
    ko: 공중에서 쏟아지는 화력에, 랩쳐들이 쓸려나간다.
    ja: |-
      空から降り注ぐ火力に、
      ラプチャーの群れが飲みこまれてゆく
  event_redash1_05_e_26:
    speaker: "<Narration>"
    en: "*Bang! Bang! Bang*"
    ko: 쾅-! 쾅-! 쾅-!
    ja: ドガン！バン！
  event_redash1_05_e_27:
    speaker: redhood
    en: Run it back one more time!
    ko: 한번 더!
    ja: もう一回！
  event_redash1_05_e_28:
    speaker: snowwhite_o
    en: Yes!
    ko: 예!
    ja: はい！
  event_redash1_05_e_29:
    speaker: "<Narration>"
    en: "*Bang! Bang! Bang*"
    ko: 쾅-! 쾅-! 쾅-!
    ja: バン！ドカン！
  event_redash1_05_e_30:
    speaker: redhood
    en: Good! Again!
    ko: |-
      좋---다!!
      한 번 더!!
    ja: |-
      よっしゃ！！
      もう一回！！
  event_redash1_05_e_31:
    speaker: snowwhite_o
    en: The ground is getting awfully close...
    ko: 지면이 가까워요!
    ja: 地面が近いです！
  event_redash1_05_e_32:
    speaker: redhood
    en: Just when it was getting good... Fine, reverse injection device activated.
    ko: 맥빠지네! 역분사 장치 가동!
    ja: クソッ！逆噴射装置起動！
  event_redash1_05_e_33:
    speaker: "<Narration>"
    en: "*Shooooo*"
    ko: 푸슈슈숙-!!
    ja: プシューッ！！
  event_redash1_05_e_34:
    speaker: "<Narration>"
    en: While the speed of their descent slows significantly,
    ko: 허리춤의 역분사 장치가 가동되며 낙하 속도를 줄인다.
    ja: |-
      腰回りの逆噴射装置が稼働し、
      落下スピードが落ちた
  event_redash1_05_e_35:
    speaker: "<Narration>"
    en: they still experience a hard landing.
    ko: 그럼에도 불구하고 착지 시의 충격은 약하지 않다.
    ja: それでも、決して着地時の衝撃は弱くはない
  event_redash1_05_e_36:
    speaker: "<Narration>"
    en: This isn't enough to stop Snow White and Red Hood, however.
    ko: 하지만 스노우 화이트와 레드 후드는 멈출 생각이 없다.
    ja: |-
      だが、スノーホワイトとレッドフードは
      止まる気配すら見せない
  event_redash1_05_e_37:
    speaker: "<Narration>"
    en: "*Bang! Bang*"
    ko: 쿵! 쿵!
    ja: ドン！ドン！
  event_redash1_05_e_38:
    speaker: "<Narration>"
    en: After their crash landing, the two of them promptly get up and resume their
      assault.
    ko: |-
      거의 쓰러지듯 착지한 둘은 재빠르게 몸을 추스린 후
      정면을 향해 탄환을 쏟아부었다.
    ja: |-
      ほとんど倒れ込むようにして着地した2人は、
      素早く態勢を立て直し、正面に弾丸を浴びせた
  event_redash1_05_e_39:
    speaker: redhood
    en: How do you like them apples?!
    ko: 근 중거리 뭐 하냐!
    ja: 近・中距離、何してんだ！
  event_redash1_05_e_40:
    speaker: hongryeon_o
    en: A garish and overdone entrance, if I say so myself.
    ko: 그것참 화려하고 소란스럽군.
    ja: 実ににぎやかだ。
  event_redash1_05_e_41:
    speaker: dorothy
    en: I second that statement.
    ko: 동감이에요.
    ja: 同感です。
  event_redash1_05_e_42:
    speaker: "<Narration>"
    en: Scarlet and Dorothy, having finished the initial charge, rush forward.
    ko: 강습을 마친 홍련과 도로시가 돌진한다.
    ja: 降下を終えた紅蓮とドロシーが突進する
  event_redash1_05_e_43:
    speaker: "<Narration>"
    en: Dorothy lithely darts to and fro as if dancing a violent ballet,
    ko: 춤을 추듯 화려한 움직임으로 랩쳐를 농락하는 도로시와.
    ja: |-
      踊るような華麗な動きで
      ラプチャーを翻弄するドロシーと
  event_redash1_05_e_44:
    speaker: "<Narration>"
    en: and Scarlet wields her sword with remarkable poise, cutting down her enemies
      mercilessly.
    ko: 귀신같은 기세로 검격을 이어나가는 홍련.
    ja: 鬼神のごとき勢いで剣をひらめかせる紅蓮
  event_redash1_05_e_45:
    speaker: "<Narration>"
    en: Suddenly, a colossal Rapture leaps down, blocking their path.
    ko: 그 둘의 앞을 거대 랩쳐가 막아선다.
    ja: その2人の前に巨大ラプチャーが立ち塞がった
  event_redash1_05_e_46:
    speaker: dorothy
    en: We've encountered the beam soldier model.
    ko: 빔 병기 모델 발견!
    ja: 敵発見、ビーム兵器モデル！
  event_redash1_05_e_47:
    speaker: hongryeon_o
    en: We're too deep behind enemy lines!
    ko: 이런! 너무 깊게 들어왔군!
    ja: 深く入り込みすぎたか！？
  event_redash1_05_e_48:
    speaker: dorothy
    en: Can you not disrupt the beam with your sword?
    ko: 검으로 빔 같은 거 못 베어내요?
    ja: 剣でビームを斬れないのですか？
  event_redash1_05_e_49:
    speaker: hongryeon_o
    en: "'Tis worth a try."
    ko: 이 기회에 한 번 해봄세!
    ja: この機会に試すとしよう！
  event_redash1_05_e_50:
    speaker: rapunzel
    en: Don't, or else you're toast.
    ko: 죽으니까 그러지 마요.
    ja: 死んでしまいますから、やめてくださいね。
  event_redash1_05_e_51:
    speaker: "<Narration>"
    en: A golden halo emits from Rapunzel's staff and stops in front of Scarlet and
      Dorothy.
    ko: 라푼젤의 지팡이에서 발사된 황금색 링이 홍련과 도로시 앞에 멈췄다.
    ja: |-
      ラプンツェルの杖から放たれた
      黄金色のリングが紅蓮とドロシーの前で止まった
  event_redash1_05_e_52:
    speaker: "<Narration>"
    en: The beam fired by the gigantic Rapture dissipates before contact with the
      protective halo.
    ko: 랩쳐에게서 발사된 빔은 황금색 링에 닿지 못하고 궤적이 틀어져 사방으로 흩어졌다.
    ja: |-
      ラプチャーから放たれたビームは、
      黄金色のリングに届かず
      軌道が屈折し、四方に散らばった
  event_redash1_05_e_53:
    speaker: dorothy
    en: Scarlet, will your sword work against this thing?
    ko: 홍련! 벨 수 있나요?
    ja: 紅蓮！斬れますか？
  event_redash1_05_e_54:
    speaker: hongryeon_o
    en: As if thou had to ask!
    ko: 입 아픈 소릴!
    ja: 当然であろう！
  event_redash1_05_e_55:
    speaker: hongryeon_o
    en: I shall show thee what it means to render heaven and earth asunder!
    ko: 천지만물을 벤다는 건, 이런 것일세!
    ja: 天地万物を斬るとは、こういうことだ！
  event_redash1_05_e_56:
    speaker: "<Narration>"
    en: With one fell swoop of her sword, Scarlet cleaves the Rapture in two,
    ko: 홍련의 검격이 랩쳐를 두 동강 낸다.
    ja: 紅蓮の剣がラプチャーを真っ二つにした
  event_redash1_05_e_57:
    speaker: "<Narration>"
    en: sending it tumbling to the ground amid a massive explosion.
    ko: 거대한 폭발과 함께 거대 랩쳐가 쓰러진다.
    ja: 巨大な爆発と共に、巨大なラプチャーが倒れた
  event_redash1_05_e_58:
    speaker: hongryeon_o
    en: I still have room for improvement. I should have slain this vermin with greater
      haste.
    ko: |-
      흠. 아직 멀었군.
      좀 더 빨리 벨 수 있었어.
    ja: |-
      ふむ。まだまだだな。
      もう少し早く斬れたはずだ。
  event_redash1_05_e_59:
    speaker: commander
    en: Point clear. Proceeding in the 2 o'clock direction.
    ko: |-
      포인트 클리어!
      2시 방향으로 직진!
    ja: |-
      ポイントクリア！
      2時の方向に直進！
  event_redash1_05_e_60:
    speaker: redhood
    en: What? That area's swarming with Raptures.
    ko: 뭐어? 아니, 저기 너무 우글우글 대잖아!
    ja: 何だあそこは？うじゃうじゃいすぎだ！
  event_redash1_05_e_61:
    speaker: dorothy
    en: Wouldn't it be advisable to take a detour?
    ko: 우회하는 게 낫지 않나요?
    ja: 迂回するべきでは？
  event_redash1_05_e_62:
    speaker: commander
    en: There's no time!
    ko: 가!
    ja: 行け！
  event_redash1_05_e_63:
    speaker: commander
    en: Lilith has already gone in that direction.
    ko: 릴리스가 간다!
    ja: リリスが出る！
  event_redash1_05_e_64:
    speaker: redhood
    en: Then what are we standing around yapping for? Let's move!
    ko: 그럼 닥치고 돌진이지!
    ja: んじゃ、黙って突撃だな！
  event_redash1_05_e_65:
    speaker: "<Narration>"
    en: Snow White stares at the veritable army of Raptures in front of her.
    ko: 스노우 화이트는 눈 앞의 랩쳐 대군을 바라보았다.
    ja: |-
      スノーホワイトは目の前にいる
      ラプチャーの大群を見つめた
  event_redash1_05_e_66:
    speaker: "<Narration>"
    en: Countless Raptures are swarming one after the other...
    ko: "[랩쳐 뒤가 보이지 않아….]"
    ja: "「ラプチャーの向こう側が見えない…」"
  event_redash1_05_e_67:
    speaker: "<Narration>"
    en: The seemingly endless mob of Raptures is so prolific that it fills Snow White's
      vision.
    ko: 시야를 막아버릴 정도로 빽빽하게 모여있는 랩쳐의 대군.
    ja: |-
      視野を覆い尽くすほど
      集まっているラプチャーの大群
  event_redash1_05_e_68:
    speaker: "<Narration>"
    en: She feels as if she's suffocating.
    ko: 스노우 화이트는 숨이 턱하고 막히는 것을 느꼈다.
    ja: しかし、スノーホワイトの感じていた息苦しさは
  event_redash1_05_e_69:
    speaker: "<Narration>"
    en: But when she turns up towards the sky and sees something descending, she can
      suddenly breathe again.
    ko: |-
      하지만 하늘에서 떨어지는 것을 보고 난 뒤,
      호흡이 가뿐해짐을 느꼈다.
    ja: 空から降ってくるものを見て、楽になった
  event_redash1_05_e_70:
    speaker: "<Narration>"
    en: Liliweiss is running at a full sprint, cutting through the middle of the throng
      of Raptures.
    ko: 릴리바이스는 랩쳐의 대군 중심으로 뛰어들었다.
    ja: |-
      リリーバイスが
      ラプチャーの大群の中心に飛び込んでいく
  event_redash1_05_e_71:
    speaker: "<Narration>"
    en: Despite having witnessed this sight numerous times before,
    ko: 스노우 화이트는 언제나 봐왔던 장면이기에 더욱 이질감을 느꼈다.
    ja: |-
      スノーホワイトはいつも見てきた場面だからこそ
      なおさら違和感を覚える
  event_redash1_05_e_72:
    speaker: "<Narration>"
    en: Snow White nevertheless feels a strange foreignness at this sight.
    ko: "[강하다]라는 표현으로는 부족하다."
    ja: "「強い」という言葉では足りない"
  event_redash1_05_e_73:
    speaker: "<Narration>"
    en: The sheer power that is on display seems alien, as if from another world.
    ko: 저것은 명백히 이질적인 장면이다.
    ja: 明らかに異質な光景
  event_redash1_05_e_74:
    speaker: "<Narration>"
    en: After landing on the ground, Liliweiss proceeds to tear Raptures limb from
      limb,
    ko: 랩쳐가 산산조각 나며 [날아가고] 있다.
    ja: ラプチャーが粉々になって、「飛んで」いく
  event_redash1_05_e_75:
    speaker: "<Narration>"
    en: sending countless parts flying through the air.
    ko: |-
      릴리바이스가 낙하한 지점에서 수없이 많은 랩쳐들이
      사방팔방으로 날아가고 있었다.
    ja: |-
      リリーバイスが落下した地点から
      無数のラプチャーが四方八方に吹き飛んだ
  event_redash1_05_e_76:
    speaker: "<Narration>"
    en: Liliweiss.
    ko: 릴리바이스.
    ja: リリーバイス
  event_redash1_05_e_77:
    speaker: "<Narration>"
    en: She is the wellspring from which all existing Nikkes originate.
    ko: 현존하는 모든 니케의 기원이자.
    ja: 現存するすべてのニケの起源であり
  event_redash1_05_e_78:
    speaker: "<Narration>"
    en: The first, and strongest, Nikke.
    ko: 최초이자 최강의 니케.
    ja: 最初で最強のニケ
  event_redash1_05_e_79:
    speaker: "<Narration>"
    en: Even the cutting-edge Grimms models are mere copies of her and inferior ones
      at that.
    ko: |-
      기술의 정수라 불리는 페어리 테일 모델마저
      그녀의 마이너 카피에 불과하다.
    ja: |-
      技術の結晶と呼ばれる
      フェアリーテールモデルさえ、
      彼女の劣化コピーに過ぎない
  event_redash1_05_e_80:
    speaker: "<Narration>"
    en: Like always, after single-handedly taking down hundreds of raptures,
    ko: 그녀는 언제나처럼 수백 기의 랩쳐를 단신으로 처리한 후,
    ja: |-
      彼女はいつものように、数百機のラプチャーを
      1人で倒した後、
  event_redash1_05_e_81:
    speaker: "<Narration>"
    en: 'Liliweiss dusts herself off and casually remarks:'
    ko: 아무렇지도 않게 손을 털며 말한다.
    ja: 平然と手を払いながら言った
  event_redash1_05_e_82:
    speaker: liliweiss
    en: Shall we go?
    ko: 고생했어. 그럼 갈까?
    ja: お疲れ様。じゃあ、行こっか？
  event_redash1_05_e_83:
    speaker: hongryeon_o
    en: I have met my match. Victory is not assured...
    ko: "…아무래도 저건, 이길 수 없겠어."
    ja: "…やはりあれには、勝てんな。"
  event_redash1_05_e_84:
    speaker: "<Narration>"
    en: The Goddess Squad rushes towards the Lift.
    ko: 갓데스 스쿼드가 달린다.
    ja: ゴッデス部隊が疾走する
  event_redash1_05_e_85:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_05_e_86:
    speaker: "<Narration>"
    en: Red Hood has a splitting headache,
    ko: 레드 후드는 몸에 이상을 느꼈다.
    ja: レッドフードは体に異常を感じた
  event_redash1_05_e_87:
    speaker: "<Narration>"
    en: and she has less control over her movements than before.
    ko: 머리가 아프고 몸이 맘대로 움직이지 않는 느낌이었다.
    ja: 頭の痛み、体が自由に動かない感触が
  event_redash1_05_e_88:
    speaker: "<Narration>"
    en: She is certain that the end is fast approaching.
    ko: 끝이 급격히 다가옴을 확신했다.
    ja: 終わりが急激に近づいていることを確信させる
  event_redash1_05_e_89:
    speaker: "<Narration>"
    en: But whenever she catches sight of her colleagues running in front of her,
    ko: 하지만 자신의 앞에서 묵묵히 달리고 있는 동료들의 모습에.
    ja: |-
      しかし、自分の前を黙々と走る
      仲間たちの姿を見て
  event_redash1_05_e_90:
    speaker: "<Narration>"
    en: a smile spreads across her face.
    ko: 한 번 씨익 웃고 말뿐이었다.
    ja: 彼女はただ一度、ニヤリと笑うだけだった
event_redash1_06_s:
  event_redash1_06_s_1:
    speaker: liliweiss
    en: 1 km until the Lift. Is everyone okay?
    ko: |-
      궤도 엘리베이터까지 1Km.
      다들 괜찮지?
    ja: |-
      軌道エレベーターまで1キロメートル。
      みんな大丈夫だよね？
  event_redash1_06_s_2:
    speaker: redhood
    en: All good.
    ko: 물론이지.
    ja: もちろん。
  event_redash1_06_s_3:
    speaker: liliweiss
    en: There are presumably elite units guarding the entrance,
    ko: 아마 정예 병력이 입구를 지키고 있을 거야.
    ja: きっと、精鋭が入口を守ってるはず。
  event_redash1_06_s_4:
    speaker: liliweiss
    en: and there might be an enemy threat inside the Lift as well.
    ko: 그리고 엘리베이터 안에 뭐가 있을지도 모르고.
    ja: |-
      そして、エレベーターの中には
      何があるか分からない。
  event_redash1_06_s_5:
    speaker: liliweiss
    en: But that shouldn't pose a problem. You are all strong.
    ko: |-
      하지만 너희는 강해.
      아무 문제 없어.
    ja: |-
      でも、何の問題もない。
      あなたたちは強いから。
  event_redash1_06_s_6:
    speaker: liliweiss
    en: Isn't that right, Commander?
    ko: 그렇죠? 지휘관?
    ja: ですよね、指揮官？
  event_redash1_06_s_7:
    speaker: commander
    en: |-
      *Gasp... gasp* Right...
      Su... super strong.
    ko: |-
      후욱…! 후욱…! 그래…!
      너희는…! 후우…! 강하다…!
    ja: |-
      ふぅ…！はぁ…！そうだ…！
      君たちは…！ふぅ…！強い…！
  event_redash1_06_s_8:
    speaker: liliweiss
    en: Can't you try to be a bit more... composed?
    ko: "…좀 폼 나게 얘기할 순 없어요?"
    ja: "…もう少し格好よく話してもらえません？"
  event_redash1_06_s_9:
    speaker: commander
    en: G... give me a break... I'm human!
    ko: 나는… 허억! 인간이라고…! 후욱…!
    ja: こっちは…ハァッ！生身の人間だ…！ふぅ…！
  event_redash1_06_s_10:
    speaker: rapunzel
    en: We did just run 3 kilometers without stopping.
    ko: 3Km를 전력질주했으니까요.
    ja: 3キロメートルを全力疾走しましたからね。
  event_redash1_06_s_11:
    speaker: redhood
    en: "... Uh-oh."
    ko: "…엇."
    ja: "…あっ。"
  event_redash1_06_s_12:
    speaker: redhood
    en: You see that big boy in front of us?
    ko: |-
      앞에.
      그 녀석이 있어.
    ja: |-
      前方。
      アイツがいる。
  event_redash1_06_s_13:
    speaker: liliweiss
    en: "... Say that again?"
    ko: 그 녀석?
    ja: アイツ？
  event_redash1_06_s_14:
    speaker: redhood
    en: Ultra.
    ko: 울트라다.
    ja: ウルトラだ。
  event_redash1_06_s_15:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_s_16:
    speaker: liliweiss
    en: Everyone, be wary of its tentacles. Get rea...
    ko: 다들, 촉수에 유의하면서 전투….
    ja: みんな、触手に気を付けて…
  event_redash1_06_s_17:
    speaker: "<Narration>"
    en: Red Hood rushes forward.
    ko: 레드 후드가 달려갔다.
    ja: レッドフードが駆けだした
  event_redash1_06_s_18:
    speaker: liliweiss
    en: Red Hood! Maintain your position!
    ko: 레드 후드! 포지션을 유지해!
    ja: レッドフード！持ち場を維持して！
  event_redash1_06_s_19:
    speaker: redhood
    en: Sorry, but there's no time for that.
    ko: 미안! 시간 없어!
    ja: 悪い！時間がないんだ！
  event_redash1_06_s_20:
    speaker: liliweiss
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_redash1_06_s_21:
    speaker: liliweiss
    en: Everyone, file in after Red Hood.
    ko: 전원! 레드 후드를 기준으로 포지션 정리!
    ja: 全員！レッドフードを中心に隊列調整！
  event_redash1_06_s_22:
    speaker: liliweiss
    en: We're going up against Ultra.
    ko: 코드 네임 울트라와 교전할 거야!
    ja: コードネーム・ウルトラと交戦開始！
  event_redash1_06_s_23:
    speaker: liliweiss
    en: Once we take it down, the Lift will be right in front of us.
    ko: 저 녀석만 꺾으면 궤도 엘리베이터까진 금방이야!
    ja: |-
      アイツさえ倒せば、
      軌道エレベーターまではすぐよ！
  event_redash1_06_s_24:
    speaker: redhood
    en: Let's go!
    ko: 가자!
    ja: 行くぞ！
  event_redash1_06_s_25:
    speaker: redhood
    en: Encounter!
    ko: 인카운터다-!!
    ja: エンカウンターだっ！！
event_redash1_06_e:
  event_redash1_06_e_1:
    speaker: liliweiss
    en: Enemy down.
    ko: 상황 종료.
    ja: 状況終了。
  event_redash1_06_e_2:
    speaker: redhood
    en: Pssh, if it hadn't snuck up on us, that thing wouldn't have been a challenge
      at all.
    ko: 흥. 기습이 아니면 뭣도 아닌 게.
    ja: ふんっ。奇襲じゃなきゃ大したことないな。
  event_redash1_06_e_3:
    speaker: liliweiss
    en: Let's get in the Lift.
    ko: 그럼 이제 엘리베이터를 타고 우주로 가볼까?
    ja: じゃあ、エレベーターに乗って宇宙に行く？
  event_redash1_06_e_4:
    speaker: redhood
    en: You don't have to tell me twice.
    ko: 좋아. 가보자고.
    ja: よし。行こう。
  event_redash1_06_e_5:
    speaker: liliweiss
    en: |-
      There might be enemy units inside.
      Everyone be on your guard.
    ko: |-
      안에 뭐가 있을지 몰라.
      다들 마음 단단히 먹어.
    ja: |-
      中に何があるか分からないの、
      みんなしっかり気を引き締めて。
  event_redash1_06_e_6:
    speaker: liliweiss
    en: Is everything all right with the spacesuit, Commander?
    ko: 지휘관. 우주복은 문제없죠?
    ja: 指揮官。宇宙服は問題ありませんよね？
  event_redash1_06_e_7:
    speaker: commander
    en: All good. I've always wanted to wear one of these. I couldn't sleep last night,
      I was so excited.
    ko: 그래. 우주복 입을 생각에 어제부터 설레서 잠을 못 잤다.
    ja: |-
      ああ。宇宙服を着られると思うと
      昨日からワクワクして眠れなかったよ。
  event_redash1_06_e_8:
    speaker: liliweiss
    en: "... Uh-huh. Well then, let's go."
    ko: 후후. 그럼 가요.
    ja: ふふ。じゃあ行きましょう。
  event_redash1_06_e_9:
    speaker: redhood
    en: Hmm...?
    ko: 음…?
    ja: ん…？
  event_redash1_06_e_10:
    speaker: redhood
    en: Ouch! Dang, that's bright.
    ko: 엇 눈부셔.
    ja: うっ、眩しい…
  event_redash1_06_e_11:
    speaker: redhood
    en: Looks like the sun came out to welcome us.
    ko: 우리의 작전을 햇빛마저 환영해 주는구만.
    ja: お日様も歓迎してくれてるみたいだな。
  event_redash1_06_e_12:
    speaker: snowwhite_o
    en: How clichéd can you get?
    ko: 너무 촌스러운 표현 아닌가요 그거.
    ja: その言い回しは古くさすぎませんか。
  event_redash1_06_e_13:
    speaker: redhood
    en: |-
      Check out the sky, Snow.
      Isn't it beautif...
    ko: |-
      자 봐라 스노우.
      동방은 저렇게 붉게 타오르고 있….
    ja: |-
      見ろよ、スノー。
      東の方が赤く…
  event_redash1_06_e_14:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_e_15:
    speaker: snowwhite_o
    en: What's wrong?
    ko: "…왜 그래요?"
    ja: "…どうしました？"
  event_redash1_06_e_16:
    speaker: redhood
    en: Everyone. Look over there.
    ko: 다들. 저거 봐.
    ja: みんな。あそこ…
  event_redash1_06_e_17:
    speaker: redhood
    en: Do you know what that is?
    ko: 저거 뭔 것 같아?
    ja: 何だと思う？
  event_redash1_06_e_18:
    speaker: "<Narration>"
    en: Everyone stares at where Red Hood points.
    ko: 모두의 시선이 레드 후드가 가리킨 곳으로 이동한다.
    ja: 全員がレッドフードが示す先を見た
  event_redash1_06_e_19:
    speaker: "<Narration>"
    en: Off in the distance, a bit too far to make out clearly, there is an indistinct
      figure.
    ko: |-
      거리가 멀어 잘 보이진 않았지만,
      그 실루엣은 분명하게 보였다.
    ja: |-
      距離が遠くてぼやけているが、
      シルエットだけははっきりとしていた
  event_redash1_06_e_20:
    speaker: "<Narration>"
    en: Floating in the air, with the sun on their back, is the form of a human.
    ko: 태양을 등지고 공중에 떠 있는 사람의 실루엣이.
    ja: |-
      太陽を背に、空中に浮かぶ
      人型のシルエットが
  event_redash1_06_e_21:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_e_22:
    speaker: snowwhite_o
    en: Is it me, or does that look like a human?
    ko: 사람… 같은데요?
    ja: 人間…みたいですけど？
  event_redash1_06_e_23:
    speaker: dorothy
    en: Perhaps it's a new type of decoy? I thought they'd given up the notion of
      air superiority, but they might have changed their minds.
    ko: |-
      신종 데코이 일까요?
      제공권은 포기했다더니 생각이 바뀐 모양이에요.
    ja: |-
      新種のデコイでしょうか？
      制空権は諦めたのかと思っていましたが
      考えを改めたようですね。
  event_redash1_06_e_24:
    speaker: hongryeon_o
    en: "'Tis a most peculiar shape for a decoy."
    ko: 데코이치곤 너무 형태가 개성적이지 않나?
    ja: デコイにしては、形が変わりすぎていないかね？
  event_redash1_06_e_25:
    speaker: rapunzel
    en: "... It just moved."
    ko: 어? 움직였어요.
    ja: あれ？動きましたよ。
  event_redash1_06_e_26:
    speaker: rapunzel
    en: |-
      Something's coming out of it...
      Is it... splitting apart?
    ko: |-
      몸에서 뭔가 빠져나오고 있네요.
      분열… 일까요…?
    ja: |-
      体から何かが抜け出ているようですね。
      分裂…している…？
  event_redash1_06_e_27:
    speaker: rapunzel
    en: It looks like a giant, wet...
    ko: |-
      헉…! 몸에서 빠져나오고… 분열…!
      하악 하악!
    ja: |-
      はっ…！体から、抜け……！？
      はぁ、はぁ！
  event_redash1_06_e_28:
    speaker: snowwhite_o
    en: Rapunzel, are you okay?
    ko: "…라푼젤. 괜찮아요?"
    ja: "…ラプンツェル。大丈夫ですか？"
  event_redash1_06_e_29:
    speaker: redhood
    en: It's all my fault for corrupting her.
    ko: "…내 죄다 내 죄야."
    ja: こりゃあたしのせいだな…
  event_redash1_06_e_30:
    speaker: commander
    en: "Let me see. \nDoes anyone have binoculars?"
    ko: |-
      나도 봐.
      누구 망원경 없어?
    ja: |-
      私には目視できん。
      望遠鏡はないか？
  event_redash1_06_e_31:
    speaker: snowwhite_o
    en: Why don't you just use the zoom function on your phone?
    ko: 핸드폰 줌 기능으로 보면 되지 않을까요?
    ja: 携帯のズーム機能で見えませんか？
  event_redash1_06_e_32:
    speaker: commander
    en: |-
      Good call.
      Snow White, always coming in clutch with the tech tips.
    ko: |-
      역시 스노우 화이트.
      기계의 스페셜리스트야.
    ja: |-
      さすがスノーホワイト。
      機械のスペシャリストだな。
  event_redash1_06_e_33:
    speaker: snowwhite_o
    en: "... I thought this was common knowledge."
    ko: "…지휘관이 너무 활용을 못 하는 것 같은데요."
    ja: "…指揮官が使いこなせてないだけですよ。"
  event_redash1_06_e_34:
    speaker: "<Narration>"
    en: The Commander looks at the silhouette with his phone camera.
    ko: 지휘관은 핸드폰의 카메라로 실루엣을 바라보았다.
    ja: |-
      指揮官は携帯電話のカメラで
      シルエットを確認した
  event_redash1_06_e_35:
    speaker: commander
    en: I don't think that's a decoy.
    ko: 데코이… 는 아닌 것 같은데.
    ja: デコイ…ではなさそうだな。
  event_redash1_06_e_36:
    speaker: commander
    en: "... Hmmm?"
    ko: "…음?"
    ja: "…ん？"
  event_redash1_06_e_37:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_e_38:
    speaker: commander
    en: It's Cinderella.
    ko: 신데렐라다.
    ja: シンデレラだ。
  event_redash1_06_e_39:
    speaker: redhood
    en: What?
    ko: "…어?"
    ja: "…なに？"
  event_redash1_06_e_40:
    speaker: commander
    en: The face is exactly the same as the one I received in the dossier.
    ko: 전달받았던 자료에서 본 얼굴과 똑같아.
    ja: 資料で見た顔と同じだ。
  event_redash1_06_e_41:
    speaker: commander
    en: |-
      I can see the Glass Slippers as well.
      But her eyes...
    ko: |-
      …유리 구두도 있군.
      그런데 뭔가 눈 색이….
    ja: |-
      …ガラスの靴もある。
      しかし、目の色が…
  event_redash1_06_e_42:
    speaker: commander
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_redash1_06_e_43:
    speaker: liliweiss
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_redash1_06_e_44:
    speaker: commander
    en: Everyone! Take cover!
    ko: 전원! 엄폐!
    ja: 全員！ハイド！
  event_redash1_06_e_45:
    speaker: liliweiss
    en: Get ready to counterattack!
    ko: 저격 준비!
    ja: 狙撃準備！
  event_redash1_06_e_46:
    speaker: redhood
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_redash1_06_e_47:
    speaker: "<Narration>"
    en: A hailstorm of bright blue light beams fills the entire sky, like luminescent
      water droplets,
    ko: |-
      하늘에서 비가 내리기 시작했다.
      아니, 그렇게 착각할 정도로 수많은 빛줄기가 쏟아졌다.
    ja: |-
      空から雨が降り始めた。
      いや、そう勘違いするほどの光があふれた
  event_redash1_06_e_48:
    speaker: "<Narration>"
    en: and begins to rain down on the party.
    ko: |-
      푸른색으로 빛나는 빔 줄기는
      하늘을 가득 채울 듯한 기세로 일행에게 쏟아져내리기 시작했다.
    ja: |-
      青色に輝くビームが空を埋め尽くすほどの勢いで
      一行に向かって押し寄せた
  event_redash1_06_e_49:
    speaker: redhood
    en: |-
      What the hell are these things?!
      Are all of them beams?
    ko: |-
      뭐, 뭐야 이거!
      이거 다 빔이야!?
    ja: |-
      な、何だこれ！
      全部ビームかよ！？
  event_redash1_06_e_50:
    speaker: dorothy
    en: |-
      There's no way we can evade them.
      Rapunzel!
    ko: |-
      회피 불가능!
      라푼젤!
    ja: |-
      回避不可能！
      ラプンツェル！
  event_redash1_06_e_51:
    speaker: rapunzel
    en: On it!
    ko: 예, 예!
    ja: は、はい！
  event_redash1_06_e_52:
    speaker: "<Narration>"
    en: Rapunzel manifests a golden halo which floats atop the party.
    ko: 라푼젤이 만들어낸 황금색 링이 일행의 머리 위에 떠올랐다.
    ja: |-
      ラプンツェルが作り出した黄金のリングが
      頭上に浮かびあがった
  event_redash1_06_e_53:
    speaker: "<Narration>"
    en: The numerous light beams falling from the sky are all diffused in different
      directions.
    ko: 하늘에서 내려온 수많은 빔들이 왜곡되며 사방으로 퍼져나갔다.
    ja: |-
      空から降り注ぐビームが曲がり、
      あちこちに広がっていった
  event_redash1_06_e_54:
    speaker: dorothy
    en: She's firing another volley!
    ko: 또 옵니다!
    ja: 第二波が来ます！
  event_redash1_06_e_55:
    speaker: redhood
    en: What?! Again?
    ko: 뭐!? 또!?
    ja: なっ！？また！？
  event_redash1_06_e_56:
    speaker: rapunzel
    en: I'll try to block it!
    ko: 마, 막아볼게요!
    ja: ぼ、防御を試みます！
  event_redash1_06_e_57:
    speaker: liliweiss
    en: Red Hood, under and over!
    ko: 레드 후드! 떨어뜨려!
    ja: レッドフード！落として！
  event_redash1_06_e_58:
    speaker: redhood
    en: Got it. She's mine!
    ko: 오케이! 내가 잡는다!
    ja: オーケー！任せな！
  event_redash1_06_e_59:
    speaker: "<Narration>"
    en: Rapunzel conjures up another halo which diverts the next barrage of light
      beams.
    ko: |-
      또다시 쏟아지는 빛의 비.
      라푼젤의 디스토션 링이 빛을 왜곡시킨다.
    ja: |-
      またも降り注ぐ光の雨を
      ラプンツェルのリングが曲げた
  event_redash1_06_e_60:
    speaker: "<Narration>"
    en: Red Hood quickly gets into a shooting stance, and then fires a single shot
      towards Cinderella.
    ko: |-
      레드 후드는 빠르게 사격 자세를 잡고,
      신데렐라를 향해 탄환을 발사했다.
    ja: |-
      レッドフードは素早く射撃姿勢を取り、
      シンデレラを狙撃した
  event_redash1_06_e_61:
    speaker: "<Narration>"
    en: The four floating objects surrounding Cinderella all coalesce into one solid
      shape.
    ko: |-
      신데렐라의 주위에 있던 넷의 부유체가
      한곳으로 모여든다.
    ja: |-
      シンデレラの周囲にあった4つの浮遊体が
      1ヶ所に集まる
  event_redash1_06_e_62:
    speaker: "<Narration>"
    en: The bullet fired by Red Hood flies towards the unidentified mass, which is
      cylindrical in shape.
    ko: 원통형으로 조합된 부유체의 중심으로 레드 후드의 탄환이 날아들었고.
    ja: |-
      円筒形に組み合わされた浮遊体の中心に、
      レッドフードの弾丸が飛び込んでいった
  event_redash1_06_e_63:
    speaker: "<Narration>"
    en: The cylinder appears to reflect the bullet and rebounds it back.
    ko: 탄환은 원통 안에서 수없이 반사되다 다시 레드 후드에게로 날아갔다.
    ja: |-
      弾丸は円筒の中で何度も反射され、
      再びレッドフードの元へ帰ってきた
  event_redash1_06_e_64:
    speaker: redhood
    en: It reflected it?!
    ko: |-
      !!
      반사!?
    ja: |-
      ！！
      反射！？
  event_redash1_06_e_65:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!!
    ja: ドカン！！
  event_redash1_06_e_66:
    speaker: "<Narration>"
    en: Amid a massive cloud of dust, Red Hood is hurled backward.
    ko: 큰 흙먼지와 함께 레드 후드가 튕겨져 나갔다.
    ja: |-
      大きな砂ぼこりと共に、
      レッドフードが吹き飛ばされた
  event_redash1_06_e_67:
    speaker: redhood
    en: Argh!
    ko: 커흑!
    ja: カハッ…！
  event_redash1_06_e_68:
    speaker: snowwhite_o
    en: Red Hood!
    ko: 레드 후드!
    ja: レッドフード！
  event_redash1_06_e_69:
    speaker: dorothy
    en: We've got more beams incoming!
    ko: 빔 병기! 또 옵니다!
    ja: ビーム兵器！また来ます！
  event_redash1_06_e_70:
    speaker: commander
    en: What is this?! There's no way she's controlling that many beams by herself.
    ko: |-
      이게 무슨…!
      저 정도 규모를 단독으로 운용할 수 있을 리가…!
    ja: |-
      バカな…！
      こんなものを単独で運用できるはずが…！
  event_redash1_06_e_71:
    speaker: rapunzel
    en: I'm low on power! I can't create any more distortion rings!
    ko: |-
      디스토션 링 생성 불가!
      출력이 나오지 않아요!
    ja: |-
      ディストーションリング、生成できません！
      出力不足です！
  event_redash1_06_e_72:
    speaker: hongryeon_o
    en: I shall sever her in two.
    ko: 내가 베겠네!
    ja: 私が斬る！
  event_redash1_06_e_73:
    speaker: liliweiss
    en: Don't be insane. Just hold on tight.
    ko: 헛소리하지 말고 다들 꽉 잡아!
    ja: |-
      ふざけたこと言わないで、
      みんなしっかりつかまって！
  event_redash1_06_e_74:
    speaker: liliweiss
    en: Commander, cover your mouth and nose.
    ko: 지휘관은 코와 입을 막아주세요!
    ja: 指揮官は鼻と口を塞いでください！
  event_redash1_06_e_75:
    speaker: "<Narration>"
    en: Liliweiss picks up everyone and starts running.
    ko: 릴리바이스가 모두를 둘러업고 달리기 시작했다.
    ja: リリーバイスが全員を背負って走り始めた
  event_redash1_06_e_76:
    speaker: snowwhite_o
    en: Yee! So fast!
    ko: 히잇…! 너, 너무 빨…!
    ja: ひぃっ…！は、はやすぎ…！
  event_redash1_06_e_77:
    speaker: rapunzel
    en: I-I can't breathe...!
    ko: 수, 숨이…!
    ja: い、息が…！
  event_redash1_06_e_78:
    speaker: liliweiss
    en: Deal with it! This is our only chance of escaping.
    ko: 참아! 이대로 퇴각할 거야!
    ja: 我慢して！このまま退却するよ！
  event_redash1_06_e_79:
    speaker: redhood
    en: Why are we escaping?
    ko: 퇴각이라니 무슨…!
    ja: 退却！？何を…！
  event_redash1_06_e_80:
    speaker: liliweiss
    en: We can't win!
    ko: 못 이겨!
    ja: 勝てない！
  event_redash1_06_e_81:
    speaker: redhood
    en: My ass we can't! I'll...
    ko: 개소리하지 마! 난 여기서…!
    ja: ふざけんな！あたしはここで…！
  event_redash1_06_e_82:
    speaker: liliweiss
    en: If you're so intent on dying, at least wait until we've defeated this thing.
    ko: |-
      죽으려면 이기고 죽어!
      진 채로 죽으면 창피하니까!
    ja: |-
      死ぬなら勝ってからにして！
      負けっぱなしなんて恥でしょ！
  event_redash1_06_e_83:
    speaker: redhood
    en: Time is one thing I don't have a lot of.
    ko: 나한텐…! 시간이…!
    ja: あたしには…！時間が…！
  event_redash1_06_e_84:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_e_85:
    speaker: "<Narration>"
    en: Despite deploying over 100 mass-produced Nikkes, numerous long-ranged weapons,
      and the Goddess Squad, the operation to topple the Queen ends in failure.
    ko: |-
      만전 상태인 갓데스 스쿼드 및
      양산형 니케 100기 이상, 대량의 장거리 무기가 투입된 퀸 제거 작전은 실패.
    ja: |-
      万全のゴッデス部隊、量産型ニケ100機以上、
      大量の長距離兵器が投入された
      クイーン討伐作戦は失敗に終わった
  event_redash1_06_e_86:
    speaker: "<Narration>"
    en: The Rapture forces near the Lift swell to four times its original size,
    ko: 궤도 엘리베이터 인근의 랩쳐 병력은 기존 대비 400% 더 상승한다.
    ja: |-
      軌道エレベーター付近のラプチャーの兵力は
      それまでと比べて400％以上上昇した
  event_redash1_06_e_87:
    speaker: "<Narration>"
    en: and the United Forces of Humanity determines that capturing the Lift is an
      impossible task.
    ko: 현존하는 그 어떤 수단으로도 궤도 엘리베이터를 공략하는 것은 불가능하다고 결론 내린 인류연합군은.
    ja: |-
      現存するいかなる手段を用いても
      軌道エレベーターの攻略は不可能だと
      結論を下した人類連合軍は
  event_redash1_06_e_88:
    speaker: "<Narration>"
    en: 'A decision is made: all of the humans that remain will be evacuated to the
      Ark, a massive city being built underground.'
    ko: 지하에 건조 중인 초거대 도시 [방주]로 인류를 이동시키기로 결정한다.
    ja: |-
      地下に建造中の超巨大都市「アーク」へ
      人類を移動させると決定した
  event_redash1_06_e_89:
    speaker: "<Narration>"
    en: Mankind has been defeated by Raptures.
    ko: 인류는 랩쳐에게 패배했다.
    ja: 人類は、ラプチャーに敗北した
  event_redash1_06_e_90:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_e_91:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_e_92:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_e_93:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_e_94:
    speaker: snowwhite_o
    en: Where's Lilith?
    ko: "…릴리스 언니는요?"
    ja: "…リリスお姉ちゃんは？"
  event_redash1_06_e_95:
    speaker: commander
    en: She pushed herself to the limit and had to undergo maintenance. She'll be
      immobile for some time.
    ko: |-
      오버히트가 심하게 와서 정비 중이다.
      한동안은 손가락 하나 까딱하지 못할 거라더군.
    ja: |-
      重度のオーバーヒートで整備中だ。
      しばらくは指1本動かせないだろう。
  event_redash1_06_e_96:
    speaker: snowwhite_o
    en: "... Okay."
    ko: "…예."
    ja: "…はい。"
  event_redash1_06_e_97:
    speaker: dorothy
    en: So what happens next?
    ko: 앞으로는 어떻게 되는 거죠?
    ja: これから、どうなるのですか？
  event_redash1_06_e_98:
    speaker: commander
    en: "Mankind will escape underground. \nThe world will fall into the hands of
      Raptures."
    ko: |-
      인류는 지하로 도망갈 거다.
      세계는 이제 랩쳐의 것이 되겠지.
    ja: |-
      人類は地下に避難する。
      世界はラプチャーのものになるだろう。
  event_redash1_06_e_99:
    speaker: dorothy
    en: And humans will die out.
    ko: "…인류는 멸망했군요."
    ja: "…人類は滅びるのですね。"
  event_redash1_06_e_100:
    speaker: commander
    en: Not necessarily. From what I hear, the living conditions in the Ark are actually
      quite ideal.
    ko: |-
      딱히 그렇지는 않아.
      들리는 얘기로, 방주는 완벽에 가까운 거주공간이라 하더군.
    ja: |-
      そうとも言えない。
      アークには完全に近い生存環境があるらしい。
  event_redash1_06_e_101:
    speaker: commander
    en: The only downside is its limitations with regard to size.
    ko: 좁다는 것만 빼면 말이지.
    ja: 狭いということを除けばな。
  event_redash1_06_e_102:
    speaker: dorothy
    en: What do we do now?
    ko: 우리는 어떻게 하나요?
    ja: 私たちはどうすれば？
  event_redash1_06_e_103:
    speaker: commander
    en: We help with the move.
    ko: 이주를 돕는다.
    ja: 人類の移住を支援する。
  event_redash1_06_e_104:
    speaker: dorothy
    en: And after that?
    ko: 그다음에는요?
    ja: その次は？
  event_redash1_06_e_105:
    speaker: commander
    en: Most likely reside in the Ark and prepare for retaliation.
    ko: 방주로 들어가 반격을 준비해야겠지.
    ja: アークへ向かい、反撃に備えなければならない。
  event_redash1_06_e_106:
    speaker: dorothy
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  event_redash1_06_e_107:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_e_108:
    speaker: redhood
    en: All right, I'm calling it.
    ko: 그래. 그럼 난 여기까지 할게.
    ja: そうか。じゃ、あたしはここまでだな。
  event_redash1_06_e_109:
    speaker: snowwhite_o
    en: "... What?"
    ko: "…예?"
    ja: "…はい？"
  event_redash1_06_e_110:
    speaker: redhood
    en: I'm at my limit.
    ko: 이제 한계거든.
    ja: もう限界なんだ。
  event_redash1_06_e_111:
    speaker: redhood
    en: I doubt I have many days left.
    ko: 아마 며칠 안 남았을 거야.
    ja: たぶん、もってあと数日ってとこだな。
  event_redash1_06_e_112:
    speaker: redhood
    en: Today may well be my last.
    ko: 어쩌면 오늘일지도 모르지.
    ja: ひょっとしたら、今日かもしれない。
  event_redash1_06_e_113:
    speaker: snowwhite_o
    en: Wh-what are you talking about? You said you'd stay with us until the end.
    ko: |-
      무, 무슨 소리예요?
      끄, 끝까지 우리랑 같이 있는다고 했잖아요.
    ja: |-
      な、何を言ってるんですか？
      さ、最後まで私たちと一緒にいるって
      言ったじゃないですか。
  event_redash1_06_e_114:
    speaker: redhood
    en: Sorry, kid. I lied.
    ko: |-
      미안하다, 꼬마.
      거짓말했어.
    ja: |-
      悪いね、おちびちゃん。
      ウソついてたんだ。
  event_redash1_06_e_115:
    speaker: snowwhite_o
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_redash1_06_e_116:
    speaker: redhood
    en: I'll die in my hometown. That was something I decided a long time ago.
    ko: |-
      죽는 건 고향에서.
      이미 오래전부터 그렇게 정했어.
    ja: |-
      死ぬのは故郷で。
      ずっと前からそう決めてた。
  event_redash1_06_e_117:
    speaker: redhood
    en: At first, I wanted to die on the battlefield, fighting alongside you all.
    ko: 원래는 너희들과 같이 싸우다가 죽을 생각이었는데.
    ja: |-
      もともとは、お前らと一緒に戦って
      死ぬ気だったんだけどさ。
  event_redash1_06_e_118:
    speaker: redhood
    en: But we managed to make it out alive.
    ko: 도망쳐서 살아버렸네.
    ja: 逃げて、生き残っちまったから。
  event_redash1_06_e_119:
    speaker: redhood
    en: So I'm going.
    ko: 그러니 난 갈 거야.
    ja: だから、あたしは行くよ。
  event_redash1_06_e_120:
    speaker: snowwhite_o
    en: Y-you can't go.
    ko: 모, 못 가요.
    ja: だ、ダメです。
  event_redash1_06_e_121:
    speaker: snowwhite_o
    en: I won't let you!
    ko: 못 가요! 안 보낼 거예요!
    ja: 行かせません！絶対に！
  event_redash1_06_e_122:
    speaker: redhood
    en: Snow...
    ko: "…스노우."
    ja: "…スノー。"
  event_redash1_06_e_123:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_e_124:
    speaker: redhood
    en: Listen to me carefully.
    ko: 내 말 잘 들어.
    ja: よく聞いてくれ。
  event_redash1_06_e_125:
    speaker: redhood
    en: The wolf must die under the well.
    ko: 늑대는 우물 밑에서 죽어야 해.
    ja: オオカミは井戸の底で死ななきゃいけないんだ。
  event_redash1_06_e_126:
    speaker: redhood
    en: Everyone has a predestined final resting place,
    ko: 사람에겐 죽을 장소가 정해져 있다는 얘기야.
    ja: |-
      人間はみんな、
      死ぬ場所が決まってるってことさ。
  event_redash1_06_e_127:
    speaker: redhood
    en: I'm not destined to die here.
    ko: 이곳은 내가 죽을 장소가 아니야.
    ja: ここはあたしが死ぬ場所じゃない。
  event_redash1_06_e_128:
    speaker: snowwhite_o
    en: Don't lie.
    ko: 거짓말하지 마세요.
    ja: 嘘をつかないでください。
  event_redash1_06_e_129:
    speaker: snowwhite_o
    en: I know you want to stay here with us.
    ko: 레드 후드도 여기 남고 싶잖아요.
    ja: |-
      レッドフードだって、
      ここに残りたいんじゃないですか？
  event_redash1_06_e_130:
    speaker: snowwhite_o
    en: You like this place.
    ko: 여, 여기 좋아하잖아요.
    ja: こ、ここが…好きですよね？
  event_redash1_06_e_131:
    speaker: snowwhite_o
    en: You were willing to die alongside us.
    ko: 같이 싸우다 죽었으면 좋겠다고 생각할 정도였잖아요.
    ja: |-
      一緒に、た、戦って死にたいって
      思うほどだったんじゃないんですか？
  event_redash1_06_e_132:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_e_133:
    speaker: redhood
    en: Fine, you got me.
    ko: 그래. 그런 건 다 둘러대는 말이지.
    ja: ああ。そんなの全部出まかせだ。
  event_redash1_06_e_134:
    speaker: redhood
    en: No more beating around the bush.
    ko: 솔직히 말할게.
    ja: 正直に言うよ。
  event_redash1_06_e_135:
    speaker: redhood
    en: This thing we call corruption,
    ko: 침식은.
    ja: 侵食は…
  event_redash1_06_e_136:
    speaker: redhood
    en: it won't kill me, not directly at least.
    ko: 직접적으로 감염자를 죽이지 않아.
    ja: 直接、感染者を殺しはしない。
  event_redash1_06_e_137:
    speaker: redhood
    en: It will only end when someone else puts me out of my misery.
    ko: 남이 나를 죽여야 끝나.
    ja: 誰かに殺されないと終わらないんだ。
  event_redash1_06_e_138:
    speaker: redhood
    en: If I stay here, the corruption will slowly take over me,
    ko: |-
      내가 여기 계속 남아있으면,
      언젠가 침식이 완전 발현될 거고.
    ja: |-
      あたしがずっとここに残ってたら、
      いつか侵食が完全に発現するだろうし
  event_redash1_06_e_139:
    speaker: redhood
    en: and you'll be forced to make a terrible choice.
    ko: 그땐 결정을 해야 해.
    ja: その時は決めなきゃいけない。
  event_redash1_06_e_140:
    speaker: redhood
    en: When the time comes...
    ko: "…그때가 왔을 때."
    ja: "…その時が来たら。"
  event_redash1_06_e_141:
    speaker: redhood
    en: Will you be able to
    ko: 너희.
    ja: お前ら。
  event_redash1_06_e_142:
    speaker: redhood
    en: go through with it?
    ko: 나 쏠 수 있어?
    ja: あたしを撃てるか？
  event_redash1_06_e_143:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_e_144:
    speaker: redhood
    en: Promise that you'll shoot me.
    ko: 나 쏠 수 있냐고.
    ja: 撃てるのかよ。
  event_redash1_06_e_145:
    speaker: snowwhite_o
    en: Y-yes! I'll do it!
    ko: 쏘, 쏠 수 있…!
    ja: う、撃て…！
  event_redash1_06_e_146:
    speaker: redhood
    en: But will you be able to do it without crying?
    ko: 안 울면서 쏠 수 있어?
    ja: 泣かずに撃てるか？
  event_redash1_06_e_147:
    speaker: redhood
    en: You can't.
    ko: 못 하잖아.
    ja: 撃てないだろ？
  event_redash1_06_e_148:
    speaker: redhood
    en: You're all far too nice for that.
    ko: 이 바보같이 사람 좋은 녀석들아.
    ja: バカみたいに、いい奴らばっかだよ。
  event_redash1_06_e_149:
    speaker: redhood
    en: The last thing I'll ever see is
    ko: 그리고 내가 마지막으로 보게 될 게.
    ja: そうなったら、あたしが最後に見るのは
  event_redash1_06_e_150:
    speaker: redhood
    en: all of you bawling your eyes out.
    ko: 너희가 우는 모습일 텐데.
    ja: お前らの泣き顔になっちまう。
  event_redash1_06_e_151:
    speaker: redhood
    en: What kind of final image
    ko: 나한테 그걸 보라고?
    ja: それを見ろってのか？
  event_redash1_06_e_152:
    speaker: redhood
    en: is that to go out on?
    ko: 그걸 보고 죽으라고?
    ja: それを見て死ねって？
  event_redash1_06_e_153:
    speaker: redhood
    en: I'd never want that.
    ko: 난 못 봐. 절대 싫어.
    ja: あたしは見たくない。絶対イヤだ。
  event_redash1_06_e_154:
    speaker: redhood
    en: So I'm leaving.
    ko: 그러니 갈 거야.
    ja: だから、行かせてくれ。
  event_redash1_06_e_155:
    speaker: redhood
    en: I'll go away... and die quietly.
    ko: 가서… 조용히 죽을 거야.
    ja: 行って…静かに死ぬんだ。
  event_redash1_06_e_156:
    speaker: commander
    en: "... Okay."
    ko: "…그래."
    ja: "…そうか。"
  event_redash1_06_e_157:
    speaker: snowwhite_o
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  event_redash1_06_e_158:
    speaker: commander
    en: If that is your decision, I won't stop you.
    ko: 네 결정이라면 말리지 않겠다.
    ja: 君がそう決めたのなら、止めはしない。
  event_redash1_06_e_159:
    speaker: commander
    en: You've earned the right to choose for yourself.
    ko: 그동안 고생 많았다.
    ja: 本当にご苦労だった。
  event_redash1_06_e_160:
    speaker: redhood
    en: Thank you, Boss, and everyone.
    ko: |-
      대장도.
      다들 고생 많았어.
    ja: |-
      隊長もな。
      みんなご苦労さん。
  event_redash1_06_e_161:
    speaker: commander
    en: Dorothy, if you would, please restrain Snow White.
    ko: |-
      도로시.
      스노우 화이트를 잡아.
    ja: |-
      ドロシー。
      スノーホワイトを抑えろ。
  event_redash1_06_e_162:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_redash1_06_e_163:
    speaker: snowwhite_o
    en: Hey, let me go! Let go!
    ko: |-
      놔, 놔줘요 도로시!
      이거 놔요!!
    ja: |-
      は、放してください、ドロシー！
      放してっ！！
  event_redash1_06_e_164:
    speaker: redhood
    en: Be good,
    ko: "…꼬마."
    ja: おちびちゃん…
  event_redash1_06_e_165:
    speaker: redhood
    en: kid.
    ko: 우리 귀여운 스노우.
    ja: "…かわいいスノー。"
  event_redash1_06_e_166:
    speaker: redhood
    en: It's been fun.
    ko: |-
      잘 지내.
      즐거웠다.
    ja: |-
      元気でな。
      楽しかったよ。
  event_redash1_06_e_167:
    speaker: snowwhite_o
    en: Red Hood! Don't go!
    ko: 레드 후드! 가지 마요!
    ja: レッドフード！行かないで！
  event_redash1_06_e_168:
    speaker: snowwhite_o
    en: Stay here with me! Please!
    ko: 여기에 있어요! 예!?
    ja: ここにいてください！
  event_redash1_06_e_169:
    speaker: snowwhite_o
    en: I-I'll pull the trigger when I have to! I promise!
    ko: 내, 내가 쏠게요! 내가 쏘면 되잖아요!
    ja: わ、私が撃ちます！撃てばいいんでしょ！？
  event_redash1_06_e_170:
    speaker: snowwhite_o
    en: I won't cry! I won't even flinch!
    ko: 아, 안 울 수 있어요! 표정 하나 안 바꾸고 쏠 수 있어요!
    ja: |-
      な、泣きませんから！
      表情1つ変えずに撃てます！
  event_redash1_06_e_171:
    speaker: snowwhite_o
    en: Just please, don't go!
    ko: |-
      그러니까 가지 마요!
      가지 말라고!!
    ja: |-
      だから行かないでください！
      行かないで！！
  event_redash1_06_e_172:
    speaker: "<Narration>"
    en: Without a word, Red Hood turns around and starts walking.
    ko: 레드 후드는 말없이 등 돌린 채 걸어갔다.
    ja: レッドフードは無言で背を向け、歩き始めた
  event_redash1_06_e_173:
    speaker: snowwhite_o
    en: Uh...!
    ko: 으윽…!
    ja: ううっ…！
  event_redash1_06_e_174:
    speaker: snowwhite_o
    en: Ugh...!
    ko: 으으윽…!
    ja: うううっ…！
  event_redash1_06_e_175:
    speaker: snowwhite_o
    en: Are you really going?
    ko: 진짜 갈 거예요…?
    ja: 本当に行っちゃうんですか…？
  event_redash1_06_e_176:
    speaker: snowwhite_o
    en: You're leaving me?
    ko: 나 놔두고 갈 거예요?
    ja: 私を置いて…？
  event_redash1_06_e_177:
    speaker: snowwhite_o
    en: Are you really...
    ko: 진짜 가요…?
    ja: 本当に…？
  event_redash1_06_e_178:
    speaker: "<Narration>"
    en: Red Hood keeps walking.
    ko: 레드 후드는 계속 걸어갔다.
    ja: レッドフードは歩みを止めなかった
  event_redash1_06_e_179:
    speaker: snowwhite_o
    en: "..."
    ko: 으…!
    ja: うっ…！
  event_redash1_06_e_180:
    speaker: snowwhite_o
    en: Fine!
    ko: 이익…!
    ja: ううっ…！
  event_redash1_06_e_181:
    speaker: snowwhite_o
    en: Go, then!
    ko: 그래! 가!
    ja: 分かったよ！行って！
  event_redash1_06_e_182:
    speaker: snowwhite_o
    en: Go and die alone!
    ko: |-
      가! 가버려!
      가서 혼자 외롭게 죽어!
    ja: |-
      行っちゃえ！
      1人で寂しく死ねばいいんだ！
  event_redash1_06_e_183:
    speaker: snowwhite_o
    en: I won't shed a single tear for you!
    ko: |-
      난 안 울 거야!
      네가 죽었다고 해도 안 울 거야!
    ja: |-
      私は泣かない！
      レッドフードが死んだって、泣かないから！
  event_redash1_06_e_184:
    speaker: snowwhite_o
    en: Baddie! Liar!
    ko: |-
      나쁜 놈! 거짓말쟁이!
      진짜 싫어!
    ja: |-
      最低！嘘つき！
      大っ嫌い！
  event_redash1_06_e_185:
    speaker: snowwhite_o
    en: I hate you!
    ko: 진짜 싫다고!!
    ja: 大っ嫌いだ！！
  event_redash1_06_e_186:
    speaker: "<Narration>"
    en: Red Hood disappears.
    ko: 레드 후드는 사라졌다.
    ja: レッドフードは去っていった
  event_redash1_06_e_187:
    speaker: snowwhite_o
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_redash1_06_e_188:
    speaker: snowwhite_o
    en: Red... Hood...!
    ko: 레드… 후드…!
    ja: レッド…フード…！
  event_redash1_06_e_189:
    speaker: snowwhite_o
    en: D-don't go.
    ko: 으… 가지… 마요….
    ja: うっ…行かないで…
  event_redash1_06_e_190:
    speaker: snowwhite_o
    en: Don't leave me...
    ko: 가지 마….
    ja: 行かない…で…
  event_redash1_06_e_191:
    speaker: "<Narration>"
    en: 'RED ASH: To be Continued'
    ko: 'RED ASH : To be Continued'
    ja: 'RED ASH : To be Continued'
event_redash2_01_s:
  event_redash2_01_s_1:
    speaker: "<Narration>"
    en: Goddess Squad briefing room.
    ko: 갓데스 스쿼드 브리핑 룸.
    ja: ゴッデス部隊ブリーフィングルーム
  event_redash2_01_s_2:
    speaker: liliweiss
    en: We've received reports of a large mass of Raptures heading towards the entrance
      to the Ark.
    ko: 대량의 랩쳐 부대가 방주 입구로 진격 중이라는 정보에요.
    ja: |-
      大量のラプチャー部隊が
      アークの入口に進撃中という情報です。
  event_redash2_01_s_3:
    speaker: liliweiss
    en: If they keep their current pace, they'll arrive in 3 days.
    ko: 지금의 속도라면 3일 후 방주 입구에 도착해요.
    ja: |-
      現在の速度なら、
      3日後には入口に到達されます。
  event_redash2_01_s_4:
    speaker: commander
    en: We'll have to intercept.
    ko: 요격해야겠군.
    ja: 迎撃する必要があるな。
  event_redash2_01_s_5:
    speaker: commander
    en: Anything about them that we should pay particular attention to?
    ko: 눈여겨볼 만한 대상이 있나?
    ja: 要注意対象は？
  event_redash2_01_s_6:
    speaker: liliweiss
    en: No. The group consists entirely of older models, and we've only detected two
      colossal Raptures in their midst.
    ko: |-
      아뇨. 구형 모델로 구성되어 있어요.
      대형 랩쳐도 두 기 밖에 없고요.
    ja: |-
      ありません。旧型モデルのみの編成です。
      大型ラプチャーも2機しかいません。
  event_redash2_01_s_7:
    speaker: commander
    en: Noted. Then let's hurry and finish them off.
    ko: 좋아. 그럼 얼른 가서 끝내버리자고.
    ja: よし。では早く行って、終わらせよう。
  event_redash2_01_s_8:
    speaker: dorothy
    en: When are we planning on leaving?
    ko: 언제 출발할 예정이죠?
    ja: 出発の予定は？
  event_redash2_01_s_9:
    speaker: commander
    en: In 1 hour. Everyone get ready.
    ko: 1시간 뒤. 다들 준비해.
    ja: 1時間後だ。全員、準備してくれ。
  event_redash2_01_s_10:
    speaker: hongryeon_o
    en: Might thou not be somewhat hasty in making this decision?
    ko: "…너무 강행군이군."
    ja: "…ずいぶんな強行軍だ。"
  event_redash2_01_s_11:
    speaker: hongryeon_o
    en: "'Twas but yesterday we were engaged in a formidable skirmish."
    ko: 큰 전투가 있었던 게 바로 하루 전일세.
    ja: 昨日大きな戦いがあったばかりではないか。
  event_redash2_01_s_12:
    speaker: dorothy
    en: To be exact, we've had successive battlefield engagements for 2 weeks straight.
    ko: 정확히는 2주간 단 하루도 빼놓지 않고 전투 중이죠.
    ja: |-
      正確にはこの2週間、
      1日も休まず戦っています。
  event_redash2_01_s_13:
    speaker: commander
    en: It can't be helped.
    ko: 어쩔 수 없다.
    ja: 仕方あるまい。
  event_redash2_01_s_14:
    speaker: commander
    en: It's been two months since humanity accepted defeat and evacuated to the Ark.
    ko: "…인류가 패배를 인정하고 방주로 이주하기로 결정한 것이 두 달 전이야."
    ja: |-
      …人類が敗北を認識し、
      アークへの移住を決定したのが2ヶ月前。
  event_redash2_01_s_15:
    speaker: commander
    en: The migration was organized in secret, but the Raptures somehow caught on
      to our plan.
    ko: |-
      비밀리에 이주를 준비하고 있었지만,
      어째서인지 랩쳐 놈들에게 그게 발각되었지.
    ja: |-
      秘密裏に準備していたはずが、
      なぜかラプチャーたちに見つかってしまった。
  event_redash2_01_s_16:
    speaker: commander
    en: Might I remind you all how many times the Raptures have laid siege to the
      Ark's entrance?
    ko: 두 달간 랩쳐가 방주 입구를 노린 횟수가 몇 번인지 알고 있나?
    ja: |-
      この2ヶ月間で、
      アークの入口が何度狙われたと思う？
  event_redash2_01_s_17:
    speaker: commander
    en: 212 times and that's only based on official reports.
    ko: 공식 기록으로만 무려 212회다.
    ja: |-
      公的な記録にあるものだけで、
      なんと212回だ。
  event_redash2_01_s_18:
    speaker: liliweiss
    en: Actually, Commander, it's 221.
    ko: 221회에요 지휘관.
    ja: 221回ですよ、指揮官。
  event_redash2_01_s_19:
    speaker: commander
    en: Either way.
    ko: "…아무튼."
    ja: "…とにかく、"
  event_redash2_01_s_20:
    speaker: commander
    en: These creatures are trying everything in their power to breach the entrance.
    ko: 놈들은 방주 입구를 부수기 위해 전력을 다하고 있다.
    ja: 奴らはアークの入口を塞ごうと必死だ。
  event_redash2_01_s_21:
    speaker: commander
    en: That's why we're moving all of our forces towards the Ark entrance.
    ko: 그래서 인류의 모든 전력을 방주 입구 위주로 전개 중이야.
    ja: |-
      だからこそ、人類の全戦力は
      アークへの入口を中心に投入されている。
  event_redash2_01_s_22:
    speaker: commander
    en: We cannot afford to lose this position.
    ko: 절대 뚫리면 안 된다는 얘기다.
    ja: 絶対に崩されてはならないんだ。
  event_redash2_01_s_23:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_01_s_24:
    speaker: commander
    en: I know moving out so soon seems rash,
    ko: 강행군이라는 건 알고 있다.
    ja: 無理をさせていることは、分かっている。
  event_redash2_01_s_25:
    speaker: commander
    en: but if we don't move quickly, it could mean extinction for all of mankind.
    ko: |-
      하지만 우리가 움직이지 않으면,
      말 그대로 인류는 끝장날 수도 있어.
    ja: |-
      だが、私たちが動かなければ、
      人類はここで終わってしまうかもしれない。
  event_redash2_01_s_26:
    speaker: commander
    en: The other teams are doing everything they can to hold them back, but it's
      not enough.
    ko: |-
      다른 쪽도 전력을 다해 맞서고 있다.
      하지만 역부족이야.
    ja: |-
      他の部隊も全力で戦っている。
      だが、力不足だ。
  event_redash2_01_s_27:
    speaker: commander
    en: They need us.
    ko: 우리가 움직여야 해.
    ja: 私たちが動くしかないんだ。
  event_redash2_01_s_28:
    speaker: commander
    en: The Goddess Squad. The Goddesses of Victory.
    ko: 승리의 여신인, 갓데스 스쿼드가.
    ja: 勝利の女神、ゴッデス部隊が。
  event_redash2_01_s_29:
    speaker: hongryeon_o
    en: "... I understand. Perchance I was somewhat hasty in my reproachment."
    ko: "…알겠네. 내 너무 예민했던 모양이군."
    ja: "…分かった。私が神経質すぎたようだね。"
  event_redash2_01_s_30:
    speaker: dorothy
    en: I'll get ready.
    ko: 준비할게요.
    ja: 準備します。
  event_redash2_01_s_31:
    speaker: liliweiss
    en: What about Rapunzel and Snow White?
    ko: 라푼젤이랑 스노우 화이트는?
    ja: ラプンツェルとスノーホワイトは？
  event_redash2_01_s_32:
    speaker: dorothy
    en: They're off in their own worlds, as usual.
    ko: 언제나 하고 있는 걸 하고 있죠.
    ja: いつも通りですよ。
  event_redash2_01_s_33:
    speaker: liliweiss
    en: Can you bring them here?
    ko: 그럼 둘이 가서 좀 불러줄래?
    ja: じゃあ呼んできてくれる？
  event_redash2_01_s_34:
    speaker: dorothy
    en: Rapunzel.
    ko: 라푼젤.
    ja: ラプンツェル。
  event_redash2_01_s_35:
    speaker: rapunzel_o
    en: Yes?
    ko: |-
      아, 도로시.
      무슨 일이에요?
    ja: |-
      ああ、ドロシー。
      どうしました？
  event_redash2_01_s_36:
    speaker: dorothy
    en: Get ready. We're moving out.
    ko: |-
      준비해요.
      출격해야 해요.
    ja: |-
      準備してください。
      出撃です。
  event_redash2_01_s_37:
    speaker: rapunzel_o
    en: Again?
    ko: "…또요?"
    ja: "…またですか？"
  event_redash2_01_s_38:
    speaker: dorothy
    en: Yes.
    ko: "…예."
    ja: "…はい。"
  event_redash2_01_s_39:
    speaker: rapunzel_o
    en: Understood.
    ko: 알겠어요. 준비할게요.
    ja: 分かりました。支度します。
  event_redash2_01_s_40:
    speaker: dorothy
    en: How's the research coming along?
    ko: 연구는 잘 돼가나요?
    ja: 研究は進んでいますか？
  event_redash2_01_s_41:
    speaker: rapunzel_o
    en: Intermittently. But I've figured out the basic principles.
    ko: |-
      그럭저럭요.
      대강의 원리는 알아냈어요.
    ja: |-
      それなりですね。
      おおよその原理は突き止めました。
  event_redash2_01_s_42:
    speaker: rapunzel_o
    en: This so-called corruption contaminates the nanomachines in our brains,
    ko: 침식은 우리 머리에 있는 나노머신을 오염시켜서,
    ja: 侵食は、私たちの頭にあるナノマシンを汚染し、
  event_redash2_01_s_43:
    speaker: rapunzel_o
    en: and twists our mindset into that of Raptures.
    ko: 랩쳐 기준의 사고방식으로 바꿔버리는 거예요.
    ja: |-
      ラプチャーの思考回路に
      変換してしまうものです。
  event_redash2_01_s_44:
    speaker: rapunzel_o
    en: You could consider it a form of warped hypnosis.
    ko: 최면 타락이라 할 수 있죠.
    ja: 催眠闇堕ちとも言えますね…
  event_redash2_01_s_45:
    speaker: dorothy
    en: "..."
    ko: "…예?"
    ja: "…はい？"
  event_redash2_01_s_46:
    speaker: rapunzel_o
    en: If you're not familiar with the concept of hypnosis, it's when...
    ko: |-
      아, 모르시나요?
      그게 뭐나면….
    ja: |-
      あ、知りませんでしたか？
      つまり…
  event_redash2_01_s_47:
    speaker: dorothy
    en: That's fine. You can tell me about it later.
    ko: 아아아. 나중에 들을게요.
    ja: そそ、それはまた今度にします。
  event_redash2_01_s_48:
    speaker: dorothy
    en: I just want to know if there's a cure.
    ko: 그래서, 어떻게 하면 되는 거죠?
    ja: それで、対処法はあるのですか？
  event_redash2_01_s_49:
    speaker: rapunzel_o
    en: In theory, before the corruption spreads too far, all you should have to do
      is remove the nanomachines.
    ko: |-
      이론상 상태가 나빠지기 전에
      머리의 나노머신만 없애버리면 될 텐데.
    ja: |-
      理論上は状態が悪化する前に
      頭部のナノマシンだけを取り除けばよいのですが
  event_redash2_01_s_50:
    speaker: rapunzel_o
    en: Unfortunately, that's easier said than done.
    ko: 그 방법이 마땅한 게 없네요.
    ja: それが難しいのです。
  event_redash2_01_s_51:
    speaker: rapunzel_o
    en: 'The United Forces of Humanity, or the Central Government rather, and the
      V.T.C. are proposing only one solution:'
    ko: |-
      지금 인류연합군, 아니.
      중앙 정부 및 V.T.C.에서 권장하고 있는 침식의 대처 방법은.
    ja: |-
      今のところ、人類連合軍、いえ…
      中央政府およびV.T.C.が推奨している
      侵食への対処方法は…
  event_redash2_01_s_52:
    speaker: rapunzel_o
    en: immediate and total destruction of the brain.
    ko: |-
      오직 단 하나.
      바로 뇌를 파괴시키는 것뿐이에요.
    ja: |-
      ただ1つ。
      脳の破壊だけです。
  event_redash2_01_s_53:
    speaker: rapunzel_o
    en: There is a temporary solution that we're calling cryogenic sleep, but its
      efficacy remains in question.
    ko: |-
      콜드 슬립이라는 임시방편이 있긴 하지만,
      근본적인 해결책이 아니죠.
    ja: |-
      コールドスリープで一時しのぎもできますが、
      根本的な解決にはなりません。
  event_redash2_01_s_54:
    speaker: rapunzel_o
    en: If only Red Hood were here.
    ko: "…레드 후드가 살아있었다면, 많은 도움이 됐을 텐데."
    ja: |-
      …レッドフードが生きていれば、
      参考になったと思うのですが。
  event_redash2_01_s_55:
    speaker: rapunzel_o
    en: She was able to maintain control of her senses for all that time...
    ko: 레드 후드처럼 침식 상태로 오랜 시간 제정신을 유지한 경우는….
    ja: |-
      レッドフードのように、侵食された状態で
      長時間意識を保っていたケースは…
  event_redash2_01_s_56:
    speaker: dorothy
    en: Yes, but such cases are exceedingly rare.
    ko: 매우 드물군요.
    ja: 非常に珍しいのですね。
  event_redash2_01_s_57:
    speaker: rapunzel_o
    en: That's putting it mildly.
    ko: 아뇨.
    ja: いいえ。
  event_redash2_01_s_58:
    speaker: rapunzel_o
    en: So far, Red Hood has been the only one.
    ko: 지금까지는 레드 후드가 유일해요.
    ja: 今のところ、レッドフードだけです。
  event_redash2_01_s_59:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_01_s_60:
    speaker: rapunzel_o
    en: I never saw a case like hers, where she was able to stave off the effects
      for so long.
    ko: |-
      그 어떤 케이스를 살펴봐도,
      레드 후드만큼의 [내성]을 가진 경우는 없었어요.
    ja: |-
      どのケースを調べても、
      レッドフードほどの「耐性」を持った
      ニケはいませんでした。
  event_redash2_01_s_61:
    speaker: dorothy
    en: You speak about her as if she's already dead. She could still be alive.
    ko: |-
      죽은 사람 취급하시네요.
      살아있을 수도 있잖아요.
    ja: |-
      死人扱いするのですね。
      まだ生きているかもしれないですよ。
  event_redash2_01_s_62:
    speaker: rapunzel_o
    en: Oh, how I wish that were true.
    ko: "…그랬으면 좋겠지만."
    ja: "…そうだといいのですが。"
  event_redash2_01_s_63:
    speaker: rapunzel_o
    en: When she left, she was nearing the end already.
    ko: 떠날 때도 침식 말기였으니까요.
    ja: あの時、すでに侵食末期でしたから。
  event_redash2_01_s_64:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_01_s_65:
    speaker: rapunzel_o
    en: Before she walked away, I made a promise.
    ko: |-
      레드 후드가 떠나기 전.
      약속을 하나 했거든요.
    ja: |-
      レッドフードがいなくなる前に、
      1つ約束をしていました。
  event_redash2_01_s_66:
    speaker: rapunzel_o
    en: I told her that I would cure her, no matter what.
    ko: 반드시 고쳐주겠다고.
    ja: 必ず治すと。
  event_redash2_01_s_67:
    speaker: rapunzel_o
    en: But, when she left, I couldn't stop her.
    ko: 그랬는데, 레드 후드가 떠날 때 저는 잡지 못했어요.
    ja: |-
      それなのに、レッドフードが立ち去る時、
      私は引き止められませんでした。
  event_redash2_01_s_68:
    speaker: rapunzel_o
    en: I couldn't say for certain that I would cure her.
    ko: 고쳐주겠다고 당당하게 얘기하지 못했어요.
    ja: |-
      治してみせると、
      堂々と言い切ることができませんでした。
  event_redash2_01_s_69:
    speaker: rapunzel_o
    en: My so-called promise was just a feeble attempt to get her to stay.
    ko: |-
      그때의 약속은 그저
      레드 후드를 잡아 둘 적당한 구실이었으니까.
    ja: |-
      あの時は、レッドフードを引き止める口実で
      約束しただけでしたから。
  event_redash2_01_s_70:
    speaker: rapunzel_o
    en: It's something I regret dearly... and will until the day I die.
    ko: "…아마, 평생 후회하겠죠."
    ja: "…きっと、一生後悔するでしょう。"
  event_redash2_01_s_71:
    speaker: rapunzel_o
    en: So now I've got to do everything I can to find a cure.
    ko: 그래서, 저는 이제 더 열심히 할 거랍니다.
    ja: ですから、私はさらに努力します。
  event_redash2_01_s_72:
    speaker: rapunzel_o
    en: I have no idea how long it may take,
    ko: 당장은, 빠른 시일 내에는 힘들겠지만.
    ja: 今すぐ、近日中とは言えないでしょうが
  event_redash2_01_s_73:
    speaker: rapunzel_o
    en: but one day, I will find a way to rid us of this corruption.
    ko: 언젠가 침식을 극복하는 방법을 알아내고 말 거예요.
    ja: |-
      いつか必ず侵食を克服する方法を
      見つけてみせます。
  event_redash2_01_s_74:
    speaker: dorothy
    en: "... I hope you do."
    ko: "…그래요."
    ja: "…そうですか。"
  event_redash2_01_s_75:
    speaker: rapunzel_o
    en: Speak of the devil.
    ko: 얘기가 나와서 말인데.
    ja: 話が出たついでに聞きますが
  event_redash2_01_s_76:
    speaker: rapunzel_o
    en: How are you holding up? I know you and Red Hood weren't on the best terms,
      but...
    ko: |-
      도로시는 지금 어떤가요?
      레드 후드와는 사이가 좋았다고는 할 수 없겠지만, 그래도.
    ja: |-
      ドロシーはどうですか？
      レッドフードと仲がよかったとは
      言えませんが、それでも。
  event_redash2_01_s_77:
    speaker: dorothy
    en: "... Me?"
    ko: "…저요?"
    ja: "…私ですか？"
  event_redash2_01_s_78:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_01_s_79:
    speaker: dorothy
    en: I'm regretting it.
    ko: 내가 쏴줄걸.
    ja: 撃ってあげればよかった。
  event_redash2_01_s_80:
    speaker: dorothy
    en: I should have shot her.
    ko: 하고 후회하고 있죠.
    ja: "…そう後悔しています。"
  event_redash2_01_s_81:
    speaker: dorothy
    en: If I'd known she would have chosen to die a horrible death all alone,
    ko: 혼자서 괴롭게 죽어가는 것을 선택할 줄 미리 알았었다면.
    ja: |-
      1人で苦しみながら死ぬことを選ぶと
      分かっていたなら。
  event_redash2_01_s_82:
    speaker: dorothy
    en: I would have done it.
    ko: 내가.
    ja: 私が。
  event_redash2_01_s_83:
    speaker: dorothy
    en: I'd have pushed through the tears and pulled the trigger.
    ko: 울면서 쏴줄걸.
    ja: 泣きながらでも、撃ってあげればよかった。
  event_redash2_01_s_84:
    speaker: dorothy
    en: I've regretted it every day since she left.
    ko: |-
      하면서 후회하고 있어요.
      매일.
    ja: |-
      後悔していますよ。
      毎日。
  event_redash2_01_s_85:
    speaker: rapunzel_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_01_s_86:
    speaker: rapunzel_o
    en: I knew you felt for her.
    ko: |-
      역시.
      도로시는 상냥하네요.
    ja: やっぱり、ドロシーは優しいですね。
event_redash2_01_e:
  event_redash2_01_e_1:
    speaker: hongryeon_o
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト。
  event_redash2_01_e_2:
    speaker: snowwhite_o
    en: Hey.
    ko: 안녕하세요.
    ja: こんにちは。
  event_redash2_01_e_3:
    speaker: snowwhite_o
    en: Could you take a look at this?
    ko: 오신 김에 이것 좀 보실래요?
    ja: 来たついでに、見てもらえませんか？
  event_redash2_01_e_4:
    speaker: snowwhite_o
    en: I was inspired by lances for this piece. I designed it for firing at point-blank
      range.
    ko: |-
      랜스라는 무기에서 모티브를 얻은 건데,
      영거리 사격에 최적화된 무기에요.
    ja: |-
      ランスという武器をモチーフにした、
      零距離射撃に最適化した武器です。
  event_redash2_01_e_5:
    speaker: snowwhite_o
    en: It can also be fired from vast distances, and if you're really in a jam, it
      can operate as a projectile or a stabbing weapon.
    ko: |-
      멀리서 쏠 수도 있는데,
      급하면 투척하거나 직접 찌를 수도 있어요.
    ja: |-
      遠くからでも撃てますが、
      いざとなったら、投げたり突いたりできます。
  event_redash2_01_e_6:
    speaker: hongryeon_o
    en: Amazing.
    ko: 굉장하군.
    ja: 見事だな。
  event_redash2_01_e_7:
    speaker: snowwhite_o
    en: Would you like to try it out? I think it'd really suit you.
    ko: |-
      한 번 써보실래요?
      홍련은 잘 다룰 것 같은데.
    ja: |-
      一度使ってみませんか？
      紅蓮なら上手く扱えそうですが。
  event_redash2_01_e_8:
    speaker: hongryeon_o
    en: "'Tis most impressive, but my blade shall suffice."
    ko: |-
      괜찮네.
      난 내 검을 휘두르는 걸로 만족하니.
    ja: |-
      結構だ。
      私は今のエモノで満足しているからね。
  event_redash2_01_e_9:
    speaker: snowwhite_o
    en: Are you sure? Too bad...
    ko: |-
      그런가요.
      아쉽네요.
    ja: |-
      そうですか。
      残念ですね。
  event_redash2_01_e_10:
    speaker: hongryeon_o
    en: In one hour's time, we shall march.
    ko: 1시간 뒤. 출격이네.
    ja: 1時間後に出撃だそうだ。
  event_redash2_01_e_11:
    speaker: snowwhite_o
    en: Okay. How many are we up against this time?
    ko: |-
      아, 예. 알겠어요.
      규모는 어느 정도예요?
    ja: |-
      あ、はい。分かりました。
      規模はどれくらいですか？
  event_redash2_01_e_12:
    speaker: hongryeon_o
    en: Save for their forces being massive, including two colossal Raptures amongst
      their ranks, I know but scant information.
    ko: |-
      글쎄.
      대량이라는 것과 거대 랩쳐 두 기가 있다는 것 말고는 듣지 못했네.
    ja: |-
      さあ。大量だということと、
      巨大ラプチャーが2機いるということしか
      聞いていないな。
  event_redash2_01_e_13:
    speaker: snowwhite_o
    en: All right, then I'll take this... and this.
    ko: |-
      그렇군요.
      그럼… 이거랑… 이걸 챙겨가야겠다.
    ja: |-
      そうですか。
      じゃあ…これと…これを持っていこう。
  event_redash2_01_e_14:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_01_e_15:
    speaker: hongryeon_o
    en: The anti-ship rifles appear to have fallen into disuse.
    ko: 대함 라이플은 요즘 통 쓰질 않는군.
    ja: |-
      最近は対艦ライフルを
      まったく使っていないようだな。
  event_redash2_01_e_16:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_01_e_17:
    speaker: hongryeon_o
    en: Pray tell, is it due to the memories that they stir within you?
    ko: 생각나서 그런가?
    ja: 思い出すからかい？
  event_redash2_01_e_18:
    speaker: snowwhite_o
    en: Yes.
    ko: 예.
    ja: はい。
  event_redash2_01_e_19:
    speaker: snowwhite_o
    en: They always paired well with Red Hood's arsenal.
    ko: 레드 후드의 무기랑 콤비네이션이 좋은 무기였으니까요.
    ja: |-
      レッドフードの武器と
      相性がいい装備でしたから。
  event_redash2_01_e_20:
    speaker: hongryeon_o
    en: You still loathe her?
    ko: 아직 밉나?
    ja: まだ憎いのかい？
  event_redash2_01_e_21:
    speaker: snowwhite_o
    en: Yes.
    ko: 예.
    ja: はい。
  event_redash2_01_e_22:
    speaker: hongryeon_o
    en: Surely thou ought to have forgiven her by now?
    ko: 이제 그만 용서해 주지 그러나.
    ja: もうそろそろ、許してやったらどうだ？
  event_redash2_01_e_23:
    speaker: snowwhite_o
    en: What does it matter even if I did? She's dead.
    ko: |-
      용서한다고 뭐가 달라지나요.
      죽었는데.
    ja: |-
      許したからって何か変わりますか？
      死んだのに。
  event_redash2_01_e_24:
    speaker: snowwhite_o
    en: She abandoned her comrades.
    ko: 그리고 저는 절대 용서하지 않아요.
    ja: それに、私は何があっても許しません。
  event_redash2_01_e_25:
    speaker: snowwhite_o
    en: I'll never forgive her for that.
    ko: 동료를 버리고 간 사람이니까.
    ja: 仲間を捨てて行った人だから。
  event_redash2_01_e_26:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_01_e_27:
    speaker: snowwhite_o
    en: Let's go.
    ko: 가요.
    ja: 行きましょう。
  event_redash2_01_e_28:
    speaker: hongryeon_o
    en: Very well.
    ko: 그래. 그럼세.
    ja: ああ。行くとしよう。
  event_redash2_01_e_29:
    speaker: "<Narration>"
    en: Some wasteland.
    ko: 어느 황무지.
    ja: とある荒野
  event_redash2_01_e_30:
    speaker: "<Narration>"
    en: Our hometown is far away.
    ko: 아아. 고향은 먼 곳.
    ja: ああ、故郷は遠い所
  event_redash2_01_e_31:
    speaker: "<Narration>"
    en: The blazing blue sky.
    ko: 파란 하늘이 눈부신 곳.
    ja: 青い空が眩しい場所
  event_redash2_01_e_32:
    speaker: "<Narration>"
    en: "*Brrzazbbbzz*"
    ko: 치지직-
    ja: ザザッ――
  event_redash2_01_e_33:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_01_e_34:
    speaker: redhood
    en: Oh, for crying out loud, what is it now?
    ko: 어이 씨. 뭐야.
    ja: あぁ？何だよ。
  event_redash2_01_e_35:
    speaker: "<Narration>"
    en: "*Bang bang*"
    ko: 툭툭.
    ja: トントン
  event_redash2_01_e_36:
    speaker: "<Narration>"
    en: "*Brrzazbbbzz*"
    ko: 치지직-
    ja: ザー…
  event_redash2_01_e_37:
    speaker: redhood
    en: Well, it's officially kaput.
    ko: "…고장 났네."
    ja: "…壊れちまったな。"
  event_redash2_01_e_38:
    speaker: redhood
    en: First my body, now the cassette player.
    ko: 아주 그냥 다 고장 나는구만.
    ja: みんなボロボロか。
  event_redash2_01_e_39:
    speaker: redhood
    en: Seems like everything's breaking down on me.
    ko: 몸뚱어리도 고장 나, 카세트 플레이어도 고장 나.
    ja: 体もボロボロ、カセットプレーヤーもボロボロ。
  event_redash2_01_e_40:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_01_e_41:
    speaker: "<Narration>"
    en: Red Hood stands in the middle of the road and heaves a deep sigh.
    ko: 레드 후드는 도로 한 복판에서 크게 한숨을 내쉬었다.
    ja: |-
      レッドフードは、道路の真ん中で
      大きくため息をついた
  event_redash2_01_e_42:
    speaker: "<Narration>"
    en: She has been standing here for 3 hours now, and not a single soul has passed
      by.
    ko: 벌써 3시간째 아무도 지나가지 않았다.
    ja: もう3時間、誰もこの道を通っていない
  event_redash2_01_e_43:
    speaker: redhood
    en: I think I might have to abandon the hitchhiking plan.
    ko: 히치하이킹은 포기해야 하나….
    ja: ヒッチハイクは諦めるか…
  event_redash2_01_e_44:
    speaker: redhood
    en: Should've figured as much, what with the evacuation and all. Everything's
      a mess right now.
    ko: 하긴 뭐, 지금 피난이니 뭐니 정신없을 테니.
    ja: |-
      まあ、今は避難だの何だので
      忙しいだろうしな。
  event_redash2_01_e_45:
    speaker: redhood
    en: Still, it's a bit far to hoof it.
    ko: "…그렇다고 걸어가긴 너무 먼데."
    ja: "…だからって、歩くには遠すぎるよなぁ。"
  event_redash2_01_e_46:
    speaker: redhood
    en: And on top of that, I haven't got a clue what I'll encounter along the way.
    ko: 가는 도중에 어떻게 될지도 모르고.
    ja: 途中でどうにかなっちまうかもしれないし。
  event_redash2_01_e_47:
    speaker: redhood
    en: Hmm... what to do...
    ko: 음… 어쩐다.
    ja: あー…どうすっかな。
  event_redash2_01_e_48:
    speaker: "<Narration>"
    en: "*Vrooooom*"
    ko: 부우우웅-
    ja: ブゥゥゥン…
  event_redash2_01_e_49:
    speaker: "<Narration>"
    en: Off in the distance, a military truck rumbles along the road, leaving plumes
      of dust behind it.
    ko: 멀리서 군용 차량 한 대가 흙먼지를 일으키며 다가왔다.
    ja: |-
      遠くから1台の軍用車が
      砂ぼこりを巻き上げながら近づいてきた
  event_redash2_01_e_50:
    speaker: "<Narration>"
    en: "*Screech*"
    ko: 끼익-
    ja: キィッ
  event_redash2_01_e_51:
    speaker: "<Narration>"
    en: The vehicle screeches to a halt in front of Red Hood,
    ko: 이윽고 군용 차량은 레드 후드 앞에 멈춰 섰고
    ja: 軍用車はレッドフードの前で止まり
  event_redash2_01_e_52:
    speaker: "<Narration>"
    en: and a man gets out of the driver's side.
    ko: 운전석에서 남자가 내렸다.
    ja: 運転席から男が降りてきた
  event_redash2_01_e_53:
    speaker: oswald_o
    en: What in the world are you doing here?
    ko: "…여기서 뭘 하고 있습니까."
    ja: "…こんなところで何をされているのですか？"
  event_redash2_01_e_54:
    speaker: redhood
    en: I'm hitchhiking.
    ko: 히치하이킹 중이야.
    ja: ヒッチハイク中だよ。
  event_redash2_01_e_55:
    speaker: oswald_o
    en: Where to?
    ko: 목적지가 어디시길래.
    ja: 目的地はどちらですか？
  event_redash2_01_e_56:
    speaker: redhood
    en: Depends on where you're headed.
    ko: 이 차. 어디 까지 가?
    ja: この車、どこまで行くんだ？
  event_redash2_01_e_57:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_01_e_58:
    speaker: oswald_o
    en: I'm going to the Ark entrance.
    ko: 방주 입구까지 갑니다.
    ja: アークの入口まで行きます。
  event_redash2_01_e_59:
    speaker: redhood
    en: Perfect. Any chance you could give me a lift?
    ko: |-
      오. 잘 됐다.
      나 좀 태워줘.
    ja: |-
      お、ちょうどよかった。
      ちょっと乗せてくれよ。
  event_redash2_01_e_60:
    speaker: oswald_o
    en: Have you got a ticket?
    ko: 추첨권은 가지고 계십니까?
    ja: 抽選券はお持ちですか？
  event_redash2_01_e_61:
    speaker: oswald_o
    en: You can't enter the Ark without a winning ticket.
    ko: 방주는 추첨권이 없으면 들어갈 수 없습니다.
    ja: アークには抽選券がないと入れませんよ。
  event_redash2_01_e_62:
    speaker: redhood
    en: Oh no, I don't want to head inside the Ark.
    ko: |-
      아아. 아냐.
      방주로 가려는 게 아니라.
    ja: |-
      ああ、違うんだ。
      アークに行きたいんじゃなくて。
  event_redash2_01_e_63:
    speaker: redhood
    en: I've just got some business to take care of along that route.
    ko: 가는 길에 볼일이 있어서 그래.
    ja: その途中に用事があるんだよ。
  event_redash2_01_e_64:
    speaker: redhood
    en: I'll get off before you get there, so can you give me a ride?
    ko: 중간에 내릴 테니까, 나 좀 태워줘.
    ja: そこで降りるから、乗せてくれないか？
  event_redash2_01_e_65:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_01_e_66:
    speaker: oswald_o
    en: Sure.
    ko: 그러시죠.
    ja: 分かりました。
  event_redash2_01_e_67:
    speaker: redhood
    en: Oh, and also,
    ko: 아 그리고.
    ja: あ、それから…
  event_redash2_01_e_68:
    speaker: redhood
    en: you don't happen to have any painkillers, do you? The strong stuff they use
      for Nikkes?
    ko: |-
      혹시 진통제 좀 쎈걸로 있어?
      니케용으로.
    ja: |-
      強めの鎮痛剤を持ってないか？
      ニケ用の。
event_redash2_02_s:
  event_redash2_02_s_1:
    speaker: liliweiss
    en: All clear.
    ko: |-
      상황 종료.
      랩쳐는 모두 전멸했어요.
    ja: |-
      状況終了。
      ラプチャーは全滅しました。
  event_redash2_02_s_2:
    speaker: commander
    en: Well done. Let's head back.
    ko: |-
      수고했다.
      바로 복귀하지.
    ja: |-
      ご苦労だった。
      すぐに戻ろう。
  event_redash2_02_s_3:
    speaker: hongryeon_o
    en: That scoundrel still refuses to show herself.
    ko: "…그 녀석은 나오질 않는군."
    ja: "…ヤツは出なかったか。"
  event_redash2_02_s_4:
    speaker: dorothy
    en: You mean Cinderella?
    ko: 신데렐라 말씀이신가요.
    ja: シンデレラのことですか？
  event_redash2_02_s_5:
    speaker: hongryeon_o
    en: Yes. My entire body itches for revenge.
    ko: |-
      그렇다네.
      어서 설욕전을 치르고 싶어 몸이 근질근질하네만.
    ja: |-
      ああ。
      早く雪辱を果たしたくて
      体がウズウズしているよ。
  event_redash2_02_s_6:
    speaker: dorothy
    en: Are you even sure that you could win against it?
    ko: 이길 자신은 있고요?
    ja: 勝つ自信があるのですか？
  event_redash2_02_s_7:
    speaker: hongryeon_o
    en: All I can do is give it my best.
    ko: |-
      글쎄.
      전력으로 부딪히면 뭐라도 되지 않겠나.
    ja: |-
      さあね。
      それでも、全力でぶつかれば
      どうにかなるだろう。
  event_redash2_02_s_8:
    speaker: liliweiss
    en: We can drop the Cinderella moniker going forward.
    ko: 신데렐라라는 말은 이제 금지.
    ja: シンデレラって言葉はもう禁止。
  event_redash2_02_s_9:
    speaker: liliweiss
    en: 'It''s been given a formal code name: Anachiro.'
    ko: |-
      정식 코드 네임이 붙었어.
      [아나키오르]라고.
    ja: |-
      正式なコードネームがついたの。
      「アナキオール」だって。
  event_redash2_02_s_10:
    speaker: rapunzel_o
    en: "... Anachiro."
    ko: "…아나키오르."
    ja: "…アナキオール。"
  event_redash2_02_s_11:
    speaker: hongryeon_o
    en: Why would this being scurry off with its tail tucked between its legs?
    ko: 놈은 꽁무니를 뺀 건가?
    ja: 今はどこかに消えたのかい？
  event_redash2_02_s_12:
    speaker: liliweiss
    en: It's done nothing of the sort.
    ko: 그럴 리가.
    ja: まさか。
  event_redash2_02_s_13:
    speaker: liliweiss
    en: Anachiro is on the lips of nearly everyone in the Ark. We've just been so
      preoccupied with our battlefield engagements, that we haven't noticed.
    ko: |-
      우리는 지금 방어전 위주로 작전을 치르고 있어서 그렇지,
      아나키오르의 [활약]은 지금 큰 화제야.
    ja: |-
      防衛戦を中心に
      作戦を実行してるから会えないだけで、
      アナキオールの「活躍」は大きな話題ね。
  event_redash2_02_s_14:
    speaker: liliweiss
    en: She leaves a trail of utter destruction in her wake. No one even has time
      to put up a fight before they're annihilated.
    ko: |-
      출몰하는 곳은 모두 초토화.
      제대로 된 반항도 하지 못했다고 해.
    ja: |-
      出現した場所はぜんぶ焦土化。
      まともに抵抗もできないらしいの。
  event_redash2_02_s_15:
    speaker: liliweiss
    en: The most curious thing is that she always lets one person live. Just one.
      Be it a Nikke or a human.
    ko: |-
      그리고 단 한 명.
      사람이든 니케든 살려둔다고 해.
    ja: |-
      それから必ず1人、人間だろうと
      ニケだろうと、生かしておくんだって。
  event_redash2_02_s_16:
    speaker: liliweiss
    en: It's as if she wants to leave a witness to spread the word about her achievements.
    ko: 마치 자신의 업적을 널리 널리 알리라는 듯이 말이야.
    ja: |-
      まるで自分の実績をみんなに知らせろとでも
      言わんばかりに。
  event_redash2_02_s_17:
    speaker: rapunzel_o
    en: How could this have happened to Cinderella?
    ko: "…신데렐라는 왜 그렇게 된 거죠?"
    ja: "…シンデレラは、どうしてこんなことに？"
  event_redash2_02_s_18:
    speaker: rapunzel_o
    en: She was a Grimms model, and the second generation to boot. She should be fighting
      alongside the humans.
    ko: |-
      페어리 테일 모델 2세대로,
      인류의 편에서 싸워야 했을 텐데요.
    ja: |-
      フェアリーテールモデルの第2世代として、
      人類の味方になって戦うはずだったのに。
  event_redash2_02_s_19:
    speaker: liliweiss
    en: Back in the research center,
    ko: "…일전에 엘리시온 연구소에서 본 적 있지?"
    ja: "…前にエリシオンの研究所で見たでしょ？"
  event_redash2_02_s_20:
    speaker: liliweiss
    en: you saw that Rapture and Nikke amalgamation yourself.
    ko: 랩쳐와 니케가 융합되어 있는 그거.
    ja: ラプチャーとニケが融合してた、あれ。
  event_redash2_02_s_21:
    speaker: liliweiss
    en: It's safe to assume that this Anachiro is the successful version of what we
      saw in that lab.
    ko: 그것의 성공작이라고 보면 될 거야.
    ja: あれが成功してたってこと。
  event_redash2_02_s_22:
    speaker: liliweiss
    en: Her power has been enhanced to unprecedented levels, and she's been programmed
      to be hostile toward humanity.
    ko: |-
      신체를 말도 안 되는 수준으로 개조하고,
      침식으로 인류를 적대하게 만든 거지.
    ja: |-
      あり得ないほど身体を改造して、
      侵食で人類と敵対させるの。
  event_redash2_02_s_23:
    speaker: hongryeon_o
    en: So are we just going to let her cause all this chaos?
    ko: 그대로 놔둘 건가?
    ja: このまま放っておくのかい？
  event_redash2_02_s_24:
    speaker: liliweiss
    en: Not a chance.
    ko: 그럴 생각은 없어.
    ja: 当然ノーよ。
  event_redash2_02_s_25:
    speaker: liliweiss
    en: Anachiro is quickly becoming a symbol.
    ko: 아나키오르는 지금 상징이 되고 있어.
    ja: アナキオールは象徴になってるもの。
  event_redash2_02_s_26:
    speaker: liliweiss
    en: To the Raptures, she represents victory, and for humans? Terror.
    ko: |-
      랩쳐에게는 승리의 상징이자,
      인류에게는 공포의 상징이.
    ja: |-
      ラプチャーにとっては勝利の象徴、
      人類にとっては恐怖の象徴。
  event_redash2_02_s_27:
    speaker: liliweiss
    en: She is our diametric opposite. The shadow to our light.
    ko: 후후. 우리의 안티테제 같은 느낌이랄까.
    ja: ふふ。私たちのアンチテーゼって感じね。
  event_redash2_02_s_28:
    speaker: liliweiss
    en: I'd love nothing more than to take her down, but our hands are full as is.
    ko: |-
      그래서 당장이라도 가서 쓰러뜨리고 싶지만,
      우린 바쁘잖아?
    ja: |-
      本当なら今すぐにでも倒しに行きたいけど、
      私たちは忙しいでしょ？
  event_redash2_02_s_29:
    speaker: liliweiss
    en: Besides, we won't have to wait long until we encounter her again.
    ko: |-
      그리고 조만간.
      싫어도 싸우게 될 거야.
    ja: |-
      それに、そのうち
      イヤでも戦うことになる。
  event_redash2_02_s_30:
    speaker: liliweiss
    en: It's only a matter of time until she finds us and attacks the entrance to
      the Ark.
    ko: |-
      아나키오르가 방주 입구를 습격하는 것은
      말 그대로 시간문제니까.
    ja: |-
      アナキオールがアークの入口を襲撃するのは
      もう時間の問題だもの。
  event_redash2_02_s_31:
    speaker: snowwhite_o
    en: Is there any way we can stand up against her?
    ko: 맞설 방법은요?
    ja: 対抗策は？
  event_redash2_02_s_32:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_02_s_33:
    speaker: commander
    en: Our safest bet is
    ko: 릴리스와 아나키오르의 1:1 상황을 만든다.
    ja: リリスとアナキオールが1対1の状況を作る。
  event_redash2_02_s_34:
    speaker: commander
    en: pitting her against Lilith one-on-one.
    ko: 지금으로선 그게 가장 확실한 방법이지.
    ja: 今のところ、それが一番確実な方法だ。
  event_redash2_02_s_35:
    speaker: snowwhite_o
    en: So in other words, all we can do is throw Lilith to the wolves.
    ko: 역시. 릴리스 언니 말고는 맞설 수 없다는 얘기네요.
    ja: |-
      やっぱり。リリスお姉ちゃんしか
      相手できないってことですね。
  event_redash2_02_s_36:
    speaker: commander
    en: Don't give up hope just yet. Lilith specializes in one-on-one combat.
    ko: |-
      섭섭해하지 마라.
      녀석은 일대 다수의 싸움에 특화되어 있으니까.
    ja: |-
      そう落ち込むな。
      奴は1対多数の戦いに特化しているんだ。
  event_redash2_02_s_37:
    speaker: snowwhite_o
    en: Oh, I know. If there's anyone who can take it down, it's Lilith.
    ko: |-
      섭섭한 건 아니고,
      그냥 단순히 릴리스 언니가 대단하다고 느꼈을 뿐이에요.
    ja: |-
      落ち込んでいるのではなくて、
      ただ単純にリリスお姉ちゃんが
      すごいって思っただけです。
  event_redash2_02_s_38:
    speaker: liliweiss
    en: Hehe, thanks for the vote of confidence.
    ko: 후후. 고마워.
    ja: ふふ。ありがとう。
  event_redash2_02_s_39:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_02_s_40:
    speaker: hongryeon_o
    en: 'So, what you mean is:'
    ko: 그 말은.
    ja: それは、つまり。
  event_redash2_02_s_41:
    speaker: hongryeon_o
    en: The only reason we couldn't vanquish the fiend was because Lilith was preoccupied
      with rescuing us?
    ko: 예전에 교전했을 때 우리 때문에 놈을 잡지 못했다는 말인가?
    ja: |-
      以前に相まみえた時は、私たちがいたから
      奴を倒せなかったということかい？
  event_redash2_02_s_42:
    speaker: liliweiss
    en: Yes. That's exactly what I'm saying.
    ko: |-
      응.
      너희를 살려야 했으니까.
    ja: |-
      うん。
      みんなを守らなきゃいけなかったから。
  event_redash2_02_s_43:
    speaker: hongryeon_o
    en: "... The truth is a harsh mistress."
    ko: "…솔직히 말하는군."
    ja: "…正直だね。"
  event_redash2_02_s_44:
    speaker: liliweiss
    en: You all have an important duty. I can't let you die.
    ko: |-
      너희는 더 중요한 일을 해야 해.
      거기서 죽게 할 순 없지.
    ja: |-
      あなたたちにはもっと大事な仕事があるもの。
      ここで死なせるわけにはいかないでしょ。
  event_redash2_02_s_45:
    speaker: snowwhite_o
    en: How important?
    ko: 더 중요한 일요?
    ja: もっと大事な仕事？
  event_redash2_02_s_46:
    speaker: liliweiss
    en: Much more important.
    ko: 응. 훨씬 중요한 일.
    ja: うん。ずっと大事なこと。
  event_redash2_02_s_47:
    speaker: snowwhite_o
    en: "??"
    ko: "??"
    ja: "？？"
  event_redash2_02_s_48:
    speaker: commander
    en: Everybody in, let's head back.
    ko: |-
      …복귀하자.
      다들 탑승해라.
    ja: |-
      …戻ろう。
      みんな、乗ってくれ。
  event_redash2_02_s_49:
    speaker: "<Narration>"
    en: Everyone turns and starts walking back, save for the Commander and Liliweiss,
    ko: 릴리바이스와 지휘관을 제외한 모두가 등을 돌려 걸어갔다.
    ja: |-
      リリーバイスと指揮官を除いた全員が
      背を向けて歩きだした
  event_redash2_02_s_50:
    speaker: "<Narration>"
    en: who remain standing and watch everyone as they walk off.
    ko: 릴리바이스는 그 모습을 가만히 서서 바라봤다.
    ja: リリーバイスはその後ろ姿をじっと見つめていた
  event_redash2_02_s_51:
    speaker: liliweiss
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_02_s_52:
    speaker: liliweiss
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_redash2_02_s_53:
    speaker: commander
    en: I've got you.
    ko: 그래.
    ja: ああ。
  event_redash2_02_s_54:
    speaker: "<Narration>"
    en: The Commander helps support Liliweiss.
    ko: 지휘관은 릴리바이스의 어깨를 부축했다.
    ja: 指揮官はリリーバイスの肩を支えた
  event_redash2_02_s_55:
    speaker: liliweiss
    en: Sorry, just for another minute or so. I must weigh a ton.
    ko: |-
      미안해요. 1분만 이러고 있어줘요.
      저 많이 무겁죠?
    ja: |-
      ごめんなさい。1分だけこうさせてください。
      すごく重いでしょう？
  event_redash2_02_s_56:
    speaker: commander
    en: You're as light as a feather.
    ko: 깃털 같군.
    ja: 羽根のようだ。
  event_redash2_02_s_57:
    speaker: liliweiss
    en: You're kidding.
    ko: 어머나. 정말요?
    ja: あら。本当ですか？
  event_redash2_02_s_58:
    speaker: commander
    en: "... A feather made of steel."
    ko: 강철로 만들어진 깃털이지만.
    ja: 鋼鉄製の羽根だがな。
  event_redash2_02_s_59:
    speaker: "<Narration>"
    en: "*Pinch*"
    ko: 꼬집.
    ja: ぎゅっ
  event_redash2_02_s_60:
    speaker: commander
    en: Ow!
    ko: 으헉.
    ja: うっ…
  event_redash2_02_s_61:
    speaker: liliweiss
    en: "... I think I'm almost at my limit."
    ko: "…슬슬 한계인가 봐요."
    ja: "…そろそろ限界みたいです。"
  event_redash2_02_s_62:
    speaker: commander
    en: Don't say that. That's not true.
    ko: 아니. 그렇지 않아.
    ja: いや、大丈夫だ。
  event_redash2_02_s_63:
    speaker: liliweiss
    en: I hope it isn't, but this has been happening more often.
    ko: |-
      저도 그랬으면 좋겠는데,
      요즘 부쩍 잦네요.
    ja: |-
      私もそう願っていますが。
      最近、やけに多いので。
  event_redash2_02_s_64:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_02_s_65:
    speaker: liliweiss
    en: Don't give me that face.
    ko: 그런 표정 짓지 말아요.
    ja: そんな顔しないでください。
  event_redash2_02_s_66:
    speaker: liliweiss
    en: I'll be sticking around to see that bunch stand on their own two feet.
    ko: 저는 저 아이들이 똑바로 서는 걸 볼테니까.
    ja: |-
      私は、あの子たちがきちんと
      戦えるようになるまで見届けます。
  event_redash2_02_s_67:
    speaker: liliweiss
    en: I won't abandon them just like that.
    ko: 소중한 동생들을 그냥 두고 갈 순 없죠.
    ja: 大切な仲間たちを置いてはいけませんよ。
  event_redash2_02_s_68:
    speaker: commander
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_02_s_69:
    speaker: liliweiss
    en: I told you not to give me that face.
    ko: 참. 그런 표정 짓지 말래도.
    ja: もうっ、そんな顔しないでくださいってば。
event_redash2_02_e:
  event_redash2_02_e_1:
    speaker: "<Narration>"
    en: "*Vroooooom*"
    ko: 부우우우--
    ja: ブロロロ…
  event_redash2_02_e_2:
    speaker: "<Narration>"
    en: The military vehicle makes its way through the wasteland.
    ko: 군용 차량이 황무지를 계속 달리고 있다.
    ja: 軍用車が荒れ地を走り続けている
  event_redash2_02_e_3:
    speaker: redhood
    en: Hey, Mr. Nice Guy, I...
    ko: 이봐. 마음씨 좋은 아저씨.
    ja: なあ。親切なおっさん。
  event_redash2_02_e_4:
    speaker: oswald_o
    en: It's Oswald.
    ko: 오스왈드입니다.
    ja: オスワルドです。
  event_redash2_02_e_5:
    speaker: redhood
    en: Oh, okay. Oswald.
    ko: 그래. 오스왈드.
    ja: そうか、オスワルド。
  event_redash2_02_e_6:
    speaker: redhood
    en: Aren't you nervous about picking up hitchhikers at a time like this?
    ko: |-
      이런 때에 히치하이킹하는 사람을 텁썩 태워주다니,
      너무 경계심이 없는 거 아냐?
    ja: |-
      こんな状況でヒッチハイクをしてる奴を
      あっさり乗せちまうなんて、
      警戒心がなさすぎじゃないか？
  event_redash2_02_e_7:
    speaker: oswald_o
    en: I should ask you the same thing. Shouldn't you be more scared, hitching rides
      in the middle of an apocalypse?
    ko: |-
      제가 할 말입니다.
      이런 때에 히치하이킹이라니 겁이 너무 없군요.
    ja: |-
      それはこちらのセリフですよ。
      こんな状況でヒッチハイクなんて、
      怖いもの知らずですね。
  event_redash2_02_e_8:
    speaker: redhood
    en: I'll be fine. You're the one who should be scared.
    ko: |-
      너 말이야.
      함부로 모르는 사람을 태우면….
    ja: お前さ、むやみに知らない人を乗せたら…
  event_redash2_02_e_9:
    speaker: "<Narration>"
    en: Red Hood pulls out a pistol.
    ko: 레드 후드는 품에서 권총을 꺼내들었다.
    ja: レッドフードは胸元から拳銃を取り出した
  event_redash2_02_e_10:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_02_e_11:
    speaker: redhood
    en: If you're not careful, you could end up picking up someone dangerous.
    ko: 이런 꼴을 당할지도 모른다고.
    ja: こういう目に遭うかもしれないぞ？
  event_redash2_02_e_12:
    speaker: oswald_o
    en: "... I'll keep that in mind."
    ko: 명심하죠.
    ja: 心に刻んでおきましょう。
  event_redash2_02_e_13:
    speaker: "<Narration>"
    en: Red Hood hands the pistol to Oswald.
    ko: 레드 후드는 권총을 오스왈드에게 건넸다.
    ja: レッドフードは、拳銃をオスワルドに渡した
  event_redash2_02_e_14:
    speaker: oswald_o
    en: "??"
    ko: "??"
    ja: "？？"
  event_redash2_02_e_15:
    speaker: redhood
    en: If at any point you feel I'm acting out of sorts, feel free to plug me in.
    ko: 혹시 내 상태가 좀 이상하다 싶으면 바로 쏴.
    ja: |-
      もしあたしの様子がおかしいと思ったら、
      すぐに撃て。
  event_redash2_02_e_16:
    speaker: redhood
    en: Like if my voice changes, or my eyes turn red.
    ko: 목소리가 바뀐다거나, 눈이 시뻘게진다거나 하면 말이야.
    ja: 声が変わったとか、目が真っ赤になったとか。
  event_redash2_02_e_17:
    speaker: redhood
    en: That pistol is meant for when we must self-terminate, but you'll be able to
      operate it as well.
    ko: |-
      니케 자결용 권총이니까,
      너도 쏠 수 있어.
    ja: |-
      ニケの自決用拳銃だから、
      お前でも撃てるはずだ。
  event_redash2_02_e_18:
    speaker: oswald_o
    en: You're starting to scare me.
    ko: 무서운 소릴 하시는군요.
    ja: 恐ろしいことを言いますね。
  event_redash2_02_e_19:
    speaker: redhood
    en: Just promise me you'll pull the trigger if you have to, or else you'll see
      something truly scary.
    ko: |-
      더 무서운 꼴 보기 전에,
      그렇게 한다고 약속해.
    ja: |-
      もっと恐ろしいものを見るハメになる前に、
      撃つって約束してくれ。
  event_redash2_02_e_20:
    speaker: oswald_o
    en: "... Okay."
    ko: "…그러죠."
    ja: "…分かりました。"
  event_redash2_02_e_21:
    speaker: "<Narration>"
    en: Oswald takes the pistol from Red Hood.
    ko: 오스왈드는 레드 후드의 권총을 받았다.
    ja: オスワルドはレッドフードの拳銃を受け取った
  event_redash2_02_e_22:
    speaker: oswald_o
    en: So, Red Hood,
    ko: 그래서, 어디쯤에서 내려주면 됩니까?
    ja: それで、どの辺りで降ろしましょうか？
  event_redash2_02_e_23:
    speaker: oswald_o
    en: where should I drop you off?
    ko: 레드 후드.
    ja: レッドフード。
  event_redash2_02_e_24:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_02_e_25:
    speaker: redhood
    en: You know who I am?
    ko: 날 알고 있었구만?
    ja: 知ってたんだな？
  event_redash2_02_e_26:
    speaker: oswald_o
    en: Yes.
    ko: 예.
    ja: はい。
  event_redash2_02_e_27:
    speaker: redhood
    en: Who are you? How do you know me?
    ko: |-
      너 누구야?
      날 어떻게 알아?
    ja: |-
      お前は誰だ？
      なぜあたしを知ってる？
  event_redash2_02_e_28:
    speaker: oswald_o
    en: I'm just a guy driving a military convoy to the Ark.
    ko: |-
      혼자서 군용 차량을 몰고,
      목적지가 방주인 사람입니다.
    ja: |-
      1人で軍用車を運転し、
      アークに向かっている人間です。
  event_redash2_02_e_29:
    speaker: redhood
    en: Sounds to me like you're someone high up in the United Forces of Humanity.
    ko: 인류연합군의 높으신 분인가 보네.
    ja: 人類連合軍のお偉いさんか。
  event_redash2_02_e_30:
    speaker: oswald_o
    en: We go by the term Central Government now.
    ko: 이제는 중앙 정부죠.
    ja: 今は中央政府ですね。
  event_redash2_02_e_31:
    speaker: redhood
    en: Has a cure been found for corruption? If you're one of the head honchos, you
      should know.
    ko: |-
      침식 치료제는 아직 안 나왔어?
      중앙 정부의 높으신 분이니 뭐라도 알 것 아냐.
    ja: |-
      侵食の治療薬はまだできてないのか？
      中央政府のお偉いさんなら、知ってるだろ？
  event_redash2_02_e_32:
    speaker: oswald_o
    en: V.T.C. and Rapunzel are still looking into it, but it doesn't seem they've
      made much progress.
    ko: |-
      V.T.C.와 라푼젤 님이 계속 연구 중입니다만,
      뾰족한 수단은 아직 발견되지 않았습니다.
    ja: |-
      V.T.C.とラプンツェル様が
      研究を続けていますが、
      これといった方法はまだ見つかっていません。
  event_redash2_02_e_33:
    speaker: oswald_o
    en: Cryogenic sleep can stave off the effects in the early stages, but that's
      about it.
    ko: |-
      침식 초기일 경우,
      콜드 슬립으로 정지할 수 있다는 것 정도뿐이죠.
    ja: |-
      侵食初期の場合なら、
      コールドスリープで止められるという程度です。
  event_redash2_02_e_34:
    speaker: redhood
    en: When you say early stages, how early are we talking?
    ko: "…초기라고 하면, 얼마만큼 초기야?"
    ja: "…初期って、どれくらいだ？"
  event_redash2_02_e_35:
    speaker: oswald_o
    en: About 3 hours.
    ko: 3시간 정도로 추정하고 있습니다.
    ja: 3時間程度と推定されています。
  event_redash2_02_e_36:
    speaker: redhood
    en: Oof. That ship has definitely sailed in my case.
    ko: 허이구. 꿈도 못 꾸겠네.
    ja: はぁ～、夢のまた夢だな。
  event_redash2_02_e_37:
    speaker: "<Narration>"
    en: Red Hood gulps down the painkillers Oswald gave her.
    ko: 레드 후드는 오스왈드가 준 진통제를 입에 털어 넣었다.
    ja: |-
      レッドフードはオスワルドからもらった鎮痛剤を
      一気に口に放り込んだ
  event_redash2_02_e_38:
    speaker: oswald_o
    en: How are you still alive?
    ko: 살아계셨군요.
    ja: 生きていたんですね。
  event_redash2_02_e_39:
    speaker: oswald_o
    en: I received a report that you'd been terminated two months ago because of corruption.
    ko: 두 달 전에 침식 때문에 처분 당했다고 보고를 받았습니다만.
    ja: |-
      2ヶ月前に、侵食の影響で処分されたと
      報告を受けましたが。
  event_redash2_02_e_40:
    speaker: redhood
    en: Well, not only am I alive and kicking, but my mind is still intact. I'm apparently
      a special case.
    ko: |-
      특이 체질인가봐.
      아직까지 정신이 멀쩡한 것 보니.
    ja: |-
      特異体質なんだろうな。
      まだイカレてないってことは。
  event_redash2_02_e_41:
    speaker: oswald_o
    en: It would seem so.
    ko: 그런것 같군요.
    ja: そのようですね。
  event_redash2_02_e_42:
    speaker: redhood
    en: You're not going to rat me out, are you?
    ko: 가서 이를 거야?
    ja: 報告する気か？
  event_redash2_02_e_43:
    speaker: oswald_o
    en: That depends.
    ko: 생각 중입니다.
    ja: 考え中です。
  event_redash2_02_e_44:
    speaker: oswald_o
    en: If you answer my questions, I won't.
    ko: 아, 제 질문 몇 가지에 답변해 주시면 이르지 않겠습니다.
    ja: |-
      あ、いくつか質問に答えてもらえるなら、
      報告しないでおきます。
  event_redash2_02_e_45:
    speaker: redhood
    en: Sure, why not?
    ko: 그러지 뭐.
    ja: いいぜ。
  event_redash2_02_e_46:
    speaker: redhood
    en: Just keep in mind that I may randomly pass out.
    ko: |-
      대신 갑자기 나 잠들어 버릴지도 모르니까,
      그건 감안해 줘.
    ja: |-
      その代わり、急に寝ちまうかもしれねえから、
      そこはカンベンな。
  event_redash2_02_e_47:
    speaker: oswald_o
    en: Noted.
    ko: 예.
    ja: はい。
  event_redash2_02_e_48:
    speaker: oswald_o
    en: It's been two whole months. Why haven't you returned to the Goddess Squad?
    ko: |-
      왜 갓데스 스쿼드로 돌아가지 않았습니까?
      두 달 동안이나.
    ja: |-
      なぜゴッデス部隊に戻らなかったのですか？
      2ヶ月間も。
  event_redash2_02_e_49:
    speaker: redhood
    en: I fainted when I was wandering out there. I only came to three days ago.
    ko: |-
      길을 가다가 쓰러졌거든.
      깨어난 건 3일 전이던가.
    ja: |-
      歩いてる途中でブッ倒れたんだ。
      目覚めたのは3日前だったかな。
  event_redash2_02_e_50:
    speaker: oswald_o
    en: So are you going back now?
    ko: 그럼 이제 돌아가실 겁니까?
    ja: では、今から帰るつもりで？
  event_redash2_02_e_51:
    speaker: redhood
    en: No.
    ko: 아니.
    ja: いや。
  event_redash2_02_e_52:
    speaker: redhood
    en: I can't even pull the trigger on my own gun.
    ko: 나 지금 방아쇠 하나 제대로 못 당겨.
    ja: 今のあたしは、引き金もまともに引けねえ。
  event_redash2_02_e_53:
    speaker: redhood
    en: Whenever I think about it, it only gets worse.
    ko: 당기려고 하면, 침식이 엄청 악화돼.
    ja: 引こうとすると、侵食がひどくなっちまうんだ。
  event_redash2_02_e_54:
    speaker: oswald_o
    en: What gets worse? The pain in your body?
    ko: |-
      악화된다는 건 어떤 거죠?
      몸이 아픈 겁니까?
    ja: |-
      ひどくなるというのは？
      体が痛むのですか？
  event_redash2_02_e_55:
    speaker: redhood
    en: I... feel like shooting humans.
    ko: 그게, 사람을 쏘고 싶어지더라고.
    ja: いや。人を撃ちたくなるんだ。
  event_redash2_02_e_56:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_02_e_57:
    speaker: redhood
    en: So I can't go back.
    ko: 그래서 못 돌아가.
    ja: だから戻れねえ。
  event_redash2_02_e_58:
    speaker: oswald_o
    en: They would welcome you with open arms.
    ko: 반겨줄 텐데요.
    ja: 喜んで迎えてくれると思いますが。
  event_redash2_02_e_59:
    speaker: redhood
    en: I abandoned them.
    ko: 나 그 녀석들을 버리고 왔거든.
    ja: あたしはあいつらを捨ててきたんだ。
  event_redash2_02_e_60:
    speaker: redhood
    en: That's why I can't go back.
    ko: 못 가. 그래서.
    ja: 今さら戻れない。
  event_redash2_02_e_61:
    speaker: oswald_o
    en: Then where are you going?
    ko: 그럼 어디로 가십니까.
    ja: では、どちらへ？
  event_redash2_02_e_62:
    speaker: redhood
    en: Home.
    ko: 고향으로.
    ja: 故郷に。
  event_redash2_02_e_63:
    speaker: oswald_o
    en: Why?
    ko: 왜죠?
    ja: なぜ？
  event_redash2_02_e_64:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_02_e_65:
    speaker: redhood
    en: Because I'm scared of my squadmates.
    ko: |-
      무서워서.
      동료들이 무서워서.
    ja: |-
      怖いんだよ。
      あいつらが。
  event_redash2_02_e_66:
    speaker: oswald_o
    en: Do you think they'd really hold that much of a grudge? What on earth did you
      say to them when you left?
    ko: |-
      보복이라도 한답니까?
      뭐라고 하고 나오셨길래 그렇죠?
    ja: |-
      報復を恐れているのですか？
      よほどひどいことを言ったのでしょうね。
  event_redash2_02_e_67:
    speaker: redhood
    en: It's not that.
    ko: 그게 아니야.
    ja: そういうことじゃなくて。
  event_redash2_02_e_68:
    speaker: redhood
    en: I just don't want to see the sadness on their faces.
    ko: "…녀석들이 슬퍼하는 걸 보고 싶지 않아."
    ja: "…あいつらが悲しむ姿を見たくないんだ。"
  event_redash2_02_e_69:
    speaker: redhood
    en: Even if I do go back and rejoin them,
    ko: 돌아가 봤자, 옆에 있어봤자.
    ja: 戻って、隣にいたところで…
  event_redash2_02_e_70:
    speaker: redhood
    en: I'd die eventually.
    ko: |-
      난 죽을 테니까.
      녀석들한테.
    ja: |-
      あたしは殺される。
      あいつらに。
  event_redash2_02_e_71:
    speaker: redhood
    en: That's a scary proposition for them.
    ko: 그게 무서워서.
    ja: それが怖いんだ。
  event_redash2_02_e_72:
    speaker: oswald_o
    en: Is that why you decided to go off and die alone?
    ko: 그래서 외롭게 죽는 걸 선택한 겁니까.
    ja: だから、独りで死ぬ道を選んだ、と？
  event_redash2_02_e_73:
    speaker: redhood
    en: It's better that way. I'm the only one that suffers.
    ko: 나만 괴로운 게 나아.
    ja: 苦しむのはあたしだけでいい。
  event_redash2_02_e_74:
    speaker: oswald_o
    en: I see.
    ko: 그렇군요.
    ja: そうでしたか。
  event_redash2_02_e_75:
    speaker: "<Narration>"
    en: Red Hood suddenly feels a wave of fatigue washing over her.
    ko: 레드 후드는 갑자기 피곤함을 느꼈다.
    ja: レッドフードは、急に疲れを感じた
  event_redash2_02_e_76:
    speaker: "<Narration>"
    en: She's unsure whether it's the painkillers kicking in, or if her time is finally
      up.
    ko: 진통제의 영향인가, 아니면 수명의 끝이 다가오는 것인가.
    ja: |-
      鎮痛剤の影響か、
      それとも寿命が近づいているのか
  event_redash2_02_e_77:
    speaker: "<Narration>"
    en: She slumps further down into her seat and takes several deep breaths.
    ko: 레드 후드는 좌석에 몸을 깊숙이 묻고, 호흡을 가다듬었다.
    ja: |-
      レッドフードは車のシートに深くもたれ、
      息を整えた
  event_redash2_02_e_78:
    speaker: redhood
    en: Man... I'm tired...
    ko: 아… 피곤하다….
    ja: あぁ…疲れた…
  event_redash2_02_e_79:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_02_e_80:
    speaker: oswald_o
    en: The Goddess Squad is truly amazing.
    ko: 갓데스 스쿼드는 진짜 멋지죠.
    ja: ゴッデス部隊は本当に素晴らしい。
  event_redash2_02_e_81:
    speaker: redhood
    en: "... Huh?"
    ko: "…응?"
    ja: "…ん？"
  event_redash2_02_e_82:
    speaker: oswald_o
    en: I'll never forget your first battle.
    ko: 첫 데뷔전은 아직까지 잊을 수 없습니다.
    ja: デビュー戦はいまだに忘れられません。
  event_redash2_02_e_83:
    speaker: oswald_o
    en: The first operation where all the members were deployed. It was remarkable.
    ko: 모든 멤버가 모여서 처음 나간 작전은 굉장했죠.
    ja: |-
      全メンバーが揃って、
      初めて向かった作戦は素晴らしかったです。
  event_redash2_02_e_84:
    speaker: redhood
    en: Why are you bringing this up?
    ko: 갑자기 무슨 소리야?
    ja: 急に何の話だ？
  event_redash2_02_e_85:
    speaker: oswald_o
    en: It's not every day you get to meet a member of the Goddess Squad in real life.
    ko: 갓데스 스쿼드를 실제로 만나는 게 쉬운 일이 아닙니다.
    ja: |-
      ゴッデス部隊と実際に会うのは
      簡単なことではありませんので。
  event_redash2_02_e_86:
    speaker: oswald_o
    en: Don't mind me. I'm just fanboying.
    ko: 열성 팬의 혼잣말이라고 생각해 주십시오.
    ja: 熱狂的ファンの独り言だとお考えください。
  event_redash2_02_e_87:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_02_e_88:
    speaker: redhood
    en: Okay, fine... I guess.
    ko: 뭐… 맘대로 해.
    ja: まぁ…好きにしな。
  event_redash2_02_e_89:
    speaker: oswald_o
    en: Now, where was I... oh, right.
    ko: 그럼 데뷔전 얘기로 돌아가서.
    ja: では、デビュー戦の話に戻りましょう。
  event_redash2_02_e_90:
    speaker: oswald_o
    en: After the initial raid, you all took down four colossal Raptures in an instant.
    ko: 강습으로 등장한 후, 대형 랩쳐 넷을 단숨에 쓰러뜨렸죠.
    ja: |-
      部隊は奇襲攻撃を仕掛け、
      大型ラプチャー4機を一息で撃破しました。
  event_redash2_02_e_91:
    speaker: oswald_o
    en: Those towering beasts seemed invincible, but you defeated them like it was
      nothing.
    ko: |-
      무슨 짓을 해도 이길 수 없었던 랩쳐를,
      아무렇지도 않게 다 쓰러뜨렸어요.
    ja: |-
      何をしても勝てなかったラプチャーを、
      何食わぬ顔で全滅させたのです。
  event_redash2_02_e_92:
    speaker: oswald_o
    en: You gave us hope that we could beat the Raptures.
    ko: |-
      랩쳐한테 이길 수 있다.
      라는 희망을 심어줬어요.
    ja: |-
      ラプチャーに勝てる、
      という希望を抱かせてくれました。
  event_redash2_02_e_93:
    speaker: oswald_o
    en: And in the residential defense battle,
    ko: 그리고 민가 방어전.
    ja: それから、民家防衛戦。
  event_redash2_02_e_94:
    speaker: oswald_o
    en: '"From this moment on, death would never cross the threshold into our homes."
      What a blissful feeling that was.'
    ko: |-
      지금부터 이곳에 죽음은 발을 들이지 못한다.
      이거 진짜 끝내줬거든요.
    ja: |-
      「もう、ここで誰も死なせはしない」
      あれ、本当に最高でした。
  event_redash2_02_e_95:
    speaker: redhood
    en: Hehe... That's what... Boss said...
    ko: 하하… 대장이… 한… 말이었지….
    ja: はは…隊長が…言ってた…よな…
  event_redash2_02_e_96:
    speaker: oswald_o
    en: Then there was the time one of you destroyed their stronghold single-handedly.
    ko: 단신으로 요새 하나를 초토화시키고.
    ja: 単身で要塞1つを焦土化させた…
  event_redash2_02_e_97:
    speaker: redhood
    en: Li... Lilith...
    ko: 릴리… 스….
    ja: リリ…ス…
  event_redash2_02_e_98:
    speaker: oswald_o
    en: Another time, you enticed all the Raptures lurking in the forest to draw them
      out.
    ko: 숲에서 랩쳐들을 농락하다 모조리 수장시키고.
    ja: 森林戦でラプチャーたちを翻弄し、一掃した…
  event_redash2_02_e_99:
    speaker: redhood
    en: Right, that... that was Dorothy. She's amazing...
    ko: 도로시… 대단… 했지….
    ja: ドロシー…すごかった…な…
  event_redash2_02_e_100:
    speaker: oswald_o
    en: You managed to rescue 50 civilians, all without incurring a single casualty.
    ko: |-
      민간인 50명을 호위하면서,
      단 한 명의 사상자도 내지 않고 탈출도 했었죠.
    ja: |-
      民間人50名を守りながら、
      たった1人の死傷者も出さずに脱出した…
  event_redash2_02_e_101:
    speaker: redhood
    en: Yeah... Scarlet is really something...
    ko: 그래… 홍련도… 끝내주… 지….
    ja: そう…紅蓮も…最高だった…よ…
  event_redash2_02_e_102:
    speaker: oswald_o
    en: And then the white reaper taking out those snipers. I didn't believe it could
      be done.
    ko: |-
      그리고 그거.
      지평선의 하얀 사신. 저 진짜 그게 성공할 줄은 몰랐어요.
    ja: |-
      それから、あれ。地平線の白い死神。
      あれが成功するとは思いませんでした…
  event_redash2_02_e_103:
    speaker: redhood
    en: Snow always... is always true to her word.
    ko: 스노우가… 한다면… 한다고….
    ja: スノーは…やれば…できるんだよ…
  event_redash2_02_e_104:
    speaker: oswald_o
    en: And you took that shot from 8 kilometers out in the sniping battle, right?
    ko: |-
      8km였나요?
      저격전을 주고받은 거리가.
    ja: |-
      8キロメートルでしたっけ？
      狙撃戦を続けた距離。
  event_redash2_02_e_105:
    speaker: redhood
    en: I think so...
    ko: 그럴… 걸….
    ja: たぶん…な…
  event_redash2_02_e_106:
    speaker: oswald_o
    en: How did you feel at that time?
    ko: 그때 기분이 어땠나요?
    ja: その時の気分はどうでした？
  event_redash2_02_e_107:
    speaker: redhood
    en: Nothing special.
    ko: 그냥… 별거… 없었어….
    ja: 大した…こと…なかったぞ…
  event_redash2_02_e_108:
    speaker: redhood
    en: I just knew I... had to catch them... otherwise, my friends would... would
      die.
    ko: 저거 못 잡으면… 동료들이 죽을… 것 같았거든….
    ja: |-
      あれを倒さないと…
      みんなが…死にそうだったんだ…
  event_redash2_02_e_109:
    speaker: oswald_o
    en: As I thought!
    ko: 역시.
    ja: やはり…
  event_redash2_02_e_110:
    speaker: oswald_o
    en: You all really are amazing.
    ko: 갓데스는 정말 대단해요.
    ja: ゴッデスは素晴らしいです。
  event_redash2_02_e_111:
    speaker: oswald_o
    en: Then there was that other time at the Starlight Bridge...
    ko: 그리고 또 스타라이트 브릿지에서도….
    ja: それから、スターライトブリッジでも…
  event_redash2_02_e_112:
    speaker: "<Narration>"
    en: Red Hood falls asleep listening to Oswald excitedly recount the Goddess Squad's
      past exploits.
    ko: 레드 후드는 오스왈드의 들뜬 목소리를 들으며 잠에 빠져들었다.
    ja: |-
      レッドフードはオスワルドの
      上ずった声を聞きながら、眠りについた
  event_redash2_02_e_113:
    speaker: "<Narration>"
    en: Although she can't quite put her finger on it,
    ko: 어쩐지 지금은.
    ja: なぜか、今は
  event_redash2_02_e_114:
    speaker: "<Narration>"
    en: she's able to sleep soundly for the first time in ages.
    ko: 기분 좋게 잠들 수 있을 것 같았다.
    ja: 心地よく眠れるような気がした
event_redash2_03_s:
  event_redash2_03_s_1:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!!
    ja: ドーン！！
  event_redash2_03_s_2:
    speaker: "<Narration>"
    en: An explosion sounds from afar.
    ko: 먼 곳에서 폭음이 들려왔다.
    ja: 遠くから爆音が聞こえ
  event_redash2_03_s_3:
    speaker: "<Narration>"
    en: Red Hood wakes up with a start.
    ko: 레드 후드는 잠에서 깨어났다.
    ja: レッドフードは目を覚ました
  event_redash2_03_s_4:
    speaker: redhood
    en: What's going on?
    ko: "…뭐야."
    ja: "…何だ？"
  event_redash2_03_s_5:
    speaker: oswald_o
    en: Apparently, there's a fight going on somewhere.
    ko: "…어딘가에서 전투가 벌어진 모양이군요."
    ja: "…どこかで戦闘が起きたようですね。"
  event_redash2_03_s_6:
    speaker: redhood
    en: Let's check it out.
    ko: 가보자.
    ja: 行ってみよう。
  event_redash2_03_s_7:
    speaker: oswald_o
    en: What for?
    ko: 가서 뭘 어쩌시게요.
    ja: 行ってどうするんですか？
  event_redash2_03_s_8:
    speaker: redhood
    en: To help.
    ko: 도와야지.
    ja: 助けないと。
  event_redash2_03_s_9:
    speaker: oswald_o
    en: How could we possibly help?
    ko: 어떻게 말입니까.
    ja: どうやって？
  event_redash2_03_s_10:
    speaker: redhood
    en: I don't know.
    ko: 몰라.
    ja: さあな。
  event_redash2_03_s_11:
    speaker: oswald_o
    en: Sorry, not a good enough answer.
    ko: 모르면 안되죠.
    ja: それじゃ困りますよ。
  event_redash2_03_s_12:
    speaker: "<Narration>"
    en: "*Crash!! Crash*"
    ko: 콰앙-!! 콰앙-!!
    ja: ドカン！ドーン…
  event_redash2_03_s_13:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_03_s_14:
    speaker: redhood
    en: Come on, let's go!
    ko: 가! 빨리!
    ja: 行ってくれ！早く！
  event_redash2_03_s_15:
    speaker: oswald_o
    en: This vehicle is only outfitted with defensive capabilities. It'd be suicide
      for us to go over there.
    ko: |-
      이 차량에는 최소한의 방어용 무장밖에 없습니다.
      가봤자 개죽음입니다.
    ja: |-
      この車には最低限の自衛用兵装しかありません。
      行ったところで無駄死にするだけですよ。
  event_redash2_03_s_16:
    speaker: redhood
    en: Just shut up and step on it!
    ko: 밟으라고!!
    ja: いいから！！
  event_redash2_03_s_17:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_03_s_18:
    speaker: "<Narration>"
    en: "*Vrooooom*"
    ko: 부우우웅--!!
    ja: ブゥゥゥン！！
  event_redash2_03_s_19:
    speaker: "<Narration>"
    en: "*Screeeeech*"
    ko: 끼이이익-!!
    ja: キィィッ！！
  event_redash2_03_s_20:
    speaker: "<Narration>"
    en: The vehicle stops.
    ko: 자동차가 멈춰 섰다.
    ja: 車が止まった
  event_redash2_03_s_21:
    speaker: "<Narration>"
    en: Off in the distance, there are bodies lying on the ground, along with scattered
      Rapture wreckage.
    ko: 멀리 떨어진 곳엔 쓰러진 사람들과 랩쳐가 있었다.
    ja: |-
      遠く離れた場所に、
      倒れている人々とラプチャーが見える
  event_redash2_03_s_22:
    speaker: redhood
    en: No...
    ko: 이런…!!
    ja: そんな…！！
  event_redash2_03_s_23:
    speaker: oswald_o
    en: It looks like a group of refugees. About 20 of them.
    ko: |-
      이동 중인 피난민 무리였던 것 같습니다.
      스무 명 정도였던 것 같군요.
    ja: |-
      移動中の避難民の集団だったのでしょう。
      20人程度のようです。
  event_redash2_03_s_24:
    speaker: oswald_o
    en: "... No sign of life."
    ko: "…다 죽었어요."
    ja: "…全員死亡していますね。"
  event_redash2_03_s_25:
    speaker: redhood
    en: There must be some of them out there who are still alive!
    ko: 살아있는 사람이 있을지도 몰라!
    ja: まだ生きてるヤツがいるかもしれねえ！
  event_redash2_03_s_26:
    speaker: oswald_o
    en: Maybe, maybe not.
    ko: 예. 모르죠. 있을지 없을지.
    ja: 分かりません。いるかどうか。
  event_redash2_03_s_27:
    speaker: oswald_o
    en: Either way, we need to get out of here.
    ko: 도망가겠습니다.
    ja: この場を離れます。
  event_redash2_03_s_28:
    speaker: oswald_o
    en: We don't stand a chance against that many Raptures.
    ko: 지금 상태로 저만큼이나 되는 랩쳐를 상대할 순 없어요.
    ja: |-
      我々だけであれほどの数のラプチャーを
      相手にはできません。
  event_redash2_03_s_29:
    speaker: redhood
    en: I can handle them by myself!
    ko: 저 정도는 나 혼자서도 충분해!
    ja: あれぐらい、あたし1人で十分だ！
  event_redash2_03_s_30:
    speaker: oswald_o
    en: Not right now, you can't.
    ko: 지금은 안 됩니다.
    ja: 今はいけません。
  event_redash2_03_s_31:
    speaker: redhood
    en: Yes, I can!
    ko: 된다고!
    ja: いけるって！
  event_redash2_03_s_32:
    speaker: oswald_o
    en: You said yourself, you can't even fire your own gun. What can you possibly
      do?
    ko: 총도 못 쏘면서 뭘 어떻게 하려고요!
    ja: |-
      銃も撃てないのでしょう？
      どうするつもりですか！？
  event_redash2_03_s_33:
    speaker: redhood
    en: I don't know!
    ko: 몰라!
    ja: 知らねえ！
  event_redash2_03_s_34:
    speaker: oswald_o
    en: '"I don''t know" isn''t good enough!'
    ko: 모르면 안되죠!
    ja: それでは困ります！
  event_redash2_03_s_35:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅-!
    ja: バン！
  event_redash2_03_s_36:
    speaker: "<Narration>"
    en: Red Hood kicks open the door and clambers out.
    ko: 레드 후드는 차 문을 박차고 달려나갔다.
    ja: |-
      レッドフードは車のドアを蹴飛ばし
      飛び出していった
  event_redash2_03_s_37:
    speaker: oswald_o
    en: Red Hood!
    ko: 레드 후드!
    ja: レッドフード！
event_redash2_03_e:
  event_redash2_03_e_1:
    speaker: redhood
    en: "*Huff* *Puff*"
    ko: 후우…! 후우…!
    ja: ふぅ…！ふぅ…！
  event_redash2_03_e_2:
    speaker: oswald_o
    en: "... Amazing."
    ko: "…대단해."
    ja: "…すごい…"
  event_redash2_03_e_3:
    speaker: oswald_o
    en: You tore those Raptures apart with your bare hands!
    ko: 맨손으로 랩쳐를…!
    ja: 素手でラプチャーを…！
  event_redash2_03_e_4:
    speaker: redhood
    en: Whew... I didn't know that would... actually work.
    ko: 와…! 후우…! 이게… 되네…!
    ja: ああ…！へへ…！上手く…いくとは…！
  event_redash2_03_e_5:
    speaker: redhood
    en: I sho... should have done this long ago!
    ko: 진즉에 이럴… 걸…!
    ja: とっとと…やっとけば…よかった…！
  event_redash2_03_e_6:
    speaker: oswald_o
    en: You truly are a Goddess.
    ko: 역시… 갓데스는….
    ja: やはり…ゴッデスは…
  event_redash2_03_e_7:
    speaker: redhood
    en: Argh!
    ko: 아윽…!
    ja: ううっ…！
  event_redash2_03_e_8:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩.
    ja: ドサッ
  event_redash2_03_e_9:
    speaker: redhood
    en: My head...!
    ko: 에이 씨…! 안 괜찮잖아…!
    ja: クソッ…！ダメか…！
  event_redash2_03_e_10:
    speaker: redhood
    en: This is bad...!
    ko: 머리… 아파…!
    ja: 頭が…痛てえ…！
  event_redash2_03_e_11:
    speaker: redhood
    en: Argh...!
    ko: 아아악….
    ja: あああっ…
  event_redash2_03_e_12:
    speaker: "<Narration>"
    en: A crowd gathers, and they start buzzing.
    ko: 주위가 웅성거리기 시작했다.
    ja: 周囲がざわつき始めた
  event_redash2_03_e_13:
    speaker: malerefugee
    en: It's a Nikke! She destroyed those Raptures with her bare hands.
    ko: |-
      니, 니케다!
      니케가 랩쳐들을 맨손으로 잡았어!
    ja: |-
      ニ、ニケだ！
      ニケがラプチャーを素手で倒したんだ！
  event_redash2_03_e_14:
    speaker: femalerefugee
    en: She doesn't look like she's doing too well...
    ko: 그, 그런데 상태가 안 좋아 보이는데?
    ja: で、でも具合が悪そうよ？
  event_redash2_03_e_15:
    speaker: malerefugee
    en: She's not corrupted or anything, is she?
    ko: 그… 침식인가 뭔가 하는 거 아냐?
    ja: 例の…侵食ってやつじゃないか？
  event_redash2_03_e_16:
    speaker: femalerefugee
    en: Doesn't that make them turn against humans? W-what should we do?
    ko: |-
      사람을 잡아먹는다는 그거?
      어, 어떡해…!
    ja: |-
      人を襲うっていう、あの？
      ど、どうしよう…！
  event_redash2_03_e_17:
    speaker: malerefugee
    en: Hold on a minute, I've seen this Nikke before.
    ko: 잠깐. 저 니케… 본 적이….
    ja: 待てよ。あのニケ…見たことが…
  event_redash2_03_e_18:
    speaker: "<Narration>"
    en: A younger child tentatively approaches Red Hood.
    ko: 한 소녀가 조용히 레드 후드에게 걸어갔다.
    ja: |-
      その時、1人の少女が
      静かにレッドフードに近づいた
  event_redash2_03_e_19:
    speaker: femalerefugee
    en: Hey, kid, where are you going?! Stay back!
    ko: |-
      얘, 얘! 어디 가니!
      가면 안 돼!
    ja: |-
      ちょ、ちょっと！どこ行くの！
      行っちゃダメよ！
  event_redash2_03_e_20:
    speaker: redhood
    en: Argh...! Ah...!
    ko: 커흑…! 으윽…!
    ja: カハッ…！ううっ…！
  event_redash2_03_e_21:
    speaker: girl_f
    en: Are you okay?
    ko: 언니. 괜찮아?
    ja: お姉ちゃん。大丈夫？
  event_redash2_03_e_22:
    speaker: redhood
    en: D-don't come... any closer! I'll hurt you!
    ko: 가까이… 오지 마…! 다친다…!
    ja: 近…づくな…！危ない…！
  event_redash2_03_e_23:
    speaker: girl_f
    en: You're one of the Goddesses, aren't you?
    ko: 언니 갓데스지?
    ja: お姉ちゃん、ゴッデスでしょ？
  event_redash2_03_e_24:
    speaker: redhood
    en: What?
    ko: "…뭐…?"
    ja: "…えっ…？"
  event_redash2_03_e_25:
    speaker: girl_f
    en: I saw you on TV once. You're the red one!
    ko: |-
      나 TV에서 본 적 있어.
      빨간색 언니 맞지?
    ja: |-
      私、テレビで見たことあるよ。
      赤いお姉ちゃんだよね？
  event_redash2_03_e_26:
    speaker: redhood
    en: Yes, but... just... keep your distance.
    ko: 맞는데…! 좀… 떨어져… 줄래…?
    ja: |-
      そうだけどよ…！
      ちょっと…離れて…くれないか…？
  event_redash2_03_e_27:
    speaker: "<Narration>"
    en: More people begin to gather.
    ko: 주위의 웅성거림이 더 커졌다.
    ja: 周囲のざわめきが大きくなった
  event_redash2_03_e_28:
    speaker: malerefugee
    en: The kid's right, she is one of the Goddesses! Now I remember.
    ko: |-
      갓데스…! 맞아! 갓데스야!
      기억났어!
    ja: |-
      ゴッデス…！そうだ！ゴッデスだ！
      思い出した！
  event_redash2_03_e_29:
    speaker: femalerefugee
    en: The Goddess of Victory herself...
    ko: 승리의… 여신…!
    ja: 勝利の…女神…！
  event_redash2_03_e_30:
    speaker: girl_f
    en: Are you hurt?
    ko: 언니 아파?
    ja: お姉ちゃん、苦しいの？
  event_redash2_03_e_31:
    speaker: girl_f
    en: I didn't think goddesses could get injured.
    ko: 이상하다. 갓데스는 아프면 안 되는데.
    ja: 変なの。ゴッデスは無敵なのに。
  event_redash2_03_e_32:
    speaker: redhood
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_redash2_03_e_33:
    speaker: "<Narration>"
    en: Red Hood's vision begins to blur as she glances around her.
    ko: 레드 후드는 흐린 눈으로 주위를 둘러봤다.
    ja: |-
      レッドフードはもうろうとしながら
      あたりを見回した
  event_redash2_03_e_34:
    speaker: "<Narration>"
    en: About 10 people are staring at her, all with the same expression.
    ko: 열명 남짓한 사람들이 같은 표정으로 레드 후드를 쳐다보고 있었다.
    ja: |-
      10人ほどの人々が、みんな同じ表情で
      レッドフードを見つめていた
  event_redash2_03_e_35:
    speaker: "<Narration>"
    en: Red Hood knows that expression well.
    ko: 레드 후드는 그 표정을 잘 안다.
    ja: レッドフードはその表情をよく知っている
  event_redash2_03_e_36:
    speaker: "<Narration>"
    en: She has seen it hundreds of times before.
    ko: 지금까지 수십 번, 아니 수백 번 봤던 표정이다.
    ja: 今まで数十回、いや数百回は見てきた表情だ
  event_redash2_03_e_37:
    speaker: "<Narration>"
    en: She clenches her teeth,
    ko: 레드 후드는 이를 악물었다.
    ja: レッドフードは歯を食いしばった
  event_redash2_03_e_38:
    speaker: "<Narration>"
    en: forces her lips into a smile, and gets up.
    ko: 그리고 웃으며 일어났다.
    ja: そして笑いながら起き上がった
  event_redash2_03_e_39:
    speaker: redhood
    en: "... Tah-dah! How was my acting?"
    ko: "…쨘. 나 연기 괜찮았어?"
    ja: "…ジャーン！演技、上手いだろ？"
  event_redash2_03_e_40:
    speaker: girl_f
    en: Phew, I thought you were really hurt.
    ko: 우와. 언니 진짜 아픈 줄 알았어.
    ja: |-
      わあ！お姉ちゃん、
      本当に苦しいのかと思っちゃった。
  event_redash2_03_e_41:
    speaker: redhood
    en: Haha, I'm a really good actor!
    ko: 하하. 갓데스는 연기도 잘 하거든.
    ja: あはは。ゴッデスは演技も上手なのさ。
  event_redash2_03_e_42:
    speaker: oswald_o
    en: Did she... suppress the corruption?
    ko: "…침식을… 극복했다고…?"
    ja: "…侵食を…克服した…？"
  event_redash2_03_e_43:
    speaker: "<Narration>"
    en: The gathering crowd approaches Red Hood,
    ko: 사람들이 다가온다.
    ja: 人々が近づいてくる
  event_redash2_03_e_44:
    speaker: "<Narration>"
    en: with hopeful looks on their faces.
    ko: 희망에 가득 찬 표정으로.
    ja: 希望に満ちた表情で
  event_redash2_03_e_45:
    speaker: malerefugee
    en: So it really is you! You're Red Hood.
    ko: 레드 후드! 레드 후드 맞죠?
    ja: |-
      レッドフード！
      レッドフードですよね？
  event_redash2_03_e_46:
    speaker: femalerefugee
    en: Oh my gosh! I never dreamt I'd ever meet a Goddess in the flesh.
    ko: 세상에…! 갓데스를 여기서 만나게 될 줄은…!
    ja: まさか…！ここでゴッデスに会えるなんて…！
  event_redash2_03_e_47:
    speaker: malerefugee
    en: Thank you so much. You saved our lives.
    ko: 감사합니다! 덕분에 살았어요!
    ja: |-
      ありがとうございます！
      おかげで助かりました！
  event_redash2_03_e_48:
    speaker: femalerefugee
    en: How can we ever repay you?
    ko: 이 은혜를 어떻게 갚아야 할지…!
    ja: このご恩をどう返せばいいのか…！
  event_redash2_03_e_49:
    speaker: redhood
    en: I... I'm sorry. I should have come sooner.
    ko: "…미안. 조금만 일찍 왔으면 좋았을 텐데."
    ja: "…ごめん。もっと早く来ればよかったな。"
  event_redash2_03_e_50:
    speaker: malerefugee
    en: Please, don't be sorry. We're alive, and that's what matters. We had given
      up,
    ko: |-
      아닙니다! 이만큼이라도 산 게 어딘가요!
      사실 다들 포기하고 있었어요!
    ja: |-
      いいえ！これだけでも生き残れたんですから！
      実はみんな、もう諦めてたんですよ！
  event_redash2_03_e_51:
    speaker: malerefugee
    en: but who knew a Goddess would come to save the day?
    ko: 그런데 갑자기… 갓데스가 와 줄 줄이야…!
    ja: でも、急に…ゴッデスが来てくれるなんて…！
  event_redash2_03_e_52:
    speaker: malerefugee
    en: You really are the Goddess of Victory!
    ko: 역시 승리의 여신입니다!
    ja: やっぱり勝利の女神です！
  event_redash2_03_e_53:
    speaker: femalerefugee
    en: Where are the others? I'm a massive fan of Dorothy.
    ko: |-
      다, 다른 분들은 어디 계신가요?
      저 도로시님의 팬인데…!
    ja: |-
      ほ、他のみなさんはどちらへ？
      私、ドロシー様のファンなんですが…！
  event_redash2_03_e_54:
    speaker: malerefugee
    en: I'm partial to Rapunzel, I am.
    ko: 저, 저는 라푼젤님 팬입니다!
    ja: ぼ、僕はラプンツェル様のファンです！
  event_redash2_03_e_55:
    speaker: redhood
    en: Oh, um... they had other things to do, so I'm going solo today.
    ko: 아… 볼일이 있어서 지금은 나 혼자 움직이고 있어.
    ja: |-
      ああっと…用事があってな。
      今はあたし1人で動いてんだ。
  event_redash2_03_e_56:
    speaker: femalerefugee
    en: Oh, okay. Well, can you let her know what a massive fan I am?
    ko: 그렇군요! 꼭 전해주세요! 제가 진짜 좋아한다고!
    ja: |-
      そうでしたか！必ずお伝えください！
      大ファンだって！
  event_redash2_03_e_57:
    speaker: malerefugee
    en: Me too!
    ko: 저도요!
    ja: 僕もです！
  event_redash2_03_e_58:
    speaker: redhood
    en: Sure thing.
    ko: 아, 알겠어.
    ja: わ、分かったよ…
  event_redash2_03_e_59:
    speaker: oswald_o
    en: I'm Oswald from the Central Government.
    ko: 중앙 정부 소속 오스왈드라고 합니다.
    ja: 中央政府所属のオスワルドと申します。
  event_redash2_03_e_60:
    speaker: oswald_o
    en: Where were all of you heading?
    ko: 여러분은 어디로 가고 계셨나요?
    ja: みなさん、どちらに向かわれていたのですか？
  event_redash2_03_e_61:
    speaker: malerefugee
    en: We were on our way to the Ark.
    ko: 아, 예. 방주로 가고 있었습니다.
    ja: あ、はい。アークに向かっていました。
  event_redash2_03_e_62:
    speaker: oswald_o
    en: Do you all have tickets?
    ko: "…추첨권은 다 가지고 계신가요?"
    ja: "…抽選券はお持ちですか？"
  event_redash2_03_e_63:
    speaker: malerefugee
    en: Yes. Of course. We all have one.
    ko: |-
      예. 물론입니다.
      모두 가지고 있어요.
    ja: |-
      はい。もちろんです。
      みんな持ってますよ。
  event_redash2_03_e_64:
    speaker: malerefugee
    en: Speaking of which, just a moment.
    ko: "…아. 잠시만요."
    ja: "…あ。少々お待ちください。"
  event_redash2_03_e_65:
    speaker: "<Narration>"
    en: The refugee begins to search one of the dead bodies on the ground.
    ko: 남자 피난민은 쓰러져있는 시체를 뒤적였다.
    ja: 男性避難民は倒れている死体をあさった
  event_redash2_03_e_66:
    speaker: redhood
    en: "... What are you doing?"
    ko: "…뭐 하는 거야."
    ja: "…何してるんだ？"
  event_redash2_03_e_67:
    speaker: malerefugee
    en: I'm as sorry for these people as the next guy, but they won't be needing their
      tickets any longer.
    ko: 이분들한텐 죄송하지만 추첨권을 챙기고 있습니다.
    ja: |-
      この方たちには申し訳ないですが、
      抽選券を回収してます。
  event_redash2_03_e_68:
    speaker: malerefugee
    en: There might be other people out there who need them.
    ko: "…필요한 다른 사람이 있을지도 모르니까요."
    ja: "…必要な人がいるかもしれませんから。"
  event_redash2_03_e_69:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_03_e_70:
    speaker: oswald_o
    en: If you're heading to the Ark, we can go together.
    ko: 방주로 가신다면 제 차로 함께 가시죠.
    ja: アークに行くなら、私の車で行きましょう。
  event_redash2_03_e_71:
    speaker: oswald_o
    en: That's where we're going.
    ko: 제 목적지도 방주입니다.
    ja: 私の目的地もアークですから。
  event_redash2_03_e_72:
    speaker: oswald_o
    en: It might be a tight squeeze in the truck, but it'll sure beat walking.
    ko: 조금 좁겠지만 걸어가는 것보단 나을 겁니다.
    ja: |-
      少し狭いでしょうが、歩いていくよりは
      楽なはずです。
  event_redash2_03_e_73:
    speaker: malerefugee
    en: Oh, thank you!
    ko: 오…! 감사합니다!
    ja: おお…！ありがとうございます！
  event_redash2_03_e_74:
    speaker: femalerefugee
    en: Thank you so much!
    ko: 정말 감사합니다…!
    ja: 本当にありがとうございます…！
  event_redash2_03_e_75:
    speaker: "<Narration>"
    en: The refugees start bustling around.
    ko: 피난민들이 분주히 움직이기 시작했다.
    ja: 避難民たちがあわただしく動き始めた
  event_redash2_03_e_76:
    speaker: girl_f
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_03_e_77:
    speaker: redhood
    en: Hey, kid. What's your name?
    ko: 꼬맹이. 이름이 뭐야?
    ja: おちびちゃん。名前は？
  event_redash2_03_e_78:
    speaker: girl_f
    en: Freesia.
    ko: 프리시아.
    ja: フリージア。
  event_redash2_03_e_79:
    speaker: redhood
    en: Okay. Freesia. Where are your mom and dad?
    ko: |-
      그래. 프리시아.
      엄마랑 아빠는?
    ja: |-
      フリージア。
      パパとママは？
  event_redash2_03_e_80:
    speaker: freesia
    en: They're... They're dead.
    ko: 응. 엄마랑 아빠는 죽었어.
    ja: うん。2人とも死んじゃった。
  event_redash2_03_e_81:
    speaker: freesia
    en: They got sick. It only happened recently.
    ko: 병에 걸렸는데, 얼마 전에 죽었어.
    ja: 病気になっちゃって、この間。
  event_redash2_03_e_82:
    speaker: redhood
    en: "... You must miss them very much."
    ko: "…많이 보고 싶겠네."
    ja: "…会いたいだろうな。"
  event_redash2_03_e_83:
    speaker: freesia
    en: I do, but it's okay.
    ko: |-
      보고 싶어.
      근데 괜찮아.
    ja: |-
      会いたいよ。
      でも大丈夫。
  event_redash2_03_e_84:
    speaker: freesia
    en: I was able to say goodbye to them.
    ko: 작별 인사 잘 했거든.
    ja: お別れのあいさつ、ちゃんとしたから。
  event_redash2_03_e_85:
    speaker: freesia
    en: They were sick for a long time,
    ko: |-
      엄마랑 아빠 있지.
      오랫동안 아팠어.
    ja: |-
      パパもママもね。
      ずっと苦しんでたの。
  event_redash2_03_e_86:
    speaker: freesia
    en: so we talked a lot.
    ko: 그래서 얘기 많이 했어.
    ja: だから、たくさんお話したよ。
  event_redash2_03_e_87:
    speaker: freesia
    en: About things we liked, what we didn't like... we talked about all sorts of
      stuff.
    ko: |-
      좋았던 거. 안 좋았던 거.
      다 얘기했어.
    ja: |-
      よかったこと。悪かったこと。
      全部お話したよ。
  event_redash2_03_e_88:
    speaker: freesia
    en: So that's okay.
    ko: |-
      그래서 괜찮아.
      잔뜩 얘기했으니까.
    ja: |-
      だから大丈夫。
      いっぱいおしゃべりしたから。
  event_redash2_03_e_89:
    speaker: freesia
    en: I'm sure my mom and dad are in a happier place too.
    ko: 엄마랑 아빠도 괜찮을 거야.
    ja: パパとママも大丈夫だよ。
  event_redash2_03_e_90:
    speaker: redhood
    en: "... That's good."
    ko: "…그래."
    ja: "…そうか。"
  event_redash2_03_e_91:
    speaker: freesia
    en: I have a dream.
    ko: 나 있잖아.
    ja: 私ね。
  event_redash2_03_e_92:
    speaker: freesia
    en: I wanna become a Nikke just like you all.
    ko: 나중에 갓데스 같은 니케가 될 거야.
    ja: 将来、ゴッデスみたいなニケになる。
  event_redash2_03_e_93:
    speaker: redhood
    en: You do?
    ko: "…엉?"
    ja: "…えっ？"
  event_redash2_03_e_94:
    speaker: freesia
    en: You all give us hope,
    ko: |-
      갓데스 보고 있으면 힘이 나거든.
      엄마랑 아빠도 그렇다고 했어.
    ja: |-
      ゴッデスを見てると元気が出るの。
      パパとママもそうだって言ってた。
  event_redash2_03_e_95:
    speaker: freesia
    en: so that's what I want to do.
    ko: 그래서 나도 그러고 싶어.
    ja: だから、私もそうなりたい。
  event_redash2_03_e_96:
    speaker: redhood
    en: Heh, is that so?
    ko: 하하. 그래?
    ja: あはは。そっか。
  event_redash2_03_e_97:
    speaker: redhood
    en: Becoming a Nikke is a serious matter. It's not like you can go back. You might
      want to think it over.
    ko: |-
      그래도 니케가 되는 건 좀 생각해 봐.
      다시 되돌릴 수 없으니까.
    ja: |-
      でも、ニケになるのはよく考えな。
      一度なったら戻れないから。
  event_redash2_03_e_98:
    speaker: freesia
    en: No. I'm going to become a Nikke. I'm sure of it.
    ko: 싫어. 나 니케 될 거야.
    ja: ヤダ！ニケになるもん。
  event_redash2_03_e_99:
    speaker: redhood
    en: "... All right, then."
    ko: "…거 참."
    ja: "…やれやれ。"
  event_redash2_03_e_100:
    speaker: freesia
    en: Can you give me your autograph?
    ko: 사인해 줘.
    ja: ねぇ、サインして。
  event_redash2_03_e_101:
    speaker: redhood
    en: What?
    ko: "…사인?"
    ja: "…サイン？"
  event_redash2_03_e_102:
    speaker: freesia
    en: Here. Right here.
    ko: 응. 여기에.
    ja: うん。ここに。
  event_redash2_03_e_103:
    speaker: "<Narration>"
    en: Freesia takes out a pair of leather gloves and a pen.
    ko: 프리시아는 가죽 장갑 한 쌍과 펜을 내밀었다.
    ja: フリージアは革の手袋とペンを差し出した
  event_redash2_03_e_104:
    speaker: redhood
    en: "... I've never signed anything before."
    ko: "…나 사인 같은 거 해본 적 없는데."
    ja: "…サインなんてしたことないぞ。"
  event_redash2_03_e_105:
    speaker: freesia
    en: Please?
    ko: 그래도 해줘.
    ja: でも、して。
  event_redash2_03_e_106:
    speaker: "<Narration>"
    en: Feeling rather awkward, Red Hood signs the gloves.
    ko: 레드 후드는 서툰 동작으로 사인했다.
    ja: レッドフードはぎこちない動きでサインした
  event_redash2_03_e_107:
    speaker: redhood
    en: There you go.
    ko: "…여기."
    ja: "…ほら。"
  event_redash2_03_e_108:
    speaker: freesia
    en: Yikes... your handwriting is really sloppy.
    ko: 언니 글씨 진짜 못쓴다.
    ja: お姉ちゃんの字、すごく下手！
  event_redash2_03_e_109:
    speaker: redhood
    en: You think you could do any better?
    ko: |-
      야 너 글씨 한 번 써봐.
      어디 얼마나 잘 쓰는지 한 번 보자.
    ja: |-
      へぇ、じゃあなんか書いてくれよ。
      どんだけ上手いのか見せてもらおうじゃないか？
  event_redash2_03_e_110:
    speaker: redhood
    en: I'd like to see you write on a leather glove and make it look good.
    ko: 그리고 가죽 위에 글씨 쓰는 게 얼마나 힘든 줄 알아?
    ja: |-
      それにな、革の上に字を書くのって
      難しいんだぞ？
  event_redash2_03_e_111:
    speaker: freesia
    en: Thanks!
    ko: 고마워 언니.
    ja: ありがとう、お姉ちゃん。
  event_redash2_03_e_112:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_03_e_113:
    speaker: "<Narration>"
    en: Freesia hustles over to the truck and hops in.
    ko: 프리시아는 달려가 자동차에 몸을 실었다.
    ja: フリージアは走りだし、車に乗り込んだ
  event_redash2_03_e_114:
    speaker: redhood
    en: This kid...
    ko: "…것 참."
    ja: "…ったく。"
  event_redash2_03_e_115:
    speaker: oswald_o
    en: Let's go.
    ko: 가시죠.
    ja: 行きましょう。
  event_redash2_03_e_116:
    speaker: redhood
    en: I'm good. This is my stop.
    ko: 됐어. 난 여기서 내릴게.
    ja: いいよ。あたしはここで降りる。
  event_redash2_03_e_117:
    speaker: oswald_o
    en: You can't be serious.
    ko: "…목적지가 여긴 아니었을 텐데요."
    ja: "…目的地はここではないでしょう？"
  event_redash2_03_e_118:
    speaker: redhood
    en: I am.
    ko: 여기 맞아.
    ja: ここで合ってるよ。
  event_redash2_03_e_119:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_03_e_120:
    speaker: oswald_o
    en: If we drop our load, we should have enough space for you.
    ko: 짐을 버리면 충분히 움직일 수 있습니다.
    ja: 荷物を捨てれば、まだ十分動きます。
  event_redash2_03_e_121:
    speaker: redhood
    en: I appreciate the offer, but I'm good, honestly.
    ko: 와. 너 눈치 진짜 빠르네.
    ja: ああ、鋭いな。
  event_redash2_03_e_122:
    speaker: redhood
    en: Besides, aren't those supplies meant for the Ark? Aren't they important?
    ko: |-
      괜찮아. 싣고 있는 짐. 방주로 보낼 거잖아.
      중요한 거 아냐?
    ja: |-
      でも、いい。荷物、アークに運んでんだろ？
      大事なもんじゃないのか？
  event_redash2_03_e_123:
    speaker: oswald_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_03_e_124:
    speaker: redhood
    en: If I go with you, then there won't be any room for these people. So just go.
    ko: |-
      내가 타면 사람들이 못 타.
      그러니까 그냥 가.
    ja: |-
      あたしが乗ったらみんな乗れねえ。
      行ってくれ。
  event_redash2_03_e_125:
    speaker: oswald_o
    en: "... Don't forget this."
    ko: "…이걸."
    ja: "…これを。"
  event_redash2_03_e_126:
    speaker: "<Narration>"
    en: Oswald hands a cassette player to Red Hood.
    ko: 오스왈드는 레드 후드에게 카세트 플레이어를 건넸다.
    ja: |-
      オスワルドはレッドフードに
      カセットプレーヤーを渡した
  event_redash2_03_e_127:
    speaker: redhood
    en: Huh? This is mine. Why do you have it?
    ko: |-
      응? 내 거잖아.
      이걸 왜 네가 가지고 있어?
    ja: |-
      ん？あたしのじゃん。
      なんでお前が持ってんだ？
  event_redash2_03_e_128:
    speaker: oswald_o
    en: You were cradling it while you were sleeping, so I figured I'd take a peek
      at it. I fixed it for you.
    ko: |-
      꼭 끌어안고 주무시길래 한번 봤습니다.
      수리도 해놨고요.
    ja: |-
      大事そうに抱えながら眠っていらしたので
      修理しておきました。
  event_redash2_03_e_129:
    speaker: redhood
    en: Oh... Thanks.
    ko: 오… 고마워.
    ja: おっ…ありがとよ。
  event_redash2_03_e_130:
    speaker: oswald_o
    en: I'll give this back to you too.
    ko: 그리고 이것도 돌려드리죠.
    ja: それから、これも。
  event_redash2_03_e_131:
    speaker: "<Narration>"
    en: Oswald returns Red Hood's pistol to her.
    ko: 오스왈드는 레드 후드에게 권총을 건넸다.
    ja: オスワルドはレッドフードに拳銃を返した
  event_redash2_03_e_132:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_03_e_133:
    speaker: oswald_o
    en: I pray that you won't have to use it on yourself.
    ko: 부디 자신에게 쓸 일이 없기를 바랍니다.
    ja: ご自身に使うことが無いよう、祈っています。
  event_redash2_03_e_134:
    speaker: redhood
    en: Me too.
    ko: 그래.
    ja: ああ。
  event_redash2_03_e_135:
    speaker: oswald_o
    en: You see that radio tower over there? There should be several bicycles below
      it.
    ko: |-
      저쪽에 전파탑이 보이십니까?
      그 아래에 바이크 몇 대가 있을 겁니다.
    ja: |-
      あちらの電波塔が見えますか？
      その下に、何台かバイクがあるはずです。
  event_redash2_03_e_136:
    speaker: oswald_o
    en: A Nikke should be able to use them as well.
    ko: 니케도 탑승할 수 있어요.
    ja: ニケでも乗ることができます。
  event_redash2_03_e_137:
    speaker: redhood
    en: Forget it. It's not that far off. I can walk.
    ko: 됐어. 얼마 안 남았으니 걸어가면 돼.
    ja: いいよ。あとちょっとだから、歩ける。
  event_redash2_03_e_138:
    speaker: oswald_o
    en: You'll need it for when you head back.
    ko: 돌아갈 때 필요할 겁니다.
    ja: 帰りに必要になるでしょう。
  event_redash2_03_e_139:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_03_e_140:
    speaker: oswald_o
    en: Well, I'm off.
    ko: 그럼 가보겠습니다.
    ja: では、失礼します。
  event_redash2_03_e_141:
    speaker: "<Narration>"
    en: Oswald stands up ramrod straight,
    ko: 오스왈드는 자세를 바로잡았다.
    ja: オスワルドは姿勢を正した
  event_redash2_03_e_142:
    speaker: "<Narration>"
    en: and gives Red Hood a salute.
    ko: 그리고 절도 있는 동작으로 레드 후드에게 경례했다.
    ja: |-
      そして、戦場へ出る者を見送るように
      レッドフードへ敬礼をした
  event_redash2_03_e_143:
    speaker: oswald_o
    en: For fighting on mankind's behalf,
    ko: 인류를 위해 싸워준.
    ja: 人類のために戦う
  event_redash2_03_e_144:
    speaker: oswald_o
    en: I sincerely thank the Goddess squad.
    ko: 갓데스 스쿼드에 감사를.
    ja: ゴッデス部隊に感謝を。
  event_redash2_03_e_145:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_03_e_146:
    speaker: redhood
    en: Much appreciated.
    ko: 그래! 고마워!
    ja: ああ！ありがとな！
  event_redash2_03_e_147:
    speaker: "<Narration>"
    en: "*Vroooom*"
    ko: 부우우웅--
    ja: ブゥゥゥン…
  event_redash2_03_e_148:
    speaker: "<Narration>"
    en: The vehicle races off.
    ko: 자동차가 달린다.
    ja: 車が走り去った
  event_redash2_03_e_149:
    speaker: "<Narration>"
    en: The refugees lean out the windows and wave goodbye.
    ko: 피난민들이 창문 밖으로 몸을 내밀어 손을 흔든다.
    ja: 避難民たちが窓の外に身を乗り出し、手を振った
  event_redash2_03_e_150:
    speaker: "<Narration>"
    en: Although Red Hood can't tell what they're saying,
    ko: 뭐라고 하는지는 전혀 들리지 않았지만.
    ja: 言葉はまったく聞き取れなかったが
  event_redash2_03_e_151:
    speaker: "<Narration>"
    en: judging from the expressions on their faces,
    ko: 그 표정과 몸짓만으로.
    ja: その表情と身ぶりだけで
  event_redash2_03_e_152:
    speaker: "<Narration>"
    en: it's not hard to guess.
    ko: 무슨 얘기를 하는지 확실히 알 수 있었다.
    ja: 伝えたいことははっきりと分かった
event_redash2_intermission_01:
  event_redash2_intermission_01_1:
    speaker: liliweiss
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト。
  event_redash2_intermission_01_2:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_intermission_01_3:
    speaker: liliweiss
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト。
  event_redash2_intermission_01_4:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_intermission_01_5:
    speaker: liliweiss
    en: Are you kidding me... Snow White!
    ko: |-
      얘 좀 봐.
      스노우 화이트!
    ja: |-
      ちょっと。
      スノーホワイト！
  event_redash2_intermission_01_6:
    speaker: snowwhite_o
    en: Huh? Oh, hey Lilith. When did you get here?
    ko: |-
      엇. 릴리스 언니.
      언제 오셨어요?
    ja: |-
      あっ。リリスお姉ちゃん。
      いつ来たんですか？
  event_redash2_intermission_01_7:
    speaker: liliweiss
    en: 10 minutes ago.
    ko: 10분 전에.
    ja: 10分前に。
  event_redash2_intermission_01_8:
    speaker: snowwhite_o
    en: Oh, really? Sorry, I was thinking about something else.
    ko: |-
      어… 정말요?
      죄송해요. 집중하느라.
    ja: |-
      えっ…本当ですか？
      すみません。集中してて…
  event_redash2_intermission_01_9:
    speaker: liliweiss
    en: Just kidding. I just got here.
    ko: 농담이야. 방금 왔어.
    ja: 冗談。今来たばっかりよ。
  event_redash2_intermission_01_10:
    speaker: liliweiss
    en: Are you crafting another weapon?
    ko: 또 무기 만들고 있는 거야?
    ja: また武器を作ってるの？
  event_redash2_intermission_01_11:
    speaker: snowwhite_o
    en: Yeah, and I think this one is gonna be my masterpiece.
    ko: 예. 이번엔 걸작이 나올 것 같아요.
    ja: はい。今度は傑作ができそうです。
  event_redash2_intermission_01_12:
    speaker: liliweiss
    en: Who is it for?
    ko: 누가 쓸 건데?
    ja: 誰が使うの？
  event_redash2_intermission_01_13:
    speaker: snowwhite_o
    en: I still haven't decided that yet.
    ko: 음… 그건 아직 안 정했어요.
    ja: うーん…まだ決めてません。
  event_redash2_intermission_01_14:
    speaker: liliweiss
    en: Let me see...
    ko: 어디 보자….
    ja: どれどれ…
  event_redash2_intermission_01_15:
    speaker: liliweiss
    en: It looks like a high-caliber rifle.
    ko: 음. 초대구경 라이플이잖아?
    ja: 超大口径ライフル？
  event_redash2_intermission_01_16:
    speaker: liliweiss
    en: That's what Red Hood typically wields.
    ko: "…레드 후드의 무기네?"
    ja: "…レッドフードの武器ね？"
  event_redash2_intermission_01_17:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_intermission_01_18:
    speaker: snowwhite_o
    en: I made some improvements. Decreased the weight and increased the range.
    ko: |-
      좀 더 개량했어요.
      무게는 줄이고 사거리는 더 늘렸죠.
    ja: |-
      少し改良したんです。
      軽量化して、射程距離を伸ばしました。
  event_redash2_intermission_01_19:
    speaker: snowwhite_o
    en: This might make the recoil more severe, but I'm thinking of applying a reversal
      device on the butt.
    ko: |-
      반동이 좀 크긴 할 텐데,
      개머리판에 역분사 장치를 응용해 볼까 해요.
    ja: |-
      反動は少し大きいですが、
      台尻に逆噴射装置を応用してみようかと。
  event_redash2_intermission_01_20:
    speaker: snowwhite_o
    en: The recoil was definitely a bit much during the simulation I just ran, but
      a bit of fine-tuning should fix that problem.
    ko: 지금은 사격 시의 반동이 말도 안 되는 수준으로 시뮬레이션 되긴 하는데, 조금 다듬어보면 될 것 같아요.
    ja: |-
      シミュレーションでは
      まだ射撃時の反動がひどいですが
      もう少し整えれば使えそうです。
  event_redash2_intermission_01_21:
    speaker: liliweiss
    en: Impressive.
    ko: 그래? 대단하네.
    ja: そうなの？すごい。
  event_redash2_intermission_01_22:
    speaker: snowwhite_o
    en: Not only that, but by consolidating all the Seven Dwarves' functions into
      one—
    ko: 헤헤. 그리고 세븐스 드워프의 기능을 하나로 합친….
    ja: |-
      えへへ。それから、
      セブンスドワーフの機能を1つに合体…
  event_redash2_intermission_01_23:
    speaker: liliweiss
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト。
  event_redash2_intermission_01_24:
    speaker: liliweiss
    en: I heard you sequestered yourself in your workshop and have been doing nothing
      but making weapons.
    ko: 요즘 무기 만드는 것 말고 다른 건 안 한다며?
    ja: 最近、ずっと武器を作っているそうね？
  event_redash2_intermission_01_25:
    speaker: snowwhite_o
    en: That's right.
    ko: 예.
    ja: はい。
  event_redash2_intermission_01_26:
    speaker: liliweiss
    en: Why?
    ko: 왜?
    ja: どうして？
  event_redash2_intermission_01_27:
    speaker: snowwhite_o
    en: I want to be as powerful as you are.
    ko: 저 릴리스 언니처럼 강해지고 싶거든요.
    ja: |-
      私、リリスお姉ちゃんみたいに
      強くなりたいんです。
  event_redash2_intermission_01_28:
    speaker: snowwhite_o
    en: When I'm as strong as you are physically, I'll know that I'm growing stronger
      mentally too.
    ko: 언니만큼 강하면, 마음도 같이 강해질 테니까요.
    ja: |-
      お姉ちゃんくらい強ければ、
      心も強くなるはずですから。
  event_redash2_intermission_01_29:
    speaker: liliweiss
    en: Why do you want to be strong?
    ko: 왜 강해지고 싶은데?
    ja: どうして強くなりたいの？
  event_redash2_intermission_01_30:
    speaker: snowwhite_o
    en: The stronger you are, the better.
    ko: 그야, 강해지면 좋으니까요.
    ja: それは、強いほうがいいからです。
  event_redash2_intermission_01_31:
    speaker: liliweiss
    en: Yes, that's true, but you need a reason to become stronger.
    ko: 후후. 그래. 그건 맞지.
    ja: ふふ。そうね。それはそう。
  event_redash2_intermission_01_32:
    speaker: liliweiss
    en: If you don't know what you're striving for,
    ko: 근데 이유가 있으면 더욱더 강해질 수 있어.
    ja: でも、理由がある方がもっと強くなれるの。
  event_redash2_intermission_01_33:
    speaker: liliweiss
    en: you can only improve so much.
    ko: 이유 없이는 한계가 되게 명확하다?
    ja: そうじゃないと、限界がはっきり見えちゃう。
  event_redash2_intermission_01_34:
    speaker: liliweiss
    en: I presume there is something motivating you?
    ko: 스노우 화이트에게 그 이유가 있을까?
    ja: スノーホワイトに、その理由はある？
  event_redash2_intermission_01_35:
    speaker: snowwhite_o
    en: There is.
    ko: "…있어요."
    ja: "…あります。"
  event_redash2_intermission_01_36:
    speaker: liliweiss
    en: Tell me.
    ko: 말해줘.
    ja: 教えて。
  event_redash2_intermission_01_37:
    speaker: snowwhite_o
    en: I don't want to lose anyone else.
    ko: 그래야 아무것도 안 잃을테니까요.
    ja: 強くなれば、誰も失わないからです。
  event_redash2_intermission_01_38:
    speaker: snowwhite_o
    en: If I'd been stronger, we wouldn't have lost to Anachiro,
    ko: 제가 강했으면 아나키오르한테 안 졌겠죠.
    ja: |-
      私が強ければ、アナキオールにも
      負けませんでした。
  event_redash2_intermission_01_39:
    speaker: snowwhite_o
    en: and Red Hood would never have left like that.
    ko: 그랬으면 레드 후드가 그렇게 가지도 않았겠죠.
    ja: |-
      そうすれば、レッドフードがあんな風に
      出ていくこともなかった。
  event_redash2_intermission_01_40:
    speaker: snowwhite_o
    en: She wouldn't even have been corrupted in the first place.
    ko: 그 이전에, 레드 후드가 침식에 걸리지도 않았겠죠.
    ja: |-
      そもそも、レッドフードが侵食されることも
      なかったはずです。
  event_redash2_intermission_01_41:
    speaker: snowwhite_o
    en: She wouldn't...
    ko: 레드 후드가….
    ja: レッドフードが…
  event_redash2_intermission_01_42:
    speaker: snowwhite_o
    en: have deserted me.
    ko: 날 버리지도 않았겠죠.
    ja: 私を捨てることもなかった。
  event_redash2_intermission_01_43:
    speaker: liliweiss
    en: Do you still hate her for leaving?
    ko: 레드 후드가 미워?
    ja: レッドフードのこと、恨んでる？
  event_redash2_intermission_01_44:
    speaker: snowwhite_o
    en: Yes.
    ko: 미워요.
    ja: 恨んでますよ。
  event_redash2_intermission_01_45:
    speaker: liliweiss
    en: Weren't you close friends?
    ko: 친구 아니었어?
    ja: 友だちじゃなかったの？
  event_redash2_intermission_01_46:
    speaker: snowwhite_o
    en: Yes, but not anymore.
    ko: 맞는데, 이제 아니에요.
    ja: 友だちでした。今は違います。
  event_redash2_intermission_01_47:
    speaker: snowwhite_o
    en: Not after she abandoned me.
    ko: 레드 후드는 날 버렸으니까.
    ja: レッドフードは、私を捨てたから。
  event_redash2_intermission_01_48:
    speaker: liliweiss
    en: Do you really believe that?
    ko: 버렸다고 생각하는 거야?
    ja: 捨てられたって思うの？
  event_redash2_intermission_01_49:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_intermission_01_50:
    speaker: snowwhite_o
    en: What do you think?
    ko: 릴리스 언니는 어떻게 생각하는데요?
    ja: リリスお姉ちゃんはどう思っていますか？
  event_redash2_intermission_01_51:
    speaker: liliweiss
    en: I think it's a shame.
    ko: 안타깝지.
    ja: かわいそう。
  event_redash2_intermission_01_52:
    speaker: snowwhite_o
    en: You mean for Red Hood?
    ko: |-
      안타까워요?
      레드 후드가?
    ja: |-
      かわいそう？
      レッドフードが？
  event_redash2_intermission_01_53:
    speaker: liliweiss
    en: For all of you.
    ko: 아니. 너희들 모두.
    ja: ううん。あなたたち、2人とも。
  event_redash2_intermission_01_54:
    speaker: liliweiss
    en: I can understand why Red Hood did what she did.
    ko: 레드 후드가 내린 결정이 이해가 안 되는 건 아냐.
    ja: |-
      レッドフードの決めたことが、
      理解できないわけじゃないの。
  event_redash2_intermission_01_55:
    speaker: liliweiss
    en: She knew that her body was slowly decaying, and she knew how her story would
      end.
    ko: |-
      몸이 점점 죽어가고 있는 것은 누구보다 잘 알았을 테고,
      마지막이 어떻게 될지도 잘 알았겠지.
    ja: |-
      体がどんどん動かなくなっているのは
      自分が誰よりも分かっていたはずだし、
      最期にどうなるかも分かってたはず。
  event_redash2_intermission_01_56:
    speaker: liliweiss
    en: The worst part for her was forcing someone else to give her story its final
      ending.
    ko: 최악은 마지막을 남의 손에 맡겨야 한다는 거였을 거야.
    ja: |-
      最悪なのは、最期を誰かの手に
      委ねなければいけないってこと。
  event_redash2_intermission_01_57:
    speaker: liliweiss
    en: And not just anyone, but her closest friends.
    ko: 다른 사람도 아닌, 너희들 손에.
    ja: 他の誰でもない、あなたたちの手に。
  event_redash2_intermission_01_58:
    speaker: liliweiss
    en: In that kind of situation, what other option did she have?
    ko: 그런 상황에서 할 수 있는 선택이 뭐가 있었을까?
    ja: そんな状況でできる選択って、何があったかな？
  event_redash2_intermission_01_59:
    speaker: liliweiss
    en: Running away may not have seemed like the best option to her,
    ko: 도망치듯이 이별하는 것이 최선의 방법은 아니었겠지만
    ja: |-
      逃げるみたいに別れるのが、
      最善の方法ではなかったはずとは思うけど
  event_redash2_intermission_01_60:
    speaker: liliweiss
    en: but it was the only way to make sure as few people got hurt as possible.
    ko: 누구도 상처받지 않는 방법 중 하나였을 거야.
    ja: 誰も傷つかない方法の1つではあるもの。
  event_redash2_intermission_01_61:
    speaker: liliweiss
    en: On the other hand, I can understand your frustration at having to let her
      go.
    ko: |-
      그리고 그걸 그냥 보내준 너희도
      이해가 안 가는 건 아니지.
    ja: |-
      そして、それをただ見送った、
      あなたたちのことも理解できないわけじゃない。
  event_redash2_intermission_01_62:
    speaker: liliweiss
    en: Even though the end was approaching, there was nothing you could do for her.
    ko: 해줄 수 있는 것은 없었고 끝은 다가오고 있었으니까.
    ja: |-
      できることはなかったし、
      終わりも近づいてたから。
  event_redash2_intermission_01_63:
    speaker: liliweiss
    en: Despite all of that, it doesn't give you grounds for harboring hatred towards
      her.
    ko: 그렇다고 저주를 퍼부은 건 너무했지만 말이야.
    ja: |-
      だからって恨み言をぶつけるのは
      ひどかったんじゃないかしら。
  event_redash2_intermission_01_64:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_intermission_01_65:
    speaker: liliweiss
    en: I suppose what makes me most upset of all
    ko: 안타까운 건 그거야.
    ja: それがかわいそう。
  event_redash2_intermission_01_66:
    speaker: liliweiss
    en: is that we didn't get to have a proper farewell.
    ko: 조금 더 잘 이별할 수 있지 않았을까. 라는 거지.
    ja: |-
      もう少し、いい別れ方があったんじゃないか、
      ってこと。
  event_redash2_intermission_01_67:
    speaker: liliweiss
    en: Us having to part ways was unavoidable, I understand that.
    ko: |-
      이별은 정해져 있었어.
      피할 수 없지.
    ja: |-
      別れは決まってた。
      避けようがない。
  event_redash2_intermission_01_68:
    speaker: liliweiss
    en: But it could have been handled better.
    ko: 하지만 조금 더 나은 방법이 있었을 거야.
    ja: でも、もう少しいい方法があったはず。
  event_redash2_intermission_01_69:
    speaker: snowwhite_o
    en: But how?
    ko: "…그게 뭐였을까요?"
    ja: "…どうすればよかったんでしょうか？"
  event_redash2_intermission_01_70:
    speaker: liliweiss
    en: I don't know. I don't have all the answers.
    ko: 글쎄. 그건 나도 잘 모르겠어.
    ja: さあねえ。私にもさっぱり。
  event_redash2_intermission_01_71:
    speaker: liliweiss
    en: However, it's not too late, so we should keep thinking.
    ko: |-
      지금부터라도 늦지 않았으니까,
      잘 생각해 봐.
    ja: |-
      今からでも遅くないから、
      よく考えてみて。
  event_redash2_intermission_01_72:
    speaker: snowwhite_o
    en: She's dead.
    ko: 레드 후드는 죽었는걸요.
    ja: レッドフードは、もう死んだでしょう。
  event_redash2_intermission_01_73:
    speaker: liliweiss
    en: This won't be the last time this happens.
    ko: 다음이 있잖니.
    ja: 次があるでしょ？
  event_redash2_intermission_01_74:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_intermission_01_75:
    speaker: liliweiss
    en: Whether you like it or not, there are going to be times where you need to
      part ways with those who are dear to you,
    ko: 좋든 싫든 이별의 때는 올 거야.
    ja: どうであれ、別れの時は来るの。
  event_redash2_intermission_01_76:
    speaker: liliweiss
    en: and we don't want to send them off unceremoniously like Red Hood, do we?
    ko: 레드 후드처럼 보내진 말아야지. 응?
    ja: レッドフードみたいに見送ったらダメ。ね？
  event_redash2_intermission_01_77:
    speaker: snowwhite_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_intermission_01_78:
    speaker: snowwhite_o
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_redash2_intermission_01_79:
    speaker: snowwhite_o
    en: You're not dying, are you?
    ko: 릴리스 언니, 죽나요?
    ja: リリスお姉ちゃん、死ぬんですか？
  event_redash2_intermission_01_80:
    speaker: liliweiss
    en: Wha... why would you think that?
    ko: |-
      얘가 갑자기 무슨 소리람?
      내가 왜?
    ja: |-
      急に何を言いだすの？
      どうして私が？
  event_redash2_intermission_01_81:
    speaker: snowwhite_o
    en: Just tell me you're not.
    ko: 아니… 죠?
    ja: 違います…よね？
  event_redash2_intermission_01_82:
    speaker: liliweiss
    en: I'm not.
    ko: 아니야.
    ja: 違うよ。
  event_redash2_intermission_01_83:
    speaker: snowwhite_o
    en: "... Okay."
    ko: "…알겠어요."
    ja: "…分かりました。"
  event_redash2_intermission_01_84:
    speaker: "<Narration>"
    en: Snow White hugs Liliweiss.
    ko: 스노우 화이트가 릴리바이스에게 안겼다.
    ja: スノーホワイトはリリーバイスに抱きついた
  event_redash2_intermission_01_85:
    speaker: liliweiss
    en: "..."
    ko: "…스노우 화이트."
    ja: "…スノーホワイト。"
  event_redash2_intermission_01_86:
    speaker: snowwhite_o
    en: "... I miss her."
    ko: "…레드 후드가 보고 싶어요."
    ja: "…レッドフードに会いたいです。"
  event_redash2_intermission_01_87:
    speaker: snowwhite_o
    en: I shouldn't have said those things to her.
    ko: 그렇게… 그런 말을 하는 게 아니었는데….
    ja: |-
      あんな…あんなことを
      言うべきじゃなかったのに…
  event_redash2_intermission_01_88:
    speaker: snowwhite_o
    en: I feel terrible.
    ko: 너무… 후회돼요.
    ja: すごく…後悔してます。
  event_redash2_intermission_01_89:
    speaker: liliweiss
    en: "... It's okay."
    ko: "…괜찮아."
    ja: "…大丈夫。"
  event_redash2_intermission_01_90:
    speaker: liliweiss
    en: I'm sure she'd understand.
    ko: 레드 후드도 다 이해할 거야.
    ja: レッドフードも全部分かってるはずよ。
event_redash2_04_s:
  event_redash2_04_s_1:
    speaker: dorothy
    en: The top brass are asking you to report in?
    ko: 상부에서 긴급 호출이요?
    ja: 上層部から緊急の呼び出し、ですか？
  event_redash2_04_s_2:
    speaker: commander
    en: Correct.
    ko: 그래.
    ja: ああ。
  event_redash2_04_s_3:
    speaker: dorothy
    en: And they only want to talk to you and Liliweiss?
    ko: 릴리스와 지휘관만?
    ja: リリスと指揮官だけ？
  event_redash2_04_s_4:
    speaker: liliweiss
    en: Correct again. They wanted someone who was in command.
    ko: 응. 지휘권자만 불렀어.
    ja: うん。指揮権のある人だけ。
  event_redash2_04_s_5:
    speaker: dorothy
    en: They couldn't have picked a worse time.
    ko: 타이밍이 너무 안 좋은데요.
    ja: タイミングが悪すぎますね。
  event_redash2_04_s_6:
    speaker: dorothy
    en: We're in the middle of a skirmish here.
    ko: 방어전이 한창일 때….
    ja: 防衛戦で忙しい時に…
  event_redash2_04_s_7:
    speaker: liliweiss
    en: This is the only opportunity they've had to get in touch with us.
    ko: 지금이 유일한 기회야.
    ja: 今が唯一のチャンスなの。
  event_redash2_04_s_8:
    speaker: liliweiss
    en: According to preliminary scans, there won't be any attacks from the Raptures
      for the next three days.
    ko: 스캔 결과 3일 정도는 랩쳐의 습격이 없을 거야.
    ja: |-
      スキャンの結果からして、3日程度は
      ラプチャーの襲撃がなくなるはず。
  event_redash2_04_s_9:
    speaker: liliweiss
    en: They're a fair distance away, and there are a lot of obstacles between us
      and them.
    ko: |-
      거리가 제법 떨어져 있거든.
      중간에 막고 있는 것도 많고.
    ja: |-
      距離が結構離れてるの。
      途中に障害物も多いし。
  event_redash2_04_s_10:
    speaker: commander
    en: It shouldn't take long for us to report in.
    ko: 오래 걸리진 않을 거다.
    ja: 長くはかからないはずだ。
  event_redash2_04_s_11:
    speaker: rapunzel_o
    en: Has the situation changed?
    ko: "…뭔가 상황이 급변한 건가요?"
    ja: "…何か状況が変わったのですか？"
  event_redash2_04_s_12:
    speaker: commander
    en: I can't say right now, but there's a high chance it has.
    ko: 잘 모르겠지만, 그럴 가능성이 높지.
    ja: よく分からないが、その可能性が高い。
  event_redash2_04_s_13:
    speaker: liliweiss
    en: We'll be back soon enough, so don't worry too much.
    ko: 금방 갔다 올 테니까 너무 걱정하지 마.
    ja: すぐ戻ってくるから、あんまり心配しないで。
  event_redash2_04_s_14:
    speaker: liliweiss
    en: Let's see... Dorothy.
    ko: 어디 보자… 도로시.
    ja: えっと…ドロシー。
  event_redash2_04_s_15:
    speaker: dorothy
    en: Yes?
    ko: 예?
    ja: はい？
  event_redash2_04_s_16:
    speaker: liliweiss
    en: You assume the role of leader in the absence of the Commander and I.
    ko: 나랑 지휘관이 없는 동안 네가 리더를 맡아줘.
    ja: |-
      私と指揮官がいない間は、
      あなたがリーダーになって。
  event_redash2_04_s_17:
    speaker: dorothy
    en: "... Me?"
    ko: "…제가요?"
    ja: "…私がですか？"
  event_redash2_04_s_18:
    speaker: liliweiss
    en: Yes.
    ko: 응.
    ja: うん。
  event_redash2_04_s_19:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_04_s_20:
    speaker: liliweiss
    en: Are you up to it?
    ko: 할 수 있지?
    ja: できるでしょ？
  event_redash2_04_s_21:
    speaker: dorothy
    en: I can do it.
    ko: 저야 할 수 있죠.
    ja: 私はできますが。
  event_redash2_04_s_22:
    speaker: dorothy
    en: Although to be honest, I'm not entirely confident that everyone will listen
      to me.
    ko: 다른 분들이 제 말을 들을지 모르겠지만.
    ja: |-
      他のみなさんが私の言うことを
      聞くかどうかは分かりません。
  event_redash2_04_s_23:
    speaker: dorothy
    en: For example, this one here with the blade.
    ko: 예를 들어 검을 쓰는 누구라던가.
    ja: 例えば、剣使いのどなたかとか。
  event_redash2_04_s_24:
    speaker: hongryeon_o
    en: I cannot be subservient to someone weaker than myself.
    ko: 난 나보다 약한 이의 말은 듣지 않네.
    ja: 私より弱い者の言うことは聞けないね。
  event_redash2_04_s_25:
    speaker: dorothy
    en: Exhibit A.
    ko: 이거 봐요.
    ja: でしょう？
  event_redash2_04_s_26:
    speaker: hongryeon_o
    en: Not least of all a philistine who besmirches the fine art of fighting with
      one's own body.
    ko: 몸을 쓰는 일을 야만적이라 여기는 자와는 더더욱.
    ja: |-
      体を使うことが野蛮だと
      考えているような者なら、なおさらだ。
  event_redash2_04_s_27:
    speaker: dorothy
    en: Exhibit B.
    ko: 그렇다는군요.
    ja: "…だそうですよ。"
  event_redash2_04_s_28:
    speaker: liliweiss
    en: You're not serious, are you, Scarlet?
    ko: 홍련. 진심이야?
    ja: 紅蓮。本気？
  event_redash2_04_s_29:
    speaker: hongryeon_o
    en: Perhaps, perhaps not.
    ko: 글쎄.
    ja: さてね。
  event_redash2_04_s_30:
    speaker: liliweiss
    en: If you listen to Dorothy, you can face me one-on-one.
    ko: |-
      도로시 말 잘 들어.
      그럼 한 번 싸워줄게.
    ja: |-
      ドロシーの言うことを聞いて。
      そしたら、今度一回、戦ってあげるから。
  event_redash2_04_s_31:
    speaker: hongryeon_o
    en: Hmm, a most enticing proposition...
    ko: 흠. 나쁘지 않은 거래군.
    ja: ふむ。悪くない取引だ。
  event_redash2_04_s_32:
    speaker: commander
    en: I don't like the sound of this...
    ko: 걱정된다 걱정돼.
    ja: ああ、心配だな…
  event_redash2_04_s_33:
    speaker: liliweiss
    en: Take care of yourselves, everyone.
    ko: 믿고 있을게. 다들.
    ja: 信じてるからね。みんな。
  event_redash2_04_s_34:
    speaker: liliweiss
    en: Although I'm sure nothing will happen.
    ko: 큰일은 없겠지만.
    ja: まあ、大したことは起きないと思うけど。
  event_redash2_04_s_35:
    speaker: snowwhite_o
    en: You'll be right back?
    ko: 정말 금방 돌아오는 거죠?
    ja: すぐに帰ってくるんですよね？
  event_redash2_04_s_36:
    speaker: liliweiss
    en: Promise. If I think it's going to take up too much time, I'll find a way to
      sneak out.
    ko: |-
      응. 만약 오래 걸릴 것 같으면
      그냥 도망쳐서 올게.
    ja: うん。長くかかりそうだったら逃げちゃうから。
  event_redash2_04_s_37:
    speaker: snowwhite_o
    en: "... Don't do that."
    ko: "…그러진 마요."
    ja: "…それはやめてください。"
  event_redash2_04_s_38:
    speaker: liliweiss
    en: Hehe. See you all later.
    ko: 후후. 그럼 다들 나중에 보자.
    ja: ふふ。じゃあ、みんなまたね。
  event_redash2_04_s_39:
    speaker: liliweiss
    en: I'm a bit apprehensive...
    ko: "…조금 겁나네요."
    ja: "…少し怖いですね。"
  event_redash2_04_s_40:
    speaker: commander
    en: Everything will be fine.
    ko: 큰 문제 없을 거다.
    ja: 大きな問題はないはずだ。
  event_redash2_04_s_41:
    speaker: liliweiss
    en: How much longer does my body have left?
    ko: 얼마나 남았을까요? 제 몸.
    ja: あとどれくらいでしょうか？私の体。
  event_redash2_04_s_42:
    speaker: commander
    en: About two centuries, give or take a few years.
    ko: 아마 200년 정도?
    ja: おそらく200年程度か？
  event_redash2_04_s_43:
    speaker: liliweiss
    en: Wow. I have a long time yet.
    ko: 어머. 엄청 장수하네요 저.
    ja: あら。ずいぶん長生きできますね。
  event_redash2_04_s_44:
    speaker: liliweiss
    en: I never anticipated living that long, especially given how I was designed
      to be effective in the short term.
    ko: |-
      단기 결전을 목표로 제작된 바디인 만큼,
      수명이 길 것이라고는 기대하진 않았지만….
    ja: |-
      短期決戦を目標として作られたボディだから、
      寿命が長いとは思っていませんでしたが…
  event_redash2_04_s_45:
    speaker: liliweiss
    en: With things as they are,
    ko: 막상 이렇게 되니….
    ja: いざ、こうなってみると…
  event_redash2_04_s_46:
    speaker: liliweiss
    en: however...
    ko: 음.
    ja: ああ…
  event_redash2_04_s_47:
    speaker: liliweiss
    en: I can understand how Red Hood felt.
    ko: 레드 후드의 기분을 알 것도 같네요.
    ja: レッドフードの気持ちが分かる気がします。
  event_redash2_04_s_48:
    speaker: commander
    en: Lilith, you have to stay strong.
    ko: "…릴리스."
    ja: "…リリス。"
  event_redash2_04_s_49:
    speaker: commander
    en: I don't want to hear weak talk like that.
    ko: 약한 소리 하지 마라.
    ja: 弱音を吐かないでくれ。
  event_redash2_04_s_50:
    speaker: liliweiss
    en: You're right, sorry.
    ko: 그러게요.
    ja: そうですね。
  event_redash2_04_s_51:
    speaker: liliweiss
    en: Just consider it a minor complaint.
    ko: 뭐, 그냥 작은 푸념이었다고 생각해 줘요.
    ja: まあ、ちょっとした愚痴だと思ってください。
event_redash2_04_e:
  event_redash2_04_e_1:
    speaker: "<Narration>"
    en: Red Hood is lying on the floorboards of an old house.
    ko: 레드 후드는 낡은 민가 안에서 누워 있었다.
    ja: レッドフードは古い民家の中で横になっていた
  event_redash2_04_e_2:
    speaker: "<Narration>"
    en: On her journey home, her condition worsened to the point where she was effectively
      immobile.
    ko: 고향으로 가는 길, 침식이 악화되어 더는 움직일 수 없었다.
    ja: |-
      故郷へ向かう途中、
      侵食が悪化し動けなくなったのだ
  event_redash2_04_e_3:
    speaker: "<Narration>"
    en: Although she initially lay down to rest briefly, it has been over 24 hours
      already.
    ko: 조금만 쉴 요량으로 누운지 벌써 하루가 지났다.
    ja: 少しだけ休もうと思い、すでに1日が過ぎた
  event_redash2_04_e_4:
    speaker: "<Narration>"
    en: With her mind in disarray, Red Hood reminisces about the past.
    ko: 혼미한 정신 속에서, 레드 후드는 과거를 회상했다.
    ja: |-
      混濁する意識の中で、
      レッドフードは過去を思い返した
  event_redash2_04_e_5:
    speaker: redhood
    en: Wow, so you're all the Goddesses?
    ko: 이야~ 너희들이 그 갓데스야?
    ja: おう、お前らがあのゴッデスか？
  event_redash2_04_e_6:
    speaker: redhood
    en: I'm Red Hood. Nice to meet you.
    ko: 나는 레드 후드! 잘 부탁해!
    ja: あたしはレッドフード！よろしくな！
  event_redash2_04_e_7:
    speaker: redhood
    en: Is anyone here a fan of the oldies, by any chance?
    ko: 혹시 옛날 노래 좋아하는 사람 있어?
    ja: 昔の歌が好きなヤツはいないか？
  event_redash2_04_e_8:
    speaker: redhood
    en: No one? Then come here. I'll play some for you. You're gonna love this.
    ko: |-
      안 좋아한다고?
      그럼 이리 와 봐. 내가 들려줄게. 들어보면 바로 반할걸?
    ja: |-
      好きじゃないって？じゃあこっち来なよ。
      聴かせてやるから。聴いたらすぐハマるぞ？
  event_redash2_04_e_9:
    speaker: redhood
    en: Hey, Snooty, what's with the umbrella? It's not even raining.
    ko: |-
      여. 아가씨.
      비도 안 오는데 무슨 우산을 쓰고 있으십니까?
    ja: |-
      よお、お嬢サマ。雨も降ってねえのに、
      なんで傘なんてさしてんだ？
  event_redash2_04_e_10:
    speaker: dorothy
    en: How many times have I told you? Don't call me "Snooty"!
    ko: 제가 아가씨라고 부르지 말라고 했죠?
    ja: お嬢様と呼ぶなと言いましたよね？
  event_redash2_04_e_11:
    speaker: dorothy
    en: And this isn't an umbrella. It's a parasol.
    ko: 그리고 이건 우산이 아니라 양산이에요.
    ja: それに、これは雨傘ではなく日傘です。
  event_redash2_04_e_12:
    speaker: redhood
    en: A parasol. What the heck is that?
    ko: 양산? 그게 뭔데?
    ja: 日傘？何だそれ？
  event_redash2_04_e_13:
    speaker: dorothy
    en: "You can use it to block the sunlight... um... \nWell, it serves the same
      purpose as an umbrella."
    ko: |-
      햇빛을 가리는… 음….
      우산이라고 해두죠.
    ja: 日差しをさえぎるための…傘、ですね。
  event_redash2_04_e_14:
    speaker: redhood
    en: So it's an umbrella.
    ko: 우산이잖아 그럼.
    ja: じゃあ、傘じゃねえか。
  event_redash2_04_e_15:
    speaker: dorothy
    en: I've already told you, it's a parasol.
    ko: 양산이라니까요.
    ja: 日傘です。
  event_redash2_04_e_16:
    speaker: redhood
    en: Does it do a good job of blocking out the sun?
    ko: 그걸로 햇빛이 잘 가려져?
    ja: それで日陰が作れるってことか？
  event_redash2_04_e_17:
    speaker: dorothy
    en: Of course. That's what a parasol is meant to do.
    ko: 예. 양산이니까요.
    ja: ええ。日傘ですから。
  event_redash2_04_e_18:
    speaker: redhood
    en: "Then let me borrow it. \nI wanna take a nap, but the sun is practically burning
      into my retinas."
    ko: |-
      그럼 나 좀 빌려줘.
      눈 좀 붙이려는데 햇빛 때문에 잠이 안 와 잠이.
    ja: |-
      じゃあそいつ、ちょっと貸してくれよ。
      寝たいのに眩しくて眠れないんだ。
  event_redash2_04_e_19:
    speaker: dorothy
    en: "... Actually, I misspoke. This isn't a parasol."
    ko: "…이건 파라솔이 아니에요."
    ja: "…寝る時に使うものではありませんから。"
  event_redash2_04_e_20:
    speaker: redhood
    en: Oh come on, don't be like that. Let me borrow it.
    ko: 아 그러지 말고 좀 빌려줘.
    ja: 冷たいこと言わずにさ。
  event_redash2_04_e_21:
    speaker: dorothy
    en: No.
    ko: 싫어요.
    ja: お断りします。
  event_redash2_04_e_22:
    speaker: redhood
    en: She never did end up giving it to me... that parsimonious...
    ko: 끝내… 안 빌려주고… 쪼잔한 놈….
    ja: 結局…貸してくれなかったな…ケチ…
  event_redash2_04_e_23:
    speaker: redhood
    en: How much could a stinkin' umbrella possibly cost, anyway?
    ko: 그거… 얼마나 한다고….
    ja: そんな…高いものでもない…くせに…
  event_redash2_04_e_24:
    speaker: redhood
    en: How come you're always so sensitive? That's no way to make friends.
    ko: |-
      너 인마. 왜 그렇게 항상 날이 서있어?
      그러다 사람들 다 떠나간다.
    ja: |-
      お前さ、なんでいっつもツンツンしてんの？
      そんなんじゃ、周りに誰もいなくなるぞ。
  event_redash2_04_e_25:
    speaker: hongryeon_o
    en: Instruct them to be gone. My sensitivity is paramount to maintaining my edge.
    ko: |-
      떠나라고 하게.
      항상 날이 서 있어야 더욱 날카롭게 벼려지는 법일세.
    ja: |-
      構わぬさ。
      神経は常に研ぎ澄ませることで、
      さらに鋭くなるのだ。
  event_redash2_04_e_26:
    speaker: hongryeon_o
    en: Only then can I assure that I never lose.
    ko: |-
      난 항상 날카로워야 하네.
      그래야 지지 않지.
    ja: |-
      私は常に鋭くなければ。
      そうしてこそ負けぬであろう。
  event_redash2_04_e_27:
    speaker: redhood
    en: A sword must be kept in its sheath when not in use for it not to lose its
      edge. Don't you know that?
    ko: |-
      검집에 들어가 있어야 칼날이 안 상하는 법이다.
      뭐 이런 말 몰라?
    ja: |-
      「さやに収めれば刃は錆びない」って言うだろ。
      知らないのか？
  event_redash2_04_e_28:
    speaker: redhood
    en: Same goes for people.
    ko: |-
      그러니 너도 검집에 좀 들어가.
      그러다가 오는 것들 다 베인다.
    ja: |-
      だからさ、お前もちょっとはさやに収まれよ。
      そんなんじゃ、来たヤツ全部斬っちまうだろ。
  event_redash2_04_e_29:
    speaker: hongryeon_o
    en: Remain in its sheath...
    ko: "…검을 검집에…."
    ja: "…剣をさやに…"
  event_redash2_04_e_30:
    speaker: hongryeon_o
    en: "..."
    ko: "……."
    ja: "……"
  event_redash2_04_e_31:
    speaker: hongryeon_o
    en: I see. Is this a new sword technique?
    ko: 그렇군. 발도술이야.
    ja: なるほど。抜刀術か。
  event_redash2_04_e_32:
    speaker: redhood
    en: That's not what I meant...
    ko: 아니. 그 얘기가 아닌데.
    ja: いや、そういうことじゃねえよ。
  event_redash2_04_e_33:
    speaker: hongryeon_o
    en: Grant me time, and I shall perfect this method.
    ko: 잠시 시간 좀 내주게.
    ja: 少し付き合ってもらえぬか。
  event_redash2_04_e_34:
    speaker: liliweiss
    en: So she ended up accidentally cutting you?
    ko: "…그래서, 홍련의 발도술 상대를 해주다가."
    ja: "…それで、紅蓮の抜刀術の相手をしてたら"
  event_redash2_04_e_35:
    speaker: liliweiss
    en: Is this the reason for the scar on your neck?
    ko: 레드 후드의 목에 상처가 났다고?
    ja: レッドフードが首をケガしたって？
  event_redash2_04_e_36:
    speaker: redhood
    en: She was super quick.
    ko: 무지 빨랐어.
    ja: いや～、あれは速かった。
  event_redash2_04_e_37:
    speaker: hongryeon_o
    en: With a speed almost imperceptible to the naked eye.
    ko: 무지 빨랐지.
    ja: 速かったのだ。
  event_redash2_04_e_38:
    speaker: liliweiss
    en: Great. Just great.
    ko: 잘했네.
    ja: へえ～すご～い…
  event_redash2_04_e_39:
    speaker: redhood
    en: You see? She's impressed.
    ko: 거봐. 잘했다잖아.
    ja: ほら、すごいってさ。
  event_redash2_04_e_40:
    speaker: hongryeon_o
    en: I cannot accept such praise.
    ko: 칭찬받으니 몸 둘 바를 모르겠군.
    ja: そう褒められると照れてしまうな。
  event_redash2_04_e_41:
    speaker: liliweiss
    en: Get out, both of you!
    ko: 나가 이 녀석들아!
    ja: ちょっと頭を冷やしなさい！
  event_redash2_04_e_42:
    speaker: redhood
    en: Hehehe...
    ko: 킥킥킥….
    ja: クククッ…
  event_redash2_04_e_43:
    speaker: redhood
    en: "... Ugh!? *Gasp* He...!"
    ko: "…윽!? 허억…! 크으윽…!"
    ja: "…うっ！？はぁっ…！ううっ…！"
  event_redash2_04_e_44:
    speaker: redhood
    en: "... Hehe. We sure did a lot... Urgh!... Of stupid things."
    ko: "…킥킥. 바보짓도 참… 으윽…! 많이 했다."
    ja: |-
      …ククッ。バカなマネも…ううっ…！
      やったよな…
  event_redash2_04_e_45:
    speaker: rapunzel_o
    en: |-
      Don't you know, Red Hood?
      Books are food for the mind.
    ko: |-
      아시겠나요 레드 후드.
      책은 양식이에요. 마음의 양식.
    ja: |-
      お分かりですか？レッドフード。
      本は糧なのです。心の糧。
  event_redash2_04_e_46:
    speaker: rapunzel_o
    en: Music can provide mental nourishment as well. We can't afford to be picky
      eaters, after all.
    ko: |-
      물론 음악도 좋은 마음의 양식이지만,
      편식하면 안 돼요.
    ja: |-
      もちろん、音楽も素敵な心の糧ですが、
      偏食はいけません。
  event_redash2_04_e_47:
    speaker: redhood
    en: I read a ton of books.
    ko: 책? 책이라면 나도 자주 읽어.
    ja: 本？本ならあたしもよく読むよ。
  event_redash2_04_e_48:
    speaker: rapunzel_o
    en: Really?
    ko: 엇. 그래요?
    ja: えっ、そうだったのですか？
  event_redash2_04_e_49:
    speaker: redhood
    en: Sure. You wanna see my latest read?
    ko: 응. 성녀님도 볼래?
    ja: おう。聖女様も見る？
  event_redash2_04_e_50:
    speaker: rapunzel_o
    en: Of course, show me.
    ko: 예. 보여줘요.
    ja: ええ。見せてください。
  event_redash2_04_e_51:
    speaker: rapunzel_o
    en: My goodness, this cover is quite...?!
    ko: 와, 표지가 엄청 화려….
    ja: あら、とても鮮やかな表紙…
  event_redash2_04_e_52:
    speaker: "<Narration>"
    en: "*Slap*"
    ko: 짝!
    ja: バチンッ！
  event_redash2_04_e_53:
    speaker: redhood
    en: Ow! What was that for?!
    ko: |-
      으악!
      왜, 왜 갑자기 뺨을 때리고 난리야!
    ja: |-
      うあっ！？
      ビンタなんて、なんだいきなり！
  event_redash2_04_e_54:
    speaker: rapunzel_o
    en: M-my apologies,
