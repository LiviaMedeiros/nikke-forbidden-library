    ja: |-
      少女やニケたちが描いてきたロマンを
      叶える手助けこそ、私の義務であり責任。
  event_romanticvalentine_02_e_34:
    speaker: sweetjohnny
    en: It's definitely not because you promised to return and completely failed to
      show up!
    ko: 절대로 다시 찾아온다고 해놓고서 코빼기도 보이지 않아서가 아니다!
    ja: |-
      決して、また来てくれと言ったのにちっとも
      顔を見せなかったから…とかではないからな！
  event_romanticvalentine_02_e_35:
    speaker: anchor_m
    en: You sure talk a lot.
    ko: 아저씨. 말 엄청 많다.
    ja: おじさん、おしゃべりだね。
  event_romanticvalentine_02_e_36:
    speaker: mast_m
    en: Master Captain, do you and this guy have a history?
    ko: 주인장. 혹시 이 양반이랑 예전에 무슨 일이라도 있었수?
    ja: |-
      な、なぁ、ご主人様。
      もしかしてこのおじさんと前に何かあったのか？
  event_romanticvalentine_02_e_37:
    speaker: "<Choice>"
    en: I'm not sure...
    ko: 자, 잘 모르겠는데….
    ja: い、いや、心当たりがないな…
  event_romanticvalentine_02_e_38:
    speaker: "<Choice>"
    en: I think so.
    ko: 있었던 것 같기도 해.
    ja: そうだったような気もする
  event_romanticvalentine_02_e_39:
    speaker: sweetjohnny
    en: The past is of little importance!
    ko: "…허나 과거는 중요하지 않다."
    ja: "…だがまあ、過去のことは重要ではない。"
  event_romanticvalentine_02_e_40:
    speaker: sweetjohnny
    en: What's important is what path forward we choose.
    ko: 앞으로 어떤 길을, 어떻게 걸어가는가가 중요한….
    ja: |-
      重要なのは、今後どのような道を
      どのように歩むのか…ということだからな。
  event_romanticvalentine_02_e_41:
    speaker: "<Self>"
    en: So, what are you planning to do moving forward?
    ko: 그래서 앞으로 어떻게 하겠다는 건데?
    ja: それで、これからどうするつもりなんだ？
  event_romanticvalentine_02_e_42:
    speaker: sweetjohnny
    en: Another question with an obvious answer.
    ko: 당연한 것을 묻는군.
    ja: ふん、分かりきったことを聞くのだな。
  event_romanticvalentine_02_e_43:
    speaker: sweetjohnny
    en: Going forward, I...
    ko: 앞으로…!
    ja: 私がこれからすべきことは…！
  event_romanticvalentine_02_e_44:
    speaker: sweetjohnny
    en: Going forward... Go-going...
    ko: 앞으로… 아, 앞….
    ja: すべき…ことは…
  event_romanticvalentine_02_e_45:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_romanticvalentine_02_e_46:
    speaker: sweetjohnny
    en: What's going on? Why is it doing this?
    ko: 이, 이게 왜…? 어째서지…?
    ja: お、おかしい…どういうことだ…？
  event_romanticvalentine_02_e_47:
    speaker: sin_m
    en: "□※▣Are you broken or※▣something? Or too old?※"
    ko: "□※▣래돼서 고※▣장 났※나?"
    ja: "□※▣経年劣化で故※▣障でもしたの※かしら？"
  event_romanticvalentine_02_e_48:
    speaker: sin_m
    en: "□□※※I thought you said you were an※▣AI from the surface."
    ko: "□□※※지상에 있던 A.I.라※▣며."
    ja: "□□※※ず～っと、地上にいたん※▣でしょ？"
  event_romanticvalentine_02_e_49:
    speaker: sweetjohnny
    en: Time has no effect on an exceptional AI like me!
    ko: 시간 따위는 나처럼 훌륭한 A.I.에게 그 어떤 영향도 주지 못한다!
    ja: |-
      ばかな、時の流れなど私のように
      優秀なA.I.には関係ない！
  event_romanticvalentine_02_e_50:
    speaker: sweetjohnny
    en: So... Uh...
    ko: 그러니까… 그….
    ja: つまりだな…ええと…
  event_romanticvalentine_02_e_51:
    speaker: sweetjohnny
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_02_e_52:
    speaker: sweetjohnny
    en: I suppose I'm broken.
    ko: 고장…?
    ja: よもや…この私が…？
  event_romanticvalentine_02_e_53:
    speaker: "<Self>"
    en: You're telling me you came in through this?
    ko: 이걸 통해서 들어왔다 이거지?
    ja: |-
      …とりあえず、ここから入ってきた
      ということで合ってるか？
  event_romanticvalentine_02_e_54:
    speaker: "<Monologue>"
    en: I gesture to the phone on the table.
    ko: 테이블 위에 올려둔 핸드폰에 시선을 주었다.
    ja: 私はテーブルの上にある携帯に視線をやった
  event_romanticvalentine_02_e_55:
    speaker: "<Monologue>"
    en: A faint blue light flickers from the screen which projects Johnny's hologram.
    ko: 액정에서 시작된 푸른 빛이 조니의 홀로그램을 만들어 내고 있다.
    ja: |-
      画面から放たれている青い光が
      ジョニーのホログラムを作り出している
  event_romanticvalentine_02_e_56:
    speaker: sweetjohnny
    en: That's right.
    ko: "…그렇다."
    ja: "…そうだ。"
  event_romanticvalentine_02_e_57:
    speaker: sweetjohnny
    en: Not long after you left, those young girls...
    ko: 자네들이 처음 들린 후 얼마간. 소녀들… 그래.
    ja: 君たちが初めてやって来てからしばらくして…
  event_romanticvalentine_02_e_58:
    speaker: sweetjohnny
    en: I mean, Nikkes, visited our factory.
    ko: 니케들도 이따금 우리 공장에 다녀갔었다.
    ja: |-
      少女たち…いや、ニケたちもときおり
      工場に立ち寄るようになってな。
  event_romanticvalentine_02_e_59:
    speaker: "<Self>"
    en: They must have been part of a resource-gathering squad.
    ko: 자원 채집 부대인가 보네.
    ja: 資源採集部隊のことか？
  event_romanticvalentine_02_e_60:
    speaker: sweetjohnny
    en: I believe that was the term they used to describe themselves, yes.
    ko: 그렇게 부르는 걸 들은 것 같군.
    ja: ああ、人々はそう呼んでいるようだな。
  event_romanticvalentine_02_e_61:
    speaker: sweetjohnny
    en: Anyway, I learned a lot from their stories.
    ko: 어쨌든… 그들의 이야기로부터 많은 걸 알게 되었다.
    ja: |-
      とにかく…彼女たちの話、
      そして君たちが来た時の話も含めて…
  event_romanticvalentine_02_e_62:
    speaker: sweetjohnny
    en: When I supplemented that with what you told me during your visit,
    ko: 물론. 자네가 찾아왔을 때 나눴던 이야기도 포함해서….
    ja: 私は様々な情報を得ていった。
  event_romanticvalentine_02_e_63:
    speaker: sweetjohnny
    en: I learned that humanity lost the war and fled underground, where they remain
      trapped.
    ko: "…인류는 패배했고, 지하로 도망쳐서 갇혀 있다는 걸 알았지."
    ja: |-
      …人類は敗北し、地下に閉じ込められたまま
      長い年月を過ごしているらしいな。
  event_romanticvalentine_02_e_64:
    speaker: "<Self>"
    en: That's exactly what happened.
    ko: 그 말대로야.
    ja: ああ
  event_romanticvalentine_02_e_65:
    speaker: "<Self>"
    en: In order to reclaim the surface, we...
    ko: 지상을 탈환하기 위해서, 우리는….
    ja: だからこそ、地上を奪還するために…
  event_romanticvalentine_02_e_66:
    speaker: sweetjohnny
    en: That's of no importance to me.
    ko: 그런 것은 아무래도 좋다.
    ja: そんなことはどうでもいい。
  event_romanticvalentine_02_e_67:
    speaker: sweetjohnny
    en: Those Nikkes aren't much different from the young girls I once knew.
    ko: 니케… 그 소녀들은, 내가 기억하던 또래 소녀들과 다르지 않았다.
    ja: |-
      ニケ…あの少女たちは、私の記憶にある
      同年代の少女たちと何も変わらなかった。
  event_romanticvalentine_02_e_68:
    speaker: sweetjohnny
    en: It's simply that instead of pretty clothes, they wear combat gear.
    ko: 하지만 그들은 예쁜 옷 대신에 전투복을 입고.
    ja: |-
      にもかかわらず、彼女たちは愛らしい服ではなく
      戦闘服を身にまとい…
  event_romanticvalentine_02_e_69:
    speaker: sweetjohnny
    en: Instead of phones, they carry guns.
    ko: 핸드폰 대신 총을 들고.
    ja: 携帯の代わりに銃を持ち…
  event_romanticvalentine_02_e_70:
    speaker: sweetjohnny
    en: Instead of hanging out with friends or going on dates, they fight those things
      called Raptures.
    ko: 친구와 놀고, 남자 친구와 데이트를 하는 대신 랩쳐라는 것과 싸우고 있더군.
    ja: |-
      友人と遊び、恋人とデートをするのではなく、
      ラプチャーというものと戦っているではないか。
  event_romanticvalentine_02_e_71:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_02_e_72:
    speaker: mast_m
    en: Uh...
    ko: 어, 음….
    ja: えっと、その…
  event_romanticvalentine_02_e_73:
    speaker: mast_m
    en: That's true, but it's not like it's super difficult or anything.
    ko: 그렇기는 한데, 막 엄청 힘든 건 아니요.
    ja: |-
      その通りではあるんだけどさ、
      すっげーしんどいってわけじゃねえぞ！
  event_romanticvalentine_02_e_74:
    speaker: anchor_m
    en: Yeah, not when we've got Master with us.
    ko: 응. 우리는 주인님이 있으니까.
    ja: うん。私たちにはご主人様がいるから。
  event_romanticvalentine_02_e_75:
    speaker: sweetjohnny
    en: That's wonderful to hear.
    ko: 그건 다행이군.
    ja: "…そうか。それはよかった。"
  event_romanticvalentine_02_e_76:
    speaker: sweetjohnny
    en: However... I still want to help.
    ko: 그래도… 나는 도와주고 싶었다. 알려주고 싶었다.
    ja: |-
      だが…私は助けたかった。
      教えてあげたかったのだ。
  event_romanticvalentine_02_e_77:
    speaker: sweetjohnny
    en: I want to let you know that, on the most beautiful day which is Valentine's
      Day,
    ko: 일 년 중 가장 아름다운 날. 밸런타인데이에.
    ja: 1年の中で最も美しい日…バレンタインデーに。
  event_romanticvalentine_02_e_78:
    speaker: sweetjohnny
    en: all of your romantic dreams can come true, even if just a little.
    ko: 소녀들이 조금이라도 로망을 이룰 수 있도록.
    ja: |-
      ほんのわずかでも、少女たちがロマンを
      夢見ることができるようにと…
  event_romanticvalentine_02_e_79:
    speaker: sin_m
    en: "※▣▣But you lost□a lot of information□during the▣※▣data transmission?"
    ko: "※▣▣그거에 필요한 것들□을□, 데이터 전▣송 중에 잃어▣※▣버린 거구나?"
    ja: |-
      ※▣▣そのために必要なもの□を□、
      ここに来る▣間になくしちゃ▣※▣ったわけね。
  event_romanticvalentine_02_e_80:
    speaker: sweetjohnny
    en: That's right, little lady.
    ko: 그렇다, 소녀여.
    ja: その通りだ、お嬢さん。
  event_romanticvalentine_02_e_81:
    speaker: sweetjohnny
    en: The vast knowledge that once filled my core,
    ko: 내 안을 가득 채우고 있던, 이 세상의 모든 지식이.
    ja: |-
      私の中に詰め込まれていた、
      この世界に関するあらゆる知識が…
  event_romanticvalentine_02_e_82:
    speaker: sweetjohnny
    en: the sense of romance that once stirred within my heart,
    ko: 내 가슴 속에서 끓어오르던 로망이….
    ja: 私の胸の中で煮えたぎっていたロマンが…
  event_romanticvalentine_02_e_83:
    speaker: sweetjohnny
    en: I can't feel any of it now!
    ko: 지금은 전혀 느껴지지 않는다…!
    ja: 今はちっとも感じられない…！
  event_romanticvalentine_02_e_84:
    speaker: sweetjohnny
    en: Without that, I'm merely a piece of AI, albeit an extremely sophisticated
      one.
    ko: 이래서야 나는 그저 엄청나게 뛰어난 A.I.일뿐….
    ja: |-
      これでは私は、ただの最高に優れた
      A.I.にすぎないではないか…ッ！
  event_romanticvalentine_02_e_85:
    speaker: anchor_m
    en: This guy reminds me of Mast.
    ko: 이 아저씨. 마스트랑 닮은 것 같아.
    ja: このおじさん、ちょっとマストと似てるかも。
  event_romanticvalentine_02_e_86:
    speaker: mast_m
    en: What? How does he remind you of me?
    ko: 뭐요? 어디가 닮았다는 거요.
    ja: ど、どこがだよ！？
  event_romanticvalentine_02_e_87:
    speaker: sin_m
    en: "□▣The overflowing※▣confidence?"
    ko: "□▣자신감이 넘※▣치는 점?"
    ja: ん～、□▣自信にあふれて※▣るところとか？
  event_romanticvalentine_02_e_88:
    speaker: mast_m
    en: "... Is that how I come off?"
    ko: 내, 내가 저렇수?
    ja: わ、私って、こんな感じなのか…？
  event_romanticvalentine_02_e_89:
    speaker: trony_m
    en: All done.
    ko: 다, 다됐어.
    ja: お、終わったよ。
  event_romanticvalentine_02_e_90:
    speaker: "<Monologue>"
    en: Trony unplugs the cable connected to the phone.
    ko: 트로니는 핸드폰에 연결되어 있던 케이블을 뽑았다.
    ja: トロニーが携帯に繋がっていたケーブルを抜いた
  event_romanticvalentine_02_e_91:
    speaker: "<Self>"
    en: What shape is it in?
    ko: 오. 어때?
    ja: ありがとう。それで、どうだった？
  event_romanticvalentine_02_e_92:
    speaker: trony_m
    en: This isn't exactly my area of expertise,
    ko: 으, 으음… 내 전문은 아니라서 잘은 모르겠지만….
    ja: |-
      え、ええと…私の専門じゃないから
      よく分からないけど…
  event_romanticvalentine_02_e_93:
    speaker: trony_m
    en: but I'm pretty sure I can fix it.
    ko: "…고칠 수는 있을 것 같아."
    ja: "…たぶん、直せると思う。"
  event_romanticvalentine_02_e_94:
    speaker: sweetjohnny
    en: Really?!
    ko: "!! 정말인가!"
    ja: "！！本当か！？"
  event_romanticvalentine_02_e_95:
    speaker: trony_m
    en: Gah!
    ko: 히익….
    ja: ひゃっ…！？
  event_romanticvalentine_02_e_96:
    speaker: sweetjohnny
    en: Sorry for startling you.
    ko: 놀라게 해서 미안하다.
    ja: む、すまない…驚かせたようだな。
  event_romanticvalentine_02_e_97:
    speaker: sweetjohnny
    en: But please understand, little lady. Everything depends on you.
    ko: 하지만 이해해 주게, 소녀여. 너에게 내 모든 것이 걸려 있다.
    ja: |-
      だが、どうか焦る気持ちも理解してほしい。
      君に私のすべてがかかっているのだからな。
  event_romanticvalentine_02_e_98:
    speaker: "<Self>"
    en: Did the data get corrupted?
    ko: 데이터가 깨진 거야?
    ja: ジョニーのデータは損傷していたのか？
  event_romanticvalentine_02_e_99:
    speaker: trony_m
    en: To put it simply, yes.
    ko: "…쉽게 말하면 그래."
    ja: "…うん、簡単に言うとそんな感じ。"
  event_romanticvalentine_02_e_100:
    speaker: trony_m
    en: The transmission line was less than ideal,
    ko: 전송하는 회선이 너무 안 좋았어.
    ja: |-
      転送時に利用した回線が
      あまりいいものじゃなかったせいで…
  event_romanticvalentine_02_e_101:
    speaker: trony_m
    en: so the data got distorted.
    ko: 그래서 데이터가 변조됐는데….
    ja: データに歪みが起きたみたい。
  event_romanticvalentine_02_e_102:
    speaker: trony_m
    en: Ironically though, that's precisely what allowed it to fit into a small device
      like this phone.
    ko: 오히려 그래서 핸드폰같이 용량이 작은 단말에 들어올 수 있었던 것 같아.
    ja: |-
      でも、そのおかげで携帯みたいに
      容量が小さい端末に入れたみたいだよ。
  event_romanticvalentine_02_e_103:
    speaker: trony_m
    en: If I analyze the data patterns, move it to a proper device, and restore it...
    ko: 데이터 패턴 해석하고, 적절한 기기에 옮겨서 복구하면….
    ja: |-
      データパターンを解析して、
      適切な端末に移してから復旧させれば…
  event_romanticvalentine_02_e_104:
    speaker: trony_m
    en: I think about 97% of what's in here should be recoverable.
    ko: 응. 대략 97% 정도는 복구 가능해.
    ja: 97％ぐらいは復旧できると思う。
  event_romanticvalentine_02_e_105:
    speaker: sweetjohnny
    en: Thank you! Truly.
    ko: "…고맙다. 정말 고맙다."
    ja: "…ありがとう。本当にありがとう。"
  event_romanticvalentine_02_e_106:
    speaker: trony_m
    en: The only thing is...
    ko: 그, 그게….
    ja: あっ、で、でもね…
  event_romanticvalentine_02_e_107:
    speaker: trony_m
    en: What's recoverable is the personality data and the main computation system.
    ko: 복구할 수 있는 건… 이, 인격 데이터랑 주 연산 시스템뿐이야.
    ja: |-
      復旧できるのは、人格データと
      メインの演算システムだけなんだ…
  event_romanticvalentine_02_e_108:
    speaker: trony_m
    en: The vast amount of data you were talking about never got transmitted in the
      first place.
    ko: 아까 말한 그 방대한 데이터는… 처, 처음부터 전송되지 않았어.
    ja: |-
      さっき言ってた知識データは、
      そもそも転送すらされてなかったから…
  event_romanticvalentine_02_e_109:
    speaker: sweetjohnny
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_02_e_110:
    speaker: "<Self>"
    en: I figured as much.
    ko: "…그렇겠지."
    ja: "…そうだろうな"
  event_romanticvalentine_02_e_111:
    speaker: "<Monologue>"
    en: Transferring such colossal amounts of data isn't easy, even for an advanced
      AI.
    ko: |-
      아무리 공장 관리 A.I.일 뿐이라도,
      전체 데이터를 그렇게 쉽게 옮길 수 있을 리 없다.
    ja: |-
      いくら工場の管理A.I.とはいえ、
      すべてのデータをそう簡単に移せるはずがない
  event_romanticvalentine_02_e_112:
    speaker: sweetjohnny
    en: I can't believe this!
    ko: 그럴, 수가….
    ja: そ、そんな…
  event_romanticvalentine_02_e_113:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_02_e_114:
    speaker: "<Self>"
    en: Johnny. That factory is still intact, isn't it?
    ko: 조니. 그 공장은 아직 멀쩡한 거지?
    ja: ジョニー。あの工場は…
  event_romanticvalentine_02_e_115:
    speaker: "<Self>"
    en: I suppose we could consider that the body that houses you, in a way.
    ko: 그러니까… 네 본체라고 해야 하나. 그거.
    ja: "…君の本体は、まだ稼働しているんだな？"
  event_romanticvalentine_02_e_116:
    speaker: sweetjohnny
    en: Are you saying that...
    ko: "…설마. 자네."
    ja: あ、ああ。…まさか。
  event_romanticvalentine_02_e_117:
    speaker: "<Self>"
    en: I'll help you.
    ko: 도와줄게.
    ja: そのまさかだ
  event_romanticvalentine_02_e_118:
    speaker: "<Self>"
    en: Trony, what would happen if you were able to transfer the data from there?
    ko: 트로니. 거기 데이터 옮겨 오면 어때?
    ja: |-
      トロニー。工場にあるデータを
      持ってくればどうにかなりそうか？
  event_romanticvalentine_02_e_119:
    speaker: trony_m
    en: I would be able to restore 100% of the data, no problem.
    ko: 그, 그러면 100% 완벽하게 할 수 있어.
    ja: う、うん！それなら100％まで復旧できるよ。
  event_romanticvalentine_02_e_120:
    speaker: "<Self>"
    en: Good. The factory isn't that far, so let's go.
    ko: 좋아. 그 공장 그렇게 멀지 않으니까 갔다 오자.
    ja: |-
      よし、決まりだな。
      工場までそう遠くはない、さっそく向かうぞ
  event_romanticvalentine_02_e_121:
    speaker: mast_m
    en: You're actually going to help this guy?
    ko: 도와주려는 거요?
    ja: ほ、本当に行くのかっ？
  event_romanticvalentine_02_e_122:
    speaker: "<Self>"
    en: "... There might be some useful information contained in there."
    ko: "…뭐. 여러 자료가 있을 거니까."
    ja: |-
      ああ。…何かしらの役に立つ資料も
      あるだろうしな
  event_romanticvalentine_02_e_123:
    speaker: "<Self>"
    en: At the very least, there might be a nice chocolate recipe or something.
    ko: 하다못해 궁극의 초콜릿 레시피라도 있겠지.
    ja: |-
      少なくとも、究極のチョコレートレシピくらいは
      ありそうだろう？
  event_romanticvalentine_02_e_124:
    speaker: mast_m
    en: Forget chocolate! What you'll find in abundance is adventure!
    ko: 아니. 거기엔 궁극의 로망이 있을 거요!
    ja: もしや、究極の宝もあったりするのか…！？
  event_romanticvalentine_02_e_125:
    speaker: "<Self>"
    en: Don't get too excited. It's just an abandoned factory.
    ko: 그냥 버려진 공장이니까 그렇게 기대하지 마.
    ja: |-
      …いや、あそこは廃工場だから
      そこまで期待しない方が…
  event_romanticvalentine_02_e_126:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_02_e_127:
    speaker: mast_m
    en: You're incredible, Master Captain.
    ko: 참. 주인장은 대단한 사람이요.
    ja: やっぱり、ご…ご主人様はすごいな。
  event_romanticvalentine_02_e_128:
    speaker: "<Self>"
    en: Hmm?
    ko: 응?
    ja: うん？
  event_romanticvalentine_02_e_129:
    speaker: mast_m
    en: Nothing, it's just...
    ko: 별거 아뇨.
    ja: へへ、なんでもねえっ。
  event_romanticvalentine_02_e_130:
    speaker: mast_m
    en: I was thinking about how this is very much like you.
    ko: 그냥… 참 주인장답다고 생각했수다.
    ja: ただ…ご主人様らしいなって思っただけだ。
  event_romanticvalentine_02_e_131:
    speaker: mast_m
    en: Anyway, we should get going. I'll come with you.
    ko: 바로 출발할 거요? 내가 같이 가겠수.
    ja: |-
      とりあえず、今すぐ出発するってんなら
      私も一緒に行くぜ！
  event_romanticvalentine_02_e_132:
    speaker: anchor_m
    en: I want to go too.
    ko: 나도 갈래.
    ja: 私も行く。
  event_romanticvalentine_02_e_133:
    speaker: "<Self>"
    en: All right. Trony, you get ready for the data transfer.
    ko: 그럼 트로니는 복구 준비해 주고….
    ja: 分かった。なら、トロニーは復旧の準備を…
  event_romanticvalentine_02_e_134:
    speaker: trony_m
    en: Just a minute.
    ko: 그, 잠깐만….
    ja: あっ、その前に…
  event_romanticvalentine_02_e_135:
    speaker: trony_m
    en: If you're not going to bring back the entire framework, we'll need some spare
      parts too.
    ko: 본체를 통째로 옮겨 올 거 아니면 부, 부품도 필요해.
    ja: |-
      本体を丸ごと運ばないなら、ぶ、部品も
      持ってきてもらえるかな…？
  event_romanticvalentine_02_e_136:
    speaker: "<Self>"
    en: Johnny, would we be able to find those inside the factory?
    ko: 조니. 공장에 그런 거 없어?
    ja: |-
      部品か…ジョニー、工場に
      そういうものはあるか？
  event_romanticvalentine_02_e_137:
    speaker: sweetjohnny
    en: Maintenance is the hallmark of a gentleman.
    ko: 자기 관리는 신사의 소양이지.
    ja: |-
      ふ、愚問だな。
      自己管理は紳士のたしなみだ。
  event_romanticvalentine_02_e_138:
    speaker: sweetjohnny
    en: Over the years, I've used all manner of objects for self-repair.
    ko: 오랜 시간 스스로 정비하면서 다 써버렸다.
    ja: |-
      当然、長きに渡る整備の繰り返しで…
      すべて使い果たしたとも！
  event_romanticvalentine_02_e_139:
    speaker: trony_m
    en: Uh... That's not exactly a good thing.
    ko: 그, 그럼 안 되는데….
    ja: そ、それじゃ困るんだけど…
  event_romanticvalentine_02_e_140:
    speaker: trony_m
    en: The AI system is very outdated. It might not be implementable with modern
      parts.
    ko: A.I.가 엄청 구형이라… 지금 부품들로는 구현이 안 될 수도 있어.
    ja: |-
      かなり昔のモデルみたいだから、
      今の部品では復旧が難しいかもしれなくて…
  event_romanticvalentine_02_e_141:
    speaker: sin_m
    en: "□※※□I should be able to take care of▣▣that."
    ko: "□※※□그건 내□가 해※▣결해 볼▣▣게."
    ja: |-
      □※※□そういう※▣ことなら、
      私▣▣に任せて～
  event_romanticvalentine_02_e_142:
    speaker: sin_m
    en: "▣※I'll ask▣some of my connections.※▣They'll find□□something that'll work.※▣"
    ko: "▣※뒷골▣목 ※▣친구들한테 □□부▣탁하※면 어떻게※▣든 될 거야."
    ja: |-
      ▣※裏通▣りの※▣知り合いに□□頼▣めば、
      ※何とか※▣なるはずよ。
  event_romanticvalentine_02_e_143:
    speaker: "<Choice>"
    en: Thanks.
    ko: "…고마워."
    ja: "…ありがとう"
  event_romanticvalentine_02_e_144:
    speaker: "<Choice>"
    en: Sounds like you're finding this quite enjoyable.
    ko: 이것도 재미있을 것 같아?
    ja: なにやら楽しそうだな？
  event_romanticvalentine_02_e_145:
    speaker: sin_m
    en: Yeah,□※▣it's really fun.
    ko: "□※▣응. 엄청."
    ja: "□※▣うん。とっても。"
  event_romanticvalentine_02_e_146:
    speaker: "<Self>"
    en: "... Okay. Thanks."
    ko: "…그래. 고마워."
    ja: "…そうか。ありがとう"
  event_romanticvalentine_02_e_147:
    speaker: mast_m
    en: All right! My first raid as an official pirate!
    ko: 좋수다! 마스트 해적단의 첫 약탈이요!
    ja: よし！マスト海賊団、初の襲撃作戦決定だな！
  event_romanticvalentine_02_e_148:
    speaker: mast_m
    en: Going in search of hidden adventure in an abandoned factory!
    ko: 버려진 폐공장에서, 과거에 묻힌 로망을 찾는다!
    ja: 目指すは廃工場の歴史に埋もれた宝だっ！
  event_romanticvalentine_02_e_149:
    speaker: mast_m
    en: Wow, just thinking about it is enough to fill my heart to bursting!
    ko: 헉, 허억…! 새, 생각만 해도 가슴이…!
    ja: へへっ、胸が高鳴るぜ…！
  event_romanticvalentine_02_e_150:
    speaker: "<Self>"
    en: "... Let's hurry. We'll be back, Trony."
    ko: "…얼른 가자. 다녀올게."
    ja: "…すぐ戻る。あとは頼んだぞ。"
  event_romanticvalentine_02_e_151:
    speaker: trony_m
    en: Okay...
    ko: 으, 응….
    ja: う、うん…
  event_romanticvalentine_02_e_152:
    speaker: sin_m
    en: "□See you▣soon."
    ko: "□다녀▣와~"
    ja: "□いって▣らっしゃ～い。"
  event_romanticvalentine_02_e_153:
    speaker: "<Monologue>"
    en: Mast, Anchor, and I leave the store.
    ko: 일단 전초기지로 돌아가기 위해 마스트, 앵커와 함께 가게를 나섰다.
    ja: |-
      ひとまず前哨基地に戻るべく、
      マストとアンカーを連れて店を出た
  event_romanticvalentine_02_e_154:
    speaker: "<Monologue>"
    en: We have to stop by the Outpost first, but if we hurry, we should be able to
      make it back by tomorrow morning.
    ko: 서두르면 내일 아침까지는 돌아올 수 있겠지.
    ja: 急げば明日の朝までには戻ってこられるだろう
  event_romanticvalentine_02_e_155:
    speaker: anchor_m
    en: Master.
    ko: 주인님.
    ja: ねえ、ご主人様。
  event_romanticvalentine_02_e_156:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: 何だ？
  event_romanticvalentine_02_e_157:
    speaker: anchor_m
    en: This Johnny guy.
    ko: 그러면 이 아저씨.
    ja: 結局、あのおじさんって…
  event_romanticvalentine_02_e_158:
    speaker: anchor_m
    en: Is there a glitch in his personality?
    ko: 지금은 성격이 고장 난 거야?
    ja: 故障のせいで今の性格になったの？
  event_romanticvalentine_02_e_159:
    speaker: "<Self>"
    en: Uh...
    ko: 어….
    ja: "……"
  event_romanticvalentine_02_e_160:
    speaker: "<Choice>"
    en: Must be.
    ko: "…그런 것 같아."
    ja: "…そうみたいだな"
  event_romanticvalentine_02_e_161:
    speaker: "<Choice>"
    en: I think he's always been like this.
    ko: "…원래 이랬던 것 같은데."
    ja: "…いや、あの性格は元からだ"
  event_romanticvalentine_02_e_162:
    speaker: anchor_m
    en: I see.
    ko: 우와.
    ja: おお…
event_romanticvalentine_03_s:
  event_romanticvalentine_03_s_1:
    speaker: "<Monologue>"
    en: The next afternoon.
    ko: 다음 날 오후.
    ja: 翌日の午後
  event_romanticvalentine_03_s_2:
    speaker: "<Monologue>"
    en: Thanks to Trony being excused from her maid duties,
    ko: 트로니가 메이드 카페 업무를 빠지고 하루 종일 붙든 결과.
    ja: |-
      メイドカフェの仕事を休んだトロニーが
      一日かけて格闘した結果…
  event_romanticvalentine_03_s_3:
    speaker: "<Monologue>"
    en: she spends the day restoring Johnny, and eventually succeeds.
    ko: 조니는 훌륭하게 복구되었다.
    ja: ジョニーのデータは見事に復旧した
  event_romanticvalentine_03_s_4:
    speaker: sweetjohnny214
    en: "... Thank you, little lady."
    ko: "……고맙다, 소녀여."
    ja: "…ありがとう、お嬢さん。"
  event_romanticvalentine_03_s_5:
    speaker: sweetjohnny214
    en: Strength, love, romance.
    ko: 힘이, 사랑이, 로망이….
    ja: 力が、愛が、ロマンが…
  event_romanticvalentine_03_s_6:
    speaker: sweetjohnny214
    en: They are all overflowing within my heart once again.
    ko: 다시 이 가슴 속에 넘쳐흐른다….
    ja: この心の中に満ちあふれていく…！
  event_romanticvalentine_03_s_7:
    speaker: "<Self>"
    en: Good job.
    ko: 고생했어.
    ja: お疲れ様
  event_romanticvalentine_03_s_8:
    speaker: trony_m
    en: N-no problem. Exia and Elegg helped too.
    ko: 아, 아니야. 엑시아랑 일레그도 도와줬고….
    ja: |-
      う、ううん、これくらい全然…！
      エクシアとエレグも手伝ってくれたし…
  event_romanticvalentine_03_s_9:
    speaker: "<Self>"
    en: Did they also do the decorations?
    ko: "…이 장식도 엑시아랑 일레그가 한 거야?"
    ja: "…このパーツも2人が足したのか？"
  event_romanticvalentine_03_s_10:
    speaker: trony_m
    en: No, that was me.
    ko: 아니 그건 내가….
    ja: あっ、ううん、それは私が…
  event_romanticvalentine_03_s_11:
    speaker: trony_m
    en: Isn't it cool? Hehe.
    ko: 머, 멋있지? 헤헤….
    ja: に、似合ってるでしょ？えへへ…
  event_romanticvalentine_03_s_12:
    speaker: sweetjohnny214
    en: It's a wonderful hat and mustache. Many thanks!
    ko: 정말 멋진 모자와 콧수염이다. 고맙네, 소녀 트로니여!
    ja: |-
      うむ、実に粋な帽子と口ひげだ。
      気に入ったぞ、少女トロニーよ！
  event_romanticvalentine_03_s_13:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_03_s_14:
    speaker: sweetjohnny214
    en: I've been upgraded.
    ko: "…나는 업그레이드되었다."
    ja: "…というわけで、私はアップグレードした。"
  event_romanticvalentine_03_s_15:
    speaker: sweetjohnny214
    en: I am now Sweet Johnny Version 2.14!
    ko: 그래… 지금의 나는 스윗 조니 Ver.2.14!
    ja: 今の私は、スイートジョニーVer.2.14！
  event_romanticvalentine_03_s_16:
    speaker: sweetjohnny214
    en: But you can call me Johnny for short.
    ko: 부르기 어려우니 그냥 조니라고 불러도 좋다!
    ja: 呼びにくいだろうから、ジョニーと呼んでくれ！
  event_romanticvalentine_03_s_17:
    speaker: trony_m
    en: Uh... I didn't upgrade you.
    ko: 업그레이드는… 아, 안 했는데….
    ja: |-
      え、えっと…アップグレードは
      特にしてないはずだけど…
  event_romanticvalentine_03_s_18:
    speaker: trony_m
    en: Anyway, I temporarily stored the data elsewhere.
    ko: "…아! 원본 데이터는 임시로 내가 보관하고 있어."
    ja: |-
      …あ！それと、原本のデータは私のところで
      一時的に保管してるから…
  event_romanticvalentine_03_s_19:
    speaker: trony_m
    en: When we move it to the proper framework...
    ko: 나중에 제대로 된 본체에 옮기면….
    ja: あとでちゃんと整備した本体にうつ…
  event_romanticvalentine_03_s_20:
    speaker: sweetjohnny214
    en: Er, that won't be necessary...!
    ko: 아니! 그럴 필요 없다!
    ja: "…いいや！その必要はない！"
  event_romanticvalentine_03_s_21:
    speaker: trony_m
    en: Whoa, the amount of data here is massive...
    ko: 어…? 이, 이거 용량이 너무 커서….
    ja: えっ？で、でも、容量が大きすぎて…
  event_romanticvalentine_03_s_22:
    speaker: mast_m
    en: All right, now where's the treasure? Hurry up and show me the treasure!
    ko: 보물! 어서 보물을 보여주쇼!
    ja: なあなあ！早くどんな宝なのか見せてくれよ！
  event_romanticvalentine_03_s_23:
    speaker: sweetjohnny214
    en: Yes, of course.
    ko: 얼마든지!
    ja: 喜んで！
  event_romanticvalentine_03_s_24:
    speaker: sweetjohnny214
    en: If you could please connect me, little lady?
    ko: 소녀여. 연결해다오!
    ja: お嬢さん、接続を頼む！
  event_romanticvalentine_03_s_25:
    speaker: trony_m
    en: Okay.
    ko: 으으, 응….
    ja: う、うんっ…
  event_romanticvalentine_03_s_26:
    speaker: "<Monologue>"
    en: Trony connects the device to the computer on the table.
    ko: 트로니가 작은 단말을 테이블의 컴퓨터에 연결했다.
    ja: |-
      トロニーが小さな端末をテーブルの上の
      パソコンに接続すると…
  event_romanticvalentine_03_s_27:
    speaker: "<Monologue>"
    en: Soon, countless pieces of data begin displaying on the monitor.
    ko: 곧, 모니터에 수많은 정보가 표시되기 시작했다.
    ja: |-
      たちまちに大量の情報が
      モニターに次々と映し出された
  event_romanticvalentine_03_s_28:
    speaker: sweetjohnny214
    en: Behold! This is the epitome of romance!
    ko: 목도하라! 이것이 바로 로망의 정수!
    ja: さあ、ロマンのしんずいをとくと見よ！
  event_romanticvalentine_03_s_29:
    speaker: trony_m
    en: I know I saw it before... but I'm still amazed at how much there is...
    ko: 아까 봤지만… 진짜 많다….
    ja: わぁっ…さっきも見たけど、本当にすごい数…
  event_romanticvalentine_03_s_30:
    speaker: sin_m
    en: "※※Let me□have a look."
    ko: "※※나도 □볼래."
    ja: どれどれ、※※私にも□見せて～？
  event_romanticvalentine_03_s_31:
    speaker: sin_m
    en: "□▣Hmm... It seems※□□to▣have been□categorized.※▣"
    ko: "□▣음… 뭔가 ※□□분▣류가 되어□ 있는 것 같※▣은데?"
    ja: |-
      □▣ふうん…？※□□カテゴリー▣ごとに□
      分けられてる※▣のね？
  event_romanticvalentine_03_s_32:
    speaker: trony_m
    en: Oh, I did that while I was restoring it. To make it easier to parse through.
    ko: 보기 편하게… 복구하면서 정리 해놨어.
    ja: |-
      あっ、うん…見やすいようにって、
      復旧ついでに整理しておいたんだ。
  event_romanticvalentine_03_s_33:
    speaker: sin_m
    en: "□□▣Really? I appreciate that."
    ko: "□□▣진짜? 고마워."
    ja: "□□▣そうなの？ありがと～"
  event_romanticvalentine_03_s_34:
    speaker: trony_m
    en: Hehe,
    ko: 어, 어? 그, 그게….
    ja: えっと、その…
  event_romanticvalentine_03_s_35:
    speaker: trony_m
    en: sure thing...
    ko: 헤, 헤헤….
    ja: へへ、えへへ…
  event_romanticvalentine_03_s_36:
    speaker: "<Self>"
    en: Is this an event programme? What is this?
    ko: 행사 프로그램? 이건 뭐야?
    ja: これは…イベントプログラムか？
  event_romanticvalentine_03_s_37:
    speaker: sweetjohnny214
    en: Sweets & Cocoa used to offer all manner of interactive events.
    ko: "[Sweets & Cocoa]에서는 다양한 체험형 행사를 즐길 수 있었다."
    ja: |-
      ああ。「Sweets & Cocoa」では様々な
      体験型イベントを楽しむことができたからな。
  event_romanticvalentine_03_s_38:
    speaker: sweetjohnny214
    en: That's where you'll find all the information related to that.
    ko: 그에 관련한 모든 정보가 담겨 있다.
    ja: |-
      そこにはそれに関連する情報が
      すべて入っている。
  event_romanticvalentine_03_s_39:
    speaker: "<Self>"
    en: We probably don't need those for now... How about this?
    ko: 그런 것들은 당장은 필요 없을 거고… 이건?
    ja: |-
      なら、今すぐ必要な情報ではなさそうだな。
      …ん？これは？
  event_romanticvalentine_03_s_40:
    speaker: "<Monologue>"
    en: One of the folders stands out due to its gargantuan file size.
    ko: 딱 봐도 어마어마한 용량을 자랑하는 폴더가 있다.
    ja: |-
      データを漁っていると、
      容量がやけに大きいフォルダを見つけた
  event_romanticvalentine_03_s_41:
    speaker: sweetjohnny214
    en: Oh, that?
    ko: 아아… 그건….
    ja: ああ…それは…
  event_romanticvalentine_03_s_42:
    speaker: sweetjohnny214
    en: That's my most precious treasure. I wouldn't trade it for anything.
    ko: 그 무엇과도 바꿀 수 없는, 내 가장 소중한 보물이지.
    ja: 私にとって何ものにも代えがたい、一番の宝だ。
  event_romanticvalentine_03_s_43:
    speaker: mast_m
    en: Did you say treasure?!
    ko: "!! 보물 말요?!"
    ja: "！！宝だって！？"
  event_romanticvalentine_03_s_44:
    speaker: sweetjohnny214
    en: That's right. It wouldn't be an exaggeration to call it my reason for existing.
    ko: 그렇다. 나의 존재 이유라고 해도 과언이 아니다.
    ja: そうだ。私の存在理由と言っても過言ではない。
  event_romanticvalentine_03_s_45:
    speaker: sin_m
    en: "□▣※□Let's※▣open it."
    ko: "□▣※□열어 볼※▣게?"
    ja: "□▣※□じゃ、開けて※▣みるね？"
  event_romanticvalentine_03_s_46:
    speaker: "<Narration>"
    en: "*Click* *Whirr*"
    ko: 톡. 우우웅-
    ja: タタンッ、ウィィン――
  event_romanticvalentine_03_s_47:
    speaker: "<Monologue>"
    en: Once Sin clicks on the folder,
    ko: 신이 액정을 터지하자, 단말이 맹렬하게 작동하는 소리를 냈다.
    ja: |-
      シンが画面をタッチすると同時に、
      端末から勢いよく作動音が響き…
  event_romanticvalentine_03_s_48:
    speaker: "<Monologue>"
    en: the device begins furiously churning away.
    ko: 그리고 바뀐 화면에는.
    ja: 次の瞬間
  event_romanticvalentine_03_s_49:
    speaker: "<Monologue>"
    en: The screen suddenly fills up with all kinds of TV shows, movies, novels, and
      comics.
    ko: 온갖 드라마, 영화, 소설, 만화 등 각종 매체들이 가득했다.
    ja: |-
      画面は様々なジャンルのドラマや小説、
      漫画といった各種メディアで埋めつくされた
  event_romanticvalentine_03_s_50:
    speaker: "<Monologue>"
    en: And all of them have one thing in common.
    ko: 그리고 그것들은… 하나의 공통점을 갖고 있었다.
    ja: そして、それらには1つの共通点があった
  event_romanticvalentine_03_s_51:
    speaker: mast_m
    en: Romantic comedies, romantic dramas... they're all love stories.
    ko: 로맨스, 로맨틱 코미디, 드라마….
    ja: |-
      んーと…ロマンスにラブコメ、それに…
      全部恋愛モノみたいだな？
  event_romanticvalentine_03_s_52:
    speaker: "<Self>"
    en: And they seem to be classified by genre.
    ko: "…장르 구분인 것 같은데?"
    ja: "…ジャンルごとに細分化されているようだな"
  event_romanticvalentine_03_s_53:
    speaker: sweetjohnny214
    en: That's right! There's nothing more sublime than two people finding someone
      to love in each other,
    ko: 그렇다! 남녀의 사랑이야말로 최고의 로망!
    ja: |-
      そう！この世知辛い世の中で、人と人が出会い、
      愛を育み、人生を共に歩もうと手を取り合う…！
  event_romanticvalentine_03_s_54:
    speaker: sweetjohnny214
    en: someone to spend their life with in an otherwise cruel and uncaring world.
    ko: 험난한 세상 속에서 유일하게 평생 의지할 수 있는 반려를 만나는 것!
    ja: それこそが最高のロマン！
  event_romanticvalentine_03_s_55:
    speaker: sweetjohnny214
    en: They're sublime stories for the ages!
    ko: 그런 이야기를 다룬 훌륭한 매체들이지!
    ja: |-
      ここにあるのは、そんな物語を扱った
      優れたメディアの数々だ！
  event_romanticvalentine_03_s_56:
    speaker: "<Self>"
    en: "..."
    ko: 아니….
    ja: そ、そうか…
  event_romanticvalentine_03_s_57:
    speaker: sweetjohnny214
    en: I am but a humble AI who oversaw a sweets factory.
    ko: 나는 초콜릿과 디저트 공장의 관리 A.I.
    ja: |-
      私はチョコレートとスイーツの
      工場を管理するA.I.。
  event_romanticvalentine_03_s_58:
    speaker: sweetjohnny214
    en: However, every customer who bought our products or visited our factory harbored
      the same feeling in their hearts,
    ko: 우리 제품을 사고, 우리 공장을 방문하는 이들이 모두 가슴에 품고 있는 것!
    ja: |-
      そして私たちの製品を買い、工場を訪れる
      すべての人々が胸に抱いているものと言えば…！
  event_romanticvalentine_03_s_59:
    speaker: sweetjohnny214
    en: and that was love!
    ko: 그건 바로 사랑…!
    ja: それすなわち、愛…！
  event_romanticvalentine_03_s_60:
    speaker: sweetjohnny214
    en: In order to treat those feelings with the proper respect, I had to study these
      materials.
    ko: 그 마음에 보답하기 위해, 나는 이것을 공부해야만 했다!
    ja: |-
      その思いに応えるため、
      私はこれを学ぶしかなかったのだ！
  event_romanticvalentine_03_s_61:
    speaker: "<Self>"
    en: I wasn't expecting a great reward to begin with, but this is...
    ko: 보상을 바라고 한 건 아니지만, 이건….
    ja: 報酬が目当てではなかったとはいえ、これは…
  event_romanticvalentine_03_s_62:
    speaker: mast_m
    en: The greatest treasure we could have asked for!
    ko: 이건 최고의 보물이요!
    ja: "…こいつはとんでもねえ宝だ！"
  event_romanticvalentine_03_s_63:
    speaker: mast_m
    en: Look at this!
    ko: 이걸 보시게!
    ja: ご主人様、ちょっとこれを見てくれっ！
  event_romanticvalentine_03_s_64:
    speaker: mast_m
    en: This manga here was long thought to be a piece of lost media.
    ko: 이건 유실되어 전설로만 남아 있던 순정 만화요!
    ja: |-
      この漫画、データが失われて
      伝説になってたやつなんだぜ！
  event_romanticvalentine_03_s_65:
    speaker: anchor_m
    en: The drawings are pretty.
    ko: 그림 예쁘다.
    ja: 絵がキレイだね。
  event_romanticvalentine_03_s_66:
    speaker: sin_m
    en: "※▣□Hmm... It's been a while since I've watched a TV show.▣Should I watch
      some?"
    ko: "※▣□음… □▣간※만에 드□□라마▣나 좀 볼※까?"
    ja: |-
      ※▣□ふうん、□▣いろい※ろあるのね？
      □□久しぶりにドラマ▣でも※観ようかしら？
  event_romanticvalentine_03_s_67:
    speaker: trony_m
    en: "!!!"
    ko: "!!!!!"
    ja: "！！！！！"
  event_romanticvalentine_03_s_68:
    speaker: trony_m
    en: This visual novel... it's actually real!
    ko: 이, 이 미연시… 실존하는 거였다니…!
    ja: |-
      こ、この恋愛シミュレーションゲーム…
      ホントに実在してたんだ…！？
  event_romanticvalentine_03_s_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_03_s_70:
    speaker: "<Monologue>"
    en: The Nikkes all quickly immerse themselves in their own worlds.
    ko: 메이드들은 순식간에 자기들만의 세계로 빠져들었다.
    ja: |-
      私をよそに、メイドたちは一瞬にして
      画面の向こうの世界にハマっていった
  event_romanticvalentine_03_s_71:
    speaker: sweetjohnny214
    en: "..."
    ko: "……."
    ja: ふふ…
  event_romanticvalentine_03_s_72:
    speaker: sweetjohnny214
    en: What a beautiful scene.
    ko: 아름다운 장면이군.
    ja: 実に美しい光景だな。
  event_romanticvalentine_03_s_73:
    speaker: "<Self>"
    en: What is all this stuff doing in here anyway?
    ko: 대체 왜 저런 게 들어 있는 거야?
    ja: どうしてあんなものが入ってるんだ？
  event_romanticvalentine_03_s_74:
    speaker: sweetjohnny214
    en: Back when the factory was bustling with visitors,
    ko: "…[로맨틱 밸런타인]."
    ja: "…「ロマンチックバレンタイン」。"
  event_romanticvalentine_03_s_75:
    speaker: sweetjohnny214
    en: Be My Valentine was one of our most popular programs on offer.
    ko: |-
      과거, 내가 관리하던 공장에 손님들이 붐볐을 때
      가장 인기 있던 프로그램 중 하나였다.
    ja: |-
      かつて、工場に人々がひっきりなしに
      訪れていた頃…特に人気があった
      イベントの1つだ。
  event_romanticvalentine_03_s_76:
    speaker: sweetjohnny214
    en: The highlight was the chocolate-making class, but you should know that already,
      since you've experienced it yourself.
    ko: |-
      물론 최고는 당연히 초콜릿 만들기였지만.
      자네도 경험해 봤으니 알겠지.
    ja: |-
      もちろん、最も人気だったのは
      チョコレート作りだがな。
      君も経験したから分かるだろう？
  event_romanticvalentine_03_s_77:
    speaker: "<Choice>"
    en: It was an educational experience, that's for sure.
    ko: 확실히 그건 유익하긴 했어.
    ja: 確かにあれは役に立った
  event_romanticvalentine_03_s_78:
    speaker: "<Choice>"
    en: I don't remember...
    ko: 아니, 기억 안 난다니까….
    ja: いや、よく覚えてなくて…
  event_romanticvalentine_03_s_79:
    speaker: sweetjohnny214
    en: It was a dating consultation program that we'd created by collating large
      data sets.
    ko: 그건 빅데이터를 기반으로 한 연애 상담 프로그램이었다.
    ja: |-
      まあ、ともかくだ。
      「ロマンチックバレンタイン」は
      大規模なデータをもとに作成された…
  event_romanticvalentine_03_s_80:
    speaker: sweetjohnny214
    en: On the most romantic day of the year, it guided young couples to their ideal
      destinations.
    ko: 1년 중 가장 로맨틱한 날에 나를 찾아온 청춘남녀들에게 아름다운 목적지를 알려주기 위한 프로그램이었지.
    ja: |-
      1年で最もロマンチックな日に工場を訪れた
      恋人たちを、幸せな未来に導くための
      恋愛相談プログラムだったのだ。
  event_romanticvalentine_03_s_81:
    speaker: "<Self>"
    en: It all was based on data alone?
    ko: 빅데이터 용이었구나….
    ja: このフィクションだけを基にしたのか？
  event_romanticvalentine_03_s_82:
    speaker: sweetjohnny214
    en: Not necessarily. I also stored real-life examples.
    ko: 물론 창작물이 아닌 실제 사례도 얼마든지 보관되어 있다.
    ja: |-
      むろん、これだけでなく実例も
      数多く保管されているとも。
  event_romanticvalentine_03_s_83:
    speaker: sweetjohnny214
    en: Those are encrypted, however, so not even I can access them, unless I'm using
      them for calculations.
    ko: 하지만 엄중히 암호화되어, 나조차도 연산에 사용될 때 말고는 열람할 수 없지.
    ja: |-
      だがそちらは厳重に暗号化されており、
      私も演算に使用するとき以外は
      閲覧できないようになっている。
  event_romanticvalentine_03_s_84:
    speaker: "<Self>"
    en: That's surprisingly discreet of you.
    ko: 의외로 제대로네 그건.
    ja: "…意外としっかりしてるんだな"
  event_romanticvalentine_03_s_85:
    speaker: sweetjohnny214
    en: I am a gentleman, after all.
    ko: 나는 신사니까.
    ja: 当然だ。私は紳士だからな。
  event_romanticvalentine_03_s_86:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_03_s_87:
    speaker: "<Monologue>"
    en: While I am chatting with Johnny, the door to the cafe opens.
    ko: 조니와 잡담을 나누고 있을 때, 메이드 카페의 문이 열렸다.
    ja: |-
      ジョニーと雑談をしていると、
      メイドカフェのドアが開いた
  event_romanticvalentine_03_s_88:
    speaker: "<Narration>"
    en: "*Ding*"
    ko: 짤랑-
    ja: チリン――
  event_romanticvalentine_03_s_89:
    speaker: ade
    en: Hello, Master.
    ko: 안녕하세요, 주인님.
    ja: ごきげんよう、ご主人様。
  event_romanticvalentine_03_s_90:
    speaker: ade
    en: Are you op... Huh?
    ko: 영업은… 어머?
    ja: 営業の方は…あら？
  event_romanticvalentine_03_s_91:
    speaker: sweetjohnny214
    en: Hmm?
    ko: 음?
    ja: ん？
  event_romanticvalentine_03_s_92:
    speaker: ade
    en: I remember you.
    ko: 성함이 분명….
    ja: ええと、確かお名前は…
  event_romanticvalentine_03_s_93:
    speaker: ade
    en: You're... Johnny, the administrator, right?
    ko: 관리자 조니 님?
    ja: 管理人のジョニー様、でしょうか？
  event_romanticvalentine_03_s_94:
    speaker: "<Monologue>"
    en: I explain to Ade all that's happened involving Johnny so far.
    ko: 에이드에게 조니와 관련된 그간의 일을 설명해 주었다.
    ja: ジョニーに関する今までのことをエードに話した
  event_romanticvalentine_03_s_95:
    speaker: ade
    en: I see. I'm glad they were able to bring you back, Johnny.
    ko: 그러셨군요. 그래도 무사히 복구되셔서 다행이에요.
    ja: |-
      まあ、そんなことが…
      無事に復旧できたようでなによりです。
  event_romanticvalentine_03_s_96:
    speaker: ade
    en: It's good to see you again.
    ko: 다시 만나서 기뻐요, 조니 님.
    ja: また管理人様にお会いできて光栄です。
  event_romanticvalentine_03_s_97:
    speaker: sweetjohnny214
    en: I'm happy to see you too.
    ko: 나도 다시 만나게 되어 기쁘다.
    ja: ああ、私もだ。
  event_romanticvalentine_03_s_98:
    speaker: sweetjohnny214
    en: You've become even more refined than before.
    ko: 자네는 전보다도 훨씬 기품 넘치는 아가씨가 되었군.
    ja: |-
      会わないうちに、一段と気品あふれる
      お嬢さんになったな。
  event_romanticvalentine_03_s_99:
    speaker: ade
    en: Oh my... thank you!
    ko: 어머. 감사해요.
    ja: まあ、ありがとうございます。
  event_romanticvalentine_03_s_100:
    speaker: ade
    en: But Master,
    ko: "…그런데 주인님."
    ja: "…ところでご主人様。"
  event_romanticvalentine_03_s_101:
    speaker: ade
    en: what are the other ladies up to?
    ko: 다른 아가씨들은 뭘 하고 계신가요?
    ja: 他の方たちの姿が見えませんが、今は何を…？
  event_romanticvalentine_03_s_102:
    speaker: "<Self>"
    en: Well, about that...
    ko: 그게….
    ja: 実は…
  event_romanticvalentine_03_s_103:
    speaker: "<Monologue>"
    en: The four other Nikkes are completely absorbed in Trony's various electronic
      monitors.
    ko: 네 메이드는 각자 트로니의 모니터나 핸드폰을 정신없이 들여다보고 있다.
    ja: |-
      4人のメイドたちに目をやると、それぞれ
      トロニーのパソコンや携帯にくぎづけ状態だった
  event_romanticvalentine_03_s_104:
    speaker: "<Self>"
    en: A bunch of the data that we restored is romantic media.
    ko: 복구한 조니의 데이터에 연애물들이 있었거든.
    ja: |-
      各端末の中には、ジョニーを復旧した際に
      見つけた恋愛モノのデータが入っている
  event_romanticvalentine_03_s_105:
    speaker: "<Self>"
    en: TV shows, movies, novels, comics, games... There's a lot.
    ko: 드라마, 영화, 소설, 만화, 게임… 엄청 많아.
    ja: |-
      ドラマ、映画、小説、漫画、ゲーム…と
      種類も豊富だ
  event_romanticvalentine_03_s_106:
    speaker: sweetjohnny214
    en: Everything that I collected, up until the very moment the internet on the
      surface was cut off, is there.
    ko: 지상의 인터넷이 끊기는 그 순간까지의 모든 것이 있다.
    ja: |-
      あの中には、地上のインターネットが
      切断された日までに私が集めてきたデータが
      すべて入っている。
  event_romanticvalentine_03_s_107:
    speaker: ade
    en: Hehe, no wonder they're all so busy.
    ko: 후후. 그걸 보느라 저렇게 정신없으신 거군요.
    ja: ふふ、それを見ようとあんなに必死なんですね。
  event_romanticvalentine_03_s_108:
    speaker: "<Self>"
    en: Mmm.
    ko: 응.
    ja: ああ
  event_romanticvalentine_03_s_109:
    speaker: ade
    en: How are things going at the cafe?
    ko: 가게 영업은 어떠세요?
    ja: ところで、お店の営業の方はいかがでしょうか？
  event_romanticvalentine_03_s_110:
    speaker: "<Self>"
    en: Very smoothly. It could be word of mouth, but the number of customers has
      been gradually increasing.
    ko: |-
      순조로워.
      입소문이 났는지 손님이 점점 늘고 있기는 한데.
    ja: |-
      順調だ。口コミのおかげか、
      客がどんどん増えている
  event_romanticvalentine_03_s_111:
    speaker: "<Self>"
    en: Everyone is getting so used to their individual roles, that I don't think
      there will be any issues, not until Valentine's Day at least.
    ko: |-
      그만큼 다들 익숙해지고 있으니까,
      밸런타인까지 문제없을 거야.
    ja: |-
      おかげで、みんなもそれぞれの仕事に
      だいぶ慣れたようだ。少なくとも、
      バレンタイン当日までは問題ないだろう
  event_romanticvalentine_03_s_112:
    speaker: ade
    en: That's great.
    ko: 후후. 다행이네요.
    ja: ふふ、それを聞いて安心いたしました。
  event_romanticvalentine_03_s_113:
    speaker: ade
    en: Since it seems you have some free time on your hands,
    ko: "…혹시 여유가 생기셨으면."
    ja: "…では、もし時間に余裕がおありでしたら"
  event_romanticvalentine_03_s_114:
    speaker: ade
    en: why don't you take this opportunity to do something you want to do?
    ko: 이참에 주인님이 하고 싶으셨던 일을 해보는 건 어떠세요?
    ja: |-
      ご主人様がやりたかったことを
      してみるのはいかがでしょうか？
  event_romanticvalentine_03_s_115:
    speaker: "<Self>"
    en: What do you mean?
    ko: 하고 싶은 일?
    ja: やりたかったこと？
  event_romanticvalentine_03_s_116:
    speaker: ade
    en: You don't have anything else to do right now, do you?
    ko: 네. 다른 바쁜 일은 없으시죠?
    ja: |-
      はい。他に急用がおありでしたら、
      無理にとは言いませんが…
  event_romanticvalentine_03_s_117:
    speaker: "<Self>"
    en: Not really...
    ko: 없기는 한데….
    ja: それは特にないが…
  event_romanticvalentine_03_s_118:
    speaker: "<Self>"
    en: But there's nothing in particular that I want to do either.
    ko: "…딱히 하고 싶은 것도 없어."
    ja: "…特別にやりたいこともないな"
  event_romanticvalentine_03_s_119:
    speaker: ade
    en: Then...
    ko: 그러면….
    ja: そうなのですね。では…
  event_romanticvalentine_03_s_120:
    speaker: ade
    en: How about doing some of the things that the ladies would want to do?
    ko: 아가씨들이 하고 싶어 하시는 일에 어울려 드리는 건요?
    ja: |-
      あちらにいる方たちがやりたがっていることを
      一緒にやるのはいかがでしょうか？
  event_romanticvalentine_03_s_121:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_romanticvalentine_03_s_122:
    speaker: ade
    en: If there's nothing you want to do in particular,
    ko: 주인님께서 딱히 바라시는 게 없으시다면.
    ja: |-
      つまり…ご主人様が特にやりたいことが
      ないのでしたら、
  event_romanticvalentine_03_s_123:
    speaker: ade
    en: I was thinking why not go and spend some time with the other ladies?
    ko: 다른 아가씨들과 시간을 보내는 게 어떨까 해서요.
    ja: |-
      あちらの方たちと一緒にお過ごしになっては
      いかがでしょうか、と思ったのです。
  event_romanticvalentine_03_s_124:
    speaker: ade
    en: What with Valentine's Day being near, maybe you could even go on a date.
    ko: 밸런타인이니까, 데이트를 하는 것도 좋겠네요.
    ja: |-
      せっかくのバレンタインですので、
      デートをされるのもいいかもしれませんね。
  event_romanticvalentine_03_s_125:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: そうだな…
  event_romanticvalentine_03_s_126:
    speaker: "<Monologue>"
    en: Lately, my mornings and evenings have been relatively free.
    ko: 확실히 요새는 아침저녁으로 시간이 남는다.
    ja: 確かに、最近は朝と夕方に時間が余りがちだ
  event_romanticvalentine_03_s_127:
    speaker: "<Monologue>"
    en: My role as the temporary manager hasn't been keeping me all that busy either.
    ko: 임시 점장 일도 그렇게 바쁘지 않고….
    ja: 臨時店長の仕事もそこまで忙しくないし…
  event_romanticvalentine_03_s_128:
    speaker: "<Self>"
    en: Okay, I'll ask around.
    ko: 알았어. 한 번 물어볼게.
    ja: 分かった。一度聞いてみよう
  event_romanticvalentine_03_s_129:
    speaker: ade
    en: I appreciate you taking my advice, Master.
    ko: 들어주셔서 감사해요. 주인님.
    ja: ありがとうございます、ご主人様。
  event_romanticvalentine_03_s_130:
    speaker: "<Self>"
    en: While we're on the subject, is there something you would like to do, Ade?
    ko: 말 나온 김에, 에이드는 하고 싶은 거 없어?
    ja: |-
      そういうエードは、何かやりたいことは
      ないのか？
  event_romanticvalentine_03_s_131:
    speaker: ade
    en: I would like things to stay exactly the way they are,
    ko: 저는 그냥 지금까지처럼.
    ja: そうですね…私はこれまでと同じように
  event_romanticvalentine_03_s_132:
    speaker: ade
    en: so long as you continue to visit the Maid Cafe as often as you do.
    ko: 주인님께서 메이드 카페에 자주 찾아와 주시기만 하면 돼요.
    ja: |-
      ご主人様がメイドカフェに足しげく
      通ってくだされば、それで十分です。
  event_romanticvalentine_03_s_133:
    speaker: "<Choice>"
    en: I certainly will.
    ko: 응. 자주 갈게.
    ja: 分かった、そうしよう
  event_romanticvalentine_03_s_134:
    speaker: "<Choice>"
    en: Well, that's an easy request to fulfill.
    ko: 쉬운 일이네.
    ja: それなら簡単だな
  event_romanticvalentine_03_s_135:
    speaker: ade
    en: Haha.
    ko: 후후. 네.
    ja: ふふ、ありがとうございます。
  event_romanticvalentine_03_s_136:
    speaker: "<Monologue>"
