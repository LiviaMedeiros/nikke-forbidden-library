---
event_romanticvalentine_prologue:
  event_romanticvalentine_prologue_1:
    speaker: unknown
    en: Raptures. The enemy of all humankind.
    ko: "[랩쳐. 인류의 적.]"
    ja: "「ラプチャー。それは人類の敵」"
  event_romanticvalentine_prologue_2:
    speaker: unknown
    en: One day, long ago, they appeared and took everything.
    ko: "[먼 과거의 어느 날 나타난 그들은 인류에게서 많은 것을 빼앗아 갔다.]"
    ja: |-
      「遠い昔のある日、やつらは突如として現れ
      人類から多くのものを奪っていった」
  event_romanticvalentine_prologue_3:
    speaker: unknown
    en: The surface.
    ko: "[지상.]"
    ja: "「地上」"
  event_romanticvalentine_prologue_4:
    speaker: unknown
    en: Peace.
    ko: "[평화.]"
    ja: "「平和」"
  event_romanticvalentine_prologue_5:
    speaker: unknown
    en: The future.
    ko: "[미래.]"
    ja: "「未来」"
  event_romanticvalentine_prologue_6:
    speaker: unknown
    en: Now I can see.
    ko: "[이제 나는 알고 있다.]"
    ja: "「私は知っている」"
  event_romanticvalentine_prologue_7:
    speaker: unknown
    en: Humanity is trapped underground, merely living one day at a time.
    ko: "[인류는 지하에 갇혀, 하루하루 그저 살아가고만 있다는 것을.]"
    ja: |-
      「地下に閉じ込められた人類は、
      毎日をただ生きているだけということを」
  event_romanticvalentine_prologue_8:
    speaker: unknown
    en: And now...
    ko: "[그리고 이제는….]"
    ja: "「そして、とうとう…」"
  event_romanticvalentine_prologue_9:
    speaker: unknown
    en: It's my turn to step up.
    ko: "[내가 나설 차례다.]"
    ja: "「私の出番がやって来たのだ」"
  event_romanticvalentine_prologue_10:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ――
  event_romanticvalentine_prologue_11:
    speaker: "<Narration>"
    en: Data transmitting...
    ko: "[데이터 전송 중….]"
    ja: "「データ転送中…」"
  event_romanticvalentine_prologue_12:
    speaker: hesitantnikke
    en: Huh? What?
    ko: 응? 뭐지?
    ja: あれ？何かしら…？
  event_romanticvalentine_prologue_13:
    speaker: cheerfulnikke
    en: What is it?
    ko: 왜?
    ja: どうしたの？
  event_romanticvalentine_prologue_14:
    speaker: hesitantnikke
    en: I'm getting a phone signal.
    ko: 갑자기 핸드폰에 신호가 들어왔어.
    ja: 急に携帯の電波が入ったの。
  event_romanticvalentine_prologue_15:
    speaker: cheerfulnikke
    en: That's impossible. Are you sure you're not mistaken?
    ko: 그럴 리가 없잖아? 잘못 본 거 아니야?
    ja: まさか。見間違いじゃない？
  event_romanticvalentine_prologue_16:
    speaker: hesitantnikke
    en: Maybe...?
    ko: "…그렇겠지?"
    ja: "…そうよね？"
  event_romanticvalentine_prologue_17:
    speaker: hesitantnikke
    en: Let's take a quick look around and get out of here.
    ko: 빨리 돌아보고 나가자.
    ja: |-
      ごめんなさい、気にしないで。
      ささっと確認して戻りましょ。
  event_romanticvalentine_prologue_18:
    speaker: hesitantnikke
    en: If we hurry, we can make it back to the Ark before nightfall.
    ko: 서두르면 오늘 안에 방주로 돌아갈 수 있을 거야.
    ja: 急げば今日中にアークに戻れるはずだから。
  event_romanticvalentine_prologue_19:
    speaker: unknown
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_romanticvalentine_prologue_20:
    speaker: "<Narration>"
    en: "... Data transmission complete."
    ko: "[…데이터 전송 완료.]"
    ja: "「…データ転送完了」"
  event_romanticvalentine_prologue_21:
    speaker: hesitantnikke
    en: Well, that turned out to be as pointless as I thought it'd be.
    ko: 역시 허탕인가~
    ja: やっぱりハズレだったわね…
  event_romanticvalentine_prologue_22:
    speaker: cheerfulnikke
    en: All we did was confirm that nothing's left.
    ko: 그냥 진짜로 더 없는지 확인한 셈이지 뭐.
    ja: |-
      何もなかったってことが確認できたんだから、
      それでいーじゃん。
  event_romanticvalentine_prologue_23:
    speaker: cheerfulnikke
    en: That factory has already been checked several times over by other units.
    ko: 그 공장, 이미 몇 번이고 다른 부대가 다녀간 곳이니까.
    ja: |-
      それにほら、あの工場って他の部隊が
      何度も来たことがある場所らしいし。
  event_romanticvalentine_prologue_24:
    speaker: hesitantnikke
    en: You're right, but still, I didn't expect it to be so barren. There wasn't
      even so much as a chocolate wrapper left behind.
    ko: "…그래도 초콜릿 포장지 하나 안 남아있을 줄은 몰랐어."
    ja: |-
      …でも、チョコレートの包装紙すら
      残ってないなんてがっかりだわ。
  event_romanticvalentine_prologue_25:
    speaker: cheerfulnikke
    en: Perhaps...
    ko: 뭐야. 너 설마.
    ja: え、あんたまさか、そういうことだったの…？
  event_romanticvalentine_prologue_26:
    speaker: hesitantnikke
    en: What?
    ko: 으, 응? 뭐가?
    ja: え？何のこと？
  event_romanticvalentine_prologue_27:
    speaker: cheerfulnikke
    en: You've been acting funny lately.
    ko: 요새 뭔가 이상하다 했더만.
    ja: |-
      どうりでね～最近何だか怪しいな～とは
      思ってたんだよね～？
  event_romanticvalentine_prologue_28:
    speaker: cheerfulnikke
    en: You've been fiddling with your phone constantly up on the surface, something
      you've never done in your life.
    ko: 어쩐지. 평생 안 그러던 애가 지상에서까지 핸드폰 만지작거리고 있더라.
    ja: |-
      今まで全然そんなことなかったのに、
      地上に来たあともずっと携帯を気にしてて
      おかしいな～って思ったんだよ。
  event_romanticvalentine_prologue_29:
    speaker: hesitantnikke
    en: Wh-what are you talking about?
    ko: 무, 무무무무슨 말인지 잘 모르겠는데?
    ja: |-
      な、なななな何のことだか
      分からないんだけど？
  event_romanticvalentine_prologue_30:
    speaker: cheerfulnikke
    en: Never mind. Modern technology has gotten so advanced, that even chocolate
      Splendamin tastes amazing.
    ko: |-
      됐으니까 가자.
      요새 기술이 좋아져서 퍼펙트로 만든 초콜릿도 엄청 맛있대.
    ja: |-
      いーからいーから、早く戻ろ？
      技術が進んだおかげで、パーフェクトで作った
      チョコレートもすごくおいしいんだって。
  event_romanticvalentine_prologue_31:
    speaker: hesitantnikke
    en: "... Really?"
    ko: "……진짜?"
    ja: "…そ、そうなの？"
  event_romanticvalentine_prologue_32:
    speaker: "<Narration>"
    en: "*Flop*"
    ko: 툭.
    ja: ゴトッ
  event_romanticvalentine_prologue_33:
    speaker: "<Narration>"
    en: A Nikke drops a phone in front of the elevator and disappears.
    ko: 한 니케가 엘리베이터 앞에 핸드폰을 떨어뜨리고 사라졌다.
    ja: |-
      1人のニケが、エレベーターの前に
      携帯電話を落としたまま姿を消した
  event_romanticvalentine_prologue_34:
    speaker: "<Narration>"
    en: Soon after, the phone screen lights up.
    ko: 이윽고, 핸드폰의 액정이 빛나기 시작했다.
    ja: 直後、携帯の液晶画面が突然光りはじめた
  event_romanticvalentine_prologue_35:
    speaker: "<Narration>"
    en: "*Beep beep*"
    ko: 삣- 삣-
    ja: ピー、ピー
  event_romanticvalentine_prologue_36:
    speaker: "<Narration>"
    en: Self diagnosis initiated.
    ko: "[자가 진단 진행….]"
    ja: "「自己診断実行…」"
  event_romanticvalentine_prologue_37:
    speaker: "<Narration>"
    en: No issues detected.
    ko: "[…완료. 문제 발견되지 않음.]"
    ja: "「…完了。問題は検出されませんでした」"
  event_romanticvalentine_prologue_38:
    speaker: unknown
    en: "..."
    ko: "[…….]"
    ja: "「……」"
  event_romanticvalentine_prologue_39:
    speaker: unknown
    en: Hehehehe... I'm finally in!
    ko: "[흐흐하하하… 드디어…! 드디어 들어왔군…!]"
    ja: |-
      「ふふ…ふははは…！ついに…！
      ついにやってきたぞ…！」
  event_romanticvalentine_prologue_40:
    speaker: unknown
    en: Time to get started.
    ko: "[…이제 본격적으로 시작해 볼까.]"
    ja: "「…では、本格的に始めるとするか」"
  event_romanticvalentine_prologue_41:
    speaker: unknown
    en: For the sake of those little ladies' dreams,
    ko: "[소녀들의 꿈과….]"
    ja: "「少女たちの夢と…」"
  event_romanticvalentine_prologue_42:
    speaker: unknown
    en: and for romance!
    ko: "[로망을 위해…!!]"
    ja: "「ロマンのために…！！」"
  event_romanticvalentine_prologue_43:
    speaker: sweetjohnny
    en: Welcome to Sweets & Cocoa!
    ko: "[Sweets & Cocoa]에 어서 오세요!!!"
    ja: "「Sweets & Cocoa」にようこそ！！！"
  event_romanticvalentine_prologue_44:
    speaker: hesitantnikke
    en: Is this where I dropped it...?
    ko: 여기 떨어트렸나…?
    ja: うーん…この辺りだと思うのだけど…
  event_romanticvalentine_prologue_45:
    speaker: hesitantnikke
    en: Hmm... Maybe I left it up on the surface?
    ko: 으으. 여기가 아니라 지상에서 떨어트렸나?
    ja: まさか、地上で落としたのかしら…？
  event_romanticvalentine_prologue_46:
    speaker: hesitantnikke
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_romanticvalentine_prologue_47:
    speaker: hesitantnikke
    en: There it is! Whew...
    ko: 여기 있다! 휴….
    ja: あった！よかったぁ…
  event_romanticvalentine_prologue_48:
    speaker: cheerfulnikke
    en: Did you find your phone?
    ko: 핸드폰 찾았어~?
    ja: 携帯、見つかった～？
  event_romanticvalentine_prologue_49:
    speaker: hesitantnikke
    en: Yeah, it was in front of the elevator.
    ko: 응! 엘리베이터 앞에 떨어져 있었어!
    ja: うん、エレベーターの前に落としてたみたい。
  event_romanticvalentine_prologue_50:
    speaker: cheerfulnikke
    en: Then hurry up and get over here. The Maid Cafe is opening soon!
    ko: 그럼 빨리 와~ 메이드 카페 곧 오픈이래~
    ja: |-
      見つかってよかったね！じゃ、急いで戻ろ。
      もうすぐメイドカフェがオープンする時間だよ！
  event_romanticvalentine_prologue_51:
    speaker: hesitantnikke
    en: Okay, I'll be right there!
    ko: 응~ 바로 갈게~
    ja: 待って、すぐ戻るわ！
  event_romanticvalentine_prologue_52:
    speaker: sweetjohnny
    en: "..."
    ko: "[……….]"
    ja: "「………」"
event_romanticvalentine_01_s:
  event_romanticvalentine_01_s_1:
    speaker: "<Monologue>"
    en: Valentine's Day.
    ko: 밸런타인데이.
    ja: バレンタインデー
  event_romanticvalentine_01_s_2:
    speaker: "<Monologue>"
    en: A day to let your loved one know how much you appreciate them with chocolates
      and other sweet desserts.
    ko: 사랑하는 이에게 초콜릿과 달콤한 디저트로 마음을 전하는 날.
    ja: |-
      それは、意中の相手にチョコレートや
      甘いスイーツで気持ちを伝える日
  event_romanticvalentine_01_s_3:
    speaker: "<Monologue>"
    en: Various events take place across the Ark to celebrate this holiday.
    ko: 그런 날을 맞아, 방주 곳곳에서 다양한 행사가 열린다.
    ja: |-
      この時期になると、アークの至る所で
      多種多様なイベントが開催される
  event_romanticvalentine_01_s_4:
    speaker: "<Monologue>"
    en: Maids and chocolates. Sweet desserts. Charming decorations.
    ko: 메이드와 초콜릿. 달콤한 디저트. 사랑스러운 장식.
    ja: |-
      メイド、チョコレート、甘いスイーツ。
      そしてかわいらしいデコレーション…
  event_romanticvalentine_01_s_5:
    speaker: "<Monologue>"
    en: The entire city is awash in shades of pink and romance galore.
    ko: 그런 소품들로 점점 핑크빛 분위기가 차오르기 시작하고….
    ja: |-
      アーク中にロマンチックかつ
      ピンク色に染まったムードが広がっていく
  event_romanticvalentine_01_s_6:
    speaker: "<Monologue>"
    en: A few days after Valentine's Day, with the excitement still lingering in the
      air.
    ko: 아직 그 열기가 식지 않은, 밸런타인데이가 지난 며칠 뒤.
    ja: |-
      そのムードがまだ冷めやらぬ中、
      バレンタインデーから数日が過ぎたある日のこと
  event_romanticvalentine_01_s_7:
    speaker: mast_m
    en: Now, choose.
    ko: "…이제 선택해 주시게."
    ja: "…さあ、選んでくれっ。"
  event_romanticvalentine_01_s_8:
    speaker: mast_m
    en: Naturally, it should be me, your childhood frien...
    ko: 당연히 소꿉친구인 나를….
    ja: まあ当然、幼なじみの私を…
  event_romanticvalentine_01_s_9:
    speaker: anchor_m
    en: What are you talking about? El Capitan belongs to me.
    ko: 무슨 말이야 언니. 오라버니는 앵커 거야.
    ja: 何言ってるの？お兄様はアンカーのものだよ。
  event_romanticvalentine_01_s_10:
    speaker: sin_m
    en: "□※I'll respect whatever choice you make, Buddy.▣"
    ko: "□▣※…나는 후배님의 선택을 존중▣※할게."
    ja: "□▣※…私は後輩クンの選択を尊重▣※するわ。"
  event_romanticvalentine_01_s_11:
    speaker: trony_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_01_s_12:
    speaker: trony_m
    en: Ho... Hold on!
    ko: 야… 야!
    ja: おっ…おい！
  event_romanticvalentine_01_s_13:
    speaker: trony_m
    en: Is this a-actually a hard decision for you?
    ko: 이, 이이이런 거 하나도 못 고르고 이, 있는 거야?
    ja: こ、こここんなことも決められないのかっ？
  event_romanticvalentine_01_s_14:
    speaker: trony_m
    en: Garbage, I say! G-Garbage!
    ko: 머, 멍청하고, 쓸모 없, 없는….
    ja: ゆ、優柔不断の、や、役立たず…！
  event_romanticvalentine_01_s_15:
    speaker: "<Monologue>"
    en: It's a few days after Valentine's Day. I'm in the Commander's Room...
    ko: "…밸런타인데이 며칠 뒤. 내 방에서는."
    ja: 私の部屋は――
  event_romanticvalentine_01_s_16:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_01_s_17:
    speaker: "<Monologue>"
    en: And all hell's broken loose with the maids.
    ko: 메이드 아수라장이 펼쳐지고 있다.
    ja: メイドたちの修羅場と化していた
  event_romanticvalentine_01_s_18:
    speaker: mast_m
    en: Don't you remember when we were young?
    ko: 우리 어릴 때 기억나쇼…?
    ja: |-
      なあ。ガキんちょだった頃のこと、
      覚えてっか…？
  event_romanticvalentine_01_s_19:
    speaker: mast_m
    en: We visited the sea together and went on all sorts of adventures.
    ko: 함께 바다로 나가서, 모험을 하고….
    ja: 一緒に海に行って、冒険をして…
  event_romanticvalentine_01_s_20:
    speaker: mast_m
    en: Then, when the time came, we found a nice and quiet place to settle down,
    ko: 때가 되면 단 둘이 고즈넉한 곳에 정착해서.
    ja: 時には二人きりで静かな場所に腰かけて、
  event_romanticvalentine_01_s_21:
    speaker: mast_m
    en: promising to love each other for all of eternity.
    ko: 백년가약을 맺자는 약속 말요….
    ja: |-
      シワくちゃになっても一緒にいようなって
      約束した、あの日のことを…
  event_romanticvalentine_01_s_22:
    speaker: anchor_m
    en: Your memories are all wrong.
    ko: 기억이 잘못됐어, 언니.
    ja: それ、記憶違いだと思う。
  event_romanticvalentine_01_s_23:
    speaker: anchor_m
    en: I'm the one El Capitan promised to love eternally.
    ko: 오라버니랑 그 약속을 한 건 앵커야.
    ja: お兄様とその約束をしたのはアンカーだよ。
  event_romanticvalentine_01_s_24:
    speaker: sin_m
    en: "□※※▣I'm okay with you※▣spending a little time with others.※▣"
    ko: "…□※※▣나는 괜※▣찮아, 후배※▣님."
    ja: |-
      …□※※▣私は気に※▣しないわ、
      後輩※▣クン。
  event_romanticvalentine_01_s_25:
    speaker: sin_m
    en: Buddy.※▣
    ko: "□□다른 사람※▣과 잠깐 시간을 보낸※▣다▣고 해도."
    ja: |-
      □□他の誰か※▣と一緒に※
      ▣過ごした時間が多少あって▣も…
  event_romanticvalentine_01_s_26:
    speaker: sin_m
    en: "□▣So long as you▣※choose me in the end.※▣"
    ko: "▣□□마지※▣마※▣으로 나를 선▣※택해 주면 돼."
    ja: |-
      ▣□□最※▣後※▣に私を
      選▣※んでくれれば、それでいいから。
  event_romanticvalentine_01_s_27:
    speaker: sin_m
    en: "□▣Actually, even if you※▣don't choose me,※▣"
    ko: "□▣아니. 나를 선택해 주지 ※▣않더라도, 우리가 함께했던 추※▣억들…"
    ja: |-
      □▣ううん。私を選んで※▣くれなかったと
      して※▣も…
  event_romanticvalentine_01_s_28:
    speaker: sin_m
    en: "※▣▣all the past memories※▣we have▣※are enough for me.※▣"
    ko: "※▣▣그것만※▣으▣※로도 난… 충분▣※해."
    ja: |-
      ※▣▣一緒に過ごした思い※▣出▣※が
      あるだけで…もう満足だ▣※から。
  event_romanticvalentine_01_s_29:
    speaker: trony_m
    en: Ugh... I can't do this...
    ko: 으… 미, 미안… 못 하겠어….
    ja: うぅ…ご、ごめん…やっぱり無理かも…
  event_romanticvalentine_01_s_30:
    speaker: mast_m
    en: Are you really planning on abandoning your childhood friend?
    ko: 소꿉친구를 버릴 생각인 거요…?
    ja: 幼なじみを捨てる気か…？
  event_romanticvalentine_01_s_31:
    speaker: anchor_m
    en: El Capitan.
    ko: 오라버니.
    ja: どうするの？お兄様。
  event_romanticvalentine_01_s_32:
    speaker: sin_m
    en: "□▣※... Buddy.▣"
    ko: "□▣※…후※▣배님."
    ja: "□▣※…後※▣輩クン。"
  event_romanticvalentine_01_s_33:
    speaker: trony_m
    en: Okay, this is an important line... phew...
    ko: 그, 그래도 이건 중요한 대사니까… 후우….
    ja: で、でも、このセリフは重要だから…ふぅ…
  event_romanticvalentine_01_s_34:
    speaker: trony_m
    en: Ho-how could I ever have... er... fallen for garbage like you?!
    ko: 어, 어쩌다 너 같은… 쓰, 쓰레기를 좋아하게 돼서…!
    ja: |-
      ど、どうしてテメェみてーな…
      く、クソ野郎を好きになっちまったんだろ…！
  event_romanticvalentine_01_s_35:
    speaker: "<Monologue>"
    en: "... You're probably wondering how I got here."
    ko: "…어째서 이렇게 된 걸까."
    ja: "…なぜこんなことになったのだろう"
  event_romanticvalentine_01_s_36:
    speaker: "<Monologue>"
    en: It all started out as a perfectly ordinary Valentine's Day...
    ko: 분명 시작은… 평범한 밸런타인이었을 텐데….
    ja: |-
      記憶違いでなければ、最初の頃は平凡な
      バレンタインのはずだったのだが…
event_romanticvalentine_01_e:
  event_romanticvalentine_01_e_1:
    speaker: "<Narration>"
    en: Several days prior.
    ko: 며칠 전.
    ja: 時をさかのぼり、数日前のこと
  event_romanticvalentine_01_e_2:
    speaker: "<Monologue>"
    en: Every Valentine's Day, various events take place around the Ark.
    ko: 밸런타인 시즌엔 이런저런 행사가 열린다.
    ja: |-
      バレンタインデーの時期になると、
      各地で様々なイベントが開かれるが…
  event_romanticvalentine_01_e_3:
    speaker: "<Monologue>"
    en: In particular, Maid Cafes tend to host a diverse range of events.
    ko: 특히 메이드 카페에서는 다양하고 알찬 행사를 준비하는 편이다.
    ja: |-
      中でもメイドカフェで催される、
      手の込んだ多彩なイベントは注目の的だ
  event_romanticvalentine_01_e_4:
    speaker: "<Monologue>"
    en: This year, a special event is being held at one of the branches.
    ko: 그 일환으로, 올해는 방주에 생긴 메이드 카페 분점에서 특별한 행사를 진행한다.
    ja: |-
      その一環として、今年はアークにオープンした
      メイドカフェの2号店で特別イベントが
      開催されることとなったのだが…
  event_romanticvalentine_01_e_5:
    speaker: "<Self>"
    en: Hold on.
    ko: 임시 점장이라….
    ja: 臨時店長か…
  event_romanticvalentine_01_e_6:
    speaker: "<Self>"
    en: You want me to oversee one of the Maid Cafe branches?
    ko: 분점의 점장을 맡아달라고?
    ja: "…2号店の店長になってほしい？"
  event_romanticvalentine_01_e_7:
    speaker: ade
    en: Yes.
    ko: 네, 주인님.
    ja: はい、ご主人様。
  event_romanticvalentine_01_e_8:
    speaker: ade
    en: You're the only one we could think of to ask.
    ko: 주인님 말고는 부탁드릴 분이 없어서요….
    ja: |-
      心苦しい限りなのですが、
      ご主人様以外に頼める方がおらず…
  event_romanticvalentine_01_e_9:
    speaker: ade
    en: Everything is already prepared. All you need to do is supervise during business
      hours.
    ko: 준비는 다 되어 있으니까, 영업 중에 감독만 해주시면 돼요.
    ja: |-
      すでに準備はできておりますので、
      営業中の監督だけお願いできないでしょうか？
  event_romanticvalentine_01_e_10:
    speaker: "<Self>"
    en: "..."
    ko: 음….
    ja: ええと…
  event_romanticvalentine_01_e_11:
    speaker: cocoa
    en: Come on, Master.
    ko: 어차피 주인.
    ja: お願い主人。このとーり。
  event_romanticvalentine_01_e_12:
    speaker: cocoa
    en: You already know how a Maid Cafe operates,
    ko: 메이드 카페 어떠케 영업하는지 다 알자나.
    ja: |-
      主人なら、メイドカフェのことを
      よく知ってるからだいじょーぶ。
  event_romanticvalentine_01_e_13:
    speaker: cocoa
    en: since you're here all the time.
    ko: 맨날 와이쓰니까.
    ja: だって、いつも来てたから。
  event_romanticvalentine_01_e_14:
    speaker: "<Choice>"
    en: Th-that's not true!
    ko: 그, 그런 적 없어.
    ja: そ、そこまででは…
  event_romanticvalentine_01_e_15:
    speaker: "<Choice>"
    en: Er...
    ko: 크흠….
    ja: "…コホン"
  event_romanticvalentine_01_e_16:
    speaker: soda
    en: Yeah! You know us better than anyone.
    ko: 헤헤. 주인님은 저희들에 대해서 잘 알고 계시니까요.
    ja: |-
      えへへ。ご主人様は私たちのことを
      よくご存じですから…
  event_romanticvalentine_01_e_17:
    speaker: soda
    en: I'm sure you'll do great.
    ko: 분명 잘하실 수 있을 거예요!
    ja: きっと大丈夫ですよ！
  event_romanticvalentine_01_e_18:
    speaker: "<Self>"
    en: "... Okay. I'll try."
    ko: "…알았어. 해볼게."
    ja: "…分かった。やってみよう"
  event_romanticvalentine_01_e_19:
    speaker: ade
    en: Why, thank you, Master.
    ko: 후후. 감사해요, 주인님.
    ja: ふふ。ありがとうございます、ご主人様。
  event_romanticvalentine_01_e_20:
    speaker: "<Monologue>"
    en: While walking, lost in thought, I eventually arrive at the building Ade told
      me about.
    ko: 생각에 잠겨 걷다 보니 에이드가 알려준 건물에 도착했다.
    ja: |-
      そうして物思いにふけりながら歩いていると、
      エードが教えてくれた建物に到着した
  event_romanticvalentine_01_e_21:
    speaker: "<Self>"
    en: Is this it?
    ko: 여긴가?
    ja: ここか？
  event_romanticvalentine_01_e_22:
    speaker: "<Monologue>"
    en: I walk towards the entrance that is decorated in a typical style fitting that
      of a Maid Cafe.
    ko: 메이드 카페스럽게 꾸며진 입구로 걸음을 옮겼다.
    ja: |-
      ドアの取っ手をつかむと、メイドカフェらしく
      飾りつけられた店内に足を踏み入れた
  event_romanticvalentine_01_e_23:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑-
    ja: チリン――
  event_romanticvalentine_01_e_24:
    speaker: mast_m
    en: Sorry, but we're not open y... *Gasp*!
    ko: 아직 오픈 안했… 억?!
    ja: すまねえ、まだ準備中で…うおっ！？
  event_romanticvalentine_01_e_25:
    speaker: mast_m
    en: Captain! What brings you here?
    ko: 선장 양반이 여기 어쩐 일이요?
    ja: 船長さん！？どうしてここに…っ！？
  event_romanticvalentine_01_e_26:
    speaker: "<Self>"
    en: Mast?
    ko: 마스트…?
    ja: "…マスト？"
  event_romanticvalentine_01_e_27:
    speaker: anchor_m
    en: Wait, are you the new manager?
    ko: 혹시 함장이 점장님이야?
    ja: もしかして、艦長が店長なの？
  event_romanticvalentine_01_e_28:
    speaker: "<Self>"
    en: Yes... somehow.
    ko: 응. 그렇게 됐어.
    ja: |-
      アンカーもいたんだな。
      まあ、そういうことになったらしい
  event_romanticvalentine_01_e_29:
    speaker: "<Self>"
    en: Didn't you hear from Ade?
    ko: 에이드한테 못 들었어?
    ja: エードから聞いてないのか？
  event_romanticvalentine_01_e_30:
    speaker: mast_m
    en: I heard they'd be sending over a temporary manager, but I didn't know it was
      you!
    ko: 임시 점장이 온다고는 들었는데 말요….
    ja: |-
      いや、こっちはただ臨時の店長が
      来ることしか聞いてなくて…
  event_romanticvalentine_01_e_31:
    speaker: mast_m
    en: This is great. It's always better to work with someone you know.
    ko: 뭐, 잘됐구만. 아는 사람하고 같이 일하는 게 좋지!
    ja: |-
      けど、船長さんでよかったぜ。
      気心が知れた相手と働く方がいいからなっ！
  event_romanticvalentine_01_e_32:
    speaker: sin_m
    en: "□▣※Hello, Instructor.※"
    ko: "□▣※안녕. 교▣□※관."
    ja: "□▣※よろしくね、教▣□※官。"
  event_romanticvalentine_01_e_33:
    speaker: "<Self>"
    en: Sin? Uh... hello.
    ko: 어... 안녕.
    ja: あ、ああ…よろしく頼む
  event_romanticvalentine_01_e_34:
    speaker: sin_m
    en: "※▣Come now, why such a muted greeting? Especially considering how long▣□it's
      been since we last saw※each other."
    ko: 오랜만에 만※▣나서 대답이 왜 그래?
    ja: |-
      久しぶりに会※▣ったのに、
      その反応はないわね。
  event_romanticvalentine_01_e_35:
    speaker: sin_m
    en: Unacceptable. ※▣A 10 point deduction.
    ko: 진※▣짜 섭섭하네~ 벌점 10점!
    ja: ガッ※▣カリしちゃったわ～…マイナス10点！
  event_romanticvalentine_01_e_36:
    speaker: "<Choice>"
    en: I don't know you'd be here.
    ko: 신이 있을 줄 몰랐어.
    ja: シンがいるなんて、意外だな
  event_romanticvalentine_01_e_37:
    speaker: "<Choice>"
    en: I was caught off guard by your outfit, that's all.
    ko: 옷을 보고 놀랐어.
    ja: すまない、意外な服装をしていたものだから
  event_romanticvalentine_01_e_38:
    speaker: sin_m
    en: "□▣※Thanks to you, I was rehabilitated,□※▣and I've been looking for□□something
      to amuse myself with.□▣※"
    ko: "□▣※교관 덕분에 갱생하□※▣고 재※미있는 일을 차□□아다니고 있었※▣거든."
    ja: |-
      □▣※教官のおかげで更生でき□※▣たから、
      楽※しそうなお仕事を□□探していた※▣の。
  event_romanticvalentine_01_e_39:
    speaker: sin_m
    en: "▣※That's when I heard※▣they were hiring maids here.▣※"
    ko: "▣※그러다가 여기서 메※▣이드 모집한▣※다길래."
    ja: |-
      ▣※そしたらここで、
      メ※▣イドの募集▣※を見かけてね。
  event_romanticvalentine_01_e_40:
    speaker: "<Self>"
    en: Is that supposed to be a maid outfit?
    ko: "…그럼 그게 메이드복이야?"
    ja: |-
      …ということは、その服が
      メイドカフェの制服か？
  event_romanticvalentine_01_e_41:
    speaker: sin_m
    en: "□□Isn't that obvious?※▣▣"
    ko: "□□누가 봐도 메※▣▣이드□복 아냐?"
    ja: "□□どう見ても※▣▣そう□でしょ？"
  event_romanticvalentine_01_e_42:
    speaker: sin_m
    en: "▣※It's even got the※※apron and headband.□□"
    ko: "▣※앞치마랑 머리 장식※※도 제대□□로 있잖아~"
    ja: |-
      ▣※このエプロンも頭の飾り※※も、
      メイド□□の格好そのものじゃない？
  event_romanticvalentine_01_e_43:
    speaker: "<Monologue>"
    en: Taking my eyes off Sin, I glance at the two other Nikkes.
    ko: 신에게서 눈을 떼고, 세 메이드들을 보았다.
    ja: シンから視線を外し、残りのメイドたちを見た
  event_romanticvalentine_01_e_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_01_e_45:
    speaker: mast_m
    en: Hehe, you seem flustered, Captain.
    ko: 하하! 선장 양반. 정신을 못 차리고 있구만!
    ja: はは！船長さん、目が泳いでるぞ！
  event_romanticvalentine_01_e_46:
    speaker: mast_m
    en: What do you think of our maid outfits?
    ko: 어떻수. 우리의 메이드복이.
    ja: どうだ？これが私たちのユニフォームだぜ！
  event_romanticvalentine_01_e_47:
    speaker: "<Choice>"
    en: Those are supposed to be maid outfits?
    ko: 이게 메이드복…?
    ja: これが…か？
  event_romanticvalentine_01_e_48:
    speaker: "<Choice>"
    en: Uh... I love them...
    ko: 너무 좋아…….
    ja: 最高だ…
  event_romanticvalentine_01_e_49:
    speaker: mast_m
    en: Of course they are!
    ko: 당연히 메이드복이지!
    ja: おう、どう見たってメイドだろ？
  event_romanticvalentine_01_e_50:
    speaker: mast_m
    en: They've got everything they need.
    ko: 보시게. 있을 건 다 있지 않수?
    ja: |-
      頭のてっぺんからつま先まで、
      バッチリ決まってるだろ～！
  event_romanticvalentine_01_e_51:
    speaker: "<Self>"
    en: "... Do they?"
    ko: 그, 그런가?
    ja: そ、そうか…？
  event_romanticvalentine_01_e_52:
    speaker: anchor_m
    en: You've got a weird look on your face.
    ko: 함장 표정이 이상해.
    ja: 艦長、表情が変だよ。
  event_romanticvalentine_01_e_53:
    speaker: sin_m
    en: "▣※※Apparently, they're going with a different theme▣for this particular branch.※▣"
    ko: "▣※※여기서▣는 컨※▣셉을 좀 바꿔서 영업한대서."
    ja: |-
      ▣※※ここで▣は少しコン※▣セプトを変えて
      営業しようってことらしいの。
  event_romanticvalentine_01_e_54:
    speaker: sin_m
    en: "▣□※That's why I▣joined."
    ko: "▣□※그래서 참가한 거기▣도 하고."
    ja: |-
      ▣□※だからこそ、応募しようと
      ▣思ったのよね。
  event_romanticvalentine_01_e_55:
    speaker: mast_m
    en: That's right.
    ko: 그렇수다.
    ja: そういうことだぜ！
  event_romanticvalentine_01_e_56:
    speaker: mast_m
    en: We're supposed to wear outfits which spark the customer's romantic imagination.
    ko: 손님들의 로망을 자극하는 메이드복을 입는 게 테마요.
    ja: |-
      お客さんのロマンを刺激するメイド服…
      ってのが、コンセプトなんだ。
  event_romanticvalentine_01_e_57:
    speaker: mast_m
    en: Didn't you know that?
    ko: 혹시 모르셨수?
    ja: まさか、知らなかったのか？
  event_romanticvalentine_01_e_58:
    speaker: "<Self>"
    en: Nobody told me anything.
    ko: 그런 것까지는 못들었어.
    ja: ああ、初耳だ
  event_romanticvalentine_01_e_59:
    speaker: "<Self>"
    en: Anyway, your outfit...
    ko: 그나저나 로망이라….
    ja: それはそうと、ロマンか…
  event_romanticvalentine_01_e_60:
    speaker: "<Monologue>"
    en: I scrutinize Mast's outfit more closely.
    ko: 자세히 보니 마스트의 메이드복은….
    ja: 改めて、マストのメイド服をじっと見た
  event_romanticvalentine_01_e_61:
    speaker: "<Self>"
    en: Are you supposed to be a pirate?
    ko: 마스트는 해적이구나.
    ja: マストは海賊がテーマのメイド服なんだな
  event_romanticvalentine_01_e_62:
    speaker: mast_m
    en: I knew you'd get it straight away!
    ko: 역시 선장 양반! 바로 알아보는구만!
    ja: さっすが船長さん！よくぞ気づいてくれたぜ！
  event_romanticvalentine_01_e_63:
    speaker: mast_m
    en: Check it out!
    ko: "…잘 보시게!"
    ja: "…よーく見ててくれよ！"
  event_romanticvalentine_01_e_64:
    speaker: "<Monologue>"
    en: Mast takes a few steps back and strikes a pose.
    ko: 몇 걸음 물러선 마스트가 포즈를 잡았다.
    ja: |-
      マストは2、3歩後ろに下がると、
      ポーズをとった
  event_romanticvalentine_01_e_65:
    speaker: mast_m
    en: The cute apron!
    ko: 귀여운 앞치마!
    ja: かわいいエプロン！
  event_romanticvalentine_01_e_66:
    speaker: mast_m
    en: The teasing reveal of skin!
    ko: 그리고 이건 맨몸에 한… 것처럼 보이게 해뒀수다!
    ja: 大胆に攻めた肌の露出！
  event_romanticvalentine_01_e_67:
    speaker: mast_m
    en: Long boots that spark the imagination!
    ko: 거기에 상상력을 자극하는 롱부츠!
    ja: 想像力を刺激するロングブーツ！
  event_romanticvalentine_01_e_68:
    speaker: mast_m
    en: Letting my hair down, when it's usually tied up!
    ko: 평소엔 묶고 다니다가 자연스럽게 풀어 내린 머리카락!
    ja: いつもと違う、さりげなくほどいた髪！
  event_romanticvalentine_01_e_69:
    speaker: mast_m
    en: And lest we forget...
    ko: 그리고 빼놓을 수 없는….
    ja: そして極めつけの…
  event_romanticvalentine_01_e_70:
    speaker: mast_m
    en: That pirate energy!
    ko: "…해적!!!"
    ja: 海賊っぽさ！！！
  event_romanticvalentine_01_e_71:
    speaker: anchor_m
    en: Ta-da!
    ko: 두둥.
    ja: ババーン。
  event_romanticvalentine_01_e_72:
    speaker: mast_m
    en: What do you think? Isn't this the stuff of your dreams?
    ko: 어떻수. 그야말로 로망 그 자체 아뇨?
    ja: どうだ？まさにロマンそのものだろ！？
  event_romanticvalentine_01_e_73:
    speaker: mast_m
    en: It's not just that I'm a pirate maid,
    ko: 해적 메이드일뿐만 아니라.
    ja: 単に海賊メイドにしただけじゃなく…
  event_romanticvalentine_01_e_74:
    speaker: mast_m
    en: it's that every element of my getup is infused with a sense of romance.
    ko: 요소요소에도 로망이 가득한 게 포인트요.
    ja: |-
      あちこちにロマンがたっぷり詰まってる
      メイド服なんだぜっ！
  event_romanticvalentine_01_e_75:
    speaker: sin_m
