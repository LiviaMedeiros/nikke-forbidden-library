    ko: "※※▣조금 편□▣※한 거로 바꿨지▣▣만, 이렇게 컨버터▣□□도 잘 쓰※고 있잖아?"
    ja: |-
      お仕事用に※※▣少し楽な□▣※ものに
      変えたけ▣▣ど、ちゃんとコンバーターも
      ▣□□つけてるし。
  event_romanticvalentine_01_e_154:
    speaker: "<Self>"
    en: Okay... I'll trust you.
    ko: 알았어. 걱정 안 할게.
    ja: "…分かった。信じよう"
  event_romanticvalentine_01_e_155:
    speaker: sin_m
    en: "□▣※Wow,※that was easy.□▣"
    ko: "□▣※와※아. 이렇게나 쉽게□▣?"
    ja: "□▣※わ※あ。アッサリ信じて□▣くれるんだ？"
  event_romanticvalentine_01_e_156:
    speaker: sin_m
    en: "□※I expected it'd take at least□▣two days of convincing to sway you.□※"
    ko: "□※나 솔직히 최소 이틀은 설득할 생□▣각 하고 있었는데."
    ja: |-
      □※最低でも説得に2日は□▣かかるかな～って
      思ってたんだけど…
  event_romanticvalentine_01_e_157:
    speaker: sin_m
    en: "□□※You're the best,※▣Master!□▣20 points for you!□□※"
    ko: "□□※역시 주※▣인님! 정말 좋아□▣해요! 상점도 ※20점!"
    ja: |-
      □□※さすがはご※▣主人様！
      本当に気に入ったわ□▣～！プラス※20点！
  event_romanticvalentine_01_e_158:
    speaker: "<Self>"
    en: "... Thanks."
    ko: 그, 그래.
    ja: そ、そうか
  event_romanticvalentine_01_e_159:
    speaker: "<Monologue>"
    en: Turning away from Sin's unnervingly large grin, I look around the modestly
      sized dining area.
    ko: 활짝 웃는 신에게서 시선을 피하며, 그리 크지 않은 홀을 둘러보았다.
    ja: |-
      満面の笑みを浮かべるシンから目をそらし、
      そこまで広くないホールをぐるりと見回した
  event_romanticvalentine_01_e_160:
    speaker: "<Self>"
    en: Are you three the only ones here?
    ko: "…그런데 이렇게 셋이 하는 거야?"
    ja: "…3人で店を回すのか？"
  event_romanticvalentine_01_e_161:
    speaker: sin_m
    en: "□No, there's※▣four of us."
    ko: "□아니? 네 ※▣명이야."
    ja: "□ううん、4※▣人よ。"
  event_romanticvalentine_01_e_162:
    speaker: "<Self>"
    en: Where's the fourth?
    ko: 네 명? 세 명 아냐?
    ja: 4人？他にも従業員がいるのか？
  event_romanticvalentine_01_e_163:
    speaker: sin_m
    en: "※▣▣Over there.▣"
    ko: "※▣▣저기 있▣잖아."
    ja: ほら、※▣▣あそこにもう1人い▣るでしょ？
  event_romanticvalentine_01_e_164:
    speaker: "<Monologue>"
    en: I look in the direction that Sin is pointing.
    ko: 신이 가리킨 곳을 바라봤다.
    ja: シンが指さした方を見ると…
  event_romanticvalentine_01_e_165:
    speaker: "<Monologue>"
    en: Sin gestures towards a shadowy corner of the dining area.
    ko: "…홀 구석, 그늘진 곳에."
    ja: ホールの片隅の薄暗い一角に
  event_romanticvalentine_01_e_166:
    speaker: trony_m
    en: Ugh...
    ko: 으, 으아아….
    ja: う、うああ…
  event_romanticvalentine_01_e_167:
    speaker: "<Monologue>"
    en: Cloistered tightly in the corner, is the fourth maid.
    ko: "…네 번째 메이드가 있었다."
    ja: "…4人目のメイドが縮こまっていた"
event_romanticvalentine_02_s:
  event_romanticvalentine_02_s_1:
    speaker: "<Monologue>"
    en: Once the cafe opens for business, things go more smoothly than I expected
      they would.
    ko: 얼마 뒤 시작된 영업은 생각보다 순조로웠다.
    ja: |-
      それからしばらくして、カフェは
      オープンを迎えたが…
  event_romanticvalentine_02_s_2:
    speaker: "<Monologue>"
    en: Everyone throws themselves into their work with gusto.
    ko: 다들 굉장히 의욕적으로 일하는 데다….
    ja: |-
      全員が意欲的に働いているためか、
      思っていたよりも順調な滑り出しとなっていた
  event_romanticvalentine_02_s_3:
    speaker: mast_m
    en: May I take your order?
    ko: 주문 받겠수다!
    ja: ご注文を承るっす！
  event_romanticvalentine_02_s_4:
    speaker: femaleguest
    en: I'll take one parfait and a slice of cake.
    ko: 음… 파르페 하나랑, 조각 케이크 하나.
    ja: えっと…パフェとケーキを1つずつで。
  event_romanticvalentine_02_s_5:
    speaker: femaleguest
    en: And two of the daily coffee specials.
    ko: 그리고 오늘의 커피 두 잔이요.
    ja: それから、本日のコーヒーを2杯お願いします。
  event_romanticvalentine_02_s_6:
    speaker: mast_m
    en: Got it. We'll have that for you in just a minute!
    ko: 파르페 하나, 조각 케이크 하나. 조금만 기다리시게나!
    ja: |-
      かしこまりましたっ。
      少々お待ちくださいっ！
  event_romanticvalentine_02_s_7:
    speaker: sin_m
    en: "※▣One omurice,※▣one pasta, ※and two coffee specials□▣for table 3.□▣"
    ko: 3번 테※▣이블 오므※▣라이스※ 하나, 파□▣스타 하나, □▣오늘의 커피▣ 두 잔.
    ja: |-
      3番テ※▣ーブル、注文入りま～す。
      オム※▣ライス※1つ、パ□▣スタ1つ、
      それから□▣本日のコーヒー▣を2杯で。
  event_romanticvalentine_02_s_8:
    speaker: "<Narration>"
    en: "*Clatter clatter*"
    ko: 달그락. 달그락.
    ja: カチャカチャ…
  event_romanticvalentine_02_s_9:
    speaker: anchor_m
    en: Order up.
    ko: 여기.
    ja: どうぞ。
  event_romanticvalentine_02_s_10:
    speaker: sin_m
    en: "... Oh?※▣"
    ko: "…※▣오?"
    ja: "…※▣わお、さすがね。"
  event_romanticvalentine_02_s_11:
    speaker: "<Monologue>"
    en: Mast handles the front dining area, with Anchor in the back manning the kitchen.
    ko: 홀을 맡은 마스트와, 주방을 맡은 앵커는.
    ja: |-
      ホールを担当するマストと
      キッチンを担当するアンカーは
  event_romanticvalentine_02_s_12:
    speaker: "<Monologue>"
    en: They both work with astonishing professionalism,
    ko: 아주 훌륭한 프로 메이드처럼 일을 하고 있다.
    ja: |-
      有能なプロのメイドのように
      てきぱきと働いている
  event_romanticvalentine_02_s_13:
    speaker: "<Monologue>"
    en: so much so that Sin and I, the designated backups, barely have anything to
      do.
    ko: 덕분에 프리롤인 나와 신은 크게 할 일이 없을 지경.
    ja: おかげで私とシンは、特にすることがない
  event_romanticvalentine_02_s_14:
    speaker: "<Monologue>"
    en: However...
    ko: 하지만….
    ja: だが…
  event_romanticvalentine_02_s_15:
    speaker: maleguest
    en: Um... Are you okay?
    ko: "…저기, 괜찮으세요?"
    ja: "…あの、大丈夫ですか？"
  event_romanticvalentine_02_s_16:
    speaker: trony_m
    en: Ma-Ma...
    ko: 주, 주….
    ja: ご、ご…
  event_romanticvalentine_02_s_17:
    speaker: maleguest
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_02_s_18:
    speaker: trony_m
    en: Ma-Mamamamamama...!
    ko: 주, 주주주주주주주…!
    ja: ご、ごごごごごご…！
  event_romanticvalentine_02_s_19:
    speaker: maleguest
    en: "?!"
    ko: 으아악!
    ja: ひっ…！？
  event_romanticvalentine_02_s_20:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_02_s_21:
    speaker: "<Monologue>"
    en: Despite some minor hiccups, business still runs smoothly.
    ko: "…영업은 순조로웠다."
    ja: |-
      …不安要素は一部あるが、
      営業はおおむね順調と言えるだろう
  event_romanticvalentine_02_s_22:
    speaker: anchor_m
    en: Now that things are winding down,
    ko: 이제 손님들 거의 없네.
    ja: だいぶお客さんが引いてきたね。
  event_romanticvalentine_02_s_23:
    speaker: anchor_m
    en: take a break and have some omurice, Master.
    ko: 주인님. 쉬면서 오므라이스 먹어.
    ja: ご主人様、オムライスでも食べて休憩して。
  event_romanticvalentine_02_s_24:
    speaker: "<Self>"
    en: Okay then, I w... huh?!
    ko: 아, 고마… 으악!
    ja: ああ、ありが…ん？？
  event_romanticvalentine_02_s_25:
    speaker: "<Monologue>"
    en: As Anchor hands me a neatly arranged plate of omurice,
    ko: 앵커가 건넨 접시에 정갈하게 담긴 오므라이스.
    ja: アンカーから手渡された皿には…
  event_romanticvalentine_02_s_26:
    speaker: "<Monologue>"
    en: I notice a rather unusual garnish on top.
    ko: 회오리 모양으로 덮인 계란 위에….
    ja: |-
      端正に盛られたふわふわのオムライスと、
      その上に不釣り合いな…
  event_romanticvalentine_02_s_27:
    speaker: "<Self>"
    en: Is that... a starfish?
    ko: 부, 불가사리?
    ja: こ、これはまさか…
  event_romanticvalentine_02_s_28:
    speaker: "<Monologue>"
    en: A starfish is placed proudly.
    ko: 불가사리가 당당하게 놓여 있다.
    ja: "…ヒトデが乗っていた"
  event_romanticvalentine_02_s_29:
    speaker: anchor_m
    en: Don't worry, it's an edible starfish.
    ko: 그냥 먹어도 되는 불가사리야.
    ja: 食べられるヒトデだよ。
  event_romanticvalentine_02_s_30:
    speaker: "<Self>"
    en: Is there even such a thing?
    ko: 그런 게 있어?!
    ja: そんなのがいるのか…？
  event_romanticvalentine_02_s_31:
    speaker: anchor_m
    en: Sure there is. I made it by finely chopping up several variations of Splendamin.
    ko: 응. 여러 퍼펙트를 잘게 썰어서 만들었어.
    ja: |-
      うん。いろんなパーフェクトを
      みじん切りにして作ったの。
  event_romanticvalentine_02_s_32:
    speaker: "<Self>"
    en: Oh... I see. Thanks.
    ko: 그, 그렇구나. 고마워.
    ja: そ、そうだったのか。ありがとう
  event_romanticvalentine_02_s_33:
    speaker: anchor_m
    en: The next time we head out to sea, I'll make one with real starfish.
    ko: 같이 바다 가면 진짜 불가사리로 해줄게.
    ja: |-
      今度一緒に海に行ったら、
      本物のヒトデで作ってあげるね。
  event_romanticvalentine_02_s_34:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_02_s_35:
    speaker: "<Monologue>"
    en: I take a bite of the omurice, being careful to avoid the ersatz starfish.
    ko: 불가사리에 닿지 않게 조심하며 오므라이스를 한 입 맛보았다.
    ja: |-
      ヒトデに触れないよう気をつけながら
      オムライスを一口ほおばった
  event_romanticvalentine_02_s_36:
    speaker: "<Self>"
    en: It's... delicious, actually.
    ko: "…맛있네?"
    ja: "…おいしいぞ？"
  event_romanticvalentine_02_s_37:
    speaker: anchor_m
    en: Omurice is always delicious.
    ko: 오므라이스는 원래 맛있어.
    ja: "…？オムライスは元々おいしいものだよ？"
  event_romanticvalentine_02_s_38:
    speaker: "<Self>"
    en: I know, but what I mean is,
    ko: 아니, 그게 아니라….
    ja: いや、そうではなくて…
  event_romanticvalentine_02_s_39:
    speaker: "<Self>"
    en: did you make this yourself?
    ko: 이거 앵커가 직접 한 거야?
    ja: このオムライスはアンカーが作ったのか？
  event_romanticvalentine_02_s_40:
    speaker: anchor_m
    en: Yup.
    ko: 응.
    ja: うん。
  event_romanticvalentine_02_s_41:
    speaker: "<Choice>"
    en: You're good at cooking.
    ko: 요리 잘하는구나.
    ja: "…そうか。料理上手なんだな"
  event_romanticvalentine_02_s_42:
    speaker: "<Choice>"
    en: Why are you so good at this?
    ko: 왜 잘해…?
    ja: どうしてこんなに上手なんだ？
  event_romanticvalentine_02_s_43:
    speaker: anchor_m
    en: "??"
    ko: "??"
    ja: "？？"
  event_romanticvalentine_02_s_44:
    speaker: anchor_m
    en: Uh... Because I'm a maid?
    ko: 음… 메이드니까?
    ja: うーん…メイドだから？
  event_romanticvalentine_02_s_45:
    speaker: mast_m
    en: There's no reason why we shouldn't be good at this.
    ko: 못할 이유가 없지 않수?
    ja: |-
      そうそう。むしろ、上手じゃない方が
      おかしいだろ？
  event_romanticvalentine_02_s_46:
    speaker: mast_m
    en: After all, consider the tasks we typically handle as part of the Aegis Squad.
    ko: 우리 이지스 스쿼드 평시 업무가 뭐요?
    ja: |-
      イージスが普段からどんなことをしてるか、
      覚えてっか？
  event_romanticvalentine_02_s_47:
    speaker: "<Self>"
    en: Ah...
    ko: "…아."
    ja: "…あ"
  event_romanticvalentine_02_s_48:
    speaker: mast_m
    en: Cleaning the Admire, preparing for parties, hosting guests.
    ko: 맨날 어드마이어 호 청소하고, 파티 준비하고, 손님맞이하고.
    ja: |-
      毎日アドマイアー号を掃除して、
      パーティーの準備もして、お客さんの接待も
      してんだぜ？
  event_romanticvalentine_02_s_49:
    speaker: mast_m
    en: Sure, I picked up a few new things from Maid For You,
    ko: 메이드 포 유 양반들한테 조금 배우기는 했지만.
    ja: |-
      まあ、メイド・フォー・ユーから
      教わったことも少しあるけど…
  event_romanticvalentine_02_s_50:
    speaker: mast_m
    en: but in reality, there's not much difference between this and what we normally
      do on the ship.
    ko: 원래 하던 일이랑 메이드 일이랑 별반 다를 것도 없수다.
    ja: |-
      普段やってることとメイドの業務内容は、
      案外似たようなもんってことさ。
  event_romanticvalentine_02_s_51:
    speaker: anchor_m
    en: Yeah. It's easy.
    ko: 응. 쉬워.
    ja: うん。だから簡単だよ。
  event_romanticvalentine_02_s_52:
    speaker: mast_m
    en: It sounds to me like you doubted us at first!
    ko: 이제 보니 주인장은 우리가 영 못미더웠나 보구만!
    ja: |-
      ふっふっふっ…どうやらごしゅ…ご主人様は、
      私たちのことを甘く見ていたようだなっ！
  event_romanticvalentine_02_s_53:
    speaker: "<Choice>"
    en: Sorry...
    ko: 미안….
    ja: "…すまない"
  event_romanticvalentine_02_s_54:
    speaker: "<Choice>"
    en: Honestly? Yeah, I did.
    ko: 솔직히 그랬어.
    ja: "…その通りだな"
  event_romanticvalentine_02_s_55:
    speaker: mast_m
    en: We don't blame you.
    ko: 그럴 만도 했수다.
    ja: まっ、無理もねえか。
  event_romanticvalentine_02_s_56:
    speaker: mast_m
    en: Apparently, all of the Nikkes who volunteered as maids before were super clumsy,
    ko: 지금껏 임시로 메이드 일을 맡았던 사람들은 죄다 서툴렀다고 하니까.
    ja: |-
      ご主人様が今まで見てきた臨時メイドたちは
      そうだったのかもしれねえけど…
  event_romanticvalentine_02_s_57:
    speaker: mast_m
    en: but the Aegis Squad came prepared.
    ko: 하지만 우리 이지스 스쿼드는 완벽하게 준비되어 있수다!
    ja: |-
      メイドに必要なスキルを備えてるイージスは、
      一味も二味も違うぜ！
  event_romanticvalentine_02_s_58:
    speaker: mast_m
    en: We were practically born to be maids!
    ko: "…그렇수. 사실 우리는 메이드가 되기 위해 살아왔던 거요!"
    ja: |-
      …そう、私たちはメイドになるために
      生きてきたと言っても過言じゃねえ！
  event_romanticvalentine_02_s_59:
    speaker: "<Choice>"
    en: I don't know about that.
    ko: 그건 좀….
    ja: 過言な気がするが…
  event_romanticvalentine_02_s_60:
    speaker: "<Choice>"
    en: "... Is that so?"
    ko: 그랬던 건가…!
    ja: そうだったのか…
  event_romanticvalentine_02_s_61:
    speaker: mast_m
    en: Just kidding.
    ko: 뭐, 이건 농담이지만 말요.
    ja: "…っていう冗談は置いといて"
  event_romanticvalentine_02_s_62:
    speaker: mast_m
    en: But in all honesty, this is way more fun than I thought.
    ko: 그래도 생각보다 즐거운 건 사실이요.
    ja: まあ、結構楽しんでるのは事実だぜ。
  event_romanticvalentine_02_s_63:
    speaker: trony_m
    en: "*Sigh*..."
    ko: 으, 으아….
    ja: ふぅ…
  event_romanticvalentine_02_s_64:
    speaker: "<Self>"
    en: Are you okay, Trony?
    ko: "…트로니. 괜찮아?"
    ja: "…トロニー。大丈夫か？"
  event_romanticvalentine_02_s_65:
    speaker: trony_m
    en: Ye-yeah... for now.
    ko: 으, 응… 일단은….
    ja: う、うん。今のところは…
  event_romanticvalentine_02_s_66:
    speaker: sin_m
    en: "□▣It's about time to□□start getting ready for the dinner shift,※▣isn't it?"
    ko: "□▣거의 마무리됐□□으니까, 슬슬 저녁 영※▣업도 준비해야지?"
    ja: |-
      □▣だいぶ片付いた□□し、
      そろそろ夜の営※▣業の準備を始めよっか？
  event_romanticvalentine_02_s_67:
    speaker: trony_m
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_romanticvalentine_02_s_68:
    speaker: trony_m
    en: On second thought... maybe I'm not okay...
    ko: 사, 사실… 안 괜찮… 우웁.
    ja: や、やっぱりその…うぅ…
  event_romanticvalentine_02_s_69:
    speaker: "<Self>"
    en: Are you really okay?
    ko: "……괜찮아?"
    ja: "…本当に大丈夫か？"
  event_romanticvalentine_02_s_70:
    speaker: "<Self>"
    en: Why did you volunteer to work as a maid anyway... hmm?
    ko: 메이드 일 하러 온 거… 어라?
    ja: なぜメイドの仕事を…ん？
  event_romanticvalentine_02_s_71:
    speaker: "<Monologue>"
    en: Now that I think about it, the loosely-fitting maid outfit that Trony is wearing
      looks familiar.
    ko: |-
      그러고 보니 트로니가 입고 있는
      헐렁한 메이드복이 어쩐지 눈에 익는데….
    ja: |-
      改めてトロニーが着ているメイド服を見ると、
      どこか見覚えがあることに気づいた
  event_romanticvalentine_02_s_72:
    speaker: "<Self>"
    en: Trony, that maid outfit of yours, did you...
    ko: 트로니. 그 메이드복 혹시….
    ja: トロニー。そのメイド服はもしかして…
  event_romanticvalentine_02_s_73:
    speaker: trony_m
    en: I borrowed it from Soda.
    ko: "…소다한테 비, 빌렸어."
    ja: "…ソーダから、貸してもらったの…"
  event_romanticvalentine_02_s_74:
    speaker: trony_m
    en: I learned all the necessary skills, but I didn't have anything to wear.
    ko: 일하는 법은 배웠는데… 입을 게 없길래….
    ja: |-
      仕事の内容は教えてもらったけど…
      着るものがなくて…
  event_romanticvalentine_02_s_75:
    speaker: trony_m
    en: I worked hard, and passed the audition, but it's exactly as I thought.
    ko: 열심히 해서… 심사도 토, 통과하고….
    ja: 一生懸命努力して…審査もパ、パスしたけど…
  event_romanticvalentine_02_s_76:
    speaker: trony_m
    en: Trying something I know nothing about will be the death of me.
    ko: 그런데… 여, 역시 안 하던 짓을 하면 죽는 건가….
    ja: |-
      い、今までこういうの、したことなかったから…
      ぼ、墓穴を掘っちゃったのかも…
  event_romanticvalentine_02_s_77:
    speaker: trony_m
    en: I'm just glad that I wrote my will ahead of time.
    ko: 헤헤… 유언장 미리 써놓길 잘했다….
    ja: へへ…遺言状、書いといてよかったぁ…
  event_romanticvalentine_02_s_78:
    speaker: "<Self>"
    en: Why did you come to work here in the first place?
    ko: "…왜 메이드 카페에서 일하려고 한 거야?"
    ja: "…どうしてメイドカフェで働こうと思ったんだ？"
  event_romanticvalentine_02_s_79:
    speaker: trony_m
    en: Well...
    ko: 그, 그게….
    ja: そ、それは…
  event_romanticvalentine_02_s_80:
    speaker: trony_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_02_s_81:
    speaker: trony_m
    en: I thought I'd gotten better at talking to others, so I wanted to try something
      a little harder.
    ko: 다른 사람이랑 대화하는 거… 조, 조금 익숙해진 것 같아서….
    ja: |-
      誰かと会話するの…
      す、少し、慣れてきた気がしたから…
  event_romanticvalentine_02_s_82:
    speaker: trony_m
    en: One day, while I was talking to Elegg...
    ko: 좀 더 어려운 걸 해보려고… 일레그랑 얘기하다가….
    ja: |-
      もう少しレベルを上げてみようかなって…
      エレグに相談したんだ…
  event_romanticvalentine_02_s_83:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_02_s_84:
    speaker: trony_m
    en: And it was early... and maybe I wasn't thinking straight... but I started
      to think maybe I'd give it a try.
    ko: 하, 한 번 해보라고… 새벽이었어서, 이상하게 할 수 있을 것 같아서….
    ja: |-
      そ、そしたら一度挑戦してみたらって言われて…
      深夜のテンションだったからかな、
      不思議とできそうな気がしちゃって…
  event_romanticvalentine_02_s_85:
    speaker: trony_m
    en: I learned all the skills I had to, but it's still a bit... *Sigh*...
    ko: 일하는 거 배우긴 했는데… 으으아….
    ja: 仕事の内容は教えてもらったけど…ううう…
  event_romanticvalentine_02_s_86:
    speaker: "<Self>"
    en: All things considered, you seem more composed than I imagine you'd be.
    ko: 그래도 생각보다는 침착해 보이긴 하는데….
    ja: |-
      …大丈夫だ。思ったよりは落ち着いて
      動けているように見えたぞ
  event_romanticvalentine_02_s_87:
    speaker: mast_m
    en: "... You call that composed?"
    ko: "…이게 침착한 거요?"
    ja: そ、そうかぁ？
  event_romanticvalentine_02_s_88:
    speaker: sin_m
    en: "※▣At least she's not※□ foaming at the mouth※□or collapsing.□□"
    ko: "※▣당▣장 거품 물※고 쓰러※□지지는 않잖□□아."
    ja: |-
      まあ、※▣今▣にも泡を吹い※て倒れそうな※□
      感じではなかった□□わよね。
  event_romanticvalentine_02_s_89:
    speaker: trony_m
    en: It's just that... none of this feels real.
    ko: 그게… 막 실감이 되지는 않아서….
    ja: |-
      そ、そうなの？
      じ、自分じゃよく分からなくて…
  event_romanticvalentine_02_s_90:
    speaker: trony_m
    en: How should I put it...
    ko: 현실 감각이 없다랄까….
    ja: 現実味がないというか…
  event_romanticvalentine_02_s_91:
    speaker: trony_m
    en: It's as if I'm completely separated from reality. Yeah, none of this is real...
    ko: 으, 응. 그렇지. 이, 이런 게 현실일 리가….
    ja: そ、そうだよ、これはきっと、全部夢なんだ…！
  event_romanticvalentine_02_s_92:
    speaker: trony_m
    en: Hehe... hahaha...
    ko: 하, 하하… 하하하하….
    ja: はは、あはははは…
  event_romanticvalentine_02_s_93:
    speaker: mast_m
    en: Get a hold of yourself, Trony!
    ko: 힘내시게, 트로니 양반!
    ja: 頑張るんだ、トロニーさん！
  event_romanticvalentine_02_s_94:
    speaker: trony_m
    en: Gah!
    ko: 히익!
    ja: ひぃっ！
  event_romanticvalentine_02_s_95:
    speaker: "<Monologue>"
    en: Mast grabs Trony firmly by the shoulders.
    ko: 마스트가 트로니의 어깨를 덥석 붙잡았다.
    ja: マストがトロニーの肩を強くつかんだ
  event_romanticvalentine_02_s_96:
    speaker: mast_m
    en: You already decided to partake in this, so cast aside all that self-doubt,
    ko: 이왕 하기로 한 거, 근심걱정은 전부 내려놓고!
    ja: |-
      一度やると決めたんなら、心配事は
      いったん全部忘れちまってさ！
  event_romanticvalentine_02_s_97:
    speaker: mast_m
    en: and enjoy yourself to the fullest!
    ko: 마음 가는 대로 즐기는 거요!
    ja: この荒波を思いっきり楽しもうぜ！
  event_romanticvalentine_02_s_98:
    speaker: trony_m
    en: E-enjoy this? But how?
    ko: 즈, 즐겨? 이걸…? 어떻게…?
    ja: た、楽しむ？でも、どうやって…？
  event_romanticvalentine_02_s_99:
    speaker: mast_m
    en: Eat, drink and be merry! Plunder! Go on an adventure!
    ko: 마음대로 먹고! 마시고! 약탈하고! 모험을 떠난다!
    ja: |-
      好きなだけ食べて、飲んで、奪って！
      冒険に出発するんだ！
  event_romanticvalentine_02_s_100:
    speaker: mast_m
    en: That's how a pirate shoul... Oops, wait.
    ko: 그게 바로 해적… 아니.
    ja: これぞ海賊…じゃなくて！
  event_romanticvalentine_02_s_101:
    speaker: mast_m
    en: That's how a pirate maid should live!
    ko: 해적 메이드의 마음가짐!
    ja: 海賊メイドの心構えってもんだっ！
  event_romanticvalentine_02_s_102:
    speaker: trony_m
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_romanticvalentine_02_s_103:
    speaker: trony_m
    en: Being a maid is hard enough, now I've got to worry about being a pirate maid?
    ko: 메이드도 어려운데… 해, 해적까지 해야 되는 거야…?
    ja: |-
      メ、メイドのお仕事すら精一杯なのに…
      海賊まで…？
  event_romanticvalentine_02_s_104:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_02_s_105:
    speaker: mast_m
    en: First, we'll start you as an ordinary deckhand.
    ko: 일단 견습 선원으로 시작하면 될 거요.
    ja: 見習い船員から始めれば大丈夫だって！
  event_romanticvalentine_02_s_106:
    speaker: mast_m
    en: Report to Anchor and learn from her.
    ko: 저기 앵커 양반한테 가서 신고하고 일을 배우시게.
    ja: |-
      仕事内容は、そこのアンカーさんに
      教わってくれな！
  event_romanticvalentine_02_s_107:
    speaker: anchor_m
    en: If you try and recruit more pirates into the crew, Helm is gonna chew us out.
    ko: 그렇게 해적단 늘리면 헬름한테 혼나.
    ja: |-
      団員をほいほい増やしたら、
      ヘルムに怒られちゃうよ？
  event_romanticvalentine_02_s_108:
    speaker: mast_m
    en: Then forget about it!
    ko: 그럼 없던 일로 하세나!
    ja: うっ…じゃあ、今のはナシで！
  event_romanticvalentine_02_s_109:
    speaker: trony_m
    en: Huh?
    ko: 아…?
    ja: えっ…
  event_romanticvalentine_02_s_110:
    speaker: mast_m
    en: I can't stand getting reprimanded by Helm.
    ko: 헬름 양반한테 혼나는 건 질색이니까, 음….
    ja: |-
      ヘルムさんに怒られるのはこりごりだぜ…
      ってことで、どうすっかなぁ…
  event_romanticvalentine_02_s_111:
    speaker: anchor_m
    en: What about being an honorary member of the crew?
    ko: 명예 단원으로 하자.
    ja: じゃあ、名誉団員にする？
  event_romanticvalentine_02_s_112:
    speaker: anchor_m
    en: As long as it's off the record.
    ko: 리스트에만 없으면 돼.
    ja: 正式な団員じゃなければいいと思う。
  event_romanticvalentine_02_s_113:
    speaker: mast_m
    en: Good idea! Problem solved.
    ko: 그렇지! 그런 수가 있었구만.
    ja: おおっ！その手があったか！
  event_romanticvalentine_02_s_114:
    speaker: mast_m
    en: How about it, Trony? Will you become an honorary member of the pirate crew?
    ko: 트로니 양반. 혹시 명예 해적 단원은 어떻수?
    ja: |-
      ってことで、トロニーさん。
      名誉団員にならねえかっ？
  event_romanticvalentine_02_s_115:
    speaker: trony_m
    en: Uh... sure.
    ko: 그, 그게….
    ja: え、ええと…
  event_romanticvalentine_02_s_116:
    speaker: trony_m
    en: Thanks, Mast.
    ko: "……고마워, 마스트."
    ja: じゃあ、そういうことで…
  event_romanticvalentine_02_s_117:
    speaker: trony_m
    en: You too, Anchor.
    ko: 앵커도….
    ja: "…ありがとう、マスト。アンカーも…"
  event_romanticvalentine_02_s_118:
    speaker: anchor_m
    en: All honorary members have to carry this around.
    ko: 명예 단원은 이거 갖고 다녀야 돼.
    ja: |-
      名誉団員になったから、
      これを肌身離さず持たないとダメだよ。
  event_romanticvalentine_02_s_119:
    speaker: trony_m
    en: Huh?
    ko: 응…?
    ja: へっ？
  event_romanticvalentine_02_s_120:
    speaker: "<Narration>"
    en: "*Splat*"
    ko: 철퍽.
    ja: ベチャッ
  event_romanticvalentine_02_s_121:
    speaker: anchor_m
    en: It's a fresh sea cucumber.
    ko: 신선한 해삼이야.
    ja: 新鮮なナマコだよ。
  event_romanticvalentine_02_s_122:
    speaker: anchor_m
    en: It's precious, so don't let anyone else see it.
    ko: 귀한 거니까 남들한테 들키면 안 돼.
    ja: 貴重なものだから、誰にも見られちゃダメだよ。
  event_romanticvalentine_02_s_123:
    speaker: trony_m
    en: Gah!
    ko: 히, 히이이이익?!
    ja: ひ、ひぃぃぃぃ！？
  event_romanticvalentine_02_s_124:
    speaker: mast_m
    en: Haha! Now we're family!
    ko: 하하하! 우린 이제 가족이요!
    ja: へへ！これでトロニ―も海賊団の一員だなっ！
  event_romanticvalentine_02_s_125:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_02_s_126:
    speaker: sin_m
    en: "※▣Would you all be quiet?※▣There are still some customers※□out there."
    ko: "※▣저기요~? 아직 손※▣님 한 팀 있으니까 조용히 좀 ※□해주실래요~?"
    ja: |-
      ※▣すみませ～ん。
      まだお※▣客様がいらっしゃるので、
      少し静かにして※□もらえますか～？
  event_romanticvalentine_02_s_127:
    speaker: hesitantnikke
    en: Oh, don't worry! It's okay.
    ko: 아, 아니에요! 괜찮아요!
    ja: あっ、お構いなく…！全然大丈夫なので！
  event_romanticvalentine_02_s_128:
    speaker: "<Self>"
    en: I'm sorry. It's our first day of business, so we haven't quite gotten into
      the swing of things.
    ko: 죄송합니다. 영업 첫날이라 아직 조금 미숙하네요.
    ja: |-
      申し訳ございません。
      営業初日のため、まだ至らない点が多く…
  event_romanticvalentine_02_s_129:
    speaker: cheerfulnikke
    en: It's no problem, honestly. It's fun to watch you all. Kind of like a comedy
      sketch.
    ko: 별말씀을요~ 만담 같고 재밌었어요.
    ja: |-
      いえいえ！
      漫才みたいで面白かったですよ～
  event_romanticvalentine_02_s_130:
    speaker: cheerfulnikke
    en: Would it be okay if we took a picture with
    ko: 그런데… 혹시 사진 찍어도 돼요?
    ja: |-
      あっ、もしよかったら、
      一緒に写真を撮ってもいいですか？
  event_romanticvalentine_02_s_131:
    speaker: cheerfulnikke
    en: the one dressed in a swimsuit?
    ko: 저기 수영복 메이드분이랑요!
    ja: あそこの水着のメイドさんと！
  event_romanticvalentine_02_s_132:
    speaker: anchor_m
    en: Sure, knock yourself out.
    ko: 응. 찍어.
    ja: うん。いいよ。
  event_romanticvalentine_02_s_133:
    speaker: cheerfulnikke
    en: So cute!
    ko: 꺄아! 너무 귀여워요!
    ja: きゃ～！すっごくかわいいですね！
  event_romanticvalentine_02_s_134:
    speaker: hesitantnikke
    en: Here, let's take it with my phone.
    ko: 여, 여기. 내 핸드폰으로 찍자.
    ja: あっ…なら、私の携帯で撮るのはどうかしら？
  event_romanticvalentine_02_s_135:
    speaker: hesitantnikke
    en: I bought it recently, so the camera is really nice... huh?
    ko: 요번에 새로 사서 사진 성능이… 어라?
    ja: |-
      新しい携帯に買い替えたばかりだから、
      きれいに撮れるはず…あれ？
  event_romanticvalentine_02_s_136:
    speaker: cheerfulnikke
    en: What's wrong?
    ko: 왜 그래?
    ja: どうしたの？
  event_romanticvalentine_02_s_137:
    speaker: hesitantnikke
    en: It's not turning on. Is it out of battery?
    ko: 안 켜지는데…? 배터리 나갔나?
    ja: カメラが起動しないの…電池切れかしら？
  event_romanticvalentine_02_s_138:
    speaker: cheerfulnikke
    en: Let's just use mine.
    ko: 그냥 내 거로 찍지 뭐.
    ja: ん～。じゃあ、私ので撮ろっか？
  event_romanticvalentine_02_s_139:
    speaker: hesitantnikke
    en: Ugh, this is so frustrating. It's been doing this for the past couple days.
    ko: 며칠 전부터 계속 이러네… 속상하게.
    ja: |-
      2、3日前からこの調子なのよね…
      せっかくのチャンスなのに…あ、そうだわ。
  event_romanticvalentine_02_s_140:
    speaker: hesitantnikke
    en: Um, I'm sorry to bother you,
    ko: 저, 저기….
    ja: あ、あの…
  event_romanticvalentine_02_s_141:
    speaker: hesitantnikke
    en: but could you maybe charge my phone?
    ko: 혹시 핸드폰 충전 좀 해주실 수 있나요?
    ja: |-
      もしご迷惑でなければ、携帯の充電とか
      できますか？
  event_romanticvalentine_02_s_142:
    speaker: "<Self>"
    en: Sure. Just let me know when you're leaving.
    ko: 괜찮습니다. 돌아가실 때 말씀해 주세요.
    ja: |-
      もちろんです。お帰りの時にお返ししますので、
      一言お伝えください
  event_romanticvalentine_02_s_143:
    speaker: anchor_m
    en: What pose would you like?
    ko: 포즈는?
    ja: ポーズはどうするの？
  event_romanticvalentine_02_s_144:
    speaker: cheerfulnikke
    en: Let's make a heart together with our hands!
    ko: 저랑 같이 하트 만들어요!
    ja: じゃあ、一緒にハートを作ってください！
  event_romanticvalentine_02_s_145:
    speaker: cheerfulnikke
    en: Come on, get in here!
    ko: 야! 너도 빨리 와!
    ja: 携帯預け終わった～？早く撮ろ～！
  event_romanticvalentine_02_s_146:
    speaker: hesitantnikke
    en: O-okay!
    ko: 아, 알았어!
    ja: う、うん！
  event_romanticvalentine_02_s_147:
    speaker: hesitantnikke
    en: Thanks!
    ko: 저기, 감사합니다!
    ja: あ、ありがとうございます！
  event_romanticvalentine_02_s_148:
    speaker: "<Monologue>"
    en: After taking loads of photos, the pair of Nikke fans eventually leave the
      cafe.
    ko: 마구 사진을 찍던 니케들이 돌아간 뒤.
    ja: 撮影を頼んできたニケたちが帰った後も
  event_romanticvalentine_02_s_149:
    speaker: "<Monologue>"
    en: We continue to serve the occasional customer that comes in, and before long,
      closing time is near.
    ko: 드문드문 오는 손님을 받다 보니 폐점 시간이 다가왔다.
    ja: |-
      ぽつりぽつりと客が来ては帰っていき、
      あっという間に閉店時間が近づいてきた
  event_romanticvalentine_02_s_150:
    speaker: mast_m
