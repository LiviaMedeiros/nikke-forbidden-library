    ko: 안녕히 가시게.
    ja: うむ、気をつけて帰るんだぞ。
  event_romanticvalentine_03_s_144:
    speaker: "<Monologue>"
    en: After seeing off Ade, I head to the kitchen to get some water...
    ko: 에이드를 배웅하고, 물을 마시러 주방으로 향했다.
    ja: |-
      エードを見送ったあと、水を飲みに
      キッチンに向かうと…
  event_romanticvalentine_03_s_145:
    speaker: "<Self>"
    en: "..."
    ko: "……아."
    ja: "……あ"
  event_romanticvalentine_03_s_146:
    speaker: "<Monologue>"
