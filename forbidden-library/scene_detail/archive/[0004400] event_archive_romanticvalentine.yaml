  event_romanticvalentine_03_e_17:
    speaker: sin_m
    en: "□※□or you could※▣try something else※▣on the menu."
    ko: "□※□아니※▣면 다른 메뉴를 드※▣시는 것도 괜□찮아요."
    ja: |-
      □※□もしく※▣は、他のメニューも
      ※▣おすすめです□よ～
  event_romanticvalentine_03_e_18:
    speaker: hesitantmaleguest
    en: Do you make it fresh?
    ko: 지, 직접 해주시는 거였군요.
    ja: りょ、料理って、ここで調理されてるんですね。
  event_romanticvalentine_03_e_19:
    speaker: sin_m
