    speaker: "<Self>"
    en: You've been awfully generous lately.
    ko: 요새 좀 후한 거 아냐?
    ja: "…ずいぶんと採点が緩くなったな？"
  event_romanticvalentine_03_e_44:
    speaker: "<Monologue>"
    en: I haven't been counting, but it does feel like I've been earning more points
      than I'm being dinged.
    ko: 딱히 계산은 안 하고 있지만, 요새는 벌점보다 상점을 더 많이 받는 것 같다.
    ja: |-
      特に計算しているわけではないが、
      最近は減点よりも加点の方が多い気がする
  event_romanticvalentine_03_e_45:
    speaker: sin_m
    en: "▣※That's because you've※□been so good to me.▣"
    ko: "▣※주인님이 ▣잘해※□주니까 ▣그렇▣지."
    ja: |-
      ▣※ふふ、ご主人様が▣優しく※□
      接してくれてるから▣かも▣？
  event_romanticvalentine_03_e_46:
    speaker: sin_m
    en: "※▣Everything is about▣give and take▣, is it not?※"
    ko: "※▣뭐든 기브 ※앤▣ 테▣이크※잖아?"
    ja: "※▣何事もギブ※アンド▣テ▣イク※でしょ？"
  event_romanticvalentine_03_e_47:
    speaker: "<Self>"
    en: When you put it that way, it seems a bit strange...
    ko: 그렇게 말하니까 좀….
    ja: そう言われると、うん…
  event_romanticvalentine_03_e_48:
    speaker: mast_m
    en: Master. Order for two orange juices and three colas.
    ko: 주인님. 오렌지 주스 2잔. 콜라 3잔 주문이야.
    ja: |-
      ご主人様～！オレンジジュース2杯と
      コーラ3杯、お願いね～！
  event_romanticvalentine_03_e_49:
    speaker: "<Self>"
    en: Got it.
    ko: 알았어.
    ja: ああ、分かった
  event_romanticvalentine_03_e_50:
    speaker: "<Monologue>"
    en: I prepare the drinks, which somehow has now become my responsibility.
    ko: 어느새 내 담당이 되어 버린 음료를 준비해서 내놓았다.
    ja: |-
      いつの間にか飲み物担当になっていた私は、
      注文通りに用意するとカウンターに出した
  event_romanticvalentine_03_e_51:
    speaker: "<Self>"
    en: Order up.
    ko: 오렌지 주스 2잔. 콜라 3잔 나왔어.
    ja: オレンジジュース2杯、コーラ3杯だ
  event_romanticvalentine_03_e_52:
    speaker: mast_m
    en: Thanks, Master.
    ko: 고마워~
    ja: まあ、ありがとう～
  event_romanticvalentine_03_e_53:
    speaker: "<Self>"
    en: Sure thing.
    ko: 고생해.
    ja: お疲れ様
  event_romanticvalentine_03_e_54:
    speaker: "<Self>"
    en: "... Wait a moment! Mast!"
    ko: "……아니 잠깐. 마스트!"
    ja: "…って、ちょっと待て！"
  event_romanticvalentine_03_e_55:
    speaker: mast_m
    en: What?
    ko: 응?
    ja: なぁに？
  event_romanticvalentine_03_e_56:
    speaker: "<Self>"
    en: You...
    ko: 너, 너….
    ja: く…
  event_romanticvalentine_03_e_57:
    speaker: "<Self>"
    en: What did you just call me?
    ko: 말투가…!
    ja: 口調が…！
  event_romanticvalentine_03_e_58:
    speaker: sin_m
    en: "□※You were▣so nervous about※calling him Master before, and you just said
      it※□▣so naturally."
    ko: "□※심지어 ▣그렇게 부끄러※워하던 주▣※인님이라고도 불렀※□▣는데?"
    ja: |-
      □※しかも、▣あんなに恥ずかし※がってた
      ご▣※主人様もちゃんと言え※□▣てる…！？
  event_romanticvalentine_03_e_59:
    speaker: mast_m
    en: What are you talking about, Master?
    ko: 말투라니 그게 무슨 말이야, 주인님.
    ja: 口調…？口調がどうかしたのかしら、ご主人様？
  event_romanticvalentine_03_e_60:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_03_e_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_03_e_62:
    speaker: mast_m
    en: Gah!
    ko: 에에에에엑?!
    ja: どえええええ！？
  event_romanticvalentine_03_e_63:
    speaker: mast_m
    en: I just said it again!
    ko: 나 방금 뭐라고 했수?!
    ja: い、いいい今、私はなんて言ったんだ！？
  event_romanticvalentine_03_e_64:
    speaker: sin_m
    en: ※※□□You sure did.※□You're dropping▣"Master" like it's nothing now.▣※
    ko: "※※□□[말투라※□니 그게▣ 무슨 말이※※야, 주▣인님.] 이라고 했▣※어."
    ja: |-
      ※※□□「口調がどうかしたのかしら、※□▣
      ご主人様？」※※って言っていたわね▣※。
  event_romanticvalentine_03_e_65:
    speaker: mast_m
    en: "..."
    ko: 어어….
    ja: ま、マジか…
  event_romanticvalentine_03_e_66:
    speaker: "<Self>"
    en: Could it be because of all those love stories you've been reading?
    ko: "…설마 그 사랑 이야기들 때문이야?"
    ja: "…まさか、恋愛モノを見たせいか？"
  event_romanticvalentine_03_e_67:
    speaker: mast_m
    en: I... I think so?
    ko: 그, 그런 것 같수다.
    ja: そ、そうかもしんねえ…
  event_romanticvalentine_03_e_68:
    speaker: mast_m
    en: I get really caught up in them during my breaks.
    ko: 요새 쉴 때는 그것들 보느라 정신이 없수.
    ja: |-
      最近、休憩時間になるたんびに
      読むのに夢中になってたからよ…
  event_romanticvalentine_03_e_69:
    speaker: mast_m
    en: Anchor pretends not to care, but even she's hooked on a manga.
    ko: 앵커 양반도 관심 없는 척하더니 순정 만화 하나에 푹 빠졌고.
    ja: |-
      アンカーさんも興味なさそうなフリしてっけど、
      漫画にすっかりハマってるみたいだし。
  event_romanticvalentine_03_e_70:
    speaker: "<Self>"
    en: And Trony?
    ko: 트로니도?
    ja: トロニーもか？
  event_romanticvalentine_03_e_71:
    speaker: mast_m
    en: She's playing some kind of dating sim.
    ko: 트로니 양반은 미연시인가 뭔가 한다고 했수다.
    ja: |-
      トロニーさんは、恋愛シミュレーションだか
      何だかをするって言ってた気がするな…？
  event_romanticvalentine_03_e_72:
    speaker: sin_m
    en: "※Apparently▣※the story has a lot of□□parallels to our current situation."
    ko: "□▣▣그거 내▣※용▣이 우□리랑 비□□슷▣하댔※어."
    ja: |-
      □▣▣そのゲーム、▣※私たちの▣今の□状況と
      □□似て▣※るらしい※の。
  event_romanticvalentine_03_e_73:
    speaker: sin_m
    en: "▣※▣It takes place in a▣maid cafe, and you play as the manager."
    ko: "▣※▣메이드 카페▣가 배□□경에, 주※인※□공이 점장※이□□▣고."
    ja: |-
      ▣※▣メイドカ▣フェが□□舞台で、
      主※人※□公が※店長□□▣で
  event_romanticvalentine_03_e_74:
    speaker: sin_m
    en: "□□※□There are four female□▣love interests▣who all work as maids▣※at the cafe.※"
    ko: "□□※□히로인 네 명□▣이 거기▣서 일하▣※※는 메※이드래."
    ja: |-
      □□※□4人のヒロイン□▣はそこ▣で働く
      ▣※※メ※イドなんだって。
  event_romanticvalentine_03_e_75:
    speaker: mast_m
    en: Wow, really?
    ko: 오오. 그렇수?
    ja: へえ、そうなのかっ？
  event_romanticvalentine_03_e_76:
    speaker: mast_m
    en: I should give it a try after I'm done with what I'm watching now.
    ko: 지금 보고 있는 거 다 보면 한 번 해봐야겠구만.
    ja: この漫画を読みきったら、私もやってみてえな！
  event_romanticvalentine_03_e_77:
    speaker: "<Self>"
    en: Sounds like you're really into that novel.
    ko: 그렇게 재밌어?
    ja: そんなに面白いのか？
  event_romanticvalentine_03_e_78:
    speaker: mast_m
    en: It's all right, but the main thing is that the story...
    ko: 재밌다기보단. 흐음.
    ja: う～ん、面白いっていうか…
  event_romanticvalentine_03_e_79:
    speaker: mast_m
    en: How do I put it...
    ko: 아무래도 내용이 내용이다 보니….
    ja: 内容が内容なだけに、
  event_romanticvalentine_03_e_80:
    speaker: mast_m
    en: It makes me feel young again.
    ko: 확실히 뭐랄까. 소녀가 된 기분이요.
    ja: 若返った気分というか…
  event_romanticvalentine_03_e_81:
    speaker: "<Self>"
    en: "... But you're not old at all."
    ko: "…지금도 소녀 맞지 않아?"
    ja: "…今だって十分若いと思うが？"
  event_romanticvalentine_03_e_82:
    speaker: mast_m
    en: I meant figuratively!
    ko: 마, 말이 그렇다는 거요!
    ja: い、今のはものの例えだっ！
  event_romanticvalentine_03_e_83:
    speaker: "<Monologue>"
    en: Mast looks around the cafe, which is filled with customers.
    ko: 마스트는 손님들로 가득한 홀을 찬찬히 둘러보았다.
    ja: |-
      マストは客でいっぱいのホールを
      ゆっくりと見回した
  event_romanticvalentine_03_e_84:
    speaker: mast_m
    en: The more I look at this place, the more it fills my heart with joy.
    ko: 보면 볼수록 간질간질한 기분이 들고.
    ja: |-
      そういう作品を、見れば見るほど
      くすぐったい気分になって…
  event_romanticvalentine_03_e_85:
    speaker: mast_m
    en: When I see all the customers enjoying themselves, I also...
    ko: 그리고 또 손님들이 기뻐하는 모습을 보면 나도….
    ja: |-
      そんな気分になりながら、
      お客さんが喜ぶ姿を見ていると私も…
  event_romanticvalentine_03_e_86:
    speaker: mast_m
    en: I also feel...
    ko: 나도… 나도…?
    ja: 私も…？
  event_romanticvalentine_03_e_87:
    speaker: mast_m
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_romanticvalentine_03_e_88:
    speaker: "<Self>"
    en: Mast?
    ko: 마스트?
    ja: マスト？
  event_romanticvalentine_03_e_89:
    speaker: mast_m
    en: "... Ne-never mind. It just felt like I was forgetting something."
    ko: "…아, 아무것도 아뇨. 그냥 뭔가 잊고 있는 듯한… 느낌이…."
    ja: |-
      …いや、何でもねえっ。
      ただ、何か忘れているような…感じが…
  event_romanticvalentine_03_e_90:
    speaker: maleguest
    en: Excuse me, I'd like to order.
    ko: 여기 주문할게요.
    ja: 注文お願いしま～す！
  event_romanticvalentine_03_e_91:
    speaker: mast_m
    en: I'll be right with you!
    ko: 금방 가겠수다!
    ja: は～い！すぐ行くっす！
  event_romanticvalentine_03_e_92:
    speaker: mast_m
    en: "... Anyway, I'm sure it's nothing."
    ko: "…뭐, 별거 아닐 거요."
    ja: "…まあ、大したことじゃねえさ。"
  event_romanticvalentine_03_e_93:
    speaker: "<Monologue>"
    en: As Mast takes the order and relays it to the kitchen, nothing about her seems
      out of sorts.
    ko: 마스트는 아무렇지 않게 주문을 받고, 주방에 전달했다.
    ja: |-
      マストは何事もなかったかのように注文を
      受けると、キッチンに伝え…
  event_romanticvalentine_03_e_94:
    speaker: "<Monologue>"
    en: However, as she is on the way back to the table with the order...
    ko: 그리고 음식을 받아 홀로 돌아오다가….
    ja: そして料理を持って、ホールに戻ったその時
  event_romanticvalentine_03_e_95:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 쨍그랑!
    ja: ガシャーン！
  event_romanticvalentine_03_e_96:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_romanticvalentine_03_e_97:
    speaker: "<Monologue>"
    en: She drops the food tray and stands frozen in space.
    ko: 그릇을 떨어트린 채, 멍하게 서 있었다.
    ja: |-
      あわててホールに目をやると、
      マストは食器を割ってしまったにもかかわらず
      ボーッと立っていた
  event_romanticvalentine_03_e_98:
    speaker: "<Self>"
    en: Mast, are you okay?
    ko: 마스트. 괜찮아?
    ja: マスト、大丈夫か？
  event_romanticvalentine_03_e_99:
    speaker: mast_m
    en: Master Captain... I remember now.
    ko: "……주인장. 생각났수."
    ja: "…思い出した。"
  event_romanticvalentine_03_e_100:
    speaker: "<Self>"
    en: Remember what?
    ko: 뭐, 뭐가?
    ja: な、何をだ？
  event_romanticvalentine_03_e_101:
    speaker: mast_m
    en: This can't go on.
    ko: "…이대로는 안 되는 거요."
    ja: "…このままじゃいけねえ。"
  event_romanticvalentine_03_e_102:
    speaker: mast_m
    en: I've forgotten
    ko: 나, 나는 그만 잊어버리고 말았수다.
    ja: いつの間にか、すっかり忘れちまってたぜ…
  event_romanticvalentine_03_e_103:
    speaker: mast_m
    en: the thing that's most precious to me.
    ko: 가장 중요하고 소중한 것을….
    ja: 一番重要で、大切なことを…
  event_romanticvalentine_03_e_104:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_03_e_105:
    speaker: mast_m
    en: I'm a maid right now, of that there's no doubt.
    ko: 지금 나는 분명 메이드요.
    ja: 今の私は、正真正銘のメイドだ。
  event_romanticvalentine_03_e_106:
    speaker: mast_m
    en: I'm quite happy, in fact, and working with a sense of purpose.
    ko: 아주 기쁘고 보람차게 일하고 있수다.
    ja: 働き甲斐を感じているし、心から楽しんでる。
  event_romanticvalentine_03_e_107:
    speaker: mast_m
    en: But before I'm a maid...
    ko: 하지만 나는… 메이드이기 전에….
    ja: けどよ…私はメイドである以前に…
  event_romanticvalentine_03_e_108:
    speaker: "<Self>"
    en: Don't say it...
    ko: "…설마."
    ja: "…まさか"
  event_romanticvalentine_03_e_109:
    speaker: mast_m
    en: I'll always be a pirate.
    ko: "…해적이었던 거요."
    ja: "…海賊じゃねえか！！"
  event_romanticvalentine_03_e_110:
    speaker: "<Self>"
    en: "..."
    ko: "………."
    ja: "………"
  event_romanticvalentine_03_e_111:
    speaker: mast_m
    en: If I keep working in these cozy, cushy surroundings,
    ko: 이대로라면…!
    ja: このままだと…ッ！
  event_romanticvalentine_03_e_112:
    speaker: mast_m
    en: the sense of adventure which flows through my veins
    ko: 이대로라면 내 몸에 흐르는 로망이…!
    ja: このままだと、私の体に流れるロマンが…！
  event_romanticvalentine_03_e_113:
    speaker: mast_m
    en: is bound to vanish!
    ko: 이 둥실둥실 몽글몽글한 분위기에 전부 녹아버리고 말아아아앗!
    ja: |-
      このぷかぷかしてふわふわした雰囲気に
      全部溶けてなくなっちまうううう！
  event_romanticvalentine_03_e_114:
    speaker: "<Self>"
    en: No, it won't, please...
    ko: 아니….
    ja: そうか…？
  event_romanticvalentine_03_e_115:
    speaker: mast_m
    en: No no no!
    ko: 허억, 허억….
    ja: はぁ、はぁ…
  event_romanticvalentine_03_e_116:
    speaker: mast_m
    en: I can't let this happen, Master Captain.
    ko: 이, 이대로는 안 되는 거요, 주인장.
    ja: こ、このままじゃダメだ、ご主人様。
  event_romanticvalentine_03_e_117:
    speaker: mast_m
    en: I can't let it end like this.
    ko: 이대로 끝낼 수는…!
    ja: このまま終わるわけには…！
  event_romanticvalentine_03_e_118:
    speaker: anchor_m
    en: Then, should we do it?
    ko: 그럼 [그거] 할까?
    ja: "…じゃあ「あれ」をやる？"
  event_romanticvalentine_03_e_119:
    speaker: mast_m
    en: "!!!"
    ko: "!!!!!!!"
    ja: "！！！"
  event_romanticvalentine_03_e_120:
    speaker: mast_m
    en: You don't mean...
    ko: "…[그거]라면, 설마."
    ja: まさか…
  event_romanticvalentine_03_e_121:
    speaker: anchor_m
    en: Yes. What you've been preparing this whole time.
    ko: 응. 마스트가 준비하던 [그거].
    ja: うん、マストが準備してきた「あれ」のこと。
  event_romanticvalentine_03_e_122:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_03_e_123:
    speaker: "<Self>"
    en: What in the world are you talking about?
    ko: "…일단 [그게] 뭔지 설명 좀 해줄래?"
    ja: |-
      …とりあえず、「あれ」が何なのか
      教えてくれるか？
  event_romanticvalentine_03_e_124:
    speaker: anchor_m
    en: It's...
    ko: 그건….
    ja: それは…
  event_romanticvalentine_03_e_125:
    speaker: mast_m
    en: Stop, Anchor.
    ko: 멈추시게, 앵커 양반.
    ja: そこまでだ、アンカーさん。
  event_romanticvalentine_03_e_126:
    speaker: mast_m
    en: There's only one person who should explain,
    ko: 이 이야기만큼은… 내가 직접 하겠수.
    ja: その話だけは…私からするぜ。
  event_romanticvalentine_03_e_127:
    speaker: mast_m
    en: and that's me, the epitome of derring-do and adventure.
    ko: 다름 아닌 바로 나. 로망의 화신 마스트가.
    ja: この私、ロマンの化身であるマスト様がな。
  event_romanticvalentine_03_e_128:
    speaker: "<Self>"
    en: "... Well, go on."
    ko: "…부탁해."
    ja: "…あ、ああ。頼む"
  event_romanticvalentine_03_e_129:
    speaker: mast_m
    en: Not once have I relinquished this sense of adventure within me.
    ko: 주인장. 나는 한시도 이 로망을 포기한 적 없었수.
    ja: |-
      …私は、これまで一度たりとも
      このロマンを諦めたことはなかった。
  event_romanticvalentine_03_e_130:
    speaker: mast_m
    en: When the Admire sailed the blue seas to fulfill her mission,
    ko: 어드마이어 호가 푸른 대양을 헤치고 임무를 수행할 수 있게 됐을 때.
    ja: |-
      いつかアドマイアー号が青い海をかき分け、
      任務を遂行できるようになったら…
  event_romanticvalentine_03_e_131:
    speaker: mast_m
    en: I was looking for the right moment to activate a certain protocol.
    ko: 기회를 보아 실행하려 했던 프로토콜이 있수다.
    ja: 実行しようと考えてたことがあるんだ。
  event_romanticvalentine_03_e_132:
    speaker: "<Self>"
    en: And that protocol is...?
    ko: 그, 그게 뭔데…?
    ja: ど、どんなことなんだ…？
  event_romanticvalentine_03_e_133:
    speaker: mast_m
    en: What do you think is most essential for a pirate?
    ko: "…해적에게 반드시 필요한 게 뭐일 것 같수?"
    ja: |-
      ああ。…なあご主人様、海賊になくては
      ならないものは何だと思う？
  event_romanticvalentine_03_e_134:
    speaker: "<Choice>"
    en: A ship?
    ko: "…배?"
    ja: "…船？"
  event_romanticvalentine_03_e_135:
    speaker: "<Choice>"
    en: A sense of adventure?
    ko: "…로망?"
    ja: "…ロマン？"
  event_romanticvalentine_03_e_136:
    speaker: mast_m
    en: Very true,
    ko: 바로 그렇…!
    ja: その通り！
  event_romanticvalentine_03_e_137:
    speaker: mast_m
    en: but we're talking about
    ko: 긴 한데, 왜 이럴 때 그런 걸 말하는 거요, 주인장은!
    ja: "…ではあるんだけどよ、もっとこう…！"
  event_romanticvalentine_03_e_138:
    speaker: mast_m
    en: more practical matters right now, Master Captain.
    ko: 좀 더 그, 현실적인 거 있잖수.
    ja: もうちょっと具体的なものがあるだろっ？
  event_romanticvalentine_03_e_139:
    speaker: "<Self>"
    en: A ship?
    ko: "…배?"
    ja: "…船か？"
  event_romanticvalentine_03_e_140:
    speaker: mast_m
    en: Precisely!
    ko: 바로 그렇수다!
    ja: その通りっ！
  event_romanticvalentine_03_e_141:
    speaker: mast_m
    en: Pirates reign over the sea, and for that, they need a vessel.
    ko: 해적은 바다를 지배하는 자! 그를 위해선 배가 필요하지!
    ja: |-
      海賊とは海を支配する者！
      そして海を支配するには、船が必要だ！
  event_romanticvalentine_03_e_142:
    speaker: "<Self>"
    en: Don't you have that in the Admire?
    ko: 배라면… 어드마이어 호?
    ja: 船なら、すでにアドマイアー号があるだろう？
  event_romanticvalentine_03_e_143:
    speaker: mast_m
    en: The Admire is a brilliant ship, to be sure.
    ko: 물론 어드마이어 호는 훌륭한 배요.
    ja: 確かにアドマイアー号は立派な船だ。
  event_romanticvalentine_03_e_144:
    speaker: mast_m
    en: But it's not quite suitable for the pirate's life, and requires a few modifications.
    ko: |-
      하지만… 해적에게는 어울리지 않지.
      아주 약간 손을 볼 필요가 있수.
    ja: |-
      けど、海賊には似合わねえっつーか、
      ちょっと手を加える必要があんだよな。
  event_romanticvalentine_03_e_145:
    speaker: mast_m
    en: That's why I prepared the Pirate Protocol, aka Protocol P.
    ko: 그리하여 준비한 해적화 프로토콜! 이름하여 프로토콜 P!
    ja: |-
      そうして準備したのが海賊化プロトコル！
      その名もプロトコルP！
  event_romanticvalentine_03_e_146:
    speaker: mast_m
    en: And we will execute it right here and now, at the Maid Cafe!
    ko: 그것을 바로 여기! 메이드 카페에서 실행하겠수다!
    ja: それをここ、メイドカフェで実行するぜ！
  event_romanticvalentine_03_e_147:
    speaker: mast_m
    en: Are you ready, Anchor?
    ko: 앵커 양반! 준비 됐수?
    ja: アンカーさん！準備はいいかっ？
  event_romanticvalentine_03_e_148:
    speaker: anchor_m
    en: Ready!
    ko: 응.
    ja: うん。
  event_romanticvalentine_03_e_149:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  event_romanticvalentine_03_e_150:
    speaker: "<Monologue>"
    en: Seemingly out of nowhere, Anchor produces several crates filled with wooden
      planks and grass.
    ko: 앵커는 어디선가 나무판자와 풀 같은 것들이 잔뜩 들어 있는 상자들을 가져왔다.
    ja: |-
      いつの間にか、アンカーはどこからか
      木の板と接着剤のようなものがたくさん入った
      箱を持ってきていた
  event_romanticvalentine_03_e_151:
    speaker: mast_m
    en: Now I will show you...
    ko: 내가 보여주겠수다.
    ja: ふっふっふっ…見せてやるぜ。
  event_romanticvalentine_03_e_152:
    speaker: mast_m
    en: The Pirate Maid Cafe!
    ko: "…해적의 메이드 카페를!"
    ja: "…海賊のメイドカフェってやつを！"
event_romanticvalentine_intermission_01:
  event_romanticvalentine_intermission_01_1:
    speaker: "<Monologue>"
    en: After the last customers have left the maid... I mean, pirate cafe,
    ko: 메이드 카페… 아니, 해적 카페 영업이 끝난 뒤.
    ja: |-
      メイドカフェ…ではなく、
      海賊カフェの営業時間が過ぎた後
  event_romanticvalentine_intermission_01_2:
    speaker: "<Monologue>"
    en: we all gather around an empty table.
    ko: 우리는 빈 테이블에 둘러 앉았다.
    ja: 私たちはテーブルを囲んで座っていた
  event_romanticvalentine_intermission_01_3:
    speaker: mast_m
    en: "*Gulp gulp*"
    ko: 꿀꺽꿀꺽-
    ja: ゴクゴク…
  event_romanticvalentine_intermission_01_4:
    speaker: mast_m
    en: Ah! This is what romance is all about!
    ko: 캬하! 이게 바로 로망이고 낭만인 거요!
    ja: プハーッ！これぞロマンの中のロマンだぜ！
  event_romanticvalentine_intermission_01_5:
    speaker: mast_m
    en: Here's to a job well done, everyone!
    ko: 다들 고생하셨수다!
    ja: みんな、よく飲んで食べて休んでくれよなっ！
  event_romanticvalentine_intermission_01_6:
    speaker: "<Self>"
    en: Who would've thought we'd turn the Maid Cafe into a pirate cafe for Valentine's
      Day...
    ko: 밸런타인데이에 해적 카페를 열게 될 줄은….
    ja: |-
      まさか、バレンタインデー当日に
      海賊カフェを開くことになるとはな…
  event_romanticvalentine_intermission_01_7:
    speaker: mast_m
    en: Everyone seemed to enjoy it, so what's the problem?
    ko: 다들 좋아했으니 된 거 아니겠수!
    ja: |-
      お客さんも喜んでくれたみてえだし、
      一件落着だろっ？
  event_romanticvalentine_intermission_01_8:
    speaker: mast_m
    en: Here, Master Captain, have a cold one.
    ko: 여기 주인장도 한 잔 받으쇼!
    ja: ほら、ご主人様も一杯飲め飲めっ！
  event_romanticvalentine_intermission_01_9:
    speaker: trony_m
    en: Phew...
    ko: 헉, 허억….
    ja: う…うぅ…
  event_romanticvalentine_intermission_01_10:
    speaker: sin_m
    en: "※You look exhausted, Trony.▣※"
    ko: "※힘들어 보▣※이네?"
    ja: "※…苦しそうな子が1人▣※いるみたいだけど？"
  event_romanticvalentine_intermission_01_11:
    speaker: trony_m
    en: There's just so much pirate stuff... and it's so noisy...
    ko: 해적… 너무 많고 소란스러워서….
    ja: あっちもこっちも海賊だし…にぎやかすぎて…
  event_romanticvalentine_intermission_01_12:
    speaker: trony_m
    en: I'm mentally exhausted.
    ko: 저, 정신적으로… 지쳤어….
    ja: せ、精神的に…疲れた…
  event_romanticvalentine_intermission_01_13:
    speaker: mast_m
    en: You pushed yourself to the limit, Trony.
    ko: 트로니 양반은 충분히 노력했수다.
    ja: この目でばっちり見てたけどよ…
  event_romanticvalentine_intermission_01_14:
    speaker: mast_m
    en: I saw it with my own eyes.
    ko: 이 마스트가 두 눈으로 똑똑히 봤지!
    ja: トロニーさんはよくやってくれてたぜ！
  event_romanticvalentine_intermission_01_15:
    speaker: "<Self>"
    en: She did?
    ko: 그랬어?
    ja: そうなのか？
  event_romanticvalentine_intermission_01_16:
    speaker: mast_m
    en: Absolutely. Every time she handed over a dish from the kitchen,
    ko: 주방에서 요리를 우리한테 넘겨줄 때마다,
    ja: ああ！キッチンから料理を運ぶたびに、
  event_romanticvalentine_intermission_01_17:
    speaker: mast_m
    en: I heard her say "Enjoy your meal".
    ko: 마, 맛있게 드세요… 하고 얘기하는 걸 똑똑히 봤수다!
    ja: |-
      ど、どうぞ召し上がれ…って言ってたのを
      確かに見たからな！
  event_romanticvalentine_intermission_01_18:
    speaker: trony_m
    en: "*Sigh*..."
    ko: 으으….
    ja: うう…
  event_romanticvalentine_intermission_01_19:
    speaker: "<Self>"
    en: Nicely done, Trony.
    ko: "…고생했어, 트로니."
    ja: "…よく頑張ったな、トロニー"
  event_romanticvalentine_intermission_01_20:
    speaker: trony_m
    en: Sure... thanks for helping out,
    ko: 아, 아냐. 도와줘서… 고, 고마워….
    ja: そ、そんなこと…でも、ありがとう…
  event_romanticvalentine_intermission_01_21:
    speaker: trony_m
    en: Ma-Master.
    ko: "…주인, 님."
    ja: "…ご、ご主人、様。"
  event_romanticvalentine_intermission_01_22:
    speaker: "<Self>"
    en: Mast, Anchor, Sin, you all worked hard too.
    ko: 마스트랑 앵커, 신도 고생 많았어.
    ja: |-
      マストとアンカー、
      それからシンも本当にお疲れ様
  event_romanticvalentine_intermission_01_23:
    speaker: anchor_m
    en: I had fun.
    ko: 난 재미있었어.
    ja: 海賊カフェ、面白かったよ。
  event_romanticvalentine_intermission_01_24:
    speaker: mast_m
    en: Aye aye! It wasn't hard at all.
    ko: Aye! 나도 전혀 힘들지 않았수다.
    ja: Aye！私はちっとも疲れてないぜ！
  event_romanticvalentine_intermission_01_25:
    speaker: mast_m
    en: In doing this, I fulfilled a dream I've had for ages.
    ko: 오히려 오랫동안 꿈꿔왔던 걸 이뤄서….
    ja: むしろ、昔からの夢が叶って…
  event_romanticvalentine_intermission_01_26:
    speaker: mast_m
    en: "*Sigh* It's hard to express how happy I am only using words."
    ko: 하아… 정말 말로 표현하기 어렵구만.
    ja: ふぅ…うまく言葉じゃ表せねえくらいだ。
  event_romanticvalentine_intermission_01_27:
    speaker: sin_m
    en: "□※▣※Mast, you said your dream□▣was to become a pirate,▣※right?"
    ko: "□※▣※마스트는 해적□▣이 되는 게 꿈이▣※었다고 했지?"
    ja: |-
      □※▣※マストは海賊□▣になるのが
      夢▣※なのよね？
  event_romanticvalentine_intermission_01_28:
    speaker: mast_m
    en: That's right. It's something that I've wanted for a long time.
    ko: 그렇수다. 줄곧 간직해온 내 로망이요.
    ja: おう、ずっと変わらない私のロマンだ。
  event_romanticvalentine_intermission_01_29:
    speaker: sin_m
    en: "※※Well, I don't▣want to spoil▣※the mood..."
    ko: "※※음. 분위▣기 망치려는 건 아닌▣※데."
    ja: |-
      ※※う～ん。水を▣差すようで
      悪い▣※んだけど…
  event_romanticvalentine_intermission_01_30:
    speaker: "<Monologue>"
    en: Sin looks around the cafe, which now resembles a tavern.
    ko: 신은 선술집처럼 변한 메이드 카페를 둘러보았다.
    ja: |-
      シンは飲み屋のようになってしまった
      メイドカフェを見渡した
  event_romanticvalentine_intermission_01_31:
    speaker: sin_m
    en: "□※But are you really□▣satisfied with this?※"
    ko: "□※이런 걸※로도 괜□▣찮은 거※야?"
    ja: |-
      □※こんな※形で叶ったことにして□▣
      いい※の？
  event_romanticvalentine_intermission_01_32:
    speaker: mast_m
    en: Wha...?
    ko: 윽.
    ja: うっ。
  event_romanticvalentine_intermission_01_33:
    speaker: mast_m
    en: You're really hittin' me where it hurts, Sin.
    ko: "…아, 아픈 곳을 찌르는구만. 신 양반."
    ja: "…い、痛いところを突くんだな、シンさん。"
  event_romanticvalentine_intermission_01_34:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_intermission_01_35:
    speaker: "<Narration>"
    en: "*Gulp gulp*"
    ko: 꿀꺽꿀꺽-
    ja: ゴクゴク…
  event_romanticvalentine_intermission_01_36:
    speaker: "<Monologue>"
    en: Mast downs another glass of rum.
    ko: 마스트는 또다시 럼주 잔을 비웠다.
    ja: マストはまた一杯ラム酒を飲み干した
  event_romanticvalentine_intermission_01_37:
    speaker: mast_m
    en: Ha!
    ko: 푸하!
    ja: プハーッ！
  event_romanticvalentine_intermission_01_38:
    speaker: mast_m
    en: Well, what can I do? I should be grateful that I'm able to accomplish this
      much.
    ko: "…뭐 어쩌겠수. 이 정도라도 할 수 있는 거에 감사해야지."
    ja: "…仕方ないだろ。このくらいで満足しねえと。"
  event_romanticvalentine_intermission_01_39:
    speaker: mast_m
    en: After all, we're Nikkes. Soldiers.
    ko: 어찌됐건 우리는 군인이자, 니케 아니요.
    ja: 何であれ、私たちは軍人であり、ニケなんだ。
  event_romanticvalentine_intermission_01_40:
    speaker: mast_m
    en: Not to mention the fact that we're stuck underground.
    ko: 그것도 모자라서 지하에 갇혀있기까지 하지.
    ja: しかも、ずっと地下に閉じ込められてるときた。
  event_romanticvalentine_intermission_01_41:
    speaker: mast_m
    en: In circumstances like that, being able to enjoy a moment like this is a blessing.
    ko: 그런 상황에서 이렇게 즐겁게 보낼 수 있는 건 정말 감사한 일이요.
    ja: |-
      そんな状況でこんなに楽しく過ごせてるんだ、
      ありがたく思わねえとな。
  event_romanticvalentine_intermission_01_42:
    speaker: mast_m
    en: Isn't that right, Master Captain?
    ko: 안그렇수? 주인장.
    ja: ご主人様もそう思わないか？
  event_romanticvalentine_intermission_01_43:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_intermission_01_44:
    speaker: anchor_m
    en: Mast.
    ko: "…마스트."
    ja: "…マスト。"
  event_romanticvalentine_intermission_01_45:
    speaker: mast_m
    en: Aye?
    ko: Aye.
    ja: Aye。
  event_romanticvalentine_intermission_01_46:
    speaker: anchor_m
    en: You sound like an old woman.
    ko: 아저씨 같아.
    ja: おじさんみたい。
  event_romanticvalentine_intermission_01_47:
    speaker: mast_m
    en: What?!
    ko: 뭐랏!
    ja: んなっ…！？
  event_romanticvalentine_intermission_01_48:
    speaker: mast_m
    en: How can you say that to a sprightly young lady like me?!
    ko: 꽃다운 소녀한테 그게 무슨 말이요!
    ja: こ、こちとらまだうら若き乙女なんだぞ！？
  event_romanticvalentine_intermission_01_49:
    speaker: trony_m
    en: He-hehe...
    ko: 헤, 헤헷….
    ja: へ、へへ…
  event_romanticvalentine_intermission_01_50:
    speaker: mast_m
    en: "... I think that's the first time I've seen you crack a smile, Trony."
    ko: "…트로니 양반은 이제야 좀 웃는구만."
    ja: "…トロニーさん、やっと笑ったな。"
  event_romanticvalentine_intermission_01_51:
    speaker: mast_m
    en: Well, anyway. This was fun.
    ko: 뭐, 어쨌든. 정말로 즐거웠수.
    ja: まぁとにかく、本当に楽しかったぜ。
  event_romanticvalentine_intermission_01_52:
    speaker: mast_m
    en: It'd be nice if we could all meet up for a meal once in a while.
    ko: 다음에도 종종 만나서 밥이라도 먹으면 좋겠구만.
    ja: |-
      またいつか、こんな風にメシでも
      食いてえところだな。
  event_romanticvalentine_intermission_01_53:
    speaker: trony_m
    en: I'd like that...
    ko: "…나, 난 좋아…."
    ja: "…わ、私は賛成…"
  event_romanticvalentine_intermission_01_54:
    speaker: sin_m
    en: Sure. □□▣※Let's meet up□※▣whenever we have time.※
    ko: "□□▣※그□래. 시간 나□※▣면 보※자."
    ja: |-
      □□▣※そ□うね。また時間がある□※▣ときに
      考えて※おくわね～
  event_romanticvalentine_intermission_01_55:
    speaker: mast_m
    en: That's what people always say when they're not going to see each other.
    ko: 그거 안 보겠다는 뜻 아니요?
    ja: |-
      それって、遠回しに会う気がないって
      言ってねえか…？
  event_romanticvalentine_intermission_01_56:
    speaker: sin_m
    en: "▣Well, I'm not※※wrong, am I?"
    ko: "▣실제※로 그렇□잖※※아?"
    ja: |-
      ▣ん～、現実※的に考えて
      難しい□とは※※思うわよ？
  event_romanticvalentine_intermission_01_57:
    speaker: sin_m
    en: "□▣▣We're always being deployed on missions and fighting up on the▣※surface."
    ko: "□▣▣맨날 □□지▣상 나가※서 싸▣우※랴, 파견▣※ 가랴."
    ja: |-
      □▣▣いつも地上に▣行って▣戦ったり※、
      派遣▣※されたりしてるから…
  event_romanticvalentine_intermission_01_58:
    speaker: sin_m
    en: "□□We barely▣have any time to rest.▣※"
    ko: "□□쉴 시간▣도 별▣로 없※고▣※."
    ja: |-
      □□休む時間▣があ▣んまり※ないのは
      ホントのことだもの▣※。
  event_romanticvalentine_intermission_01_59:
    speaker: anchor_m
    en: You're right. I want to hang out with Master for longer.
    ko: 맞아. 난 주인님이랑 좀 더 놀고 싶은데.
    ja: それはそう。もっとご主人様と遊びたいのに…
  event_romanticvalentine_intermission_01_60:
    speaker: sin_m
    en: "※▣Same here.□※"
    ko: "※▣그건 동감이▣야."
    ja: "※▣同感～▣"
  event_romanticvalentine_intermission_01_61:
    speaker: sin_m
    en: "□※You hear that,※▣Master?"
    ko: "□※□듣고 있▣지, 주▣▣인님?"
    ja: "□※□ね、▣ご主▣▣人様もそう思わない？"
  event_romanticvalentine_intermission_01_62:
    speaker: "<Self>"
    en: Now that I think about it...
    ko: "……그러고 보니."
    ja: "…そういえば"
  event_romanticvalentine_intermission_01_63:
    speaker: "<Monologue>"
    en: We've been so busy recently, that it completely slipped my mind,
    ko: 바빠서 말을 꺼내진 못했지만.
    ja: みんなの会話を聞いているうちに
  event_romanticvalentine_intermission_01_64:
    speaker: "<Monologue>"
    en: but now I remember what Ade told me a few days ago.
    ko: 며칠 전 에이드가 했던 말이 떠올랐다.
    ja: |-
      忙しくて切り出せずにいた、
      エードが言っていた言葉を思い出した
  event_romanticvalentine_intermission_01_65:
    speaker: "<Self>"
    en: Do you all have something you want to do?
    ko: 다들 하고 싶은 거 있어?
    ja: みんな、何かやりたいことはあるか？
  event_romanticvalentine_intermission_01_66:
    speaker: "<Self>"
    en: We still have a few days before the event ends, so if there's anything you
      want to do, we can do it together.
    ko: 행사 끝나려면 며칠 남았으니까, 있으면 같이 해보자.
    ja: |-
      イベントが終わるまでもう少し時間がある。
      何かあれば一緒にやってみるのはどうだろうか？
  event_romanticvalentine_intermission_01_67:
    speaker: mast_m
    en: Something I want to do?
    ko: 하고 싶은 거 말요?
    ja: やりたいこと…？
  event_romanticvalentine_intermission_01_68:
    speaker: "<Monologue>"
    en: Mast looks at me as if in a daze.
    ko: 마스트는 살짝 풀린 눈으로 나를 바라봤다.
    ja: マストはどこかぼうっとした目で私を見た
  event_romanticvalentine_intermission_01_69:
    speaker: mast_m
    en: There's so much that I want to do. I've got over 100 things written down.
    ko: 하고 싶은 거야 많수다. 100개도 넘게 적어놨지.
    ja: |-
      まあ、やりたいことならたくさんあるぜ。
      100個以上はメモしてるんじゃねえかな…
  event_romanticvalentine_intermission_01_70:
    speaker: mast_m
    en: But lately... and maybe this is because of all that stuff we saw in Johnny's
      data...
    ko: 그런데 요새는… 그런 걸 봐서 그런지….
    ja: でも最近…ずっと恋愛モノを見てたせいか…
  event_romanticvalentine_intermission_01_71:
    speaker: mast_m
    en: I've really been hankering for stuff that young folks who are in their prime
      enjoy.
    ko: 꽃다운 청춘들이 즐길만한 그런….
    ja: |-
      もっと花のような青春を
      楽しむべきなんじゃねえかって思うんだ…
  event_romanticvalentine_intermission_01_72:
    speaker: mast_m
    en: Something fresh and new. Something's that warm and fuzzy, like spring.
    ko: 뭔가 봄 냄새도 나고… 간질간질한….
    ja: こう…春の香りがして…くすぐったい感じの…
  event_romanticvalentine_intermission_01_73:
    speaker: mast_m
    en: W-wait, what am I saying?! I must be drunk already!
    ko: 내, 내가 무슨 소리를 하는 건지 원! 이거 벌써 취했나 보구만!
    ja: |-
      …な、なーんてな！
      あ、あはは、もう酔っちまったのかなぁ！？
  event_romanticvalentine_intermission_01_74:
    speaker: trony_m
    en: Um... I have something I want to do...
    ko: 나, 나 있는데… 하고 싶은 거….
    ja: わ、私、あるよ…やりたいこと…
  event_romanticvalentine_intermission_01_75:
    speaker: anchor_m
    en: I want to go to the sea.
    ko: 바다 가고 싶어.
    ja: 海に行きたい。
  event_romanticvalentine_intermission_01_76:
    speaker: "<Self>"
    en: That... may be a bit difficult to pull off at the moment. Sorry.
    ko: 바다는… 당장 가기는 좀 어려울 것 같아. 미안.
    ja: |-
      海は…今すぐ行くのは難しいかもしれないな。
      すまない
  event_romanticvalentine_intermission_01_77:
    speaker: anchor_m
    en: All right, then I'm okay with anything.
    ko: 그럼 아무거나.
    ja: じゃあ、何でもいいよ。
  event_romanticvalentine_intermission_01_78:
    speaker: anchor_m
    en: So long as we're spending time together with you, Master.
    ko: 어차피 주인님이랑 같이 노는 거지?
    ja: どのみち、ご主人様と一緒に遊べるんでしょ？
  event_romanticvalentine_intermission_01_79:
    speaker: trony_m
    en: Er... As I was saying, I...
    ko: 저, 저기….
    ja: あ、あの…
  event_romanticvalentine_intermission_01_80:
    speaker: sin_m
    en: "※□□If we're not going to the sea, ※※is there something all five of us can
      do?"
    ko: "※□□바다□ 같은 데▣ 갈 거 아※※니면▣ 다섯 명※□※이 같이 놀 게 있나▣▣?"
    ja: |-
      ※□□海□▣に行くこと※※以外で、
      ▣5人※□※で遊べることねえ…▣▣
      何かあるかしら？
  event_romanticvalentine_intermission_01_81:
    speaker: mast_m
    en: You're right. We are rolling with a large crew.
    ko: 그렇구만. 인원이 많으니까 말요.
    ja: う～ん、人数が多いからなぁ。
  event_romanticvalentine_intermission_01_82:
    speaker: sin_m
    en: "□▣※□How about we▣each spend time with Master※individually?"
    ko: "□▣※□시간 나▣는 대로 따로 논□※다던※가?"
    ja: |-
      □▣※□いっそ、都合がつく▣人から
      順番ずつ遊□※ぶと※か？
  event_romanticvalentine_intermission_01_83:
    speaker: sin_m
    en: "※▣Are you okay with□□that, Master?"
    ko: "※▣주인▣님□은 괜찮□□아?"
    ja: "※▣ご主人▣様□はそれで□□いいかしら？"
  event_romanticvalentine_intermission_01_84:
    speaker: "<Self>"
    en: I don't mind i...
    ko: 나는 상관없….
    ja: 私は別に構わないが…
  event_romanticvalentine_intermission_01_85:
    speaker: trony_m
    en: I said I have something I want to do!
    ko: 나 하고 싶은 거 있어…!!
    ja: わ、私、やりたいことならあるよ…！！
  event_romanticvalentine_intermission_01_86:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_romanticvalentine_intermission_01_87:
    speaker: mast_m
    en: "?!"
    ko: 우왓?!
    ja: うおっ！？
  event_romanticvalentine_intermission_01_88:
    speaker: sin_m
    en: "▣□Sorry, Trony,※□□I didn't hear you before.※▣"
    ko: "▣□미※□□안미안. 못 들었▣※네."
    ja: |-
      ▣□ご※□□めんごめん。
      無視したわけじゃ▣※ないの～
  event_romanticvalentine_intermission_01_89:
    speaker: "<Self>"
    en: What is it you want to do?
    ko: 뭐가 하고 싶어?
    ja: トロニーは何がしたいんだ？
  event_romanticvalentine_intermission_01_90:
    speaker: trony_m
    en: This.
    ko: "……이거."
    ja: "…これ。"
  event_romanticvalentine_intermission_01_91:
    speaker: "<Monologue>"
    en: Trony pulls up a picture on the monitor.
    ko: 트로니가 모니터에 어떤 그림을 띄웠다.
    ja: トロニーはモニターに、とある画像を表示させた
  event_romanticvalentine_intermission_01_92:
    speaker: "<Monologue>"
    en: In it, a man with hair covering his eyes
    ko: 눈이 앞머리로 가려진 남자와.
    ja: 目元が前髪で隠れた男と…
  event_romanticvalentine_intermission_01_93:
    speaker: "<Monologue>"
    en: stands surrounded by several girls dressed in maid outfits.
    ko: 메이드복을 입고 그 주변에 서 있는 소녀들의 모습이 그려져 있다.
    ja: |-
      メイド服姿でその周りに立っている
      少女たちの姿が描かれている
  event_romanticvalentine_intermission_01_94:
    speaker: mast_m
    en: Is that...
    ko: 이, 이건…!
    ja: こ、これは…！
  event_romanticvalentine_intermission_01_95:
    speaker: sin_m
    en: "□※□That's the dating sim▣□you've been playing,※isn't it?"
    ko: "※□※□아… 그 미▣□연시※구나?"
    ja: |-
      ※□※□ああ…例の▣□
      恋愛シミュレーション※ゲーム？
  event_romanticvalentine_intermission_01_96:
    speaker: trony_m
    en: Yeah.
    ko: 으, 응.
    ja: う、うん。
  event_romanticvalentine_intermission_01_97:
    speaker: anchor_m
    en: Do you want us to play the game together?
    ko: 이 게임 같이하는 거야?
    ja: このゲームを一緒にやりたいの？
  event_romanticvalentine_intermission_01_98:
    speaker: trony_m
    en: Yes and no.
    ko: "…하긴 하는데 프, 플레이하지는 않을 거야."
    ja: "…そ、そうだけど、そうじゃなくて…"
  event_romanticvalentine_intermission_01_99:
    speaker: "<Self>"
    en: What's that supposed to mean?
    ko: 무슨 말이야?
    ja: "…？つまり、どういうことだ？"
  event_romanticvalentine_intermission_01_100:
    speaker: trony_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_intermission_01_101:
    speaker: trony_m
    en: I... I want to try it in real life.
    ko: 지, 직접… 해보고 싶어.
    ja: じ、実際に…なりきってみたいの。
  event_romanticvalentine_intermission_01_102:
    speaker: trony_m
    en: I want us to become the characters.
    ko: 우리가 드, 등장인물이 돼서.
    ja: 私たちで、このゲームの登場人物に…
  event_romanticvalentine_intermission_01_103:
    speaker: sin_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_intermission_01_104:
    speaker: mast_m
    en: I'm down.
    ko: 나, 나는 찬성이요.
    ja: わ、私は賛成だぜっ！
  event_romanticvalentine_intermission_01_105:
    speaker: trony_m
    en: Mast...!
    ko: 마스트…!
    ja: マスト…！
  event_romanticvalentine_intermission_01_106:
    speaker: trony_m
    en: Have you played this game before?
    ko: 이, 이거 해봤어…?
    ja: も、もしかして、やったことあるの…？
  event_romanticvalentine_intermission_01_107:
    speaker: mast_m
    en: I finished it yesterday.
    ko: 바로 어제 엔딩 봤수다.
    ja: ああ！昨日、エンディングまで見たぜ。
  event_romanticvalentine_intermission_01_108:
    speaker: trony_m
    en: What do you think about the ending?
    ko: 어땠어…?
    ja: どうだった…？
  event_romanticvalentine_intermission_01_109:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_intermission_01_110:
    speaker: mast_m
    en: It did have an element of romance.
    ko: 로망이… 거기에 있었수.
    ja: ロマンが…あった。
  event_romanticvalentine_intermission_01_111:
    speaker: trony_m
    en: Doesn't it just!
    ko: "!! 그치!"
    ja: "！！だ、だよねっ！？"
  event_romanticvalentine_intermission_01_112:
    speaker: trony_m
    en: Even though it's targeted at men, the characters are so well-developed!
    ko: 이거, 남성향이지만 감정 묘사에도 신경 써서 되게…!
    ja: |-
      男性向けではあるけれど、心理描写が
      すごく丁寧に描かれてるから感情移入が…！
  event_romanticvalentine_intermission_01_113:
    speaker: trony_m
    en: "... Oh, sorry."
    ko: "…아."
    ja: "…あっ。"
  event_romanticvalentine_intermission_01_114:
    speaker: trony_m
    en: I got a bit too excited...
    ko: 그, 그게… 미안… 혼자 신 내서….
    ja: ご、ごめん…つい調子に…
  event_romanticvalentine_intermission_01_115:
    speaker: anchor_m
    en: I'm cool with this. Let's do it.
    ko: 난 괜찮아. 하자.
    ja: 私はいいよ。やってみたい。
  event_romanticvalentine_intermission_01_116:
    speaker: sin_m
    en: "※※I don't mind either,▣※but are you sure□▣we can pull this off?"
    ko: "※※나도 상관없▣※는데. 괜□▣찮겠어?"
    ja: |-
      ※※私も構わない▣※わよ～
      けど、本当に大丈□▣夫？
  event_romanticvalentine_intermission_01_117:
    speaker: sin_m
    en: "□□You're saying you want to make□※▣some kind of movie or▣▣TV show, is that
      it?□▣"
    ko: "□□말하자면 영화□▣나 드라□※▣마 같은 걸 찍자는 ▣▣거잖아?"
    ja: |-
      □□これってつまり、映画□▣やドラ□※▣マ
      みたいな撮影がしたい▣▣ってことでしょ？
  event_romanticvalentine_intermission_01_118:
    speaker: sin_m
    en: "▣That sounds▣like it'll be quite difficult.□※▣"
    ko: "▣꽤나 어려▣※울▣※걸?"
    ja: "▣それって、結構大変▣※そう▣※だけど？"
  event_romanticvalentine_intermission_01_119:
    speaker: trony_m
    en: We won't actually be filming anything, so all we need to do is familiarize
      ourselves with the characters.
    ko: 실제로 찍을 건 아니니까 캐릭터 설정 정도만 수, 숙지하면 돼.
    ja: |-
      えっと、本当に撮影するわけじゃないから、
      キャラクターの設定とかだけ
      覚えておけば大丈夫だよ…！
  event_romanticvalentine_intermission_01_120:
    speaker: trony_m
    en: Plus, Johnny will be able to help us.
    ko: 그리고… 조니 아저씨가 도와줄 수 있을 거야.
    ja: |-
      …ジョニーおじさんも、
      手伝ってくれるはずだから。
  event_romanticvalentine_intermission_01_121:
    speaker: "<Self>"
    en: Johnny?
    ko: 조니가?
    ja: ジョニーが？
  event_romanticvalentine_intermission_01_122:
    speaker: sweetjohnny214
    en: Me? I felt out of the loop, so I wasn't saying anything.
    ko: "…낄 자리가 아니라서 가만히 있었다만."
    ja: "…会話に入る隙がないので待っていたが"
  event_romanticvalentine_intermission_01_123:
    speaker: "<Monologue>"
    en: As soon as his name is mentioned, Johnny's hologram appears on the previously
      quiet terminal.
    ko: 그동안 조용하던 단말에서 조니의 홀로그램이 나타났다.
    ja: |-
      静かだった端末から
      ジョニーのホログラムが飛び出してきた
  event_romanticvalentine_intermission_01_124:
    speaker: sweetjohnny214
    en: It sounds like it's my time to shine!
    ko: 이젠 내 차례인 것 같군.
    ja: やっと私の出番というわけだな。
  event_romanticvalentine_intermission_01_125:
    speaker: "<Monologue>"
    en: Johnny makes a flourish, and words appear on Trony's monitor.
    ko: 조니가 손짓하자 트로니의 모니터에 글자가 떠올랐다.
    ja: |-
      ジョニーが手で合図をすると、
      トロニーのモニターに文字が表示された
  event_romanticvalentine_intermission_01_126:
    speaker: "<Self>"
    en: Be My Valentine?
    ko: 로맨틱 밸런타인?
    ja: ロマンチックバレンタイン？
  event_romanticvalentine_intermission_01_127:
    speaker: "<Self>"
    en: You mentioned that before.
    ko: 저번에 설명했던 그거잖아.
    ja: |-
      確か、前に説明してくれた
      プログラムのことだったか？
  event_romanticvalentine_intermission_01_128:
    speaker: sweetjohnny214
    en: That I did. Be My Valentine was a dating consultation service that we offered.
    ko: 그렇다. [로맨틱 밸런타인]은 연애 상담 프로그램이었다.
    ja: |-
      そうだ。「ロマンチックバレンタイン」は
      かつて恋愛相談プログラムとして作られたもの…
  event_romanticvalentine_intermission_01_129:
    speaker: sweetjohnny214
    en: And consultations are all about solving any problems an individual may have.
    ko: 하지만. 상담은 곧 문제를 해결하기 위한 것.
    ja: そして相談は、問題を解決するためにある。
  event_romanticvalentine_intermission_01_130:
    speaker: trony_m
    en: S-sometimes, they would employ role-play as a solution.
    ko: 그 해결책으로… 사, 상황극을 하기도 했대.
    ja: |-
      そ、相談内容に対する解決策として…
      ロ、ロールプレイをすることもあったんだって。
  event_romanticvalentine_intermission_01_131:
    speaker: trony_m
    en: I saw it in the database.
    ko: 데, 데이터베이스에서… 봤어.
    ja: デ、データベースを見てたら…見つけたの。
  event_romanticvalentine_intermission_01_132:
    speaker: sweetjohnny214
    en: That's right, little lady.
    ko: 그렇다. 소녀 트로니여.
    ja: その通りだ、少女トロニーよ。
  event_romanticvalentine_intermission_01_133:
    speaker: sweetjohnny214
    en: New lovers still in the throes of passion, and old lovers who needed a spark
      in their relationship.
    ko: 사랑을 시작하려는 연인들. 그리고 사랑이 식은 연인들.
    ja: |-
      愛を育み始めたばかりの恋人たち、
      そして愛が冷めてしまった恋人たち…
  event_romanticvalentine_intermission_01_134:
    speaker: sweetjohnny214
    en: I encountered all kinds of couples, each with their own problems.
    ko: 저마다의 문제를 품고 있는 이들이, 내가 준비한 핑크빛 미래를 겪은 뒤.
    ja: |-
      それぞれに問題を抱える恋人たちが、
      私が導き出したピンク色の未来を経験し…
  event_romanticvalentine_intermission_01_135:
    speaker: sweetjohnny214
    en: Seeing them leave with chocolates from our factory, going out to live the
      romantic future I'd charted for them, was what brought me the most joy of all.
    ko: 우리 공장의 초콜릿을 사 들고 돌아가는 모습은, 내겐 그 무엇과도 바꿀 수 없는 행복이었다.
    ja: |-
      工場で作られたチョコレートを持って
      笑顔で帰るさまは、私にとって
      至福の瞬間だった。
  event_romanticvalentine_intermission_01_136:
    speaker: "<Self>"
    en: "..."
    ko: 음….
    ja: "…そうか"
  event_romanticvalentine_intermission_01_137:
    speaker: sweetjohnny214
    en: I'm sure I'll be of great help to you.
    ko: 자네들이 하고자 하는 것에 내 능력은 큰 도움이 될 거다.
    ja: |-
      この私の能力は、君たちがやろうと
      していることに大いに役に立つだろう。
  event_romanticvalentine_intermission_01_138:
    speaker: sweetjohnny214
    en: Please allow me to be of assistance.
    ko: 아니, 돕게 해 다오.
    ja: ぜひとも協力させてくれ。
  event_romanticvalentine_intermission_01_139:
    speaker: "<Self>"
    en: Okay. Let's try it.
    ko: 그래. 해 보자.
    ja: 分かった。ひとまずやってみよう
  event_romanticvalentine_intermission_01_140:
    speaker: trony_m
    en: Thank you so much, Master!
    ko: 와아…! 고, 고마워 주인님!
    ja: わあ…！あ、ありがとう、ご主人様！
  event_romanticvalentine_intermission_01_141:
    speaker: "<Monologue>"
    en: And so,
    ko: 바야흐로 그렇게.
    ja: そして今…
  event_romanticvalentine_intermission_01_142:
    speaker: "<Monologue>"
    en: on Valentine's Day, in a pirate-themed Maid Cafe,
    ko: 밸런타인데이에 해적화 된 메이드 카페에서.
    ja: |-
      バレンタインデー当日に
      海賊化したメイドカフェで…
  event_romanticvalentine_intermission_01_143:
    speaker: "<Monologue>"
    en: a thrilling romantic saga is about to begin.
    ko: "…한 편의 청춘 드라마가 시작되려 하고 있었다."
    ja: 一つの青春ドラマが始まろうとしていた
event_romanticvalentine_04_s:
  event_romanticvalentine_04_s_1:
    speaker: "<Monologue>"
    en: The next day, we gather in my room once again.
    ko: 다음날. 우리는 내 방에서 다시 모였다.
    ja: 翌日。全員が指揮官室に再び集まった
  event_romanticvalentine_04_s_2:
    speaker: "<Monologue>"
    en: Johnny and the Nikkes had met together without me beforehand to work on their
      characters.
    ko: 메이드들과 조니는 따로 모여서 설정을 준비했다고 하는데….
    ja: |-
      メイドたちとジョニーはあらかじめ集まり、
      設定の準備をしてから来たらしい
  event_romanticvalentine_04_s_3:
    speaker: mast_m
    en: Did everyone go over their character profiles?
    ko: 다들 설정은 숙지했수?
    ja: みんな、設定はちゃんと頭に入れたか？
  event_romanticvalentine_04_s_4:
    speaker: anchor_m
    en: Yeah.
    ko: 응.
    ja: うん。
  event_romanticvalentine_04_s_5:
    speaker: trony_m
    en: "*Gulp*..."
    ko: "…꿀꺽."
    ja: "…ゴクリ。"
  event_romanticvalentine_04_s_6:
    speaker: sin_m
    en: "※□My character sounds like▣▣fun."
    ko: "※□설정 재밌▣▣더라~"
    ja: "※□ふふ、面白▣▣そうな設定だったわ～"
  event_romanticvalentine_04_s_7:
    speaker: "<Self>"
    en: There isn't much to the protagonist...
    ko: 주인공은 별다른 거 없던데?
    ja: |-
      主人公の設定はほとんど聞いていないが、
      大丈夫なのか？
  event_romanticvalentine_04_s_8:
    speaker: "<Monologue>"
    en: The only information I got pertaining to my character was that he's the owner
      of a Maid Cafe he inherited from his parents, who are deceased.
    ko: |-
      내가 받은 설정은
      [돌아가신 부모님에게 물려받은 메이드 카페의 점장.]이 끝이었다.
    ja: |-
      私が聞いた設定は、「亡くなった両親から
      譲り受けたメイドカフェの店長」の一点だけだ
  event_romanticvalentine_04_s_9:
    speaker: trony_m
    en: I intentionally left out anything related to the females in the game, so you
      wouldn't be too shocked.
    ko: "…노, 놀라면 안 되니까 히로인들이랑 관련된 건 일단 뺐어."
    ja: |-
      お、驚かせないように、ヒロインに
      関する内容はわざと省いたんだ。
  event_romanticvalentine_04_s_10:
    speaker: "<Self>"
    en: Shocked...?
    ko: "……놀라면?"
    ja: "…驚く？"
  event_romanticvalentine_04_s_11:
    speaker: mast_m
    en: Are you ready, Johnny?
    ko: 조니 양반도 준비 됐수?
    ja: ジョニーさんも準備できたか？
  event_romanticvalentine_04_s_12:
    speaker: sweetjohnny214
    en: I am. I'll only intervene when absolutely necessary.
    ko: 음. 일단 나는 필요할 때만 개입하겠다.
    ja: |-
      うむ。ひとまず、私は必要なとき以外は
      口をはさまないようにしよう。
  event_romanticvalentine_04_s_13:
    speaker: sweetjohnny214
    en: Don't want to break the immersion for you all.
    ko: 그게 자네들이 몰입하기에 더 좋겠지.
    ja: その方がより演技に集中できるだろうからな。
  event_romanticvalentine_04_s_14:
    speaker: mast_m
    en: Sounds good.
    ko: 좋수다.
    ja: よーし！
  event_romanticvalentine_04_s_15:
    speaker: mast_m
    en: All right, Master Captain, now it's time we tell you more about the female
      characters.
    ko: 주인장. 이제 우리… 히로인들의 설정을 알려드리겠수.
    ja: |-
      んじゃ、ご主人様。
      お待ちかねのヒロイン紹介タイムに入るぜ！
  event_romanticvalentine_04_s_16:
    speaker: "<Self>"
    en: Why do you sound so serious...?
    ko: 왜 이렇게 비장해…?
    ja: ずいぶんともったいぶるんだな…？
  event_romanticvalentine_04_s_17:
    speaker: mast_m
    en: Because we've tweaked them from how they are in the game.
    ko: 게임 그대로의 설정이 아니라.
    ja: |-
      へへ…っていうのも、ヒロインたちは
      ゲームと同じ設定じゃなくて
  event_romanticvalentine_04_s_18:
    speaker: mast_m
    en: We've revised them based on our own relationships in real life.
    ko: 우리의 로망을 담은 설정이기 때문이요.
    ja: 私たちのロマンを詰め込んだ設定なんだ。
  event_romanticvalentine_04_s_19:
    speaker: "<Self>"
    en: "... Okay. Tell me."
    ko: "…알았어. 들려줘."
    ja: "…なるほどな。さっそく聞いてもいいか？"
  event_romanticvalentine_04_s_20:
    speaker: mast_m
    en: I'll start with me.
    ko: 우선 나는….
    ja: おうっ！まず私は…
  event_romanticvalentine_04_s_21:
    speaker: mast_m
    en: I was your childhood friend, but we lost touch when you moved away.
    ko: |-
      [어릴 적 주인공과 소꿉친구였지만,
      주인공이 이사를 가는 바람에 헤어지고]
    ja: |-
      「かつては主人公の幼なじみだったが、
      主人公の引っ越しにより離ればなれになり…」
  event_romanticvalentine_04_s_22:
    speaker: mast_m
    en: Despite that, I still remember the promise we made when we were young to marry
      each other.
    ko: "[헤어질 때 나눈, 결혼하자는 약속을 기억하며]"
    ja: |-
      「別れる際に交わした、大きくなったら
      結婚しようという約束を忘れられず…」
  event_romanticvalentine_04_s_23:
    speaker: mast_m
    en: As an adult, I sail the open sea as a pirate in search of you.
    ko: "[성인이 되자 주인공을 찾아 바다로 나온 해적.] 이요."
    ja: |-
      「大人になってから主人公を
      探しに海に出た海賊」っつー設定だ！
  event_romanticvalentine_04_s_24:
    speaker: mast_m
    en: At this point in the story, I stumble into a job at the Maid Cafe where you're
      the manager.
    ko: 물론 작중 시점에서는 우연히 소꿉친구가 점장인 메이드 카페에 취직한 상태지.
    ja: |-
      ちなみに、作中だと偶然幼なじみが店長を
      務めているメイドカフェに就職している状態だ。
  event_romanticvalentine_04_s_25:
    speaker: mast_m
    en: The same applies to all the other female characters.
    ko: 이건 다른 히로인들도 다 마찬가지요.
    ja: この部分はヒロイン全員の共通点だな。
  event_romanticvalentine_04_s_26:
    speaker: "<Self>"
    en: Can I ask you something?
    ko: "…뭐 좀 물어봐도 돼?"
    ja: "…少し質問してもいいか？"
  event_romanticvalentine_04_s_27:
    speaker: mast_m
    en: Save all your questions for the end. Next!
    ko: 끝나고 한 번에 하시게. 다음!
    ja: |-
      ん～、設定を全部話してからまとめて
      聞く形でもいいか？んじゃ、次っ！
  event_romanticvalentine_04_s_28:
    speaker: "<Monologue>"
    en: Everyone proceeds to tell me the backstories of their characters.
    ko: 그렇게 다른 히로인들의 설정도 들었다.
    ja: 私はヒロイン全員の設定を聞いていった
  event_romanticvalentine_04_s_29:
    speaker: "<Monologue>"
    en: Anchor is Mast's younger sibling, and also a childhood friend of mine. She
      believes she is the one who made a matrimonial promise with me.
    ko: |-
      앵커는 [소꿉친구… 그러니까 마스트의 동생.
      결혼하자는 약속을 한 게 자신이라고 믿고 있다.]라는 설정이었고.
    ja: |-
      アンカーは「幼なじみ…つまりマストの妹。
      結婚の約束をしたのは自分だと信じている」
      …という設定
  event_romanticvalentine_04_s_30:
    speaker: "<Monologue>"
    en: Sin is a woman that my character met after leaving home. Although initially
      intended as a side character, she was such a hit with audiences that she's gotten
      several of her own spin-offs.
    ko: |-
      신은 [주인공이 고향을 떠난 뒤 만난 선배.
      서브 히로인이지만 워낙 인기가 많아
      다양한 스핀오프가 제작됐다.]… 라는 설정.
    ja: |-
      シンは「主人公が引っ越した後に出会った先輩。
      サブヒロインだが人気がありすぎて
      数々のスピンオフが制作された」…という設定
  event_romanticvalentine_04_s_31:
    speaker: "<Monologue>"
    en: As for Trony...
    ko: 그리고 트로니는….
    ja: そしてトロニーは…
  event_romanticvalentine_04_s_32:
    speaker: trony_m
    en: I'm a tortured youth attending a trade school for maids. If you choose poorly,
      the ending has me become obsessed with you and kidnapping you.
    ko: |-
      …나는 [매도계 입 험한 후배. 선택지를 잘못 고르면
      집착이 심해져서 주인공을 납치하는 엔딩이 있음.]이라는 설정이야.
    ja: |-
      …私は、「口が悪いツンデレ系の後輩。
      選択肢を間違えると執着ゲージが上がり、
      主人公を拉致するエンディングが存在する」
      …っていう設定だよ。
  event_romanticvalentine_04_s_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_04_s_34:
    speaker: "<Self>"
    en: What made you go for that?
    ko: 왜…?
    ja: "…なぜそんな設定に…？"
  event_romanticvalentine_04_s_35:
    speaker: trony_m
    en: Well...
    ko: 그, 그게….
    ja: そ、それは…
  event_romanticvalentine_04_s_36:
    speaker: trony_m
    en: I figured that since it's so unlike me, that it would actually make it easier
      to inhabit the character.
    ko: 나랑 조금도 관련 없는 서, 설정이어야… 몰입하기 쉬울 것 같아서.
    ja: |-
      実際の私と全然違う、せ、設定の方が…
      キャラになりきりやすいかなって…
  event_romanticvalentine_04_s_37:
    speaker: trony_m
    en: To think I'd become infatuated with such... such a garbage man!
    ko: 이, 쓰… 쓰레, 기….
    ja: そ、それがどうした、くっ、くそやろう…
  event_romanticvalentine_04_s_38:
    speaker: trony_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_04_s_39:
    speaker: trony_m
    en: Er, sorry.
    ko: 미, 미안….
    ja: ご、ごめんなさい…
  event_romanticvalentine_04_s_40:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_04_s_41:
    speaker: mast_m
    en: What do you think, Master Captain?
    ko: 어떻수! 마음에 드쇼, 주인장… 아니.
    ja: |-
      へへっ！どうだ、気に入ったか？
      ご主人様…じゃなくて
  event_romanticvalentine_04_s_42:
    speaker: mast_m
    en: Or should I say, Protagonist?
    ko: 주인공 양반?
    ja: 主人公さん？
  event_romanticvalentine_04_s_43:
    speaker: "<Self>"
    en: Did you all come up with these character bios yourselves?
    ko: 이게 너희가 직접 짠 거라는 거지?
    ja: |-
      どれも君たちが一生懸命考えた
      設定なんだろう？
  event_romanticvalentine_04_s_44:
    speaker: mast_m
    en: That's right. We stayed up all night discussing it.
    ko: 그렇수다. 서로 상의하면서 밤을 아주 꼴딱 새웠지.
    ja: おうっ、みんなで徹夜して考えたんだぜ！
  event_romanticvalentine_04_s_45:
    speaker: "<Self>"
    en: All right, so what do we need to do now?
    ko: "…알았어. 그럼 이제 어떻게 하면 돼?"
    ja: |-
      …分かった。それで、この後は
      何をすればいいんだ？
  event_romanticvalentine_04_s_46:
    speaker: sweetjohnny214
    en: First and foremost, you all need to inhabit your characters.
    ko: 우선 설정에 익숙해져야 한다.
    ja: まずは設定に慣れるところからだな。
  event_romanticvalentine_04_s_47:
    speaker: sweetjohnny214
    en: To do that, I'd recommend starting with how you all will be addressing each
      other.
    ko: 가볍게 호칭을 불러보는 정도를 추천하지.
    ja: |-
      手始めに、さっそく設定に沿った呼び方で
      呼んでみてくれたまえ。
  event_romanticvalentine_04_s_48:
    speaker: mast_m
    en: Sure.
    ko: 좋수다.
    ja: Aye！
  event_romanticvalentine_04_s_49:
    speaker: mast_m
    en: I'll stick with Master Captain.
    ko: 나는 그대로 주인장이요.
    ja: なら、私はご主人様のままでよさそうだな。
  event_romanticvalentine_04_s_50:
    speaker: mast_m
    en: My character worked at the cafe the longest, so it stuck over time.
    ko: 메이드 카페에서 일 한지 제일 오래돼서 입에 붙어버렸지.
    ja: |-
      メイドカフェで一番の古株って設定だから、
      その呼び方で慣れちまったってことで。
  event_romanticvalentine_04_s_51:
    speaker: anchor_m
    en: I'll go with El Capitan.
    ko: 나는 오라버니.
    ja: 私はお兄様って呼ぶね。
  event_romanticvalentine_04_s_52:
    speaker: sin_m
    en: "▣▣Buddy for me.▣※"
    ko: "▣▣후배▣※님."
    ja: "▣▣なら私は、後輩▣※クンかな～？"
  event_romanticvalentine_04_s_53:
    speaker: trony_m
    en: Whew...
    ko: 후… 하….
    ja: えっと…私は…うぅ…
  event_romanticvalentine_04_s_54:
    speaker: trony_m
    en: I-I'll call you... Garbage!
    ko: 쓰… 쓰레기…!
    ja: テ、テメェ…って、呼ぶね…
  event_romanticvalentine_04_s_55:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_04_s_56:
    speaker: sweetjohnny214
    en: Very good. Next up are the surroundings.
    ko: 좋다. 다음은 상황 설정인데.
    ja: よし、次は舞台設定だが…
  event_romanticvalentine_04_s_57:
    speaker: sweetjohnny214
    en: Considering that you're working at a Maid Cafe in real life, we don't have
      to change much of anything.
    ko: 자네들 같은 경우엔 그냥 메이드 카페에서 일을 하면 되니까 이건 상관없겠군.
    ja: |-
      すでにメイドカフェで働いてる以上、
      特にすることはなさそうだな。
  event_romanticvalentine_04_s_58:
    speaker: sweetjohnny214
    en: And then...
    ko: 그리고….
    ja: となると、この後は…
  event_romanticvalentine_04_s_59:
    speaker: mast_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_04_s_60:
    speaker: mast_m
    en: I didn't expect this to be easy... but this is a whole other level of challenge.
    ko: 쉽지 않을 거라고는 생각했지만… 그 이상이요.
    ja: |-
      ふぅ…覚悟はしてたけど、
      想像以上にハードだな…
  event_romanticvalentine_04_s_61:
    speaker: anchor_m
    en: I think I'm doing all right.
    ko: 나는 괜찮은 것 같아.
    ja: 私はけっこう平気。
  event_romanticvalentine_04_s_62:
    speaker: mast_m
    en: That's because the new name you came up for Master Captain is basically the
      same as the old one.
    ko: 그야 앵커 양반… 아니.
    ja: そりゃアンカーさんは…じゃなくて。
  event_romanticvalentine_04_s_63:
    speaker: mast_m
    en: It's practically the same.
    ko: 동생은 부르는 것만 다르고 그냥 원래대로잖수.
    ja: |-
      妹としては呼び方が変わっただけで、
      あとは一緒だからだろ？
  event_romanticvalentine_04_s_64:
    speaker: trony_m
    en: I'm finding it pretty tough myself...
    ko: 나, 나도 어려워….
    ja: わ、私も、ちょっと厳しいかも…
  event_romanticvalentine_04_s_65:
    speaker: mast_m
    en: Hang in there, Trony.
    ko: 트로니 양반은… 음. 힘 내시게.
    ja: |-
      まあトロニーさんはな…
      まっ、お互い頑張るしかねえな。
  event_romanticvalentine_04_s_66:
    speaker: sin_m
    en: "※※I think you need a□▣slight attitude adjustment, Buddy."
    ko: "※※후배님의 태도도 □▣조금 문제가 있어."
    ja: |-
      ※※思うに、後輩クンの態度にも□▣
      少し問題があるんじゃない？
  event_romanticvalentine_04_s_67:
    speaker: sin_m
    en: "□※※You keep treating me like Sin,□※▣the Nikke, and not a friend□□you met
      after leaving home.▣※"
    ko: "□※※자꾸 나를 선□※▣배▣가 아□□니라 니※※케 신으로 대하잖▣※아."
    ja: |-
      □※※だって私のこと、
      先輩□※▣じゃ▣なく□□て
      ニ※※ケのシンとして見てる▣※もの。
  event_romanticvalentine_04_s_68:
    speaker: "<Choice>"
    en: It's hard to change these habits on a dime...
    ko: 하루아침에 바꾸기는 어려우니까….
    ja: なかなか急に対応を変えるのは…
  event_romanticvalentine_04_s_69:
    speaker: "<Choice>"
    en: "... I'll try a little harder."
    ko: "…좀 더 노력해 볼게."
    ja: "…善処する"
  event_romanticvalentine_04_s_70:
    speaker: mast_m
    en: Where did Johnny run off to, anyway?
    ko: 근데 조니 양반은 왜 사라졌수?
    ja: ところで、ジョニーさんの姿が見えねえけど…？
  event_romanticvalentine_04_s_71:
    speaker: trony_m
    en: He said he had to go do some calculations in order to find a solution.
    ko: 해결 방법을 찾으려고 여, 연산 중이래.
    ja: えっと、解決方法を探そうと演算中…だって。
  event_romanticvalentine_04_s_72:
    speaker: "<Self>"
    en: Why don't we take a short break ourselves, then?
    ko: 그럼 우리도 잠깐 쉬자.
    ja: なら、少し休憩にしようか
  event_romanticvalentine_04_s_73:
    speaker: sin_m
    en: "□※▣Would you like some▣coffee, Buddy?▣"
    ko: "□※▣후배▣님. 커▣피 줄까?"
    ja: "□※▣後輩▣クン、コー▣ヒーでもどう？"
  event_romanticvalentine_04_s_74:
    speaker: "<Self>"
    en: Thanks, Si...
    ko: 고마워, 신….
    ja: ああ。ありがとう、シン…じゃなくて
  event_romanticvalentine_04_s_75:
    speaker: "<Self>"
    en: "... I mean, Buddy."
    ko: "…선배."
    ja: "…先輩"
  event_romanticvalentine_04_s_76:
    speaker: sin_m
    en: Haha,※very good. 10※□▣bonus points for you.
    ko: "※후▣후. 상점 10※□▣점."
    ja: |-
      ※フ▣フッ、どういたしまして。
      プラス10※□▣点～
  event_romanticvalentine_04_s_77:
    speaker: sin_m
    en: "※□※Keep it up.▣※"
    ko: "※□※앞으로도 □▣계속 그렇게 ▣※해."
    ja: |-
      ※□※はい、どうぞ。
      これからも□▣その調子で▣※頑張ってね～
  event_romanticvalentine_04_s_78:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 달칵.
    ja: カチャ…
  event_romanticvalentine_04_s_79:
    speaker: "<Monologue>"
    en: When I finish the coffee, Sin, or Buddy, rather, has given me, the door to
      the Commander's Room slams open.
    ko: 신… 아니, 선배가 건네준 커피를 거의 다 마셨을 때쯤. 지휘관실 문이 열렸다.
    ja: |-
      シン…ではなく、先輩がいれてくれた
      コーヒーを飲み終えた頃。
      指揮官室のドアが開いた
  event_romanticvalentine_04_s_80:
    speaker: privaty_m
    en: Master!
    ko: 어?
    ja: よかった、ここにいたんですね。
  event_romanticvalentine_04_s_81:
    speaker: privaty_m
    en: Why aren't you answering your phone?
    ko: "…주인님. 왜 핸드폰을 안 보시나요!"
    ja: |-
      …ご主人様。
      携帯はご覧になりましたか？
  event_romanticvalentine_04_s_82:
    speaker: "<Self>"
    en: Huh?
    ko: 핸드폰?
    ja: 携帯？
  event_romanticvalentine_04_s_83:
    speaker: "<Monologue>"
    en: When I check my phone, I see there are several unread messages.
    ko: 핸드폰을 확인해 보니 여러 건의 메시지가 와 있다.
    ja: 携帯を見ると、数件のメッセージが届いていた
  event_romanticvalentine_04_s_84:
    speaker: "<Narration>"
    en: Master, where are you right now? I have something to discuss with you.
    ko: "[주인님. 지금 어디세요? 상의할 내용이 있어요.]"
    ja: |-
      「ご主人様、今どちらですか？
      少し相談したいことがあります」
  event_romanticvalentine_04_s_85:
    speaker: "<Narration>"
    en: Master? Are you busy?
    ko: "[주인님? 바쁘신가요?]"
    ja: "「すみません、お取り込み中でしょうか？」"
  event_romanticvalentine_04_s_86:
    speaker: "<Narration>"
    en: 5 missed calls
    ko: "[부재중 전화 5건]"
    ja: "「不在着信5件」"
  event_romanticvalentine_04_s_87:
    speaker: "<Narration>"
    en: This is ridiculous! I'll be waiting for you at the Commander's Room, so come
      as soon as you see this.
    ko: "[아아 진짜! 지휘관실에서 기다릴 테니까 보면 바로 오세요!]"
    ja: |-
      「もう、一言くらい返事をしてください！
      指揮官室に行って待っていますので、
      これを見たらすぐに来てくださいね！」
  event_romanticvalentine_04_s_88:
    speaker: "<Self>"
    en: Oh... Sorry. I was tied up, so I didn't see it.
    ko: 아… 미안. 바빠서 못 봤어.
    ja: "…すまない。忙しくて気づかなかった"
  event_romanticvalentine_04_s_89:
    speaker: privaty_m
    en: Even if you're busy, you could at least respond!
    ko: 아무리 바빠도요!
    ja: いくら忙しくても、少しは確認してください！
  event_romanticvalentine_04_s_90:
    speaker: "<Monologue>"
    en: Privaty notices an empty coffee cup,
    ko: 프리바티는 빈 커피잔을 곁눈질하더니.
    ja: |-
      プリバティはそう言った後、
      空のコーヒーカップにちらりと視線を移し…
  event_romanticvalentine_04_s_91:
    speaker: "<Monologue>"
    en: and reflexively proceeds to fill it with coffee.
    ko: 아주 자연스럽게 다시 커피를 채웠다.
    ja: ごく自然におかわりのコーヒーを注いだ
  event_romanticvalentine_04_s_92:
    speaker: mast_m
    en: Hmm?
    ko: 오오…?
    ja: おおっ…？
  event_romanticvalentine_04_s_93:
    speaker: privaty_m
    en: It's about the Maid Cafe.
    ko: 메이드 카페 관련해서 문제가 있어요.
    ja: |-
      …それで本題ですが、メイドカフェに
      関する問題が発生しました。
  event_romanticvalentine_04_s_94:
    speaker: privaty_m
    en: Not this one you're at right now, but the one run by the Maid For You Squad.
    ko: "…아. 지금 계신 쪽 말고 메이드 포 유 스쿼드 쪽이에요."
    ja: |-
      …あ、いま臨時で店長をされている方ではなく、
      メイド・フォー・ユー部隊の方です。
  event_romanticvalentine_04_s_95:
    speaker: "<Self>"
    en: Is there a problem?
    ko: 어떤 문제?
    ja: 何かあったのか？
  event_romanticvalentine_04_s_96:
    speaker: privaty_m
    en: Yes, but it's nothing serious.
    ko: 막 엄청 심각한 문제는 아니고요.
    ja: その、非常に深刻というほどではないのですが…
  event_romanticvalentine_04_s_97:
    speaker: privaty_m
    en: On Valentine's Day, we got more customers than we expected.
    ko: 밸런타인 시즌에 생각보다 손님이 많이 몰렸거든요.
    ja: |-
      バレンタインシーズンに予想をはるかに
      上回るお客様が来たことで
  event_romanticvalentine_04_s_98:
    speaker: privaty_m
    en: Soda and Cocoa got completely exhausted and had to leave.
    ko: 덕분에 소다랑 코코아가 완전히 탈진해서 빠졌고.
    ja: ソーダとココアが疲労でダウンしてしまい…
  event_romanticvalentine_04_s_99:
    speaker: privaty_m
    en: I had to hop in and help out Ade.
    ko: 제가 급하게 합류해서 에이드랑 같이 일 하는 중이에요.
    ja: |-
      急きょ私が臨時で出勤し、エードと一緒に
      働いている状態なんです。
  event_romanticvalentine_04_s_100:
    speaker: "<Self>"
    en: Do you need an extra pair of hands?
    ko: 일손이 필요한 거야?
    ja: つまり、人手が必要なのか？
  event_romanticvalentine_04_s_101:
    speaker: privaty_m
    en: We're fine now, but we'll need more help soon.
    ko: 지금은 괜찮지만… 곧 그렇게 될 거예요.
    ja: |-
      今はまだなんとかなっていますが…
      いずれはそうなると思います。
  event_romanticvalentine_04_s_102:
    speaker: privaty_m
    en: Ade told me not to say anything, because you're busy,
    ko: 에이드는 주인님 바쁘시니까 말하지 말랬는데,
    ja: |-
      ご主人様は忙しいから秘密にしてほしいと、
      エードは言っていましたが…
  event_romanticvalentine_04_s_103:
    speaker: privaty_m
    en: but I figured we'd end up asking for help later, so I wanted to let you know
      ahead of time.
    ko: 어차피 나중에 도와달라고 할 것 같아서 미리 말씀드려 놓으려구요.
    ja: |-
      遅かれ早かれ言うことになるのであれば、
      早めに言っておいた方がいいと思いまして。
  event_romanticvalentine_04_s_104:
    speaker: "<Self>"
    en: Thanks for the heads up.
    ko: 고마워. 미리 알아서 다행이네.
    ja: "…そうか。前もって教えてくれてありがとう"
  event_romanticvalentine_04_s_105:
    speaker: "<Self>"
    en: I can always rely on you to be on top of things.
    ko: 역시 프리바티밖에 없어.
    ja: さすがはプリバティだな
  event_romanticvalentine_04_s_106:
    speaker: privaty_m
    en: M-Master! There are other people here, for goodness sake.
    ko: "!!!! 무, 무슨 말씀을 그렇게 하시나요! 다른 분들도 있는데!"
    ja: |-
      ！！！！ほ、他の人たちもいる前で
      何をおっしゃるのですか！？
  event_romanticvalentine_04_s_107:
    speaker: "<Self>"
    en: So I can say it when it's just the two of us?
    ko: 둘이 있을 때면 해도 돼?
    ja: つまり、二人きりの時ならいいのか？
  event_romanticvalentine_04_s_108:
    speaker: privaty_m
    en: Th-that's not what I meant! Ughh...!
    ko: 그, 그런 말이 아니잖아요! 으으…!
    ja: そ、そういう意味じゃありません！もうっ…！
  event_romanticvalentine_04_s_109:
    speaker: "<Monologue>"
    en: The other Nikkes watch me closely as I playfully tease Privaty.
    ko: 다른 메이드들은 내가 프리바티에게 장난치는 모습을 유심히 지켜보고 있었다.
    ja: |-
      私がプリバティをからかうかたわらで、
      他のメイドたちはその様子を静かに見守っていた
  event_romanticvalentine_04_s_110:
    speaker: mast_m
    en: Wow, would you look at that?
    ko: "…저거 어떻게 생각하쇼?"
    ja: "…なあ、アレをどう思う？"
  event_romanticvalentine_04_s_111:
    speaker: anchor_m
    en: She's become one with the maid.
    ko: 메이드랑 하나가 됐어.
    ja: メイドと一つになってる。
  event_romanticvalentine_04_s_112:
    speaker: sin_m
    en: "□▣※※She's got it▣※down pat.▣"
    ko: "□▣※※온오프▣가 진짜 확▣※실하▣네."
    ja: |-
      □▣※※オンとオフの▣切り替えが
      すごい▣※わね▣～
  event_romanticvalentine_04_s_113:
    speaker: trony_m
    en: And that's not all.
    ko: 그, 그게 다가 아냐.
    ja: そ、それだけじゃないよ。
  event_romanticvalentine_04_s_114:
    speaker: trony_m
    en: She's portraying a fully realized character, with a timid disposition and
      all.
    ko: 저 그림으로 그린 듯한… 부끄럼쟁이 속성….
    ja: あの絵に描いたような…ツンデレ属性…
  event_romanticvalentine_04_s_115:
    speaker: trony_m
    en: She must have spent a lot of time practicing.
    ko: 분명 엄청 연습 했을 게 분명해….
    ja: 絶対、いっぱい練習したに違いない…
  event_romanticvalentine_04_s_116:
    speaker: sin_m
    en: "▣※※※Wasn't her original personality▣※▣someone who's coolheaded▣※and slightly
      aloof?▣▣"
    ko: "▣※※※그러고 보니 원래 성□격▣※▣은 엄청 차갑▣※고 냉정▣▣하다던가?"
    ja: |-
      ▣※※※そういえば、元々の性□格▣※▣は
      いたってクール▣※なのよ▣▣ね？
  event_romanticvalentine_04_s_117:
    speaker: mast_m
    en: Yeah, and I also heard she wears maid outfits when doing her main job at the
      Central Government.
    ko: 거기다 평소에 중앙정부에서 본업할 때도 메이드복을 입는다고 들었수다.
    ja: |-
      しかも、中央政府で本業をこなす時も
      メイド服を着てるらしいぜ。
  event_romanticvalentine_04_s_118:
    speaker: mast_m
    en: She really takes this acting role seriously.
    ko: 분명… 메이드를 연기하는 거에 진심인 거요.
    ja: |-
      ありゃメイドの演技に命を懸けてるに
      ちがいねえ。
  event_romanticvalentine_04_s_119:
    speaker: trony_m
    en: True method acting at its finest.
    ko: 메소드 연기… 응. 그거였어.
    ja: |-
      メソッド演技…役柄の心情に
      なりきるっていうやつだね。
  event_romanticvalentine_04_s_120:
    speaker: trony_m
    en: We should take a page from her book.
    ko: 우리도 더 몰입해야 해.
    ja: 私たちも、もっと役に入り込まなくちゃ…
  event_romanticvalentine_04_s_121:
    speaker: privaty_m
    en: Listen to yourself!
    ko: 듣자 듣자 하니까, 정말!
    ja: |-
      …もうっ！黙って聞いてれば
      ツンデレ属性だの何だの…！
  event_romanticvalentine_04_s_122:
    speaker: privaty_m
    en: How can you be so brazen when there are other people around?
    ko: 사람 앞에 두고 무슨 말씀을 하시는 거죠?!
    ja: |-
      本人のすぐそばで好き勝手なことを
      言わないでくれます！？
  event_romanticvalentine_04_s_123:
    speaker: mast_m
    en: All right, it's decided.
    ko: 그럼 정해졌구만.
    ja: よっしゃ！ならやるべきことは一つだなっ！
  event_romanticvalentine_04_s_124:
    speaker: mast_m
    en: From now on, we'll follow Privaty's example and truly immerse ourselves in
      our roles.
    ko: 앞으로 프리바티 양반을 본받고, 역할에 몰입해서!
    ja: |-
      これからはプリバティさんを見習って、
      役柄に全力で没入して…
  event_romanticvalentine_04_s_125:
    speaker: mast_m
    en: We've got to make it as realistic as possible.
    ko: 더 실감 나게 해보는 거요!
    ja: もっとリアリティを高めていこうぜっ！
  event_romanticvalentine_04_s_126:
    speaker: privaty_m
    en: What? That's not what I was talking about.
    ko: 그, 그런 거 아니라고요!
    ja: そ、そういうつもりじゃありませんってば！
  event_romanticvalentine_04_s_127:
    speaker: privaty_m
    en: Ugh... honestly.
    ko: 으으, 진짜!
    ja: うぅ、もうっ！
event_romanticvalentine_04_e:
  event_romanticvalentine_04_e_1:
    speaker: "<Monologue>"
    en: After receiving some (unintentional) help from Privaty,
    ko: 프리바티의 도움 아닌 도움을 받고 난 뒤.
    ja: 不本意そうなプリバティから演技指導を受けた後
  event_romanticvalentine_04_e_2:
    speaker: "<Monologue>"
    en: we forge ahead with rehearsals, with Johnny once he's finished running some
      calculations.
    ko: 우리는 연산을 끝낸 조니와 함께 연습에 박차를 가했다.
    ja: |-
      私たちは演算を終えたジョニーと共に、
      練習にいっそう力を入れていった
  event_romanticvalentine_04_e_3:
    speaker: "<Monologue>"
    en: And the result...
    ko: 그리고 그 결과….
    ja: その結果…
  event_romanticvalentine_04_e_4:
    speaker: mast_m
    en: Don't you remember when we were young?
    ko: 우리 어릴 때 기억나쇼…?
    ja: |-
      なあ。ガキんちょだった頃のこと、
      覚えてっか…？
  event_romanticvalentine_04_e_5:
    speaker: mast_m
    en: We visited the sea together and went on all sorts of adventures.
    ko: 함께 바다로 나가서, 모험을 하고….
    ja: 一緒に海に行って、冒険をして…
  event_romanticvalentine_04_e_6:
    speaker: mast_m
    en: Then, when the time came, we found a nice and quiet place to settle down,
    ko: 때가 되면 단둘이 고즈넉한 곳에 정착해서.
    ja: 時には二人きりで静かな場所に腰かけて、
  event_romanticvalentine_04_e_7:
    speaker: mast_m
    en: promising to love each other for all of eternity.
    ko: 백년가약을 맺자는 약속 말요….
    ja: |-
      シワくちゃになっても一緒にいようなって
      約束した、あの日のことを…
  event_romanticvalentine_04_e_8:
    speaker: anchor_m
    en: Your memories are all wrong.
    ko: 기억이 잘못됐어, 언니.
    ja: それ、記憶違いだと思う。
  event_romanticvalentine_04_e_9:
    speaker: anchor_m
    en: I'm the one El Capitan promised to love eternally.
    ko: 오라버니랑 그 약속을 한 건 앵커야.
    ja: お兄様とその約束をしたのはアンカーだよ。
  event_romanticvalentine_04_e_10:
    speaker: sin_m
    en: "□※※▣I'm okay with you spending※▣a little time with others,"
    ko: "…□※※▣나는 괜※▣찮아, 후배※▣님."
    ja: |-
      …□※※▣私は気に※▣しないわ、
      後輩※▣クン。
  event_romanticvalentine_04_e_11:
    speaker: sin_m
    en: Buddy.□※※
    ko: "□□다른 사람※▣과 잠깐 시간을 보낸※▣다▣고 해도."
    ja: |-
      □□他の誰か※▣と一緒に※
      ▣過ごした時間が多少あって▣も…
  event_romanticvalentine_04_e_12:
    speaker: sin_m
    en: "▣□□So long as you※▣choose me in the end.▣※"
    ko: "▣□□마지※▣마※▣으로 나를 선▣※택해 주면 돼."
    ja: |-
