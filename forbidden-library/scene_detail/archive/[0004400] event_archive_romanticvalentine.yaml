    speaker: sin_m
    en: "□□※▣Do you think Buddy□□will go along with it,▣※though?"
    ko: "□□※▣후배님이 순순□□히 알▣※▣았다고 할□※까?"
    ja: |-
      □□※▣あとは、後輩クンが大人し□□く
      頷いて▣※▣くれる□※かよねぇ～
  event_romanticvalentine_05_s_66:
    speaker: mast_m
    en: We'll have to make him go along with it.
    ko: 그렇게 만들어야 하지 않겠수?
    ja: まあ、そこはどうにかするしかねえだろ？
  event_romanticvalentine_05_s_67:
    speaker: anchor_m
    en: How do we do that?
    ko: 어떻게?
    ja: どうやって？
  event_romanticvalentine_05_s_68:
    speaker: trony_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_05_s_69:
    speaker: trony_m
    en: I have a good idea.
    ko: "…나한테 좋은 생각이 있어."
    ja: "…い、いい考えがあるよ。"
  event_romanticvalentine_05_s_70:
    speaker: trony_m
    en: Let's call in a few friends.
    ko: 친구들을… 부르자.
    ja: 友だちを…呼ぼう。
event_romanticvalentine_05_e:
  event_romanticvalentine_05_e_1:
    speaker: "<Monologue>"
    en: The issues at the Maid Cafe are now more or less resolved.
    ko: 메이드 카페의 일이 어느 정도 마무리되었다.
    ja: |-
      支援を頼まれていた
      メイドカフェの仕事が一段落した
  event_romanticvalentine_05_e_2:
    speaker: ade
    en: That was a close call.
    ko: 하마터면 큰일 날 뻔했네요.
    ja: 危うく大変なことになるところでした。
  event_romanticvalentine_05_e_3:
    speaker: ade
    en: Thank you so much, Master.
    ko: 오늘은 정말 감사했어요, 주인님.
    ja: |-
      ご主人様、この度は本当に
      ありがとうございました。
  event_romanticvalentine_05_e_4:
    speaker: "<Self>"
    en: You more than pulled your weight too, Ade.
    ko: 에이드도 고생했어.
    ja: エードもお疲れ様
  event_romanticvalentine_05_e_5:
    speaker: ade
    en: I'll be sure to thank you properly later.
    ko: 나중에 제대로 감사 인사를 드릴게요.
    ja: |-
      ふふ、ありがとうございます。
      後日、改めてお礼をさせていただきますね。
  event_romanticvalentine_05_e_6:
    speaker: ade
    en: As for today, we still have some cleanup left to do.
    ko: 오늘은 아직 정리가 덜 끝나서….
    ja: 今日はまだ片付けが終わっておりませんので…
  event_romanticvalentine_05_e_7:
    speaker: "<Self>"
    en: You don't have to do anything special to thank me.
    ko: 괜찮아. 신경 쓰지 마.
    ja: 大丈夫だ、気にするな
  event_romanticvalentine_05_e_8:
    speaker: "<Self>"
    en: I'll get going. Be sure to get some rest once you're done cleaning up.
    ko: 갈게. 에이드도 정리하고 쉬어.
    ja: エードもほどほどにして休んでくれ
  event_romanticvalentine_05_e_9:
    speaker: ade
    en: Sure thing. Take care, Master.
    ko: 네. 조심히 들어가세요, 주인님.
    ja: |-
      はい。では、お気をつけて
      いってらっしゃいませ、ご主人様。
  event_romanticvalentine_05_e_10:
    speaker: "<Monologue>"
    en: Ade bows her head, and I wave goodbye. I then start to head back to the Commander's
      Room.
    ko: 꾸벅 고개를 숙이는 에이드에게 손을 흔들어준 뒤, 지휘관실로 향했다.
    ja: |-
      深々と頭を下げるエードに手を振って別れた後、
      指揮官室に向かった
  event_romanticvalentine_05_e_11:
    speaker: "<Narration>"
    en: "*Tap tap*"
    ko: 저벅. 저벅.
    ja: スタスタ…
  event_romanticvalentine_05_e_12:
    speaker: "<Monologue>"
    en: On the way back, the sound of footsteps echoes in an empty alleyway.
    ko: 메이드 카페와 지휘관실 사이의 인적 없는 지름길에는 내 발소리만이 들린다.
    ja: |-
      メイドカフェと指揮官室をつなぐ近道には、
      私の足音だけが響いている
  event_romanticvalentine_05_e_13:
    speaker: "<Narration>"
    en: "*Tap tap*"
    ko: 저벅. 저벅.
    ja: スタスタ…
  event_romanticvalentine_05_e_14:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサガサッ
  event_romanticvalentine_05_e_15:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: 何だ？
  event_romanticvalentine_05_e_16:
    speaker: "<Monologue>"
    en: I hear a rustling sound, and suddenly my vision goes dark.
    ko: 뭔가 부스럭대는 소리를 들은 것과 동시에 시야가 어두워지고.
    ja: |-
      ガサガサという音が聞こえたのと同時に
      視野が真っ暗になり
  event_romanticvalentine_05_e_17:
    speaker: "<Monologue>"
    en: I've been kidnapped.
    ko: "…나는 그대로 납치되었다."
    ja: "…私はそのまま拉致された"
  event_romanticvalentine_05_e_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_05_e_19:
    speaker: "<Self>"
    en: I've never heard of someone being kidnapped and taken to their own room.
    ko: 자기 방으로 납치를 당하는 사람이 나 말고도 또 있을까?
    ja: |-
      自分の部屋に拉致される人なんて、
      私くらいだろうな…
  event_romanticvalentine_05_e_20:
    speaker: mast_m
    en: That's true! So it's not really a kidnapping; more like a forcible homecoming.
    ko: 그건 그렇구만! 이래서야 납치가 아니라 귀가요.
    ja: |-
      はは、だなっ！ついでに言うと、これは
      拉致じゃなくて帰宅のための回収だかんな？
  event_romanticvalentine_05_e_21:
    speaker: "<Self>"
    en: How did you do it?
    ko: 근데 뭘 어떻게 한 거야?
    ja: ところで、さっきはどうやったんだ？
  event_romanticvalentine_05_e_22:
    speaker: "<Self>"
    en: I was walking through the alleyway when everything suddenly went dark. Before
      I knew it, I was here.
    ko: 어두워진다 싶더니 정신 차려보니까 여기인데.
    ja: |-
      視界が暗くなったと思ったら、
      気付いたらここにいたんだが…
  event_romanticvalentine_05_e_23:
    speaker: sin_m
    en: "※□We got some help▣※from our friends.▣"
    ko: "※□친구들한테 ▣※도움을 좀 받았▣어."
    ja: "※□友だちに▣※協力して▣もらったの～"
  event_romanticvalentine_05_e_24:
    speaker: "<Self>"
    en: What friends?
    ko: 무슨 친구?
    ja: 友だち…？
  event_romanticvalentine_05_e_25:
    speaker: sin_m
    en: "□※▣You know them.▣※□"
    ko: "□※▣왜, 후배님도▣※ 아는 친구들 있잖▣※□아."
    ja: |-
      □※▣ふふ、後輩クンも▣※
      よく知ってる▣※□はずよ～？
  event_romanticvalentine_05_e_26:
    speaker: sin_m
    en: "▣※□Not only do they possess incredible strength, they're▣great at finding▣hidden
      pathways."
    ko: "▣※□힘이 엄청 센 친□구랑, 루트▣ 개척을 잘▣□ 하는 친※구."
    ja: |-
      ▣※□力持ちな友□だちと、ルート▣開拓が
      得意な▣□な友※だち。知ってるでしょ？
  event_romanticvalentine_05_e_27:
    speaker: "<Self>"
    en: "... Guilty and Quency!"
    ko: 길티…! 퀀시…!
    ja: ギルティとクエンシーか…！
  event_romanticvalentine_05_e_28:
    speaker: trony_m
    en: 'We''ve also got someone here that you''d know:'
    ko: "…그리고 여기는 우, 우리 쓰레기가 아는 친구 2호."
    ja: |-
      …それから、テ、テメェもよく知ってる
      私の友だち…
  event_romanticvalentine_05_e_29:
    speaker: trony_m
    en: Elegg.
    ko: 일레그야.
    ja: エレグにも来てもらったよ。
  event_romanticvalentine_05_e_30:
    speaker: elegg
    en: Hello!
    ko: 안녕하세여!
    ja: こんにちはですぞ！
  event_romanticvalentine_05_e_31:
    speaker: "<Self>"
    en: Elegg? What are you doing here?
    ko: 일레그…? 왜 여기 있어?!
    ja: エレグ…？どうしてここに？
  event_romanticvalentine_05_e_32:
    speaker: trony_m
    en: She came here to lend us a hand.
    ko: 이 친구는 우리 쓰, 쓰레기가….
    ja: エレグは、テ、テメェが…
  event_romanticvalentine_05_e_33:
    speaker: trony_m
    en: To ensure that you think about us, and only us. Nothing else.
    ko: 이제 우리 말고는 아무 생각도 못 하도록 도와줄 거야.
    ja: |-
      私たち以外のことを考えられないように、
      手伝ってくれることになったの。
  event_romanticvalentine_05_e_34:
    speaker: "<Self>"
    en: "... What do you mean?"
    ko: "……네?"
    ja: "…はい？"
  event_romanticvalentine_05_e_35:
    speaker: trony_m
    en: Don't worry. This won't hurt that much.
    ko: 걱정 마. 그렇게까지 아프진 않을 테니까….
    ja: し、心配しないで。痛くしないから…
  event_romanticvalentine_05_e_36:
    speaker: "<Self>"
    en: You're not going to torture me, are you? Don't electrocute me!
    ko: 뭐 전기 고문이나 그런 걸 하려고?!
    ja: まさか、電気拷問か？
  event_romanticvalentine_05_e_37:
    speaker: elegg
    en: What?!
    ko: 녜에?!
    ja: むむ！？
  event_romanticvalentine_05_e_38:
    speaker: "<Self>"
    en: Uh...?
    ko: 어?
    ja: "？"
  event_romanticvalentine_05_e_39:
    speaker: trony_m
    en: "...?"
    ko: "…어?"
    ja: エ、エレグ？
  event_romanticvalentine_05_e_40:
    speaker: elegg
    en: Why would I ever do such a thing to you, Mr. Commander?
    ko: 제가 왜 지휘관 씨한테 전기 고문을 해여!
    ja: |-
      指揮官氏に電気拷問なんてするわけには
      ゆきませぬぞ！
  event_romanticvalentine_05_e_41:
    speaker: elegg
    en: Electric shocks really sting!
    ko: 그거 엄청 아프다구여!
    ja: あれはものすご～く痛いのですぞ！？
  event_romanticvalentine_05_e_42:
    speaker: trony_m
    en: Um, Elegg... This is all part of the scenario. It's not real.
    ko: 그, 그게… 진짜 하는 게 아니라 설정상….
    ja: |-
      え、えっと、本当にやるんじゃなくて、
      そういう設定っていう…
  event_romanticvalentine_05_e_43:
    speaker: elegg
    en: What scenario?
    ko: 무슨 설정이여?
    ja: 設定…？
  event_romanticvalentine_05_e_44:
    speaker: trony_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_05_e_45:
    speaker: trony_m
    en: Did you not see the message I sent?
    ko: 설마… 메시지 안 봤어…?
    ja: |-
      も、もしかして…
      メッセージ、読んでないの…？
  event_romanticvalentine_05_e_46:
    speaker: elegg
    en: Your message said to hurry over,
    ko: 봤으니까 왔져.
    ja: |-
      いやいや、そのメッセージを読んだから
      ここに来たのですぞ？
  event_romanticvalentine_05_e_47:
    speaker: elegg
    en: so I stopped playing BOOM and got here as fast as I could.
    ko: 좀 전까지 BOOM하고 있다가.
    ja: ちょうどBOOMをしていた時に…
  event_romanticvalentine_05_e_48:
    speaker: elegg
    en: I haven't checked my phone since, though.
    ko: 빨리 오라는 트로니 씨 메시지 보고 온 건데여?
    ja: |-
      早く来てというトロニー氏のメッセージを
      受け取ったのですぞ。
  event_romanticvalentine_05_e_49:
    speaker: trony_m
    en: I sent another message after that explaining everything...
    ko: 그 메시지 위에… 아마….
    ja: |-
      えっと、それはメッセージの最後の部分で…
      説明がその上に…
  event_romanticvalentine_05_e_50:
    speaker: trony_m
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_05_e_51:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_05_e_52:
    speaker: trony_m
    en: It's fine. I can fill you in right now.
    ko: 어, 어쩔 수 없지. 지금부터라도 하면 괜찮아.
    ja: き、気にしないで。改めて説明するね…
  event_romanticvalentine_05_e_53:
    speaker: trony_m
    en: This piece of garbage, er...
    ko: 쓰레기… 그, 그러니까.
    ja: コイツ…じゃ、じゃなくて。
  event_romanticvalentine_05_e_54:
    speaker: trony_m
    en: I mean, Master, no, wait... Make sure that the Commander doesn't think of
      anything else besides us!
    ko: 주인님… 아, 아니. 지휘관이 우리밖에 생각할 수 없도록 만들어줘…!
    ja: |-
      ご主人様…でもなくて、指揮官が
      私たちのことしか考えられないように
      してほしいの…！
  event_romanticvalentine_05_e_55:
    speaker: elegg
    en: What? How am I supposed to do that?
    ko: 녜에?! 어떻게 무슨 수로여!
    ja: |-
      な、なんですと！？
      それはまた、どうやって…？
  event_romanticvalentine_05_e_56:
    speaker: elegg
    en: You want me to torture him using electricity? I can't do that!
    ko: 역시 전기 고문인거에여?! 그건 안 돼여!
    ja: |-
      や、やはり電気拷問ですかな！？
      それだけはダメですぞ！
  event_romanticvalentine_05_e_57:
    speaker: trony_m
    en: "... What about installing BOOM in his brain?"
    ko: "…지휘관의 뇌에 BOOM이라도 서, 설치해 줘…!"
    ja: |-
      し、指揮官の脳にBOOMを
      インストールするのは…？
  event_romanticvalentine_05_e_58:
    speaker: elegg
    en: "... That does sound intriguing, but I still can't do that."
    ko: 그건 좀 재미있을 것 같지만 그래도 안돼여!
    ja: |-
      それはちょっとそそられ…いやいや、
      それもダメですぞ！
  event_romanticvalentine_05_e_59:
    speaker: trony_m
    en: Er... Then what should we do?
    ko: 그, 그럼 어떡하지….
    ja: じゃ、じゃあどうすれば…
  event_romanticvalentine_05_e_60:
    speaker: elegg
    en: Basically, what you want me to do is make Mr. Commander uncomfortable, right?
    ko: "…지금 지휘관 씨를 괴롭혀야 되는 상황인거져?"
    ja: |-
      …つまるところ、指揮官氏を正常に
      思考できないようにすればいいのですな？
  event_romanticvalentine_05_e_61:
    speaker: mast_m
    en: Um... yeah, I guess so.
    ko: 뭐… 말하자면 그렇수다.
    ja: まあ、そういうことだな…？
  event_romanticvalentine_05_e_62:
    speaker: elegg
    en: Then how about this?
    ko: 그럼 이건 어때여?
    ja: ふむ、ならばこれはいかがですかな？
  event_romanticvalentine_05_e_63:
    speaker: "<Monologue>"
    en: Elegg slowly comes towards me, reaches out towards my waist, and...
    ko: 천천히 다가온 일레그는 내 허리로 손을 뻗고….
    ja: |-
      エレグはゆっくりと近づくと、
      そっと私の腰に手を伸ばし…
  event_romanticvalentine_05_e_64:
    speaker: elegg
    en: Coochy coo!
    ko: 간질간질~
    ja: こちょこちょ～
  event_romanticvalentine_05_e_65:
    speaker: "<Monologue>"
    en: "... Begins to tickle me."
    ko: "…간지럽히기 시작했다."
    ja: "…そのままくすぐり始めた"
  event_romanticvalentine_05_e_66:
    speaker: "<Self>"
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_romanticvalentine_05_e_67:
    speaker: sin_m
    en: "□□※You're not※ticklish, are you?▣"
    ko: "□□※후배▣※님. 간▣지▣럼 타네?"
    ja: |-
      □□※…あら？後輩▣※クン、
      くすぐ▣った▣いの？
  event_romanticvalentine_05_e_68:
    speaker: "<Self>"
    en: I'm a commander from the Ark.
    ko: "…나는 방주의 지휘관이야."
    ja: "…私はアークの指揮官だ"
  event_romanticvalentine_05_e_69:
    speaker: "<Self>"
    en: You won't get anything out of me with thi...
    ko: 고작 이런 걸로는 아무것도 얻을 수 없을….
    ja: この程度で動じ…
  event_romanticvalentine_05_e_70:
    speaker: anchor_m
    en: Hehe, we'll see about that.
    ko: 얍.
    ja: えいっ。
  event_romanticvalentine_05_e_71:
    speaker: "<Narration>"
    en: "*Poke*"
    ko: 꾸욱.
    ja: ブスッ
  event_romanticvalentine_05_e_72:
    speaker: "<Monologue>"
    en: Anchor gently prods my side.
    ko: 앵커가 옆구리를 콕 찔렀다.
    ja: アンカーが私の脇腹にブスッと指をさした
  event_romanticvalentine_05_e_73:
    speaker: "<Self>"
    en: Gah!
    ko: 크햑!
    ja: ひはっ！
  event_romanticvalentine_05_e_74:
    speaker: anchor_m
    en: Whoa, that was an odd sound.
    ko: 이상한 소리 났다.
    ja: 変な声が出たよ。
  event_romanticvalentine_05_e_75:
    speaker: sin_m
    en: "※□□Seems to me like you're▣□gonna sing like a canary.▣"
    ko: "※□□지금은 지□휘관이 아▣□니□□라 메이드 카페의 점※※장이라 그런▣가?"
    ja: |-
      ※□□今は□指揮官じゃ▣□なくて、□□
      メイドカフェの店※※長だからか▣しら？
  event_romanticvalentine_05_e_76:
    speaker: sin_m
    en: "□▣Maybe it's because you're not※□※a commander, but the manager of a Maid
      Cafe.▣"
    ko: "□▣많이 얻▣을 수 있※□※을 것 같아 보▣이□네."
    ja: |-
      □▣なんだか色々な▣ことを※□※
      吐いて▣くれそう□ね？
  event_romanticvalentine_05_e_77:
    speaker: "<Monologue>"
    en: Elegg and the others slowly surround me.
    ko: 그렇게 히로인들과 일레그는 천천히 나를 둘러쌌다.
    ja: そうして、ヒロインたちとエレグは私を囲った
  event_romanticvalentine_05_e_78:
    speaker: "<Self>"
    en: Wait, you guys! Stop!
    ko: 잠깐! 멈춰! 얘들아!
    ja: ま、待ってくれ！！みんな！
  event_romanticvalentine_05_e_79:
    speaker: "<Self>"
    en: "!!!"
    ko: "……!!!!!!"
    ja: "……！！！！！"
  event_romanticvalentine_05_e_80:
    speaker: "<Monologue>"
    en: In the end...
    ko: "…오늘 나는 생각하는 것을 그만두지는 않았지만."
    ja: |-
      …その後、正常に思考できないようにされた、
      というわけではなかったが
  event_romanticvalentine_05_e_81:
    speaker: "<Monologue>"
    en: I blurt out the location of secret bases I didn't even know existed.
    ko: 있지도 않은 비밀기지의 위치를 몇 개나 자백하고 말았다.
    ja: |-
      ありもしない秘密基地の場所を
      いくつか自白してしまった
event_romanticvalentine_06_s:
  event_romanticvalentine_06_s_1:
    speaker: "<Narration>"
    en: 30 minutes later.
    ko: 30분 뒤.
    ja: 30分後
  event_romanticvalentine_06_s_2:
    speaker: elegg
    en: I've gotta get going.
    ko: 그럼 저는 갈게여.
    ja: ふひひっ、そろそろ私は帰るとしますかな。
  event_romanticvalentine_06_s_3:
    speaker: elegg
    en: You all have fun.
    ko: 다들 재미있게 노세여~
    ja: ごきげんようですぞ～
  event_romanticvalentine_06_s_4:
    speaker: mast_m
    en: That was a blast!
    ko: 후아… 재미있었수다.
    ja: あ～、笑った笑った。
  event_romanticvalentine_06_s_5:
    speaker: anchor_m
    en: Yeah.
    ko: 응.
    ja: うん、面白かった。
  event_romanticvalentine_06_s_6:
    speaker: sin_m
    en: "□□▣So, how's he doing?▣※"
    ko: "□□▣▣후배▣※님은?"
    ja: "□□▣▣後輩▣※クンの様子はどう？"
  event_romanticvalentine_06_s_7:
    speaker: mast_m
    en: Passed out. He said his stomach hurt from laughing too much.
    ko: 뻗었수. 너무 웃어서 배가 땡긴다나.
    ja: |-
      すっかり伸びちまってるぜ。
      笑いすぎてお腹が筋肉痛だってよ。
  event_romanticvalentine_06_s_8:
    speaker: trony_m
    en: I've never seen someone laugh that hard.
    ko: 엄청 웃던데….
    ja: あの笑い方は尋常じゃなかった…
  event_romanticvalentine_06_s_9:
    speaker: sin_m
    en: "※□▣He even started crying□▣halfway through."
    ko: "※□▣중간부터는 울었□▣잖아?"
    ja: |-
      ※□▣笑いすぎて、途中から
      泣いてた□▣わよね？
  event_romanticvalentine_06_s_10:
    speaker: mast_m
    en: Well, laughter is the best medicine, so I'm sure it did him a world of good.
    ko: 그래도 처음에는 신나게 웃었으니 스트레스도 좀 풀렸을 거요.
    ja: |-
      けど最初の方は楽しそうに笑ってたし、
      ストレス解消になったんじゃねえか？
  event_romanticvalentine_06_s_11:
    speaker: "<Narration>"
    en: Mast stretches languidly.
    ko: 마스트는 힘껏 기지개를 켰다.
    ja: マストは思いきり伸びをした
  event_romanticvalentine_06_s_12:
    speaker: mast_m
    en: Things may not have gone exactly according to plan, but at least we had fun,
      right?
    ko: 뭐… 계획대로는 전혀 되지 않았지만, 즐거웠으니 된 거 아니겠수?
    ja: まあ…計画通りにはいかなかったけど、
  event_romanticvalentine_06_s_13:
    speaker: mast_m
    en: And isn't that what it's all about?
    ko: 어차피 그전에도 그냥 재미있게….
    ja: |-
      なんだかんだでここまでずっと
      楽しかったわけだし、これでおしまいに…
  event_romanticvalentine_06_s_14:
    speaker: sweetjohnny214
    en: No. This won't do.
    ko: 아니. 이대로는 안 된다.
    ja: いいや、このままではダメだ。
  event_romanticvalentine_06_s_15:
    speaker: trony_m
    en: Huh? How come?
    ko: 으, 응? 왜?
    ja: えっ？ど、どうして…？
  event_romanticvalentine_06_s_16:
    speaker: trony_m
    en: We all had a good time.
    ko: 다들 즐거웠는데….
    ja: みんな、楽しそうだったよ…？
  event_romanticvalentine_06_s_17:
    speaker: sweetjohnny214
    en: That incident earlier was a poor ending.
    ko: 방금 전의 사건은… 말하자면 배드 엔드라고 할 수 있겠지.
    ja: |-
      先ほどまでの展開は…
      言うならばバッドエンドだ。
  event_romanticvalentine_06_s_18:
    speaker: sweetjohnny214
    en: I can't allow any bad endings to exist in Be My Valentine.
    ko: "[로맨틱 밸런타인]에 배드 엔드는 존재해서는 안 된다."
    ja: |-
      「ロマンチックバレンタイン」に
      バッドエンドなど存在してはならない。
  event_romanticvalentine_06_s_19:
    speaker: trony_m
    en: I guess that's true, since it did involve kidnapping and forced confinement
      and all.
    ko: 하, 하긴… 납치 가, 감금 엔딩이었으니까….
    ja: |-
      た、確かに…さっきまでの流れは
      拉致監禁エンドに近いかも…
  event_romanticvalentine_06_s_20:
    speaker: sin_m
    en: "□▣※Aren't you taking this a bit▣※too seriously?▣"
    ko: "□▣※너무 빡▣※빡한 거 아▣니야?"
    ja: "□▣※それはちょっと▣※厳しすぎ▣ない？"
  event_romanticvalentine_06_s_21:
    speaker: sin_m
    en: "□▣▣We're just doing this▣※for a lark, after all.□▣"
    ko: "□▣▣결국 재미있▣※자고 하는 거□▣잖아."
    ja: |-
      □▣▣楽しかったのはホントなんだし、
      それで▣※十分じゃない□▣かしら？
  event_romanticvalentine_06_s_22:
    speaker: sweetjohnny214
    en: We must prepare another ending.
    ko: "…다른 엔딩을 준비하지."
    ja: "…いや。別のエンディングを用意しよう。"
  event_romanticvalentine_06_s_23:
    speaker: sweetjohnny214
    en: It's my fault for not preventing such an unsatisfactory ending in the first
      place.
    ko: 배드 엔드를 막지 못한 건 내 탓이기도 하니까.
    ja: |-
      バッドエンドを避けられなかったのは、
      私のせいでもあるからな。
  event_romanticvalentine_06_s_24:
    speaker: mast_m
    en: What kind of ending are you after?
    ko: 어떤 엔딩 말요?
    ja: |-
      別のって…どんなエンディングに
      するつもりなんだ？
  event_romanticvalentine_06_s_25:
    speaker: trony_m
    en: Hold on.
    ko: "…아!"
    ja: "…あっ。"
  event_romanticvalentine_06_s_26:
    speaker: trony_m
    en: The fact that there's a bad ending...
    ko: 배드 엔드가 있다는 건….
    ja: |-
      バッドエンド以外のエンディング…
      それってつまり…
  event_romanticvalentine_06_s_27:
    speaker: sweetjohnny214
    en: Means there is also a good ending. The proper ending.
    ko: 굿 엔드와 트루 엔드도 있다는 것.
    ja: |-
      そうだ。グッドエンドやトゥルーエンドは
      まだ回収されていないだろう？
  event_romanticvalentine_06_s_28:
    speaker: trony_m
    en: Nice!
    ko: 응, 맞아!
    ja: "…！"
  event_romanticvalentine_06_s_29:
    speaker: trony_m
    en: When you say "proper ending"...
    ko: 트루 엔드라면 역시…?
    ja: でも、この場合のトゥルーエンドって…？
  event_romanticvalentine_06_s_30:
    speaker: sweetjohnny214
    en: And the five of them all lived happily ever after.
    ko: 지금의 상황이라면.
    ja: |-
      現在の状況を踏まえてのベストな
      締めくくりとしては…
  event_romanticvalentine_06_s_31:
    speaker: sweetjohnny214
    en: Something like that.
    ko: "[다섯이서 오래오래 행복하게 살았습니다.] 정도가 되겠지."
    ja: |-
      「5人はいつまでも幸せに暮らしましたとさ」
      …というものになるだろうな。
  event_romanticvalentine_06_s_32:
    speaker: sin_m
    en: "□※※□I see.▣"
    ko: "□※※□▣역시 그▣렇게 되려※□나?"
    ja: "□※※□▣やっぱりそ▣うなる※□わよね～？"
  event_romanticvalentine_06_s_33:
    speaker: mast_m
    en: But if we go for another ending,
    ko: 그런데 이거….
    ja: けど、それってさ…
  event_romanticvalentine_06_s_34:
    speaker: mast_m
    en: are we just pretending all that stuff with the kidnapping and forced confinement
      didn't happen?
    ko: 사실상 납치 감금 엔딩 다음에 기억 유지하고 다시 하는 거 아뇨?
    ja: |-
      拉致監禁エンドを迎えたあとに、
      キャラ全員がその記憶を残したまま
      別エンドを目指すようなもんだろ？
  event_romanticvalentine_06_s_35:
    speaker: trony_m
    en: Precisely. You know your games.
    ko: 고인물 플레이네….
    ja: か、完全に上級者プレイ…
  event_romanticvalentine_06_s_36:
    speaker: sweetjohnny214
    en: Trust me.
    ko: 날 믿어라.
    ja: 私を信じろ。
  event_romanticvalentine_06_s_37:
    speaker: mast_m
    en: If you say so. We might as well aim for the true ending while we're at it.
    ko: 뭐, 좋수다! 이왕 한 거 트루 엔딩 정도는 봐 줘야지!
    ja: |-
      …よし、ジョニーさんがそう言うなら
      やってみっか！ここまで来たら、
      トゥルーエンドくらいは拝まねえとなっ！
  event_romanticvalentine_06_s_38:
    speaker: "<Narration>"
    en: The four Nikkes, and one AI, put their heads together to devise a plan to
      achieve the proper ending.
    ko: 네 명의 메이드와 한 명의 A.I.는 머리를 맞대고 트루 엔드를 위한 계획을 구성했다.
    ja: |-
      4人のメイドと1人のA.I.は額を寄せ合って
      トゥルーエンド到達のために計画を立て始めた
  event_romanticvalentine_06_s_39:
    speaker: "<Narration>"
    en: A chance meeting. A date. Conversation. Moments of affection.
    ko: 우연한 만남. 데이트. 대화 등 여러 가지 호감도 이벤트.
    ja: |-
      偶然の出会い、デート、そして会話などの
      さまざまな好感度イベント
  event_romanticvalentine_06_s_40:
    speaker: "<Narration>"
    en: Branching pathways that could change the final outcome.
    ko: 선택에 따라 결과가 달라질 분기점들.
    ja: そして選択に応じて展開が変わる数々の分岐点
  event_romanticvalentine_06_s_41:
    speaker: "<Narration>"
    en: The plan gradually took shape...
    ko: 그렇게 계획이 구체화 되고….
    ja: |-
      数多の要素を整理、再構成し、
      トゥルーエンド計画は徐々に形となっていった…
  event_romanticvalentine_06_s_42:
    speaker: sin_m
    en: "※※□This is fun and▣※all,"
    ko: "…※※□▣□재밌▣※네."
    ja: "…※※□▣□面白そうな▣※内容になったわね。"
  event_romanticvalentine_06_s_43:
    speaker: sin_m
    en: "▣□▣but is this□all that different※▣from we usually do?"
    ko: "▣□▣□그냥 평□소랑 다를 게 없※▣잖아?"
    ja: |-
      ▣□▣□でもこれって、いつ□ものやりとりと
      ※▣どう違うの？
  event_romanticvalentine_06_s_44:
    speaker: mast_m
    en: Working, chatting,
    ko: 일하고, 그러면서 이야기 나누고.
    ja: 確かにな…働いて、顔を合わせて、会話して…
  event_romanticvalentine_06_s_45:
    speaker: mast_m
    en: and going on the occasional date...
    ko: 가끔씩 데이트하고….
    ja: そんで、たまにデートもして…
  event_romanticvalentine_06_s_46:
    speaker: mast_m
    en: This isn't a role-play. This is just our ordinary routine.
    ko: "…이건 상황극이 아니라 평소의 평소이지 않수."
    ja: |-
      …これじゃロールプレイでもなんでもなく、
      いつものルーティンになっちまうな…
  event_romanticvalentine_06_s_47:
    speaker: anchor_m
    en: Yeah, it's almost identical.
    ko: 응. 똑같아.
    ja: うん、いつも通りだね。
  event_romanticvalentine_06_s_48:
    speaker: mast_m
    en: Johnny, are you sure the simulation is accurate?
    ko: 조니 양반. 시뮬레이션 제대로 된 것 맞수?
    ja: |-
      なあ、ジョニーさん。
      ちゃんとシミュレートはしたのか？
  event_romanticvalentine_06_s_49:
    speaker: sweetjohnny214
    en: Of course. When have I ever been wrong?
    ko: 물론이다. 언제 내가 틀린 적이 있었나?
    ja: |-
      当然だ。今まで私が
      ミスをしたことがあったか？
  event_romanticvalentine_06_s_50:
    speaker: mast_m
    en: You haven't been around long enough for that to mean much.
    ko: 그런 말 할 정도로 오래 보지는 않았잖수!
    ja: |-
      い、いやぁ～…？ジョニーさんとは
      つい最近知り合ったばっかだからなんとも…
  event_romanticvalentine_06_s_51:
    speaker: sweetjohnny214
    en: "..."
    ko: "…흠."
    ja: "…ふむ。"
  event_romanticvalentine_06_s_52:
    speaker: sweetjohnny214
    en: To be honest, I'm surprised that we're already well on the path to achieving
      the true ending.
    ko: 그래도 이건 놀랍군. 이미 트루 엔드 루트에 진입해 있다니.
    ja: |-
      しかし驚いたな。導き出した計画内容は
      君たちにとっての日常風景…つまり、とうに
      トゥルーエンドのルートに入っていたのだな…
  event_romanticvalentine_06_s_53:
    speaker: sweetjohnny214
    en: At this rate, we could have done it without the aid of Be My Valentine.
    ko: |-
      이 정도면 굳이 [로맨틱 밸런타인]의 도움을
      받지 않았더라도, 트루 엔드라고 불릴만한
      결말에 도달했을 거다.
    ja: |-
      これならば、「ロマンチックバレンタイン」の
      助けがなくともトゥルーエンドにふさわしい
      結末にたどり着くだろう。
  event_romanticvalentine_06_s_54:
    speaker: trony_m
    en: So what do we do now?
    ko: 그러면 이제 어떻게 해…?
    ja: じゃ、じゃあ、この後は…
  event_romanticvalentine_06_s_55:
    speaker: trony_m
    en: Do we just carry on as usual?
    ko: 그냥 평소처럼 지내면… 되는 거야?
    ja: いつも通りに過ごせばいい…ってこと…？
  event_romanticvalentine_06_s_56:
    speaker: sin_m
    en: "□▣▣Our tenure as maids is nearly▣※finished."
    ko: "□▣▣어차피 행사 기간도 끝나 가▣※잖아."
    ja: |-
      □▣▣それでいいんじゃない？
      バレンタインイベントも終わった▣※んだし…
  event_romanticvalentine_06_s_57:
    speaker: sin_m
    en: "□▣※※ Are we□□supposed to▣keep going▣□as Nikkes▣※?"
    ko: "□▣※※메이□□드로서가 아니▣라, 니케로서 지▣□내면 될 것 같▣※은데?"
    ja: |-
      □▣※※メイド□□としてじゃな▣く、
      ニケとして▣□過ごせばいいと▣※思うわよ～？
  event_romanticvalentine_06_s_58:
    speaker: sweetjohnny214
    en: That's precisely it.
    ko: "…확실히 그렇다."
    ja: "…その通りだ。"
  event_romanticvalentine_06_s_59:
    speaker: sweetjohnny214
    en: As long as you do that, you're bound to reach a happy ending.
    ko: 그러면 자네들은 틀림없이 행복한 결말을 맞이하겠지.
    ja: |-
      そうすれば、君たちは間違いなく
      幸せな結末を迎えられるだろう。
  event_romanticvalentine_06_s_60:
    speaker: sweetjohnny214
    en: As for the intended conclusion, I suppose it wouldn't hurt to move a few things
      forward.
    ko: 그리고 예정된 결말이라면… 조금 당겨와도 괜찮을 터.
    ja: |-
      いずれにせよ、すでに予定された結末ならば…
      少しばかりアレの回収を早めても問題ないか。
  event_romanticvalentine_06_s_61:
    speaker: anchor_m
    en: Like what?
    ko: 뭐를 당겨오는데?
    ja: 何を早めるの？
  event_romanticvalentine_06_s_62:
    speaker: sweetjohnny214
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_06_s_63:
    speaker: sweetjohnny214
    en: The ending cut scene.
    ko: "[엔딩 컷씬]이다."
    ja: ずばり、「エンディングカットシーン」だ。
event_romanticvalentine_06_e:
  event_romanticvalentine_06_e_1:
    speaker: "<Monologue>"
    en: I wake up from bed with a numbing sensation in my side.
    ko: 옆구리에서 얼얼한 감각을 느끼며 침대에서 일어났다.
    ja: |-
      脇腹がしびれる感覚を覚えながら
      ベッドから起き上がると、低い声が響いた
  event_romanticvalentine_06_e_2:
    speaker: sweetjohnny214
    en: Morning!
    ko: 일어났나.
    ja: ようやく起きたか。
  event_romanticvalentine_06_e_3:
    speaker: "<Self>"
    en: Johnny? Where did everyone go?
    ko: 조니? 다들 어디 갔어?
    ja: ジョニー…？みんなはどこに行ったんだ？
  event_romanticvalentine_06_e_4:
    speaker: sweetjohnny214
    en: The ladies went elsewhere.
    ko: 소녀들은 먼저 나갔다.
    ja: 少女たちなら先に帰ったぞ。
  event_romanticvalentine_06_e_5:
    speaker: "<Self>"
    en: You didn't go with them?
    ko: 넌 같이 안 가고?
    ja: 一緒に帰らなかったのか？
  event_romanticvalentine_06_e_6:
    speaker: sweetjohnny214
    en: Don't you think it's time to wrap things up?
    ko: 슬슬 마무리할 시간 아닌가.
    ja: ああ、そろそろ仕上げの時間だからな。
  event_romanticvalentine_06_e_7:
    speaker: sweetjohnny214
    en: We skipped a bit in the middle, so a narrator will be required.
    ko: 중간을 건너뛰었으니 해설 역이 필요하겠지.
    ja: |-
      君は途中でスキップをしたようなものだ。
      解説役が必要だろう？
  event_romanticvalentine_06_e_8:
    speaker: "<Monologue>"
    en: Johnny gives me a brief recounting of everything that's occurred thus far,
    ko: 조니는 내가 머스탱을 만나러 갔을 때부터.
    ja: ジョニーは私がマスタングに会いに行った時から
  event_romanticvalentine_06_e_9:
    speaker: "<Monologue>"
    en: from the time I met Mustang, up to the moment I fell victim to a vicious tickle
      assault.
    ko: 간지럼에 당해 쓰러졌을 때까지 나눴던 이야기를 간단히 설명해 주었다.
    ja: |-
      くすぐりイベントまでの間に交わされた会話を
      簡単に説明してくれた
  event_romanticvalentine_06_e_10:
    speaker: "<Self>"
    en: The true ending, you say?
    ko: 트루 엔드라….
    ja: トゥルーエンド…
  event_romanticvalentine_06_e_11:
    speaker: sweetjohnny214
    en: My conclusion is that you're already qualified to see the real ending.
    ko: 너는 이미 트루 엔드를 볼 수 있는 자격을 갖췄다는 게 내 결론이다.
    ja: |-
      そうだ。君はすでに、トゥルーエンドを迎える
      資格を備えているというのが私の結論だ。
  event_romanticvalentine_06_e_12:
    speaker: sweetjohnny214
    en: You should feel proud. Such high praise from an exceptional AI like myself
      is hard to come by.
    ko: 자랑스러워해도 좋다. 나처럼 뛰어난 A.I.의 인정은 결코 쉽게 받을 수 없으니까.
    ja: |-
      誇りに思うがいい。私のように優秀なA.I.から
      認められることなど、滅多にないことだからな。
  event_romanticvalentine_06_e_13:
    speaker: "<Self>"
    en: I didn't particularly mind the "bad" ending, actually.
    ko: 나는 배드 엔드도 딱히 나쁘지 않았는데.
    ja: 私はあのバッドエンドでもよかったのだが…
  event_romanticvalentine_06_e_14:
    speaker: sweetjohnny214
    en: No no, absolutely unacceptable! This is a matter of honor for me.
    ko: 아니. 용납할 수 없다. 내 명예와 관련된 중대한 문제다.
    ja: |-
      いいや、それは認められない。
      私の名誉に深く関わることだからな。
  event_romanticvalentine_06_e_15:
    speaker: sweetjohnny214
    en: You must achieve the proper ending.
    ko: 너희는 반드시 트루 엔드를 맞이해야 한다.
    ja: |-
      よって、君たちには必ずトゥルーエンドを
      迎えてもらわねばならないのだ。
  event_romanticvalentine_06_e_16:
    speaker: "<Self>"
    en: Is there a reason why you're so invested in this?
    ko: "…그렇게까지 하는 이유가 있어?"
    ja: "…なぜそこまでこだわるんだ？"
  event_romanticvalentine_06_e_17:
    speaker: sweetjohnny214
    en: Didn't I tell you before?
    ko: 전에 말하지 않았었나.
    ja: 前にも言ったはずだ。
  event_romanticvalentine_06_e_18:
    speaker: sweetjohnny214
    en: I want to do right by all those lovely ladies and their romantic aspirations.
    ko: 소녀들의 로망을 이루어 주고 싶다고.
    ja: 少女たちのロマンを叶えてあげたいのだとな。
  event_romanticvalentine_06_e_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_06_e_20:
    speaker: sweetjohnny214
    en: Those Nikkes aren't much different from the young girls I once knew.
    ko: 니케… 그 소녀들은, 내가 기억하던 또래 소녀들과 다르지 않았다.
    ja: |-
      ニケ…あの少女たちは、私の記憶にある
      同年代の少女たちと何も変わらなかった。
  event_romanticvalentine_06_e_21:
    speaker: sweetjohnny214
    en: It's simply that instead of pretty clothes, they wear combat gear.
    ko: 하지만 그들은 예쁜 옷 대신에 전투복을 입고.
    ja: |-
      にもかかわらず、彼女たちは愛らしい服ではなく
      戦闘服を身にまとい…
  event_romanticvalentine_06_e_22:
    speaker: sweetjohnny214
    en: Instead of phones, they carry guns.
    ko: 핸드폰 대신 총을 들고.
    ja: 携帯の代わりに銃を持ち…
  event_romanticvalentine_06_e_23:
    speaker: sweetjohnny214
    en: Instead of hanging out with friends or going on dates, they fight those things
      called Raptures.
    ko: 친구와 놀고, 남자친구와 데이트를 하는 대신 랩쳐라는 것과 싸우고 있더군.
    ja: |-
      友人と遊び、恋人とデートをするのではなく、
      ラプチャーというものと戦っているではないか。
  event_romanticvalentine_06_e_24:
    speaker: sweetjohnny214
    en: What used to be a daily routine for most has now become an object of desire
      for these ladies.
    ko: 원한다면 누구나 즐길 수 있던 일상이 모두의 로망이 되었다.
    ja: |-
      望めば誰もが享受できるはずの日常が、
      彼女たちにとってのロマンとなっていたのだ。
  event_romanticvalentine_06_e_25:
    speaker: sweetjohnny214
    en: It's something that they desperately want to experience, even if only for
      a brief moment once in their lifetime.
    ko: 평생 동안 단 한 번이라도, 아주 잠깐이라도 경험해 보고 싶은 로망이지.
    ja: |-
      そのロマンを、一生のうちのほんの一瞬でも、
      たった一度でも構わないから経験してみたいと…
  event_romanticvalentine_06_e_26:
    speaker: sweetjohnny214
    en: Do I need a reason to want to help these lovely ladies make those dreams come
      true?
    ko: 그런 로망을 품은 소녀들을 도와주는 데에 별다른 이유가 필요한가?
    ja: |-
      そう願う少女たちに手を差し伸べることに、
      特別な理由など必要だろうか？
  event_romanticvalentine_06_e_27:
    speaker: "<Self>"
    en: "... I see. I understand what you're saying."
    ko: "…그렇구나. 무슨 말인지 알겠어."
    ja: "…分かった。そういうことならば、協力しよう"
  event_romanticvalentine_06_e_28:
    speaker: sweetjohnny214
    en: I'm glad you understand.
    ko: 알아들었다니 다행이군.
    ja: 理解してもらえたようで何よりだ。
  event_romanticvalentine_06_e_29:
    speaker: sweetjohnny214
    en: Being such a superior AI, I fully understand the uniqueness of your situation.
    ko: "…자네들 관계의 특수성은 나도 이해하고 있다. 나는 몹시 뛰어난 A.I.니까."
    ja: |-
      …君たちの特殊性は私も理解している。
      私は優秀なA.I.だからな。
  event_romanticvalentine_06_e_30:
    speaker: sweetjohnny214
    en: I think even a minor incident like this
    ko: 그러니….
    ja: だからこそ…
  event_romanticvalentine_06_e_31:
    speaker: sweetjohnny214
    en: could make for a wonderful opportunity.
    ko: 이런 별 의미 없는 해프닝을 계기로.
    ja: このような出来事をきっかけに
  event_romanticvalentine_06_e_32:
    speaker: sweetjohnny214
    en: An opportunity to make everyone's romantic aspirations come true!
    ko: 서로의 로망을 이뤄주는 것도 나쁘지 않겠지.
    ja: それぞれのロマンを叶えるのも悪くないだろう？
  event_romanticvalentine_06_e_33:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…그래."
    ja: "…そうかもしれないな"
  event_romanticvalentine_06_e_34:
    speaker: sweetjohnny214
    en: Then, let's go.
    ko: 그럼 가보도록.
    ja: さあ、行こう。
  event_romanticvalentine_06_e_35:
    speaker: sweetjohnny214
    en: It's time to make your way to the final cutscene.
    ko: 엔딩 컷씬을 회수할 시간이다.
    ja: エンディングを飾るカットを回収する時間だ。
  event_romanticvalentine_06_e_36:
    speaker: "<Monologue>"
    en: The location that Johnny directed me to was a park at the Outpost.
    ko: 조니가 알려준 곳 장소는 전초기지의 공원이었다.
    ja: |-
      ジョニーが教えてくれた場所は、
      前哨基地にある公園だった
  event_romanticvalentine_06_e_37:
    speaker: "<Monologue>"
    en: The sun is starting to set,
    ko: 슬슬 저녁놀이 지는 시간.
    ja: ゆっくりと日が暮れていき
  event_romanticvalentine_06_e_38:
    speaker: "<Monologue>"
    en: and it's that time of year when the first hints of spring can be felt.
    ko: 봄기운이 느껴지기 시작하는 계절.
    ja: 春の訪れが感じられる風景が広がる中
  event_romanticvalentine_06_e_39:
    speaker: "<Monologue>"
    en: Upon arriving at the park,
    ko: 그렇게 도착한 공원에서는.
    ja: 公園に到着した私の前には
  event_romanticvalentine_06_e_40:
    speaker: "<Monologue>"
    en: I see the four Nikkes,
    ko: 네 명의 메이드….
    ja: 4人のメイド…いや、
  event_romanticvalentine_06_e_41:
    speaker: "<Monologue>"
    en: or female love interests, rather, waiting for me.
    ko: 아니, 네 명의 히로인들이 나를 기다리고 있었다.
    ja: 4人のヒロインが私を待っていた
  event_romanticvalentine_06_e_42:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_06_e_43:
    speaker: mast_m
    en: Hey, Master Captain!
    ko: 주인장! 이제 오는 거요?
    ja: "…遅かったな、ご主人様！"
  event_romanticvalentine_06_e_44:
    speaker: anchor_m
    en: You're late, El Capitan.
    ko: 늦었어, 오라버니.
    ja: 遅刻だよ、お兄様。
  event_romanticvalentine_06_e_45:
    speaker: sin_m
    en: "※※□▣We should have left you behind※▣and gone ahead on our own.□▣"
    ko: "※※□▣그러게. 후배님 놓고※▣ 우리끼리 먼▣※※저 갈 걸 그랬□▣네."
    ja: |-
      ※※□▣もう、待ちくたびれちゃったじゃない。
      後輩クンを置いて※▣先に▣※※
      帰っちゃうところだった□▣わよ～
  event_romanticvalentine_06_e_46:
    speaker: trony_m
    en: It's okay, we didn't wait that long.
    ko: 그렇게 오래 기다리지는 않았는데….
    ja: |-
      そ、そんなには
      待ってないと思うけど…
  event_romanticvalentine_06_e_47:
    speaker: trony_m
    en: Oh, wait, I mean... what garbage you are!
    ko: 아, 아니… 이 쓰, 쓰레기…!
    ja: |-
      …じゃなくて、
      お、おせーんだよ…！
  event_romanticvalentine_06_e_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_06_e_49:
    speaker: "<Self>"
    en: Isn't this a little cliché?
    ko: 너무 진부한 거 아냐?
    ja: 少しベタすぎないか？
  event_romanticvalentine_06_e_50:
    speaker: anchor_m
    en: You don't like it?
    ko: 별로 안 좋아?
    ja: もっと違うのがよかった？
  event_romanticvalentine_06_e_51:
    speaker: sin_m
    en: "※※□□If your expression is any indication, you seem□▣to be enjoying it.▣※"
    ko: "※※□□좋아하는 것□ 같은데? 표□▣※정이 헤벌쭉하▣※잖아."
    ja: |-
      ※※□□ふふっ…顔を緩め□ちゃって、
      まんざら□▣※でも▣※なさそうだけど～？
  event_romanticvalentine_06_e_52:
    speaker: "<Choice>"
    en: I'm just a little surprised.
    ko: 조금 놀랐어.
    ja: 少し驚いただけだ
  event_romanticvalentine_06_e_53:
    speaker: "<Choice>"
    en: This is a nice way to wrap things up.
    ko: 좋은 마무리네.
    ja: いい締めくくりだな
  event_romanticvalentine_06_e_54:
    speaker: mast_m
    en: Haha, isn't it just?
    ko: 하하하, 그렇수?
    ja: へへっ、だろ～？
  event_romanticvalentine_06_e_55:
    speaker: mast_m
    en: I figured it'd be okay to be a little cliché for the ending.
    ko: 뭐… 마지막 정도는 조금 진부해도 괜찮을 거라고 생각했수다.
    ja: |-
      まっ、最後くらいはちょっとベタな展開も
      アリかなと思ったんだ。
  event_romanticvalentine_06_e_56:
    speaker: trony_m
    en: I think it's nice to stick to classic storytelling conventions.
    ko: 왕도는 주, 중요하다고 생각해….
    ja: お、王道にも王道なりの良さがあるから…
  event_romanticvalentine_06_e_57:
    speaker: anchor_m
    en: Yeah, especially since the second act was a bit of a mess.
    ko: 응. 중간에는 난장판이었으니까.
    ja: うん、途中がハチャメチャだったし。
  event_romanticvalentine_06_e_58:
    speaker: sin_m
    en: "□▣Still, wasn't it fun, though?▣※※"
    ko: "□▣음… □▣▣※그래도 재밌▣※※지 않□았나?"
    ja: |-
      □▣ふふ、□▣▣※なんだかんだで
      面白かった▣※※で□しょ～？
  event_romanticvalentine_06_e_59:
    speaker: mast_m
    en: It sure was! And brimming with adventure as well!
    ko: 아주 재밌었고말고! 게다가 로망도 넘쳤수다!
    ja: だなっ！ロマンもたっぷりあったし！
  event_romanticvalentine_06_e_60:
    speaker: trony_m
    en: Yeah, hehe.
    ko: 응… 헤헤.
    ja: うん、えへへ…
  event_romanticvalentine_06_e_61:
    speaker: mast_m
    en: "*Ahem* Master Captain."
    ko: "…에헴. 주인장."
    ja: "…オホンッ。ってことで、ご主人様。"
  event_romanticvalentine_06_e_62:
    speaker: mast_m
    en: We're thinking of bringing this all to a conclusion. What do you think?
    ko: 슬슬 마무리할까 하는데, 어떻수?
    ja: |-
      そろそろ終わりにしようかと思うんだけど、
      どうだ？
  event_romanticvalentine_06_e_63:
    speaker: "<Self>"
    en: What do you have in mind?
    ko: 마무리를? 어떻게 하려고?
    ja: ああ、構わないぞ。どう終わらせたいんだ？
  event_romanticvalentine_06_e_64:
    speaker: mast_m
    en: Say a few final words.
    ko: 마지막으로 한마디 해 주시게.
    ja: 最後にご主人様から、一言くれねえか？
  event_romanticvalentine_06_e_65:
    speaker: "<Self>"
    en: Me?
    ko: 내가?
    ja: 私から？
  event_romanticvalentine_06_e_66:
    speaker: mast_m
    en: That's right.
    ko: 그렇수다.
    ja: おうっ。
  event_romanticvalentine_06_e_67:
    speaker: mast_m
    en: These things usually end up with the protagonist's final line transitioning
      into a monologue to the audience.
    ko: 원래 이런 건 주인공의 대사와 이어지는 독백으로 끝나는 법이니까!
    ja: |-
      こういうのは、主人公のセリフとモノローグで
      締めくくるもんだからなっ！
  event_romanticvalentine_06_e_68:
    speaker: sin_m
    en: "※□□What was that word you□used earlier?"
    ko: "※□□그걸 ▣뭐□라고 하▣※더라?"
    ja: |-
      ※□□そういうの、
      ▣何□て言うんだった▣※かしら？
  event_romanticvalentine_06_e_69:
    speaker: trony_m
    en: Cliché.
    ko: 크, 클리셰….
    ja: お、お約束…かな？
  event_romanticvalentine_06_e_70:
    speaker: "<Monologue>"
    en: The four Nikkes look at me intently, their eyes brimming with anticipation.
    ko: 네 명의 히로인들은 나를 기대에 찬 눈으로 바라보고 있다.
    ja: |-
      4人のヒロインは、期待に満ちた瞳で
      私を見つめた
  event_romanticvalentine_06_e_71:
    speaker: "<Self>"
    en: Okay then...
    ko: 알았어. 그럼….
    ja: では…コホンッ
  event_romanticvalentine_06_e_72:
    speaker: "<Choice>"
    en: Our romantic adventure... starts here!
    ko: 우리들의 로망은… 지금부터다…!
    ja: 私たちのロマンは…ここから始まる…！
  event_romanticvalentine_06_e_73:
    speaker: "<Choice>"
    en: "... I'm back."
    ko: "…다녀왔어."
    ja: "…ただいま"
  event_romanticvalentine_06_e_74:
    speaker: mast_m
    en: That's right! This has all only been a glimpse of what's to come.
    ko: 오오! 그렇수다! 이번엔 그냥 맛보기였을 뿐!
    ja: |-
      …へへ、その通りだっ！
      ここまでの流れはあくまでロマンの序章…
  event_romanticvalentine_06_e_75:
    speaker: mast_m
    en: The real adventure starts now!
    ko: 로망은 이제부터 시작이요!
    ja: 私たちの本当のロマンは、まだまだこれからだ！
  event_romanticvalentine_06_e_76:
    speaker: anchor_m
    en: Welcome back, El Capitan.
    ko: 응. 어서 와, 오라버니.
    ja: お帰り、お兄様。
  event_romanticvalentine_06_e_77:
    speaker: trony_m
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_romanticvalentine_06_e_78:
    speaker: trony_m
    en: Jeez, how corny.
    ko: 마, 말도 안 되는 왕도 전개….
    ja: そ、想像以上の王道展開…
  event_romanticvalentine_06_e_79:
    speaker: sin_m
    en: ▣Is this what you meant▣by "cliché"?
    ko: "▣풋. ※□□이런 게 ▣클▣리셰구▣※나?"
    ja: |-
      ▣ぷふっ…※□□これが▣お約束▣って
      やつなの▣※ね？
  event_romanticvalentine_06_e_80:
    speaker: trony_m
    en: Yeah...
    ko: 그렇긴 한데….
    ja: う、うん…
  event_romanticvalentine_06_e_81:
    speaker: sin_m
    en: "▣▣▣Will you explain it□※to me later?"
    ko: "▣▣▣나중에 ▣□※설명□해 줄▣래?"
    ja: |-
      ▣▣▣興味がわいたから、また後で
      ▣□※詳しく教えて□もらってもいいかしら？
  event_romanticvalentine_06_e_82:
    speaker: trony_m
    en: Er... I'll think about it.
    ko: 그건… 새, 생각해 볼게….
    ja: え、えっと…か、考えてみるね…
  event_romanticvalentine_06_e_83:
    speaker: mast_m
    en: Well, don't just stand there, Master Captain. Come over here.
    ko: 주인장! 거기 그렇게 있지 말고, 이쪽으로 오시게.
    ja: |-
      んじゃ、ご主人様！
      突っ立ってないで、
      こっちに来てくれ～！
  event_romanticvalentine_06_e_84:
    speaker: mast_m
    en: We should take a photo as a memento.
    ko: 기념으로 같이 사진이라도 하나 찍어야지.
    ja: せっかくなんだし、記念に写真でも撮ろうぜっ！
  event_romanticvalentine_06_e_85:
    speaker: mast_m
    en: It is the ending cutscene, after all.
    ko: 엔딩 컷씬인 거요!
    ja: |-
      エンディングを飾る、
      特別なカットシーンだっ！
  event_romanticvalentine_06_e_86:
    speaker: "<Self>"
    en: Sure thing.
    ko: 응. 갈게.
    ja: 分かった、今行く
  event_romanticvalentine_06_e_87:
    speaker: "<Narration>"
    en: "*Step*"
    ko: 저벅.
    ja: スタスタ…
  event_romanticvalentine_06_e_88:
    speaker: "<Monologue>"
    en: As I walk towards the group,
    ko: 마스트의 부름에 발을 내디디며, 생각했다.
    ja: マストたちが待つ場所まで、歩みを進めていく
  event_romanticvalentine_06_e_89:
    speaker: "<Monologue>"
    en: I find myself hoping that this seemingly mundane, yet heartwarming scene,
    ko: 앞으로도 이렇게 추억으로 남길 수 있는….
    ja: これからも、こんなふうに思い出を残しながら…
  event_romanticvalentine_06_e_90:
    speaker: "<Monologue>"
    en: will continue on.
    ko: 진부한 일상이 계속 이어지기를.
    ja: |-
      ありきたりな日常がずっと続いてほしいと、
      そう心に願いながら
  event_romanticvalentine_06_e_91:
    speaker: "<Narration>"
    en: 'Be My Valentine: End'
    ko: 'ROMANTIC VALENTINE : END'
    ja: 'ROMANTIC VALENTINE : END'
event_romanticvalentine_epilogue:
  event_romanticvalentine_epilogue_1:
    speaker: "<Monologue>"
    en: After Valentine's Day.
    ko: 밸런타인데이가 지나고 난 뒤.
    ja: バレンタインデーからしばらく経った後
  event_romanticvalentine_epilogue_2:
    speaker: "<Monologue>"
    en: In a slightly quieter Maid Cafe, a familiar customer pays me a visit.
    ko: 약간은 한산해진 메이드 카페에 익숙한 손님이 찾아왔다.
    ja: |-
      少し客足が遠のいたメイドカフェに、
      見慣れた客人が訪れた
  event_romanticvalentine_epilogue_3:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑-
    ja: チリン――
  event_romanticvalentine_epilogue_4:
    speaker: "<Self>"
    en: Privaty? You're here early.
    ko: 프리바티? 일찍 왔네?
    ja: "…プリバティ？いつもより早いんだな"
  event_romanticvalentine_epilogue_5:
    speaker: privaty_m
    en: Commander? What are you doing here?
    ko: 지, 지휘관? 왜 여기에 계신 거죠?
    ja: し、指揮官？どうしてこちらに？
  event_romanticvalentine_epilogue_6:
    speaker: "<Self>"
    en: There's someone I have to... I have an appointment.
    ko: 만날 사람… 음. 약속이 있어서.
    ja: ちょっと約束があってな
  event_romanticvalentine_epilogue_7:
    speaker: "<Monologue>"
    en: At his request, Johnny's main unit and hologram terminal have been installed
      in the Maid Cafe,
    ko: |-
      본인의 희망에 따라, 메이드 카페에는
      조니의 본체와 홀로그램 단말이 설치됐고.
    ja: |-
      バレンタインイベントの後。
      本人の希望により、メイドカフェにはジョニーの
      本体とホログラム端末が設置されることとなった
  event_romanticvalentine_epilogue_8:
    speaker: "<Monologue>"
    en: where he's currently undergoing final inspections.
    ko: 지금은 최종 점검 중이다.
    ja: 今はその最終点検の真っ最中だ
  event_romanticvalentine_epilogue_9:
    speaker: privaty_m
    en: "... I see."
    ko: 그, 그렇군요.
    ja: そ、そうですか。
  event_romanticvalentine_epilogue_10:
    speaker: privaty_m
    en: Anyway, what was that you said about me being early?
    ko: "…그런데, 일찍 왔다는 건 무슨 말씀이시죠?"
    ja: |-
      …ところで、いつもより早いというのは
      どういう――
  event_romanticvalentine_epilogue_11:
    speaker: "<Self>"
    en: Your shift doesn't start for a few more hours.
    ko: 프리바티가 일하는 시간은 몇 시간 뒤잖아.
    ja: |-
      プリバティの始業時刻まで、
      まだ時間があるだろう？
  event_romanticvalentine_epilogue_12:
    speaker: privaty_m
    en: H-how did you know that?
    ko: 그, 그걸 어떻게 알고 계신 건가요!
    ja: ど、どうしてそれを…！？
  event_romanticvalentine_epilogue_13:
    speaker: "<Self>"
    en: I see you quite often, so it makes sense that I'd know.
    ko: 자주 봐서?
    ja: いつも会ってたから…？
  event_romanticvalentine_epilogue_14:
    speaker: privaty_m
    en: "..."
    ko: 으, 으으…!
    ja: う、うう…！
  event_romanticvalentine_epilogue_15:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑-
    ja: チリン――
  event_romanticvalentine_epilogue_16:
    speaker: milk
    en: Hey, I thought we agreed to meet outside the cafe. What are you doing insi...
    ko: 이 짜샤. 가게 앞에서 만나기로 해놓고 들어가 있으면….
    ja: おい、店の前で会う約束なのに中で待ってたら…
  event_romanticvalentine_epilogue_17:
    speaker: milk
    en: Oh, Pal. Hi.
    ko: 오, 형씨. 안녕.
    ja: "…って、兄貴もいたのか。元気にしてたか？"
  event_romanticvalentine_epilogue_18:
    speaker: "<Self>"
    en: Hi.
    ko: 안녕.
    ja: ああ
  event_romanticvalentine_epilogue_19:
    speaker: "<Self>"
    en: Did you come with Privaty?
    ko: 프리바티랑 같이 온 거야?
    ja: プリバティと一緒なのか？
  event_romanticvalentine_epilogue_20:
    speaker: milk
    en: Yeah. For a request.
    ko: 엉. 의뢰 때문에.
    ja: ああ、依頼があってな。
  event_romanticvalentine_epilogue_21:
    speaker: ade
    en: Welcome back, Miss Milk.
    ko: 다녀오셨어요, 밀크 아가씨.
    ja: お帰りなさいませ、ミルクお嬢様。
  event_romanticvalentine_epilogue_22:
    speaker: ade
    en: Welcome, Privaty.
    ko: 프리바티도 어서 와.
    ja: プリバティも、今日は早いのね。
  event_romanticvalentine_epilogue_23:
    speaker: ade
    en: What can I help you all with? We're not open yet...
    ko: 아직 업무 시간 전인데… 무슨 일이니?
    ja: まだ勤務時間じゃないけれど…何かあったの？
  event_romanticvalentine_epilogue_24:
    speaker: privaty_m
    en: A report came in about an unregistered AI sighting.
    ko: 허가받지 않은 A.I.가 목격되었다는 신고가 들어왔어요.
    ja: |-
      実は、無認可のA.I.を目撃したという
      通報が入りまして。
  event_romanticvalentine_epilogue_25:
    speaker: privaty_m
    en: We've had cases where people try and save a few credits by not reporting AI
      units.
    ko: 몇 푼 안되는 신고비를 아끼려고 그러는 사람들이 가끔 있거든요.
    ja: |-
      たいした額にもならない申請費用を惜しむ人が
      たまにいるんですよね…
  event_romanticvalentine_epilogue_26:
    speaker: "<Self>"
    en: "... I-I see."
    ko: "…그, 그렇구나."
    ja: "…そ、そういうこともあるんだな"
  event_romanticvalentine_epilogue_27:
    speaker: "<Monologue>"
    en: I'm pretty sure I know what's going on here, but...
    ko: 대충 뭔지는 알 것 같지만….
    ja: 何のことか心当たりしかないが…
  event_romanticvalentine_epilogue_28:
    speaker: milk
    en: What? Why would someone make a report against Cafe Sweety for something so
      minor?
    ko: 뭐어? 고작 그런 걸로 카페 스위티에 의뢰를 맡긴거야?
    ja: |-
      何だって？そんなことで
      カフェ・スウィーティーに依頼したっつーのか？
  event_romanticvalentine_epilogue_29:
    speaker: privaty_m
    en: I'm sure they had their reasons.
    ko: 나름대로 사정이 있어요.
    ja: こ、こちらにも事情があるのです。
  event_romanticvalentine_epilogue_30:
    speaker: privaty_m
    en: "... Although to be honest, I'm sure they're just throwing their weight around."
    ko: "…뭐. 솔직히 구색 맞추기는 맞지만요."
    ja: |-
      …まあ正直なところ、
      体裁を整えただけなのですが…
  event_romanticvalentine_epilogue_31:
    speaker: milk
    en: You think so? I don't mind all that much, since it's an easy request.
    ko: 그래? 나야 의뢰 편하게 하고 좋긴 한데.
    ja: |-
      ふーん？まっ、こっちにとっちゃ
      ラクな依頼だからいいけどさ。
  event_romanticvalentine_epilogue_32:
    speaker: milk
    en: Anyway, would you like some chocolate, Pal?
    ko: 형씨. 초콜릿 먹을래?
    ja: そうだ兄貴、チョコレート食べるか？
  event_romanticvalentine_epilogue_33:
    speaker: "<Self>"
    en: Thanks.
    ko: 고마워.
    ja: ああ、ありがとう
  event_romanticvalentine_epilogue_34:
    speaker: privaty_m
    en: "!!!"
    ko: "!!!!!"
    ja: "！！！！！"
  event_romanticvalentine_epilogue_35:
    speaker: privaty_m
    en: Wow, straight to the chocolates! You're a natural!
    ko: 저, 저렇게나 자연스럽게…!
    ja: そ、そんなサラッと…！？
  event_romanticvalentine_epilogue_36:
    speaker: milk
    en: Huh? You want some too?
    ko: 응? 너도 줘?
    ja: あ？お前も食べるか？
  event_romanticvalentine_epilogue_37:
    speaker: privaty_m
    en: No, I'm fine.
    ko: 저는 괜찮습니다.
    ja: い、いえ。私は結構ですわ。
  event_romanticvalentine_epilogue_38:
    speaker: milk
    en: Suit yourself.
    ko: 싫음 말고.
    ja: あ、そう。
  event_romanticvalentine_epilogue_39:
    speaker: milk
    en: "... By the way. You seem to have been wearing that outfit a lot lately."
    ko: "…이제사 말인데. 그 옷, 자주 입고 다니는 것 같다?"
    ja: |-
      …今さらだけど、お前っていっつも
      その格好だよな。
  event_romanticvalentine_epilogue_40:
    speaker: privaty_m
    en: Are you interested?
    ko: "…흥. 관심이라도 있으세요?"
    ja: |-
      なっ、なんですか急に。
      興味でもおありなんですか？
  event_romanticvalentine_epilogue_41:
    speaker: privaty_m
    en: For old times' sake, I could lend you a spare outfit if you want.
    ko: 그간의 정을 봐서 예비 옷이라면 잠깐 빌려드릴 수는 있어요.
    ja: |-
      もしそうなら、今までのお礼もかねて
      予備の服でよければ貸してあげますけど？
  event_romanticvalentine_epilogue_42:
    speaker: milk
    en: Ha! Please.
    ko: 푸하하하! 그런 옷을?
    ja: |-
      ぷははははっ！この私が？
      そんなヒラヒラした服をか？
  event_romanticvalentine_epilogue_43:
    speaker: milk
    en: I'd look like a little kid. People would think I was Sugar and Frima's daughter
      or something.
    ko: 내가 그런 비슷한 옷이라도 입으면 슈가랑 프림 딸 한다.
    ja: |-
      そんな服を着た日には、シュガーと
      プリムの娘にでも間違われるだろうな。
  event_romanticvalentine_epilogue_44:
    speaker: privaty_m
    en: "... You know you shouldn't say everything that comes to your mind."
    ko: 그런 말 함부로 해도 되나요?
    ja: なっ…少しは言葉を慎んでください！
  event_romanticvalentine_epilogue_45:
    speaker: privaty_m
    en: Anyway, even I never imagined that I'd be wearing this kind of clothing until
      recently.
    ko: 저도 얼마 전까지만 해도 제가 이러고 있을 줄은 몰랐다구요.
    ja: |-
      私だって、この前までこんな服を着ることに
      なるなんて思っても…！
  event_romanticvalentine_epilogue_46:
    speaker: milk
    en: Huh? I thought you wore that stuff because you liked it. You're always looking
      like that whenever I see you.
    ko: 응? 넌 좋아서 하는 거 아니었어? 볼 때마다 그러고 있던데.
    ja: |-
      は？好きでやってるんじゃないのか？
      見かけるたんびにその格好じゃねえか？
  event_romanticvalentine_epilogue_47:
    speaker: milk
    en: Don't you think so too, Pal?
    ko: 안 그래 형씨?
    ja: なっ、兄貴もそう思わないか？
  event_romanticvalentine_epilogue_48:
    speaker: "<Self>"
    en: Yeah, I was thinking the same thing.
    ko: 나도 그렇게 생각해.
    ja: 同感だ
  event_romanticvalentine_epilogue_49:
    speaker: privaty_m
    en: "*Sigh*..."
    ko: 으으, 진짜…!
    ja: うぅぅ…覚えてなさいよ！
  event_romanticvalentine_epilogue_50:
    speaker: ade
    en: What a shame!
    ko: 후후. 아쉽네요.
    ja: ふふ、残念ですね。
  event_romanticvalentine_epilogue_51:
    speaker: ade
    en: I think these kinds of outfits would look incredibly cute on you, Miss Milk.
    ko: 밀크 아가씨는 귀여운 옷도 잘 어울리실 것 같은데.
    ja: |-
      ミルクお嬢様なら、かわいらしい装いも
      お似合いだと思ったのですが。
  event_romanticvalentine_epilogue_52:
    speaker: ade
    en: It wouldn't even have to be a maid outfit, necessarily.
    ko: 음… 꼭 메이드복이 아니라도….
    ja: そうですね…メイド服がダメでしたら…
  event_romanticvalentine_epilogue_53:
    speaker: milk
    en: Can we please move on? If there's no unregistered AI here, then I'm leaving.
    ko: 아아, 됐고. 비인가 A.I.인가? 그거 없으면 난 간다.
    ja: |-
      はいはい、お気遣いありがとよ。
      で、なんだっけ？無認可のA.I.だったか？
      そいつがいないんならもう帰るぞ。
  event_romanticvalentine_epilogue_54:
    speaker: milk
    en: I'm considering this case closed, so I don't want to hear anything more about
      i—
    ko: 의뢰 성공한 거니까 나중에 딴말하지….
    ja: 依頼はこれで完了な。後から文句は受け付け…
  event_romanticvalentine_epilogue_55:
    speaker: "<Narration>"
    en: Self-diagnostics complete.
    ko: "[자가 진단 완료.]"
    ja: "――「自己診断完了」"
  event_romanticvalentine_epilogue_56:
    speaker: sweetjohnny214
    en: Welcome to the Maid Cafe!
    ko: 메이드 카페에 어서 오세요…!!
    ja: メイドカフェへようこそ…！！
  event_romanticvalentine_epilogue_57:
    speaker: milk
    en: Gah! What is that?!
    ko: 뭐, 뭐야 이건!
    ja: うおっ！？な、何だ！？
  event_romanticvalentine_epilogue_58:
    speaker: ade
    en: Oh boy...
    ko: 어머.
    ja: あらあら。
  event_romanticvalentine_epilogue_59:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 턱.
    ja: トンッ…
  event_romanticvalentine_epilogue_60:
    speaker: milk
    en: Huh?
    ko: "…어?"
    ja: "…！？"
  event_romanticvalentine_epilogue_61:
    speaker: "<Monologue>"
    en: Just as Milk is about to unholster her weapon,
    ko: 순식간에 총을 겨누려던 밀크의 팔을.
    ja: すぐさま銃を構えようとしたミルクの腕を
  event_romanticvalentine_epilogue_62:
    speaker: "<Monologue>"
    en: Ade gently stops her.
    ko: 에이드가 부드럽게 잡고 있다.
    ja: けん制するようにエードが優しく押さえた
  event_romanticvalentine_epilogue_63:
    speaker: ade
    en: We don't allow violence inside the cafe.
    ko: 메이드 카페에서는 폭력을 쓰시면 안 된답니다.
    ja: |-
      申し訳ありませんが、店内での
      暴力行為はご遠慮いただいていますので…
  event_romanticvalentine_epilogue_64:
    speaker: sweetjohnny214
    en: I'm not worried anyway. I'm a hologram, after all.
    ko: 난 괜찮다. 어차피 홀로그램이니까.
    ja: 私なら大丈夫だ。どうせホログラムだからな。
  event_romanticvalentine_epilogue_65:
    speaker: milk
    en: You... You were at that factory on the surface!
    ko: 너… 예전에 그, 지상에 있던 공장…!
    ja: お前は…この前入った工場の…！
  event_romanticvalentine_epilogue_66:
    speaker: milk
    en: And furthermore, Ade.
    ko: 아, 아니 그것보다.
    ja: "…いや、それより…"
  event_romanticvalentine_epilogue_67:
    speaker: milk
    en: How were you able to stop me?
    ko: 이걸 막았다고…?
    ja: お前、とっさに射撃を防いだのか…？
  event_romanticvalentine_epilogue_68:
    speaker: ade
    en: Because I'm a maid.
    ko: 메이드니까요.
    ja: ふふ、これでもメイドですので。
  event_romanticvalentine_epilogue_69:
    speaker: milk
    en: Maid my foot!
    ko: 아니 메이드고 자시고!
    ja: メイドは関係なくねえか…？
  event_romanticvalentine_epilogue_70:
    speaker: privaty_m
    en: Y-you again?! What are you doing here?!
    ko: 다, 다다당신은 분명! 왜 여기 있는 거죠?!
    ja: |-
      あ、ああああなたは！
      どうしてここにいるんですか！？
  event_romanticvalentine_epilogue_71:
    speaker: privaty_m
    en: And what's with that ridiculous mustache and hat?
    ko: 그 말도 안 되는 콧수염이랑 모자는 또 뭐고요!
    ja: というか、その口ひげと帽子は何なんですか！？
  event_romanticvalentine_epilogue_72:
    speaker: sweetjohnny214
    en: So, you remember me. I've been upgraded.
    ko: 기억하고 있나 보군. 난 업그레이드 됐다.
    ja: |-
      ふっ、覚えてくれていたようで光栄だ。
      これはアップグレードの証だとも。
  event_romanticvalentine_epilogue_73:
    speaker: privaty_m
    en: Upgraded?
    ko: 업그레이드라고요…?
    ja: アップグレードですって…？
  event_romanticvalentine_epilogue_74:
    speaker: sweetjohnny214
    en: Now, I am Sweet Johnny Ver. 2.14.
    ko: 지금의 나는 스윗 조니 Ver.2.14.
    ja: |-
      そう、今の私は
      スイートジョニーVer.2.14.。
  event_romanticvalentine_epilogue_75:
    speaker: sweetjohnny214
    en: But you can just call me Johnny.
    ko: 편하게 조니라고 불러도 된다.
    ja: 気軽にジョニーと呼んでくれ。
  event_romanticvalentine_epilogue_76:
    speaker: privaty_m
    en: I don't care what your name is!
    ko: 조니고 뭐고 됐고요!
    ja: ジョニーでも何でも構いません！
  event_romanticvalentine_epilogue_77:
    speaker: privaty_m
    en: So you're the unregistered AI.
    ko: 당신이 허가받지 않은 A.I.였군요!
    ja: |-
      それよりも、あなたが無認可の
      A.I.だったんですね！
  event_romanticvalentine_epilogue_78:
    speaker: privaty_m
    en: Your framework was supposed to be in a factory on the surface. How did you
      make it inside the Ark?
    ko: 분명 지상의 공장에 본체가 있었을 텐데, 어떻게 방주로 들어왔죠?
    ja: |-
      確か、本体は地上の工場にあったはず…
      一体どうやってアークに入ってきたんですか！？
  event_romanticvalentine_epilogue_79:
    speaker: sweetjohnny214
    en: Well, it's a rather long story, you see.
    ko: "…아아. 그건 아주 긴 이야기가 될 거라네."
    ja: "…ああ、それについては話すと長くなるぞ。"
  event_romanticvalentine_epilogue_80:
    speaker: sweetjohnny214
    en: Many millennia ago, when life first appeared on our planet...
    ko: 그래… 지구에서 첫 생명이 탄생했을 때부터….
    ja: |-
      そうだな…では、そこの指揮官と…いや、
      この惑星に最初の生命が誕生したところから
      始めようか？
  event_romanticvalentine_epilogue_81:
    speaker: privaty_m
    en: What the... How long is this story going to be?!
    ko: 그, 그렇게나 긴 이야기라고요?!
    ja: そ、そんなにさかのぼるんですか！？
  event_romanticvalentine_epilogue_82:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑-
    ja: チリン――
  event_romanticvalentine_epilogue_83:
    speaker: mast_m
    en: Ade! When are we going to have dinner tog... huh?
    ko: 에이드 양반! 우리 다 같이 회식은 언제… 엥?
    ja: エードさん！飲み会はいつ…あれ？
  event_romanticvalentine_epilogue_84:
    speaker: mast_m
    en: What's everyone doing here?
    ko: 왜 다들 그렇게 모여있수?
    ja: みんな、もう集まってたのか？
  event_romanticvalentine_epilogue_85:
    speaker: sin_m
    en: "□※□□Looks like they got▣□started without us.▣※"
    ko: "□※□□아무래도 먼저 시▣□작한 것 같▣※은데?"
    ja: |-
      □※□□どうやら、私たちを置いて
      先に▣□始めてたみたいね～▣※？
  event_romanticvalentine_epilogue_86:
    speaker: mast_m
    en: What?! Unacceptable!
    ko: 뭐, 뭐랏! 참을 수 없구만!
    ja: な、何だって！？そいつは聞き捨てならねえぞ！
  event_romanticvalentine_epilogue_87:
    speaker: mast_m
    en: How can you have a group meal without rum? Wait here a moment, I'll go and
      fetch some.
    ko: |-
      회식에 럼주가 없다니!
      조금만 기다리쇼. 내가 얼른 가서 가져올 테니까!
    ja: |-
      ラム酒がねえ飲み会なんてありえねえ！
      ちょっと待ってな、すぐ持ってくるっ！
  event_romanticvalentine_epilogue_88:
    speaker: anchor_m
    en: Hey, Master.
    ko: 주인님. 안녕.
    ja: こんにちは、ご主人様。
  event_romanticvalentine_epilogue_89:
    speaker: trony_m
    en: Hello, Master.
    ko: 아, 안녕. 주인님.
    ja: こ、こんにちは、ご主人様…
  event_romanticvalentine_epilogue_90:
    speaker: "<Self>"
    en: Er... Hi.
    ko: 으, 응. 안녕….
    ja: あ、ああ
  event_romanticvalentine_epilogue_91:
    speaker: privaty_m
    en: Hold on, is this thing your friend, Commander?
    ko: "!! 다, 당신. 지휘관의 친구라고요?"
    ja: |-
      …ちょっと待ってください。も、もしやあなた、
      指揮官とグルなのですか…！？
  event_romanticvalentine_epilogue_92:
    speaker: privaty_m
    en: What's going on here?!
    ko: 지휘관! 이게 대체 어떻게 된 거죠?
    ja: |-
      指揮官！
      どういうことなのか説明してください！
  event_romanticvalentine_epilogue_93:
    speaker: privaty_m
    en: What are you doing fraternizing with an illegal AI?
    ko: 왜 불법 A.I.랑 친구 사이가…!
    ja: どうして違法A.I.なんかとグルに…！
  event_romanticvalentine_epilogue_94:
    speaker: sweetjohnny214
    en: Personally, I much prefer the term "unauthorized".
    ko: 불법이라니! 비인가 A.I.라고 부르게!
    ja: 違法だと？無認可A.I.と呼びたまえ！
  event_romanticvalentine_epilogue_95:
    speaker: privaty_m
    en: Don't quibble with me!
    ko: 그게 중요한 게 아니잖아요!
    ja: どっちにしろ同じです！
  event_romanticvalentine_epilogue_96:
    speaker: trony_m
    en: "*Gasp*!"
    ko: 히, 히익….
    ja: ひ、ひぃぃ…
  event_romanticvalentine_epilogue_97:
    speaker: "<Self>"
    en: Ade...
    ko: "…에이드."
    ja: "…エード"
  event_romanticvalentine_epilogue_98:
    speaker: ade
    en: Yes?
    ko: 네, 주인님.
    ja: はい、ご主人様。
  event_romanticvalentine_epilogue_99:
    speaker: "<Self>"
    en: Is Valentine's Day next year going to be as much of a roller coaster as this
      year?
    ko: 내년 밸런타인데이에는 대체 무슨 일이 일어날까?
    ja: 来年のバレンタインは何が起こると思う？
  event_romanticvalentine_epilogue_100:
    speaker: ade
    en: Haha, I'm not sure, but I know that I'm looking forward to it.
    ko: 후후. 그러게요. 정말 기대돼요.
    ja: ふふ、そうですね。今から楽しみです。
  event_romanticvalentine_epilogue_101:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_romanticvalentine_epilogue_102:
    speaker: "<Monologue>"
    en: I desperately hope that next year, we get to have an ordinary Valentine's
      Day.
    ko: "…부디 내년엔, 평범한 밸런타인을 보낼 수 있기를."
    ja: |-
      …どうか来年こそは、
      平和なバレンタインデーになりますように
