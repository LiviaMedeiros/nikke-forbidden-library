    ko: 그럼 저는 가볼게요, 주인님.
    ja: それでは、私はそろそろ失礼いたしますね。
  event_romanticvalentine_03_s_138:
    speaker: "<Self>"
    en: So soon?
    ko: 벌써 가게?
    ja: もう行くのか？
  event_romanticvalentine_03_s_139:
    speaker: ade
    en: I only came by to see if you needed help with the cafe.
    ko: 혹시 가게에 도와드릴 일 있는지 여쭤보러 온 거니까요.
    ja: |-
      はい。何かお手伝いできることはないかと、
      尋ねにきただけでしたので。
  event_romanticvalentine_03_s_140:
    speaker: ade
    en: I'll see you later.
    ko: 그럼 또 다음에 뵙겠습니다.
    ja: では、次の機会に。
  event_romanticvalentine_03_s_141:
    speaker: "<Self>"
    en: Take care.
    ko: 응. 조심히 가.
    ja: ああ。気をつけて
  event_romanticvalentine_03_s_142:
    speaker: ade
    en: See you around, Johnny.
    ko: 조니 님도 다음에 뵈어요.
    ja: 管理人様も、また会う日までお元気で。
  event_romanticvalentine_03_s_143:
