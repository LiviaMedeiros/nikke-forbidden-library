  event_overzone2_01_s_26:
    speaker: manvoice
    en: To the Goddess Squad.
    ko: 방주에서 갓데스 스쿼드에.
    ja: アークからゴッデス部隊へ。
  event_overzone2_01_s_27:
    speaker: manvoice
    en: First and foremost, our deepest condolences for the death of your squad leader,
      Liliweiss.
    ko: |-
      먼저, 갓데스 스쿼드의 리더 릴리바이스 소령의 사망에 애도를 표합니다.
      그녀는 최고이자 완벽한 인류의 수호신이었습니다.
    ja: |-
      まず、ゴッデス部隊のリーダー\nリリーバイス少佐の死に哀悼の意を表します。
      彼女は最高かつ完璧な、人類の守護神でした。
  event_overzone2_01_s_28:
    speaker: manvoice
    en: Many of those in the Ark are grieving this great loss.
    ko: 방주의 많은 이들이 애도를 표하고 있습니다.
    ja: アークの多くの人々が彼女の死を悼んでいます。
  event_overzone2_01_s_29:
    speaker: manvoice
    en: 'We also thank you for guiding Operation: Guardian Ark to its completion.'
    ko: 그리고 [아크 가디언] 작전을 성공적으로 완수해 주셨음에 감사드립니다.
    ja: そして「アークガーディアン」作戦を\n完遂してくださり、ありがとうございます。
  event_overzone2_01_s_30:
    speaker: manvoice
    en: On behalf of all the Ark's citizens, I would like to express our gratitude
      to you for a job well done.
    ko: |-
      방주의 모든 시민을 대표해서 감사 인사를 드립니다.
      정말, 수고 많으셨습니다.
    ja: |-
      アークの全市民を代表して、感謝申し上げます。
      本当に、お疲れ様でした。
  event_overzone2_01_s_31:
    speaker: manvoice
    en: We are currently looking into ways to supply additional troops and resources,
      but there have been numerous delays due to many ongoing issues within the Ark.
    ko: |-
      물품 및 병력 지원은 다방면으로 알아보고 있으나,
      현재 방주 내부의 문제가 다수 발생하고 있어 지체되고 있습니다.
    ja: |-
      物資および兵力支援に関して\n多方面から調査中ですが、
      現在アーク内部にて多数問題が発生しており\n確認が遅れています。
  event_overzone2_01_s_32:
    speaker: manvoice
    en: We apologize for the inconvenience.
    ko: 이 부분 양해 부탁드립니다.
    ja: ご理解ください。
  event_overzone2_01_s_33:
    speaker: manvoice
    en: Due to these unforeseen complications, the operation has been temporarily
      put on hold.
    ko: |-
      또한 방주의 밀봉 작업은 현재 막바지에 이르렀으나
      문제가 발생하여 진행이 멈춘 상태입니다.
    ja: |-
      また、アークの封鎖作業は\n現在終盤に向かっていますが、
      問題が発生し、作業が停止した状態です。
  event_overzone2_01_s_34:
    speaker: manvoice
    en: Additional complications have arisen on the surface.
    ko: 이 문제는 모두 지상에서 발생하고 있습니다.
    ja: この問題は、すべて地上で発生しています。
  event_overzone2_01_s_35:
    speaker: manvoice
    en: Therefore, we must entrust the only remaining forces above the surface, the
      formidable Goddess Squad, with an additional assignment.
    ko: |-
      그렇기에 현재 지상에 유일하게 잔류 중이며,
      최강의 전투력을 가진 갓데스 스쿼드에 문제 해결을 요청합니다.
    ja: |-
      そのため、現在地上に唯一残留している
      最強の戦闘力を誇るゴッデス部隊に\n問題の解決を要請します。
  event_overzone2_01_s_36:
    speaker: manvoice
    en: Should you resolve these issues, which I will go over in detail momentarily,
      the Ark will successfully be sealed, and peace will prevail.
    ko: |-
      이 문제를 해결해 주시면
      방주는 성공적으로 밀봉되며, 인류에게는 평화가 찾아옵니다.
    ja: |-
      この問題を解決してくだされば
      アークは封鎖に成功し、\n人類には平和が訪れます。
  event_overzone2_01_s_37:
    speaker: manvoice
    en: After you have listened to this message, please come to a decision.
    ko: 내용을 들어보시고 결정해 주시면 감사하겠습니다.
    ja: 詳細を確認し、ご決断ください。
  event_overzone2_01_s_38:
    speaker: manvoice
    en: Of course, the final decision lies squarely with the acting leader, Dorothy.
    ko: 물론 결정권은 갓데스 스쿼드의 리더 대행이신 도로시 님께 있습니다.
    ja: もちろん決定権はゴッデス部隊の\nリーダー代行であるドロシー様にあります。
  event_overzone2_01_s_39:
    speaker: manvoice
    en: We humans are eternally grateful for everything you have done for us up until
      now. We are forever in your debt.
    ko: |-
      우리 인류는 여러분에게 큰 빚을 졌습니다.
      지금까지 해주신 것만으로도 넘칠 정도의 은혜입니다.
    ja: |-
      我々人類は、みなさんに大きな借りがあります。
      今までのご活躍だけでも十分に感謝しています。
  event_overzone2_01_s_40:
    speaker: manvoice
    en: So please, do not feel pressured to sway your decision one way or the other.
    ko: 그러니 결정에 부담을 느끼지 말아주십시오.
    ja: ですから、決断において\n負担に思われることはありません。
  event_overzone2_01_s_41:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_01_s_42:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_01_s_43:
    speaker: snowwhite
    en: Is that all there is?
    ko: 내용은 여기서 끝인가?
    ja: ここで終わりか？
  event_overzone2_01_s_44:
    speaker: dorothy
    en: No. There's more.
    ko: 아뇨. 뒤 내용이 더 있어요.
    ja: いいえ。続きがあります。
  event_overzone2_01_s_45:
    speaker: hongryeon
    en: Play it.
    ko: 계속 들어봄세.
    ja: 聞いてみようではないか。
  event_overzone2_01_s_46:
    speaker: manvoice
    en: "Your orders are as follows: \n1. Destroy the Alva particle generator in order
      to disrupt Raptures' ability to communicate with one another."
    ko: |-
      첫 번째.
      랩쳐의 교신 능력을 방해하고자 건설한 에블라 입자 발생 장치를 파괴해 주십시오.
    ja: |-
      1つ目。
      ラプチャーの通信能力を防ぐべく建設した\nエブラ粒子発生装置を破壊してください。
  event_overzone2_01_s_47:
    speaker: manvoice
    en: The generator is powerful enough that it can negatively affect systems within
      the Ark itself, even from such a great distance. It is for this reason that
      we have been unable to make progress in certain areas with the sealing of the
      Ark.
    ko: |-
      발생 장치의 성능이 너무 과해 그 영향이 방주에까지 닿고 있습니다.
      그래서 그 일대의 방주 밀봉 작업이 진행되지 않고 있습니다.
    ja: |-
      発生装置の効果が強すぎるため、\nその影響がアークにまで及んでいます。
      そのためその一帯のアーク封鎖作業が\n進んでおりません。
  event_overzone2_01_s_48:
    speaker: manvoice
    en: 2. Annihilate the Rapture hordes in certain designated areas.
    ko: |-
      두 번째.
      특정 좌표의 대규모 랩쳐 부대를 섬멸해 주십시오.
    ja: |-
      2つ目。
      特定座標の大規模なラプチャー部隊を\n殲滅してください。
  event_overzone2_01_s_49:
    speaker: manvoice
    en: |-
      At these specific coordinates, sealing efforts are being conducted in close proximity to the surface.
      The loud noises generated by construction are likely to be detected by Raptures.
    ko: |-
      해당 좌표의 밀봉 작업은 지상과 가까운 곳에서 이뤄집니다.
      밀봉 작업은 큰 소리를 동반하므로 랩쳐에게 발각될 가능성이 높습니다.
    ja: |-
      該当座標の封鎖作業は地上と近い場所で\n行われます。封鎖作業には騒音が伴うため
      ラプチャーに見つかる可能性が高いのです。
  event_overzone2_01_s_50:
    speaker: manvoice
    en: 3. Destroy the freight elevator.
    ko: |-
      세번째.
      물자 운반용 대형 엘리베이터를 파괴해 주십시오.
    ja: |-
      3つ目。
      物資運搬用の大型エレベーターを\n破壊してください。
  event_overzone2_01_s_51:
    speaker: manvoice
    en: This elevator was originally used to deliver food and other materials to the
      Ark, and will not be used after it is sealed.
    ko: |-
      해당 엘리베이터는 방주에 각종 물자와 식량을 운반하던 루트로,
      밀봉 이후에는 사용하지 않게 됩니다.
    ja: |-
      該当のエレベーターはアークに各種物資と食糧を
      運搬していたルートであり、\n封鎖後は使用しません。
  event_overzone2_01_s_52:
    speaker: manvoice
    en: Given that it provides a direct connection to the Ark, it could potentially
      be used by Raptures. To prevent any potential and disastrous misuse, it must
      be destroyed at all costs.
    ko: |-
      방주와 이어지는 직통 엘리베이터입니다.
      최악의 경우 랩쳐가 사용할 수가 있으므로 반드시 파괴가 필요합니다.
    ja: |-
      アークと繋がる直通エレベーターです。
      最悪の場合、ラプチャーが使用する恐れが\nあるので、必ず破壊をお願いします
  event_overzone2_01_s_53:
    speaker: manvoice
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_01_s_54:
    speaker: manvoice
    en: Should you choose to accept this mission, you are to start with destroying
      the Alva particle generator.
    ko: |-
      만약, 이 일을 수행해 주신다면 첫 번째인
      에블라 입자 발생 장치 파괴부터 진행 부탁드립니다.
    ja: |-
      もしこれらのミッションを遂行してくださるなら
      エブラ粒子発生装置の破壊からお願いします。
  event_overzone2_01_s_55:
    speaker: manvoice
    en: It is the shortest distance from the Ark itself. Once that is destroyed, we
      will be able to establish direct communication with you.
    ko: |-
      여러분이 수호하고 있는 방주 입구와 가장 가깝고,
      그것이 파괴되면 여러분들과의 직접 통신이 가능해집니다.
    ja: |-
      みなさんが守っているアークの入口と最も近く、
      それが破壊されれば、みなさんとの通信が\n可能となります。
  event_overzone2_01_s_56:
    speaker: manvoice
    en: That is all. We await your decision.
    ko: |-
      이상입니다.
      갓데스 스쿼드의 결정을 기다리겠습니다.
    ja: |-
      以上です。
      ゴッデス部隊の決定をお待ちしています。
  event_overzone2_01_s_57:
    speaker: manvoice
    en: I do not know if this will be of any influence,
    ko: "…그리고 이 말이 도움이 될진 모르겠습니다만."
    ja: "…そして、この言葉が支えになるか\\n分かりませんが"
  event_overzone2_01_s_58:
    speaker: manvoice
    en: but the Ark is anxiously awaiting the return of the Goddess Squad.
    ko: 방주는 갓데스 스쿼드를 기다리고 있습니다.
    ja: アークはゴッデス部隊を待っています。
  event_overzone2_01_s_59:
    speaker: manvoice
    en: We will ensure that you are sufficiently rewarded for all the sacrifices you
      have made.
    ko: 여러분이 겪은 희생과 분투를 모두 잊을 수 있을 만큼의 보상을 준비해놓고요.
    ja: みなさんの犠牲や奮闘をすべて忘れられるほどの\n報酬を準備しておきます。
  event_overzone2_01_s_60:
    speaker: collectrobot
    en: The voice message has ended.
    ko: 음성 파일이 종료되었습니다.
    ja: 音声ファイルの再生が終了しました。
  event_overzone2_01_s_61:
    speaker: collectrobot
    en: There are 0 messages left.
    ko: 다음 음성 파일은 0개입니다.
    ja: 新しい音声ファイルは0件です。
  event_overzone2_01_s_62:
    speaker: hongryeon
    en: "... Uh-huh."
    ko: "…흠…."
    ja: "…ふむ…"
  event_overzone2_01_s_63:
    speaker: rapunzel
    en: So there's been a problem with sealing the Ark.
    ko: 방주 밀봉에 문제가 있었군요.
    ja: アークの封鎖に問題があったようですね。
  event_overzone2_01_s_64:
    speaker: snowwhite
    en: Let's move.
    ko: 움직이자.
    ja: 行こう。
  event_overzone2_01_s_65:
    speaker: hongryeon
    en: Thou reached a decision most hastily.
    ko: 결정이 참으로 빠르군그래.
    ja: 決断が早いのう。
  event_overzone2_01_s_66:
    speaker: snowwhite
    en: Are you not coming?
    ko: 안 갈 건가?
    ja: 行かないのか？
  event_overzone2_01_s_67:
    speaker: hongryeon
    en: Of course I am.
    ko: 그럴 리가.
    ja: まさか。
  event_overzone2_01_s_68:
    speaker: rapunzel
    en: What do you think, Dorothy?
    ko: 도로시. 어떻게 생각해요?
    ja: ドロシー。どう思いますか？
  event_overzone2_01_s_69:
    speaker: dorothy
    en: We have to go.
    ko: 당연히 가야죠.
    ja: もちろん、行くべきです。
  event_overzone2_01_s_70:
    speaker: dorothy
    en: Don't we?
    ko: 그렇죠?
    ja: そうでしょう？
  event_overzone2_01_s_71:
    speaker: snowwhite
    en: Precisely. Let's go.
    ko: 그래. 그럼 움직이자.
    ja: そうだな。行こう。
  event_overzone2_01_s_72:
    speaker: dorothy
    en: I knew you'd agree.
    ko: 당연히 찬성할 줄 알았어요.
    ja: 当然賛成だと思いました。
  event_overzone2_01_s_73:
    speaker: dorothy
    en: All of us can tackle each of the orders together.
    ko: 그럼 저희는 모든 곳에 동행하겠습니다.
    ja: では私たちも、すべてに同行します。
  event_overzone2_01_s_74:
    speaker: rapunzel
    en: What? Even for you, that seems a bit extreme.
    ko: 예? 무리에요. 제아무리 도로시라도 그건 너무 가혹해요.
    ja: え？無理ですよ。\nいくらドロシーでもそれは過酷すぎます。
  event_overzone2_01_s_75:
    speaker: rapunzel
    en: We'll take turns.
    ko: 번갈아가면서 가요.
    ja: 交代で行きましょう。
  event_overzone2_01_s_76:
    speaker: dorothy
    en: No. A leader should always be on the front lines, especially when what lies
      ahead is unknown.
    ko: 알려지지 않은 곳엔 리더부터 발을 내디뎌야 해요.
    ja: 未確認の場所にはまずリーダーが\n足を運ばねばなりません。
  event_overzone2_01_s_77:
    speaker: hongryeon
    en: Don't be so stubborn. You haven't even had time to recover properly.
    ko: |-
      억지 부리지 말게.
      지금 마음도 성치 않으면서 무슨 말을 하는 겐가.
    ja: |-
      意地を張るでない。
      精神的にもつらい時に、何を言っているのかね。
  event_overzone2_01_s_78:
    speaker: dorothy
    en: My spirits are high.
    ko: 저는 지금 신나요.
    ja: 楽しみなのです。
  event_overzone2_01_s_79:
    speaker: dorothy
    en: Communication with the Ark has been reached. They didn't forget about us,
      and they've prepared a grand homecoming for us.
    ko: |-
      방주와 연락이 닿았잖아요.
      우리를 잊지 않았고, 우리를 위해 많은 걸 준비한다고 했어요.
    ja: |-
      アークと連絡がついた。私たちを覚えていて、
      私たちのためにたくさんのものを\n用意すると約束までしてくれた。
  event_overzone2_01_s_80:
    speaker: dorothy
    en: We can go to Paradise.
    ko: |-
      갈 수 있어요.
      낙원으로.
    ja: |-
      行けるんですよ。
      楽園に。
  event_overzone2_01_s_81:
    speaker: dorothy
    en: Haha, me neither.
    ko: 후후. 저도요.
    ja: ふふ、私もです。
  event_overzone2_01_s_82:
    speaker: hongryeon
    en: I must admit, I am rather looking forward to it myself.
    ko: 흠… 기대되는 건 사실이네만.
    ja: ふむ…確かに楽しみではあるが。
  event_overzone2_01_s_83:
    speaker: dorothy
    en: I feel like we're on top of the world right now.
    ko: 지금의 저는 뭐든 할 수 있을 것 같은 기분이 들어요.
    ja: 今なら、何でもできそうな気がします。
  event_overzone2_01_s_84:
    speaker: dorothy
    en: So we won't sit this one out.
    ko: 그러니 저희는 빠지지 않을게요.
    ja: だから私たちも一緒に行きます。
  event_overzone2_01_s_85:
    speaker: snowwhite
    en: "... Okay."
    ko: "…알겠다."
    ja: "…分かった。"
  event_overzone2_01_s_86:
    speaker: rapunzel
    en: Wait, you agree with her?
    ko: 예? 스노우 화이트가 이걸 동의한다고요?
    ja: え？スノーホワイトも賛成なのですか？
  event_overzone2_01_s_87:
    speaker: snowwhite
    en: I don't see any problem with what she's saying. Not in theory, at least.
    ko: 이론상 문제는 없다.
    ja: 理論上問題はない。
  event_overzone2_01_s_88:
    speaker: snowwhite
    en: Who are you pairing up with first?
    ko: 그럼 처음은 누구랑 갈 거지?
    ja: では、最初に誰と行く？
  event_overzone2_01_s_89:
    speaker: dorothy
    en: Rapunzel, will you join us?
    ko: 라푼젤. 저희랑 같이 가주시겠어요?
    ja: ラプンツェル。\n私たちと一緒に行ってくれますか？
  event_overzone2_01_s_90:
    speaker: rapunzel
    en: Count me in.
    ko: 아, 예. 이번엔 제가 갈게요.
    ja: あっ、はい。今回は私が行きますね。
  event_overzone2_01_s_91:
    speaker: snowwhite
    en: All right, it's settled then. In the meantime, Scarlet and I will scavenge
      for materials.
    ko: 그래. 그럼 그동안 우린 이곳에서 수색하며 물품을 확보하겠다.
    ja: ああ。では私たちはその間にここを捜索しながら\n物資を確保しよう。
  event_overzone2_01_s_92:
    speaker: dorothy
    en: Affirmative.
    ko: 부탁드릴게요.
    ja: お願いします。
  event_overzone2_01_s_93:
    speaker: dorothy
    en: Everyone ready?
    ko: 그럼, 바로 출발할까요?
    ja: ではすぐに出発しましょうか？
  event_overzone2_01_s_94:
    speaker: rapunzel
    en: Ready.
    ko: 예. 가요.
    ja: はい。行きましょう。
  event_overzone2_01_s_95:
    speaker: "<Narration>"
    en: Dorothy marches forward confidently.
    ko: 도로시는 힘찬 걸음으로 걸어갔다.
    ja: ドロシーは力強く歩きだした
  event_overzone2_01_s_96:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_01_s_97:
    speaker: hongryeon
    en: Ye Gods, what is the rush?
    ko: 것 참. 성질도 급하지.
    ja: やれやれ。せっかちだのう。
  event_overzone2_01_s_98:
    speaker: rapunzel
    en: I better get going too.
    ko: 그럼 저도 다녀올게요.
    ja: では、私も行ってきます。
  event_overzone2_01_s_99:
    speaker: snowwhite
    en: Rapunzel. Scarlet.
    ko: 라푼젤, 홍련.
    ja: ラプンツェル、紅蓮。
  event_overzone2_01_s_100:
    speaker: rapunzel
    en: Yes?
    ko: 예?
    ja: えっ？
  event_overzone2_01_s_101:
    speaker: snowwhite
    en: I think it would be wise not to bring up Pinne.
    ko: "…피나 얘기는 한동안 꺼내지 않는게 좋을 것 같다."
    ja: "…ピナの話はしばらくやめておこう。"
  event_overzone2_01_s_102:
    speaker: snowwhite
    en: Keep a close eye on Dorothy as well.
    ko: 그리고 도로시가 무슨 말을 하는지, 어떤 행동을 하는지 잘 지켜봐 줘.
    ja: それから、ドロシーの発言や行動を\n見守ってくれ。
  event_overzone2_01_s_103:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_01_s_104:
    speaker: rapunzel
    en: Why?
    ko: "…왜요?"
    ja: "…なぜですか？"
  event_overzone2_01_s_105:
    speaker: snowwhite
    en: I'm worried about her, that's why.
    ko: |-
      상태가 신경 쓰이는 것뿐이다.
      다른 의도는 없어.
    ja: |-
      様子が気になるだけだ。
      深い意味はない。
  event_overzone2_01_s_106:
    speaker: rapunzel
    en: Okay. We will.
    ko: 예. 알겠어요.
    ja: はい、分かりました。
  event_overzone2_01_s_107:
    speaker: snowwhite
    en: Promise?
    ko: 꼭이다.
    ja: 頼んだぞ。
  event_overzone2_01_s_108:
    speaker: rapunzel
    en: Promise.
    ko: |-
      …?
      알겠어요.
    ja: |-
      …？
      分かりました。
event_overzone2_01_e:
  event_overzone2_01_e_1:
    speaker: dorothy
    en: It's our first time coming out this far. Before this, we were restricted to
      that small area right outside the Ark's entryway.
    ko: |-
      이렇게까지 멀리 나온 건 처음이네요.
      방주 입구를 보호하면서 그 근처만 돌아다녔었는데.
    ja: |-
      こんなに遠くまで来たのは初めてですね。
      アークの入口付近ばかり守っていましたから。
  event_overzone2_01_e_2:
    speaker: dorothy
    en: Isn't this exciting?!
    ko: 조금 설레지 않나요?
    ja: 少しワクワクしませんか？
  event_overzone2_01_e_3:
    speaker: dorothy
    en: How about we have a little fun?
    ko: 그럼 우리 조금만 놀다가 갈까요?
    ja: では、少しだけ遊んでいきませんか？
  event_overzone2_01_e_4:
    speaker: dorothy
    en: I don't see any problem with it. After all, it's not every day we get to do
      this kind of thing.
    ko: |-
      괜찮아요 그 정도는.
      자주 있는 기회도 아니고.
    ja: |-
      大丈夫ですよ、それくらいは。
      こんなチャンス滅多にないですし。
  event_overzone2_01_e_5:
    speaker: rapunzel
    en: It's nice to see you're in such high spirits.
    ko: 후후. 도로시가 기분 좋아 보여서 다행이에요.
    ja: ふふ。ドロシーが楽しそうでよかったです。
  event_overzone2_01_e_6:
    speaker: rapunzel
    en: Feeling better?
    ko: "…이제 괜찮은 거 맞죠?"
    ja: "…もう大丈夫ですよね？"
  event_overzone2_01_e_7:
    speaker: dorothy
    en: Of course. Everything's peachy. Always has been.
    ko: |-
      물론이죠.
      저희는 괜찮지 않은 적이 없었는걸요.
    ja: |-
      もちろんです。
      私たちはいつだって大丈夫でしたよ。
  event_overzone2_01_e_8:
    speaker: rapunzel
    en: All right, well, that puts my mind at ease.
    ko: 예. 그럼 안심하고 갈게요.
    ja: はい。では安心して進みますね。
  event_overzone2_01_e_9:
    speaker: rapunzel
    en: We'll be arriving at the Alva particle generator area soon.
    ko: 곧 에블라 입자 발생 장치 인근에 도착해요.
    ja: そろそろエブラ粒子発生装置の近くに着きます。
  event_overzone2_01_e_10:
    speaker: rapunzel
    en: Once we get there, even my jamming skills will be hampered. If we encounter
      any resistance, a confrontation will be unavoidable.
    ko: 그곳에선 제 재밍 능력도 약화되니까 전투를 피할 순 없을 거예요.
    ja: そこでは私のジャミング能力も\n弱まってしまうので、\n戦いは避けられないはずです。
  event_overzone2_01_e_11:
    speaker: dorothy
    en: Your jamming ability comes from your hair, doesn't it?
    ko: 라푼젤의 재밍 능력은 그 머리카락에서 발생하는 거죠?
    ja: ラプンツェルのジャミングは\n髪の毛から発生するんですよね？
  event_overzone2_01_e_12:
    speaker: rapunzel
    en: Yep. Each strand is a small jamming device.
    ko: 예. 한 가닥 한 가닥이 소형 재밍 장치인 셈이죠.
    ja: はい。1本1本が\n小型ジャミング装置みたいなものです。
  event_overzone2_01_e_13:
    speaker: dorothy
    en: I heard that a Nikke's skills and appearance are the manifestations of whatever
      they considered their ideal when they were a human.
    ko: 니케는 인간일 때의 이상향에 의해 외형과 능력이 정해진다고 들었는데….
    ja: ニケは人間だった頃の理想像に基づいて\n見た目と能力が決まると聞きましたが…
  event_overzone2_01_e_14:
    speaker: dorothy
    en: What was that for you?
    ko: 라푼젤의 이상향은 뭐였나요?
    ja: ラプンツェルの理想像は何でしたか？
  event_overzone2_01_e_15:
    speaker: rapunzel
    en: Easy.
    ko: 음… 간단했어요.
    ja: えっと…シンプルですよ。
  event_overzone2_01_e_16:
    speaker: rapunzel
    en: To return home unharmed.
    ko: 최대한 멀쩡히 집으로 돌아가고 싶다. 였죠.
    ja: できるだけ元気な姿で家に帰りたい、でした。
  event_overzone2_01_e_17:
    speaker: dorothy
    en: So that desire sublimated itself into a jamming skill. Kind of sounds like
      a monkey's paw situation to me.
    ko: |-
      그게 재밍 능력으로 발현된 거네요.
      뭔가 원숭이 손 같지 않나요?
    ja: |-
      それがジャミング能力として発現したのですね。
      なんだかどこかの物語みたいですね。
  event_overzone2_01_e_18:
    speaker: rapunzel
    en: Heh, let's hope not. Wouldn't want the other shoe to drop on me.
    ko: |-
      후후. 그러게요.
      그래도 이뤄지긴 했으니까요.
    ja: |-
      ふふ。そうですね。
      でも叶いましたから。
  event_overzone2_01_e_19:
    speaker: rapunzel
    en: What about you? What was the ultimate for you?
    ko: "…도로시의 이상향은 뭐였나요?"
    ja: "…ドロシーの理想像は何でしたか？"
  event_overzone2_01_e_20:
    speaker: dorothy
    en: Me?
    ko: "…저요?"
    ja: "…私ですか？"
  event_overzone2_01_e_21:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_01_e_22:
    speaker: dorothy
    en: I'm not sure. I forgot.
    ko: 글쎄요. 잊어버렸어요.
    ja: どうでしょう。忘れてしまいました。
  event_overzone2_01_e_23:
    speaker: rapunzel
    en: Come on, don't be like that.
    ko: 에이~ 그러지 말고 알려줘요.
    ja: え～、教えてくださいよ。
  event_overzone2_01_e_24:
    speaker: dorothy
    en: I... just wanted to survive.
    ko: "…저는, 살아남고 싶었어요."
    ja: "…私は、生き残りたかったです。"
  event_overzone2_01_e_25:
    speaker: dorothy
    en: The idea of the Raptures taking over seemed so implausible that once it happened,
      all I wanted was to survive.
    ko: |-
      랩쳐가 지상을 유린하는 그 광경이 너무 비현실적이어서,
      그저 살아남고 싶었을 뿐이에요.
    ja: |-
      ラプチャーが地上をもてあそぶ光景が
      あまりにも非現実的で、\nただ生き残りたかっただけです。
  event_overzone2_01_e_26:
    speaker: dorothy
    en: I don't know what skills that would have given birth to.
    ko: 그를 위해 어떤 능력이 생겼는지는 잘 모르겠지만.
    ja: そのためにどんな能力が生まれたのかは\nよく分かりませんが。
  event_overzone2_01_e_27:
    speaker: rapunzel
    en: Well, it seems to have worked at any rate.
    ko: 제대로 된 것 같은데요?
    ja: 上手くいったのでは？
  event_overzone2_01_e_28:
    speaker: dorothy
    en: Huh?
    ko: 예?
    ja: えっ？
  event_overzone2_01_e_29:
    speaker: rapunzel
    en: You're still alive, aren't you?
    ko: 도로시는 지금 살아있으니까.
    ja: 今、ドロシーは生きているから。
  event_overzone2_01_e_30:
    speaker: dorothy
    en: Hehe, I suppose you're right.
    ko: 후후. 예. 맞아요.
    ja: ふふ、そうですね。
  event_overzone2_01_e_31:
    speaker: dorothy
    en: We haven't bought the farm just yet.
    ko: 저희는 지금 살아있죠.
    ja: 今、私たちは生きています。
  event_overzone2_01_e_32:
    speaker: dorothy
    en: And we're going to keep it that way.
    ko: 앞으로도 살아남을 테죠.
    ja: これからだって生き残るでしょう。
  event_overzone2_01_e_33:
    speaker: dorothy
    en: All of us. Together in paradise.
    ko: 낙원에서 함께.
    ja: 楽園でともに。
  event_overzone2_01_e_34:
    speaker: dorothy
    en: Do you remember? We promised each other.
    ko: 그렇죠? 우리 약속했으니까.
    ja: そうでしょう？約束したから。
  event_overzone2_01_e_35:
    speaker: rapunzel
    en: I remember.
    ko: 예. 그럼요.
    ja: はい。もちろんです。
event_overzone2_02_s:
  event_overzone2_02_s_1:
    speaker: rapunzel
    en: I see the generator. Fortunately, there doesn't seem to be any Raptures in
      the vicinity.
    ko: |-
      에블라 입자 발생 장치 발견.
      다행히 주위에 랩쳐는 없어요.
    ja: |-
      エブラ粒子発生装置発見。
      幸い、周辺にラプチャーはいません。
  event_overzone2_02_s_2:
    speaker: dorothy
    en: Good. Let's do this thing and get going.
    ko: 좋아요. 그럼 부수고 돌아가죠.
    ja: いいですね。このまま壊して帰りましょう。
  event_overzone2_02_s_3:
    speaker: rapunzel
    en: With pleasure.
    ko: 예.
    ja: はい。
  event_overzone2_02_s_4:
    speaker: rapunzel
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_overzone2_02_s_5:
    speaker: rapunzel
    en: Dorothy. Do you see that?
    ko: 도로시. 저기 보이는 저거….
    ja: ドロシー。あそこに見えるのって…
  event_overzone2_02_s_6:
    speaker: dorothy
    en: "..."
    ko: "…음…."
    ja: "…えっと…"
  event_overzone2_02_s_7:
    speaker: dorothy
    en: Is that... a grave?
    ko: 설마… 무덤일까요?
    ja: まさか…お墓？
  event_overzone2_02_s_8:
    speaker: rapunzel
    en: We can't go there. There are Raptures in that area.
    ko: |-
      …가보면 안 되겠죠?
      랩쳐가 있으니까.
    ja: |-
      …行ってはダメですよね？
      ラプチャーがいるし。
  event_overzone2_02_s_9:
    speaker: dorothy
    en: Who cares? Let's go.
    ko: |-
      안될게 뭐 있나요.
      가보죠.
    ja: |-
      そんなことありませんよ。
      行きましょう。
  event_overzone2_02_s_10:
    speaker: dorothy
    en: There's only a handful of them. I can handle them on my own if I have to.
    ko: 저 정도의 수는 저 혼자서도 충분해요.
    ja: あれくらいなら私1人でも十分です。
  event_overzone2_02_s_11:
    speaker: rapunzel
    en: Is there any way to lure them over in this direction?
    ko: 이쪽으로 끌어들일 방법은 없을까요?
    ja: こちらに引きつける方法はありませんか？
  event_overzone2_02_s_12:
    speaker: dorothy
    en: Are you worried that they'll desecrate the graves?
    ko: "…무덤이 망가질까 봐 그런가요?"
    ja: "…お墓が破壊されそうだからですか？"
  event_overzone2_02_s_13:
    speaker: rapunzel
    en: "... Yes. But if it's too much of a hassle, we don't have to do it."
    ko: "…예. 무리라면 굳이 그렇게 하지 않아도…."
    ja: "…はい。無理でしたら、仕方ありませんが…"
  event_overzone2_02_s_14:
    speaker: dorothy
    en: Hmm... that's a good idea.
    ko: 음. 좋은 방법이네요.
    ja: いいアイデアですね。
  event_overzone2_02_s_15:
    speaker: "<Narration>"
    en: "*Tang*"
    ko: 탕-!
    ja: バンッ！
  event_overzone2_02_s_16:
    speaker: "<Narration>"
    en: Dorothy fires her weapon into the air.
    ko: 도로시가 허공에 총을 발사했다.
    ja: ドロシーが宙に銃を発射した
  event_overzone2_02_s_17:
    speaker: "<Narration>"
    en: The gunshot resonates with a bang, and the Raptures charge towards Dorothy's
      direction.
    ko: 소리에 반응한 랩쳐들이 도로시 방향으로 돌진하기 시작했다.
    ja: 音に反応したラプチャーが\nドロシーに向かって突進し始めた
  event_overzone2_02_s_18:
    speaker: dorothy
    en: How's that for luring them over?
    ko: 됐어요. 끌어들였어요.
    ja: 引きつけましたよ。
  event_overzone2_02_s_19:
    speaker: rapunzel
    en: "... A little over-the-top, don't you think?"
    ko: "…조금 과격해지셨네요."
    ja: "…少し過激になりましたね。"
  event_overzone2_02_s_20:
    speaker: dorothy
    en: Never thought I'd hear you accuse me of that.
    ko: 후후. 과격하다네요.
    ja: ふふ、過激だなんて。
  event_overzone2_02_s_21:
    speaker: rapunzel
    en: Here they come!
    ko: 옵니다!
    ja: 来ます！
  event_overzone2_02_s_22:
    speaker: dorothy
    en: Just stand and watch me work.
    ko: |-
      물론이죠. 잘 봐둬요.
      제가 싸우는 모습을.
    ja: |-
      もちろんです。よく見ておいてください。
      私の姿を。
event_overzone2_02_e:
  event_overzone2_02_e_1:
    speaker: "<Narration>"
    en: Rapunzel and Dorothy stare at the wooden posts that have been struck into
      the ground.
    ko: 라푼젤과 도로시는 땅에 박혀있는 수많은 나무 기둥들을 바라보았다.
    ja: ラプンツェルとドロシーは地面に埋められた\nたくさんの木の柱を見つめている
  event_overzone2_02_e_2:
    speaker: "<Narration>"
    en: A dog tag hangs on each post.
    ko: 저마다의 나무 기둥엔 인식표가 매달려있었다.
    ja: 木の柱には認識票がぶら下がっていた
  event_overzone2_02_e_3:
    speaker: dorothy
    en: There must be about 20 of them.
    ko: "…대략 20개 정도네요."
    ja: "…およそ20個ですね。"
  event_overzone2_02_e_4:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_02_e_5:
    speaker: rapunzel
    en: May I say a prayer before we go?
    ko: 조금만 기도를 올리고 가도 될까요?
    ja: 少し祈りを捧げてもよろしいでしょうか？
  event_overzone2_02_e_6:
    speaker: dorothy
    en: Of course.
    ko: 그럼요.
    ja: もちろんです。
  event_overzone2_02_e_7:
    speaker: "<Narration>"
    en: Rapunzel kneels and begins to pray.
    ko: 라푼젤은 무릎을 꿇고 기도를 올렸다.
    ja: ラプンツェルはひざまずいて祈りを捧げた
  event_overzone2_02_e_8:
    speaker: "<Narration>"
    en: "*Shhhh*"
    ko: 스스스스-
    ja: ヒュルルルル―
  event_overzone2_02_e_9:
    speaker: "<Narration>"
    en: "*Rattle* *Rattle*"
    ko: 짤랑. 짤랑.
    ja: チリン、チリン
  event_overzone2_02_e_10:
    speaker: "<Narration>"
    en: The dog tags jingle as they sway in the wind.
    ko: 인식표가 바람을 맞고 움직이며 작은 소리를 냈다.
    ja: 認識票が風に吹かれて揺れながら、\n小さな音を奏でている
  event_overzone2_02_e_11:
    speaker: dorothy
    en: Rapunzel.
    ko: 라푼젤.
    ja: ラプンツェル。
  event_overzone2_02_e_12:
    speaker: rapunzel
    en: Yes?
    ko: 예.
    ja: はい。
  event_overzone2_02_e_13:
    speaker: dorothy
    en: Do you still hear their voices?
    ko: 그들의 목소리가 아직 들리나요?
    ja: 彼女たちの声が、まだ聞こえますか？
  event_overzone2_02_e_14:
    speaker: rapunzel
    en: No. The dead don't speak, remember?
    ko: |-
      들리지 않아요.
      죽은 이는 말을 할 수 없으니까요.
    ja: |-
      聞こえません。
      死者は話せませんから。
  event_overzone2_02_e_15:
    speaker: dorothy
    en: Then who are you praying to?
    ko: 누구에게 기도하나요.
    ja: 誰に祈っているのですか？
  event_overzone2_02_e_16:
    speaker: rapunzel
    en: To no one.
    ko: 누구에게도 하지 않아요.
    ja: 誰にも祈っていません。
  event_overzone2_02_e_17:
    speaker: dorothy
    en: What are you praying for?
    ko: 무엇을 위한 기도인가요.
    ja: 何のための祈りですか？
  event_overzone2_02_e_18:
    speaker: rapunzel
    en: I desire nothing.
    ko: 그 무엇도 원하지 않아요.
    ja: 何も望んでいませんよ。
  event_overzone2_02_e_19:
    speaker: dorothy
    en: What fulfillment does praying bring you?
    ko: 기도로 무엇을 얻을 수 있나요.
    ja: 祈りで何が得られるのですか？
  event_overzone2_02_e_20:
    speaker: rapunzel
    en: None.
    ko: 아무것도.
    ja: 何も得られません。
  event_overzone2_02_e_21:
    speaker: dorothy
    en: Then why do you do it?
    ko: 그럼 왜 그곳에서 기도하나요.
    ja: では、なぜそこで祈るのですか？
  event_overzone2_02_e_22:
    speaker: rapunzel
    en: Because I want to hear their voices.
    ko: 목소리를 듣고 싶어서요.
    ja: 声が聞きたいのです。
  event_overzone2_02_e_23:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_02_e_24:
    speaker: dorothy
    en: I thought we settled this before...
    ko: 라푼젤. 아직도 그런….
    ja: ラプンツェル。まだそんな…
  event_overzone2_02_e_25:
    speaker: rapunzel
    en: It's not that, Dorothy.
    ko: 후후. 아니에요 도로시.
    ja: ふふ、違いますよ。ドロシー。
  event_overzone2_02_e_26:
    speaker: rapunzel
    en: I realize that the voice I was hearing before was my own.
    ko: 그 때 들렸던 목소리는 저의 것이었죠.
    ja: あの時聞こえた声は私のものでした。
  event_overzone2_02_e_27:
    speaker: rapunzel
    en: But now, I want to really hear their voices.
    ko: 지금은 진짜 이분들의 목소리를 듣고 싶은 거예요.
    ja: 今は、本当に彼女たちの声が聞きたいのです。
  event_overzone2_02_e_28:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_02_e_29:
    speaker: dorothy
    en: Why?
    ko: 왜 듣고 싶은가요.
    ja: なぜですか？
  event_overzone2_02_e_30:
    speaker: rapunzel
    en: To help them find their homes.
    ko: 이분들의 고향을 찾아주고 싶어요.
    ja: みなさんの故郷を見つけてあげたいので。
  event_overzone2_02_e_31:
    speaker: dorothy
    en: Homes?
    ko: 고향을요?
    ja: 故郷？
  event_overzone2_02_e_32:
    speaker: rapunzel
    en: Yes.
    ko: 예.
    ja: はい。
  event_overzone2_02_e_33:
    speaker: rapunzel
    en: I want them to spend the rest of their time there.
    ko: 그곳에서 남은 시간을 보냈으면 해요.
    ja: そこで残りの時間を過ごしてほしいのです。
  event_overzone2_02_e_34:
    speaker: rapunzel
    en: In the place where they were the most at peace.
    ko: 가장 편안했던 그 장소에서.
    ja: 最も穏やかだったその場所で。
  event_overzone2_02_e_35:
    speaker: rapunzel
    en: Especially since their lives must have been so hard near the end.
    ko: "…지금까지 너무 힘들었을 테니까."
    ja: "…今までとてもつらかったはずですから。"
  event_overzone2_02_e_36:
    speaker: dorothy
    en: What about you?
    ko: "…라푼젤도 그러길 원하나요?"
    ja: "…ラプンツェルも、望んでいるのですか？"
  event_overzone2_02_e_37:
    speaker: dorothy
    en: Is that what you want as well?
    ko: 고향으로, 집으로 돌아가서 영면에 들길 바라나요?
    ja: 故郷へ、家へ帰って永眠することを？
  event_overzone2_02_e_38:
    speaker: rapunzel
    en: Of course.
    ko: 물론이죠.
    ja: もちろんです。
  event_overzone2_02_e_39:
    speaker: rapunzel
    en: But not yet.
    ko: 하지만 지금은 아니에요.
    ja: しかし、今ではありません。
  event_overzone2_02_e_40:
    speaker: rapunzel
    en: There is something I must do first.
    ko: "…저는 할 일이 생겼거든요."
    ja: "…私には、すべきことができたのです。"
  event_overzone2_02_e_41:
    speaker: dorothy
    en: What's that?
    ko: 할 일이라면 무슨….
    ja: すべきこととは…
  event_overzone2_02_e_42:
    speaker: rapunzel
    en: I've made up my mind. I...
    ko: |-
      정했어요.
      저는….
    ja: |-
      決めました。
      私は…
  event_overzone2_02_e_43:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 파아앗-
    ja: パアアッ―
  event_overzone2_02_e_44:
    speaker: "<Narration>"
    en: Golden particles rise out of the graves,
    ko: 무덤들에서 황금색 입자가 솟아 나왔고.
    ja: 墓場から黄金色の粒子があふれ
  event_overzone2_02_e_45:
    speaker: "<Narration>"
    en: and merge with Rapunzel's rosary.
    ko: 그것들은 곧 라푼젤의 로사리오로 들어갔다.
    ja: 粒子はラプンツェルのロザリオへ吸収された
  event_overzone2_02_e_46:
    speaker: dorothy
    en: What was that?!
    ko: "…라푼젤. 방금…."
    ja: "…ラプンツェル。今の…"
  event_overzone2_02_e_47:
    speaker: rapunzel
    en: Those were...
    ko: "…이건…."
    ja: "…これは…"
  event_overzone2_02_e_48:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_02_e_49:
    speaker: rapunzel
    en: Ahh... I see.
    ko: 아아… 그렇군요.
    ja: ああ…なるほど。
  event_overzone2_02_e_50:
    speaker: rapunzel
    en: This is where your memories reside.
    ko: 여러분들의 기억이… 이것에 있군요.
    ja: みなさんの記憶が…ここにあるのですね。
  event_overzone2_02_e_51:
    speaker: dorothy
    en: What just happened?
    ko: 무슨 일이… 일어난 거죠?
    ja: 何が…起きたのですか？
  event_overzone2_02_e_52:
    speaker: rapunzel
    en: Their memories just came to me.
    ko: 기억이… 흘러들어왔어요.
    ja: 記憶が…流れ込んできました。
  event_overzone2_02_e_53:
    speaker: rapunzel
    en: The memories of the departed.
    ko: 먼저 떠나간 분들의 기억이.
    ja: 先に旅立ったみなさんの記憶が。
  event_overzone2_02_e_54:
    speaker: dorothy
    en: You mean... those golden particles?
    ko: 그… 황금색 입자를 말씀하시는 건가요?
    ja: その…黄金色の粒子のことですか？
  event_overzone2_02_e_55:
    speaker: rapunzel
    en: Yes.
    ko: 예.
    ja: はい。
  event_overzone2_02_e_56:
    speaker: dorothy
    en: Are you saying those were their...
    ko: 그게 뭐길래….
    ja: それはいったい…
  event_overzone2_02_e_57:
    speaker: rapunzel
    en: Their souls, yes. Or something like it.
    ko: 영혼… 혹은 다른 무언가겠죠.
    ja: 魂…もしくは他の何かでしょう。
  event_overzone2_02_e_58:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_02_e_59:
    speaker: rapunzel
    en: Let's destroy the generator and get out of here. The others are probably waiting
      for us.
    ko: |-
      에블라 입자 발생 장치를 부수고 돌아가죠.
      다른 분들이 기다리겠어요.
    ja: |-
      エブラ粒子の発生装置を壊して帰りましょう。
      みなさん待っていますよ。
  event_overzone2_02_e_60:
    speaker: rapunzel
    en: Once we do that, we should be able to establish communication with the Ark,
      right?
    ko: 그리고 이제 임시 초소에서 방주와 통신이 되는 거겠죠?
    ja: これで臨時監視所と\nアークとの通信が繋がるのですよね？
  event_overzone2_02_e_61:
    speaker: dorothy
    en: Most likely.
    ko: 예. 아마도요.
    ja: はい、おそらく。
  event_overzone2_02_e_62:
    speaker: rapunzel
    en: Then let's go.
    ko: 어서 가요.
    ja: 早く戻りましょう。
  event_overzone2_02_e_63:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_02_e_64:
    speaker: "<Narration>"
    en: Dorothy starts to gather the dog tags that are hanging from the posts.
    ko: 도로시는 나무 기둥에 걸려있던 인식표들을 챙기기 시작했다.
    ja: ドロシーは木の柱にかかっていた認識票を\n集め始めた
  event_overzone2_02_e_65:
    speaker: rapunzel
    en: What are you doing?
    ko: 도로시.
    ja: ドロシー。
  event_overzone2_02_e_66:
    speaker: dorothy
    en: We may not be able to move their bodies, but we can at least take their dog
      tags.
    ko: 이분들의 몸을 옮길 순 없지만, 인식표라도 옮겨요.
    ja: みなさんの体を運ぶことはできないけれど、\n認識票だけでも持っていって、
  event_overzone2_02_e_67:
    speaker: dorothy
    en: We can place them at the gravesite back at the Ark's entrance.
    ko: 우리가 만들어 놓은 무덤에 함께 모셔요.
    ja: 私たちが作ったお墓に一緒にお迎えしましょう。
  event_overzone2_02_e_68:
    speaker: rapunzel
    en: "... Thank you."
    ko: "…고마워요."
    ja: "…ありがとうございます。"
  event_overzone2_02_e_69:
    speaker: dorothy
    en: No, thank you.
    ko: 저도 고마워요.
    ja: こちらこそ。
event_overzone2_03_s:
  event_overzone2_03_s_1:
    speaker: collectrobot
    en: "*Buzz* *Buzz*"
    ko: 치직- 치직-
    ja: ジジッ、ジジッ
  event_overzone2_03_s_2:
    speaker: collectrobot
    en: Attempting to connect to live feed with the Ark.
    ko: 방주와의 실시간 통신을 시도합니다.
    ja: アークとのリアルタイム通信を実行します。
  event_overzone2_03_s_3:
    speaker: collectrobot
    en: "-----"
    ko: "-----"
    ja: "――――"
  event_overzone2_03_s_4:
    speaker: manvoice
    en: Come in. Goddess Squad, this is the Ark. Do you copy?
    ko: |-
      들립니까? 여기는 방주.
      갓데스 스쿼드. 들립니까?
    ja: |-
      聞こえますか？こちらはアーク。
      ゴッデス部隊、聞こえますか？
  event_overzone2_03_s_5:
    speaker: rapunzel
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_overzone2_03_s_6:
    speaker: hongryeon
    en: Success!
    ko: "…됐군."
    ja: "…繋がったか。"
  event_overzone2_03_s_7:
    speaker: dorothy
    en: This is the Goddess Squad. We can hear you loud and clear.
    ko: |-
      여기는 갓데스 스쿼드.
      잘 들립니다.
    ja: |-
      こちらはゴッデス部隊。
      聞こえます。
  event_overzone2_03_s_8:
    speaker: manvoice
    en: Excellent!
    ko: 아…! 다행입니다.
    ja: あっ…！よかった。
  event_overzone2_03_s_9:
    speaker: manvoice
    en: We noticed a drastic decrease in particle concentration, so we figured we
      should try contacting you. I take it you succeeded in destroying the generator?
    ko: |-
      에블라 입자 농도가 급격하게 낮아져 혹시나 싶어서
      통신을 시도해 봤는데, 성공하신 거군요.
    ja: |-
      エブラ粒子の濃度が急激に低下したので
      もしやと思い通信を試みたのですが、\n成功したようですね。
  event_overzone2_03_s_10:
    speaker: manvoice
    en: I knew we could count on you.
    ko: 역시 대단하십니다.
    ja: お見事です。
  event_overzone2_03_s_11:
    speaker: dorothy
    en: I am Dorothy, the acting leader of the Goddess Squad. And you are?
    ko: |-
      저는 갓데스 스쿼드의 리더 대행을 맡고 있는 도로시입니다.
      그쪽 분은?
    ja: |-
      私はゴッデス部隊の\nリーダー代行、ドロシーです。
      そちらは？
  event_overzone2_03_s_12:
    speaker: manvoice
    en: I'm the primary director responsible for the Ark sealing project.
    ko: 예. 저는 중앙 정부에서 이번 방주 밀봉 프로젝트의 총 책임을 맡고 있습니다.
    ja: 私は中央政府で今回のアーク封鎖プロジェクトの\n総責任を務めています。
  event_overzone2_03_s_13:
    speaker: manvoice
    en: For security purposes, I'm afraid I'm not at liberty to disclose my name.
      You'll have to excuse me.
    ko: 사정상 이름을 밝힐 수 없는 점 양해 부탁드립니다.
    ja: 事情により名乗る事ができないのです。\nご理解ください。
  event_overzone2_03_s_14:
    speaker: dorothy
    en: I have a question for you.
    ko: 단도직입적으로 묻겠습니다.
    ja: 単刀直入にお尋ねいたします。
  event_overzone2_03_s_15:
    speaker: dorothy
    en: How are we going to be treated once the Ark is sealed?
    ko: 방주의 밀봉 이후 저희의 처우는 어떻게 되죠?
    ja: アークの封鎖後、\n私たちはどうなりますか？
  event_overzone2_03_s_16:
    speaker: manvoice
    en: As stated in the previous transmission, we are preparing a magnificent reception
      for you.
    ko: 이전에 음성 메시지에서 전달드렸듯, 최고 수준의 처우를 준비 중입니다.
    ja: 以前音声メッセージでお伝えした通り、\n最高の待遇を準備中です。
  event_overzone2_03_s_17:
    speaker: manvoice
    en: You have my word.
    ko: 그건 확실히 약속드릴 수 있습니다.
    ja: それは確かにお約束いたします。
  event_overzone2_03_s_18:
    speaker: dorothy
    en: Good.
    ko: 그래요. 다행이네요.
    ja: そうですか。よかったです。
  event_overzone2_03_s_19:
    speaker: rapunzel
    en: Um, do you by any chance know
    ko: 저, 혹시.
    ja: あの…
  event_overzone2_03_s_20:
    speaker: rapunzel
    en: how the Commander is doing?
    ko: 지휘관은 어떻게 되었나요?
    ja: 指揮官はどうなりましたか？
  event_overzone2_03_s_21:
    speaker: manvoice
    en: I assume you're referring to your previous commanding officer?
    ko: 지휘관이라 하시면… 갓데스 스쿼드의 지휘관을 말씀하시는 겁니까?
    ja: 指揮官とおっしゃいますと…\nゴッデス部隊の指揮官のことですか？
  event_overzone2_03_s_22:
    speaker: rapunzel
    en: Yes. Is he alive? Can I talk to him?
    ko: |-
      예, 예.
      살아있나요? 혹시 얘기를 나눠볼 수 있을까요?
    ja: |-
      は、はい。
      無事ですか？お話できるでしょうか？
  event_overzone2_03_s_23:
    speaker: manvoice
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_03_s_24:
    speaker: manvoice
    en: I'm sorry, but I don't know anything at this point in time.
    ko: 죄송합니다만 지금은 아무것도 알 수 없습니다.
    ja: 申し訳ありませんが、今は何も分かりません。
  event_overzone2_03_s_25:
    speaker: manvoice
    en: I asked around, but couldn't turn up anything.
    ko: 저도 사방으로 알아봤지만 알 수 있는 게 아무것도 없어서….
    ja: 私も色々と調べてみましたが、\n何も手がかりがなく…
  event_overzone2_03_s_26:
    speaker: rapunzel
    en: But how...
    ko: 그럴 수가….
    ja: そんな…
  event_overzone2_03_s_27:
    speaker: manvoice
    en: I'm sorry.
    ko: "…죄송합니다."
    ja: "…申し訳ありません。"
  event_overzone2_03_s_28:
    speaker: rapunzel
    en: "... No, thank you anyway."
    ko: "…아뇨. 감사합니다."
    ja: "…いいえ。ありがとうございます。"
  event_overzone2_03_s_29:
    speaker: dorothy
    en: How is everything in the Ark?
    ko: "…방주는 어떤가요?"
    ja: "…アークはどうですか？"
  event_overzone2_03_s_30:
    speaker: manvoice
    en: To be honest, it's a mess.
    ko: 솔직히 말씀드리면 엉망입니다.
    ja: 正直に申しますと、めちゃくちゃです。
  event_overzone2_03_s_31:
    speaker: manvoice
    en: With such a mass migration of people, there are still many kinks left to work
      out.
    ko: |-
      그 많은 인원이 한 번에 거주지를 옮긴 거니까요.
      정리해야 할 것도 많고 정해야 할 것도 많습니다.
    ja: |-
      あれだけ多くの人数が一度に
      居住地を移したのですから。
      整理すべきことや決めるべきことが
      山ほどあります。
  event_overzone2_03_s_32:
    speaker: manvoice
    en: To say it's chaotic would be an understatement.
    ko: 혼돈의 도가니라고나 할까요.
    ja: まさにカオスといえるでしょう。
  event_overzone2_03_s_33:
    speaker: manvoice
    en: However, one thing is certain.
    ko: 하지만.
    ja: しかし
  event_overzone2_03_s_34:
    speaker: manvoice
    en: Everyone is hopeful.
    ko: 확실한 건 모두가 희망에 차있다는 겁니다.
    ja: みんな希望に満ちているということは確かです。
  event_overzone2_03_s_35:
    speaker: manvoice
    en: Hopeful that we'll soon be living a life where we don't have to be afraid
      of Raptures.
    ko: 랩쳐의 공포에서 벗어난 삶에, 모두가 희망에 차있어요.
    ja: ラプチャーの恐怖から逃れられた生活に、\nみんなが希望を抱いています。
  event_overzone2_03_s_36:
    speaker: dorothy
    en: "... Right. That's good."
    ko: "…그래요. 다행이네요."
    ja: "…そうですか。よかったです。"
  event_overzone2_03_s_37:
    speaker: dorothy
    en: If we finish off the remaining Raptures and dismantle the supply elevator,
    ko: 그럼 이제 랩쳐 섬멸 및, 거대 엘리베이터 파괴만 완수하면.
    ja: では、ラプチャー殲滅と\n巨大エレベーターの破壊さえ終われば
  event_overzone2_03_s_38:
    speaker: dorothy
    en: will we be able to join the party?
    ko: 우리도 그곳으로 내려가 희망을 꿈꿀 수 있는 건가요?
    ja: 私たちもアークに行って\n希望を抱けるのでしょうか？
  event_overzone2_03_s_39:
    speaker: manvoice
    en: Of course.
    ko: 물론입니다.
    ja: もちろんです。
  event_overzone2_03_s_40:
    speaker: dorothy
    en: Okay. I'll give you daily updates from here on out.
    ko: |-
      알겠습니다.
      하루 한 번, 상황 공유를 위해 연락드리겠습니다.
    ja: |-
      分かりました。
      1日1回、情報共有のためにご連絡いたします。
  event_overzone2_03_s_41:
    speaker: dorothy
    en: We'll be seeing you soon.
    ko: "…곧 뵙겠습니다."
    ja: "…近いうちに、お会いしましょう。"
  event_overzone2_03_s_42:
    speaker: manvoice
    en: See you soon.
    ko: 예. 곧 뵙겠습니다.
    ja: はい。近いうちに。
  event_overzone2_03_s_43:
    speaker: collectrobot
    en: Live feed with the Ark has ended.
    ko: 방주와의 실시간 통신이 종료되었습니다.
    ja: アークとのリアルタイム通信が終了しました。
  event_overzone2_03_s_44:
    speaker: hongryeon
    en: The plan doth seem to have progressed most smoothly.
    ko: 어찌어찌 되어는 가고 있는 모양이군.
    ja: 一歩ずつ、進んではいるようだな。
  event_overzone2_03_s_45:
    speaker: dorothy
    en: That it does.
    ko: 예.
    ja: はい。
  event_overzone2_03_s_46:
    speaker: hongryeon
    en: Let us rest and make our move tomorrow. I shall join you.
    ko: |-
      그럼 오늘은 쉬었다가 내일 바로 출발함세.
      이번엔 내가 함께 가겠네.
    ja: |-
      では今日は休んで、明日すぐに出発だ。
      今度は私が参ろう。
  event_overzone2_03_s_47:
    speaker: dorothy
    en: All right.
    ko: 알겠어요.
    ja: 分かりました。
  event_overzone2_03_s_48:
    speaker: dorothy
    en: "... I don't see Snow White. Is something wrong?"
    ko: "…스노우 화이트가 안 보이는데, 혹시 무슨 일 있나요?"
    ja: "…スノーホワイトが見当たりませんが、\\n何かあったのですか？"
  event_overzone2_03_s_49:
    speaker: hongryeon
    en: Oh, that...
    ko: 아….
    ja: あ…
  event_overzone2_03_s_50:
    speaker: hongryeon
    en: She's on the lookout.
    ko: 경계를 서고 있네.
    ja: 警備をしておる。
  event_overzone2_03_s_51:
    speaker: dorothy
    en: "... She's incorrigible."
    ko: "…못 말리겠네요."
    ja: "…仕方ありませんね。"
  event_overzone2_03_s_52:
    speaker: hongryeon
    en: Do not fret. She would let it be known if she were truly fatigued.
    ko: |-
      뭐 걱정 말게.
      정 힘들면 얘기하겠지.
    ja: |-
      まあ、心配はいらぬ。
      本当に大変なときはそう言うであろう。
  event_overzone2_03_s_53:
    speaker: dorothy
    en: No, she wouldn't. That's the problem.
    ko: 얘기를 안 하니까 문제죠.
    ja: 相談してこないから問題なんですよ。
  event_overzone2_03_s_54:
    speaker: dorothy
    en: Forget it. I'm not chasing after her.
    ko: 아뇨. 만나러 안 갈 거예요.
    ja: いいえ。会いには行きません。
  event_overzone2_03_s_55:
    speaker: dorothy
    en: She'll just talk her way out of it again.
    ko: 어차피 또 맞는 말만 골라서 할 테니까.
    ja: どうせまた、正論ばかり言うはずですから。
  event_overzone2_03_s_56:
    speaker: hongryeon
    en: Haha, she is truly a most inveterate individual.
    ko: |-
      허허. 그렇지.
      그래서 딱히 할 말이 없지.
    ja: |-
      ふふ。そうだな。
      だから反論もできぬのだ。
  event_overzone2_03_s_57:
    speaker: dorothy
    en: Let's head in and rest.
    ko: 그럼 저흰 들어가서 먼저 쉴게요.
    ja: では、私たちは先に戻って休みますね。
  event_overzone2_03_s_58:
    speaker: dorothy
    en: That includes you, Scarlet.
    ko: 홍련도 푹 쉬어요.
    ja: 紅蓮もお休みなさい。
  event_overzone2_03_s_59:
    speaker: hongryeon
    en: Very well. Good night.
    ko: 그래. 주무시게.
    ja: ああ、お休み。
  event_overzone2_03_s_60:
    speaker: rapunzel
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト。
  event_overzone2_03_s_61:
    speaker: snowwhite
    en: Hey. You did well today.
    ko: 고생했다.
    ja: ご苦労だった。
  event_overzone2_03_s_62:
    speaker: snowwhite
    en: How'd Dorothy do?
    ko: 도로시는 괜찮던가?
    ja: ドロシーは大丈夫か？
  event_overzone2_03_s_63:
    speaker: rapunzel
    en: She seemed fine.
    ko: 예. 괜찮아 보였어요.
    ja: はい。大丈夫そうです。
  event_overzone2_03_s_64:
    speaker: rapunzel
    en: Whatever it was that was haunting her, it seems she's overcome it.
    ko: 다 이겨낸 모양이에요.
    ja: 乗り越えたのですね。
  event_overzone2_03_s_65:
    speaker: snowwhite
    en: "... Okay."
    ko: "…그래."
    ja: "…ああ。"
  event_overzone2_03_s_66:
    speaker: rapunzel
    en: She's stronger than you think.
    ko: 마음이 강하네요. 도로시는.
    ja: 強いですね。ドロシーは。
  event_overzone2_03_s_67:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_03_s_68:
    speaker: rapunzel
    en: Snow White?
    ko: 스노우 화이트?
    ja: スノーホワイト？
  event_overzone2_03_s_69:
    speaker: snowwhite
    en: Okay. Go rest now.
    ko: 그래. 이제 쉬어라.
    ja: ああ。ゆっくり休んでくれ。
  event_overzone2_03_s_70:
    speaker: rapunzel
    en: You don't want me to take over for you?
    ko: 교대해 줄 생각은 아직도 없나요?
    ja: 交代しませんか？
  event_overzone2_03_s_71:
    speaker: snowwhite
    en: No.
    ko: 없다.
    ja: いや。
  event_overzone2_03_s_72:
    speaker: rapunzel
    en: Hey, you don't need to tell me twice! Thanks.
    ko: 후후. 예. 부탁드릴게요.
    ja: ふふ。分かりました。ではお願いします。
  event_overzone2_03_s_73:
    speaker: snowwhite
    en: You're welcome.
    ko: 그래.
    ja: 分かった。
  event_overzone2_03_s_74:
    speaker: rapunzel
    en: Maybe I should pop in for a moment before heading to bed.
    ko: "…쉬기 전에 잠깐 들를까."
    ja: "…休む前に寄って行こうかしら。"
  event_overzone2_03_s_75:
    speaker: rapunzel
    en: Huh? Dorothy?
    ko: 응? 도로시.
    ja: あれ？ドロシー。
  event_overzone2_03_s_76:
    speaker: dorothy
    en: Oh, hey Rapunzel.
    ko: 아. 라푼젤.
    ja: あっ、ラプンツェル。
  event_overzone2_03_s_77:
    speaker: rapunzel
    en: Are you not sleeping?
    ko: 안 주무셨어요?
    ja: 起きてたんですか？
  event_overzone2_03_s_78:
    speaker: dorothy
    en: I... forgot.
    ko: 저걸 깜빡해서요.
    ja: うっかりしていたので。
  event_overzone2_03_s_79:
    speaker: "<Narration>"
    en: Among the graves, 20 wooden stakes have been stuck into the ground, upon which
      hang dog tags.
    ko: |-
      무덤가 한편에는 나무 기둥 스무 개가 박혀있었고,
      나무 기둥엔 모두 인식표가 걸려있었다.
    ja: |-
      墓場に木の柱が20本埋められており、
      そこには認識票がかけられていた
  event_overzone2_03_s_80:
    speaker: rapunzel
    en: You actually did move them all here. Thank you, Dorothy.
    ko: |-
      …이쪽으로 옮기셨군요.
      고마워요 도로시.
    ja: |-
      …こちらに運んでくれたのですね。
      ありがとうございます。ドロシー。
  event_overzone2_03_s_81:
    speaker: dorothy
    en: It was nothing.
    ko: 뭘요.
    ja: どういたしまして。
  event_overzone2_03_s_82:
    speaker: dorothy
    en: Rapunzel.
    ko: 라푼젤.
    ja: ラプンツェル。
  event_overzone2_03_s_83:
    speaker: dorothy
    en: I want to make this place a sanctuary for those who have lost their lives.
    ko: 저는 앞으로 이곳을 목숨을 잃은 분들의 고향으로 만들고 싶어요.
    ja: 私はこれからこの場所を、\n命を失ったみなさんの故郷にしたいです。
  event_overzone2_03_s_84:
    speaker: dorothy
    en: For all those lost souls who perished on the surface with nowhere to go. We
      can bury them here.
    ko: 지상에서 발견한 갈 곳 잃은 그분들을, 이곳에 모시는 거죠.
    ja: 地上で見つけた行き場のない方たちを、\nここに祀るのです。
  event_overzone2_03_s_85:
    speaker: dorothy
    en: We can't bring their bodies, but as long as we bring some trace of them back
      here,
    ko: |-
      몸을 데려오진 못하겠지만,
      그 흔적만이라도 가져온다면.
    ja: |-
      体は運べないでしょうが、
      痕跡だけでも持ち帰ることができたら、
  event_overzone2_03_s_86:
    speaker: dorothy
    en: this could become the holiest place on the entire surface... couldn't it?
    ko: 이곳은 지상에서 가장 거룩한 장소가 되지 않을까요?
    ja: ここは地上で最も聖なる場所になるのでは\nありませんか？
  event_overzone2_03_s_87:
    speaker: rapunzel
    en: "... Yes. It absolutely could."
    ko: "…예. 반드시 그렇게 될 거예요."
    ja: "…はい。必ずそうなるでしょう。"
event_overzone2_03_e:
  event_overzone2_03_e_1:
    speaker: "<Narration>"
    en: "*Gwak*"
    ko: 스칵-!
    ja: シュッ！
  event_overzone2_03_e_2:
    speaker: "<Narration>"
    en: "*Kaboom*"
    ko: 콰앙-!!
    ja: ドーン！！
  event_overzone2_03_e_3:
    speaker: dorothy
    en: "... Amazing."
    ko: "…대단해."
    ja: "…すごい。"
  event_overzone2_03_e_4:
    speaker: hongryeon
    en: Hath the battle truly ended with such haste? They kept talking about how many
      were here, so I got my hopes up. I must confess they are dashed.
    ko: |-
      이걸로 끝인가?
      대규모의 랩쳐 부대라길래 조금 기대했는데 싱겁군그래.
    ja: |-
      これで終わりかね？
      大規模なラプチャー部隊だというから\n期待していたのに味気ないのう。
  event_overzone2_03_e_5:
    speaker: dorothy
    en: Is it just me, or have you seemed inordinately strong lately? More so than
      usual.
    ko: 예전부터 느낀 건데 홍련은 이상할 정도로 강하네요.
    ja: 前から感じていたことですが、\n紅蓮は異常なほど強いですね。
  event_overzone2_03_e_6:
    speaker: dorothy
    en: What do you think is different?
    ko: 뭐가 다른 걸까요?
    ja: 何が違うのでしょうか？
  event_overzone2_03_e_7:
    speaker: hongryeon
    en: Perhaps it is because I am cheating, haha.
    ko: 하하. 그건 내가 반칙을 쓰고 있기 때문일세.
    ja: それは私が反則技を使っているからさ。
  event_overzone2_03_e_8:
    speaker: dorothy
    en: Cheating?
    ko: 반칙이요?
    ja: 反則技ですか？
  event_overzone2_03_e_9:
    speaker: dorothy
    en: Haha, come on, be serious.
    ko: 후후. 그럴 리가요.
    ja: ふふ、まさか。
  event_overzone2_03_e_10:
    speaker: hongryeon
    en: Let's see, it has been... 5 years? For 5 long years, I have done battle with
      creatures most foul.
    ko: |-
      어디 보자… 5년 정도 지났나.
      랩쳐와 싸우기 시작한 지.
    ja: |-
      はて…5年くらい経ったかのう。
      ラプチャーと戦い始めてから。
  event_overzone2_03_e_11:
    speaker: hongryeon
    en: In the beginning, these skirmishes merely consisted of prototype Nikkes against
      prototype Raptures.
    ko: 처음에는 프로토타입 니케 대 프로토타입 랩쳐의 싸움이었지만.
    ja: 最初はプロトタイプのニケ対\nプロトタイプのラプチャーの戦いだったが
  event_overzone2_03_e_12:
    speaker: hongryeon
    en: However, they both evolved in the blink of an eye.
    ko: 서로 눈부신 속도로 진화하기 시작했지.
    ja: 互いに目覚ましいスピードで進化し始めたのだ。
  event_overzone2_03_e_13:
    speaker: hongryeon
    en: Both were enhanced in order to more effectively kill the other.
    ko: |-
      니케는 랩쳐를 효율적으로 죽이기 위해,
      랩쳐는 니케를 효율적으로 죽이기 위해 서로 진화해갔어.
    ja: |-
      ニケはラプチャーを効率的に倒すために、
      ラプチャーはニケを効率的に倒すために、\n互いに進化していったのさ。
  event_overzone2_03_e_14:
    speaker: hongryeon
    en: The most obvious byproduct of this evolution for Nikkes was their ability
      to use firearms.
    ko: |-
      그 랩쳐의 진화에 가장 큰 영향을 미친 것은,
      니케가 총기를 사용한다는 것일세.
    ja: |-
      そのラプチャーの進化に\n最も大きな影響を与えたのは、
      ニケが銃器を使い始めたということであろう。
  event_overzone2_03_e_15:
    speaker: hongryeon
    en: Whereas the Raptures became more capable of snuffing out these gun-toting
      Nikkes.
    ko: 랩쳐는 총기를 사용하는 니케를 보다 효율적으로 죽이는 방향으로 진화했지.
    ja: ラプチャーは銃器を使うニケを\n効率的に倒す方向へ、進化していったのだ。
  event_overzone2_03_e_16:
    speaker: hongryeon
    en: Yet, train thine eyes upon mine visage.
    ko: 그런데 나를 보게.
    ja: しかし、私を見たまえ。
  event_overzone2_03_e_17:
    speaker: "<Narration>"
    en: Scarlet slashes her sword through the air.
    ko: 홍련은 휙- 하고 검을 허공에 휘둘렀다.
    ja: 紅蓮はビュンッと剣を虚空で振り回した
  event_overzone2_03_e_18:
    speaker: hongryeon
    en: I wield this.
    ko: 이런 걸 쓰고 있네.
    ja: これを使っている。
  event_overzone2_03_e_19:
    speaker: dorothy
    en: I see. So you're saying this is far from the norm.
    ko: 그렇군요. 규격 외라는 얘기군요.
    ja: そうですね。彼らの想定外ということですか。
  event_overzone2_03_e_20:
    speaker: hongryeon
    en: Precisely. Those creatures shant ever evolve enough to send me across the
      River Styx.
    ko: 그렇지. 놈들은 나를 죽이기 위해 진화하지 않아.
    ja: その通り。奴らは私を倒すためだけに\n進化などせぬ。
  event_overzone2_03_e_21:
    speaker: hongryeon
    en: For all of them to evolve simply to take down a single Nikke who wields a
      blade would be worth neither the time nor effort.
    ko: 단 하나뿐인, 검을 휘두르는 니케를 죽이기 위해 진화하는 건 비효율적이지.
    ja: たった1人の剣を振り回すニケを倒すために\n進化するのは、非効率的であろう？
  event_overzone2_03_e_22:
    speaker: hongryeon
    en: As for me, however, I am evolving.
    ko: 하지만 나는 진화하고 있네.
    ja: しかし、私は進化しておる。
  event_overzone2_03_e_23:
    speaker: hongryeon
    en: I am becoming more adept at rendering Raptures asunder with this sword.
    ko: 검으로 랩쳐를 죽이는 법이 날이 갈수록 예리해지고 있지.
    ja: 日々強くなっておるのだ。
  event_overzone2_03_e_24:
    speaker: hongryeon
    en: Those beasts are stuck treading water, whereas I am darting through it like
      a torpedo.
    ko: 내 입장에서 놈들은 제자리걸음, 나는 도약하고 있는 것일세.
    ja: 私から見れば奴らは足踏みしたままで、\n私は跳躍しているのさ。
  event_overzone2_03_e_25:
    speaker: hongryeon
    en: That is why I am so strong.
    ko: 그러니 강하지.
    ja: だから強いのだ。
  event_overzone2_03_e_26:
    speaker: dorothy
    en: The Raptures must be keeping an eye out for you.
    ko: 홍련 정도라면 랩쳐 입장에서도 경계할만할 텐데요.
    ja: 紅蓮が相手ならラプチャーも\n警戒しそうですけどね。
  event_overzone2_03_e_27:
    speaker: hongryeon
    en: Haha, I am but one lone swordsman. How could I contribute to this war?
    ko: 하하. 나 하나가 전쟁 전체에서 할 수 있는 일이 뭐가 있겠는가.
    ja: 私1人が戦争全体に及ぼす影響など\n微々たるもの。
  event_overzone2_03_e_28:
    speaker: dorothy
    en: Don't say that. You're...
    ko: 그렇게 말하지 말아요. 홍련은….
    ja: そんなこと言わないでください。紅蓮は…
  event_overzone2_03_e_29:
    speaker: hongryeon
    en: It's about flipping that thought around.
    ko: 라고 생각하고 있는 것을 뒤집어 놓을 걸세.
    ja: "…と奴らが考えているのを覆してやるのだ。"
  event_overzone2_03_e_30:
    speaker: hongryeon
    en: One day, I shall draw this blade across the Queen's throat.
    ko: 언젠가, 이 검으로 퀸의 목을 베어버릴걸세.
    ja: いつか、この剣で\nクイーンの首を斬ってやろうぞ。
  event_overzone2_03_e_31:
    speaker: hongryeon
    en: That is, if her life is not taken first by someone neither of us knows.
    ko: 전혀 신경 쓰고 있지 않은 상대에게 목이 달아난다면.
    ja: まったく気にも留めていなかった\n相手にやられる。
  event_overzone2_03_e_32:
    speaker: hongryeon
    en: The mere thought makes mine body quiver with joy.
    ko: 그것참 유쾌하지 않겠나.
    ja: 実に愉快であろう？
  event_overzone2_03_e_33:
    speaker: dorothy
    en: That makes two of us.
    ko: 후후. 그렇네요.
    ja: ふふ、そうですね。
  event_overzone2_03_e_34:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_03_e_35:
    speaker: dorothy
    en: What will you do after?
    ko: 그다음은요?
    ja: そのあとは、どうするのですか？
  event_overzone2_03_e_36:
    speaker: hongryeon
    en: I am unsure.
    ko: 글쎄….
    ja: はて…
  event_overzone2_03_e_37:
    speaker: hongryeon
    en: I was born to fight, so my destiny shall be to wield this blade until my dying
      day.
    ko: |-
      싸우기 위해 태어났으니,
      이 목숨이 끊어지기 전까진 검을 휘둘러야겠지.
    ja: |-
      戦うために生まれたのだから、
      この命が尽きるまで\n剣を振るうだろう。
  event_overzone2_03_e_38:
    speaker: hongryeon
    en: To do what one does best until one shuffles off this mortal coil... surely
      such a life is not so bad.
    ko: |-
      썩 나쁘지 않다고 생각하네.
      내가 가장 잘하는 것만 하다가 떠나가는 게.
    ja: |-
      そう悪くないはずだ。
      自分が一番得意なことをして、\n旅立つというのは。
  event_overzone2_03_e_39:
    speaker: dorothy
    en: Perhaps, but I think I can speak for the others as well, in that we hope you
      can have another goal in life.
    ko: 저희는 홍련이 다른 것에도 삶의 목적을 가졌으면 해요.
    ja: 私たちは、紅蓮に他にも人生の目的を\n持ってほしいのです。
  event_overzone2_03_e_40:
    speaker: hongryeon
    en: Hmm...
    ko: 흠….
    ja: ふむ…
  event_overzone2_03_e_41:
    speaker: hongryeon
    en: Well, there is something I've thought about.
    ko: 뭐 안 그래도 생각해둔 것이 있네.
    ja: 実は、ちょうど考えていたことがある。
  event_overzone2_03_e_42:
    speaker: dorothy
    en: What's that?
    ko: 정말요? 뭔가요?
    ja: えっ、何ですか？
  event_overzone2_03_e_43:
    speaker: hongryeon
    en: Crafting my own alcoholic spirits.
    ko: 술을 직접 만드는 것일세.
    ja: 酒を実際に造ることさ。
  event_overzone2_03_e_44:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_03_e_45:
    speaker: hongryeon
    en: Don't look at me like I'm some lush worthy of pity.
    ko: "…그렇게 한심하게 쳐다보지 말게."
    ja: "…情けない、という目で見るな。"
  event_overzone2_03_e_46:
    speaker: dorothy
    en: But you are a lush.
    ko: 한심하니 어쩔 수 없네요.
    ja: ごめんなさい、つい。
  event_overzone2_03_e_47:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_03_e_48:
    speaker: hongryeon
    en: Do you remember the seeds I threw aside a few days ago? The ones that ended
      up sprouting?
    ko: 얼마 전, 내가 아무렇게나 뿌려놓은 씨앗이 싹을 틔운 것을 기억하는가?
    ja: この間、私が何の気なしにまいた種が\n芽を出したことを覚えているかい？
  event_overzone2_03_e_49:
    speaker: dorothy
    en: Yes. I remember.
    ko: 예. 기억하죠.
    ja: はい。覚えてますよ。
  event_overzone2_03_e_50:
    speaker: hongryeon
    en: To see new life blooming in the midst of this harsh wasteland was a most shocking
      revelation to me.
    ko: |-
      이리 아무것도 없는 황무지에 새 생명이 태어났다는 건,
      내 입장에선 충격에 가까웠다네.
    ja: |-
      こんな何もない荒れ地に\n新しい命が生まれたというのは、
      私からしてみれば衝撃だったのだ。
  event_overzone2_03_e_51:
    speaker: hongryeon
    en: There has been much devastation, yet life still breathes within this land.
      I had forgotten that.
    ko: |-
      잊고 있었던 게야.
      이 땅은, 이 지상은 비록 망가졌으나 죽은 것이 아님을.
    ja: |-
      忘れていたのさ。
      この地は、この地上はダメになってしまったが\n死んではいないということを。
  event_overzone2_03_e_52:
    speaker: hongryeon
    en: Although civilization has collapsed and humanity has disappeared, the land
      itself is still teeming with life.
    ko: |-
      문명이 무너지고 인류가 사라졌다고는 하나,
      이 땅은 아직 생명으로 가득 차 있네.
    ja: |-
      文明が崩壊し、人類が消えたとはいうが
      この地はまだ、命で満ちあふれている。
  event_overzone2_03_e_53:
    speaker: hongryeon
    en: I know not if we should consider Raptures as a form of life, but all we have
      done is slaughter them indiscriminately.
    ko: |-
      랩쳐를 생명으로 취급해야 할지는 잘 모르겠으나,
      지금껏 죽이는 것만 반복해왔네.
    ja: |-
      ラプチャーを命と扱うべきかはよく分からぬが、
      今まで殺すことばかり繰り返してきたのだ。
  event_overzone2_03_e_54:
    speaker: hongryeon
    en: Instead of ending life, I want to create it.
    ko: 죽이는 것 말고, 살리는 것을 해보고 싶어.
    ja: 殺すのではなく、生かしたい。
  event_overzone2_03_e_55:
    speaker: hongryeon
    en: That is why I have chosen to become a farmer.
    ko: 그래서 선택한 것이 농사일세.
    ja: それで、農業をやってみようと思う。
  event_overzone2_03_e_56:
    speaker: dorothy
    en: A farmer.
    ko: 농사.
    ja: 農業。
  event_overzone2_03_e_57:
    speaker: hongryeon
    en: Yes, a farmer.
    ko: 그렇다네. 농사.
    ja: そう、農業。
  event_overzone2_03_e_58:
    speaker: hongryeon
    en: I want to witness new life being born.
    ko: 새로운 것이 태어나는 그 과정을 경험해 보고 싶네.
    ja: 新しい命が生まれる過程を\n経験してみたいのだ。
  event_overzone2_03_e_59:
    speaker: hongryeon
    en: I want to see it with my own two eyes.
    ko: 두 눈에 새겨두고 싶은 걸세.
    ja: この目に焼き付けたいのだ。
  event_overzone2_03_e_60:
    speaker: dorothy
    en: Then turn it into booze.
    ko: 그 끝엔 술이 되는 거고요?
    ja: そして最後には、お酒にたどり着くんですね？
  event_overzone2_03_e_61:
    speaker: hongryeon
    en: Right, right.
    ko: 그렇지 그렇지.
    ja: そうだな。
  event_overzone2_03_e_62:
    speaker: dorothy
    en: Haha. Okay.
    ko: 후후. 그래요.
    ja: ふふ、分かりました。
  event_overzone2_03_e_63:
    speaker: dorothy
    en: An existence filled with death and destruction is no life at all.
    ko: 싸우기만 하다가 바스러지는 삶은 너무 슬프니까요.
    ja: 戦うばかりで砕け散っていく人生は\n悲しすぎますから。
  event_overzone2_03_e_64:
    speaker: hongryeon
    en: So, I...
    ko: 해서, 나는….
    ja: というわけで、私は…
  event_overzone2_03_e_65:
    speaker: dorothy
    en: We can start with a small garden.
    ko: 임시 초소에 텃밭부터 시작하죠.
    ja: 臨時監視所に畑を作りましょう。
  event_overzone2_03_e_66:
    speaker: hongryeon
    en: Hmm?
    ko: 음?
    ja: ん？
  event_overzone2_03_e_67:
    speaker: dorothy
    en: Let's make a small garden at the temporary guard post. It's not much, but
      it'll be a start.
    ko: |-
      임시 초소에 작은 텃밭을 만들죠.
      그걸로 먼저 시작해 보는 거예요.
    ja: |-
      臨時監視所に小さな畑を作るのです。
      そこから始めるのですよ。
  event_overzone2_03_e_68:
    speaker: hongryeon
    en: A fine proposition indeed.
    ko: 흠. 그거 괜찮은 생각이군.
    ja: ふむ。それはいい考えだ。
  event_overzone2_03_e_69:
    speaker: dorothy
    en: We'll start straight away.
    ko: 가서 바로 준비해 봐요.
    ja: すぐに準備しましょう。
event_overzone2_intermission_01:
  event_overzone2_intermission_01_1:
    speaker: manvoice
    en: We've received confirmation that the Raptures have been terminated.
    ko: 랩쳐 부대의 섬멸이 확인되었습니다.
    ja: ラプチャー部隊の殲滅を確認しました。
  event_overzone2_intermission_01_2:
    speaker: manvoice
    en: There is only one objective remaining, which is to destroy the freight elevator.
    ko: |-
      이제 남은 건 단 하나.
      거대 엘리베이터 파괴로군요.
    ja: |-
      残すはただ1つ。
      巨大エレベーターの破壊ですね。
  event_overzone2_intermission_01_3:
    speaker: manvoice
    en: Also, I must inform you that the sealing date for the Ark has been delayed
      for an additional 3 weeks.
    ko: |-
      …이제 와서 말씀드리는 것입니다만,
      방주 밀봉까지 3주가 더 소요될 예정입니다.
    ja: |-
      …今さらお伝えすることになり
      申し訳ないのですが、アーク封鎖まで\nさらに3週間かかる予定です。
  event_overzone2_intermission_01_4:
    speaker: dorothy
    en: I presume the delays are due to all of these issues on the surface?
    ko: "…지금까지 지상의 문제 때문에 지체된 모양이군요."
    ja: "…地上の問題で、遅延したのですか。"
  event_overzone2_intermission_01_5:
    speaker: manvoice
    en: That is correct.
    ko: 예. 맞습니다.
    ja: はい。その通りです。
  event_overzone2_intermission_01_6:
    speaker: manvoice
    en: I'm sorry, but can you handle 3 more weeks where you are?
    ko: 죄송합니다만, 3주만 더 그곳에서 버텨주실 수 있겠습니까?
    ja: 申し訳ありませんが、もう3週間だけ\n持ちこたえられますか？
  event_overzone2_intermission_01_7:
    speaker: manvoice
    en: We will send supplies to your next objective, the freight elevator.
    ko: 다음 목표인 거대 엘리베이터를 통해 물자와 식량을 보내겠습니다.
    ja: 次の目標である巨大エレベーターで、\n物資と食糧を送ります。
  event_overzone2_intermission_01_8:
    speaker: manvoice
    en: It will be a full month's supply. Will you be able to get by in the meantime?
    ko: 한 달 치는 될 테니, 그걸로 어떻게든 버텨주실 수 없을까요?
    ja: 1ヶ月分にはなるはずなので、\nそれで何とかならないでしょうか？
  event_overzone2_intermission_01_9:
    speaker: dorothy
    en: We'll make it work.
    ko: 예. 알겠습니다.
    ja: 分かりました。
  event_overzone2_intermission_01_10:
    speaker: dorothy
    en: With how things are, waiting another 3 weeks will not be a major issue.
    ko: 지금 상태에서 3주 정도 더 버티는 건 크게 문제 되지 않아요.
    ja: 今の状態で、3週間くらいなら\n大きな問題はないでしょう。
  event_overzone2_intermission_01_11:
    speaker: manvoice
    en: All right, thank you.
    ko: 아… 정말 감사합니다.
    ja: あぁ…本当にありがとうございます。
  event_overzone2_intermission_01_12:
    speaker: manvoice
    en: I will send the supplies immediately.
    ko: 그럼 바로 물자를 실어 올려 보내겠습니다.
    ja: ではすぐに物資を積んで送ります。
  event_overzone2_intermission_01_13:
    speaker: manvoice
    en: After you receive the shipment, destroy the elevator.
    ko: 수령하신 후 엘리베이터를 파괴해 주시면 감사하겠습니다.
    ja: 受け取り後、\nエレベーターの破壊をお願いします。
  event_overzone2_intermission_01_14:
    speaker: dorothy
    en: Roger. Will communications stay up afterwards?
    ko: 예. 이것까지 완료해도 통신은 유지되는 거겠죠?
    ja: はい。エレベーターを破壊しても、\n通信は繋がりますよね？
  event_overzone2_intermission_01_15:
    speaker: manvoice
    en: Of course.
    ko: 물론입니다.
    ja: もちろんです。
  event_overzone2_intermission_01_16:
    speaker: dorothy
    en: Okay. I will contact you once the work is done.
    ko: 알겠습니다. 일이 끝난 후 연락드릴게요.
    ja: 分かりました。片付き次第ご連絡します。
  event_overzone2_intermission_01_17:
    speaker: manvoice
    en: I'll be waiting.
    ko: 기다리고 있겠습니다.
    ja: お待ちしております。
  event_overzone2_intermission_01_18:
    speaker: collectrobot
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  event_overzone2_intermission_01_19:
    speaker: collectrobot
    en: Communication ended.
    ko: 통신을 종료했습니다.
    ja: 通信を終了しました。
  event_overzone2_intermission_01_20:
    speaker: hongryeon
    en: Additional supplies!
    ko: 흠… 물자 지원이라.
    ja: ふむ…物資の支援とは。
  event_overzone2_intermission_01_21:
    speaker: rapunzel
    en: Does that mean we don't need to go out scrounging for our own supplies?
    ko: 그럼 이제 수색은 안 나가도 되는 건가요?
    ja: では、もう捜索はしなくてもいいのでしょうか？
  event_overzone2_intermission_01_22:
    speaker: hongryeon
    en: We can concentrate more on guarding this area.
    ko: 그렇지. 이곳을 방어하는데 좀 더 전념할 수 있겠군.
    ja: そうだな。ここの警備に専念できるだろう。
  event_overzone2_intermission_01_23:
    speaker: rapunzel
    en: To be honest though, there haven't been that many raids lately.
    ko: 요즘에는 습격도 잘 없긴 하지만요.
    ja: 最近は襲撃もあまり起きませんけどね。
  event_overzone2_intermission_01_24:
    speaker: dorothy
    en: We should move out pronto. Where's Snow White?
    ko: |-
      저흰 바로 출발할게요.
      스노우 화이트는요?
    ja: |-
      私たちはすぐに出発します。
      スノーホワイトは？
  event_overzone2_intermission_01_25:
    speaker: hongryeon
    en: She's off scavenging. Should be back soon.
    ko: 곧 수색에서 돌아올걸세.
    ja: もうすぐ捜索から帰ってくる。
  event_overzone2_intermission_01_26:
    speaker: snowwhite
    en: Here I am.
    ko: 왔다.
    ja: 帰還した。
  event_overzone2_intermission_01_27:
    speaker: rapunzel
    en: Welcome back.
    ko: 어서 오세요. 수고하셨어요.
    ja: お疲れ様でした。
  event_overzone2_intermission_01_28:
    speaker: hongryeon
    en: Did you find anything?
    ko: 뭐 수확이라도 있는가?
    ja: 何か収穫はあったかね？
  event_overzone2_intermission_01_29:
    speaker: snowwhite
    en: I caught a deer.
    ko: 사슴을 잡아왔다.
    ja: シカを捕まえてきた。
  event_overzone2_intermission_01_30:
    speaker: hongryeon
    en: Again? Do you have something against deer?
    ko: 또? 아니 자네. 사슴한테 무슨 원한이라도 졌는가?
    ja: また？いや、君。\nシカに何か恨みでもあるのかい？
  event_overzone2_intermission_01_31:
    speaker: hongryeon
    en: "'Tis most unfortunate that none amongst us knows how to skin this ungulate
      properly."
    ko: "…그런데 우리 중 그걸 손질할 수 있는 이는…."
    ja: "…でも、私たちの中で下処理ができる人は…"
  event_overzone2_intermission_01_32:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_intermission_01_33:
    speaker: snowwhite
    en: Dorothy.
    ko: 도로시.
    ja: ドロシー。
  event_overzone2_intermission_01_34:
    speaker: dorothy
    en: Yes?
    ko: 예?
    ja: えっ？
  event_overzone2_intermission_01_35:
    speaker: snowwhite
    en: Skin this deer for me, will you?
    ko: 사슴 손질을 부탁하지.
    ja: シカの下処理を頼む。
  event_overzone2_intermission_01_36:
    speaker: dorothy
    en: Will do.
    ko: 예. 알겠어요.
    ja: はい、分かりました。
  event_overzone2_intermission_01_37:
    speaker: hongryeon
    en: "??"
    ko: "??"
    ja: "？？"
  event_overzone2_intermission_01_38:
    speaker: rapunzel
    en: You know how to skin that thing, Dorothy?
    ko: 도로시. 그걸 할 줄 알아요?
    ja: ドロシー。できるのですか？
  event_overzone2_intermission_01_39:
    speaker: dorothy
    en: Of course I do. How hard can it be?
    ko: |-
      ??
      예. 못할 건 또 뭔가요?
    ja: |-
      ？？
      はい。どうしてできないと思ったのですか？
  event_overzone2_intermission_01_40:
    speaker: dorothy
    en: All you've got to do is follow the proper steps.
    ko: |-
      시키는 대로 하면 되는걸요.
      그렇죠?
    ja: |-
      言われた通りにやればいいのですから。
      そうでしょう？
  event_overzone2_intermission_01_41:
    speaker: snowwhite
    en: Go ahead.
    ko: 그럼 부탁하지.
    ja: では頼む。
  event_overzone2_intermission_01_42:
    speaker: "<Narration>"
    en: 1 hour later.
    ko: 1시간 후.
    ja: 1時間後
  event_overzone2_intermission_01_43:
    speaker: dorothy
    en: That should do it.
    ko: 이렇게 하면 되는 거죠?
    ja: これでいかがですか？
  event_overzone2_intermission_01_44:
    speaker: dorothy
    en: Hehe, that wasn't as hard as I thought it'd be.
    ko: 후후. 별거 아니었네요 생각보다.
    ja: ふふ、意外と大したことありませんね。
  event_overzone2_intermission_01_45:
    speaker: hongryeon
    en: "... Incredible. Teach me next time."
    ko: |-
      …대단하군.
      나중에 나도 배워야겠네.
    ja: |-
      …すごいのう。
      今度私も習わなくては。
  event_overzone2_intermission_01_46:
    speaker: rapunzel
    en: I'm... not... feeling well...
    ko: 저는… 속이 좀… 안 좋아졌어요….
    ja: 私は…ちょっと…気持ち悪くなりました…
  event_overzone2_intermission_01_47:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_intermission_01_48:
    speaker: snowwhite
    en: Let's smoke it and preserve it.
    ko: 훈제해서 보관하자.
    ja: 燻製にして保存しよう。
  event_overzone2_intermission_01_49:
    speaker: snowwhite
    en: I'll leave that to you, Scarlet.
    ko: 홍련. 부탁해도 될까?
    ja: 紅蓮。お願いできるか？
  event_overzone2_intermission_01_50:
    speaker: hongryeon
    en: Very well. Can we take some of the meat and roast it as well?
    ko: 알겠네. 조금쯤은 직화로 구워서 먹어도 되겠지?
    ja: 分かった。\n少しは直火で焼いて食べてもいいだろう？
  event_overzone2_intermission_01_51:
    speaker: snowwhite
    en: Shouldn't be a problem.
    ko: 그 정도야 문제 될 건 없겠지.
    ja: 少しくらいなら問題ない。
  event_overzone2_intermission_01_52:
    speaker: snowwhite
    en: Then let's go, Dorothy.
    ko: |-
      그럼 도로시.
      우리는 출발하자.
    ja: |-
      ではドロシー。
      私たちは出発しよう。
  event_overzone2_intermission_01_53:
    speaker: dorothy
    en: All right.
    ko: 예.
    ja: はい。
  event_overzone2_intermission_01_54:
    speaker: dorothy
    en: Oh right, Snow White.
    ko: 그러고 보니 스노우 화이트.
    ja: そういえば、スノーホワイト。
  event_overzone2_intermission_01_55:
    speaker: snowwhite
    en: What is it?
    ko: 뭐지?
    ja: 何だ？
  event_overzone2_intermission_01_56:
    speaker: dorothy
    en: Thank you for helping me out before.
    ko: "…전에 절 도와줘서 고마워요."
    ja: この前は…助けてくれて、\nありがとうございました。
  event_overzone2_intermission_01_57:
    speaker: snowwhite
    en: Don't mention it. I simply did what I had to.
    ko: 천만에. 필요한 일을 했을 뿐이다.
    ja: いや。やるべきことをやっただけだ。
  event_overzone2_intermission_01_58:
    speaker: dorothy
    en: Did you sleep after that?
    ko: 그 뒤로 잠은 좀 주무셨나요?
    ja: あれから少しは眠れましたか？
  event_overzone2_intermission_01_59:
    speaker: snowwhite
    en: No.
    ko: 아니.
    ja: いや。
  event_overzone2_intermission_01_60:
    speaker: dorothy
    en: If you keep doing that...
    ko: "…스노우 화이트. 그러다가…."
    ja: "…スノーホワイト。それではそのうち…"
  event_overzone2_intermission_01_61:
    speaker: snowwhite
    en: Don't worry about me. I'll never lose touch with my humanity.
    ko: |-
      걱정 마라.
      내가 인간성을 잃을 일은 없으니까.
    ja: |-
      心配するな。
      私が人間性を失うことはない。
  event_overzone2_intermission_01_62:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_intermission_01_63:
    speaker: snowwhite
    en: Dorothy.
    ko: 도로시.
    ja: ドロシー。
  event_overzone2_intermission_01_64:
    speaker: dorothy
    en: Yeah?
    ko: 예.
    ja: はい。
  event_overzone2_intermission_01_65:
    speaker: "<Narration>"
    en: Snow White stares at Dorothy intently.
    ko: 스노우 화이트는 도로시를 빤히 쳐다봤다.
    ja: スノーホワイトはドロシーをじっと見つめた
  event_overzone2_intermission_01_66:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_intermission_01_67:
    speaker: dorothy
    en: What's wrong?
    ko: |-
      ??
      왜 그러시나요?
    ja: |-
      ？？
      どうしました？
  event_overzone2_intermission_01_68:
    speaker: dorothy
    en: Why are you looking at us like that?
    ko: 저흴 그렇게 빤히 쳐다보고….
    ja: どうして私たちをじっと見つめて…
  event_overzone2_intermission_01_69:
    speaker: snowwhite
    en: Dorothy.
    ko: 도로시.
    ja: ドロシー。
  event_overzone2_intermission_01_70:
    speaker: dorothy
    en: Yes?
    ko: 예?
    ja: えっ？
  event_overzone2_intermission_01_71:
    speaker: snowwhite
    en: Why do you keep saying "us"?
    ko: 왜 자꾸 [저희]라고 말하는 거지?
    ja: なぜ「私たち」と言うんだ？
  event_overzone2_intermission_01_72:
    speaker: dorothy
    en: "...??"
    ko: "…??"
    ja: "…？？"
  event_overzone2_intermission_01_73:
    speaker: snowwhite
    en: You're the only one here.
    ko: 거긴 너 혼자밖에 없다.
    ja: そこにはあなた1人しかいない。
  event_overzone2_intermission_01_74:
    speaker: snowwhite
    en: What are you seeing?
    ko: "…넌 대체 뭘 보고 있는 거지?"
    ja: "…いったい何を見ているんだ？"
  event_overzone2_intermission_01_75:
    speaker: dorothy
    en: I don't know what you're saying.
    ko: |-
      스노우 화이트.
      지금 무슨 소릴 하는지 잘 모르겠어요.
    ja: |-
      スノーホワイト。
      何を言っているのか分かりません。
  event_overzone2_intermission_01_76:
    speaker: snowwhite
    en: Forgive me, but I asked Rapunzel and Scarlet to keep tabs on you.
    ko: 미안하지만 라푼젤과 홍련에게 널 지켜봐달라고 했다.
    ja: 悪いがラプンツェルと紅蓮に\n君の様子を見てもらっていた。
  event_overzone2_intermission_01_77:
    speaker: snowwhite
    en: They informed me that it was sometimes difficult to carry on a conversation
      with you.
    ko: "…한 번씩 대화가 이어지지 않았다고 해."
    ja: "…会話が繋がらないことが多かったそうだ。"
  event_overzone2_intermission_01_78:
    speaker: snowwhite
    en: They said it was as if you were speaking to someone else.
    ko: 마치 네가 누군가와 대화하고 있는 것 같다고 했다.
    ja: まるで、誰かと会話しているようだったと。
  event_overzone2_intermission_01_79:
    speaker: dorothy
    en: Huh? That's obviously...
    ko: 예? 그거야 당연히….
    ja: え？それは、当然…
  event_overzone2_intermission_01_80:
    speaker: snowwhite
    en: "... Is Pinne with you now?"
    ko: "…피나가 지금 네 옆에 있나?"
    ja: "…ピナが今もあなたの隣にいるのか？"
  event_overzone2_intermission_01_81:
    speaker: dorothy
    en: Yes.
    ko: 예. 아까부터 계속 있죠.
    ja: はい。さっきからずっといますよ。
  event_overzone2_intermission_01_82:
    speaker: dorothy
    en: She's been here the whole time.
    ko: 지금까지 계속 같이 있었잖아요.
    ja: 今までずっと、一緒だったじゃありませんか。
  event_overzone2_intermission_01_83:
    speaker: dorothy
    en: My spirits are high.
    ko: 저는 지금 신나요.
    ja: 楽しみなのです。
  event_overzone2_intermission_01_84:
    speaker: dorothy
    en: Communication with the Ark has been reached. They didn't forget about us,
      and they've prepared a grand homecoming for us.
    ko: |-
      방주와 연락이 닿았잖아요.
      우리를 잊지 않았고, 우리를 위해 많은 걸 준비한다고 했어요.
    ja: |-
      アークと連絡がついた。私たちを覚えていて、
      私たちのためにたくさんのものを\n用意すると約束までしてくれた。
  event_overzone2_intermission_01_85:
    speaker: dorothy
    en: We can go to Paradise.
    ko: |-
      갈 수 있어요.
      낙원으로.
    ja: |-
      行けるんですよ。
      楽園に。
  event_overzone2_intermission_01_86:
    speaker: pinne
    en: The Ark... how exciting! I doubt I'll be able to get any sleep tonight.
    ko: |-
      방주라… 이거 엄청 기대되네요.
      벌써부터 잠 못 잘 것 같아요.
    ja: |-
      アーク…楽しみですね。
      ワクワクして眠れなくなりそうです。
  event_overzone2_intermission_01_87:
    speaker: dorothy
    en: Haha, me neither.
    ko: 후후. 저도요.
    ja: ふふ、私もです。
  event_overzone2_intermission_01_88:
    speaker: hongryeon
    en: I must admit, I am rather looking forward to it myself.
    ko: 흠… 기대되는 건 사실이네만.
    ja: ふむ…確かに楽しみではあるが。
  event_overzone2_intermission_01_89:
    speaker: dorothy
    en: It's our first time coming out this far. Before we were restricted to that
      small area right outside the Ark's entryway.
    ko: |-
      이렇게까지 멀리 나온 건 처음이네요.
      방주 입구를 보호하면서 그 근처만 돌아다녔었는데.
    ja: |-
      こんなに遠くまで来たのは初めてですね。
      アークの入口付近ばかり守っていましたから。
  event_overzone2_intermission_01_90:
    speaker: dorothy
    en: Isn't this exciting?!
    ko: 조금 설레지 않나요?
    ja: 少しワクワクしませんか？
  event_overzone2_intermission_01_91:
    speaker: pinne
    en: Super exciting.
    ko: 그러게요.
    ja: そうですね。
  event_overzone2_intermission_01_92:
    speaker: pinne
    en: It's great being able to venture out this far.
    ko: 이렇게 멀리 나오는 것도 괜찮네요.
    ja: こんなふうに遠くまで出かけるのもいいですね。
  event_overzone2_intermission_01_93:
    speaker: dorothy
    en: How about we have a little fun?
    ko: 그럼 우리 조금만 놀다가 갈까요?
    ja: では、少しだけ遊んでいきませんか？
  event_overzone2_intermission_01_94:
    speaker: pinne
    en: Is that okay? The other will be waiting.
    ko: 괜찮나요? 다른 사람들이 기다릴 텐데.
    ja: 大丈夫ですか？他の人たちが待ってるのに。
  event_overzone2_intermission_01_95:
    speaker: dorothy
    en: I don't see any problem with it. After all, it's not every day we get to do
      this kind of thing.
    ko: |-
      괜찮아요 그 정도는.
      자주 있는 기회도 아니고.
    ja: |-
      大丈夫ですよ、それくらいは。
      こんなチャンス滅多にないですし。
  event_overzone2_intermission_01_96:
    speaker: rapunzel
    en: It's nice to see you're in such high spirits.
    ko: 후후. 도로시가 기분 좋아 보여서 다행이에요.
    ja: ふふ。ドロシーが楽しそうでよかったです。
  event_overzone2_intermission_01_97:
    speaker: dorothy
    en: We are still alive and breathing.
    ko: 저희는 지금 살아있죠.
    ja: 今、私たちは生きています。
  event_overzone2_intermission_01_98:
    speaker: dorothy
    en: And we're going to keep it that way.
    ko: 앞으로도 살아남을 테죠.
    ja: これからだって生き残るでしょう。
  event_overzone2_intermission_01_99:
    speaker: dorothy
    en: All of us. Together in paradise.
    ko: 낙원에서 함께.
    ja: 楽園でともに。
  event_overzone2_intermission_01_100:
    speaker: dorothy
    en: Do you remember? We promised each other.
    ko: 그렇죠? 우리 약속했으니까.
    ja: そうでしょう？約束したから。
  event_overzone2_intermission_01_101:
    speaker: pinne
    en: Yes, I remember, Dorothy.
    ko: 예. 도로시 님.
    ja: はい。ドロシー様。
  event_overzone2_intermission_01_102:
    speaker: rapunzel
    en: I remember.
    ko: 예. 그럼요.
    ja: はい。もちろんです。
  event_overzone2_intermission_01_103:
    speaker: dorothy
    en: Is that... a grave?
    ko: 설마… 무덤일까요?
    ja: まさか…お墓？
  event_overzone2_intermission_01_104:
    speaker: rapunzel
    en: We can't go there. There are Raptures in that area.
    ko: |-
      …가보면 안 되겠죠?
      랩쳐가 있으니까.
    ja: |-
      …行ってはダメですよね？
      ラプチャーがいるし。
  event_overzone2_intermission_01_105:
    speaker: dorothy
    en: Who cares? Let's go.
    ko: |-
      안될게 뭐 있나요.
      가보죠.
    ja: |-
      そんなことありませんよ。
      行きましょう。
  event_overzone2_intermission_01_106:
    speaker: dorothy
    en: There's only a handful of them. I can handle them on my own if I have to.
    ko: 저 정도의 수는 저 혼자서도 충분해요.
    ja: あれくらいなら私1人でも十分です。
  event_overzone2_intermission_01_107:
    speaker: rapunzel
    en: Is there any way to lure them over in this direction?
    ko: 이쪽으로 끌어들일 방법은 없을까요?
    ja: こちらに引きつける方法はありませんか？
  event_overzone2_intermission_01_108:
    speaker: dorothy
    en: Are you worried that they'll desecrate the graves?
    ko: "…무덤이 망가질까 봐 그런가요?"
    ja: "…お墓が破壊されそうだからですか？"
  event_overzone2_intermission_01_109:
    speaker: rapunzel
    en: "... Yes. But it's too much of a hassle, we don't have to do it."
    ko: "…예. 무리라면 굳이 그렇게 하지 않아도…."
    ja: "…はい。無理でしたら、仕方ありませんが…"
  event_overzone2_intermission_01_110:
    speaker: pinne
    en: Fire your gun off into the air.
    ko: 허공에 총을 쏴버리죠.
    ja: 虚空に銃を撃ちましょう。
  event_overzone2_intermission_01_111:
    speaker: dorothy
    en: Hmm... that's a good idea.
    ko: 음. 좋은 방법이네요.
    ja: いいアイデアですね。
  event_overzone2_intermission_01_112:
    speaker: "<Narration>"
    en: "*Tang*"
    ko: 탕-!
    ja: バンッ！
  event_overzone2_intermission_01_113:
    speaker: dorothy
    en: How's that for luring them over?
    ko: 됐어요. 끌어들였어요.
    ja: 引きつけましたよ。
  event_overzone2_intermission_01_114:
    speaker: rapunzel
    en: "... A little over-the-top, don't you think?"
    ko: "…조금 과격해지셨네요."
    ja: "…少し過激になりましたね。"
  event_overzone2_intermission_01_115:
    speaker: dorothy
    en: Never thought I'd hear you accuse me of that.
    ko: 후후. 과격하다네요.
    ja: ふふ、過激だなんて。
  event_overzone2_intermission_01_116:
    speaker: pinne
    en: Not exactly subtle, but effective.
    ko: 그래도 좋은 방법이었죠?
    ja: でもいい方法だったでしょう？
  event_overzone2_intermission_01_117:
    speaker: rapunzel
    en: It's coming!
    ko: 옵니다!
    ja: 来ます！
  event_overzone2_intermission_01_118:
    speaker: pinne
    en: Here they come!
    ko: 보여주실 거죠? 도로시 님의 힘을.
    ja: 見せてくれますよね？ドロシー様の力を。
  event_overzone2_intermission_01_119:
    speaker: dorothy
    en: Just stand and watch me work.
    ko: |-
      물론이죠. 잘 봐둬요.
      제가 싸우는 모습을.
    ja: |-
      もちろんです。よく見ておいてください。
      私の姿を。
  event_overzone2_intermission_01_120:
    speaker: dorothy
    en: "... I don't see Snow White. Is something wrong?"
    ko: "…스노우 화이트가 안 보이는데, 혹시 무슨 일 있나요?"
    ja: "…スノーホワイトが見当たりませんが、\\n何かあったのですか？"
  event_overzone2_intermission_01_121:
    speaker: hongryeon
    en: Oh, that...
    ko: 아….
    ja: あ…
  event_overzone2_intermission_01_122:
    speaker: hongryeon
    en: She's on the lookout.
    ko: 경계를 서고 있네.
    ja: 警備をしておる。
  event_overzone2_intermission_01_123:
    speaker: dorothy
    en: "... She's incorrigible."
    ko: "…못 말리겠네요."
    ja: "…仕方ありませんね。"
  event_overzone2_intermission_01_124:
    speaker: hongryeon
    en: Do not fret. She would let it be known if she was truly fatigued.
    ko: |-
      뭐 걱정 말게.
      정 힘들면 얘기하겠지.
    ja: |-
      まあ、心配はいらぬ。
      本当に大変なときはそう言うであろう。
  event_overzone2_intermission_01_125:
    speaker: dorothy
    en: No, she wouldn't. That's the problem.
    ko: 얘기를 안 하니까 문제죠.
    ja: 相談してこないから問題なんですよ。
  event_overzone2_intermission_01_126:
    speaker: pinne
    en: Are you going to go looking for her?
    ko: 만나러 가보실 건가요?
    ja: 会いに行くのですか？
  event_overzone2_intermission_01_127:
    speaker: dorothy
    en: Forget it. I'm not chasing after her.
    ko: 아뇨. 만나러 안 갈 거예요.
    ja: いいえ。会いには行きません。
  event_overzone2_intermission_01_128:
    speaker: dorothy
    en: She'll just talk her way out of it again.
    ko: 어차피 또 맞는 말만 골라서 할 테니까.
    ja: どうせまた、正論ばかり言うはずですから。
  event_overzone2_intermission_01_129:
    speaker: hongryeon
    en: Haha, she is truly a most inveterate individual.
    ko: |-
      허허. 그렇지.
      그래서 딱히 할 말이 없지.
    ja: |-
      ふふ。そうだな。
      だから反論もできぬのだ。
  event_overzone2_intermission_01_130:
    speaker: dorothy
    en: Is it just me, or have you seemed inordinately strong lately? More so than
      usual.
    ko: 예전부터 느낀 건데 홍련은 이상할 정도로 강하네요.
    ja: 前から感じていたことですが、\n紅蓮は異常なほど強いですね。
  event_overzone2_intermission_01_131:
    speaker: dorothy
    en: What do you think is different?
    ko: 뭐가 다른 걸까요?
    ja: 何が違うのでしょうか？
  event_overzone2_intermission_01_132:
    speaker: hongryeon
    en: Perhaps it is because I am cheating, haha.
    ko: 하하. 그건 내가 반칙을 쓰고 있기 때문일세.
    ja: それは私が反則技を使っているからさ。
  event_overzone2_intermission_01_133:
    speaker: dorothy
    en: Cheating?
    ko: 반칙이요?
    ja: 反則技ですか？
  event_overzone2_intermission_01_134:
    speaker: pinne
    en: Do you think she's colluding with the Raptures?
    ko: 랩쳐랑 동맹이라도 맺은 거 아닐까요?
    ja: ラプチャーと同盟でも組んだのでは？
  event_overzone2_intermission_01_135:
    speaker: dorothy
    en: Haha, come on, be serious.
    ko: 후후. 그럴 리가요.
    ja: ふふ、まさか。
  event_overzone2_intermission_01_136:
    speaker: snowwhite
    en: Skin this deer for me, will you?
    ko: 사슴 손질을 부탁하지.
    ja: シカの下処理を頼む。
  event_overzone2_intermission_01_137:
    speaker: dorothy
    en: Will do.
    ko: 예. 알겠어요.
    ja: はい、分かりました。
  event_overzone2_intermission_01_138:
    speaker: hongryeon
    en: "??"
    ko: "??"
    ja: "？？"
  event_overzone2_intermission_01_139:
    speaker: rapunzel
    en: You know how to skin that thing, Dorothy?
    ko: 도로시. 그걸 할 줄 알아요?
    ja: ドロシー。できるのですか？
  event_overzone2_intermission_01_140:
    speaker: dorothy
    en: Of course I do. How hard can it be?
    ko: |-
      ??
      예. 못할 건 또 뭔가요?
    ja: |-
      ？？
      はい。どうしてできないと思ったのですか？
  event_overzone2_intermission_01_141:
    speaker: dorothy
    en: All you've got to do is follow the proper steps.
    ko: |-
      시키는 대로 하면 되는걸요.
      그렇죠?
    ja: |-
      言われた通りにやればいいのですから。
      そうでしょう？
  event_overzone2_intermission_01_142:
    speaker: pinne
    en: That's right. It's easy as pie.
    ko: 그럼요. 간단한 일이죠.
    ja: もちろんです。簡単ですよ。
  event_overzone2_intermission_01_143:
    speaker: snowwhite
    en: Go ahead.
    ko: 그럼 부탁하지.
    ja: では頼む。
  event_overzone2_intermission_01_144:
    speaker: dorothy
    en: That should do it.
    ko: 이렇게 하면 되는 거죠?
    ja: これでいかがですか？
  event_overzone2_intermission_01_145:
    speaker: pinne
    en: That's it. Nicely done.
    ko: 예. 잘하셨어요.
    ja: はい。お上手でしたよ。
  event_overzone2_intermission_01_146:
    speaker: dorothy
    en: Hehe, that wasn't as hard as I thought it'd be.
    ko: 후후. 별거 아니었네요 생각보다.
    ja: ふふ、意外と大したことありませんね。
  event_overzone2_intermission_01_147:
    speaker: hongryeon
    en: "... Incredible. Teach me next time."
    ko: |-
      …대단하군.
      나중에 나도 배워야겠네.
    ja: |-
      …すごいのう。
      今度私も習わなくては。
  event_overzone2_intermission_01_148:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_intermission_01_149:
    speaker: dorothy
    en: You okay, Snow White? You look like you've seen a ghost.
    ko: 스노우 화이트. 괜찮아요?
    ja: スノーホワイト。大丈夫ですか？
  event_overzone2_intermission_01_150:
    speaker: snowwhite
    en: Dorothy.
    ko: 도로시.
    ja: ドロシー。
  event_overzone2_intermission_01_151:
    speaker: snowwhite
    en: Pinne is dead.
    ko: 피나는 죽었다.
    ja: ピナは死んだ。
  event_overzone2_intermission_01_152:
    speaker: snowwhite
    en: She was corrupted. You put her down yourself.
    ko: 침식에 당해서, 네 손으로 보내줬어.
    ja: 侵食されて、あなたがその手で送ったんだ。
  event_overzone2_intermission_01_153:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_intermission_01_154:
    speaker: snowwhite
    en: Whatever this... thing is inside of you, it's just a made-up...
    ko: 지금 네 옆에 있는 건, 네가 만들어낸 환….
    ja: 今あなたの隣にいるのは、\nあなたが作り出した幻…
  event_overzone2_intermission_01_155:
    speaker: dorothy
    en: Hehe...
    ko: 후후.
    ja: ふふっ。
  event_overzone2_intermission_01_156:
    speaker: dorothy
    en: Ahaha.
    ko: 아하하.
    ja: あははっ。
  event_overzone2_intermission_01_157:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_intermission_01_158:
    speaker: dorothy
    en: Never thought I'd see the day when you were cracking jokes, Snow White.
    ko: 아… 스노우 화이트가 농담까지 할 줄은 몰랐네요.
    ja: スノーホワイトが冗談を言うなんて。
  event_overzone2_intermission_01_159:
    speaker: dorothy
    en: You went a little over the line with that last wisecrack, but that's okay.
    ko: 방금 건 조금 과하긴 했지만 괜찮았어요.
    ja: ちょっとひどい冗談ですが、\nでもよかったですよ。
  event_overzone2_intermission_01_160:
    speaker: dorothy
    en: You can keep working on it.
    ko: 좀 더 다듬어봐요.
    ja: もう少し練習してみてください。
  event_overzone2_intermission_01_161:
    speaker: pinne
    en: Still, I can tell you put some real effort into it.
    ko: 그래도 애쓰신 느낌이 나서 좋네요.
    ja: でも、頑張った感じがしてよかったですね。
  event_overzone2_intermission_01_162:
    speaker: dorothy
    en: Definitely. Doesn't it seem to you like Snow White is different?
    ko: 그러게요. 스노우 화이트도 변하려 하는 걸까요?
    ja: そうですね。スノーホワイトも\n変わろうとしているのでしょうか？
  event_overzone2_intermission_01_163:
    speaker: dorothy
    en: We can't let her get the last laugh. We've gotta come up with a joke of our
      own.
    ko: |-
      우리도 질 수 없죠.
      오늘부터 뭐라도 해볼까요?
    ja: |-
      私たちも負けられませんね。
      今日から何か始めましょうか？
  event_overzone2_intermission_01_164:
    speaker: pinne
    en: Okie-dokie! What's our joke gonna be?
    ko: 음. 좋죠. 뭐로 해볼까요?
    ja: いいですね。何をしましょう？
  event_overzone2_intermission_01_165:
    speaker: dorothy
    en: Not sure. The main thing is that it's gotta be something creative, something
      out of the ordinary.
    ko: 글쎄요. 이왕 하는 거 생산적인 거면 좋을 텐데요.
    ja: せっかくですから、生産的なことがいいですね。
  event_overzone2_intermission_01_166:
    speaker: pinne
    en: How about we both brainstorm individually, and whoever can't come up with
      something has to prepare the other's meals for the next 5 days.
    ko: 뭘 할진 모르겠지만 먼저 포기하는 사람이 식재료 다듬기 당번 5일 하기에요.
    ja: 何をするとしても、\n先に諦めた人が食材の下準備を5日間すること！
  event_overzone2_intermission_01_167:
    speaker: dorothy
    en: Sounds good! I've got this in the bag.
    ko: |-
      음. 그거 좋네요.
      물론 내가 이기겠지만.
    ja: |-
      いいですね。
      もちろん、勝つのは私でしょうけど。
  event_overzone2_intermission_01_168:
    speaker: pinne
    en: I take it that means you're taking the bet?
    ko: |-
      그럼 하기로 한 겁니다?
      약속?
    ja: |-
      じゃあ決まりですね？
      約束しましょう！
  event_overzone2_intermission_01_169:
    speaker: dorothy
    en: You're on! Let's pinky swear on it.
    ko: |-
      후후. 예.
      약속.
    ja: |-
      ふふ、はい。
      約束です。
  event_overzone2_intermission_01_170:
    speaker: "<Narration>"
    en: Dorothy does a pinky swear in mid-air.
    ko: 도로시는 허공에 새끼손가락을 걸었다.
    ja: ドロシーは虚空で指切りをした
  event_overzone2_intermission_01_171:
    speaker: dorothy
    en: Wow, it's been a while since I did one of those.
    ko: 후후. 새끼손가락 약속은 진짜 오랜만에 해보네요.
    ja: ふふ。指切りなんて本当に久しぶりですね。
  event_overzone2_intermission_01_172:
    speaker: snowwhite
    en: "... Dorothy."
    ko: "…도로시."
    ja: "…ドロシー。"
event_overzone2_04_s:
  event_overzone2_04_s_1:
    speaker: hongryeon
    en: So Pinne's death...
    ko: "…그런가. 도로시가."
    ja: "…そうかい。ドロシーが…"
  event_overzone2_04_s_2:
    speaker: rapunzel
    en: has sent Dorothy into a spiral.
    ko: "…죽음에 끌려들어 가버렸군요."
    ja: "…死に引っ張られてしまったのですね。"
  event_overzone2_04_s_3:
    speaker: snowwhite
    en: It's clear as day.
    ko: 선명하게 보이는 모양이다.
    ja: はっきりと見えているようだ。
  event_overzone2_04_s_4:
    speaker: snowwhite
    en: When I tried to broach the topic, she brushed it off as if I were joking.
    ko: 조금 자극해 봤지만 농담으로 치부하더군.
    ja: 少し刺激してみたが、\n冗談だと流されてしまった。
  event_overzone2_04_s_5:
    speaker: snowwhite
    en: That's not the only thing.
    ko: 그것뿐만이 아니야.
    ja: それだけじゃない。
  event_overzone2_04_s_6:
    speaker: snowwhite
    en: In her mind, she made a pinky promise with Pinne, and when she did, she actually
      put her hand up and moved her fingers.
    ko: |-
      새끼손가락으로 약속했을 때,
      손의 주름, 눌려진 정도가 누군가와 새끼손가락을 건 것처럼 되었어.
    ja: 手のシワや指の曲げ具合が\n本当に誰かと指切りしているようだった。
  event_overzone2_04_s_7:
    speaker: snowwhite
    en: In Dorothy's mind, Pinne really exists.
    ko: "…실존하는 거야. 도로시에겐."
    ja: "…実在しているんだ。ドロシーの中では。"
  event_overzone2_04_s_8:
    speaker: rapunzel
    en: So, when she skinned the deer...
    ko: 그럼 사슴을 손질한 것도….
    ja: じゃあシカを下処理したのも…
  event_overzone2_04_s_9:
    speaker: hongryeon
    en: She recalled Pinne skinning it and followed along with the image imprinted
      in her mind.
    ko: |-
      …뇌리에 남아있던 사슴을 손질한 피나의 모습을,
      자기 자신의 정보로 보강한 후 그대로 재현했다….
    ja: |-
      …記憶に残っていたシカを下処理したピナの姿を
      自分自身の情報で補い、そのまま再現した…
  event_overzone2_04_s_10:
    speaker: hongryeon
    en: To her, it was as if Pinne was beside her, helping.
    ko: 그리고 그걸 피나가 옆에서 도와준 것으로 인식했다….
    ja: そしてそれをピナが隣で\n手伝ってくれたと認識した…
  event_overzone2_04_s_11:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_04_s_12:
    speaker: rapunzel
    en: What do you think?
    ko: "…어떨 것 같나요."
    ja: "…どう思いますか。"
  event_overzone2_04_s_13:
    speaker: hongryeon
    en: I'm not sure...
    ko: 글쎄… 이건….
    ja: うむ…これは…
  event_overzone2_04_s_14:
    speaker: snowwhite
    en: I don't see a problem.
    ko: 문제는 없다.
    ja: 問題ない。
  event_overzone2_04_s_15:
    speaker: hongryeon
    en: You don't?
    ko: 음?
    ja: えっ？
  event_overzone2_04_s_16:
    speaker: rapunzel
    en: Neither do I.
    ko: "…저도 그렇게 생각해요."
    ja: "…私もそう思います。"
  event_overzone2_04_s_17:
    speaker: snowwhite
    en: Dorothy is using this as a coping mechanism, and it isn't disrupting her day-to-day
      life in any significant way.
    ko: 문제는 없어. 그걸로 인해 도로시가 버티고 있고, 실생활에 문제를 일으키지도 않아.
    ja: 問題ない。\nピナのおかげでドロシーは元気を取り戻し、\n実生活に問題も起きていない。
  event_overzone2_04_s_18:
    speaker: snowwhite
    en: As long as it stays this way, I don't see a problem with it.
    ko: 나는 이대로도 괜찮다고 본다.
    ja: 私はこのままでも大丈夫だと思う。
  event_overzone2_04_s_19:
    speaker: hongryeon
    en: Sure, but what if it doesn't stay this way? How bad do you think it could
      get?
    ko: 생각할 수 있는 가장 최악의 사태는 무엇일 것 같나.
    ja: 考え得る最も最悪の事態は何かね？
  event_overzone2_04_s_20:
    speaker: hongryeon
    en: Could Dorothy lose her entire sense of self to this delusion?
    ko: 도로시의 자아를 잡아먹어 붕괴시킨다?
    ja: ドロシーの自我を飲み込んで崩壊させる？
  event_overzone2_04_s_21:
    speaker: rapunzel
    en: Since it's a product of Dorothy's own mind, it will only act within the boundaries
      that Dorothy confines it to.
    ko: 도로시가 만들어낸 존재인 만큼, 도로시의 상식 안에서만 [행동]하겠죠.
    ja: ドロシーが生み出した存在なので、\nドロシーの常識内で「行動」するでしょう。
  event_overzone2_04_s_22:
    speaker: rapunzel
    en: Pinne was Dorothy's friend. She was a positive force in her life.
    ko: |-
      피나는 도로시의 친구예요.
      옆에 두면 즐겁고 행복한 존재죠.
    ja: |-
      ピナはドロシーの友だちです。
      隣にいると楽しくて幸せなはずです。
  event_overzone2_04_s_23:
    speaker: rapunzel
    en: She'll remain devoted to that role.
    ko: 그 역할에 충실할 테니 자아를 잡아먹을 일은 일어나지 않을 거예요.
    ja: |-
      その役割に忠実であるはずですから、
      自我を飲み込むことはないはずです。
  event_overzone2_04_s_24:
    speaker: rapunzel
    en: In fact, the worst-case scenario would be
    ko: 가장 최악의 상황은 역시….
    ja: 最悪な状況は、やはり…
  event_overzone2_04_s_25:
    speaker: rapunzel
    en: if Pinne disappeared.
    ko: |-
      돌연 사라지는 것이겠죠.
      피나가.
    ja: |-
      突然消えることでしょう。
      ピナが。
  event_overzone2_04_s_26:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_04_s_27:
    speaker: rapunzel
    en: We're in unexplored territory here, so it's high risk. The slightest variation
      could cause Pinne to disappear entirely from Dorothy's mind.
    ko: |-
      모르긴 몰라도 아슬아슬한 상태일 테죠.
      아주 작은 계기로 갑자기 사라질 수도 있어요.
    ja: |-
      危うい状態なはずです。
      ほんの些細なことで、突然消えてしまう\n可能性もあります。
  event_overzone2_04_s_28:
    speaker: hongryeon
    en: What should we do to ensure Dorothy remains normal?
    ko: "…그러면 우리가 뭘 해줘야 도로시가 멀쩡할 것 같나."
    ja: "…ではドロシーのためにどうすればよいのだ？"
  event_overzone2_04_s_29:
    speaker: rapunzel
    en: I think we just need to act the way we do normally.
    ko: 그냥 평소 하던 대로 지내면 될 것 같아요.
    ja: ただ普段通りに過ごせばいいと思います。
  event_overzone2_04_s_30:
    speaker: snowwhite
    en: I agree.
    ko: 동의한다.
    ja: 同意。
  event_overzone2_04_s_31:
    speaker: hongryeon
    en: Hmm... very well.
    ko: 흠… 좋네.
    ja: ふむ…いいだろう。
  event_overzone2_04_s_32:
    speaker: hongryeon
    en: We shall try.
    ko: 해봄세.
    ja: そうしようではないか。
  event_overzone2_04_s_33:
    speaker: rapunzel
    en: Yes.
    ko: 예.
    ja: はい。
  event_overzone2_04_s_34:
    speaker: snowwhite
    en: Okay.
    ko: 그래.
    ja: 分かった。
  event_overzone2_04_s_35:
    speaker: manvoice
    en: We received confirmation of the destruction of the freight elevator.
    ko: 대형 엘리베이터 파괴까지 확인했습니다.
    ja: 大型エレベーターの破壊を確認しました。
  event_overzone2_04_s_36:
    speaker: manvoice
    en: We cannot thank you enough. We will be proceeding to the final stage of the
      Ark sealing procedure.
    ko: "…정말 감사드립니다. 이제 방주는 밀봉 최종 단계로 넘어갑니다."
    ja: "…本当にありがとうございます。\\nアークは封鎖最終段階へ突入します。"
  event_overzone2_04_s_37:
    speaker: manvoice
    en: Our expected time frame is 3 weeks. In the meantime, we must ask you to continue
      protecting us as you have been.
    ko: 예상 기간은 3주. 그동안 다시 한번 잘 부탁드립니다.
    ja: 想定期間は3週間。\n改めてよろしくお願いします。
  event_overzone2_04_s_38:
    speaker: dorothy
    en: We will.
    ko: 걱정 마세요.
    ja: ご心配なく。
  event_overzone2_04_s_39:
    speaker: manvoice
    en: Did you receive the supply shipment we sent?
    ko: 엘리베이터를 통해 올려보낸 물품들은 전부 받으셨습니까?
    ja: エレベーターで送った物資は届きましたか？
  event_overzone2_04_s_40:
    speaker: dorothy
    en: Yes. Thank you.
    ko: 예. 잘 받았어요.
    ja: はい。すべて受け取りました。
  event_overzone2_04_s_41:
    speaker: dorothy
    en: I've been meaning to ask, what is this plasticine-like substance? There doesn't
      seem to be enough of it for it to be reinforcement material.
    ko: |-
      아. 물품 중에 회반죽 같은 건 뭐죠?
      보강용 자재로 쓰기엔 크기가 너무 작던데.
    ja: |-
      あ、物資の中にある漆喰のような物は何ですか？
      補強用資材にしては、とても小さいですが。
  event_overzone2_04_s_42:
    speaker: manvoice
    en: Ah, that is Splendamin. It is going to be used as the primary food source
      in the Ark.
    ko: 아, 예. 그건 퍼펙트라고, 방주에서 주식으로 사용할 음식입니다.
    ja: あ、それはパーフェクトといって\nアークで主食となる食べ物です。
  event_overzone2_04_s_43:
    speaker: dorothy
    en: This... is food?
    ko: 음식… 이라고요?
    ja: 食べ物…ですか？
  event_overzone2_04_s_44:
    speaker: manvoice
    en: Haha. I know that it's a far cry from mom's home-cooked food, but it really
      is the perfect superfood. At least, in theory. You could live a long, healthy
      life eating that and nothing else.
    ko: |-
      하하. 예. 맛이 좀 끔찍하죠?
      하지만 이론상 완벽한 식품입니다. 그것만 먹어도 장수할 수 있죠.
    ja: |-
      はい。味が想像できませんよね？
      ですが理論上は完璧な食品です。\nそれを食べるだけで長生きできます。
  event_overzone2_04_s_45:
    speaker: manvoice
    en: Having said that, I'd recommend only eating it when you have to.
    ko: |-
      그래도 역시, 음….
      진짜 위급할 때가 아니면 안 드시는 걸 추천합니다.
    ja: |-
      でも、やはり…
      食べるのは本当にギリギリの時だけが\nよろしいかと。
  event_overzone2_04_s_46:
    speaker: dorothy
    en: Hehe, understood.
    ko: 후후. 예, 알겠어요.
    ja: ふふ、分かりました。
  event_overzone2_04_s_47:
    speaker: manvoice
    en: We'll continue to contact you on a daily basis.
    ko: 그럼 매일 한 번씩 연락하겠습니다.
    ja: では1日1回、連絡いたします。
  event_overzone2_04_s_48:
    speaker: dorothy
    en: Sounds good.
    ko: 예.
    ja: はい。
  event_overzone2_04_s_49:
    speaker: collectrobot
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  event_overzone2_04_s_50:
    speaker: collectrobot
    en: Communication ended.
    ko: 통신이 종료되었습니다.
    ja: 通信が終了しました。
  event_overzone2_04_s_51:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_04_s_52:
    speaker: dorothy
    en: All right, everyone.
    ko: 자, 그럼.
    ja: それでは
  event_overzone2_04_s_53:
    speaker: dorothy
    en: Let's try and stay alive for the next 3 weeks.
    ko: 3주 동안 열심히 살아남아 볼까요?
    ja: 3週間、頑張って生き残りましょうか。
event_overzone2_04_e:
  event_overzone2_04_e_1:
    speaker: "<Narration>"
    en: They did not wait quietly.
    ko: 그들은 가만히 기다리지 않았다.
    ja: 彼女たちはただ待っているだけではなかった
  event_overzone2_04_e_2:
    speaker: rapunzel
    en: S-someone help. I don't know how to lift this thing.
    ko: |-
      누, 누가 좀 도와줘요.
      저 이거 어떻게 업어야 할지 모르겠어요.
    ja: |-
      だ、誰か手伝ってください。
      どうやって背負えばいいか分かりません。
  event_overzone2_04_e_3:
    speaker: hongryeon
    en: By the Gods... 'tis most simple lifting a beast like this deer. Put your back
      into it and lift it. That's all there is to it, really.
    ko: |-
      사슴을 업는 방법은 간단하네.
      흐엇차! 하고 기합을 넣고 들어 올리면 되지.
    ja: |-
      シカを背負うのは簡単だぞ。
      とりゃっ！と気合いを入れて\n持ち上げればよいのだ。
  event_overzone2_04_e_4:
    speaker: rapunzel
    en: Well, I can't do that. That's why I'm asking for help.
    ko: 그게 안되니까 부탁드리는 거잖아요.
    ja: それができないから頼んでいるのですよ。
  event_overzone2_04_e_5:
    speaker: pinne
    en: Grab the front legs and put them over your shoulder.
    ko: 앞발을 모아 잡고 어깨에 짊어지면 돼요.
    ja: 前足をまとめて掴んで、\n肩に背負えばいいのです。
  event_overzone2_04_e_6:
    speaker: dorothy
    en: That's what Pinne says to do.
    ko: 그렇다고 하네요 라푼젤.
    ja: だそうですよ、ラプンツェル。
  event_overzone2_04_e_7:
    speaker: rapunzel
    en: Uh... sorry, I didn't catch that. One more time?
    ko: 어… 저 못 들어서 그런데 도로시가 다시 한번 얘기해 주면 안 돼요?
    ja: あっ…聞こえなかったのでもう一度\nドロシーが教えてくれませんか？
  event_overzone2_04_e_8:
    speaker: dorothy
    en: Pinne said to take the front legs and sling them over your shoulder.
    ko: 앞발을 모아 잡고 어깨에 짊어지면 된대요.
    ja: 前足をまとめて掴んで、\n肩に背負えばいいそうですよ。
  event_overzone2_04_e_9:
    speaker: rapunzel
    en: Take the front legs... over the shoulder... put my back into it...
    ko: 앞발을… 모아 잡고… 어깨에… 기합을….
    ja: 前足を…まとめて…肩に…気合いを…
  event_overzone2_04_e_10:
    speaker: rapunzel
    en: Ooof!
    ko: 흐엇차!
    ja: とりゃっ！
  event_overzone2_04_e_11:
    speaker: rapunzel
    en: Hey, I did it! I'm carrying it!
    ko: 와, 와아. 어, 업었어요.
    ja: わ、わあ。で、できました。
  event_overzone2_04_e_12:
    speaker: hongryeon
    en: Why didn't you just lift it? It's not that heavy, so it shouldn't be an issue.
    ko: |-
      근데 그냥 들고 와도 되지 않나.
      그것도 못 들 정도는 아닐 텐데.
    ja: |-
      でも普通に持ち上げればいいのではないかね？
      そこまで重くはなかろう？
  event_overzone2_04_e_13:
    speaker: rapunzel
    en: When I lift it up, I can see its eyes...
    ko: "…그냥 드니까 자꾸 눈이 마주쳐서…."
    ja: "…普通に持ち上げると、目が合うので…"
  event_overzone2_04_e_14:
    speaker: hongryeon
    en: How is carrying it on your shoulder any better? You do realize the head is
      hanging right by your face, don't you?
    ko: 업으면 바로 옆에 얼굴이 있는 건 괜찮고?
    ja: 背負ったら、すぐ隣に顔がくるぞ？
  event_overzone2_04_e_15:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_04_e_16:
    speaker: rapunzel
    en: Can we chop off the head?
    ko: 머, 머리를 떼고 가야 할까요?
    ja: あ、頭を外して行くべきでしょうか？
  event_overzone2_04_e_17:
    speaker: hongryeon
    en: My goodness, such bloodlust!
    ko: "…자네. 보기보다 과격한 면이 있군."
    ja: "…君。見かけによらず過激な面があるのだな。"
  event_overzone2_04_e_18:
    speaker: "<Narration>"
    en: Scavenging for new items.
    ko: 주위를 수색하며 새로운 것을 찾고.
    ja: 周囲を捜索して新しいものを探し
  event_overzone2_04_e_19:
    speaker: dorothy
    en: Are we really supposed to slice this stuff this thin?
    ko: 이걸 이렇게 잘게 써는 게 맞다고요?
    ja: これをこうやって細かく切るのですか？
  event_overzone2_04_e_20:
    speaker: dorothy
    en: How is it going to have any taste if we do that?
    ko: 이러면 아무런 맛이 안 느껴질 텐데요.
    ja: これだと、何の味もしないと思いますが。
  event_overzone2_04_e_21:
    speaker: manvoice
    en: It's meant to add flavor. That's what it says on the recipe.
    ko: |-
      풍미를 더하는 겁니다.
      레시피에는 그렇게 쓰여 있어요.
    ja: |-
      風味を加えるのです。
      レシピにはそう書いてあります。
  event_overzone2_04_e_22:
    speaker: dorothy
    en: Are you sure the recipe is correct?
    ko: 그 레시피 확실한 것 맞죠?
    ja: そのレシピ、本当に合ってますか？
  event_overzone2_04_e_23:
    speaker: manvoice
    en: Of course. I got it from the library while I had an all-too-rare moment to
      spare.
    ko: 그럼요. 제가 이 바쁜 와중에 방주의 도서관에서 몰래 가져왔어요.
    ja: もちろんです。忙しい中、アークの図書館から\nこっそり持ってきたんですよ。
  event_overzone2_04_e_24:
    speaker: manvoice
    en: I'm sure it was a big hit back at one point in time.
    ko: 한때 베스트셀러라고 했으니 확실할겁니다.
    ja: かつてはベストセラーだったそうですから、\n間違いありません。
  event_overzone2_04_e_25:
    speaker: dorothy
    en: All right... what next, then?
    ko: 으음… 알겠어요. 그다음은요?
    ja: うーん…分かりました。この次は？
  event_overzone2_04_e_26:
    speaker: hongryeon
    en: At this rate, it will be dawn before we dine.
    ko: "…것 참 저녁 한 번 먹으려다 날 새겠군."
    ja: やれやれ。この調子じゃ\n晩ご飯が朝ご飯になりそうだのう。
  event_overzone2_04_e_27:
    speaker: snowwhite
    en: You can't rush quality.
    ko: 질 좋은 음식엔 기다림이 필요하다.
    ja: おいしい料理には、待ち時間も必要だ。
  event_overzone2_04_e_28:
    speaker: rapunzel
    en: Snow White, wipe the drool from your mouth.
    ko: 스노우 화이트… 침 좀 닦아요.
    ja: スノーホワイト…よだれを拭いてくださいね。
  event_overzone2_04_e_29:
    speaker: dorothy
    en: We're supposed to... boil this?
    ko: 이걸… 끓인다고요?
    ja: これを…煮込むんですか？
  event_overzone2_04_e_30:
    speaker: pinne
    en: I don't think that's right, Dorothy.
    ko: 도로시 님. 이거 아무리 봐도 아닌 것 같은데요.
    ja: ドロシー様。どう見てもおかしいですよ。
  event_overzone2_04_e_31:
    speaker: dorothy
    en: Neither do I. Something's off here.
    ko: 그렇죠? 뭔가 잘못된 게 분명해요.
    ja: そうですよね？\n何か間違っているに違いありません。
  event_overzone2_04_e_32:
    speaker: manvoice
    en: Would you please just trust me? Just put it in and boil it.
    ko: |-
      아니, 왜 이렇게 절 못 믿으시는 겁니까.
      그거 넣고 끓이면 된다니까요?
    ja: |-
      どうして信じてくれないのですか？
      それを入れて煮込めば完成ですよ？
  event_overzone2_04_e_33:
    speaker: manvoice
    en: You will then have the perfect meal...
    ko: 그러면 귀신같이 완벽한 요리가….
    ja: そうすればびっくりするくらい完璧な料理が…
  event_overzone2_04_e_34:
    speaker: manvoice
    en: "... Uh-oh."
    ko: "…어."
    ja: "…あっ。"
  event_overzone2_04_e_35:
    speaker: pinne
    en: That doesn't sound promising.
    ko: 뭔가 엄청 불길한 감탄사가 나왔는데요.
    ja: 嫌な予感がするのですが…
  event_overzone2_04_e_36:
    speaker: manvoice
    en: "... I'm sorry. I think I accidently flipped to a different recipe a few steps
      back."
    ko: |-
      …죄송합니다.
      중간부터 레시피가 섞였어요.
    ja: |-
      …すみません。
      途中から他のレシピが混ざっていたようです。
  event_overzone2_04_e_37:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_04_e_38:
    speaker: pinne
    en: This thing looks like it came from outer space.
    ko: 물체 X가 완성되었군요.
    ja: 物体Xが完成しましたね。
  event_overzone2_04_e_39:
    speaker: dorothy
    en: I think tossing this may be for the best.
    ko: 이건… 버려야겠네요.
    ja: これは…捨てましょう。
  event_overzone2_04_e_40:
    speaker: snowwhite
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_overzone2_04_e_41:
    speaker: snowwhite
    en: Allow me to do the honors.
    ko: 내가 버리고 오겠다.
    ja: 私が捨ててこよう。
  event_overzone2_04_e_42:
    speaker: rapunzel
    en: Would you please stop drooling?!
    ko: 그러니까 침 좀 닦으라니까요.
    ja: だからよだれを拭いてくださいってば。
  event_overzone2_04_e_43:
    speaker: hongryeon
    en: Hahahahaha.
    ko: 흐하하하하하.
    ja: ふはははははっ。
  event_overzone2_04_e_44:
    speaker: "<Narration>"
    en: Everyone tries making something that looks remotely edible.
    ko: 요리라 불릴 만한 것을 하고.
    ja: 料理と呼べそうなことをして
  event_overzone2_04_e_45:
    speaker: hongryeon
    en: Gah! Everyone, come here and look at this!
    ko: 다들, 다들 여기 와서 이것 좀 보게!
    ja: み、みんなこれを見ておくれ！
  event_overzone2_04_e_46:
    speaker: dorothy
    en: What is it?
    ko: 무슨 일인가요?
    ja: どうしたんですか？
  event_overzone2_04_e_47:
    speaker: hongryeon
    en: Look.
    ko: 이것 보게 이거.
    ja: こ、これを見ろ。
  event_overzone2_04_e_48:
    speaker: dorothy
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_overzone2_04_e_49:
    speaker: pinne
    en: Wow. A sprout.
    ko: 와. 싹이 자라났네요.
    ja: わあ。芽が育ってますね。
  event_overzone2_04_e_50:
    speaker: dorothy
    en: So this is going to be...
    ko: 이건….
    ja: これは…
  event_overzone2_04_e_51:
    speaker: hongryeon
    en: The precious material I'll use to brew my own alcohol.
    ko: 그래. 내 술이 되어줄 귀중한 녀석일세.
    ja: そう。私の酒になる貴重な奴さ。
  event_overzone2_04_e_52:
    speaker: dorothy
    en: I think you're going to have to wait a while for that.
    ko: 후후. 술이 되려면 한참은 더 기다려야겠네요.
    ja: ふふ。お酒になるまで、\nまだまだかかりそうですけど。
  event_overzone2_04_e_53:
    speaker: hongryeon
    en: No matter. We have plenty of time.
    ko: 뭐 어떤가. 시간은 남아돌지 않나.
    ja: まあ、いいではないか。\n時間はありあまっていることだし。
  event_overzone2_04_e_54:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_04_e_55:
    speaker: hongryeon
    en: No one is to consume this plant! Not even you!
    ko: "…경고하는데, 이걸 먹는 순간 자네라고 해도 용서 안 할걸세."
    ja: "…警告するが、これを食べたら\\n君だからといって容赦はせぬぞ。"
  event_overzone2_04_e_56:
    speaker: snowwhite
    en: All right, all right.
    ko: "…알겠다."
    ja: "…分かった。"
  event_overzone2_04_e_57:
    speaker: hongryeon
    en: Should I plant some more?
    ko: 자, 그럼 좀 더 심어볼까.
    ja: さあ、ではもっと植えてみようか。
  event_overzone2_04_e_58:
    speaker: "<Narration>"
    en: They also pass the time gardening.
    ko: 밭을 가꾸고.
    ja: 畑を耕し
  event_overzone2_04_e_59:
    speaker: rapunzel
    en: "... Everyone."
    ko: "…여러분."
    ja: "…みなさん。"
  event_overzone2_04_e_60:
    speaker: rapunzel
    en: We're leaving this place soon.
    ko: 우리는 곧 이곳을 떠나요.
    ja: 私たちはまもなくここを離れます。
  event_overzone2_04_e_61:
    speaker: rapunzel
    en: The Ark is going to be sealed.
    ko: 그리고 방주는 밀봉될 테고요.
    ja: そしてアークは封鎖されるでしょう。
  event_overzone2_04_e_62:
    speaker: rapunzel
    en: Although forced underground, humanity will go on.
    ko: 인류는, 비록 지하로 내려가지만 살아남게 되었어요.
    ja: 人類は、地下に向かいましたが\n生き残れるようになったのです。
  event_overzone2_04_e_63:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_04_e_64:
    speaker: rapunzel
    en: It's all of you who made this possible.
    ko: 모두 여러분 덕이에요.
    ja: すべてみなさんのおかげです。
  event_overzone2_04_e_65:
    speaker: rapunzel
    en: If it weren't for everyone here, we would never have made it this far.
    ko: 여러분이 아니었다면, 이렇게까지 할 수 없었어요.
    ja: みなさんがいなければ、\nここまで来られませんでした。
  event_overzone2_04_e_66:
    speaker: rapunzel
    en: You all have saved humanity.
    ko: 여러분들이… 인류를 구원해 주셨어요.
    ja: みなさんが…人類を救ってくれました。
  event_overzone2_04_e_67:
    speaker: rapunzel
    en: From the bottom of my heart...
    ko: 정말… 감사합니다.
    ja: 本当に…ありがとうございます。
  event_overzone2_04_e_68:
    speaker: rapunzel
    en: thank you.
    ko: 고마워요. 모두들.
    ja: ありがとうございます。みなさん。
  event_overzone2_04_e_69:
    speaker: "<Narration>"
    en: Pray for the dearly departed who left before us.
    ko: 먼저 떠나간 이들을 위해 기도했다.
    ja: 先に旅立った人々のために祈りを捧げた
  event_overzone2_04_e_70:
    speaker: manvoice
    en: Counting down...
    ko: "…시작합니다."
    ja: "…始めます。"
  event_overzone2_04_e_71:
    speaker: manvoice
    en: 3...
    ko: "…3."
    ja: "…3"
  event_overzone2_04_e_72:
    speaker: manvoice
    en: 2...
    ko: "…2."
    ja: "…2"
  event_overzone2_04_e_73:
    speaker: manvoice
    en: 1...
    ko: "…1."
    ja: "…1"
  event_overzone2_04_e_74:
    speaker: "<Narration>"
    en: 3 weeks later.
    ko: 그리고 3주 후.
    ja: そして3週間後
  event_overzone2_04_e_75:
    speaker: "<Narration>"
    en: "*Koooooong*"
    ko: 쿠우우우우우웅----
    ja: ゴオオオオオ――――
  event_overzone2_04_e_76:
    speaker: "<Narration>"
    en: There is a thunderous reverberation that seems to shake the very ground.
    ko: 지축을 흔드는 듯한 거대한 소리와 함께.
    ja: 地軸を揺らすような轟音とともに
  event_overzone2_04_e_77:
    speaker: "<Narration>"
    en: The Ark has been sealed.
    ko: 방주의 밀봉이 끝났다.
    ja: アークの封鎖は終わった
  event_overzone2_04_e_78:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_04_e_79:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_04_e_80:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_04_e_81:
    speaker: dorothy
    en: It's finished.
    ko: "…끝났군요."
    ja: "…終わりましたね。"
  event_overzone2_04_e_82:
    speaker: pinne
    en: Good job, everyone.
    ko: 고생 많으셨어요.
    ja: お疲れ様でした。
  event_overzone2_04_e_83:
    speaker: dorothy
    en: You too, Pinne.
    ko: 피나도요.
    ja: ピナも。
  event_overzone2_04_e_84:
    speaker: manvoice
    en: The Ark has officially been sealed.
    ko: 현 시간부로 방주의 밀봉이 끝났습니다.
    ja: 現時刻をもって、アークの封鎖が完了しました。
  event_overzone2_04_e_85:
    speaker: manvoice
    en: We would like to thank the Goddess Squad once again.
    ko: 갓데스 스쿼드에 다시 한번 감사의 말씀드립니다.
    ja: ゴッデス部隊に、改めて感謝申し上げます。
  event_overzone2_04_e_86:
    speaker: dorothy
    en: And a big thanks to you as well.
    ko: 수고하셨어요.
    ja: お疲れ様でした。
  event_overzone2_04_e_87:
    speaker: dorothy
    en: Now, let's start moving.
    ko: 그럼 이제 우리도 움직이죠.
    ja: では私たちも移動しましょう。
  event_overzone2_04_e_88:
    speaker: dorothy
    en: Where should we go?
    ko: 어디로 가면 될까요?
    ja: どこに行けばいいですか？
  event_overzone2_04_e_89:
    speaker: manvoice
    en: To honor your achievements, commemorative statues in your image will be erected
      in the Ark.
    ko: 여러분의 공적을 기리는 의미로 방주에는 초대형 승리의 여신상이 세워질 겁니다.
    ja: みなさんの功績を称え、アークには\n巨大な勝利の女神像が建てられるでしょう。
  event_overzone2_04_e_90:
    speaker: manvoice
    en: Books and advertisements will tell your story for generations to come.
    ko: 그리고 여러분을 신격화 한 서적과 광고를 만들어 방주 내에 적극 전파할 예정입니다.
    ja: そしてみなさんを神格化した書籍や広告を作り、\nアーク内で積極的に展開していく予定です。
  event_overzone2_04_e_91:
    speaker: manvoice
    en: Everyone will regard the Goddess Squad with the utmost reverence.
    ko: 모두가 갓데스 스쿼드를 우러러보겠죠.
    ja: みんながゴッデス部隊をあがめるでしょう。
  event_overzone2_04_e_92:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_04_e_93:
    speaker: dorothy
    en: Tell me your name.
    ko: 당신. 이름이 뭐죠?
    ja: あなた。お名前は？
  event_overzone2_04_e_94:
    speaker: manvoice
    en: I told you. I cannot disclose that information for security reasons.
    ko: 사정상 이름을 말할 순 없습니다.
    ja: 事情により、名前は言えません。
  event_overzone2_04_e_95:
    speaker: dorothy
    en: Name.
    ko: 이름.
    ja: 名前。
  event_overzone2_04_e_96:
    speaker: manvoice
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_04_e_97:
    speaker: manvoice
    en: Oswald.
    ko: 오스왈드입니다.
    ja: オスワルドです。
  event_overzone2_04_e_98:
    speaker: dorothy
    en: Right. Oswald.
    ko: 그래요. 오스왈드.
    ja: そうですか。オスワルド。
  event_overzone2_04_e_99:
    speaker: dorothy
    en: I'm coming for you.
    ko: 제가 약속 하나 할게요.
    ja: ひとつ、約束してさしあげましょう。
  event_overzone2_04_e_100:
    speaker: dorothy
    en: If not you, then your family, and your children.
    ko: 가능하다면 당신을, 그게 안된다면 당신의 가족, 후손.
    ja: あなたを、\nそれが無理なら、あなたの家族、子孫を。
  event_overzone2_04_e_101:
    speaker: dorothy
    en: I promise that I will make you die a long, miserable death.
    ko: 모두 세상에서 가장 고통스럽게 죽여줄게요.
    ja: この世で最も苦しい方法で殺してあげます。
  event_overzone2_04_e_102:
    speaker: oswald
    en: My goodness, where'd all this come from?
    ko: 무서운 소릴 하시는군요.
    ja: 恐ろしいことを言いますね。
  event_overzone2_04_e_103:
    speaker: dorothy
    en: You never intended on letting us enter the Ark, did you?
    ko: 처음부터 우릴 들여보내 줄 생각이 없었죠?
    ja: 最初から私たちを受け入れるつもりは\nなかったのですね？
  event_overzone2_04_e_104:
    speaker: oswald
    en: No. Once the Ark is sealed, it cannot be reopened.
    ko: 예. 말 그대로 밀봉이니까요.
    ja: はい。言葉通り、封鎖ですから。
  event_overzone2_04_e_105:
    speaker: dorothy
    en: But losing us would be a loss for the Ark as well.
    ko: 우리를 잃는 건 방주 입장에서도 큰 손해일 텐데요.
    ja: 私たちを失うのは、アークとしても\n大きな損害だと思いますが。
  event_overzone2_04_e_106:
    speaker: oswald
    en: Science is bound to advance. We are already close to finishing the third generation
      of Nikkes.
    ko: |-
      과학은 발전하는 법입니다.
      이미 3세대 바디 개발이 막바지일 정도입니다.
    ja: |-
      科学は発展するものです。
      すでに第3世代ボディの開発が\n最終段階に突入しています。
  event_overzone2_04_e_107:
    speaker: dorothy
    en: The data that we have accumulated indicates they will far exceed the preceding
      models.
    ko: 우리에게 축적된 데이터는 스펙의 차이를 아득히 뛰어넘을 수 있어요.
    ja: 私たちに蓄積されたデータは、\nスペックの差を簡単に越えられます。
  event_overzone2_04_e_108:
    speaker: oswald
    en: And even that data will become obsolete in time.
    ko: 그것 또한 조금만 지나면 구식 데이터가 될 뿐이겠죠.
    ja: それもまた、少し経てば\n旧式のデータになるでしょう。
  event_overzone2_04_e_109:
    speaker: dorothy
    en: Oswald.
    ko: 오스왈드.
    ja: オスワルド。
  event_overzone2_04_e_110:
    speaker: oswald
    en: Go on.
    ko: 말씀하십시오.
    ja: どうぞ。
  event_overzone2_04_e_111:
    speaker: dorothy
    en: Open the door.
    ko: 문을 열어요.
    ja: ドアを開けてください。
  event_overzone2_04_e_112:
    speaker: oswald
    en: I'd love to, but I can't.
    ko: |-
      열 수 없습니다.
      그러고 싶지만 할 수 없어요.
    ja: |-
      開けられません。
      開けたいのは山々ですが、できません。
  event_overzone2_04_e_113:
    speaker: dorothy
    en: Open it.
    ko: 열어요.
    ja: 開けてください。
  event_overzone2_04_e_114:
    speaker: oswald
    en: No can do.
    ko: 안됩니다.
    ja: できません。
  event_overzone2_04_e_115:
    speaker: dorothy
    en: Open it.
    ko: 열어요.
    ja: 開けてください。
  event_overzone2_04_e_116:
    speaker: dorothy
    en: I said open it!
    ko: 열라고요!
    ja: 開けなさい！
  event_overzone2_04_e_117:
    speaker: dorothy
    en: If you don't open the door this instant, I'll tear it off its hinges.
    ko: 지금 당장 문을 열지 않으면 입구를 부숴버리겠어요!
    ja: 今すぐドアを開けなければ\n入口を壊しますよ！
  event_overzone2_04_e_118:
    speaker: dorothy
    en: You'll all be doomed.
    ko: 그러면 당신들은 다 끝장이에요!
    ja: そうすればあなたたちは、おしまいです！
  event_overzone2_04_e_119:
    speaker: oswald
    en: You won't do that.
    ko: 못 합니다. 당신은.
    ja: できません。あなたには。
  event_overzone2_04_e_120:
    speaker: dorothy
    en: I will! Open it!
    ko: |-
      아니! 할 수 있어요!
      그러니 열어요!
    ja: |-
      いいえ！できます！
      だから開けてください！
  event_overzone2_04_e_121:
    speaker: oswald
    en: You're all far too noble to do something like that.
    ko: 당신들은 고귀한 이들입니다.
    ja: あなたたちは高貴な存在です。
  event_overzone2_04_e_122:
    speaker: oswald
    en: You wouldn't put all these people in danger just to save yourselves.
    ko: 당신들의 몸을 보신하기 위해 많은 이를 위험에 빠지게 하지 않아요.
    ja: 自分たちのために多くの人々を\n危険にさらすようなことはしません。
  event_overzone2_04_e_123:
    speaker: oswald
    en: Or, to be more precise, you can't.
    ko: 아니, 정확히는 할 수 없어요.
    ja: いや、正確にはできません。
  event_overzone2_04_e_124:
    speaker: oswald
    en: It's how you're hardwired.
    ko: 그런 분들입니다. 여러분들은.
    ja: そういう方たちなのです。みなさんは。
  event_overzone2_04_e_125:
    speaker: snowwhite
    en: I have just one question.
    ko: "…하나 묻지."
    ja: "…1つ聞こう。"
  event_overzone2_04_e_126:
    speaker: oswald
    en: Go ahead.
    ko: 예.
    ja: はい。
  event_overzone2_04_e_127:
    speaker: snowwhite
    en: Are you acting alone, or was this agreed on by everyone?
    ko: 너의 독단인가 모두의 선택인가.
    ja: あなたの独断なのか、みんなの選択なのか。
  event_overzone2_04_e_128:
    speaker: oswald
    en: The latter.
    ko: 모두의 선택입니다.
    ja: みんなの選択です。
  event_overzone2_04_e_129:
    speaker: snowwhite
    en: "... Understood."
    ko: "…그래. 알았다."
    ja: "…そうか。分かった。"
  event_overzone2_04_e_130:
    speaker: oswald
    en: I'll end our communication here.
    ko: 그럼 이제 통신을 끊겠습니다.
    ja: ではこれで通信を切ります。
  event_overzone2_04_e_131:
    speaker: dorothy
    en: Wait! Just... just let one person in! One!
    ko: 잠깐! 그러면, 그러면 한 명이라도 들여보내줘요!
    ja: 待って！じゃあ、1人だけでも入れてください！
  event_overzone2_04_e_132:
    speaker: dorothy
    en: "... Pinne."
    ko: 피나, 피나를…!
    ja: ピナ、ピナを…！
  event_overzone2_04_e_133:
    speaker: dorothy
    en: I promised. I said I would take her to paradise.
    ko: |-
      약속했단 말이에요!
      낙원으로 데려가 주겠다고!
    ja: |-
      約束したんです！
      楽園に連れていってあげると！
  event_overzone2_04_e_134:
    speaker: dorothy
    en: Please, at least let her in.
    ko: |-
      그러니 부탁이에요!
      피나만이라도 들여보내줘요!
    ja: |-
      だからお願いします！
      ピナだけでも入れてください！
  event_overzone2_04_e_135:
    speaker: collectrobot
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  event_overzone2_04_e_136:
    speaker: collectrobot
    en: Communication ended.
    ko: 통신이 종료되었습니다.
    ja: 通信が終了しました。
  event_overzone2_04_e_137:
    speaker: dorothy
    en: Re-establish connection!
    ko: 다시 연결해요!
    ja: もう一度繋いで！
  event_overzone2_04_e_138:
    speaker: collectrobot
    en: The line is closed. Unable to connect.
    ko: |-
      회선이 닫혀있습니다.
      연결할 수 없습니다.
    ja: |-
      回線が閉ざされました。
      接続できません。
  event_overzone2_04_e_139:
    speaker: dorothy
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_overzone2_04_e_140:
    speaker: dorothy
    en: No...
    ko: 안… 돼….
    ja: そん…な…
  event_overzone2_04_e_141:
    speaker: snowwhite
    en: "... Dorothy."
    ko: "…도로시."
    ja: "…ドロシー。"
  event_overzone2_04_e_142:
    speaker: snowwhite
    en: Let's... rest for a bit.
    ko: 일단 좀 쉬지.
    ja: ひとまず少し休もう。
  event_overzone2_04_e_143:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_04_e_144:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
event_overzone2_05_s:
  event_overzone2_05_s_1:
    speaker: snowwhite
    en: We have to leave this place.
    ko: 이곳을 떠나야 해.
    ja: ここを離れなければ。
  event_overzone2_05_s_2:
    speaker: hongryeon
    en: Agreed.
    ko: 동의하네.
    ja: 同意。
  event_overzone2_05_s_3:
    speaker: rapunzel
    en: I think it's a good idea as well.
    ko: 예. 그 편이 좋겠죠.
    ja: はい。その方がいいでしょう。
  event_overzone2_05_s_4:
    speaker: dorothy
    en: "... What?"
    ko: "…예?"
    ja: "…えっ？"
  event_overzone2_05_s_5:
    speaker: rapunzel
    en: If we stay here, the deluge of Raptures will never stop.
    ko: |-
      우리가 이곳에 계속 있는 한,
      랩쳐들은 이곳으로 올 테니까요.
    ja: |-
      私たちがここに居続ける限り、
      ラプチャーはここへやってくるでしょうから。
  event_overzone2_05_s_6:
    speaker: rapunzel
    en: We'd be putting this entrance in harm's way.
    ko: 그럼 방주 입구가 위험해질 수도 있어요.
    ja: アークの入口が\n危険にさらされるかもしれません。
  event_overzone2_05_s_7:
    speaker: hongryeon
    en: We could handle lower-class beasts without issue, but should we encounter
      a Heretic, our victory would by no means assured.
    ko: |-
      잔챙이라면 문제없지만,
      그 헬레틱이라는 것이 오면 우리라고 승리를 장담할 수 없지.
    ja: |-
      雑魚なら問題ないかもしれぬが、
      あのヘレティックというのが来たら\n私たちでも勝てるかわからぬ。
  event_overzone2_05_s_8:
    speaker: snowwhite
    en: Exactly. So we have to get out of here.
    ko: 그래. 그러니 이곳을 떠나는 게 맞다.
    ja: そうだな。だからここを離れるのが正解だ。
  event_overzone2_05_s_9:
    speaker: dorothy
    en: "..."
    ko: "…여러분들."
    ja: "…みなさん。"
  event_overzone2_05_s_10:
    speaker: dorothy
    en: I can't believe I'm hearing this.
    ko: 지금… 무슨 소릴 하시는 건가요?
    ja: いったい…何を言っているのですか？
  event_overzone2_05_s_11:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_05_s_12:
    speaker: dorothy
    en: We were betrayed.
    ko: 우리… 배신당했어요.
    ja: 私たちは…裏切られたんですよ。
  event_overzone2_05_s_13:
    speaker: dorothy
    en: By the Ark. By mankind itself.
    ko: 배신 당했다고요. 방주에게. 인류에게.
    ja: 裏切られたのです。アークに。人類に。
  event_overzone2_05_s_14:
    speaker: dorothy
    en: The very ones we risk our lives protecting!
    ko: 그렇게 목숨 바쳐 지키려 했던! 방주에게! 인류에게!
    ja: 命を捧げて守ろうとした、アークに！人類に！
  event_overzone2_05_s_15:
    speaker: dorothy
    en: They've turned their backs on us!
    ko: 배신 당했다고요!
    ja: 裏切られたんですよ！？
  event_overzone2_05_s_16:
    speaker: dorothy
    en: Now you're saying that we need to move to keep this place out of danger?
    ko: |-
      그런데 뭐, 뭐라고요?
      여기가 위험해질 수도 있으니 옮기자고요?
    ja: |-
      それなのに、な、何ですって？
      ここが危なくなるから、移動しよう？
  event_overzone2_05_s_17:
    speaker: dorothy
    en: Do you all have a screw loose?
    ko: 다들, 머리가 어떻게 된 거 아닌가요?
    ja: みなさん、頭がおかしいのではありませんか？
  event_overzone2_05_s_18:
    speaker: snowwhite
    en: "... Dorothy."
    ko: 도로시.
    ja: ドロシー。
  event_overzone2_05_s_19:
    speaker: snowwhite
    en: Then what do you want to do?
    ko: 너는 어떻게 하고 싶지?
    ja: あなたはどうしたいんだ？
  event_overzone2_05_s_20:
    speaker: dorothy
    en: Isn't it obvious?!
    ko: 그거야 당연히…!
    ja: それは、当然…！
  event_overzone2_05_s_21:
    speaker: dorothy
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_overzone2_05_s_22:
    speaker: snowwhite
    en: We can't strike back at the Ark.
    ko: "…방주에 복수할 수는 없다."
    ja: "…アークに復讐することはできない。"
  event_overzone2_05_s_23:
    speaker: hongryeon
    en: It's the last refuge for humanity.
    ko: 그곳은 인류 최후의 터전이니 말일세.
    ja: あそこは人類最後の拠り所であるからな。
  event_overzone2_05_s_24:
    speaker: rapunzel
    en: You don't think I'm upset? I'm furious! I feel just as betrayed as you do.
    ko: 물론 화나요. 억울하고.
    ja: もちろん怒っています。悔しいです。
  event_overzone2_05_s_25:
    speaker: rapunzel
    en: But what can we do?
    ko: 하지만 어떡하나요.
    ja: でも、どうしようもありません。
  event_overzone2_05_s_26:
    speaker: rapunzel
    en: We can't lash out at the Ark because of this.
    ko: 우리는 방주에게 복수할 수 없어요.
    ja: 私たちはアークに復讐できないのです。
  event_overzone2_05_s_27:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_05_s_28:
    speaker: snowwhite
    en: What we need to do is find a way to kill the leader of the Raptures up on
      the surface.
    ko: 우리가 할 일은, 지상에서 랩쳐의 수장을 쓰러뜨릴 방법을….
    ja: 私たちがすべきことは、\n地上でラプチャーのリーダーを倒す方法を…
  event_overzone2_05_s_29:
    speaker: dorothy
    en: Stop! Just stop!
    ko: 사람 좋은 소린 집어치워요!
    ja: キレイごとばかり言わないでください！
  event_overzone2_05_s_30:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_05_s_31:
    speaker: dorothy
    en: I—no, WE, can't accept this!
    ko: 저는, 저희는 인정 못 해요!
    ja: 私は、私たちは認められません！
  event_overzone2_05_s_32:
    speaker: dorothy
    en: Paradise is right underneath us! All we have to do is go inside!
    ko: |-
      낙원이 바로 우리 발밑에 있어요!
      들어가면, 들어가기만 하면…!
    ja: |-
      楽園がすぐ足元にあるんです！
      入れば、入りさえすれば…！
  event_overzone2_05_s_33:
    speaker: dorothy
    en: This was going to be our reward for all the pain and suffering we'd endured!
    ko: 지금까지의 괴로웠던 모든 것을 보상받을 수 있는 낙원이!
    ja: 今までの苦しみすべてが報われる、楽園が！
  event_overzone2_05_s_34:
    speaker: dorothy
    en: Now you want to give it all up, just like that? "Oh well, what can we do?"
    ko: 그걸 그렇게, 아 그러면 어쩔 수 없군 하고 넘어가자고요?
    ja: それなのに、「あぁ、それじゃ仕方ない」で\n終わりですか？
  event_overzone2_05_s_35:
    speaker: dorothy
    en: Are you all barking mad?!
    ko: 다들 바보예요?
    ja: みなさん、お人好しすぎませんか？
  event_overzone2_05_s_36:
    speaker: dorothy
    en: Everything we've done up until now was for nothing.
    ko: 지금까지 우리가 한 일이 가치 없는…!
    ja: 今まで私たちがしてきたことが、価値のない…！
  event_overzone2_05_s_37:
    speaker: dorothy
    en: None of it mattered.
    ko: 헛수고가 되어버렸다고요!!
    ja: 無駄になってしまったのですよ！！
  event_overzone2_05_s_38:
    speaker: dorothy
    en: Lilith, and Red Hood... they're gone. And for what?
    ko: |-
      릴리스도… 레드 후드도…!
      개죽음을 당한 거라고요!
    ja: |-
      リリスも…レッドフードも…！
      無駄死にしたのです！
  event_overzone2_05_s_39:
    speaker: snowwhite
    en: You're wrong.
    ko: 헛수고가 아냐. 개죽음도 아냐.
    ja: 無駄でも、無駄死にでもない。
  event_overzone2_05_s_40:
    speaker: snowwhite
    en: We saved humanity.
    ko: 우리는 인류를 지켜냈다.
    ja: 私たちは人類を守った。
  event_overzone2_05_s_41:
    speaker: snowwhite
    en: Right now... that's enough for me.
    ko: 지금은… 그거면 된 거야.
    ja: 今は…それでいいんだ。
  event_overzone2_05_s_42:
    speaker: dorothy
    en: How can that be enough?!
    ko: 도대체 뭐가 됐다는…!
    ja: いったい何が…！
  event_overzone2_05_s_43:
    speaker: snowwhite
    en: You think I don't feel betrayed?!
    ko: 나도!
    ja: 私も！
  event_overzone2_05_s_44:
    speaker: dorothy
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_overzone2_05_s_45:
    speaker: snowwhite
    en: Of course I do. I can't tell you how furious I am.
    ko: 나도 억울하다. 화가 난다.
    ja: 私も悔しい。腹が立つ。
  event_overzone2_05_s_46:
    speaker: snowwhite
    en: But we're the Goddess Squad.
    ko: 그런데 우린 갓데스다.
    ja: しかし、私たちはゴッデスだ。
  event_overzone2_05_s_47:
    speaker: snowwhite
    en: The Goddess of Victory. Mankind's last hope.
    ko: 승리의 여신, 인류의 희망 갓데스다.
    ja: 勝利の女神、人類の希望、ゴッデスなんだ。
  event_overzone2_05_s_48:
    speaker: snowwhite
    en: Until the very end.
    ko: 우리는 끝까지 그렇게 되어야 해.
    ja: 私たちは最後までゴッデスでいなければ。
  event_overzone2_05_s_49:
    speaker: snowwhite
    en: For us, this is a point of pride that will never fade.
    ko: 그 자부심을 마음에 심어준, 아니 절대 지워지지 않게 새겨준 것은.
    ja: その誇りを胸に植えつけてくれたのは、\nいや、絶対に消えないよう\n奮い立たせてくれたのは
  event_overzone2_05_s_50:
    speaker: snowwhite
    en: You're the one who taught us that, Dorothy.
    ko: 도로시, 너다.
    ja: ドロシー、あなただ。
  event_overzone2_05_s_51:
    speaker: dorothy
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_overzone2_05_s_52:
    speaker: snowwhite
    en: You did.
    ko: 네가 알려준 거다.
    ja: あなたが教えてくれたんだ。
  event_overzone2_05_s_53:
    speaker: snowwhite
    en: So answer me, Dorothy.
    ko: 대답해라. 도로시.
    ja: 答えろ。ドロシー。
  event_overzone2_05_s_54:
    speaker: snowwhite
    en: Are we Goddess of Victory?
    ko: 우리는 승리의 여신인가?
    ja: 私たちは勝利の女神か？
  event_overzone2_05_s_55:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_05_s_56:
    speaker: snowwhite
    en: Answer me.
    ko: 대답해라.
    ja: 答えろ。
  event_overzone2_05_s_57:
    speaker: snowwhite
    en: Are we, or are we not, Goddess of Victory?
    ko: 우리는 승리의 여신인가?
    ja: 私たちは、勝利の女神か？
  event_overzone2_05_s_58:
    speaker: dorothy
    en: "... Yes."
    ko: "……예."
    ja: "……はい。"
  event_overzone2_05_s_59:
    speaker: snowwhite
    en: Are we mankind's last hope?
    ko: 우리는 인류의 희망인가?
    ja: 私たちは、人類の希望か？
  event_overzone2_05_s_60:
    speaker: dorothy
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  event_overzone2_05_s_61:
    speaker: snowwhite
    en: We are the Goddess Squad, are we not?
    ko: 우리는 갓데스인가?
    ja: 私たちは、ゴッデスか？
  event_overzone2_05_s_62:
    speaker: dorothy
    en: "*Sob*"
    ko: 흐윽…!
    ja: ううっ…！
  event_overzone2_05_s_63:
    speaker: dorothy
    en: Ugh... Argghh...!
    ko: 윽… 으윽…!
    ja: うっ…ひっく…！
  event_overzone2_05_s_64:
    speaker: rapunzel
    en: Dorothy!
    ko: 도로시…!
    ja: ドロシー…！
  event_overzone2_05_s_65:
    speaker: dorothy
    en: YES! YES YES YES!
    ko: 맞아요, 예, 맞아요…!
    ja: そうです。はい、その通りです…！
  event_overzone2_05_s_66:
    speaker: dorothy
    en: We are...
    ko: 우리는…!
    ja: 私たちは…！
  event_overzone2_05_s_67:
    speaker: dorothy
    en: We're all that you said...
    ko: 승리의 여신… 인류의 희망….
    ja: 勝利の女神…人類の希望…
  event_overzone2_05_s_68:
    speaker: dorothy
    en: All of it...
    ko: 갓데스에요…!
    ja: ゴッデスです…！
  event_overzone2_05_s_69:
    speaker: rapunzel
    en: "*Sob* Dorothy..."
    ko: 흑…! 도로시…!
    ja: うっ…！ドロシー…！
  event_overzone2_05_s_70:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_05_s_71:
    speaker: hongryeon
    en: Well said.
    ko: 잘… 말해주었네.
    ja: よく…言ってくれた。
  event_overzone2_05_s_72:
    speaker: hongryeon
    en: Your words remind us never to forget who we are.
    ko: 자네가 그 말을 해줘서… 우린 우리로 남아있을 수 있게 되었네.
    ja: 君がそう言ってくれたから…\n私たちは、私たちとして在ることができたのだ。
event_overzone2_05_e:
  event_overzone2_05_e_1:
    speaker: rapunzel
    en: Has everyone gathered their belongings?
    ko: 다들 짐은 다 챙기셨나요?
    ja: みなさん、荷物は持ちました？
  event_overzone2_05_e_2:
    speaker: hongryeon
    en: 'Got it. Although ''tis but a pittance: only a bag of seeds and my sword.'
    ko: 그래. 짐이래봐야 검 한 자루와 씨앗뿐이네만.
    ja: ああ。荷物といっても、剣と種だけだがね。
  event_overzone2_05_e_3:
    speaker: snowwhite
    en: I'm all set.
    ko: 나도 준비 완료다.
    ja: 私も準備完了だ。
  event_overzone2_05_e_4:
    speaker: dorothy
    en: I'm good here as well.
    ko: 예. 저도 끝났어요.
    ja: はい。私も終わりました。
  event_overzone2_05_e_5:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_05_e_6:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_05_e_7:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_05_e_8:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_05_e_9:
    speaker: "<Narration>"
    en: The four Nikkes look around without speaking.
    ko: 넷은 말없이 주위를 둘러보았다.
    ja: 4人は無言で周りを見回した
  event_overzone2_05_e_10:
    speaker: hongryeon
    en: Let's go.
    ko: 감세.
    ja: 参ろう。
  event_overzone2_05_e_11:
    speaker: snowwhite
    en: Okay.
    ko: 가자.
    ja: 行こう。
  event_overzone2_05_e_12:
    speaker: rapunzel
    en: Coming.
    ko: 가죠.
    ja: 行きましょう。
  event_overzone2_05_e_13:
    speaker: dorothy
    en: Me too.
    ko: 가요.
    ja: 行きましょう。
  event_overzone2_05_e_14:
    speaker: pinne
    en: Let's go, Dorothy.
    ko: 가죠. 도로시 님.
    ja: 行きましょう。ドロシー様。
  event_overzone2_05_e_15:
    speaker: "<Narration>"
    en: Everyone starts to walk.
    ko: 넷은 걸어가기 시작했다.
    ja: 4人は歩き始めた
  event_overzone2_05_e_16:
    speaker: dorothy
    en: I think it's best to split up.
    ko: 흩어지는 편이 좋겠어요.
    ja: 分かれた方がいいでしょう。
  event_overzone2_05_e_17:
    speaker: hongryeon
    en: Right. Our goal is to take down the Queen.
    ko: 그래. 우리의 목적은 랩쳐의 수장인 퀸을 잡는 것.
    ja: うむ。私たちの目的はラプチャーの\nリーダーであるクイーンを倒すこと。
  event_overzone2_05_e_18:
    speaker: hongryeon
    en: The surface is a vast expanse, and there is much to discover.
    ko: 지상은 넓고 찾을 것은 많네.
    ja: 地上は広く、探すものは多い。
  event_overzone2_05_e_19:
    speaker: hongryeon
    en: Going our separate ways could prove beneficial.
    ko: 흩어지는 편이 이득일 테지.
    ja: 散らばった方が得策であろう。
  event_overzone2_05_e_20:
    speaker: rapunzel
    en: How will we stay in contact with each other?
    ko: 연락 수단은 어떻게 할까요?
    ja: 連絡手段はどうしましょうか？
  event_overzone2_05_e_21:
    speaker: snowwhite
    en: We'll use fire beacons. It's the only option we have.
    ko: |-
      봉화를 사용하자.
      지금은 그것 말고는 수단이 없어.
    ja: |-
      のろしを使おう。
      今はそれ以外に方法がない。
  event_overzone2_05_e_22:
    speaker: hongryeon
    en: "'Tis a bit primitive, is it not?"
    ko: 거 너무 원시적이지 않나?
    ja: 原始的すぎやしないかね？
  event_overzone2_05_e_23:
    speaker: snowwhite
    en: I'll try to scrounge up some walkie-talkies or cellphones and hand them out
      next time we meet.
    ko: 다음에 만날 땐 무전기나 핸드폰을 구해놓도록 하겠다.
    ja: 次に会う時までに、無線機や携帯電話を\n入手しておこう。
  event_overzone2_05_e_24:
    speaker: hongryeon
    en: That would be most appreciated.
    ko: 음. 부탁하지.
    ja: うむ。よろしく頼むぞ。
  event_overzone2_05_e_25:
    speaker: rapunzel
    en: Speaking of, how about we meet up once a month at a designated location?
    ko: |-
      얘기가 나와서 말인데,
      한 달에 한 번, 정해진 좌표에서 다 같이 만나는 건 어떨까요?
    ja: |-
      あの、せっかくですから
      1ヶ月に1回、決まった座標に集合しませんか？
  event_overzone2_05_e_26:
    speaker: rapunzel
    en: That way we can exchange information and see how we're all doing.
    ko: 정보도 공유하고, 서로 안부도 확인할 겸.
    ja: 情報も共有できて、互いの安否も\n確認できますし。
  event_overzone2_05_e_27:
    speaker: snowwhite
    en: Fine by me.
    ko: 좋다.
    ja: いいだろう。
  event_overzone2_05_e_28:
    speaker: dorothy
    en: Yes. That's a good idea.
    ko: 예. 좋은 생각 같네요.
    ja: はい。いいアイデアだと思います。
  event_overzone2_05_e_29:
    speaker: dorothy
    en: Well then, this is it, everyone.
    ko: 그럼 여러분.
    ja: では、みなさん。
  event_overzone2_05_e_30:
    speaker: dorothy
    en: Before we branch off,
    ko: 이제 헤어질 시간이에요.
    ja: お別れの時間ですね。
  event_overzone2_05_e_31:
    speaker: dorothy
    en: I wanted to say one last thing as your leader.
    ko: 리더로서 한 가지, 당부드리고 싶은 게 있어요.
    ja: リーダーとして1つ、お願いがあります。
  event_overzone2_05_e_32:
    speaker: dorothy
    en: Don't hurry yourselves.
    ko: 다들 서두르지 말아요.
    ja: みなさん、焦らないでください。
  event_overzone2_05_e_33:
    speaker: dorothy
    en: We have plenty of time.
    ko: 우리에게 시간은 많아요.
    ja: 時間はたっぷりあります。
  event_overzone2_05_e_34:
    speaker: dorothy
    en: Time is both on our side and also our enemy.
    ko: 시간은 우리 편이자, 우릴 바스러지게 할 적이기도 해요.
    ja: 時間は私たちの味方であり、\n私たちを壊す敵でもあります。
  event_overzone2_05_e_35:
    speaker: dorothy
    en: 'You all are free to do anything you wish, so long as none of you forget our
      ultimate goal: taking down the Queen.'
    ko: |-
      그러니 퀸을 쫓는다는 큰 목적은 유지한 채,
      무슨 일이라도 해요.
    ja: |-
      クイーンを追うという大きな目的は
      忘れずに、でも他のこともしましょう。
  event_overzone2_05_e_36:
    speaker: dorothy
    en: Whether it's farming, helping the dead find solace, or creating delicious
      new recipes.
    ko: 농사를 짓든, 죽은 이들의 고향을 찾아주든, 맛있는 음식을 먹든.
    ja: 農業であれ、死者の故郷を探すことであれ、\nおいしい料理を食べることであれ。
  event_overzone2_05_e_37:
    speaker: dorothy
    en: Never lose yourselves.
    ko: 절대 자신을 잃지 말아요.
    ja: 絶対に、自分を失わないでください。
  event_overzone2_05_e_38:
    speaker: hongryeon
    en: Worry not about me.
    ko: 걱정 말게.
    ja: 心配いらぬよ。
  event_overzone2_05_e_39:
    speaker: rapunzel
    en: You got it.
    ko: 알겠어요.
    ja: 分かりました。
  event_overzone2_05_e_40:
    speaker: snowwhite
    en: Will do.
    ko: 그래.
    ja: 分かった。
  event_overzone2_05_e_41:
    speaker: dorothy
    en: And never forget to be proud.
    ko: 그리고.
    ja: そして
  event_overzone2_05_e_42:
    speaker: dorothy
    en: Ever.
    ko: 자부심을 잊지 말아요. 절대로.
    ja: 誇りを忘れないでください。絶対に。
  event_overzone2_05_e_43:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_05_e_44:
    speaker: dorothy
    en: I'll go first.
    ko: 자, 그럼 저희 먼저 가볼게요.
    ja: さあ、では私たちは先に行きますね。
  event_overzone2_05_e_45:
    speaker: dorothy
    en: Let's go, Pinne.
    ko: 가요. 피나.
    ja: 行きましょう。ピナ。
  event_overzone2_05_e_46:
    speaker: dorothy
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_overzone2_05_e_47:
    speaker: dorothy
    en: Pinne?
    ko: 피나?
    ja: ピナ？
  event_overzone2_05_e_48:
    speaker: "<Narration>"
    en: Dorothy stares towards the guard post.
    ko: 도로시는 임시 초소 쪽을 바라보았다.
    ja: ドロシーは臨時監視所の方を見つめた
  event_overzone2_05_e_49:
    speaker: dorothy
    en: Pinne? Why aren't you coming?
    ko: 피나-! 안 오고 뭐해요-!?
    ja: ピナー！何してるんですかー！？
  event_overzone2_05_e_50:
    speaker: hongryeon
    en: Dorothy. Pinne...
    ko: 도로시. 피나는….
    ja: ドロシー。ピナは…
  event_overzone2_05_e_51:
    speaker: snowwhite
    en: Scarlet.
    ko: 홍련.
    ja: 紅蓮。
  event_overzone2_05_e_52:
    speaker: "<Narration>"
    en: Snow White shakes her head.
    ko: 스노우 화이트는 홍련을 보고 고개를 가로저었다.
    ja: スノーホワイトは紅蓮を見て\n首を横に振った
  event_overzone2_05_e_53:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_05_e_54:
    speaker: dorothy
    en: Looks like Pinne left something behind.
    ko: 음. 피나가 뭔가를 두고 온 모양이네요.
    ja: うーん。忘れ物みたいです。
  event_overzone2_05_e_55:
    speaker: dorothy
    en: You all go ahead. I'll leave once Pinne gets her things.
    ko: |-
      다들 먼저 가요.
      저는 피나를 데리고 갈게요.
    ja: |-
      みなさんお先にどうぞ。
      私はピナを連れていきます。
  event_overzone2_05_e_56:
    speaker: dorothy
    en: I was trying to act cool and be the first to leave, but guess we'll be the
      last ones out the door. Haha.
    ko: |-
      폼 잡으면서 할 말은 다 했는데,
      저희가 제일 늦게 출발하겠네요. 후후.
    ja: |-
      格好つけて語っておいて、
      私たちが一番遅い出発ですね。ふふ。
  event_overzone2_05_e_57:
    speaker: snowwhite
    en: "... Very well. We'll go first."
    ko: "…그래. 먼저 간다."
    ja: "…ああ。先に行くぞ。"
  event_overzone2_05_e_58:
    speaker: hongryeon
    en: Stay alive, everyone.
    ko: 다들 죽지 말게.
    ja: みんな、死んではならぬぞ。
  event_overzone2_05_e_59:
    speaker: rapunzel
    en: See you next month.
    ko: 다음 달에 뵈어요.
    ja: 来月、お会いしましょう。
  event_overzone2_05_e_60:
    speaker: "<Narration>"
    en: The three Nikkes walk off into the distance.
    ko: 셋은 걸어갔다.
    ja: 3人は歩いていった
  event_overzone2_05_e_61:
    speaker: "<Narration>"
    en: Dorothy starts to walk back to the guard post.
    ko: 그리고 도로시는 임시 초소로 다시 걸어가기 시작했다.
    ja: そしてドロシーは臨時監視所の方へ\n歩き始めた
  event_overzone2_05_e_62:
    speaker: dorothy
    en: Pinne, what are you doing? Let's go.
    ko: 피나. 뭐하고 있어요? 어서 가요.
    ja: ピナ。何をしているのですか？\n早く行きましょう。
  event_overzone2_05_e_63:
    speaker: dorothy
    en: There's nothing here for us anymore.
    ko: 이제 여기서 우리가 할 수 있는 일은 없어요.
    ja: もうここで私たちにできることはありませんよ。
  event_overzone2_05_e_64:
    speaker: pinne
    en: "... Dorothy."
    ko: "…도로시 님."
    ja: "…ドロシー様。"
  event_overzone2_05_e_65:
    speaker: pinne
    en: Can we just stay here?
    ko: 그냥 이곳에 있으면 안 돼요?
    ja: ここにいちゃ、ダメですか？
  event_overzone2_05_e_66:
    speaker: dorothy
    en: "... Huh?"
    ko: "…예?"
    ja: "…えっ？"
  event_overzone2_05_e_67:
    speaker: pinne
    en: Look around you.
    ko: 여기 봐요.
    ja: 見てください。
  event_overzone2_05_e_68:
    speaker: pinne
    en: All these buildings we repaired, the tools we crafted.
    ko: 우리가 보수한 건물들이랑, 우리가 만든 식기들.
    ja: 私たちが補修した建物と、私たちが作った食器。
  event_overzone2_05_e_69:
    speaker: pinne
    en: The graves we dug, the garden we planted.
    ko: 우리가 만든 무덤, 우리가 만든 텃밭이 있어요.
    ja: 私たちが作ったお墓、\n私たちが作った畑があります。
  event_overzone2_05_e_70:
    speaker: pinne
    en: We made all of it.
    ko: 모두 우리가 만든 거예요.
    ja: みんな、私たちが作ったんです。
  event_overzone2_05_e_71:
    speaker: dorothy
    en: I know it's sad having to leave this place, but we...
    ko: 피나. 아쉬운 건 알겠는데 우린….
    ja: ピナ。残念なのは分かりますが、私たちは…
  event_overzone2_05_e_72:
    speaker: pinne
    en: Dorothy.
    ko: 도로시 님.
    ja: ドロシー様。
  event_overzone2_05_e_73:
    speaker: pinne
    en: This is our paradise.
    ko: 여기가 우리 낙원이에요.
    ja: ここが私たちの楽園です。
  event_overzone2_05_e_74:
    speaker: dorothy
    en: "... Paradise?"
    ko: "…낙원이라고요?"
    ja: "…楽園ですって？"
  event_overzone2_05_e_75:
    speaker: pinne
    en: All of our memories, good and bad, are here.
    ko: 슬픈 기억, 즐거운 기억 모두 남아있는.
    ja: 悲しい記憶、楽しい記憶、すべてが残っている
  event_overzone2_05_e_76:
    speaker: pinne
    en: It's a place of our own.
    ko: 우리만을 위한 장소라고요.
    ja: 私たちだけの場所です。
  event_overzone2_05_e_77:
    speaker: pinne
    en: If this isn't paradise, then what is?
    ko: 이곳이 낙원이 아니면 뭐겠어요?
    ja: ここが楽園でなければ、何だというのですか？
  event_overzone2_05_e_78:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_05_e_79:
    speaker: pinne
    en: You promised me, remember?
    ko: 도로시 님. 저한테 약속하셨죠?
    ja: ドロシー様。私に約束してくれましたよね？
  event_overzone2_05_e_80:
    speaker: pinne
    en: You said you would take me to paradise.
    ko: 저를 낙원에 데려가 준다고.
    ja: 私を楽園に連れていってくれると。
  event_overzone2_05_e_81:
    speaker: pinne
    en: Then let's stay here.
    ko: 그럼 여기 있어요.
    ja: それなら、ここにいます。
  event_overzone2_05_e_82:
    speaker: pinne
    en: |-
      I want to be with you, Dorothy.
      At this place.
    ko: |-
      저는 도로시 님과 함께 있고 싶어요.
      이곳에서.
    ja: |-
      私はドロシー様と一緒にいたいです。
      ここに。
  event_overzone2_05_e_83:
    speaker: pinne
    en: Paradise for me,
    ko: 도로시 님과 함께 있는 그곳이.
    ja: ドロシー様と一緒にいる場所が
  event_overzone2_05_e_84:
    speaker: pinne
    en: is wherever you are.
    ko: 제 낙원인걸요.
    ja: 私の楽園ですから。
  event_overzone2_05_e_85:
    speaker: dorothy
    en: "... Pinne."
    ko: "…피나."
    ja: "…ピナ。"
  event_overzone2_05_e_86:
    speaker: pinne
    en: So we can't stay?
    ko: "…안 되나요?"
    ja: "…ダメですか？"
  event_overzone2_05_e_87:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_05_e_88:
    speaker: dorothy
    en: There's... no reason we can't stay...
    ko: 안될… 것… 없… 죠.
    ja: ダメ…では…ありま…せん。
  event_overzone2_05_e_89:
    speaker: dorothy
    en: Yes...
    ko: 예….
    ja: はい…
  event_overzone2_05_e_90:
    speaker: dorothy
    en: Since this... is our paradise...
    ko: 여기가… 우리… 낙원이니… 까….
    ja: ここが…私たちの…楽園…だから…
event_overzone2_06_s:
  event_overzone2_06_s_1:
    speaker: "<Narration>"
    en: The "two" Nikkes spent some time in their self-made paradise.
    ko: "[둘]은 그들만의 낙원에서 시간을 보냈다."
    ja: "「2人」は彼女たちだけの楽園で時を過ごした"
  event_overzone2_06_s_2:
    speaker: pinne
    en: What do you think of this, Dorothy?
    ko: 도로시 님. 이건 어때요?
    ja: ドロシー様。これはどうですか？
  event_overzone2_06_s_3:
    speaker: dorothy
    en: It's such a beautiful piece of cloth.
    ko: 예쁜 천이네요.
    ja: 素敵な布ですね。
  event_overzone2_06_s_4:
    speaker: dorothy
    en: It is, but what can we do with it?
    ko: "…근데 이걸 어디에 쓰죠?"
    ja: "…でもどこに使うのですか？"
  event_overzone2_06_s_5:
    speaker: pinne
    en: Maybe we can use it for some kind of decoration.
    ko: 어… 뭐 장식에라도 할 수 있지 않을까요?
    ja: えっと…飾りにでも使えるのでは？
  event_overzone2_06_s_6:
    speaker: dorothy
    en: In that case, can you find some in pink?
    ko: 그럼 분홍색으로 모아주시겠어요?
    ja: では、ピンク色のものを集めてくれますか？
  event_overzone2_06_s_7:
    speaker: pinne
    en: Hehe, I knew I'd convince you.
    ko: 하하. 예. 그럴 것 같았어요.
    ja: あはは。はい。そう言うと思ってました。
  event_overzone2_06_s_8:
    speaker: "<Narration>"
    en: Dorothy and Pinne scavenge the area for anything of value.
    ko: 주위를 수색하며 새로운 것을 찾고.
    ja: 周囲を捜索して新しいものを探し
  event_overzone2_06_s_9:
    speaker: dorothy
    en: Taste this, will you?
    ko: 이거 간 좀 봐주시겠어요?
    ja: ちょっと味見してくれますか？
  event_overzone2_06_s_10:
    speaker: pinne
    en: Hmm... a bit salty for my taste.
    ko: 엇, 좀 짠 것 같은데요.
    ja: あっ、ちょっとしょっぱいですね。
  event_overzone2_06_s_11:
    speaker: dorothy
    en: I thought so too.
    ko: 그렇죠? 역시 기분 탓이 아니었어요.
    ja: そうですよね？やっぱり気のせいでは\nありませんでしたね。
  event_overzone2_06_s_12:
    speaker: pinne
    en: Did you follow the recipe?
    ko: 레시피대로 한 것 맞으시죠?
    ja: レシピ通りなんですよね？
  event_overzone2_06_s_13:
    speaker: dorothy
    en: I thought the recipe needed some work, so I added a little extra...
    ko: 레시피가 좀 별론 것 같아서 제가 임의로 좀….
    ja: レシピがいまいちな気がして、少々アレンジを…
  event_overzone2_06_s_14:
    speaker: pinne
    en: There's a reason why recipes exist, y'know.
    ko: "…레시피는 괜히 레시피가 아니라고 생각해요."
    ja: "…もう少し、レシピを信用しましょうか。"
  event_overzone2_06_s_15:
    speaker: "<Narration>"
    en: They cook things that are actually worthy of being called food.
    ko: 요리라 불릴 만한 것을 하고.
    ja: 料理と呼べそうなことをして
  event_overzone2_06_s_16:
    speaker: pinne
    en: Dorothy. Look at this.
    ko: 도로시 님. 이거 보세요.
    ja: ドロシー様。これを見てください。
  event_overzone2_06_s_17:
    speaker: pinne
    en: It's all withered.
    ko: "…시들어버렸네요."
    ja: "…枯れてしまいましたね。"
  event_overzone2_06_s_18:
    speaker: dorothy
    en: What do you think was the problem?
    ko: "…뭐가 문제였던 걸까요."
    ja: "…何が問題だったのでしょうか。"
  event_overzone2_06_s_19:
    speaker: pinne
    en: Lack of sunlight, too much or too little water... it could have been anything,
      really.
    ko: 햇빛일 수도 있고, 물이 너무 많거나 적었을 수도 있고, 짐작 가는 게 너무 많네요.
    ja: 日差しかもしれないし、水の量かもしれないし、\n原因は色々考えられますね。
  event_overzone2_06_s_20:
    speaker: dorothy
    en: Farming is tough.
    ko: 농사는 어렵네요.
    ja: 農業は難しいです。
  event_overzone2_06_s_21:
    speaker: pinne
    en: It's okay. We'll just try again.
    ko: 괜찮아요. 다시 하면 되니까.
    ja: 大丈夫ですよ。またやればいいので。
  event_overzone2_06_s_22:
    speaker: dorothy
    en: All right, let's give it another shot.
    ko: 예. 다시 해요.
    ja: はい。そうしましょう。
  event_overzone2_06_s_23:
    speaker: pinne
    en: Time is on our side, after all.
    ko: 시간은 우리 편이니까요.
    ja: 時間は私たちの味方ですから。
  event_overzone2_06_s_24:
    speaker: "<Narration>"
    en: They do some gardening.
    ko: 밭을 가꾸고.
    ja: 畑を耕し
  event_overzone2_06_s_25:
    speaker: pinne
    en: Dorothy, do you remember all those who have passed on?
    ko: 도로시 님은 떠나간 모든 분들을 기억하나요?
    ja: ドロシー様は旅立った人たちのことを\n覚えていますか？
  event_overzone2_06_s_26:
    speaker: dorothy
    en: "... Not all of them. And that fills me with great shame."
    ko: "…모두 기억하지는 못해요. 그래서 항상 미안하죠."
    ja: "…全員は覚えてません。\\nだから申し訳なく思うのです。"
  event_overzone2_06_s_27:
    speaker: pinne
    en: Will you remember me when I'm gone?
    ko: 저는 도로시 님의 기억에 남을 수 있을까요?
    ja: 私はドロシー様の記憶に残れるでしょうか？
  event_overzone2_06_s_28:
    speaker: dorothy
    en: No.
    ko: 아뇨.
    ja: いいえ。
  event_overzone2_06_s_29:
    speaker: pinne
    en: Hey!
    ko: 예에~?
    ja: ええ～？
  event_overzone2_06_s_30:
    speaker: dorothy
    en: Because you'll never leave me.
    ko: 피나는 절대 내 곁을 떠나지 않을 테니까요.
    ja: ピナは絶対に私の傍を離れませんから。
  event_overzone2_06_s_31:
    speaker: dorothy
    en: I won't allow it.
    ko: 제가 그렇게 두지 않을 거예요.
    ja: 私が手放しません。
  event_overzone2_06_s_32:
    speaker: pinne
    en: Wow, a bit controlling, but kinda romantic all the same.
    ko: 우와, 방금 엄청 멋졌다는 거 아나요?
    ja: わあ、今とってもかっこよかったですよ？
  event_overzone2_06_s_33:
    speaker: dorothy
    en: Not bad, right?
    ko: 후후. 그런가요.
    ja: ふふ。そうですか？
  event_overzone2_06_s_34:
    speaker: "<Narration>"
    en: They pray for those who had passed before their time.
    ko: 먼저 떠나간 이들을 위해 기도했다.
    ja: 先に旅立った人々のために祈りを捧げた
  event_overzone2_06_s_35:
    speaker: pinne
    en: How was Lilith like?
    ko: 릴리스 님은 어떤 분이셨나요?
    ja: リリス様はどんな方でしたか？
  event_overzone2_06_s_36:
    speaker: dorothy
    en: Hard to say. She was the type of person impossible to describe in only a few
      words.
    ko: 글쎄요… 한마디로 표현하기 참 힘든 분이셨죠.
    ja: そうですね…\n一言で表現するのは難しい方でした。
  event_overzone2_06_s_37:
    speaker: dorothy
    en: She was a strong person who wasn't afraid of being vulnerable. Able to bend,
      but never be broken.
    ko: 강한듯하면서도 나약하고, 단호한 듯하면서도 물러터졌고.
    ja: 強くありながらも弱く、\nちゃんとしているようでだらしなかったり。
  event_overzone2_06_s_38:
    speaker: dorothy
    en: Harsh and forgiving in equal measure.
    ko: 잔혹한듯 하면서도 자비롭고, 냉정한 듯하면서도 따뜻한….
    ja: 残酷でありながらも慈悲深く、\n冷酷なようで温かい…
  event_overzone2_06_s_39:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_06_s_40:
    speaker: dorothy
    en: She was a very special person.
    ko: 굉장히 인간적인 분이셨어요.
    ja: とても、人間的な方でした。
  event_overzone2_06_s_41:
    speaker: pinne
    en: Do you miss her?
    ko: 보고 싶진 않나요?
    ja: 会いたくありませんか？
  event_overzone2_06_s_42:
    speaker: dorothy
    en: No, I don't.
    ko: 보고 싶지 않아요.
    ja: 会いたくありません。
  event_overzone2_06_s_43:
    speaker: dorothy
    en: She achieved everything she wanted in life.
    ko: 그녀는 원하던 모든 것을 이루고 떠나갔어요.
    ja: 彼女は、望みをすべて叶えて旅立ちました。
  event_overzone2_06_s_44:
    speaker: dorothy
    en: Only after accomplishing all she'd set out to do, did she depart from this
      life.
    ko: 다 끝내고 이곳에 잠들어있는 거죠.
    ja: すべて終わらせて、ここに眠っているのです。
  event_overzone2_06_s_45:
    speaker: dorothy
    en: I have no regrets about how she passed, and that's why I don't miss her.
    ko: 그러니 그다음은 보고 싶지 않네요.
    ja: だから、その先の姿は見たくないですね。
  event_overzone2_06_s_46:
    speaker: pinne
    en: Did you guys all make this coffin yourselves?
    ko: 이 관은 여러분이 직접 만드신 건가요?
    ja: この棺はみなさんの手作りですか？
  event_overzone2_06_s_47:
    speaker: dorothy
    en: Yes. Scarlet carved the stone herself.
    ko: 예. 홍련이 매끈한 돌을 직접 잘랐어요.
    ja: はい。紅蓮が滑らかな石を斬ったのです。
  event_overzone2_06_s_48:
    speaker: dorothy
    en: I was going to ask her to do the same for you...
    ko: 피나의 관도 만들어 달라고 하려 했는… 데….
    ja: ピナの棺も作ってほしいと\n言おうと…思った…のに…
  event_overzone2_06_s_49:
    speaker: dorothy
    en: Wait...
    ko: "……어?"
    ja: "……あれ？"
  event_overzone2_06_s_50:
    speaker: "<Narration>"
    en: Dorothy turns her head.
    ko: 도로시는 고개를 돌렸다.
    ja: ドロシーは振り返った
  event_overzone2_06_s_51:
    speaker: "<Narration>"
    en: No one is there.
    ko: 아무도 없었다.
    ja: 誰もいなかった
  event_overzone2_06_s_52:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_06_s_53:
    speaker: dorothy
    en: Oh.
    ko: 아아….
    ja: ああ…
  event_overzone2_06_s_54:
    speaker: dorothy
    en: Right.
    ko: 그래….
    ja: そう…
  event_overzone2_06_s_55:
    speaker: dorothy
    en: I see now...
    ko: 그랬었구나….
    ja: そうだったのね…
  event_overzone2_06_s_56:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_06_s_57:
    speaker: dorothy
    en: Pinne.
    ko: 고마워요… 피나.
    ja: ありがとう…ピナ。
  event_overzone2_06_s_58:
    speaker: dorothy
    en: You stayed with me and kept me sane.
    ko: 무너지지 않게… 계속 옆에 있어준 거군요.
    ja: 私がくじけないように…\nずっと傍にいてくれたのですね。
  event_overzone2_06_s_59:
    speaker: dorothy
    en: Thank you.
    ko: 고마워요.
    ja: ありがとうございます。
  event_overzone2_06_s_60:
    speaker: dorothy
    en: I'll never forget what you've done for me.
    ko: 절대 잊지 않을게요.
    ja: 絶対に…忘れません。
  event_overzone2_06_s_61:
    speaker: dorothy
    en: Goodbye.
    ko: 안녕.
    ja: さようなら。
event_overzone2_06_e:
  event_overzone2_06_e_1:
    speaker: Narration
    en: 3 days later.
    ko: 3일이 지났다.
    ja: 3日が過ぎた
  event_overzone2_06_e_2:
    speaker: Narration
    en: Dorothy is unable to take a single step away from the guard post.
    ko: 도로시는 임시 초소에서 단 한 발자국도 나가지 못했다.
    ja: ドロシーは臨時監視所から一歩も動けなかった
  event_overzone2_06_e_3:
    speaker: Narration
    en: To her, this place is paradise.
    ko: 그녀에게 이곳은 낙원이었다.
    ja: 彼女にとってここは楽園だった
  event_overzone2_06_e_4:
    speaker: Narration
    en: The original paradise she had dreamed of was not to be, and so she had found
      another to take its place.
    ko: |-
      바라고 바랬던 낙원은 그녀의 것이 아니었고,
      그 때문에 그녀에겐 대신할 낙원이 필요했다.
    ja: |-
      あれほど望んでいた楽園は
      彼女のものではなかった。
      だからこそ彼女には
      代わりとなる楽園が必要だった
  event_overzone2_06_e_5:
    speaker: Narration
    en: This place, which she and all those dear to her had built,
    ko: 도로시가 좋아하던 이들과 함께 만들어나간 이곳은
    ja: ドロシーが好きだった人たちと一緒に\n作り出したこの場所は
  event_overzone2_06_e_6:
    speaker: Narration
    en: becomes her sanctuary.
    ko: 어느샌가 그녀의 안식처가 되어 있었고
    ja: いつの間にか彼女の安息の場所となり
  event_overzone2_06_e_7:
    speaker: Narration
    en: Her paradise.
    ko: 곧 낙원이 되었다.
    ja: いつしか楽園になった
  event_overzone2_06_e_8:
    speaker: Narration
    en: The garden, the gravesite, the entire facility itself.
    ko: 텃밭을 만든 것, 무덤을 만든 것, 시설을 보수한 것 모두.
    ja: 畑を作ったのも、お墓を作ったのも、\n施設を補修したのもすべて
  event_overzone2_06_e_9:
    speaker: Narration
    en: It had all been an effort for her to make it all seem more permanent.
    ko: 이곳에서 뿌리를 내리고 싶어서였다.
    ja: ここに根を下ろしたかったからだ
  event_overzone2_06_e_10:
    speaker: Narration
    en: Dorothy can't remove herself from this self-proclaimed paradise. She's too
      attached to it.
    ko: 도로시는 아직 낙원에 대한 미련을 버리지 못했다.
    ja: ドロシーはまだ楽園に対する未練を\n捨てられずにいた
  event_overzone2_06_e_11:
    speaker: Narration
    en: Another 10 days passed,
    ko: 그리고 또 10일이 지났다.
    ja: そしてまた10日が過ぎた
  event_overzone2_06_e_12:
    speaker: Narration
    en: and still she was unable to take a single step outside.
    ko: 도로시는 여전히 임시 초소에서 단 한 발자국도 나가지 못했다.
    ja: ドロシーは相変わらず\n臨時監視所から一歩も動けなかった
  event_overzone2_06_e_13:
    speaker: Narration
    en: The threshold at the entrance of the facility is an insurmountable obstacle
      for her.
    ko: 입구에 그어져 있는 닳고 닳은 실선 하나를 넘지 못했다.
    ja: 入口に引かれている、すり減った実線を\n越えられなかった
  event_overzone2_06_e_14:
    speaker: Narration
    en: She stands in front of it for hours on end,
    ko: 그 앞에서 멍하니 서 있기를 두 시간.
    ja: その前でぼーっと2時間立ち尽くし
  event_overzone2_06_e_15:
    speaker: Narration
    en: before turning and retreating back inside the guard post.
    ko: 도로시는 등을 돌려 다시 임시 초소로 걸어갔다.
    ja: 背を向けて\n再び監視所へと歩いていった
  event_overzone2_06_e_16:
    speaker: pinne
    en: What are you still here for? Hurry up and go.
    ko: 여기서 뭐하고 있어요? 빨리 가요.
    ja: ここで何をしてるんですか？\n早く行きましょう。
  event_overzone2_06_e_17:
    speaker: dorothy
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_overzone2_06_e_18:
    speaker: Narration
    en: A voice come to her for the last time.
    ko: 아마 마지막일 것이 분명한 목소리가 들려왔다.
    ja: おそらく最後であろう声が、聞こえてきた
  event_overzone2_06_e_19:
    speaker: Narration
    en: Dorothy turns around,
    ko: 도로시는 다시 뒤돌았다.
    ja: ドロシーは再び振り返った
  event_overzone2_06_e_20:
    speaker: Narration
    en: and walks past the threshold.
    ko: 그리고 선을 넘어 걸어갔다.
    ja: そして線を越え、歩いていった
  event_overzone2_06_e_21:
    speaker: Narration
    en: She keeps walking.
    ko: 도로시는 하염없이 걸었다.
    ja: ドロシーは止まることなく歩いた
  event_overzone2_06_e_22:
    speaker: Narration
    en: Unlike her friends, she has no clear purpose.
    ko: 그녀에게는 목적이 없었다.
    ja: 彼女には目的がなかった
  event_overzone2_06_e_23:
    speaker: Narration
    en: Guiding the dead and ensuring them safe passage.
    ko: 죽은 이의 기억을 달래준다거나
    ja: 死者の記憶を慰めることや
  event_overzone2_06_e_24:
    speaker: Narration
    en: Witnessing the birth of new life with her own eyes.
    ko: 생명이 약동하는 모습을 두 눈에 담고 싶다거나
    ja: 命が躍動する姿を\n両目に焼き付けたいという思いや
  event_overzone2_06_e_25:
    speaker: Narration
    en: Wanting to destroy the root of all evil.
    ko: 모든 근원을 제거하고 싶다거나 하는 뚜렷한 목적이 없었다.
    ja: すべての根源を排除したいというような\nはっきりとした目的がなかった
  event_overzone2_06_e_26:
    speaker: Narration
    en: Dorothy has none of that conviction. The only purpose in her life had been
      to find paradise.
    ko: 도로시는 일평생 낙원만이 목적이었다.
    ja: ドロシーにとって、楽園だけが目的だった
  event_overzone2_06_e_27:
    speaker: Narration
    en: But paradise was lost. There is now no reason for her to move forward, or
      at all.
    ko: 그걸 잃어버렸기에, 도로시는 앞으로 걷는 것 말고는 할 수 있는 일이 없었다.
    ja: それを失った今、\nドロシーは前に向かって歩くこと以外\n何もできなかった
  event_overzone2_06_e_28:
    speaker: Narration
    en: She was always been a beacon of hope to others,
    ko: 모두에게 용기를 불어넣어 주고 희망을 줬지만
    ja: みんなに勇気と希望を与えたけれど
  event_overzone2_06_e_29:
    speaker: Narration
    en: but deep down, she was always hollow.
    ko: 정작 자신은 끝없이 공허했다.
    ja: 自分自身は永遠に空虚だった
  event_overzone2_06_e_30:
    speaker: Narration
    en: Dorothy stops in her tracks, taking in her surroundings.
    ko: 도로시는 걸음을 멈추고 주위를 둘러보았다.
    ja: ドロシーは歩みを止め、周辺を見回した
  event_overzone2_06_e_31:
    speaker: dorothy
    en: Such vastness... such beauty...
    ko: 이렇게… 아름답고 넓은데….
    ja: こんなに…美しく、広いのに…
  event_overzone2_06_e_32:
    speaker: dorothy
    en: Yet there is nowhere I can call my own.
    ko: 내가 있을 곳은 아무 곳에도 없구나.
    ja: 私の場所は、どこにもないのね。
  event_overzone2_06_e_33:
    speaker: Narration
    en: Dorothy's eyes stop at a sign.
    ko: 도로시의 시선이 어느 간판에 멈췄다.
    ja: ドロシーの視線がある看板で止まった
  event_overzone2_06_e_34:
    speaker: Narration
    en: Humanity's last paradise. The Ark welcomes you.
    ko: "[인류 최후의 낙원. 방주는 여러분을 환영합니다.]"
    ja: "「人類最後の楽園。\\nアークはみなさんを歓迎します」"
  event_overzone2_06_e_35:
    speaker: Narration
    en: A wave of nausea rolls over her.
    ko: 도로시는 약한 어지럼증을 느꼈다.
    ja: 軽く目まいがした
  event_overzone2_06_e_36:
    speaker: Narration
    en: Her vision begins to blur, but she manages to pull herself together and continues
      looking around.
    ko: 뿌예진 시야를 추스르고 주위를 둘러봤다.
    ja: 白くかすんだ視界が元に戻るまで待ち、\n周辺を見回した
  event_overzone2_06_e_37:
    speaker: Narration
    en: All around her, flowers bloom, and butterflies flutter in the air.
    ko: 흐드러지게 핀 꽃. 날아다니는 나비.
    ja: 咲き乱れる花。飛び回る蝶
  event_overzone2_06_e_38:
    speaker: Narration
    en: Blades of grass sway in the gentle breeze.
    ko: 흩날리는 풀과 꽃잎들.
    ja: 舞い散る草と花びら
  event_overzone2_06_e_39:
    speaker: Narration
    en: Dorothy looks up at the sky.
    ko: 도로시는 하늘을 올려다보았다.
    ja: ドロシーは空を見上げた
  event_overzone2_06_e_40:
    speaker: Narration
    en: The crystal-clear sky above is dotted with pristine-white clouds.
    ko: 선명한 하늘과 유랑하듯 흘러가는 구름.
    ja: 鮮明な空と流浪するように流れていく雲
  event_overzone2_06_e_41:
    speaker: Narration
    en: Golden rays of sunlight streams through, as if blessing all those who bathed
      in its glow.
    ko: 만물을 축복하듯 내리쬐는 햇살.
    ja: 万物を祝福するように降り注ぐ日差し
  event_overzone2_06_e_42:
    speaker: Narration
    en: It's a nice day out.
    ko: 좋은 날이었다.
    ja: いい日だった
  event_overzone2_06_e_43:
    speaker: Narration
    en: No, a perfect day.
    ko: 더할 나위 없이, 완벽히 좋은 날이었다.
    ja: この上なく、完璧な日だった
  event_overzone2_06_e_44:
    speaker: dorothy
    en: "... Haha."
    ko: "…하하."
    ja: "…はは。"
  event_overzone2_06_e_45:
    speaker: dorothy
    en: Aha, ahahaha.
    ko: 아하, 아하하하.
    ja: あは、あははは。
  event_overzone2_06_e_46:
    speaker: dorothy
    en: Hahahahaha.
    ko: 하하하하하.
    ja: ははははは。
  event_overzone2_06_e_47:
    speaker: dorothy
    en: Ahahahahaha.
    ko: 아하하하하하.
    ja: あははははは。
  event_overzone2_06_e_48:
    speaker: Narration
    en: Humanity's last paradise. The Ark welcomes you.
    ko: "[인류 최후의 낙원. 방주는 여러분을 환영합니다.]"
    ja: "「人類最後の楽園。\\nアークはみなさんを歓迎します」"
  event_overzone2_06_e_49:
    speaker: dorothy
    en: Lies.
    ko: 거짓말.
    ja: 嘘。
  event_overzone2_06_e_50:
    speaker: dorothy
    en: All lies.
    ko: 거짓말쟁이들.
    ja: 嘘つき。
  event_overzone2_06_e_51:
    speaker: dorothy
    en: Liars! Every last one of you!
    ko: 이 거짓말쟁이들!
    ja: この嘘つき！
  event_overzone2_06_e_52:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_06_e_53:
    speaker: dorothy
    en: "..."
    ko: |-
      …….
      …….
    ja: |-
      ……
      ……
  event_overzone2_06_e_54:
    speaker: dorothy
    en: I'm so sorry everyone.
    ko: "…미안해요, 모두."
    ja: "…ごめんなさい。みなさん。"
  event_overzone2_06_e_55:
    speaker: dorothy
    en: I don't think I can do this.
    ko: 저는 안될 것 같아요.
    ja: 私は…ダメみたいです。
  event_overzone2_06_e_56:
    speaker: Narration
    en: Dorothy glares at the sign.
    ko: 도로시는 간판을 노려보았다.
    ja: ドロシーは看板をにらみつけた
  event_overzone2_06_e_57:
    speaker: Narration
    en: Her eyes burn bright, but the luster that shone in the past was long gone.
    ko: 그 눈은, 예전의 광채를 모두 불태우듯 빛나고 있었다.
    ja: その目は、昔の輝きをすべて\n燃やし尽くすかのように輝いていた
  event_overzone2_06_e_58:
    speaker: dorothy
    en: I will get it back.
    ko: 빼앗아주겠어.
    ja: 奪ってやる。
  event_overzone2_06_e_59:
    speaker: dorothy
    en: This place only exists because of us.
    ko: 우리가 만들어낸 그 낙원.
    ja: 私たちが作り出した、その楽園。
  event_overzone2_06_e_60:
    speaker: dorothy
    en: It belongs to us.
    ko: 반드시, 빼앗아주겠어.
    ja: 必ず、奪ってやる。
  event_overzone2_06_e_61:
    speaker: dorothy
    en: I will take back what is rightfully ours.
    ko: 그건.
    ja: あれは。
  event_overzone2_06_e_62:
    speaker: dorothy
    en: No matter what it takes.
    ko: 원래 우리 것이었으니까.
    ja: 本当は私たちのものだったのだから。
event_overzone2_epilogue:
  event_overzone2_epilogue_1:
    speaker: Narration
    en: "*Whoosh*"
    ko: 푸슝-!!
    ja: プシュー！
  event_overzone2_epilogue_2:
    speaker: massproduction01
    en: Aaaahhhh!!
    ko: 흐, 흐악…!
    ja: う、うわぁっ…！
  event_overzone2_epilogue_3:
    speaker: dorothy
    en: You okay?
    ko: 괜찮으신가요?
    ja: 大丈夫ですか？
  event_overzone2_epilogue_4:
    speaker: massproduction01
    en: Th-thank you for saving me. I didn't expect a lord to pop out like that all
      of a sudden.
    ko: |-
      구, 구해주셔서 감사합니다.
      갑자기 여기서 로드급이 튀어나올 줄은 몰랐어요.
    ja: |-
      た、助けて頂き、ありがとうございます。
      突然ここでロード級が飛び出してくるとは…
  event_overzone2_epilogue_5:
    speaker: massproduction01
    en: My entire squad was wiped out, but I managed to make it here alone.
    ko: 스쿼드가 전멸하고 혼자만 꾸역꾸역 살아서 여기까지 왔더니 이게 뭔….
    ja: 部隊が全滅し、\n1人で何とかここまで来たのですが…
  event_overzone2_epilogue_6:
    speaker: massproduction01
    en: Who are you?
    ko: 그런데, 당신은 누구….
    ja: ところで、あなたはいったい…
  event_overzone2_epilogue_7:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_epilogue_8:
    speaker: massproduction01
    en: Wait... are you that Pilgrim everyone speaks of?!
    ko: 서, 설마 당신이 그 소문의 필그림…!
    ja: ま、まさかあなたが、あの噂のピルグリム…！
  event_overzone2_epilogue_9:
    speaker: dorothy
    en: So 'Pilgrim' has become part of the people's vocabulary in the Ark, has it?
    ko: 후후. 이제 필그림이라는 이름이 방주에서는 거의 공식처럼 쓰이나 보군요.
    ja: ふふ。もうピルグリムという名前が\nアークでは使われているようですね。
  event_overzone2_epilogue_10:
    speaker: massproduction01
    en: Oh yes! Everyone is talking about you!
    ko: |-
      예, 예!
      요즘 당신에 대한 소문이 무성해요!
    ja: |-
      は、はい！
      最近はあなたの噂で持ちきりです！
  event_overzone2_epilogue_11:
    speaker: massproduction01
    en: I was almost starting to think it was all made up, but I can't tell you how
      honored I am to meet you!
    ko: |-
      그냥 전설 비슷한 건 줄 알았는데,
      실제로 만나다니 너무 감격이네요!
    ja: |-
      ただの伝説かと思っていましたが、
      実際にお会いできて感激です！
  event_overzone2_epilogue_12:
    speaker: dorothy
    en: Nice to meet you too.
    ko: 저도 만나서 반가워요.
    ja: 私も会えて嬉しいです。
  event_overzone2_epilogue_13:
    speaker: dorothy
    en: It's been some time since I've interacted with a Nikke that's been sent up
      to the surface.
    ko: 지상에 올라온 니케 분을 만나는 건 되게 오랜만인 것 같은데.
    ja: 地上へやってきたニケに会うのは\n久しぶりです。
  event_overzone2_epilogue_14:
    speaker: dorothy
    en: If you don't mind me asking, how is the Ark faring these days?
    ko: |-
      실례가 안된다면 요즘 방주가 어떻게 돌아가고 있는지 좀 들을 수 있을까요?
      제가 방주에 관심이 많거든요.
    ja: |-
      もしよければ、\n最近のアークの様子を教えてくれませんか？
      アークにとても興味があるのです。
  event_overzone2_epilogue_15:
    speaker: massproduction01
    en: I don't mind one bit!
    ko: 그럼요, 들려드려야죠!
    ja: もちろんです！喜んで！
  event_overzone2_epilogue_16:
    speaker: massproduction01
    en: You saved my life, after all.
    ko: 목숨을 구해주신 분한테 그 정도쯤 아무것도 아니죠!
    ja: 命を救ってくださった方ですから、\nなんでも聞いてください！
  event_overzone2_epilogue_17:
    speaker: dorothy
    en: Hehe, well I appreciate that.
    ko: 후후. 고마워요.
    ja: ふふ、ありがとうございます。
  event_overzone2_epilogue_18:
    speaker: dorothy
    en: They're preparing a countermeasure against the AI that oversees the Ark? Is
      it because they've deemed the AI poses too great a threat?
    ko: |-
      그렇군요. 방주 관리 A.I.가 너무 위험하다고 판단돼서,
      그 카운터를 준비하고 있다고요.
    ja: |-
      そうですか。\nアークの管理A.I.を脅威だと感じた
      人々が、対抗できる人物を用意している、と。
  event_overzone2_epilogue_19:
    speaker: massproduction01
    en: Precisely. This is all supposed to be the top secret of course.
    ko: 예. 비밀리에 진행하고는 있다는데, 이미 알 사람들은 다 알아요.
    ja: はい。秘密裏に進めているそうですが、\nすでに周知の事実です。
  event_overzone2_epilogue_20:
    speaker: massproduction01
    en: The government has also been going around recruiting the Ark's "greatest minds",
      as they call them.
    ko: 그도 그럴게, 방주의 두뇌라 불리는 사람들을 다 포섭하고 다니는걸요.
    ja: アークの頭脳と呼ばれる人たちを\nみんな作戦に引き入れているからです。
  event_overzone2_epilogue_21:
    speaker: dorothy
    en: Any candidates on the shortlist?
    ko: 가장 유력한 후보는 누군가요?
    ja: 最も有力な候補はどなたですか？
  event_overzone2_epilogue_22:
    speaker: massproduction01
    en: I can't say. I'm afraid my knowledge doesn't extend that far.
    ko: 글쎄요… 저도 그것까진 잘.
    ja: さあ…私もそこまではちょっと。
  event_overzone2_epilogue_23:
    speaker: dorothy
    en: If that's the case,
    ko: 흠… 그런가요.
    ja: ふーん…そうですか。
  event_overzone2_epilogue_24:
    speaker: dorothy
    en: I'll give you my personal contact information. Get in touch if you find anything.
    ko: 그럼 제 개인 회선을 알려드릴 테니, 뭔가 알게 되면 연락 주시겠어요?
    ja: では、私の個人回線を教えるので\n何か分かったら、連絡してくれませんか？
  event_overzone2_epilogue_25:
    speaker: massproduction01
    en: C-can I really do that?
    ko: 예? 그, 그래도 되나요?
    ja: えっ？い、いいんですか？
  event_overzone2_epilogue_26:
    speaker: dorothy
    en: Of course.
    ko: 그럼요.
    ja: もちろんです。
  event_overzone2_epilogue_27:
    speaker: dorothy
    en: I am on a secret mission, however, so you must keep our meeting safely under
      wraps.
    ko: 아, 하지만 저는 비밀 임무 수행 중이니까 저를 만났다는 건 꼭 비밀로 해주세요.
    ja: あ、でも私は極秘任務中なので\n私に会ったことは絶対に秘密にしてください。
  event_overzone2_epilogue_28:
    speaker: massproduction01
    en: Of course. If they're about to do a brain scan on me, I'll self-immolate.
    ko: |-
      물론입니다.
      뇌스캔이라도 할 것 같으면 뇌를 태워버리죠 뭐.
    ja: |-
      もちろんです。
      脳スキャンされそうになったら\n脳を燃やします。
  event_overzone2_epilogue_29:
    speaker: dorothy
    en: Haha, I appreciate that, but I don't think you'll have to go that far.
    ko: 후후. 그렇게까지 해주실 건 없어요.
    ja: ふふ、そこまでする必要はありません。
  event_overzone2_epilogue_30:
    speaker: massproduction01
    en: No. You don't understand.
    ko: 아뇨.
    ja: いいえ。
  event_overzone2_epilogue_31:
    speaker: massproduction01
    en: You're a hero to all of us.
    ko: 당신은 우리의 우상입니다.
    ja: あなたは私たちの憧れです。
  event_overzone2_epilogue_32:
    speaker: massproduction01
    en: Hearing stories about the Goddess Squad's exploits was my only source of joy
      when I was in the Ark.
    ko: 방주에서 갓데스에 대한 얘기를 듣는 것이 유일한 낙이었어요.
    ja: |-
      アークでゴッデスの話を聞くことが、
      唯一の楽しみでした。
  event_overzone2_epilogue_33:
    speaker: massproduction01
    en: We all know what you've done for humanity.
    ko: 그리고 여러분이 인류를 위해 뭘 했는지도 아주 잘 알고 있어요.
    ja: そしてみなさんが人類のためにしてくれたことも\nよく分かっています。
  event_overzone2_epilogue_34:
    speaker: massproduction01
    en: And you've gone and saved my own life on top of that. I'll do whatever I can
      to help you.
    ko: 거기다 제 목숨까지 구해주셨으니, 제가 할 수 있는 거라면 뭐든 하겠습니다.
    ja: 私の命まで救ってくださったのです。\n私にできることなら何でもします。
  event_overzone2_epilogue_35:
    speaker: dorothy
    en: Well, thank you.
    ko: "…그런가요. 고마워요."
    ja: "…そうですか。ありがとうございます。"
  event_overzone2_epilogue_36:
    speaker: dorothy
    en: The Ark's greatest minds...
    ko: 방주 최고의 두뇌… 라….
    ja: アーク最高の頭脳…
  event_overzone2_epilogue_37:
    speaker: dorothy
    en: Is there any way to drag them up to the surface?
    ko: "…지상으로 끌어올릴 수 있는 방법이 없을까."
    ja: "…地上へ引き上げる方法はないかしら。"
  event_overzone2_epilogue_38:
    speaker: snowwhite
    en: Dorothy.
    ko: 도로시.
    ja: ドロシー。
  event_overzone2_epilogue_39:
    speaker: dorothy
    en: "... Snow White."
    ko: "…스노우 화이트."
    ja: "…スノーホワイト。"
  event_overzone2_epilogue_40:
    speaker: snowwhite
    en: It's been a long time.
    ko: 오랜만이다.
    ja: 久しぶりだな。
  event_overzone2_epilogue_41:
    speaker: dorothy
    en: Indeed it has.
    ko: 예. 오랜만이에요.
    ja: はい。お久しぶりです。
  event_overzone2_epilogue_42:
    speaker: dorothy
    en: How many years has it been? 50?
    ko: 몇 년 만이죠? 50년 정도?
    ja: 何年ぶりでしょうか？50年くらい？
  event_overzone2_epilogue_43:
    speaker: snowwhite
    en: Give or take.
    ko: 그 정도 된 것 같군.
    ja: それくらいになるな。
  event_overzone2_epilogue_44:
    speaker: dorothy
    en: How did you know I was here?
    ko: 제가 여기 있는 줄은 어떻게 알았나요?
    ja: なぜ、私がここにいると分かったのですか？
  event_overzone2_epilogue_45:
    speaker: snowwhite
    en: I never stopped searching for you.
    ko: 계속 찾았으니까.
    ja: ずっと捜していたから。
  event_overzone2_epilogue_46:
    speaker: dorothy
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  event_overzone2_epilogue_47:
    speaker: dorothy
    en: Well, what is it?
    ko: 그래서, 무슨 일이죠?
    ja: それで、ご用件は？
  event_overzone2_epilogue_48:
    speaker: snowwhite
    en: You never came to see us. Why? Not even once?
    ko: 왜 한 번도 우리를 만나러 오지 않았지?
    ja: なぜ一度も私たちに会いに来なかった？
  event_overzone2_epilogue_49:
    speaker: dorothy
    en: I... was busy.
    ko: 그거야… 바쁘니까요.
    ja: それは…忙しくて。
  event_overzone2_epilogue_50:
    speaker: snowwhite
    en: Why are you attempting to gather information about the Ark? What are you planning?
    ko: "…방주의 정보를 모아서 뭘 어쩌겠다는 거냐."
    ja: "…アークの情報を集めて、何をするつもりだ？"
  event_overzone2_epilogue_51:
    speaker: dorothy
    en: You knew?
    ko: 알고 있군요.
    ja: ご存じでしたか。
  event_overzone2_epilogue_52:
    speaker: snowwhite
    en: We keep abreast of Ark-related matters as well.
    ko: 우리도 방주의 소식을 듣고 있으니까.
    ja: 私たちもアークの消息を聞くからな。
  event_overzone2_epilogue_53:
    speaker: snowwhite
    en: We heard of a Pilgrim showing a very keen interest in the Ark.
    ko: 방주에 지대한 관심을 보이고 있는 필그림이 있다는 얘기가 종종 들려왔다.
    ja: アークにこの上なく興味を抱いている\nピルグリムがいるという話は度々耳にしている。
  event_overzone2_epilogue_54:
    speaker: snowwhite
    en: I didn't expect it to be you.
    ko: 너일 거라 생각은 했지만….
    ja: あなたのことだと思ってはいたが…
  event_overzone2_epilogue_55:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_epilogue_56:
    speaker: snowwhite
    en: What are you planning, Dorothy?
    ko: 뭐가 목적이냐, 도로시.
    ja: 何が目的なんだ？ドロシー。
  event_overzone2_epilogue_57:
    speaker: dorothy
    en: I'm going to take it back.
    ko: 빼앗으려고요.
    ja: 奪おうと思って。
  event_overzone2_epilogue_58:
    speaker: snowwhite
    en: "... The Ark?"
    ko: "…방주를?"
    ja: "…アークを？"
  event_overzone2_epilogue_59:
    speaker: dorothy
    en: Yes.
    ko: 예.
    ja: はい。
  event_overzone2_epilogue_60:
    speaker: snowwhite
    en: "... Dorothy."
    ko: "…도로시."
    ja: "…ドロシー。"
  event_overzone2_epilogue_61:
    speaker: dorothy
    en: Relax, it's not like I'm planning on storming in and taking it by force.
    ko: 아, 물론 쳐들어가서 뭘 어쩌겠다는 건 아니에요.
    ja: あ、もちろん乗り込んでいって\n何かをするつもりではありません。
  event_overzone2_epilogue_62:
    speaker: dorothy
    en: I'm going to make them come to me.
    ko: 방주가 저를 찾게 만들 거예요.
    ja: アークに、私を求めさせるのです。
  event_overzone2_epilogue_63:
    speaker: dorothy
    en: I'm going to make them want me.
    ko: 저를 원하게 만들 거예요.
    ja: 私の力が必要な状況にします。
  event_overzone2_epilogue_64:
    speaker: snowwhite
    en: But why?
    ko: "…왜."
    ja: "…なぜだ。"
  event_overzone2_epilogue_65:
    speaker: dorothy
    en: We're the only reason the Ark even exists, and they sold us down the river.
    ko: 우리가 방주를 만들었고, 방주가 우릴 배신했으니까요.
    ja: 私たちがアークを作り、\nアークが私たちを裏切ったからです。
  event_overzone2_epilogue_66:
    speaker: dorothy
    en: Well, those who betrayed us will soon come crawling on their knees, begging
      for my forgiveness.
    ko: 우릴 배신한 것들이, 다시 우리를 찾게 된다면.
    ja: 私たちを裏切ったものたちが、\n再び私たちを求めることになったら
  event_overzone2_epilogue_67:
    speaker: dorothy
    en: Can you imagine a more joyful spectacle?
    ko: 그것만큼 유쾌한 게 또 있을까요?
    ja: これほど愉快なことはあるでしょうか？
  event_overzone2_epilogue_68:
    speaker: dorothy
    en: I'll take advantage of whatever information I can in order to make that happen.
    ko: 그걸 위해서라면 방주의 모든 것을 이용할 거예요.
    ja: そのためなら、アークのすべてを利用します。
  event_overzone2_epilogue_69:
    speaker: dorothy
    en: No, not take advantage of. It was ours to begin with.
    ko: |-
      이용? 아니네요.
      그건 원래 우리 거였으니까.
    ja: |-
      …利用？違いますね。
      元々私たちのものだったのですから。
  event_overzone2_epilogue_70:
    speaker: snowwhite
    en: You've changed.
    ko: "…변했구나."
    ja: "…変わったな。"
  event_overzone2_epilogue_71:
    speaker: dorothy
    en: And I see you haven't. Still a stick in the mud.
    ko: 스노우 화이트는 여전히 그대로인 것 같네요.
    ja: スノーホワイトは、相変わらずのようですね。
  event_overzone2_epilogue_72:
    speaker: dorothy
    en: You can't fool me though. I can tell you're struggling inside as well.
    ko: 몸은 비명을 지르고 있는 것 같지만.
    ja: 体はボロボロですが。
  event_overzone2_epilogue_73:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_epilogue_74:
    speaker: dorothy
    en: Are you still wandering up on the surface for mankind's sake?
    ko: 아직도 인류를 위해 지상을 떠돌아다니고 있나요?
    ja: まだ人類のために地上を彷徨っているのですか？
  event_overzone2_epilogue_75:
    speaker: snowwhite
    en: That's right. You told us to always be proud...
    ko: 그래. 네가 우리에게 새겨준 그 긍지….
    ja: ああ。あなたが私たちにくれた、あの誇り…
  event_overzone2_epilogue_76:
    speaker: dorothy
    en: Ugh. Please, spare me.
    ko: 아아. 지루해라.
    ja: ああ、つまらない。
  event_overzone2_epilogue_77:
    speaker: dorothy
    en: I've heard this tune before. Why don't you flip the record over?
    ko: 어디 뭐 재밌는 거 없나?
    ja: 面白い話はないんですか？
  event_overzone2_epilogue_78:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_epilogue_79:
    speaker: snowwhite
    en: I should go back.
    ko: "…돌아가겠다."
    ja: "…帰る。"
  event_overzone2_epilogue_80:
    speaker: dorothy
    en: Before you do...
    ko: 아, 스노우 화이트.
    ja: あ、スノーホワイト。
  event_overzone2_epilogue_81:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_epilogue_82:
    speaker: dorothy
    en: I noticed you weren't using the whole Goddess moniker anymore.
    ko: "…갓데스라는 이름을 쓰지 않는 것 같던데."
    ja: "…ゴッデスという名前を\\n使っていないようですが。"
  event_overzone2_epilogue_83:
    speaker: dorothy
    en: Why not?
    ko: 왜죠?
    ja: なぜですか？
  event_overzone2_epilogue_84:
    speaker: snowwhite
    en: Isn't it obvious?
    ko: 당연한 거다.
    ja: 当然だ。
  event_overzone2_epilogue_85:
    speaker: snowwhite
    en: Without you, we're not the Goddess Squad.
    ko: 네가 없으면 우린 갓데스가 아니니까.
    ja: あなたがいなければ\n私たちはゴッデスではない。
  event_overzone2_epilogue_86:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_epilogue_87:
    speaker: snowwhite
    en: We'll be waiting for you.
    ko: 우린 기다리고 있겠다.
    ja: 待っている。
  event_overzone2_epilogue_88:
    speaker: snowwhite
    en: Until you decide to come back.
    ko: 네가 다시 돌아올 때까지.
    ja: 君が帰ってくるまで。
  event_overzone2_epilogue_89:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_epilogue_90:
    speaker: Narration
    en: Snow White disappears.
    ko: 스노우 화이트는 사라졌다.
    ja: スノーホワイトは去っていった
  event_overzone2_epilogue_91:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone2_epilogue_92:
    speaker: dorothy
    en: Don't wait for me.
    ko: 기다리지 말아요, 스노우 화이트.
    ja: 待たないでください。スノーホワイト。
  event_overzone2_epilogue_93:
    speaker: dorothy
    en: I've already come too far.
    ko: 저는 이미.
    ja: 私はもう
  event_overzone2_epilogue_94:
    speaker: dorothy
    en: I can't go back.
    ko: 돌아갈 수 없는 선을 넘어버렸으니까.
    ja: 一線を越えてしまったから。
  event_overzone2_epilogue_95:
    speaker: Narration
    en: 'Over Zone: END'
    ko: 'Over Zone : END'
    ja: 'Over Zone : END'
