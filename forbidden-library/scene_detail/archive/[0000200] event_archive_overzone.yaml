---
event_overzone_prologue:
  event_overzone_prologue_1:
    speaker: "<Narration>"
    en: "*Buzz* *Buzz*"
    ko: 지직- 지직-
    ja: ジジッ、ジジッ…
  event_overzone_prologue_2:
    speaker: lilith
    en: Hello. Everyone.
    ko: 안녕. 얘들아.
    ja: みんな、元気？
  event_overzone_prologue_3:
    speaker: lilith
    en: This video was to be sent to you all upon the termination of my life signals.
    ko: |-
      이 영상은 내 생명 신호가 꺼지면
      너희들한테 자동 전송되도록 만들어 놓은 거야.
    ja: |-
      この動画は私の生命信号が途絶えたら
      みんなに自動で転送されるように\n設定してあるの。
  event_overzone_prologue_4:
    speaker: lilith
    en: I've always disliked this term,
    ko: 음… 이런 단어를 사용하고 싶진 않지만.
    ja: うーん…こういう言葉は使いたくないけど、
  event_overzone_prologue_5:
    speaker: lilith
    en: but you could think of this as my will.
    ko: 유언이라고 생각해 주면 좋겠어.
    ja: 遺言だって思ってほしいな。
  event_overzone_prologue_6:
    speaker: lilith
    en: Anyway...
    ko: "…아무튼."
    ja: "…とにかく、"
  event_overzone_prologue_7:
    speaker: lilith
    en: When we first met, we didn't know each other from Adam. We were completely
      green about the world.
    ko: |-
      우리는 서로에 대해서도,
      세상에 대해서도 아무것도 모르는 상태에서 만났어.
    ja: |-
      私たちはお互いのことも、この世界の
      ことも、何も知らないで出会ったよね。
  event_overzone_prologue_8:
    speaker: lilith
    en: We fought a lot, laughed, cried, and shared a lot of emotional moments together.
    ko: 많이 다투고, 웃고, 울고, 많은 감정들을 교환하고.
    ja: たくさんケンカして、笑って、泣いて、\n色んなことがあって。
  event_overzone_prologue_9:
    speaker: lilith
    en: We went through a lot.
    ko: 수많은 일들을 겪었어.
    ja: たくさんのことを経験した。
  event_overzone_prologue_10:
    speaker: lilith
    en: We met the Commander and together, we fought to save humanity. People looked
      up to us.
    ko: |-
      지휘관을 만나 인류를 위해 싸웠고,
      많은 이들의 희망이 되었지.
    ja: |-
      指揮官と出会って、人類のために戦って、
      多くの人々の希望になったよね。
  event_overzone_prologue_11:
    speaker: lilith
    en: There were bad times as well. Saying goodbye to friends and family who perished
      as the world fell apart.
    ko: 동료와 가족을 떠나보내고 세상이 무너지는 경험을 겪기도 했어.
    ja: 仲間と家族を見送り、\n世界が崩壊するっていう経験も。
  event_overzone_prologue_12:
    speaker: lilith
    en: There were many times when you wanted to give up. As did I.
    ko: |-
      포기하고 싶었을 때도 많았을 거야.
      나도 그랬으니까.
    ja: |-
      もう諦めたいって思ったことも、\n何度もあったと思う。
      私もそうだったから。
  event_overzone_prologue_13:
    speaker: lilith
    en: But you must remember one thing.
    ko: 하지만 이거 하나는 꼭 알아둬.
    ja: だけど、これだけは忘れないで。
  event_overzone_prologue_14:
    speaker: lilith
    en: You all have overcome so much.
    ko: 너희는 그 수많은 일들을 이겨내고.
    ja: あなたたちはたくさんのことを乗り越えて
  event_overzone_prologue_15:
    speaker: lilith
    en: You have protected mankind.
    ko: 인류를 지켜냈다는걸.
    ja: 人類を守ったということ。
  event_overzone_prologue_16:
    speaker: lilith
    en: You have saved the world.
    ko: 이 세상을 구했다는걸.
    ja: この世界を救ったということ。
  event_overzone_prologue_17:
    speaker: lilith
    en: No matter where you are, whatever happens to you, or whatever you do, nothing
      will ever change that.
    ko: |-
      너희가 언제 어디서 무엇을 하든,
      이 사실만은 변하지 않아.
    ja: |-
      いつ、どこで何をしてても、
      それだけは変わらない。
  event_overzone_prologue_18:
    speaker: lilith
    en: Feel proud. You deserve that much.
    ko: |-
      자부심을 느껴줘.
      그럴 가치가 있으니까.
    ja: |-
      誇りに思って。
      それだけの価値があるんだから。
  event_overzone_prologue_19:
    speaker: lilith
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone_prologue_20:
    speaker: lilith
    en: I...
    ko: 나는.
    ja: 私は
  event_overzone_prologue_21:
    speaker: lilith
    en: am so happy to have met you all.
    ko: |-
      너희와 만나서 너무 행복했어.
      지금도 행복하고.
    ja: |-
      あなたたちと会えてすごく幸せだった。
      今も。
  event_overzone_prologue_22:
    speaker: lilith
    en: I don't want to leave.
    ko: 헤어지고 싶지 않아.
    ja: 別れたくない。
  event_overzone_prologue_23:
    speaker: lilith
    en: Hehe, I'm starting to ramble. Don't want you to have to keep watching this
      video forever.
    ko: 후후. 이 영상을 평생 볼 일이 없으면 좋겠네.
    ja: ふふ。こんな動画\n一生見せないで済めばいいな。
  event_overzone_prologue_24:
    speaker: lilith
    en: Still... if you are watching this video,
    ko: |-
      …그래도 만약. 만약에.
      이 영상을 너희가 보게 된다면.
    ja: |-
      …でも、もし。もし…
      この動画をあなたたちが見ることになったら
  event_overzone_prologue_25:
    speaker: lilith
    en: please do me one last favor.
    ko: 내 마지막 부탁을 들어줘.
    ja: 私の、最後のお願いを聞いて。
  event_overzone_prologue_26:
    speaker: lilith
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone_prologue_27:
    speaker: lilith
    en: Take care of this world.
    ko: 이 세상을 부탁해.
    ja: この世界をよろしくね。
  event_overzone_prologue_28:
    speaker: lilith
    en: And survive.
    ko: 그리고 살아남아 줘.
    ja: それから、生き残って。
  event_overzone_prologue_29:
    speaker: lilith
    en: My dearest friends.
    ko: 내 사랑하는 동생들.
    ja: みんな、大好き。
event_overzone1_01_s:
  event_overzone1_01_s_1:
    speaker: "<Narration>"
    en: "*Tang*"
    ko: 탕-
    ja: パンッ
  event_overzone1_01_s_2:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_s_3:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_s_4:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_s_5:
    speaker: "<Narration>"
    en: Snow White slowly walks forward.
    ko: 스노우 화이트가 천천히 걸어왔다.
    ja: スノーホワイトがゆっくりと歩いてきた
  event_overzone1_01_s_6:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_s_7:
    speaker: dorothy
    en: Has she gone?
    ko: "…떠났나요?"
    ja: "…旅立たれたのですか？"
  event_overzone1_01_s_8:
    speaker: snowwhite
    en: "... Yes."
    ko: "…그래."
    ja: "…ああ。"
  event_overzone1_01_s_9:
    speaker: dorothy
    en: Did she say what her name was?
    ko: 이름이 뭐라고 하던가요?
    ja: 名前は何と？
  event_overzone1_01_s_10:
    speaker: snowwhite
    en: I didn't hear her say anything, and wasn't exactly a convenient time to ask.
    ko: |-
      …듣지 못했다.
      말을 할 수 있는 상황이 아니었으니까.
    ja: |-
      …聞けなかった。
      話せるような状況ではなかったから。
  event_overzone1_01_s_11:
    speaker: snowwhite
    en: Her name tag said "Kate"
    ko: 인식표에는 케이트 양이라고 적혀있었어.
    ja: 認識票にはケイトと書かれていた。
  event_overzone1_01_s_12:
    speaker: snowwhite
    en: There's no way to know for sure if that's her name, though.
    ko: 그게 본인의 이름인지 아닌지는 알 수 없지만.
    ja: それが本人の名前かどうかは分からないが。
  event_overzone1_01_s_13:
    speaker: dorothy
    en: Nikke corruption... scary.
    ko: |-
      …무섭군요.
      침식.
    ja: |-
      …恐ろしいですね。
      侵食。
  event_overzone1_01_s_14:
    speaker: rapunzel
    en: Very. It robs you of your own identity.
    ko: "…예. 자아를 앗아가는 끔찍한 무기에요."
    ja: "…はい。自我を奪う恐ろしい武器です。"
  event_overzone1_01_s_15:
    speaker: hongryeon
    en: Not even she could endure it.
    ko: 그 녀석마저 이겨내지 못했으니 말일세.
    ja: あの者でさえ\n乗り越えられなかったのだから。
  event_overzone1_01_s_16:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_s_17:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_s_18:
    speaker: rapunzel
    en: I'm going to pray.
    ko: "…기도를 드리고 올게요."
    ja: "…祈りを、捧げてきます。"
  event_overzone1_01_s_19:
    speaker: hongryeon
    en: Don't bother.
    ko: 그만두게.
    ja: やめておきなさい。
  event_overzone1_01_s_20:
    speaker: hongryeon
    en: How many have we sent off?
    ko: 지금까지 몇 명이나 되는 이들을 보내줬는가.
    ja: 今まで何人送ってきたことか。
  event_overzone1_01_s_21:
    speaker: hongryeon
    en: I understand how you feel, but we're dealing with mass casualties here.
    ko: |-
      자네의 기분은 이해하나,
      너무 많은 죽음과 마주치고 있어.
    ja: |-
      君の気持ちは分かるが、
      あまりにも多くの死と向かい合っておる。
  event_overzone1_01_s_22:
    speaker: rapunzel
    en: We can't just leave them here unattended.
    ko: 그래도 그분들을 그냥 그곳에 버려둘 순 없어요.
    ja: しかし、このまま放っておくことはできません。
  event_overzone1_01_s_23:
    speaker: hongryeon
    en: The silence that accompanies death is all-consuming.
    ko: |-
      옮는단 말일세.
      죽음으로 유지되는 침묵이.
    ja: |-
      移ってしまうよ。
      死によってもたらされる沈黙が。
  event_overzone1_01_s_24:
    speaker: hongryeon
    en: If you keep the dead closer to you than the living, it will claim you as well.
    ko: 산자보다 죽은 자를 가까이 두면 반드시 그리될거야.
    ja: |-
      生ける者より死者を傍におけば、
      いずれそうなるであろう。
  event_overzone1_01_s_25:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_s_26:
    speaker: "<Narration>"
    en: Rapunzel walks off in the same direction that Snow White came from.
    ko: 라푼젤은 스노우 화이트가 걸어온 방향으로 가버렸다.
    ja: ラプンツェルはスノーホワイトが\n歩いてきた方向へ行ってしまった
  event_overzone1_01_s_27:
    speaker: hongryeon
    en: Such stubbornness.
    ko: "…것 참 고집하곤."
    ja: "…頑固だのう。"
  event_overzone1_01_s_28:
    speaker: hongryeon
    en: Snow White, why don't you dig some graves while we're here?
    ko: |-
      스노우 화이트 자네.
      기왕 하는 거 무덤이라도 만들어주지 그랬나.
    ja: |-
      スノーホワイトよ。
      せっかくだからお墓でも作ってやったらどうだ？
  event_overzone1_01_s_29:
    speaker: snowwhite
    en: That's Rapunzel's job.
    ko: 그건 라푼젤의 일이다.
    ja: それはラプンツェルの仕事だ。
  event_overzone1_01_s_30:
    speaker: hongryeon
    en: So your job begins and ends with blasting a hole through their heads, is that
      it?
    ko: 아, 자네는 머리에 구멍을 내주는 것에서 할 일을 끝냈다?
    ja: あぁ、君は頭に穴を開けることで\n役目を終えたと？
  event_overzone1_01_s_31:
    speaker: dorothy
    en: Stop.
    ko: 그만해요.
    ja: おやめください。
  event_overzone1_01_s_32:
    speaker: dorothy
    en: That's not what she meant.
    ko: 스노우 화이트의 말은 그게 아니잖아요.
    ja: スノーホワイトが言っているのは\nそういうことではないでしょう。
  event_overzone1_01_s_33:
    speaker: hongryeon
    en: Is that so? It seems to me that you're quite clear about what each of our
      professional responsibilities entails.
    ko: 그런가. 이런 상황에서 서로가 할 일을 딱 잘라 말하고 있는 것처럼 들리네만.
    ja: そうかね。こういう状況で役割分担かね？
  event_overzone1_01_s_34:
    speaker: dorothy
    en: Rapunzel has always been the one who digs the graves and prays.
    ko: "…떠나간 분을 위해 기도를 올리고 무덤을 만들어 주는 것."
    ja: "…旅立った方のために、\\n祈りを捧げてお墓を作ること。"
  event_overzone1_01_s_35:
    speaker: dorothy
    en: It consoles her as much as it does the deceased.
    ko: 그 일 자체가 라푼젤에겐 위안일 거예요.
    ja: |-
      そのこと自体が、ラプンツェルにとって
      慰めになるはずです。
  event_overzone1_01_s_36:
    speaker: dorothy
    en: As of right now, that's all she can do.
    ko: 지금으로선 해 줄 수 있는 것이 그것밖에 없으니까요.
    ja: 今できることは、それしかありませんから。
  event_overzone1_01_s_37:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_s_38:
    speaker: dorothy
    en: Also,
    ko: 그리고.
    ja: それに。
  event_overzone1_01_s_39:
    speaker: dorothy
    en: I'd like you to put a little more thought into
    ko: |-
      하루가 멀다 하고 침식에 걸린 니케를 보내주는 일을
      묵묵히 해주고 계시는 분의 기분이 어떨지.
    ja: |-
      侵食されたニケを送り出す仕事を
      毎日のように黙々とこなしている方の気持ちも、
  event_overzone1_01_s_40:
    speaker: dorothy
    en: how it must feel to be the one responsible for giving corrupted Nikkes a proper
      send-off day in, day out.
    ko: 좀 더 생각해 봐주시면 좋겠네요.
    ja: もう少し考えていただきたいですね。
  event_overzone1_01_s_41:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_s_42:
    speaker: hongryeon
    en: My apologies. My exhaustion got the better of me.
    ko: 미안하네. 내 좀 지친 모양일세.
    ja: すまぬ。私も少し疲れていたようだ。
  event_overzone1_01_s_43:
    speaker: snowwhite
    en: It's okay.
    ko: 괜찮다.
    ja: 構わない。
  event_overzone1_01_s_44:
    speaker: snowwhite
    en: I've got the most bullets. It makes the most sense for me to do it.
    ko: |-
      내가 가진 탄환이 가장 많아.
      그뿐이야.
    ja: |-
      私が持っている弾丸が一番多い。
      それだけだ。
  event_overzone1_01_s_45:
    speaker: hongryeon
    en: No, I will perform this task henceforth. My blade can be swung infinitely.
    ko: |-
      앞으로는 내가 하겠네.
      내 검은 무한히 휘두를 수 있으니.
    ja: |-
      これからは私がやろう。
      私の剣は無限に振り回せるからのう。
  event_overzone1_01_s_46:
    speaker: snowwhite
    en: No. I'll do it.
    ko: 아니. 내가 한다.
    ja: いや、私がやる。
  event_overzone1_01_s_47:
    speaker: snowwhite
    en: All I have to do is pull a trigger.
    ko: 나는 그냥 방아쇠를 당길 뿐이다.
    ja: 私はただ引き金を引くだけだ。
  event_overzone1_01_s_48:
    speaker: snowwhite
    en: You'd have to swing your sword.
    ko: 하지만 넌 검을 휘둘러야 해.
    ja: しかし、あなたは剣を振り下ろさねばならない。
  event_overzone1_01_s_49:
    speaker: dorothy
    en: They're... two very different things.
    ko: "…많이 다르죠."
    ja: "…そうですね。"
  event_overzone1_01_s_50:
    speaker: dorothy
    en: You shouldn't use your sword for something like that anyway.
    ko: |-
      그리고 그 검.
      이런 곳에 쓰지 않았으면 해요.
    ja: |-
      それに、その剣。
      そういう場では、使ってほしくありません。
  event_overzone1_01_s_51:
    speaker: dorothy
    en: Your sister would not have wanted that.
    ko: 홍련의 언니가 그러길 바라지 않을 테니까요.
    ja: 紅蓮のお姉様が望まないでしょうから。
  event_overzone1_01_s_52:
    speaker: snowwhite
    en: Exactly. So I'll take care of it.
    ko: 그래. 그러니 내가 한다.
    ja: そうだ。だから私がやる。
  event_overzone1_01_s_53:
    speaker: hongryeon
    en: "... Very well. I apologize."
    ko: "…알겠네. 미안하군."
    ja: "…分かった。悪いな。"
  event_overzone1_01_s_54:
    speaker: snowwhite
    en: Dorothy, when was the last raid?
    ko: 도로시. 이전 습격이 언제였지?
    ja: ドロシー。前回の襲撃はいつだった？
  event_overzone1_01_s_55:
    speaker: dorothy
    en: Two days ago.
    ko: 이틀 전이었어요.
    ja: 2日前でした。
  event_overzone1_01_s_56:
    speaker: snowwhite
    en: Things seem to be slowing down. Hard to believe we were once dealing with
      three waves a day.
    ko: |-
      …점점 느려지는군.
      하루에 세 번까지 온 날이 거짓말 같아.
    ja: |-
      …どんどん間隔が延びているな。
      1日に3回も来ていた頃が嘘のようだ。
  event_overzone1_01_s_57:
    speaker: dorothy
    en: It's the natural progression as time passes.
    ko: 시간이 지날수록 더더욱 그럴 거예요.
    ja: 時間が経つほど回数が減るはずです。
  event_overzone1_01_s_58:
    speaker: dorothy
    en: Raptures have less and less incentive to raid this place.
    ko: 랩쳐 입장에서는 여길 노릴 이유가 점점 사라지고 있으니까요.
    ja: ラプチャーからしてみれば、ここを狙う\n理由がどんどんなくなるわけですから。
  event_overzone1_01_s_59:
    speaker: dorothy
    en: So long as we ride it out for another two months,
    ko: 이 상태로 두 달만 버텨내면….
    ja: あと2ヶ月、耐えられれば…
  event_overzone1_01_s_60:
    speaker: dorothy
    en: mankind will have a fighting chance. If not on the surface, then in the Ark
      at the very least.
    ko: |-
      인류는 살아남아요.
      비록 지상은 아니지만, 방주에서.
    ja: |-
      人類は生き残ります。
      地上ではなく、アークで。
  event_overzone1_01_s_61:
    speaker: hongryeon
    en: At long last... the end may be in sight.
    ko: 드디어 끝이 보이는 겐가.
    ja: ついに終わりが見えたな。
  event_overzone1_01_s_62:
    speaker: dorothy
    en: Took long enough.
    ko: 길었네요.
    ja: 長かったですね。
  event_overzone1_01_s_63:
    speaker: dorothy
    en: We've still got a long way to go, so let's stay frosty all the way to the
      end.
    ko: |-
      아직 끝나려면 시간이 많이 남았지만,
      그때까지 힘내봐요.
    ja: |-
      今すぐおしまい、というわけではありませんが、
      それまで頑張りましょう。
  event_overzone1_01_s_64:
    speaker: dorothy
    en: When all of this is over, we'll be rewarded.
    ko: |-
      모든 게 마무리되면,
      우리는 모든 것을 보상받을 거예요.
    ja: すべて終わったら、報われるはずです。
  event_overzone1_01_s_65:
    speaker: dorothy
    en: People will call us Goddess of Victory, the saviors of mankind.
    ko: |-
      인류를 구원한 상징으로서,
      승리의 여신으로 추앙받겠죠.
    ja: |-
      私たちは、人類を救った象徴として、
      勝利の女神として、崇められるのです。
  event_overzone1_01_s_66:
    speaker: dorothy
    en: We'll live the rest of our lives in luxury, reveling in our well-deserved
      praise.
    ko: |-
      우리는 그 모든 것을 누리면서,
      방주에서 여생을 보내면 되는 거고요.
    ja: |-
      そのすべてを享受しながら、
      アークで余生を送ればいいのですから。
  event_overzone1_01_s_67:
    speaker: snowwhite
    en: "... If you say so."
    ko: "…그래."
    ja: "…ああ。"
  event_overzone1_01_s_68:
    speaker: hongryeon
    en: Two months... Time passed so swiftly up until now, yet two months seem like
      an eternity to mine ears.
    ko: |-
      두 달이라.
      지금까지의 시간은 그렇게 쏜살같았는데 남은 두 달은 이리 길게도 느껴지다니
    ja: |-
      2ヶ月か。
      今までの時間はあっという間だったのに
      残りの2ヶ月がこれほど長く感じられるとは。
  event_overzone1_01_s_69:
    speaker: hongryeon
    en: So strange, how mine feelings doth change when the end is near.
    ko: 끝이 다가온다는 것은 이런 느낌인 건가.
    ja: 終わりが近づくというのは、\nこういう気持ちなのかね。
  event_overzone1_01_s_70:
    speaker: dorothy
    en: It doesn't feel real to me either.
    ko: 후후. 저도 거짓말 같네요.
    ja: ふふ。嘘みたいですね。
  event_overzone1_01_s_71:
    speaker: snowwhite
    en: At any rate, I'm heading back to my post and continuing my watch.
    ko: 난 초소로 돌아가 경계를 계속하겠다.
    ja: 私は監視所に戻って警戒を続ける。
  event_overzone1_01_s_72:
    speaker: dorothy
    en: Already? Don't you want to rest a little?
    ko: 또요? 조금 쉬시는 게 어떤가요?
    ja: またですか？少しお休みになられては？
  event_overzone1_01_s_73:
    speaker: dorothy
    en: There are plenty of Nikkes who can fill in for you. Relax for a moment.
    ko: 다른 니케 분들도 있으니, 눈 좀 붙여요.
    ja: 他のニケのみなさんもいますし、\n休んでください。
  event_overzone1_01_s_74:
    speaker: snowwhite
    en: No. The only reason we suppressed this raid was that we knew about it in advance.
    ko: 아니. 이번 습격도 미리 알아챘기에 이 정도로 끝났다.
    ja: いや。今回の襲撃も事前に気づけたから\nこの程度で済んだんだ。
  event_overzone1_01_s_75:
    speaker: snowwhite
    en: Nothing bad can come from remaining alert.
    ko: 경계가 과해서 나쁠 게 없어.
    ja: 警戒しすぎて困ることはない。
  event_overzone1_01_s_76:
    speaker: "<Narration>"
    en: Snow White walks away.
    ko: 스노우 화이트는 걸어갔다.
    ja: スノーホワイトは歩いていった
  event_overzone1_01_s_77:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_s_78:
    speaker: hongryeon
    en: "'Tis most difficult becoming accustomed to the new Snow White."
    ko: 스노우 화이트가 바뀐 게 적응이 안 되는가?
    ja: スノーホワイトが変わったことに\n慣れないのかい？
  event_overzone1_01_s_79:
    speaker: dorothy
    en: Yeah, a little.
    ko: 예. 조금은요.
    ja: はい。少し。
  event_overzone1_01_s_80:
    speaker: hongryeon
    en: However...
    ko: |-
      나도 그렇다네.
      허나….
    ja: |-
      私もそうだ。
      しかし…
  event_overzone1_01_s_81:
    speaker: hongryeon
    en: Mine eyes hath not witnessed many Mind Switches, but... how shall I word it...
    ko: |-
      많은 사고 전환을 본 것은 아니네만,
      저렇게 뭐랄까….
    ja: |-
      思考転換を多く目にしてきたわけではないが、
      あそこまで、何というか…
  event_overzone1_01_s_82:
    speaker: hongryeon
    en: "'Tis the first time the changes have seemed to be for the better."
    ko: 효율적으로 사고 전환된 것은 처음 보는군.
    ja: 効率的に思考転換したケースは、初めて見た。
  event_overzone1_01_s_83:
    speaker: dorothy
    en: I'm just glad she remembers all of us. And she's actually become dependable
      for once.
    ko: |-
      그래도 다행이죠.
      우리도 모두 기억하고 있고, 든든해졌으니까요.
    ja: |-
      でも、よかったですよ。
      私たちのこともすべて覚えているし、\n頼もしくなりましたから。
  event_overzone1_01_s_84:
    speaker: dorothy
    en: To be honest, after Lilith's death...
    ko: 솔직히, 어떻게 해야 할지 막막했거든요.
    ja: 正直、どうしたらいいのか分からなかったので。
  event_overzone1_01_s_85:
    speaker: dorothy
    en: I didn't know where to turn.
    ko: 릴리스가… 죽고 난 후에.
    ja: リリスが…亡くなってから。
  event_overzone1_01_s_86:
    speaker: hongryeon
    en: We all were affected by her passing.
    ko: |-
      모두에게 큰일이었으니 말일세.
      릴리스가 죽은 건.
    ja: |-
      みんなにとって衝撃だったからのう。
      リリスの死は。
  event_overzone1_01_s_87:
    speaker: dorothy
    en: "... Yeah."
    ko: "…예."
    ja: "…はい。"
  event_overzone1_01_s_88:
    speaker: hongryeon
    en: Is she still there? At that place?
    ko: "…그녀는 아직 그곳에 있는가?"
    ja: "…彼女はまだここに？"
  event_overzone1_01_s_89:
    speaker: dorothy
    en: Yes. Every time I go to see her, I can't help but be surprised at how... peaceful
      she looks.
    ko: |-
      예. 갈 때마다 놀라요.
      너무 평온해 보여서.
    ja: |-
      はい。行くたびに驚きますよ。
      あまりにも穏やかで。
  event_overzone1_01_s_90:
    speaker: dorothy
    en: As if she's sleeping.
    ko: 잠들어 있는 것 같거든요.
    ja: ただ眠っているだけのように見えます。
  event_overzone1_01_s_91:
    speaker: hongryeon
    en: "... Do not go there too often."
    ko: "…너무 자주 걸음을 하진 말게."
    ja: "…あまり頻繁に訪ねてはならぬよ。"
  event_overzone1_01_s_92:
    speaker: dorothy
    en: Hehe, I know.
    ko: 후후. 예. 알겠어요.
    ja: ふふ、分かりました。
  event_overzone1_01_s_93:
    speaker: dorothy
    en: Anyway, if we're going to be back in the fray this evening, we probably shouldn't
      eat anything too heavy, right?
    ko: 그럼, 저녁에 있을 전투에 대비해서 간단하게 식사나 할까요?
    ja: では、夜の戦闘に備えて\n簡単に食事しましょうか。
  event_overzone1_01_s_94:
    speaker: hongryeon
    en: Yes.
    ko: 그러지.
    ja: うむ。
  event_overzone1_01_s_95:
    speaker: hongryeon
    en: But is there any nourishment remaining?
    ko: 헌데 남은 식량은 있는가?
    ja: ところで、食糧は残っているのかね？
  event_overzone1_01_s_96:
    speaker: dorothy
    en: "... Not that we've found."
    ko: "…아직은요."
    ja: "…今のところは。"
  event_overzone1_01_s_97:
    speaker: hongryeon
    en: Very well. I shall lend a hand.
    ko: "…그래. 내 돕겠네."
    ja: "…そうかい。手伝おう。"
  event_overzone1_01_s_98:
    speaker: "<Narration>"
    en: 2 AM.
    ko: 새벽 2시.
    ja: 深夜2時
  event_overzone1_01_s_99:
    speaker: dorothy
    en: Visual confirmation on Raptures, heading into firing range soon.
    ko: 랩쳐. 곧 사정거리 안으로 들어옵니다.
    ja: ラプチャー。まもなく射程距離に入ります。
  event_overzone1_01_s_100:
    speaker: hongryeon
    en: I am ready.
    ko: 준비됐네.
    ja: 準備はできておる。
  event_overzone1_01_s_101:
    speaker: rapunzel
    en: Same here.
    ko: 알겠어요.
    ja: 分かりました。
  event_overzone1_01_s_102:
    speaker: snowwhite
    en: Ready when you are.
    ko: 언제든 시작할 수 있다.
    ja: いつでも大丈夫だ。
  event_overzone1_01_s_103:
    speaker: dorothy
    en: We have to protect this place at all costs.
    ko: 무슨 일이 있어도 이곳을 지켜야 합니다.
    ja: 何があっても、ここを守らなければなりません。
  event_overzone1_01_s_104:
    speaker: dorothy
    en: Humanity's future lies in our hands.
    ko: 인류의 미래가 우리 손에 달려있어요.
    ja: 人類の未来が、私たちの手に\nかかっているのですから。
  event_overzone1_01_s_105:
    speaker: dorothy
    en: Goddess Squad, ready!
    ko: 갓데스 스쿼드 레디.
    ja: ゴッデス部隊、レディ…
  event_overzone1_01_s_106:
    speaker: dorothy
    en: Encounter!
    ko: 인카운터!
    ja: エンカウンター！
event_overzone1_01_e:
  event_overzone1_01_e_1:
    speaker: dorothy
    en: Give me a damage report.
    ko: 피해 상황을 보고해 주세요.
    ja: 被害状況を報告してください。
  event_overzone1_01_e_2:
    speaker: hongryeon
    en: No serious damage to the guard post. Only some minor repairs are required.
    ko: |-
      임시 초소에 크게 망가진 부분은 없네.
      조금만 보수하면 되겠군.
    ja: |-
      臨時監視所で大きく壊れたところはない。
      少し直せば大丈夫であろう。
  event_overzone1_01_e_3:
    speaker: hongryeon
    en: Some of the other Nikkes have been injured, many of whom are beyond saving.
    ko: |-
      그런데 다른 낭자들이 많이 당했네.
      살릴 수 있는 자들이 별로 없어.
    ja: |-
      しかし、お嬢ちゃんたちが多くやられておる。
      救える者があまりおらんぞ。
  event_overzone1_01_e_4:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_e_5:
    speaker: snowwhite
    en: "... Darn it."
    ko: "…제기랄."
    ja: "…くそっ。"
  event_overzone1_01_e_6:
    speaker: dorothy
    en: Our resources are depleting.
    ko: "…전력과 물자가 점점 줄어들고 있네요."
    ja: "…戦力と物資が減ってきていますね。"
  event_overzone1_01_e_7:
    speaker: snowwhite
    en: Have any Nikkes been corrupted?
    ko: 침식된 자는 있나?
    ja: 侵食された者はいるか？
  event_overzone1_01_e_8:
    speaker: dorothy
    en: None in today's attack.
    ko: |-
      오늘 공격에 침식 유발 개체는 없었어요.
      그건 안심해도 됩니다.
    ja: |-
      今日の攻撃に侵食を誘発する個体は
      いませんでした。そこはご安心ください。
  event_overzone1_01_e_9:
    speaker: rapunzel
    en: May the dearly departed rest in peace.
    ko: "…쓰러진 분들의 명복을…."
    ja: "…倒れた方々のご冥福を…"
  event_overzone1_01_e_10:
    speaker: dorothy
    en: Let's give them a proper burial.
    ko: 예. 그분들의 무덤부터 만들죠.
    ja: はい。みなさんのお墓を作りましょう。
  event_overzone1_01_e_11:
    speaker: rapunzel
    en: I'll do it.
    ko: 제, 제가 할게요.
    ja: わ、私がやります。
  event_overzone1_01_e_12:
    speaker: dorothy
    en: Are you sure? There... are quite a few of them.
    ko: "…많아요 라푼젤."
    ja: "…ラプンツェル、数が多すぎます。"
  event_overzone1_01_e_13:
    speaker: rapunzel
    en: It doesn't matter.
    ko: 그래도 제가 할게요.
    ja: それでも、私がやります。
  event_overzone1_01_e_14:
    speaker: rapunzel
    en: It's all I can do at this point.
    ko: 이것 말고는 제가 이분들에게 해 줄 수 있는 게 없어요.
    ja: これしか私がみなさんにしてあげられることが\nないのです。
  event_overzone1_01_e_15:
    speaker: dorothy
    en: "... Very well."
    ko: "…알겠어요."
    ja: "…分かりました。"
  event_overzone1_01_e_16:
    speaker: "<Narration>"
    en: Rapunzel walks off.
    ko: 라푼젤이 이동했다.
    ja: ラプンツェルが移動した
  event_overzone1_01_e_17:
    speaker: snowwhite
    en: I'll keep watch.
    ko: 나는 경계를 서겠다.
    ja: 私は見張りに立つ。
  event_overzone1_01_e_18:
    speaker: hongryeon
    en: I shall make any necessary repairs.
    ko: 그럼 나는 부서진 곳들을 손보겠네.
    ja: では、私は崩れた場所の手直しをするとしよう。
  event_overzone1_01_e_19:
    speaker: dorothy
    en: Sounds good. I'll contact the Ark.
    ko: 예. 저는 방주랑 연락할게요.
    ja: はい。私はアークに連絡します。
  event_overzone1_01_e_20:
    speaker: "<Narration>"
    en: Snow White and Scarlet take off.
    ko: 스노우 화이트와 홍련이 이동했다.
    ja: スノーホワイトと紅蓮が移動した
  event_overzone1_01_e_21:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_e_22:
    speaker: dorothy
    en: This isn't good...
    ko: 좋지 않네….
    ja: 困ったわね…
  event_overzone1_01_e_23:
    speaker: "<Narration>"
    en: A dilapidated rust bucket of a robot comes clanking over.
    ko: 노후된 로봇이 덜컹거리며 다가왔다.
    ja: 老朽化したロボットが\nガタガタと音を立てながら近づいてきた
  event_overzone1_01_e_24:
    speaker: collectrobot
    en: Do you wish to contact the Ark?
    ko: 방주에 연락을 시도하시겠습니까?
    ja: アークに連絡しますか？
  event_overzone1_01_e_25:
    speaker: dorothy
    en: Affirmative.
    ko: 아. 예. 부탁드려요.
    ja: あ、はい。お願いします。
  event_overzone1_01_e_26:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ―
  event_overzone1_01_e_27:
    speaker: collectrobot
    en: "Communication open. \nAll recorded messages will be transmitted to the Ark."
    ko: |-
      통신 개방.
      현 시간부터 기록된 음성을 방주에 전송 시도합니다.
    ja: |-
      通信解放。ただ今より
      記録された音声をアークに転送します。
  event_overzone1_01_e_28:
    speaker: collectrobot
    en: However, in the event of poor signal, transmission may fail.
    ko: 통신 상태가 좋지 않을 경우 음성 전송이 실패할 수 있습니다.
    ja: 通信状態が悪い場合、音声の転送に失敗する\n可能性があります。
  event_overzone1_01_e_29:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_e_30:
    speaker: dorothy
    en: "This is Dorothy, acting leader of the Goddess Squad. \nI have assumed this
      position due to the death of our former leader, Major Lilith."
    ko: |-
      저는 갓데스 스쿼드의 리더 대행 도로시.
      전 리더였던 릴리바이스 소령의 사망으로 인해 리더 대행을 맡습니다.
    ja: |-
      私はゴッデス部隊のリーダー代行、ドロシー。
      リーダーだったリリーバイス少佐の\n死亡により、リーダー代行を務めています。
  event_overzone1_01_e_31:
    speaker: dorothy
    en: Our current situation is as follows.
    ko: 방주에 갓데스 스쿼드의 현 상황을 보고합니다.
    ja: アークに、ゴッデス部隊の現状況を報告します。
  event_overzone1_01_e_32:
    speaker: dorothy
    en: Our mission is to protect those who have been deemed important and escort
      them from the surface to the massive underground facility known as the Ark.
    ko: |-
      지상의 주요 인력이 거대 지하 도시 [방주]로 이주하는 것을
      보호 및 가이드 하는 작전.
    ja: |-
      巨大地下都市「アーク」へ移住する
      地上の重要人物を保護およびガイドする、
  event_overzone1_01_e_33:
    speaker: dorothy
    en: 'Operation: Ark Guardian is approximately 72% complete.'
    ko: "[아크 가디언] 작전은 달성률 72%라는 성공적인 수치로 완료되었습니다."
    ja: |-
      「アークガーディアン」作戦は
      達成率72％という数値で、成功を収めました。
  event_overzone1_01_e_34:
    speaker: dorothy
    en: There are officially no more humans remaining on the surface.
    ko: 현재 지상에 남은 인류는 공식적으로 없습니다.
    ja: 現在、地上に残っている人類は\n公的にはおりません。
  event_overzone1_01_e_35:
    speaker: dorothy
    en: The Goddess Squad and several mass-produced Nikkes are stationed at temporary
      outposts situated at the Ark's entrance.
    ko: |-
      갓데스 스쿼드 및 다수의 양산형 니케들은 방주의 입구에 세워진
      임시 초소에 주둔하고 있으며.
    ja: |-
      ゴッデス部隊および多数の量産型ニケが\nアーク入口に建てられた
      臨時監視所に駐屯しており、
  event_overzone1_01_e_36:
    speaker: dorothy
    en: We are to protect the entrance against any future Rapture raids until the
      Ark is completed and sealed off.
    ko: |-
      방주가 완전히 닫혀 [밀봉]될 때까지
      랩쳐의 습격으로부터 입구를 보호하고 있습니다.
    ja: |-
      アークが完全に閉ざされ「封鎖」されるまで
      ラプチャーの襲撃から入口を守っています。
  event_overzone1_01_e_37:
    speaker: dorothy
    en: It is expected that we will be required to do this for approximately two months.
    ko: |-
      앞으로 두 달간 방주의 밀봉이 완료될 때까지
      보호를 계속해나갈 예정입니다.
    ja: |-
      今後2ヶ月間、封鎖が完了するまで
      警備を続ける予定です。
  event_overzone1_01_e_38:
    speaker: dorothy
    en: However, the situation is becoming dire.
    ko: "…우리는 지금 위기에 처해 있습니다."
    ja: "…我々は今、危機に瀕しています。"
  event_overzone1_01_e_39:
    speaker: dorothy
    en: Our resources and troops are both slowly being depleted, and we are becoming
      physically drained due to the incessant fighting.
    ko: |-
      보급품과 인원은 점점 줄어들고 있으며,
      지속된 전투로 심신이 크게 지친 상태입니다.
    ja: |-
      補給品と人員はどんどん減っており、
      度重なる戦闘により、心身ともに
      極限状態です。
  event_overzone1_01_e_40:
    speaker: dorothy
    en: We do not expect any form of backup from the Ark.
    ko: 밀봉 중인 방주에 지원을 바라지는 않습니다.
    ja: 封鎖中であるアークからの支援は望みません。
  event_overzone1_01_e_41:
    speaker: dorothy
    en: We will do everything in our power to succeed.
    ko: |-
      우리는 우리의 사명을 끝까지 다할 것이며,
      성공할 것입니다.
    ja: |-
      私たちは最後まで使命を全うし、
      成功を収めるでしょう。
  event_overzone1_01_e_42:
    speaker: dorothy
    en: In exchange for this, you must promise us one thing.
    ko: 대신 약속해 주세요.
    ja: その代わり、約束してください。
  event_overzone1_01_e_43:
    speaker: dorothy
    en: Once the city has been sealed, we are to be taken back to the Ark,
    ko: 방주의 밀봉이 끝나면 우릴 방주로 데려가 줄 것을,
    ja: アークの封鎖が終わったら、\n私たちをアークに連れていくことを。
  event_overzone1_01_e_44:
    speaker: dorothy
    en: where we will be regarded as Goddess of Victory.
    ko: 그곳에서 우릴 승리의 여신으로 대우해 줄 것을.
    ja: アークで、私たちを勝利の女神として\n扱うことを。
  event_overzone1_01_e_45:
    speaker: dorothy
    en: Make us feel proud for continuing to fight for humanity.
    ko: |-
      인류를 위해 싸워왔던 우리가,
      계속 자부심을 느낄 수 있게 해 주십시오.
    ja: |-
      人類のために戦ってきた私たちが
      誇りを持てるよう、約束してください。
  event_overzone1_01_e_46:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_01_e_47:
    speaker: dorothy
    en: "That is all. \nI will be waiting for your answer."
    ko: |-
      이상입니다.
      답변을 기다리고 있겠습니다.
    ja: |-
      以上です。
      返答をお待ちしております。
event_overzone1_02_s:
  event_overzone1_02_s_1:
    speaker: hongryeon
    en: Any response from the Ark?
    ko: 방주에서의 연락은 좀 있는가?
    ja: アークからの連絡はあったかね？
  event_overzone1_02_s_2:
    speaker: dorothy
    en: Not yet.
    ko: "…죄송해요. 아직."
    ja: "…すみません。まだです。"
  event_overzone1_02_s_3:
    speaker: dorothy
    en: It hasn't been that long since everyone settled in there. I'm sure they must
      be busy.
    ko: |-
      방주로 이주한지 얼마 되지 않았으니까요.
      저쪽도 많이 바쁘겠죠.
    ja: |-
      アークに移住したばかりですから。
      あちらも忙しいのでしょう。
  event_overzone1_02_s_4:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_s_5:
    speaker: hongryeon
    en: If that is what you think, then so be it.
    ko: 그래. 자네가 그렇게 생각했다면 되었네.
    ja: そうか。君がそう思うならいいのだ。
  event_overzone1_02_s_6:
    speaker: hongryeon
    en: What is that long face for?
    ko: |-
      그리고 뭘 그리 미안해하는가.
      자네가 그럴 건 없네.
    ja: それに、謝る必要はない。
  event_overzone1_02_s_7:
    speaker: hongryeon
    en: You should hold your head up high.
    ko: 기운 내게.
    ja: 元気を出しておくれ。
  event_overzone1_02_s_8:
    speaker: dorothy
    en: "... I will. Thank you."
    ko: "…예. 고마워요."
    ja: "…はい。ありがとうございます。"
  event_overzone1_02_s_9:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_s_10:
    speaker: dorothy
    en: Why don't we eat something?
    ko: 우리, 맛있는 거나 좀 먹을까요?
    ja: おいしいものでも食べましょうか？
  event_overzone1_02_s_11:
    speaker: hongryeon
    en: That came out of nowhere.
    ko: 갑자기?
    ja: 急にどうしたのかね？
  event_overzone1_02_s_12:
    speaker: dorothy
    en: Now's the perfect time to eat and get our energy up.
    ko: 예. 이럴 때일수록 맛있는 걸 먹고 기운을 내야 하니까요.
    ja: こういう時こそ、\nおいしいものを食べて元気を出さないと。
  event_overzone1_02_s_13:
    speaker: hongryeon
    en: I agree, but will we be okay without our rations?
    ko: |-
      그 생각에는 적극 동의한다만,
      남은 식량은 괜찮은가?
    ja: |-
      その考えには大いに賛成だが、
      残りの食糧は大丈夫かい？
  event_overzone1_02_s_14:
    speaker: dorothy
    en: Our reserves are enough to last for three months, and we only need to hold
      out for two. We should be fine.
    ko: |-
      세 달 치의 식량이 비축되어 있어요.
      우린 두 달만 버티면 되니까 괜찮아요.
    ja: |-
      3ヶ月分の食糧を備蓄しています。
      私たちはあと2ヶ月耐えればいいだけですから。
  event_overzone1_02_s_15:
    speaker: hongryeon
    en: That is true, but are you not concerned about a worst-case scenario?
    ko: 흠… 최악의 상황은 염두에 두지 않는 건가?
    ja: ふむ…最悪の場合に備えておかなくても\nいいのかね？
  event_overzone1_02_s_16:
    speaker: dorothy
    en: No, I'm not.
    ko: 물론이죠.
    ja: 大丈夫です。
  event_overzone1_02_s_17:
    speaker: dorothy
    en: We will protect this place, and return to the Ark all in one piece.
    ko: |-
      우리는 무사히 여길 지킬 거고,
      방주로 갈 테니까요.
    ja: |-
      私たちは無事にここを守りきり、
      アークに行くのですから。
  event_overzone1_02_s_18:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_s_19:
    speaker: hongryeon
    en: Very well. Let us eat.
    ko: 그래. 먹지.
    ja: よし、食べよう。
  event_overzone1_02_s_20:
    speaker: dorothy
    en: I'll notify Snow White and Rapunzel.
    ko: 스노우 화이트랑 라푼젤을 불러올게요.
    ja: スノーホワイトとラプンツェルを呼んできます。
  event_overzone1_02_s_21:
    speaker: dorothy
    en: We can all eat together.
    ko: 다 모이면 그때같이 요리해서 먹어요.
    ja: 全員集まったら、一緒に食べましょう。
  event_overzone1_02_s_22:
    speaker: dorothy
    en: I'll cook us something.
    ko: 요리는 제가 할게요.
    ja: 私が料理します。
  event_overzone1_02_s_23:
    speaker: hongryeon
    en: I didn't know you could cook.
    ko: 허. 요리를 할 줄 아는가? 몰랐는데.
    ja: おおっ。料理できるのかい？\nそれは知らなかった。
  event_overzone1_02_s_24:
    speaker: dorothy
    en: I'm no Lilith, but I can whip up something simple.
    ko: 릴리스만큼은 아니지만 어느 정도는요.
    ja: リリスほどではありませんが、ある程度は。
  event_overzone1_02_s_25:
    speaker: dorothy
    en: It'll at least be better than all this preserved junk, that's for sure.
    ko: 맛있다 수준은 아니겠지만… 보존식을 그냥 먹는 것보단 나을 거예요.
    ja: おいしいと言えるレベルではないでしょうが…\n保存食をそのまま食べるよりはマシなはずです。
  event_overzone1_02_s_26:
    speaker: hongryeon
    en: Sounds good to me.
    ko: 그렇군. 그럼 기대하고 있겠네.
    ja: そうか。では楽しみにしているよ。
  event_overzone1_02_s_27:
    speaker: dorothy
    en: Be right back.
    ko: 예. 다녀올게요.
    ja: はい、行ってきます。
  event_overzone1_02_s_28:
    speaker: snowwhite
    en: Thank you, but I must continue standing guard.
    ko: 나는 경계를 계속 서겠다.
    ja: 私はこのまま警備にあたる。
  event_overzone1_02_s_29:
    speaker: snowwhite
    en: It'd be much appreciated if you brought my food here.
    ko: 음식은 이리로 가져다주면 고맙겠군.
    ja: 食事はこちらに持ってきてくれると\nありがたいのだが。
  event_overzone1_02_s_30:
    speaker: dorothy
    en: I was kind of hoping...
    ko: 다 같이 모여서 먹자는 얘기에요.
    ja: みんなで一緒に食べましょう。
  event_overzone1_02_s_31:
    speaker: dorothy
    en: that we could eat together.
    ko: 그냥 먹기만 하는 게 아니라.
    ja: 1人でただ食べるのではなく。
  event_overzone1_02_s_32:
    speaker: snowwhite
    en: I cannot abandon my post. The Raptures could invade at any moment.
    ko: |-
      나는 경계를 서야 해.
      자리를 비우는 순간 랩쳐가 쳐들어올지도 몰라.
    ja: |-
      私は警備にあたらねばならない。移動した瞬間、
      ラプチャーが攻め入って来る可能性もある。
  event_overzone1_02_s_33:
    speaker: dorothy
    en: If that happens, we'll stop them together.
    ko: 그땐 우리가 다 같이 막아내면 되잖아요.
    ja: その時はみんなで戦えばいいじゃないですか。
  event_overzone1_02_s_34:
    speaker: snowwhite
    en: That would mean the deaths of more people.
    ko: 그럼 희생자가 나온다.
    ja: それだと犠牲者が出る。
  event_overzone1_02_s_35:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_s_36:
    speaker: snowwhite
    en: We must be the first to strike. If we retaliate after an attack, it will already
      be too late.
    ko: |-
      오는 것을 보고 대처하면 늦어.
      선수를 쳐야 그나마 희생을 줄일 수 있다.
    ja: |-
      発見してから対処しては遅いんだ。
      先手を打たねば犠牲は減らない。
  event_overzone1_02_s_37:
    speaker: dorothy
    en: Then I'll cook here. That would work, wouldn't it?
    ko: |-
      그럼 여기서 요리할게요.
      그럼 되죠?
    ja: |-
      じゃあここで料理します。
      それならいいでしょう？
  event_overzone1_02_s_38:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_s_39:
    speaker: snowwhite
    en: I don't foresee any problem with that.
    ko: 문제없어 보이는군.
    ja: 問題ないだろう。
  event_overzone1_02_s_40:
    speaker: dorothy
    en: I'll tell everyone to gather here, then.
    ko: 알겠어요. 이쪽으로 모이라고 할게요.
    ja: 分かりました。\nここにみんなを呼びますね。
  event_overzone1_02_s_41:
    speaker: snowwhite
    en: Fine.
    ko: 그래.
    ja: 分かった。
  event_overzone1_02_s_42:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_s_43:
    speaker: snowwhite
    en: What are we having?
    ko: 혹시 메뉴는 뭐지?
    ja: メニューは何だ？
  event_overzone1_02_s_44:
    speaker: dorothy
    en: I haven't decided yet.
    ko: 아직… 안 정했는데요.
    ja: まだ…決めていませんが。
  event_overzone1_02_s_45:
    speaker: snowwhite
    en: I hope it's something delicious.
    ko: 맛있는 거면 좋겠군.
    ja: おいしいものだといいな。
  event_overzone1_02_s_46:
    speaker: dorothy
    en: Hehe.
    ko: 후후.
    ja: ふふっ。
  event_overzone1_02_s_47:
    speaker: dorothy
    en: Hahaha.
    ko: 아하하.
    ja: あははっ。
  event_overzone1_02_s_48:
    speaker: snowwhite
    en: Why are you laughing?
    ko: |-
      ??
      왜 웃지?
    ja: |-
      ？？
      なぜ笑う？
  event_overzone1_02_s_49:
    speaker: dorothy
    en: Sorry, I was just thinking that you haven't changed all that much after all.
    ko: |-
      아니, 미안해요.
      역시 스노우 화이트는 스노우 화이트다 싶어서요.
    ja: |-
      いえ、ごめんなさい。
      スノーホワイトらしいなと思って。
  event_overzone1_02_s_50:
    speaker: dorothy
    en: Even after a Mind Switch, you're still the same old Snow White.
    ko: |-
      …당신은 하나도 바뀌지 않았군요.
      사고 전환을 겪었음에도, 그대로에요.
    ja: |-
      …あなたは何も変わっていません。
      思考転換を経験したのに、そのままです。
  event_overzone1_02_s_51:
    speaker: dorothy
    en: Your way of speaking may have changed somewhat, but you're still you.
    ko: |-
      말투와 성격만 바뀌었을 뿐,
      당신을 당신으로 있게 하는 것은 전혀 바뀌지 않았어요.
    ja: |-
      話し方と性格が変わっただけで、
      あなたをあなたたらしめるものは\n何も変わっていませんね。
  event_overzone1_02_s_52:
    speaker: snowwhite
    en: Is that so?
    ko: 그런가.
    ja: そうか。
  event_overzone1_02_s_53:
    speaker: dorothy
    en: Hehe, yes.
    ko: 후후. 예. 그래요.
    ja: ふふ、はい。そうなんです。
  event_overzone1_02_s_54:
    speaker: dorothy
    en: Anyway, I'll go get Rapunzel.
    ko: 그럼 저는 라푼젤을 찾으러 갈게요.
    ja: では私はラプンツェルを捜してきます。
  event_overzone1_02_s_55:
    speaker: snowwhite
    en: She should be over by the gravesite.
    ko: 라푼젤이라면 무덤에 있다.
    ja: ラプンツェルなら墓場にいる。
  event_overzone1_02_s_56:
    speaker: dorothy
    en: I figured that's where I'd find her.
    ko: "…예. 그럴 거라 생각했어요."
    ja: "…はい。そうだと思ってました。"
  event_overzone1_02_s_57:
    speaker: dorothy
    en: I'll be back.
    ko: 다녀올게요.
    ja: 行ってきます。
  event_overzone1_02_s_58:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_s_59:
    speaker: dorothy
    en: Rapunzel.
    ko: 라푼젤.
    ja: ラプンツェル。
  event_overzone1_02_s_60:
    speaker: rapunzel
    en: Hello, Dorothy.
    ko: 아. 도로시.
    ja: あ、ドロシー。
  event_overzone1_02_s_61:
    speaker: dorothy
    en: Are you praying?
    ko: 기도하고 있나요?
    ja: お祈り中ですか？
  event_overzone1_02_s_62:
    speaker: rapunzel
    en: Yes.
    ko: 예.
    ja: はい。
  event_overzone1_02_s_63:
    speaker: dorothy
    en: What are you praying for?
    ko: 무엇을 기도하고 있나요?
    ja: 何を祈っているのですか？
  event_overzone1_02_s_64:
    speaker: rapunzel
    en: I'm praying that everyone here will find peace moving forward.
    ko: 이분들 모두가 앞으로 계속 평안해지길 기도하고 있어요.
    ja: |-
      みなさんがこの先、ずっと穏やかに
      過ごせるよう祈っています。
  event_overzone1_02_s_65:
    speaker: dorothy
    en: Then I will pray with you.
    ko: 그럼 저도 같이 기도할게요.
    ja: じゃあ、私も一緒に祈ります。
  event_overzone1_02_s_66:
    speaker: rapunzel
    en: You will?
    ko: "…예?"
    ja: "…えっ？"
  event_overzone1_02_s_67:
    speaker: dorothy
    en: Two is better than one, isn't it?
    ko: 같이 기도하면 더 빨리 이뤄지지 않겠어요?
    ja: 一緒に祈れば、願いが早く叶うのでは？
  event_overzone1_02_s_68:
    speaker: rapunzel
    en: I appreciate your concern,
    ko: 고마워요. 도로시.
    ja: ありがとうございます、ドロシー。
  event_overzone1_02_s_69:
    speaker: rapunzel
    en: but it's okay. This is something I need to do.
    ko: |-
      하지만 괜찮아요.
      이건 제가 할 일인 걸요.
    ja: |-
      でも、大丈夫です。
      これは私がすべきことですから。
  event_overzone1_02_s_70:
    speaker: dorothy
    en: Well, when you're done, come down to the guard post.
    ko: |-
      …알겠어요.
      그럼 끝나면 경계 초소 아래로 와줘요.
    ja: |-
      …分かりました。
      じゃあ終わったら、監視所まで来てくださいね。
  event_overzone1_02_s_71:
    speaker: dorothy
    en: We're all going to eat together.
    ko: 다 같이 밥 먹어요.
    ja: みんなでご飯を食べましょう。
  event_overzone1_02_s_72:
    speaker: rapunzel
    en: Very well. I will pray for 30 more minutes.
    ko: 예. 30분만 더 기도를 올리고 갈게요.
    ja: はい。あと30分だけ\n祈りを捧げてから行きます。
  event_overzone1_02_s_73:
    speaker: dorothy
    en: Sounds good.
    ko: 후후. 예.
    ja: ふふ、はい。
  event_overzone1_02_s_74:
    speaker: "<Narration>"
    en: A table has been set up under the guard post, atop which there is a smorgasbord
      of food.
    ko: 경계 초소 아래에 요리가 한상 차려졌다.
    ja: 監視所の下に料理が並べられた
  event_overzone1_02_s_75:
    speaker: rapunzel
    en: Snow White! Why don't you come down and join us?
    ko: |-
      스노우 화이트-!
      이제 그만 내려와서 먹는 게 어때요-?
    ja: |-
      スノーホワイトー！
      そろそろ下りてきて食べませんかー？
  event_overzone1_02_s_76:
    speaker: snowwhite
    en: No. I'm not moving from my post.
    ko: 아니. 난 여기서 움직이지 않는다.
    ja: いや。私はここを動かない。
  event_overzone1_02_s_77:
    speaker: rapunzel
    en: Fine, then I'll bring some up to you.
    ko: 알겠어요-! 그럼 제가 적당히 챙겨서 올라갈게요-!
    ja: 分かりましたー！\nでは私が持っていきますねー！
  event_overzone1_02_s_78:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_s_79:
    speaker: snowwhite
    en: Are those... mashed potatoes I smell?
    ko: 매쉬드 포테이토의 냄새가 나는군.
    ja: マッシュポテトの匂いがするな。
  event_overzone1_02_s_80:
    speaker: hongryeon
    en: That's right.
    ko: 그렇다네.
    ja: その通り。
  event_overzone1_02_s_81:
    speaker: snowwhite
    en: And that beside it... is that cream of mushroom soup? With black pepper sprinkled
      on top?
    ko: 옆의 것은 크림수프에 후추를 뿌린 것이고.
    ja: 隣にあるのはクリームスープに\nコショウをかけたもの。
  event_overzone1_02_s_82:
    speaker: snowwhite
    en: What are you frying over there? Is that tempura?
    ko: |-
      지금 만들고 있는 건 튀김인가?
      육포를 튀기고 있는 모양이군.
    ja: |-
      今作っているのは揚げ物か？
      ビーフジャーキーを揚げているようだな。
  event_overzone1_02_s_83:
    speaker: rapunzel
    en: Maybe it is, maybe it isn't.
    ko: "…어떻게 아는 걸까요?"
    ja: "…どうして分かるのでしょうか？"
  event_overzone1_02_s_84:
    speaker: hongryeon
    en: Why don't you must come down already and eat with us?
    ko: "…그냥 내려와서 같이 먹는 게 어떻겠나."
    ja: "…下りてきて一緒に食べたらどうかね？"
  event_overzone1_02_s_85:
    speaker: dorothy
    en: Yeah, come on! There aren't any Raptures around.
    ko: 그래요. 지금 딱히 랩쳐의 움직임도 없는 것 같….
    ja: そうですよ。\n今は特にラプチャーの動きもなさそ…
  event_overzone1_02_s_86:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!
    ja: ドンッ！
  event_overzone1_02_s_87:
    speaker: "<Narration>"
    en: A shot rings out from Snow White's rifle.
    ko: 스노우 화이트의 라이플이 불을 뿜었다.
    ja: スノーホワイトのライフルが火を放った
  event_overzone1_02_s_88:
    speaker: dorothy
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_overzone1_02_s_89:
    speaker: snowwhite
    en: Raptures off in the distance, numbering approximately 4000!
    ko: 거리 4000! 랩쳐 발견!
    ja: 距離4000！ラプチャー発見！
  event_overzone1_02_s_90:
    speaker: snowwhite
    en: All artillery types! Take cover!
    ko: |-
      포격형 다수!
      엄폐해라!
    ja: |-
      砲撃型多数！
      ハイドせよ！
  event_overzone1_02_s_91:
    speaker: dorothy
    en: Everyone, get down!
    ko: 전원! 엄폐!
    ja: 全員！ハイド！
  event_overzone1_02_s_92:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!
    ja: ドンッ！
  event_overzone1_02_s_93:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!
    ja: ドンッ！
  event_overzone1_02_s_94:
    speaker: "<Narration>"
    en: There is a cacophony of noise as Snow White's gunfire melds with artillery
      fire from off in the distance.
    ko: |-
      스노우 화이트의 사격음과,
      멀리서 들려오는 사격음이 엇갈린다.
    ja: |-
      スノーホワイトの射撃音と
      遠くから聞こえる射撃音が交錯する
  event_overzone1_02_s_95:
    speaker: "<Narration>"
    en: "*Craaaaash*"
    ko: 콰아아앙--!!
    ja: ドォーン！！
  event_overzone1_02_s_96:
    speaker: "<Narration>"
    en: The guard post takes a direct hit. Dust flies everywhere amongst the ensuing
      explosion.
    ko: 초소에 폭발과 함께 흙먼지가 흩날렸다.
    ja: 監視所に、爆発とともに土ぼこりが舞い散った
  event_overzone1_02_s_97:
    speaker: dorothy
    en: Snow White! Try to get the artillery types!
    ko: |-
      스노우 화이트!
      최대한 포격형을 잡아줘요!
    ja: |-
      スノーホワイト！
      できるだけ砲撃型を捕らえてください！
  event_overzone1_02_s_98:
    speaker: snowwhite
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  event_overzone1_02_s_99:
    speaker: dorothy
    en: Scarlet! You and I will get closer! We can't do much damage at this distance!
    ko: |-
      홍련! 저와 함께 접근하죠!
      이 거리에서는 우리 화력이 충분히 나오지 못해요!
    ja: |-
      紅蓮！私と一緒に接近しましょう！
      この距離では私たちの火力が十分に届きません！
  event_overzone1_02_s_100:
    speaker: dorothy
    en: I'll cover you once we get close. You get in there and slash them to pieces.
    ko: |-
      접근 후 제가 엄호하겠습니다!
      적진으로 침투해 단숨에 베어주세요!
    ja: |-
      接近後、私が援護します！
      直進で侵入し、一気に斬ってください！
  event_overzone1_02_s_101:
    speaker: hongryeon
    en: Understood. Let us proceed.
    ko: 좋네. 가지.
    ja: いいだろう。行こう。
  event_overzone1_02_s_102:
    speaker: dorothy
    en: Rapunzel, take the mass-produced Nikkes and aim for any Raptures that we miss.
    ko: |-
      라푼젤은 양산형 분들을 이끌고
      우리가 놓치는 랩쳐들을 노려주세요!
    ja: |-
      ラプンツェルは量産型のみなさんを連れて
      私たちが逃したラプチャーを狙ってください！
  event_overzone1_02_s_103:
    speaker: rapunzel
    en: Leave it to me.
    ko: 예! 맡겨주세요!
    ja: はい！お任せください！
  event_overzone1_02_s_104:
    speaker: dorothy
    en: We're goin' in!
    ko: 갑니다!
    ja: 行きます！
event_overzone1_02_e:
  event_overzone1_02_e_1:
    speaker: dorothy
    en: Rapunzel, give me a sitrep.
    ko: |-
      라푼젤.
      상황 보고를 부탁드려요.
    ja: |-
      ラプンツェル。
      状況報告をお願いします。
  event_overzone1_02_e_2:
    speaker: rapunzel
    en: All mass-produced Nikkes were wiped out except one.
    ko: "…양산형 분들은 한 분만 빼고는 모두…."
    ja: "…量産型のみなさんは、お一人を除いて全員…"
  event_overzone1_02_e_3:
    speaker: dorothy
    en: "..."
    ko: "…그런가요."
    ja: "…そうですか。"
  event_overzone1_02_e_4:
    speaker: rapunzel
    en: The building for our food storage...
    ko: 그리고….
    ja: それから…
  event_overzone1_02_e_5:
    speaker: rapunzel
    en: was hit as well.
    ko: "…식량 창고가 좀 전의 포격으로…."
    ja: "…食糧倉庫が先ほどの砲撃で…"
  event_overzone1_02_e_6:
    speaker: snowwhite
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_overzone1_02_e_7:
    speaker: hongryeon
    en: This is not good.
    ko: "…이런."
    ja: "…なんと。"
  event_overzone1_02_e_8:
    speaker: dorothy
    en: Some of it must be salvageable. We can gather whatever survived the impact.
    ko: |-
      …남아있는 게 있을 겁니다.
      충격으로 파손된 정도라면 어떻게든….
    ja: |-
      …何かしら残っているはずです。
      衝撃で破損した程度なら何とか…
  event_overzone1_02_e_9:
    speaker: rapunzel
    en: It was a direct hit by an incendiary device.
    ko: 소이탄에 당했어요.
    ja: 焼夷弾にやられました。
  event_overzone1_02_e_10:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_e_11:
    speaker: rapunzel
    en: It's all been burnt to a crisp.
    ko: "…다 타버렸어요."
    ja: "…すべて燃えてしまったのです。"
  event_overzone1_02_e_12:
    speaker: hongryeon
    en: So nothing is left?
    ko: 남은 건 아무것도 없나?
    ja: 何も残っていないのかい？
  event_overzone1_02_e_13:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_e_14:
    speaker: hongryeon
    en: What misfortune indeed.
    ko: 허허. 이것 참.
    ja: ほほう。まったく。
  event_overzone1_02_e_15:
    speaker: hongryeon
    en: It doth seem we shall go hungry for the two months that are to come.
    ko: 두 달 동안 쫄쫄 굶게 생겼군.
    ja: 2ヶ月間、空腹に耐えねばならぬのか。
  event_overzone1_02_e_16:
    speaker: hongryeon
    en: "... Hmm?"
    ko: "…음?"
    ja: "…ん？"
  event_overzone1_02_e_17:
    speaker: "<Narration>"
    en: Scarlet crouches down and picks up a small bag.
    ko: 홍련이 쪼그리고 앉아 작은 주머니를 집어 들었다.
    ja: 紅蓮はしゃがみ込み、小さな袋を拾った
  event_overzone1_02_e_18:
    speaker: hongryeon
    en: What is this...?
    ko: "…이건."
    ja: "…これは。"
  event_overzone1_02_e_19:
    speaker: "<Narration>"
    en: "*Drop*"
    ko: 촤르륵-
    ja: ザア―
  event_overzone1_02_e_20:
    speaker: hongryeon
    en: Seeds?
    ko: "…씨앗?"
    ja: "…種？"
  event_overzone1_02_e_21:
    speaker: hongryeon
    en: Who would bring seeds to a place like this? How long did they plan on staying
      here?
    ko: |-
      이런 곳까지 씨앗을 가져온 자가 있었나.
      얼마나 여기서 머물 생각이었는지 원.
    ja: |-
      こんなところまで種を持ってきた者がいたのか。
      どれだけここにいるつもりだったのかね。
  event_overzone1_02_e_22:
    speaker: hongryeon
    en: Such piddly sustenance wouldst not even make a dent in my appetite.
    ko: 음… 이걸 그냥 먹자니 간에 기별도 가지 않을 것이고.
    ja: うむ…これをこのまま食べたところで\n何の腹の足しにもならぬだろうし。
  event_overzone1_02_e_23:
    speaker: hongryeon
    en: It would be an age before these seeds grow.
    ko: 심어서 키우자니 한세월일 것이고.
    ja: 植えて育てるには、長い月日がかかるであろう。
  event_overzone1_02_e_24:
    speaker: hongryeon
    en: They are useless.
    ko: 이건 쓸 곳이 없겠구만그래.
    ja: これは使い道がなさそうだ。
  event_overzone1_02_e_25:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 촤악-
    ja: ザァッ
  event_overzone1_02_e_26:
    speaker: "<Narration>"
    en: Scarlet tosses the seeds back onto the ground.
    ko: 홍련은 씨앗을 주위에 흩뿌렸다.
    ja: 紅蓮は種を周りにまいた
  event_overzone1_02_e_27:
    speaker: dorothy
    en: First things first. We need to gather anything edible.
    ko: "…일단 먹을 수 있는 것은 모두 챙겨 보죠."
    ja: "…ひとまず食べられる物は\\nすべて確保しましょう。"
  event_overzone1_02_e_28:
    speaker: snowwhite
    en: I will stand guard.
    ko: 난 경계를 서겠다.
    ja: 私は警備にあたる。
  event_overzone1_02_e_29:
    speaker: dorothy
    en: No. Right now, it's more important to...
    ko: 스노우 화이트. 지금 그게 중요한 게….
    ja: スノーホワイト。\n今、大事なのは…
  event_overzone1_02_e_30:
    speaker: snowwhite
    en: The only reason we're here right now is that we got the drop on them.
    ko: 먼저 발견해서 이 정도로 끝났다.
    ja: 先に発見したからこの程度で済んだんだ。
  event_overzone1_02_e_31:
    speaker: snowwhite
    en: If we had been late to react, there's no telling what would have happened.
    ko: 늦었으면 무슨 문제가 생겼을지 알 수 없다.
    ja: 発見が遅れていたらどうなっていたか\n分からない。
  event_overzone1_02_e_32:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_e_33:
    speaker: dorothy
    en: All right. I trust your judgment.
    ko: 알겠어요. 부탁드릴게요.
    ja: 分かりました。お願いします。
  event_overzone1_02_e_34:
    speaker: "<Narration>"
    en: 1 hour later.
    ko: 1시간 후.
    ja: 1時間後
  event_overzone1_02_e_35:
    speaker: rapunzel
    en: This is all that's left.
    ko: 남은 건 이게 전부에요.
    ja: 残ったのはこれだけですね。
  event_overzone1_02_e_36:
    speaker: hongryeon
    en: 10 protein bars, 2 bags of cookies, and 3 bags of potato chips.
    ko: |-
      프로틴 바 10개, 비스킷 2통.
      감자 과자 세 봉지라….
    ja: |-
      プロテインバー10個、ビスケット2箱。
      ポテトのお菓子3袋…
  event_overzone1_02_e_37:
    speaker: hongryeon
    en: With our numbers, this cannot constitute even two meals.
    ko: 지금 인원이면 두 끼면 끝나겠군.
    ja: 今の人数なら2食分といったところかね。
  event_overzone1_02_e_38:
    speaker: hongryeon
    en: Speaking of which, whatever befell our alcohol reserves?
    ko: 오, 그러고 보니 술 창고는 어찌 되었나?
    ja: おぉ、そういえば酒の倉庫は\nどうなっている？
  event_overzone1_02_e_39:
    speaker: rapunzel
    en: Untouched.
    ko: 그건 무사해요.
    ja: それは無事です。
  event_overzone1_02_e_40:
    speaker: hongryeon
    en: Praise the heavens. Not all is lost.
    ko: 불행 중 다행이군.
    ja: 不幸中の幸いだな。
  event_overzone1_02_e_41:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_e_42:
    speaker: dorothy
    en: I thought this was a densely populated area?
    ko: 이 근방. 인간들이 많이 있었었죠?
    ja: この周辺には人間がたくさんいましたよね？
  event_overzone1_02_e_43:
    speaker: hongryeon
    en: Correct.
    ko: 그렇지.
    ja: そうだな。
  event_overzone1_02_e_44:
    speaker: hongryeon
    en: Throngs of people gathered here, hoping that there was space in the Ark.
    ko: |-
      방주에 혹시 자리가 남을까 싶어,
      이 초소 인근으로 사람이 득실거렸네.
    ja: |-
      アークに空きが出るのを待つために
      この監視所付近に集まっていたはずだ。
  event_overzone1_02_e_45:
    speaker: hongryeon
    en: I doth recall a veritable sea of temporary camps.
    ko: 임시 캠프가 제법 있었던 걸로 기억하네.
    ja: 臨時キャンプ場がそれなりにあったはず。
  event_overzone1_02_e_46:
    speaker: dorothy
    en: I'll head over there and poke around. There could be some leftover food.
    ko: |-
      …제가 그쪽으로 가볼게요.
      식량이 남아있을지도 몰라요.
    ja: |-
      …そちらに行ってみます。
      食糧が残っているかもしれません。
  event_overzone1_02_e_47:
    speaker: hongryeon
    en: Perchance, but mine hopes are not high.
    ko: 흠. 썩 희망찬 결과는 나오지 않을 것 같네만….
    ja: ふむ。あまりいい結果は期待できぬが…
  event_overzone1_02_e_48:
    speaker: hongryeon
    en: Nevertheless, 'tis better than doing nothing. I shall accompany you.
    ko: |-
      아무것도 안 하고 있는 것보단 낫겠군.
      나랑 같이 감세.
    ja: |-
      何もしないよりはいいだろう。
      私もともに参ろう。
  event_overzone1_02_e_49:
    speaker: dorothy
    en: No. I'll be okay by myself.
    ko: 아뇨. 저 혼자서 갈게요.
    ja: いいえ。私1人で行きます。
  event_overzone1_02_e_50:
    speaker: dorothy
    en: You stay here with Rapunzel and keep this area secure.
    ko: 홍련은 라푼젤과 함께 이곳을 지켜줘요.
    ja: 紅蓮はラプンツェルと一緒に\nここを守ってください。
  event_overzone1_02_e_51:
    speaker: hongryeon
    en: A leader acting alone? You of all people should know how foolish a proposition
      that is.
    ko: 리더가 단독 행동이라니 그 무슨 말도 안 되는 소리인가.
    ja: リーダーが単独行動とは、何を言っておるのだ？
  event_overzone1_02_e_52:
    speaker: rapunzel
    en: Precisely. I'll go with you.
    ko: 맞아요. 차라리 제가….
    ja: そうですよ。いっそ私が…
  event_overzone1_02_e_53:
    speaker: dorothy
    en: No. I have to do this on my own.
    ko: 아뇨. 제가 갑니다.
    ja: いいえ。私が行きます。
  event_overzone1_02_e_54:
    speaker: dorothy
    en: A true leader should always be the one to take the first step into the unknown.
    ko: 알려지지 않은 곳엔 리더부터 발을 내디뎌야 해요.
    ja: |-
      未確認の場所には、まずリーダーが
      足を運ばねばなりません。
  event_overzone1_02_e_55:
    speaker: dorothy
    en: Lilith would have done the same.
    ko: 릴리스라면 이랬을 거예요.
    ja: リリスなら、そうしたはずです。
  event_overzone1_02_e_56:
    speaker: hongryeon
    en: I'm going with you. I insist.
    ko: 내가 간대도.
    ja: 私が行くと言っておるのに。
  event_overzone1_02_e_57:
    speaker: dorothy
    en: Attend to the mass-produced Nikkes.
    ko: "…양산형 분들을 수습해 주세요."
    ja: "…量産型のみなさんを、よろしくお願いします。"
  event_overzone1_02_e_58:
    speaker: dorothy
    en: They fought until the bitter end. Give them a proper send-off. They deserve
      that much.
    ko: 인류를 위해 끝까지 남아 싸워주신 분들을 잘 보내주세요.
    ja: 人類のために、最後まで残って戦ってくれた\nみなさんを、見送ってください。
  event_overzone1_02_e_59:
    speaker: dorothy
    en: I knew coming here would cost them their lives, yet I asked them to come anyway.
    ko: 저는 그분들이 목숨을 잃을 것을 알면서도 힘을 빌려달라고 했어요.
    ja: 私は、彼女たちが命を失うと分かっていながら\n力を貸してほしいと言いました。
  event_overzone1_02_e_60:
    speaker: dorothy
    en: I have no right to mourn.
    ko: "…제가 애도할 자격 따윈 없습니다."
    ja: "…私には哀悼する資格なんてありません。"
  event_overzone1_02_e_61:
    speaker: dorothy
    en: If more than one of us leaves this place, we won't be able to protect ourselves.
    ko: 그리고 둘이나 빠져버리면 이곳을 지킬 수 없어요.
    ja: それに、2人も抜けると\nここを守ることができません。
  event_overzone1_02_e_62:
    speaker: rapunzel
    en: "... If anything happens, fire off a signal flare."
    ko: "…무슨 일이 생기면, 바로 신호탄을 쏴주세요."
    ja: "…何かあったら、すぐに信号弾を\\n撃ってください。"
  event_overzone1_02_e_63:
    speaker: dorothy
    en: I will. Don't worry.
    ko: 예. 걱정 마요.
    ja: はい。ご心配なく。
  event_overzone1_02_e_64:
    speaker: pinne
    en: Um...
    ko: 저….
    ja: あの…
  event_overzone1_02_e_65:
    speaker: rapunzel
    en: Pinne?
    ko: 피나 자매님.
    ja: ピナさん。
  event_overzone1_02_e_66:
    speaker: rapunzel
    en: Are you okay?
    ko: "…괜찮으신가요?"
    ja: "…大丈夫ですか？"
  event_overzone1_02_e_67:
    speaker: pinne
    en: Wow. You remember my name?
    ko: 와. 제 이름을 기억하는군요.
    ja: わぁ。私の名前を覚えててくれたんですね。
  event_overzone1_02_e_68:
    speaker: rapunzel
    en: Of course.
    ko: 그럼요.
    ja: もちろんです。
  event_overzone1_02_e_69:
    speaker: pinne
    en: It's just that most people do not remember us mass-produced Nikkes by name.
    ko: |-
      역시 성녀님.
      보통은 우리 같은 양산형 이름은 기억 안 하는데.
    ja: |-
      さすが聖女様。普通は私たちみたいな
      量産型の名前なんて知らないのに。
  event_overzone1_02_e_70:
    speaker: pinne
    en: I'm fine.
    ko: 아, 저는 괜찮습니다.
    ja: あ、私のことは心配しないでください。
  event_overzone1_02_e_71:
    speaker: pinne
    en: My comrades fought with all they had.
    ko: 동료들은 모두 최선을 다했으니까요.
    ja: 仲間たちはみんな最善を尽くしました。
  event_overzone1_02_e_72:
    speaker: hongryeon
    en: And we thank you all for it.
    ko: "…그런가. 고맙네."
    ja: "…そうか。ありがとう。"
  event_overzone1_02_e_73:
    speaker: pinne
    en: I apologize for intruding, but I overheard you say you're heading towards
      the temporary camp?
    ko: |-
      그… 본의 아니게 듣게 됐는데요.
      임시 캠프로 가신다고요?
    ja: |-
      あの…たまたま聞いてしまったのですが
      臨時キャンプ場に行かれるのですか？
  event_overzone1_02_e_74:
    speaker: dorothy
    en: Yes. We have to procure more food.
    ko: 예. 아시다시피 식량을 확보해야 하니까요.
    ja: はい。ご存じの通り、\n食糧を確保しなければならないので。
  event_overzone1_02_e_75:
    speaker: pinne
    en: May I go with you? At the very least, I could help you carry whatever we find.
    ko: |-
      그럼 저도 같이 가면 안 될까요?
      짐 정도는 들어드릴 수 있어요.
    ja: |-
      じゃあ私も一緒に行ってもいいですか？
      荷物運びくらいはできますよ。
  event_overzone1_02_e_76:
    speaker: dorothy
    en: No, that won't be necessary.
    ko: 예? 아뇨. 안됩니다.
    ja: え？いいえ。ダメです。
  event_overzone1_02_e_77:
    speaker: dorothy
    en: It's dangerous. There could be Raptures in hiding.
    ko: 위험해요. 랩쳐가 매복하고 있을지도 모르고.
    ja: 危険ですから。ラプチャーが待ち伏せ\nしているかもしれませんし。
  event_overzone1_02_e_78:
    speaker: pinne
    en: What difference does it make whether I'm felled by a Rapture or starve to
      death? I end up the same either way.
    ko: 굶어죽으나 랩쳐한테 죽으나 매한가지 아닐까요?
    ja: 飢え死にするのも、ラプチャーに殺されるのも\n似たようなものではありませんか？
  event_overzone1_02_e_79:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_e_80:
    speaker: pinne
    en: "... I'm sorry. Bad joke."
    ko: |-
      앗. 죄송합니다.
      농담이었는데 적절하지 못했네요.
    ja: |-
      あっ。すみません。
      冗談だったのですが、\n今言うことじゃなかったですね。
  event_overzone1_02_e_81:
    speaker: pinne
    en: I just want to be of some help.
    ko: 그냥… 조금이라도 도움이 되었으면 해서요.
    ja: ただ…少しでもお役に立ちたくて。
  event_overzone1_02_e_82:
    speaker: rapunzel
    en: Pinne...
    ko: 자매님….
    ja: ピナさん…
  event_overzone1_02_e_83:
    speaker: pinne
    en: That's why we're here, isn't it? To help with mundane tasks.
    ko: |-
      그러려고 우리가 있는 것 아니겠습니까?
      잡일 담당.
    ja: |-
      そのために私たちがいるんですよ。
      雑用係です。
  event_overzone1_02_e_84:
    speaker: rapunzel
    en: You don't have to say it like that.
    ko: 그렇게까지 말씀하실 필요는 없어요.
    ja: そんなこと…
  event_overzone1_02_e_85:
    speaker: pinne
    en: I'm only joking.
    ko: 하하. 농담입니다.
    ja: あはは、冗談です。
  event_overzone1_02_e_86:
    speaker: pinne
    en: You may think I'm overstepping my boundaries by saying this, but are we not
      comrades-in-arms?
    ko: |-
      주제넘게 들릴지도 모르겠지만,
      우리는 동료 아닙니까.
    ja: |-
      おこがましいかもしれませんが、
      仲間じゃありませんか。
  event_overzone1_02_e_87:
    speaker: pinne
    en: When times get tough, we must work together.
    ko: 위기를 함께 헤쳐나가는, 동료.
    ja: 一緒に危機に立ち向かう、仲間。
  event_overzone1_02_e_88:
    speaker: rapunzel
    en: Dorothy...
    ko: "…도로시."
    ja: "…ドロシー。"
  event_overzone1_02_e_89:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_02_e_90:
    speaker: dorothy
    en: Fine. I suppose I could use your help.
    ko: |-
      알겠어요.
      그럼 신세를 좀 지겠습니다.
    ja: |-
      分かりました。
      では、お世話になります。
  event_overzone1_02_e_91:
    speaker: pinne
    en: Thank you! I'll do my best.
    ko: 저야말로, 신세 지겠습니다!
    ja: こちらこそ、よろしくお願いします！
event_overzone1_03_s:
  event_overzone1_03_s_1:
    speaker: "<Narration>"
    en: Near the Ark Entrance. Temporary camp.
    ko: |-
      방주 입구 인근.
      임시 캠프.
    ja: |-
      アークの入口付近
      臨時キャンプ場
  event_overzone1_03_s_2:
    speaker: pinne
    en: Look at all these abandoned cars, tents, kitchen items...
    ko: 버려진 자동차에, 텐트에, 취사 물품들이라….
    ja: 捨てられた車、テント、炊事道具…
  event_overzone1_03_s_3:
    speaker: pinne
    en: Do you think people wanted to live here?
    ko: 사람들이 여기서 살려고 한 걸까요?
    ja: 人間は、ここで暮らそうと\nしていたのでしょうか？
  event_overzone1_03_s_4:
    speaker: dorothy
    en: No.
    ko: 아뇨.
    ja: いいえ。
  event_overzone1_03_s_5:
    speaker: dorothy
    en: They were holding out for a miracle that would never come.
    ko: 혹시나 있을 기적을 바라고 있었던 거예요.
    ja: 奇跡を願っていたのです。
  event_overzone1_03_s_6:
    speaker: dorothy
    en: Only a select few, a fraction of the population, was able to enter the Ark.
    ko: |-
      방주에는 엄선된 인재들만 들어갈 수 있었고,
      그 수는 인류 전체에 비하면 아주 극소수였죠.
    ja: |-
      アークには選ばれし人間しか入れませんでした。
      その数は、人類全体に比べて極少数。
  event_overzone1_03_s_7:
    speaker: dorothy
    en: Most people weren't so lucky.
    ko: 대부분의 인간들은 방주에 들어갈 수 없었어요.
    ja: ほとんどの人たちは、\nアークに入れませんでした。
  event_overzone1_03_s_8:
    speaker: dorothy
    en: So they made these camps near the entrance of the Ark and waited.
    ko: |-
      그래서 방주 입구에 캠프를 만들고,
      결원이 생기길 기다린 거죠.
    ja: |-
      それで、アークの入口にキャンプを作り、
      欠員が出るのを待っていたのです。
  event_overzone1_03_s_9:
    speaker: dorothy
    en: Hoping against hope that
    ko: 혹시나, 어쩌면, 만에 하나.
    ja: もしかしたら、ひょっとしたら、万が一。
  event_overzone1_03_s_10:
    speaker: dorothy
    en: there would be more room.
    ko: 빈자리에 자신이 들어갈 수 있을까 하고.
    ja: 空きができたら、自分が入れるかもしれないと。
  event_overzone1_03_s_11:
    speaker: pinne
    en: And that never happened?
    ko: 그런 경우가 있었나요?
    ja: そんなこと、あったのですか？
  event_overzone1_03_s_12:
    speaker: dorothy
    en: "... No, it didn't."
    ko: "…아뇨."
    ja: "…いいえ。"
  event_overzone1_03_s_13:
    speaker: dorothy
    en: Other candidates were selected for entry.
    ko: 다른 후보가 그 자리를 채웠어요.
    ja: 他の候補者が、その空席を埋めました。
  event_overzone1_03_s_14:
    speaker: pinne
    en: So the people who were here...
    ko: "…그럼 여기에 있던 사람들은…."
    ja: "…じゃあ、ここにいた人たちは…"
  event_overzone1_03_s_15:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_s_16:
    speaker: pinne
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_s_17:
    speaker: pinne
    en: If that's true,
    ko: 그….
    ja: その…
  event_overzone1_03_s_18:
    speaker: pinne
    en: why didn't the people here go somewhere else?
    ko: 이 사람들은 왜 도망가지 않은건가요?
    ja: この人たちはどうして\n逃げなかったのでしょうか？
  event_overzone1_03_s_19:
    speaker: dorothy
    en: There was nowhere else to go.
    ko: 갈 곳이 없었으니까요.
    ja: 行き場がなかったからです。
  event_overzone1_03_s_20:
    speaker: pinne
    en: "..."
    ko: 아….
    ja: あ…
  event_overzone1_03_s_21:
    speaker: dorothy
    en: Their hometowns had been destroyed by the Raptures, along with everything
      else on the planet.
    ko: |-
      고향은 랩쳐가 부쉈고,
      다른 공동체들 역시 랩쳐가 파괴했을 테니까요.
    ja: |-
      故郷はラプチャーに破壊され、
      他の共同体もラプチャーに壊された。
  event_overzone1_03_s_22:
    speaker: dorothy
    en: Coming here was their final option.
    ko: 마지막 희망을 품고 이곳으로 왔을 거예요.
    ja: 最後の希望を胸に、ここに来たはずです。
  event_overzone1_03_s_23:
    speaker: dorothy
    en: The Ark seemed so close, yet so far away.
    ko: "…그리고 눈앞에서 유일한 희망이 부서졌을 때."
    ja: "…そして目の前で、最後の希望が崩れた時。"
  event_overzone1_03_s_24:
    speaker: dorothy
    en: When they realized there was no space for them in paradise, and their last
      traces of hope had been snuffed out,
    ko: 눈에 보이고, 갈 수 있을 것 같은 낙원에 내 자리가 없다는 것을 알게 되었을 때.
    ja: 目に見えているのに、たどり着けそうなのに、\nそこに自分の居場所がないと知った時、
  event_overzone1_03_s_25:
    speaker: dorothy
    en: they broke.
    ko: 인간은 너무나 쉽게 무너져요.
    ja: 人は、いとも簡単に壊れます。
  event_overzone1_03_s_26:
    speaker: pinne
    en: Will the same thing happen to us?
    ko: "…우리도 그럴까요?"
    ja: "…私たちもそうなるのでしょうか？"
  event_overzone1_03_s_27:
    speaker: dorothy
    en: Not for us, no.
    ko: 우리는 그럴 일이 없어요.
    ja: 私たちは大丈夫です。
  event_overzone1_03_s_28:
    speaker: dorothy
    en: There is a place we can go back to.
    ko: 돌아갈 곳이 있으니까.
    ja: 私たちには、帰る場所がありますから。
  event_overzone1_03_s_29:
    speaker: pinne
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  event_overzone1_03_s_30:
    speaker: pinne
    en: Well, let's hurry and find some food.
    ko: 알겠습니다. 그럼 얼른 음식이나 구해보죠.
    ja: 分かりました。では早く食べ物を捜しましょう。
  event_overzone1_03_s_31:
    speaker: pinne
    en: Should we start by searching all the tents?
    ko: 텐트를 다 뒤져보면 되겠죠?
    ja: テントの中を確認すればいいんですよね？
  event_overzone1_03_s_32:
    speaker: dorothy
    en: Yes, but be careful when you open the--
    ko: 그렇긴 한데, 너무 막 열진 말아주세….
    ja: そうですが、あまり勢いよく開けては…
  event_overzone1_03_s_33:
    speaker: "<Narration>"
    en: "*Zip*"
    ko: 지익-
    ja: ジジッ…
  event_overzone1_03_s_34:
    speaker: "<Narration>"
    en: The tent opens up.
    ko: 텐트의 지퍼가 열렸다.
    ja: テントのジッパーが開いた
  event_overzone1_03_s_35:
    speaker: "<Narration>"
    en: Inside, there are the bodies of a couple embracing each other.
    ko: 텐트 안에는 미동도 하지 않는 남녀가 서로 꽉 끌어안은 채 있었다.
    ja: テントの中には\n男女が静かに互いを抱きしめ合った状態で\n横たわっていた
  event_overzone1_03_s_36:
    speaker: "<Narration>"
    en: A pungent chemical smell permeates the air.
    ko: 매캐한 냄새와 약품 냄새가 진동한다.
    ja: かび臭さと薬品の臭いが鼻につく
  event_overzone1_03_s_37:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_s_38:
    speaker: pinne
    en: Hmm... I don't see anything. I'll move onto the next one.
    ko: |-
      음… 여기는 뭐 없는 것 같네요.
      다음으로 가겠습니다.
    ja: |-
      うーん…ここには何もなさそうですね。
      次に行きましょう。
  event_overzone1_03_s_39:
    speaker: dorothy
    en: Does that not bother you?
    ko: "…아무렇지도… 않으신가요?"
    ja: "…平気…なのですか？"
  event_overzone1_03_s_40:
    speaker: pinne
    en: Of course it does.
    ko: 그럴 리가요.
    ja: まさか。
  event_overzone1_03_s_41:
    speaker: pinne
    en: Just not as much as it used to. Maybe it's got something to do with whatever
      job I had as a human.
    ko: |-
      근데 좀 덜해요.
      아무래도 제가 사람일 때 하던 일과 관련이 있지 않을까 하네요.
    ja: |-
      でも、割と大丈夫ですね。
      たぶん私が人間だった時にしていた仕事と\n関係しているんだと思います。
  event_overzone1_03_s_42:
    speaker: dorothy
    en: Do you still have memories of when you were a human?
    ko: 인간이었을 때의 기억이 있나요?
    ja: 人間だった頃の記憶があるのですか？
  event_overzone1_03_s_43:
    speaker: pinne
    en: Nothing specific. More of a general... feeling, I suppose.
    ko: |-
      우리 같은 양산형들은 대부분 그런 기억이 없어요.
      그냥 짐작만 하는 거죠.
    ja: |-
      私たちみたいな量産型には、\n人間だった頃の記憶はほとんどありません。
      だからただの推測です。
  event_overzone1_03_s_44:
    speaker: pinne
    en: That reminds me. Don't the members of Goddess still have all their memories?
    ko: 아, 그러고 보니 갓데스 분들은 사람일 때의 기억이 그대로 남아있죠?
    ja: あ、そういえばゴッデスのみなさんには、\n記憶がそのまま残っているんですよね？
  event_overzone1_03_s_45:
    speaker: dorothy
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  event_overzone1_03_s_46:
    speaker: pinne
    en: Wow! That must be really...
    ko: 와, 그거 정말….
    ja: わぁ、それは本当に…
  event_overzone1_03_s_47:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_s_48:
    speaker: pinne
    en: "... painful."
    ko: 괴롭겠네요.
    ja: つらそうですね。
  event_overzone1_03_s_49:
    speaker: dorothy
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_overzone1_03_s_50:
    speaker: pinne
    en: I feel like there would be some cognitive dissonance. It's like, I'm myself,
      but different.
    ko: |-
      인지부조화가 무지하게 올 것 같단 말이죠.
      분명 나는 나인데, 다를 테니까요. 여러모로.
    ja: |-
      すごく混乱しそうです。
      自分なのに、自分じゃない…なんて。
  event_overzone1_03_s_51:
    speaker: pinne
    en: If it were me, I'd probably have experienced a Mind Switch by now.
    ko: 저라면 옛 저녁에 사고 전환이 왔을지도 모르겠네요.
    ja: 私だったらとっくの昔に\n思考転換していたかもしれません。
  event_overzone1_03_s_52:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_s_53:
    speaker: pinne
    en: That's why I have so much respect for you.
    ko: 그래서 더 존경합니다.
    ja: だから尊敬しています。
  event_overzone1_03_s_54:
    speaker: dorothy
    en: "... Thank you."
    ko: "…감사합니다."
    ja: "…ありがとうございます。"
  event_overzone1_03_s_55:
    speaker: pinne
    en: How about we move onto the next tent?
    ko: 자, 그럼 다음 텐트로 가볼까요?
    ja: では、次のテントに行きましょうか。
  event_overzone1_03_s_56:
    speaker: pinne
    en: I'll check what's inside the tents. You can check the surrounding area.
    ko: |-
      텐트 안을 확인하는 건 제가 할 테니,
      도로시 님은 그 주변을 확인해 주세요.
    ja: |-
      テントの中は私が確認するので、
      ドロシー様は周りを確認してください。
  event_overzone1_03_s_57:
    speaker: dorothy
    en: No, I can check as well.
    ko: 아니, 저도 같이 텐트 안을….
    ja: いえ、私も一緒にテントの中を…
  event_overzone1_03_s_58:
    speaker: pinne
    en: Dorothy, be honest.
    ko: 도로시 님.
    ja: ドロシー様。
  event_overzone1_03_s_59:
    speaker: pinne
    en: You're not familiar with the sight of a human corpse, are you?
    ko: 사실은 사람의 시체가 익숙하지 않으시죠?
    ja: 人間の死体に慣れていないでしょう？
  event_overzone1_03_s_60:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_s_61:
    speaker: pinne
    en: I'll do it.
    ko: 그러니 제가 할게요.
    ja: ですから、私がやります。
  event_overzone1_03_s_62:
    speaker: pinne
    en: We don't want a Goddess doing all the dirty work anyway.
    ko: 이런 걸 갓데스 분들께 시킬 수는 없으니까요.
    ja: こういうことをゴッデスのみなさんに\nさせるわけにはいきませんから。
  event_overzone1_03_s_63:
    speaker: dorothy
    en: I want to do it. Please.
    ko: |-
      그래도 할게요.
      하게 해줘요.
    ja: |-
      でも、やります。
      やらせてください。
  event_overzone1_03_s_64:
    speaker: pinne
    en: If you insist.
    ko: "…알겠어요."
    ja: "…分かりました。"
  event_overzone1_03_s_65:
    speaker: dorothy
    en: Thank you.
    ko: 예. 잘 부탁드릴게요.
    ja: はい、よろしくお願いします。
  event_overzone1_03_s_66:
    speaker: "<Narration>"
    en: Ark Entrance. Temporary outpost.
    ko: 방주 입구. 임시 초소.
    ja: アークの入口。臨時監視所
  event_overzone1_03_s_67:
    speaker: hongryeon
    en: What is this? Canned food?
    ko: 이건… 통조림인가?
    ja: これは…缶詰かね？
  event_overzone1_03_s_68:
    speaker: dorothy
    en: Yes. I brought back some that were still in good condition.
    ko: 예. 보기에 상태가 괜찮아 보이는 걸로 구해왔어요.
    ja: はい。状態がよさそうだったので\n持ってきました。
  event_overzone1_03_s_69:
    speaker: dorothy
    en: Be sure to inspect it before eating it though. Better safe than sorry.
    ko: 그래도 혹시 모르니 내용물은 확인하고 드셔주세요.
    ja: ですが念のため\n中身を確認してから召し上がってください。
  event_overzone1_03_s_70:
    speaker: hongryeon
    en: This is the most fruitful bounty you've returned with. More than enough to
      last us until tomorrow.
    ko: |-
      용케 이걸 이만큼이나 구했군.
      내일까지는 문제없겠어.
    ja: |-
      よくこんなに持ってきたのう。
      明日までは問題なさそうだ。
  event_overzone1_03_s_71:
    speaker: dorothy
    en: Pinne did exceptionally well.
    ko: 피나가 고생해 주셨어요.
    ja: ピナが頑張ってくれました。
  event_overzone1_03_s_72:
    speaker: pinne
    en: Please, I didn't do all that much.
    ko: 에이, 제가 뭘 했다고요.
    ja: いえいえ、とんでもないです。
  event_overzone1_03_s_73:
    speaker: pinne
    en: Anyway, eat up, everyone.
    ko: 자, 어서들 드세요.
    ja: さあ、どうぞ召し上がれ。
  event_overzone1_03_s_74:
    speaker: rapunzel
    en: What about you two?
    ko: 도로시와 피나 자매님은요?
    ja: ドロシーとピナさんは？
  event_overzone1_03_s_75:
    speaker: dorothy
    en: We ate on the way back.
    ko: 우리는 먹고 왔어요.
    ja: 私たちは食べてきました。
  event_overzone1_03_s_76:
    speaker: hongryeon
    en: So you choose to transport some material back in your stomach. Most sagacious
      of you.
    ko: 오. 뱃속에 넣어 온다는 가장 좋은 방법을 택했군그래.
    ja: ほほう。腹の中に入れてくるとは、賢いな。
  event_overzone1_03_s_77:
    speaker: dorothy
    en: Hehe, that was the idea.
    ko: 후후. 그럼요.
    ja: ふふ、でしょう？
  event_overzone1_03_s_78:
    speaker: rapunzel
    en: I'll divvy this up to everyone. You go ahead and get some rest, Dorothy.
    ko: |-
      제가 나눠줄게요.
      도로시는 좀 쉬어요.
    ja: 私が準備するので、ドロシーはお休みください。
  event_overzone1_03_s_79:
    speaker: dorothy
    en: No, I'm fine. I can help.
    ko: 음? 아뇨. 저도 도울게요.
    ja: え？いいえ。私も手伝います。
  event_overzone1_03_s_80:
    speaker: rapunzel
    en: You say you're fine, but your face says otherwise.
    ko: "…얼굴이 엉망이에요."
    ja: "…疲れ切った顔をしていますよ。"
  event_overzone1_03_s_81:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_s_82:
    speaker: rapunzel
    en: Get some rest.
    ko: 쉬어요. 도로시.
    ja: 休んでください。ドロシー。
  event_overzone1_03_s_83:
    speaker: dorothy
    en: "... Fine."
    ko: 미안해요. 좀 쉴게요 그럼.
    ja: ごめんなさい。では少し休ませてもらいますね。
  event_overzone1_03_s_84:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_s_85:
    speaker: "<Narration>"
    en: "*Zip*"
    ko: 지익-
    ja: ジジッ…
  event_overzone1_03_s_86:
    speaker: "<Narration>"
    en: "*Drip... drip*"
    ko: 철퍽 철퍽!
    ja: ベチャ、ベチャ！
  event_overzone1_03_s_87:
    speaker: dorothy
    en: Oh my g...?!
    ko: 허억…!
    ja: ううっ…！
  event_overzone1_03_s_88:
    speaker: pinne
    en: Eww...this one looks pretty nasty.
    ko: 으으음…! 상태가 많이 안 좋네요.
    ja: うーん…！ひどい状態ですね。
  event_overzone1_03_s_89:
    speaker: pinne
    en: Ah, no wonder! The tent's all ripped, so it's been exposed to the sun.
    ko: 아, 이런. 텐트가 찢어져 햇빛이 그대로 들어왔군요.
    ja: あっ。テントが破れていて、\n直射日光を浴びてしまったんですね。
  event_overzone1_03_s_90:
    speaker: dorothy
    en: What... is this?
    ko: 이건… 뭔가요…?
    ja: これは…何ですか…？
  event_overzone1_03_s_91:
    speaker: pinne
    en: A person.
    ko: "…사람입니다."
    ja: "…人間です。"
  event_overzone1_03_s_92:
    speaker: dorothy
    en: But how?
    ko: |-
      이게요…?
      이게 어떻게….
    ja: |-
      これが…？
      どうして…
  event_overzone1_03_s_93:
    speaker: pinne
    en: Humans are different from Nikkes.
    ko: "…사람은 니케와 다르니까요."
    ja: "…人間はニケとは違いますから。"
  event_overzone1_03_s_94:
    speaker: pinne
    en: Once they die and enough time passes, this is what happens to them.
    ko: 죽은 지 오랜 시간이 지나면 이렇게 됩니다.
    ja: 死んでから長時間経過すると、こうなります。
  event_overzone1_03_s_95:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_s_96:
    speaker: pinne
    en: "... Let's move on to the next tent."
    ko: "…안되겠군요. 여긴 그냥 넘어가죠."
    ja: "…いけませんね。ここはパスしましょう。"
  event_overzone1_03_s_97:
    speaker: dorothy
    en: Yes... that might be for the best.
    ko: |-
      예….
      그게, 좋겠어요.
    ja: |-
      はい…
      そうしましょう。
  event_overzone1_03_s_98:
    speaker: dorothy
    en: Argh!!
    ko: 우웁…!
    ja: ううっ…！
  event_overzone1_03_s_99:
    speaker: dorothy
    en: Cough, cough!
    ko: 크헉, 쿨럭!
    ja: カハッ、ゴホゴホッ！
  event_overzone1_03_s_100:
    speaker: dorothy
    en: Wheeze... Huff!
    ko: 후우…! 후우…!
    ja: ふぅ…！ふぅ…！
event_overzone1_03_e:
  event_overzone1_03_e_1:
    speaker: "<Narration>"
    en: Two weeks later.
    ko: 이 주일 후.
    ja: 2週間後
  event_overzone1_03_e_2:
    speaker: "<Narration>"
    en: Dorothy stares at the empty box as she speaks.
    ko: 도로시는 텅 빈 상자를 바라보며 말했다.
    ja: ドロシーは空っぽの箱を見つめながら言った
  event_overzone1_03_e_3:
    speaker: dorothy
    en: Nothing today. Same as yesterday.
    ko: "…어제에 이어서 오늘도 없어요."
    ja: "…昨日に引き続き、今日も何もありません。"
  event_overzone1_03_e_4:
    speaker: dorothy
    en: We haven't found a single scrap for four days now.
    ko: 4일 동안 아무것도 찾아내지 못했습니다.
    ja: 4日間、何も見つけられませんでした。
  event_overzone1_03_e_5:
    speaker: dorothy
    en: There's nothing left back in the camp.
    ko: 임시 캠프에 남은 것은… 이제 아무것도 없습니다.
    ja: 臨時キャンプ場に残されているものは…\nもう何もありません。
  event_overzone1_03_e_6:
    speaker: pinne
    en: Sorry, but I gathered every last morsel I could find. That place has been
      picked clean.
    ko: |-
      죄송합니다.
      싹싹 긁어모았는데 이제 진짜 바닥난 것 같아요.
    ja: |-
      すみません。
      隅々まで捜してみたのですが、\nもう本当に底を突いたようです。
  event_overzone1_03_e_7:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_e_8:
    speaker: hongryeon
    en: Has there been any word from the Ark?
    ko: "…방주와는 아직 연락이 닿지 않나?"
    ja: "…アークとはまだ連絡がつかないのかい？"
  event_overzone1_03_e_9:
    speaker: dorothy
    en: No. I'll keep trying.
    ko: "…예. 계속 시도는 하고 있어요."
    ja: "…はい。ずっと試みてはいます。"
  event_overzone1_03_e_10:
    speaker: hongryeon
    en: I see.
    ko: 그렇군.
    ja: そうか。
  event_overzone1_03_e_11:
    speaker: hongryeon
    en: Did thou perchance notify them of the destruction of our water tank in the
      last skirmish?
    ko: 물탱크가 어제 전투로 부서졌다는 것도 보고했나?
    ja: ウォータータンクが昨日の戦闘で壊れたことも\n報告したのかね？
  event_overzone1_03_e_12:
    speaker: dorothy
    en: Yes.
    ko: "…예."
    ja: "…はい。"
  event_overzone1_03_e_13:
    speaker: hongryeon
    en: And that our forces have been reduced to a single mass-produced Nikke?
    ko: 30여 명이나 되던 양산형 낭자들이 이제 하나 남았다는 것도?
    ja: 30人以上いた量産型のお嬢ちゃんたちが\nもう1人しかいないということも？
  event_overzone1_03_e_14:
    speaker: dorothy
    en: Yes.
    ko: "…예."
    ja: "…はい。"
  event_overzone1_03_e_15:
    speaker: hongryeon
    en: That we don't have any electricity?
    ko: 전기가 끊어진 것도?
    ja: 電気が切れたことも？
  event_overzone1_03_e_16:
    speaker: dorothy
    en: Yes.
    ko: 예.
    ja: はい。
  event_overzone1_03_e_17:
    speaker: hongryeon
    en: That we are slowly, but surely, dying?
    ko: 우리가 죽어나간다는 것도?
    ja: 私たちが死に向かっているということも？
  event_overzone1_03_e_18:
    speaker: dorothy
    en: Yes! I included everything in my report.
    ko: 예. 했어요. 다 했다고요.
    ja: はい。しました。全部報告済みです。
  event_overzone1_03_e_19:
    speaker: hongryeon
    en: There are still 5 weeks remaining until the Ark is sealed.
    ko: 방주 밀봉까지 남은 시간은 대략 5주인가.
    ja: アーク封鎖のタイムリミットは約5週間か。
  event_overzone1_03_e_20:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_e_21:
    speaker: hongryeon
    en: I do not say this in hopes of crushing your spirit,
    ko: 내 자네의 희망을 짓밟는 것 같아 지금껏 얘기하지 않았네만.
    ja: |-
      君の希望を踏みにじるようで、
      今まで黙っていたのだが。
  event_overzone1_03_e_22:
    speaker: hongryeon
    en: but from the looks of it, I think we...
    ko: 지금까지의 상태로 봤을 때 방주는 우릴….
    ja: この状況を考えると、アークは私たちを…
  event_overzone1_03_e_23:
    speaker: dorothy
    en: Stop.
    ko: 그만.
    ja: やめてください。
  event_overzone1_03_e_24:
    speaker: dorothy
    en: That will not happen.
    ko: 그럴 리가 없어요.
    ja: そんなはずありません。
  event_overzone1_03_e_25:
    speaker: dorothy
    en: We're the Goddess Squad.
    ko: 우리는 갓데스에요.
    ja: 私たちはゴッデスです。
  event_overzone1_03_e_26:
    speaker: dorothy
    en: Mankind's last hope. The Goddess of Victory.
    ko: 인류의 희망. 승리의 여신.
    ja: 人類の希望。勝利の女神。
  event_overzone1_03_e_27:
    speaker: dorothy
    en: That will never happen. It can't happen.
    ko: |-
      그러니 그럴 리가 없어요.
      그래서는 안돼요.
    ja: |-
      だから、そんなはずありません。
      そんなこと、あってはなりません。
  event_overzone1_03_e_28:
    speaker: dorothy
    en: It's just that our communications haven't gone through yet.
    ko: 아직 통신이 뚫리지 않은 것일 뿐이에요.
    ja: まだ通信が繋がっていないだけです。
  event_overzone1_03_e_29:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_e_30:
    speaker: dorothy
    en: You must trust me, Scarlet.
    ko: 그러니 절 믿어요. 홍련.
    ja: だから、私を信じてください。紅蓮。
  event_overzone1_03_e_31:
    speaker: hongryeon
    en: "... I'm trying to."
    ko: "…나도 그러고 싶네."
    ja: "…私もそうしたいのだがね。"
  event_overzone1_03_e_32:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_e_33:
    speaker: rapunzel
    en: I... will go and pray.
    ko: 저, 저는 기도를 드리러 가볼게요.
    ja: わ、私は祈りを捧げに行ってきます。
  event_overzone1_03_e_34:
    speaker: dorothy
    en: You've been doing a lot of that recently.
    ko: "…요즘 자주 가시네요."
    ja: "…最近よく行きますね。"
  event_overzone1_03_e_35:
    speaker: rapunzel
    en: Because so many have passed on.
    ko: 너무 많은 분들이 떠나셨으니까요.
    ja: たくさんの方が旅立ちましたから。
  event_overzone1_03_e_36:
    speaker: dorothy
    en: I realize that, but sometimes it feels like you act more on behalf of the
      dead than you do the living.
    ko: |-
      그건 알고 있습니다만,
      살아있는 자보다 죽은 자를 더 위하는 것 같아서요.
    ja: |-
      それは分かっていますが、生きている者よりも
      死者を大切にしている気がします。
  event_overzone1_03_e_37:
    speaker: rapunzel
    en: "... The dead might be better right now."
    ko: "…죽은 자들이 지금은 더 나을지도 몰라요."
    ja: "…今は死者の方がいいかもしれません。"
  event_overzone1_03_e_38:
    speaker: dorothy
    en: What?
    ko: "…뭐라고요?"
    ja: "…何ですって？"
  event_overzone1_03_e_39:
    speaker: rapunzel
    en: They do not get angry, depressed, or hurt others.
    ko: |-
      화를 내지도 않고, 절망하지도 않고,
      남에게 상처를 주지도 않으니까요.
    ja: |-
      怒ることもなく、絶望することもなく、
      他人を傷つけることもありませんから。
  event_overzone1_03_e_40:
    speaker: rapunzel
    en: If you ask me, being here right now is worse than death.
    ko: 저는 오히려 지금 여기 있는 게 더 힘들어요.
    ja: 私は今、ここにいる方がつらいです。
  event_overzone1_03_e_41:
    speaker: dorothy
    en: What are you saying?!
    ko: 라푼젤, 지금 무슨 말을…!
    ja: ラプンツェル、いったい何を…！
  event_overzone1_03_e_42:
    speaker: hongryeon
    en: |-
      Do you yearn for the silence that comes with death?
      Such a yearning is not unreasonable given our current predicament.
    ko: |-
      죽음에서 오는 고요함을 동경하는 건가.
      지금 상황에서는 무리도 아니다만.
    ja: |-
      死がもたらす静けさに憧れているのか。
      この状況では無理もないがね。
  event_overzone1_03_e_43:
    speaker: rapunzel
    en: I'm leaving.
    ko: "…갈게요."
    ja: "…行きますね。"
  event_overzone1_03_e_44:
    speaker: dorothy
    en: No, wait. We have to discuss our plans going forward.
    ko: |-
      아니, 기다려요.
      앞으로의 대책에 대해 다 같이 논의해야 해요.
    ja: |-
      待ってください。
      これからのことについて話し合わないと。
  event_overzone1_03_e_45:
    speaker: rapunzel
    en: Then why aren't you calling Snow White?
    ko: 그럼 스노우 화이트는 왜 안 불러오시는데요?
    ja: ではなぜ、スノーホワイトを呼ばないのですか？
  event_overzone1_03_e_46:
    speaker: dorothy
    en: Because she is standing guard.
    ko: 지금 경계를 서고 있으니까요.
    ja: 警備をしているからです。
  event_overzone1_03_e_47:
    speaker: rapunzel
    en: There hasn't been a single attack for five days now.
    ko: 벌써 5일 동안 습격이 없었어요.
    ja: もう5日間も襲撃がありませんでした。
  event_overzone1_03_e_48:
    speaker: dorothy
    en: She's been keeping watch for five days straight. Without any sleep.
    ko: "…5일 동안 잠 한숨 못 자고 혼자서 경계를 서고 있잖아요."
    ja: |-
      …5日間、一睡もせずに
      1人で警備をしています。
  event_overzone1_03_e_49:
    speaker: dorothy
    en: For us.
    ko: 우리를 위해서.
    ja: 私たちのために。
  event_overzone1_03_e_50:
    speaker: dorothy
    en: Not for the dead, but for us. The living.
    ko: 죽은 자들을 위한 게 아니라, 살아있는 우리를 위해서.
    ja: 死者ではなく、生きている私たちのために。
  event_overzone1_03_e_51:
    speaker: rapunzel
    en: "... I too need some time alone."
    ko: "…저도… 혼자만의 시간이 필요해요."
    ja: "…私にも…1人の時間が必要です。"
  event_overzone1_03_e_52:
    speaker: dorothy
    en: Then you stand guard.
    ko: 그럼 라푼젤이 경계를 서요.
    ja: ではラプンツェルも警備をしてください。
  event_overzone1_03_e_53:
    speaker: dorothy
    en: Keep watch with your staff that couldn't hit the broad side of a barn.
    ko: 저격도 안되고, 습도에 따라 궤도가 바뀌는 그 지팡이로 경계를 서면 되겠네요.
    ja: 狙撃もできず、湿度によって軌道が変わる\nその杖で、警備すればいいではないですか。
  event_overzone1_03_e_54:
    speaker: rapunzel
    en: Are you saying that I'm of no help?
    ko: "…제가 지금 도움이 안 된다고 말씀하시는 건가요?"
    ja: "…私が役に立たないと言いたいのですか？"
  event_overzone1_03_e_55:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_e_56:
    speaker: dorothy
    en: No. I'm sorry.
    ko: 그건 아니에요. 미안해요.
    ja: 違います。ごめんなさい。
  event_overzone1_03_e_57:
    speaker: hongryeon
    en: Enough. Cease with these squabbles.
    ko: 자자. 그만들하게.
    ja: さあ、それくらいにしないか。
  event_overzone1_03_e_58:
    speaker: hongryeon
    en: If we are to go hungry for a few days, then what of it? We are Nikkes, so
      we can withstand such... *hick*
    ko: |-
      며칠 정도 굶으면 뭐 어떤가.
      우리는 니케이니 그 정도로는 끄떡도 없을 걸ㅅ, 끄윽!
    ja: |-
      数日ぐらいは食べなくても平気だろう？
      私たちはニケだから、これくらい何とも…\nヒック！
  event_overzone1_03_e_59:
    speaker: dorothy
    en: "??"
    ko: "??"
    ja: "？？"
  event_overzone1_03_e_60:
    speaker: hongryeon
    en: What is this? *Hick*
    ko: |-
      엇, 이런.
      딸꾹!
    ja: |-
      おっと、まいったね。
      ヒック！
  event_overzone1_03_e_61:
    speaker: "<Narration>"
    en: Dorothy approaches Scarlet and grabs her hand.
    ko: 도로시가 홍련에게 다가가 손을 맞잡았다.
    ja: ドロシーが紅蓮に近づき、手を握った
  event_overzone1_03_e_62:
    speaker: hongryeon
    en: Halt! Steady thy hand!
    ko: 아니, 이건 말일세. 그….
    ja: いや、これはだね。その…
  event_overzone1_03_e_63:
    speaker: dorothy
    en: I'm detecting high concentrations of alcohol.
    ko: "…액체 촉매 중 알코올 농도가… 감지되네요."
    ja: "…液体触媒の中からアルコールが…\\n検知されますね。"
  event_overzone1_03_e_64:
    speaker: hongryeon
    en: Given our paucity of options for nourishment, I elected to drink instead.
      'Tis made of grain and all the same, hehe!
    ko: |-
      …음식 대신 좀 먹었네.
      어차피 곡식으로 만든 거니까, 하하.
    ja: |-
      …食べ物の代わりに少し飲んだのさ。
      穀物で作ったものだから。ははは。
  event_overzone1_03_e_65:
    speaker: dorothy
    en: Have you lost your mind?!
    ko: 지금 제정신인가요?
    ja: 何を考えているのですか？
  event_overzone1_03_e_66:
    speaker: dorothy
    en: Drinking in a situation like this?
    ko: 이런 상황에서 술을 마시다니…!
    ja: こんな状況で飲酒だなんて…！
  event_overzone1_03_e_67:
    speaker: hongryeon
    en: I fail to see what is so egregious about it.
    ko: 에이, 뭐 어떤가.
    ja: はは、いいではないか。
  event_overzone1_03_e_68:
    speaker: hongryeon
    en: I simply imbibed one drink. Merely one.
    ko: 진짜 한 잔만 마셨네. 딱 한 잔.
    ja: 1杯しか飲んでおらんぞ。1杯しか。
  event_overzone1_03_e_69:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_e_70:
    speaker: pinne
    en: Yikes...
    ko: 저기….
    ja: あの…
  event_overzone1_03_e_71:
    speaker: pinne
    en: It got really tense in here all of a sudden.
    ko: 분위기가 왜 이런가요?
    ja: この雰囲気、一体どうしたんですか？
  event_overzone1_03_e_72:
    speaker: rapunzel
    en: Everyone's tired.
    ko: "…다들 지쳤으니까요."
    ja: "…みんな疲れているのです。"
  event_overzone1_03_e_73:
    speaker: pinne
    en: It pains me to see the Goddess Squad fighting like this.
    ko: 저는 갓데스 분들이 이런 걸로 싸우는 모습은 보고 싶지 않은데요.
    ja: 私はゴッデスのみなさんがこんなことで\n争う姿は見たくありません。
  event_overzone1_03_e_74:
    speaker: hongryeon
    en: My apologies, but we are not dancing simians sent here to entertain you.
    ko: 우린 자네의 구경거리가 아닐세.
    ja: 私たちは君の見せ物ではない。
  event_overzone1_03_e_75:
    speaker: pinne
    en: No, but you're a spectacle nonetheless.
    ko: 구경거리 맞는데요.
    ja: いいえ、見せ物です。
  event_overzone1_03_e_76:
    speaker: hongryeon
    en: Thy tongue doth become loose. Watch thy words.
    ko: 말을 좀 가려 하는 편이 좋겠군.
    ja: 言葉を選んだ方がいいのではないかね？
  event_overzone1_03_e_77:
    speaker: pinne
    en: Me and the other Nikkes have been watching you all this time.
    ko: 우리는 계속 당신들을 보고 있었어요.
    ja: 私たちはずっとあなたたちを見ていました。
  event_overzone1_03_e_78:
    speaker: pinne
    en: Ever since you first came onto the battlefield.
    ko: |-
      당신들이 가장 처음 전장에 나타났을 때부터,
      지금까지.
    ja: |-
      あなたたちが最初に戦場に現れた時から、
      今までずっと。
  event_overzone1_03_e_79:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_e_80:
    speaker: pinne
    en: Mankind's last hope. The Goddess of Victory.
    ko: 인류의 희망. 승리의 여신.
    ja: 人類の希望。勝利の女神。
  event_overzone1_03_e_81:
    speaker: pinne
    en: Is there any other title more suitable for you than this one?
    ko: 이것만큼 당신들에게 어울리는 칭호가 또 있을까요.
    ja: これほど、あなたたちにふさわしい称号が\nあるでしょうか。
  event_overzone1_03_e_82:
    speaker: pinne
    en: So you have to keep it together.
    ko: 그러니 계속 그렇게 있어줘야 해요.
    ja: だから、ずっと夢を見させてほしいのです。
  event_overzone1_03_e_83:
    speaker: pinne
    en: Don't fight with one another, and if you do, do it somewhere we can't see.
    ko: 싸우지 마세요. 싸우더라도 우리가 없는 곳에서 싸워주세요.
    ja: 争わないでください。\n争うなら、私たちがいない場所でお願いします。
  event_overzone1_03_e_84:
    speaker: hongryeon
    en: I'm afraid we don't have the luxury of accommodating such a banal request.
    ko: 그런 사정까지 봐줄 정도로 우리에게 여유가 있질 않네.
    ja: そんな事情を汲んでやれるほど\n私たちに余裕はないのだよ。
  event_overzone1_03_e_85:
    speaker: pinne
    en: I won't accept that.
    ko: 아뇨.
    ja: いいえ。
  event_overzone1_03_e_86:
    speaker: pinne
    en: Even if you can't, you should at least try.
    ko: 없어도 만들어야해요.
    ja: なくても作ってください。
  event_overzone1_03_e_87:
    speaker: hongryeon
    en: Thou dares to speak to me in such a manner?!
    ko: 자네. 좀 적당히….
    ja: 君。いいかげんに…
  event_overzone1_03_e_88:
    speaker: pinne
    en: Every last one of the mass-produced Nikkes volunteered so that we could fight
      alongside you.
    ko: 이곳에 있었던, 저를 포함한 양산형 니케들은.
    ja: 私を含めた、ここにいた量産型ニケたちは、
  event_overzone1_03_e_89:
    speaker: pinne
    en: That includes me.
    ko: 당신들 옆에서 싸우고 싶어서 자원한 거예요.
    ja: あなたたちの隣で戦いたくて志願したんです。
  event_overzone1_03_e_90:
    speaker: pinne
    en: We didn't risk our lives to see our heroes bickering and tearing at each other's
      throats.
    ko: 이딴 꼴을 보려고 목숨을 걸면서 당신들 옆에 있는 게 아니란 말입니다.
    ja: こんな姿を見るために、命をかけて\nあなたたちの隣にいるんじゃありません。
  event_overzone1_03_e_91:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_e_92:
    speaker: pinne
    en: You dishonor those who gave their lives by acting like this.
    ko: 죽어간 내 동료들이, 죽어서라도 자부심을 느끼게 해 주세요.
    ja: 亡くなった私の仲間たちが、天国でも\n誇りに思えるようにしてほしいんです。
  event_overzone1_03_e_93:
    speaker: pinne
    en: So I'm begging you, please stop.
    ko: 부탁입니다.
    ja: お願いです。
  event_overzone1_03_e_94:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_e_95:
    speaker: pinne
    en: I'm going to rest.
    ko: 그럼 저는 좀 쉬러 가볼게요.
    ja: じゃあ、私は休みますね。
  event_overzone1_03_e_96:
    speaker: pinne
    en: Call me if anything happens.
    ko: 무슨 일 있으면 꼭 불러주시고요.
    ja: 何かあったら呼んでください。
  event_overzone1_03_e_97:
    speaker: "<Narration>"
    en: With that, Pinne walks off.
    ko: 피나는 인사 후 가버렸다.
    ja: ピナは挨拶をして行ってしまった
  event_overzone1_03_e_98:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_e_99:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_e_100:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_03_e_101:
    speaker: dorothy
    en: "... We should rest as well."
    ko: 조금… 쉬죠.
    ja: 少し…休みましょう。
event_overzone1_intermission_01:
  event_overzone1_intermission_01_1:
    speaker: rapunzel
    en: I pray for their soul's safe return.
    ko: "…기도합니다."
    ja: "…祈りましょう。"
  event_overzone1_intermission_01_2:
    speaker: rapunzel
    en: May they return to their hometowns in peace.
    ko: |-
      이들의 영혼이 길을 잃지 않고,
      고향으로 돌아가 비로소 평안하길.
    ja: |-
      みなさんの魂が道に迷わず、
      故郷へ戻り、穏やかに過ごせますように。
  event_overzone1_intermission_01_3:
    speaker: rapunzel
    en: In the next life, may they be at peace, and live a life without war.
    ko: 다음 생은 꼭 전쟁 없는 평화로운 세상에서 시작하길.
    ja: 来世は争いのない平和な世界に\n生まれ変われますように。
  event_overzone1_intermission_01_4:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_intermission_01_5:
    speaker: rapunzel
    en: Save them.
    ko: 구원해 주소서.
    ja: お救いください。
  event_overzone1_intermission_01_6:
    speaker: rapunzel
    en: Save these souls who died in agony. Comfort them.
    ko: 괴롭게 죽어간 이들의 영혼이 위로받을 수 있도록 구원해 주소서.
    ja: |-
      苦しみながらこの世を去った彼女たちの魂が
      慰められるよう、お救いください。
  event_overzone1_intermission_01_7:
    speaker: rapunzel
    en: Care for them and welcome them into your arms.
    ko: 보듬어주고, 위로해 주고, 끌어안아주소서.
    ja: 抱きしめて、慰めてくださいませ。
  event_overzone1_intermission_01_8:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_intermission_01_9:
    speaker: "<Narration>"
    en: Dorothy walks off without a word.
    ko: 도로시는 말없이 걸음을 옮겼다.
    ja: ドロシーは無言で移動した
  event_overzone1_intermission_01_10:
    speaker: hongryeon
    en: Dorothy?
    ko: 음…? 도로시 아닌가.
    ja: ん…？ドロシーではないかね。
  event_overzone1_intermission_01_11:
    speaker: hongryeon
    en: Why are you up so late? Are you on patrol?
    ko: |-
      이 밤중에 뭘 하는 겐가.
      야간 순찰이라도 도는 건가?
    ja: |-
      こんな夜中にどうしたんだい？
      夜間パトロールでもしているのかね？
  event_overzone1_intermission_01_12:
    speaker: hongryeon
    en: Come, sit beside me.
    ko: 하하. 그러지 말고 여기 옆에 앉아보게.
    ja: さあ、立っていないで、隣に座りなさい。
  event_overzone1_intermission_01_13:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_intermission_01_14:
    speaker: hongryeon
    en: What, this? Fear not, these are not spirits. Merely water.
    ko: |-
      아, 이거 말인가?
      이거 술 아닐세. 물일세 물.
    ja: |-
      あぁ、これかい？
      これは酒じゃない。ただの水さ。
  event_overzone1_intermission_01_15:
    speaker: hongryeon
    en: I was rather parched this evening and wanted to quench my thirst.
    ko: 야밤에 목이 너무 말라 목 좀 축이고 있는 걸세.
    ja: 喉が渇いたから、喉を潤しているのだよ。
  event_overzone1_intermission_01_16:
    speaker: hongryeon
    en: Should thou doubt the honesty of my words, then pray take some yourself.
    ko: |-
      못 믿겠는가?
      그럼 한잔 마셔보게.
    ja: |-
      信じられないのかね？
      じゃあ1杯飲んでみたまえ。
  event_overzone1_intermission_01_17:
    speaker: hongryeon
    en: This is a magic elixir that will melt all your worries away.
    ko: |-
      자, 어서.
      마시면 근심 걱정 모두 싹 사라지는 마법의 물일세. 하하.
    ja: |-
      さあ、早く。
      飲めば心配事もなくなる魔法の水だぞ。
  event_overzone1_intermission_01_18:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_intermission_01_19:
    speaker: "<Narration>"
    en: Again, Dorothy walks off without saying anything.
    ko: 도로시는 말없이 걸음을 옮겼다.
    ja: ドロシーは無言で移動した
  event_overzone1_intermission_01_20:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_intermission_01_21:
    speaker: snowwhite
    en: Is that you, Dorothy?
    ko: 도로시냐.
    ja: ドロシーか。
  event_overzone1_intermission_01_22:
    speaker: dorothy
    en: Yes, it's me.
    ko: 예.
    ja: はい。
  event_overzone1_intermission_01_23:
    speaker: snowwhite
    en: Nothing unusual sighted yet.
    ko: 현재까지 특이사항은 발견되지 않았다.
    ja: 現在まで特に問題は起きていない。
  event_overzone1_intermission_01_24:
    speaker: snowwhite
    en: Go in and rest. I'll stay here.
    ko: |-
      들어가서 쉬어라.
      여긴 내가 보겠다.
    ja: |-
      戻って休め。
      ここは私が見ているから。
  event_overzone1_intermission_01_25:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_intermission_01_26:
    speaker: snowwhite
    en: Do you have new orders for me?
    ko: 뭔가 내릴 명령이라도 있나?
    ja: 何か命令でもあるのか？
  event_overzone1_intermission_01_27:
    speaker: snowwhite
    en: I'm sorry, but I cannot abandon my post.
    ko: 미안하지만 나는 경계를 서느라 이곳에서 움직일 수 없다.
    ja: 悪いが、私は警備のため\nここを離れることができない。
  event_overzone1_intermission_01_28:
    speaker: snowwhite
    en: You should speak to Scarlet or Rapunzel.
    ko: 홍련이나 라푼젤에게 명령하는 편이 좋겠군.
    ja: 紅蓮やラプンツェルに頼んでくれないか。
  event_overzone1_intermission_01_29:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_intermission_01_30:
    speaker: dorothy
    en: They're both...
    ko: 그 둘은….
    ja: あの2人…
  event_overzone1_intermission_01_31:
    speaker: snowwhite
    en: "??"
    ko: "??"
    ja: "？？"
  event_overzone1_intermission_01_32:
    speaker: dorothy
    en: Nothing. It's nothing.
    ko: 아니. 아무것도 아니에요.
    ja: いえ。何でもありません。
  event_overzone1_intermission_01_33:
    speaker: snowwhite
    en: Is that so?
    ko: 그런가.
    ja: そうか。
  event_overzone1_intermission_01_34:
    speaker: dorothy
    en: Would you come down for a moment?
    ko: 잠시만 내려와 주실래요?
    ja: 少し下りてきてくれませんか？
  event_overzone1_intermission_01_35:
    speaker: snowwhite
    en: I cannot. I must stand guard.
    ko: 안 돼. 난 경계를 서야 한다.
    ja: ダメだ。私は警備にあたらなければ。
  event_overzone1_intermission_01_36:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_intermission_01_37:
    speaker: "<Narration>"
    en: For a third time, Dorothy walks off without saying anything.
    ko: 도로시는 말없이 걸음을 옮겼다.
    ja: ドロシーは無言で移動した
  event_overzone1_intermission_01_38:
    speaker: collectrobot
    en: Do you wish to contact the Ark?
    ko: 방주에 연락을 시도하시겠습니까?
    ja: アークに連絡いたしますか？
  event_overzone1_intermission_01_39:
    speaker: dorothy
    en: Affirmative.
    ko: 예. 부탁드려요.
    ja: はい。お願いします。
  event_overzone1_intermission_01_40:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ―
  event_overzone1_intermission_01_41:
    speaker: collectrobot
    en: "Communication open. \nAll recorded messages will be transmitted to the Ark."
    ko: |-
      통신 개방.
      현 시간부터 기록된 음성을 방주에 전송 시도합니다.
    ja: |-
      通信解放。ただ今より
      記録された音声をアークに転送します。
  event_overzone1_intermission_01_42:
    speaker: collectrobot
    en: However, in the event of poor signal, transmission may fail.
    ko: 통신 상태가 좋지 않을 경우 음성 전송이 실패할 수 있습니다.
    ja: 通信状態が悪い場合、音声の転送に失敗する\n可能性があります。
  event_overzone1_intermission_01_43:
    speaker: dorothy
    en: Goddess Squad to the Ark.
    ko: 갓데스 스쿼드에서 방주에.
    ja: ゴッデス部隊からアークへ。
  event_overzone1_intermission_01_44:
    speaker: dorothy
    en: The situation here is hopeless.
    ko: 현재 우리의 상황은 절망적입니다.
    ja: 現在の私たちの状況は、絶望的です。
  event_overzone1_intermission_01_45:
    speaker: dorothy
    en: We are in desperate need of backup and additional resources.
    ko: 한시라도 빠르게 지원과 보급이 필요한 상황입니다.
    ja: 一刻も早い支援と補給が必要です。
  event_overzone1_intermission_01_46:
    speaker: dorothy
    en: The likelihood of us being able to successfully protect the entrance of the
      Ark is dwindling.
    ko: 방주 입구를 수호하지 못할 가능성이 점점 높아지고 있습니다.
    ja: アークの入口を守れなくなる危険性が\nどんどん高まっています。
  event_overzone1_intermission_01_47:
    speaker: dorothy
    en: Please send the materials I have requested as soon as this message is received.
    ko: 이 음성을 확인하는 대로 지원과 보급을 보내십시오.
    ja: |-
      この音声を確認次第、支援と補給を
      送ってください。
  event_overzone1_intermission_01_48:
    speaker: dorothy
    en: That is all. Awaiting further correspondence.
    ko: |-
      이상입니다.
      답변을 기다리고 있겠습니다.
    ja: |-
      以上です。
      返答をお待ちしております。
  event_overzone1_intermission_01_49:
    speaker: collectrobot
    en: Recording complete. Transmitting voice message to Ark.
    ko: |-
      기록 완료.
      방주에 음성 전송을 시도합니다.
    ja: |-
      記録完了。
      アークに音声の転送を試みます。
  event_overzone1_intermission_01_50:
    speaker: collectrobot
    en: In the event of a failed transmission, what action would you like to take?
    ko: 전송 시도 횟수는 몇 번으로 설정하시겠습니까?
    ja: 転送実行回数は何回に設定しますか？
  event_overzone1_intermission_01_51:
    speaker: dorothy
    en: Keep sending it until it goes through.
    ko: 될 때까지요.
    ja: 繋がるまでです。
  event_overzone1_intermission_01_52:
    speaker: collectrobot
    en: |-
      Command recognition complete.
      Proceeding to area with superior signal.
    ko: |-
      명령 인식 완료.
      전파 인식이 원활한 곳으로 이동합니다.
    ja: |-
      命令認識完了。
      電波が良好な場所へ移動します。
  event_overzone1_intermission_01_53:
    speaker: "<Narration>"
    en: The collection robot rolls away.
    ko: 수집용 로봇은 이동했다.
    ja: 収集用ロボットは移動した
  event_overzone1_intermission_01_54:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_intermission_01_55:
    speaker: dorothy
    en: I need to go see Lilith.
    ko: 릴리스를… 보러 가야겠다.
    ja: リリスに…会いに行かなくては。
  event_overzone1_intermission_01_56:
    speaker: "<Narration>"
    en: "*Shhhhh*"
    ko: 스스스스--
    ja: サァァァ…
  event_overzone1_intermission_01_57:
    speaker: "<Narration>"
    en: The grass flutters in the blowing wind.
    ko: 바람이 불며 풀잎이 흩날렸다.
    ja: 風が吹き、草葉が舞った
  event_overzone1_intermission_01_58:
    speaker: "<Narration>"
    en: Dorothy gazes at a woman lying in a crudely-constructed sarcophagus. The woman
      looks at peace, almost like she's asleep.
    ko: 도로시는 조잡하게 만들어진 석관 안에 잠들듯 누워있는 여성을 바라보았다.
    ja: ドロシーは粗雑に作られた石棺の中で\n眠るように横たわっている女性を見つめた
  event_overzone1_intermission_01_59:
    speaker: dorothy
    en: Lilith, it's...
    ko: "…릴리스."
    ja: "…リリス。"
  event_overzone1_intermission_01_60:
    speaker: dorothy
    en: It's not easy being a leader.
    ko: 쉽지 않네요. 리더라는 거.
    ja: 難しいですね。リーダーというのは。
  event_overzone1_intermission_01_61:
    speaker: dorothy
    en: You made it look so simple.
    ko: 솔직히 말하자면, 저는 당신이 그렇게 힘들어 보이지 않았거든요.
    ja: 正直言うと、あなたのこと、大変そうだ\nなんて思ったことありませんでした。
  event_overzone1_intermission_01_62:
    speaker: dorothy
    en: You always made the right spur-of-the-moment decisions, and got along with
      everyone.
    ko: |-
      주어진 상황에서 가장 적절한 판단을 내리고,
      동료들과 잘 지내기만 하면 됐으니까요.
    ja: |-
      与えられた状況で、最も適切な判断を下し、
      仲間たちと仲良く過ごせばいいだけ
      だったんですから。
  event_overzone1_intermission_01_63:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_intermission_01_64:
    speaker: dorothy
    en: I didn't know it would be this hard.
    ko: 그게 이렇게 어려울 줄은 몰랐어요.
    ja: それがこんなに難しいとは思いませんでした。
  event_overzone1_intermission_01_65:
    speaker: dorothy
    en: What should I do?
    ko: 어떻게 하면 될까요?
    ja: どうすればいいのでしょうか？
  event_overzone1_intermission_01_66:
    speaker: dorothy
    en: How can I get myself out of this hole I'm in?
    ko: "…어떻게 해야, 이 상황을 해결할 수 있을까요."
    ja: "…どうすれば、\\nこの状況を打開できるのでしょうか。"
  event_overzone1_intermission_01_67:
    speaker: pinne
    en: I know the answer.
    ko: 그건 제가 정답을 알아요.
    ja: その答えは私が知っています。
  event_overzone1_intermission_01_68:
    speaker: dorothy
    en: Pinne? How did you...
    ko: "…피나? 어째서 여기에…."
    ja: "…ピナ？どうしてここに…"
  event_overzone1_intermission_01_69:
    speaker: pinne
    en: This is Lilith's resting place.
    ko: 여기 릴리스 님이 잠들어 있는 곳이죠?
    ja: ここはリリス様が眠っている場所でしょう？
  event_overzone1_intermission_01_70:
    speaker: pinne
    en: I come here every once in a while.
    ko: 저도 한 번씩 오거든요.
    ja: 私もよく来るんです。
  event_overzone1_intermission_01_71:
    speaker: pinne
    en: I never knew her personally, but she is a legend among legends.
    ko: |-
      얘기는 한 번도 나눈 적은 없지만,
      우상 중의 우상이었으니까.
    ja: |-
      一度も話したことはありませんが、
      みんなの憧れの存在でしたから。
  event_overzone1_intermission_01_72:
    speaker: pinne
    en: As for tonight, I followed you here.
    ko: 뭐… 지금은 도로시 님을 따라온 거지만.
    ja: まぁ…今回はドロシー様についてきたのですが。
  event_overzone1_intermission_01_73:
    speaker: dorothy
    en: You just said you had the answer. What do you mean?
    ko: "…정답을 안다니, 무슨 말이죠?"
    ja: "…答えを知ってるとは、どういうことですか？"
  event_overzone1_intermission_01_74:
    speaker: pinne
    en: Dorothy.
    ko: 도로시 님은.
    ja: ドロシー様は
  event_overzone1_intermission_01_75:
    speaker: pinne
    en: You've never once asked for help from anyone else.
    ko: 남한테 도와달라는 말을 절대 안 하시네요.
    ja: 他人に手伝ってほしいとは、\n絶対に言いませんよね。
  event_overzone1_intermission_01_76:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_intermission_01_77:
    speaker: pinne
    en: |-
      Is it a pride thing?
      Or do you just like solving your issues on your own?
    ko: |-
      자존심 문제인가요?
      아니면 그냥 혼자 알아서 해야 직성이 풀리는 타입?
    ja: |-
      プライドの問題ですか？
      それとも1人でやらないと気が済まないタイプ？
  event_overzone1_intermission_01_78:
    speaker: dorothy
    en: Is that... what I've been doing?
    ko: 제가… 그랬나요?
    ja: 私が…ですか？
  event_overzone1_intermission_01_79:
    speaker: pinne
    en: Yes.
    ko: 예.
    ja: はい。
  event_overzone1_intermission_01_80:
    speaker: dorothy
    en: I had no idea...
    ko: "…몰랐어요."
    ja: "…知りませんでした。"
  event_overzone1_intermission_01_81:
    speaker: pinne
    en: You don't trust others.
    ko: 도로시 님은 타인을 믿지 않는군요.
    ja: ドロシー様は他人を信じていないんですね。
  event_overzone1_intermission_01_82:
    speaker: dorothy
    en: That's true.
    ko: "…예."
    ja: "…はい。"
  event_overzone1_intermission_01_83:
    speaker: pinne
    en: Why is that?
    ko: 왜죠?
    ja: なぜですか？
  event_overzone1_intermission_01_84:
    speaker: dorothy
    en: I'm not sure. Doing things yourself is so much faster than asking someone
      else to do it. And I know for sure it'll get done if I handle it.
    ko: 글쎄요. 남이 하는 것보다 내가 하는 게 더 빠르고 확실하니까?
    ja: さあ。他人がやるより私がやった方が\n早くて確実だから？
  event_overzone1_intermission_01_85:
    speaker: dorothy
    en: I've never liked asking people for help.
    ko: 그러니 남한테 아쉬운 소릴 하는 게 싫은 거죠.
    ja: だから…誰かに泣き言を言うのが嫌なのです。
  event_overzone1_intermission_01_86:
    speaker: pinne
    en: So stubborn.
    ko: 우와. 깍쟁이네요.
    ja: わあ、プライドが高いですね。
  event_overzone1_intermission_01_87:
    speaker: dorothy
    en: That's right.
    ko: 그렇네요.
    ja: そうですね。
  event_overzone1_intermission_01_88:
    speaker: pinne
    en: You need to learn to ask your colleagues for help.
    ko: 부탁해 봐요. 동료분들한테.
    ja: 頼んでみてください。仲間に。
  event_overzone1_intermission_01_89:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_intermission_01_90:
    speaker: dorothy
    en: I don't know how.
    ko: 저는… 부탁하는 방법을 몰라요.
    ja: 私は…頼み方を知りません。
  event_overzone1_intermission_01_91:
    speaker: pinne
    en: Then let me teach you.
    ko: 그럼 제가 알려드릴게요.
    ja: じゃあ私が教えてあげます。
  event_overzone1_intermission_01_92:
    speaker: pinne
    en: All you have to do is say a few precious words,
    ko: 딱 한마디면 돼요.
    ja: たった一言でいいんです。
  event_overzone1_intermission_01_93:
    speaker: pinne
    en: '"I need your help."'
    ko: 도와줘요.
    ja: "「手伝ってください」って。"
  event_overzone1_intermission_01_94:
    speaker: dorothy
    en: Does that actually work?
    ko: "…그게 도움이 되나요?"
    ja: "…それが役に立つんですか？"
  event_overzone1_intermission_01_95:
    speaker: pinne
    en: Works like a charm. People don't say it enough.
    ko: 가장 솔직하고, 확실하고, 내 의도를 100% 완벽히 전달할 수 있는.
    ja: 一番正直で、確実で、\n自分の意図を100％完璧に伝えられる
  event_overzone1_intermission_01_96:
    speaker: pinne
    en: It's genuine, unambiguous, and makes your intentions clear as can be.
    ko: 몇 안 되는 마법의 단어죠.
    ja: 数少ない、魔法の言葉ですよ。
event_overzone1_04_s:
  event_overzone1_04_s_1:
    speaker: "<Narration>"
    en: Dorothy stands underneath the guard post.
    ko: 도로시는 경계 초소 아래에 서 있었다.
    ja: ドロシーは監視所の下に立っていた
  event_overzone1_04_s_2:
    speaker: snowwhite
    en: Dorothy, is that you?
    ko: 도로시냐.
    ja: ドロシーか。
  event_overzone1_04_s_3:
    speaker: dorothy
    en: Yes.
    ko: 예.
    ja: はい。
  event_overzone1_04_s_4:
    speaker: snowwhite
    en: Nothing out of the ordinary so far.
    ko: 경계 중 특이 사항은 없다.
    ja: 特に問題はない。
  event_overzone1_04_s_5:
    speaker: dorothy
    en: That's good.
    ko: 다행이네요.
    ja: よかったです。
  event_overzone1_04_s_6:
    speaker: snowwhite
    en: Any orders for me?
    ko: 뭔가 내릴 명령이라도 있나?
    ja: 何か命令でもあるのか？
  event_overzone1_04_s_7:
    speaker: dorothy
    en: Snow White.
    ko: 스노우 화이트.
    ja: スノーホワイト。
  event_overzone1_04_s_8:
    speaker: snowwhite
    en: Yes?
    ko: 말해라.
    ja: 何だ？
  event_overzone1_04_s_9:
    speaker: dorothy
    en: Have you slept?
    ko: 잠은 좀 잤나요?
    ja: ちゃんと寝てますか？
  event_overzone1_04_s_10:
    speaker: snowwhite
    en: No.
    ko: 아니.
    ja: いや。
  event_overzone1_04_s_11:
    speaker: dorothy
    en: Eaten?
    ko: 음식은요?
    ja: 食事は？
  event_overzone1_04_s_12:
    speaker: snowwhite
    en: No.
    ko: 안 먹었다.
    ja: とっていない。
  event_overzone1_04_s_13:
    speaker: dorothy
    en: Will you come down?
    ko: 좀 내려와 볼래요?
    ja: 少し下りてきてくれませんか？
  event_overzone1_04_s_14:
    speaker: snowwhite
    en: I have to be on the lookout...
    ko: 나는 경계를 서야 한….
    ja: 私は警備にあたら…
  event_overzone1_04_s_15:
    speaker: dorothy
    en: I need your help.
    ko: 도와줘요.
    ja: 手伝ってください。
  event_overzone1_04_s_16:
    speaker: snowwhite
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_overzone1_04_s_17:
    speaker: dorothy
    en: Please.
    ko: 저 좀 도와줘요. 스노우 화이트.
    ja: 私を手伝ってください。スノーホワイト。
  event_overzone1_04_s_18:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 쿵-!
    ja: ドン！
  event_overzone1_04_s_19:
    speaker: "<Narration>"
    en: Snow White jumps down from the lookout and stands in front of Dorothy.
    ko: 스노우 화이트가 경계 초소에서 뛰어내려 도로시 앞에 착지했다.
    ja: スノーホワイトが監視所から飛び降り、\nドロシーの前に着地した
  event_overzone1_04_s_20:
    speaker: snowwhite
    en: Out with it. What do I need to do?
    ko: |-
      말해라.
      내가 뭘 하면 되지?
    ja: |-
      言ってくれ。
      何をすればいい？
  event_overzone1_04_s_21:
    speaker: dorothy
    en: |-
      We need food.
      We need to get the electricity back on, and we also need drinking water.
    ko: |-
      음식이 필요해요.
      전기도 살려야 하고, 식수도 필요해요.
    ja: |-
      食べ物が必要です。
      電気も復旧させないといけないし、\n飲み水も必要です。
  event_overzone1_04_s_22:
    speaker: dorothy
    en: We need to repair the equipment that's been damaged, and we need more ammunition.
    ko: |-
      무너진 시설들 보수도 해야 하고,
      탄환도 모자라요.
    ja: |-
      壊れた施設の補修もしなければならないし、
      弾丸も足りません。
  event_overzone1_04_s_23:
    speaker: snowwhite
    en: Okay. I will handle it.
    ko: |-
      알겠다.
      내가 해결하겠다.
    ja: |-
      分かった。
      私が解決する。
  event_overzone1_04_s_24:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_04_s_25:
    speaker: dorothy
    en: I can't get through to the Ark.
    ko: 방주와 연락이 안 돼요.
    ja: アークと連絡がつきません。
  event_overzone1_04_s_26:
    speaker: dorothy
    en: Meanwhile, all Rapunzel does is pray, and Scarlet is drinking herself into
      a stupor.
    ko: 기도만 하고 있고, 술만 마시고 있어요.
    ja: なのに2人は、祈りを捧げてばかり、\nお酒を飲んでばかりです。
  event_overzone1_04_s_27:
    speaker: dorothy
    en: Lilith is dead, and Red Hood isn't here either.
    ko: 릴리스는 죽었고, 레드 후드도 없어요.
    ja: リリスは亡くなり、レッドフードもいません。
  event_overzone1_04_s_28:
    speaker: dorothy
    en: I am losing hope.
    ko: 희망을 잃고 있어요.
    ja: 希望を失ってしまいました。
  event_overzone1_04_s_29:
    speaker: snowwhite
    en: Dorothy.
    ko: 도로시.
    ja: ドロシー。
  event_overzone1_04_s_30:
    speaker: dorothy
    en: Yes?
    ko: 예.
    ja: はい。
  event_overzone1_04_s_31:
    speaker: snowwhite
    en: Have you slept?
    ko: 잠은 좀 잤나?
    ja: ちゃんと寝ているか？
  event_overzone1_04_s_32:
    speaker: dorothy
    en: No.
    ko: 아뇨.
    ja: いいえ。
  event_overzone1_04_s_33:
    speaker: snowwhite
    en: Eaten?
    ko: 음식은?
    ja: 食事は？
  event_overzone1_04_s_34:
    speaker: dorothy
    en: No.
    ko: 안 먹었어요.
    ja: とっていません。
  event_overzone1_04_s_35:
    speaker: "<Narration>"
    en: Snow White takes out a protein bar and hands it to Dorothy.
    ko: 스노우 화이트는 품에서 프로틴 바를 꺼내 도로시에게 건넸다.
    ja: スノーホワイトは懐から\nプロテインバーを取り出し、\nドロシーに渡した
  event_overzone1_04_s_36:
    speaker: snowwhite
    en: Eat this, then go get some sleep.
    ko: 가서 음식을 먹고 잠을 자라.
    ja: それを食べて少し寝てこい。
  event_overzone1_04_s_37:
    speaker: snowwhite
    en: I'll search the perimeter and gather the supplies we need. The lookout can
      wait.
    ko: |-
      나는 현 시간부로 경계를 포기,
      인근을 수색하며 필요 물품을 확보하겠다.
    ja: |-
      ただ今より警備を諦め、
      付近を捜索して必要な物資を確保する。
  event_overzone1_04_s_38:
    speaker: snowwhite
    en: I'll leave this area to you.
    ko: 이곳의 방위는 맡기겠다.
    ja: ここの防衛は任せる。
  event_overzone1_04_s_39:
    speaker: dorothy
    en: I'll go with you.
    ko: 저도 같이 가요.
    ja: 私も一緒に行きます。
  event_overzone1_04_s_40:
    speaker: snowwhite
    en: If you aren't here, who will be in charge of defenses?
    ko: 네가 없으면 누가 이곳의 방위를 맡지?
    ja: ドロシーがいなければ\n誰がこの場所を守るんだ？
  event_overzone1_04_s_41:
    speaker: snowwhite
    en: We can't leave it to an alcoholic or someone lost in prayer.
    ko: 주정뱅이와 기도 중독자에게 맡길 순 없다.
    ja: 酔っぱらいと祈ってばかりの奴に\n任せるわけにはいかない。
  event_overzone1_04_s_42:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_04_s_43:
    speaker: snowwhite
    en: You look like death warmed over.
    ko: "…얼굴이 엉망이군."
    ja: "…ひどい顔だな。"
  event_overzone1_04_s_44:
    speaker: dorothy
    en: "... Do I?"
    ko: 그런… 가요.
    ja: そう…ですか。
  event_overzone1_04_s_45:
    speaker: snowwhite
    en: You're our leader. This isn't a good look for you.
    ko: |-
      넌 리더다.
      그런 얼굴은 어울리지 않아.
    ja: |-
      あなたはリーダーだ。
      そんな顔は似合わない。
  event_overzone1_04_s_46:
    speaker: snowwhite
    en: Be bold. Be proud.
    ko: |-
      당당해라.
      자부심을 가져라.
    ja: |-
      堂々とするんだ。
      プライドを持て。
  event_overzone1_04_s_47:
    speaker: snowwhite
    en: We've earned that right. You have most of all.
    ko: |-
      우리는 그럴 자격이 있고,
      넌 더더욱 있다.
    ja: |-
      私たちにはその資格がある。
      あなたは特にそうするべきだ。
  event_overzone1_04_s_48:
    speaker: dorothy
    en: You... really haven't changed.
    ko: 당신은… 정말 변하지 않는군요.
    ja: あなたは…本当に変わりませんね。
  event_overzone1_04_s_49:
    speaker: snowwhite
    en: You have.
    ko: 너는 변했군.
    ja: あなたは変わったな。
  event_overzone1_04_s_50:
    speaker: dorothy
    en: Have I?
    ko: "…변했나요."
    ja: "…そうでしょうか。"
  event_overzone1_04_s_51:
    speaker: snowwhite
    en: This is the first time you've ever asked for help.
    ko: 네 입에서 도와달라는 말이 나온 건 처음이다.
    ja: ドロシーの口から手伝ってほしいという\n言葉が出たのは初めてだ。
  event_overzone1_04_s_52:
    speaker: dorothy
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_overzone1_04_s_53:
    speaker: snowwhite
    en: I don't know whether you honestly are willing to work together with your squadmates,
    ko: 이게 동료로서 함께 해나가자는 의미인지,
    ja: これが、仲間としてともに歩もうという\n意味なのか
  event_overzone1_04_s_54:
    speaker: snowwhite
    en: or you're simply grasping at straws because you're desperate.
    ko: 절망해서 어떻게 해야 할지 모르겠다는 의미인지는 알 수 없지만.
    ja: 絶望してどうすればいいかわからないという\n意味なのかはしらないが。
  event_overzone1_04_s_55:
    speaker: dorothy
    en: "... A little bit of both, I'd say."
    ko: "…둘 다… 같아요."
    ja: "…両方…だと思います。"
  event_overzone1_04_s_56:
    speaker: snowwhite
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_04_s_57:
    speaker: snowwhite
    en: I'll drop in once a day.
    ko: 하루에 한 번은 들르겠다.
    ja: 1日に1回は立ち寄ろう。
  event_overzone1_04_s_58:
    speaker: "<Narration>"
    en: Snow White walks away.
    ko: 스노우 화이트는 걸어갔다.
    ja: スノーホワイトは歩いていった
  event_overzone1_04_s_59:
    speaker: dorothy
    en: Oh, Snow White.
    ko: 앗, 스노우 화이트.
    ja: あっ、スノーホワイト。
  event_overzone1_04_s_60:
    speaker: snowwhite
    en: "??"
    ko: "??"
    ja: "？？"
  event_overzone1_04_s_61:
    speaker: dorothy
    en: Thank you.
    ko: 고마워요.
    ja: ありがとうございます。
  event_overzone1_04_s_62:
    speaker: snowwhite
    en: No, thank you.
    ko: 나야말로.
    ja: こちらこそ。
event_overzone1_04_e:
  event_overzone1_04_e_1:
    speaker: pinne
    en: Dorothy.
    ko: 도로시 님.
    ja: ドロシー様。
  event_overzone1_04_e_2:
    speaker: pinne
    en: I haven't seen Snow White around.
    ko: "…그, 스노우 화이트 님이 안 보이던데."
    ja: "…あの、スノーホワイト様がいないのですが。"
  event_overzone1_04_e_3:
    speaker: pinne
    en: Nothing bad happened, right?
    ko: 뭐 잘못된 건 아니죠?
    ja: 何かあったんじゃないですよね？
  event_overzone1_04_e_4:
    speaker: dorothy
    en: She went off to search for anything useful nearby.
    ko: 스노우 화이트는 주위에서 쓸만한 것을 찾아오기로 했어요.
    ja: スノーホワイトは周辺で使えそうなものを\n探しに行っています。
  event_overzone1_04_e_5:
    speaker: pinne
    en: Then who is on lookout?
    ko: 그럼 경계는 누가….
    ja: では警備は誰が…
  event_overzone1_04_e_6:
    speaker: dorothy
    en: I'm taking over for her.
    ko: 교대로 설 겁니다.
    ja: 交代であたるつもりです。
  event_overzone1_04_e_7:
    speaker: pinne
    en: But...
    ko: 아니, 왜….
    ja: え、どうして…
  event_overzone1_04_e_8:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_04_e_9:
    speaker: dorothy
    en: Pinne.
    ko: 피나.
    ja: ピナ。
  event_overzone1_04_e_10:
    speaker: dorothy
    en: It's like you said.
    ko: 당신의 말대로에요.
    ja: あなたの言う通りです。
  event_overzone1_04_e_11:
    speaker: dorothy
    en: We're the Goddess of Victory. Mankind's last hope.
    ko: 우리는 인류의 희망이자 승리의 여신.
    ja: 私たちは人類の希望であり、勝利の女神。
  event_overzone1_04_e_12:
    speaker: dorothy
    en: We're the Goddess Squad.
    ko: 그 상징이라 할 수 있는 갓데스 스쿼드에요.
    ja: その象徴ともいえるゴッデス部隊です。
  event_overzone1_04_e_13:
    speaker: dorothy
    en: We mustn't show any weakness.
    ko: 약한 모습을 보일 수 없어요.
    ja: 弱いところを見せるわけにはいきません。
  event_overzone1_04_e_14:
    speaker: dorothy
    en: If any one of us stumbles, then the others will pick them up.
    ko: 무너진 자가 있으면 억지로 일으켜 세울 겁니다.
    ja: つまづく者がいれば、\n無理やりにでも立たせます。
  event_overzone1_04_e_15:
    speaker: dorothy
    en: We must put on a brave front in front of mankind, and in front of everyone
      else.
    ko: 우린 항상 인류 앞에, 여러분 앞에 당당해야 하니까요.
    ja: 私たちは常に人類の前に、みなさんの前に、\n堂々と立たねばならないのですから。
  event_overzone1_04_e_16:
    speaker: dorothy
    en: In order to do that, we need to be strong.
    ko: 그러기 위해선, 우리가 힘을 내야 해요.
    ja: そのために、\n私たちが踏ん張らなければ。
  event_overzone1_04_e_17:
    speaker: dorothy
    en: That means we can't waste all of our time praying or drinking.
    ko: 기도하고 있거나, 술만 마시고 있어서는 안된다는 얘기죠.
    ja: 逃げてばかりいては、ダメですよね。
  event_overzone1_04_e_18:
    speaker: pinne
    en: You mean...
    ko: 그럼….
    ja: では…
  event_overzone1_04_e_19:
    speaker: dorothy
    en: Yes. Rapunzel and Scarlet have fallen, and I'm going to pick them up.
    ko: 예. 그 둘을 일으켜 세우러 갈 겁니다.
    ja: はい。あの2人を起こしにいきます。
  event_overzone1_04_e_20:
    speaker: dorothy
    en: Will you come with me?
    ko: 같이 가실래요?
    ja: 一緒に行きますか？
  event_overzone1_04_e_21:
    speaker: pinne
    en: Can I?
    ko: 어, 그래도 됩니까?
    ja: いいんですか？
  event_overzone1_04_e_22:
    speaker: dorothy
    en: Of course.
    ko: 그럼요.
    ja: もちろんです。
  event_overzone1_04_e_23:
    speaker: dorothy
    en: You saw us stumble, and you were saddened by it.
    ko: |-
      피나는 우리가 무너지는 모습을 봤고,
      그 사실에 가슴 아파한 분이세요.
    ja: |-
      私たちが崩れゆく姿を見て
      胸を痛めてくれたあなたに、
  event_overzone1_04_e_24:
    speaker: dorothy
    en: I need to show you how we get back up.
    ko: 그러니 일어나는 모습도 보여줘야죠.
    ja: 立ち上がる姿もお見せしないと。
  event_overzone1_04_e_25:
    speaker: dorothy
    en: It's the least I can do for someone who has stood by us for so long.
    ko: |-
      그게 우리만 바라보고 지금까지 남아 준,
      당신을 위해 제가 할 일입니다.
    ja: |-
      私たちだけを見つめて残ってくれたあなたに、
      見ていてほしいのです。
  event_overzone1_04_e_26:
    speaker: dorothy
    en: I want to be someone that you and everyone else can look up to.
    ko: 저는 계속 피나의, 여러분의 우상이고 싶거든요.
    ja: 私はずっとピナの、\nみなさんの憧れでいたいから。
event_overzone1_05_s:
  event_overzone1_05_s_1:
    speaker: dorothy
    en: Rapunzel.
    ko: 라푼젤.
    ja: ラプンツェル。
  event_overzone1_05_s_2:
    speaker: rapunzel
    en: Give redemption to those who have gone before us. Let them be forever at peace.
      Let them suffer no pain.
    ko: |-
      먼저 떠나간 이들을 구원하소서.
      고통받지 않고 영원히 평안하게 해 주소서.
    ja: |-
      先に旅立った彼女たちをお救いください。
      苦しまず、永遠に穏やかに過ごせますように。
  event_overzone1_05_s_3:
    speaker: dorothy
    en: Get up.
    ko: 일어나요.
    ja: 立ってください。
  event_overzone1_05_s_4:
    speaker: rapunzel
    en: May all of us be redeemed.
    ko: 우리 모두를 구원해 주소서.
    ja: 私たちをお救いください。
  event_overzone1_05_s_5:
    speaker: dorothy
    en: Rapunzel.
    ko: 라푼젤.
    ja: ラプンツェル。
  event_overzone1_05_s_6:
    speaker: rapunzel
    en: Have mercy on us, and lend us the strength to carry on...
    ko: 우릴 가엾게 여기시고, 절망하지 않게 힘을….
    ja: 私たちをあわれみ、絶望に立ち向かえるように\nどうか力を…
  event_overzone1_05_s_7:
    speaker: dorothy
    en: No one will save us.
    ko: 그 누구도 우릴 구원해 주지 않아요.
    ja: 誰も私たちを救ってはくれませんよ。
  event_overzone1_05_s_8:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_05_s_9:
    speaker: dorothy
    en: The only one that can save us is us.
    ko: 우릴 구원할 수 있는 건 우리뿐이에요.
    ja: 私たちを救えるのは、私たちだけです。
  event_overzone1_05_s_10:
    speaker: dorothy
    en: We must keep those who are gone in our hearts, and continue to fight for those
      who are still alive.
    ko: |-
      이미 떠난 분들은 우리 가슴에 간직하고,
      산 자들을 위해 움직여야 해요.
    ja: |-
      すでに旅立ってしまった方たちのことは\n私たちの胸の中にしまって、
      生きている人たちのために動かなければ。
  event_overzone1_05_s_11:
    speaker: rapunzel
    en: But what of those poor souls who died in vain?
    ko: 그럼 억울하게 죽어간 분들이 너무 가여워요.
    ja: それでは無念にも亡くなっていったみなさんが\n可哀想です。
  event_overzone1_05_s_12:
    speaker: dorothy
    en: Who said their deaths were in vain?
    ko: 누가 억울하다고 했나요.
    ja: 誰が無念だと言いましたか？
  event_overzone1_05_s_13:
    speaker: rapunzel
    en: What?
    ko: 예?
    ja: えっ？
  event_overzone1_05_s_14:
    speaker: dorothy
    en: Who says that those who are buried here died for nothing?
    ko: 여기 묻혀있는 분들 중 누가 억울하다고 얘기했냐고요.
    ja: ここに眠っている方の中で、\n無念だと言った人はいますか？
  event_overzone1_05_s_15:
    speaker: dorothy
    en: This is the first time I've heard such a sentiment.
    ko: 저는 한 번도 못 들은 것 같아서.
    ja: 私は一度も聞いていません。
  event_overzone1_05_s_16:
    speaker: rapunzel
    en: You may not hear it, but you know it in your heart.
    ko: 그런 건 들리지 않아도 알 수 있어요.
    ja: 聞かなくても分かります。
  event_overzone1_05_s_17:
    speaker: dorothy
    en: Those who perished do not feel they died a meaningless death.
    ko: 제가 장담하죠.
    ja: 私が断言しましょう。
  event_overzone1_05_s_18:
    speaker: dorothy
    en: That I can promise you.
    ko: 떠나간 분들 중 그 누구도 억울해하지 않았어요.
    ja: 旅立った方の中で、\n無念だと思っている方はいません。
  event_overzone1_05_s_19:
    speaker: dorothy
    en: They proudly gave their lives and remained brave until the very end.
    ko: 모두들 긍지를 품고 자랑스럽게 떠나갔어요.
    ja: みんな矜持を胸に、誇らしく\n旅立っていったのです。
  event_overzone1_05_s_20:
    speaker: rapunzel
    en: No. They cry out in anguish, bemoaning the injustice of it all.
    ko: 아니에요. 억울하다고… 슬프다고 말하고 있다고요.
    ja: いいえ。無念だと…悲しいと言っています。
  event_overzone1_05_s_21:
    speaker: pinne
    en: None of them would ever think that, let alone say it.
    ko: 아뇨. 그 누구도 그렇게 말하지도, 생각하지도 않았어요.
    ja: いいえ。誰もそんなことは言っていないし、\n思ってもいません。
  event_overzone1_05_s_22:
    speaker: pinne
    en: Having fought alongside them, this much I know.
    ko: "…옆에서 본 제가 누구보다 잘 알아요."
    ja: "…隣で見ていた私が\\n誰よりもよく分かっています。"
  event_overzone1_05_s_23:
    speaker: rapunzel
    en: Then what is it that I'm hearing?
    ko: 그럼 제가 듣고 있는 건 뭐란 말인가요?
    ja: では、聞こえてくるこの言葉は？
  event_overzone1_05_s_24:
    speaker: rapunzel
    en: Then what is this voice stricken with such grief, crying out at this injustice?
    ko: 억울하다고, 슬프다고 얘기하는 이 목소리는 뭐냐고요.
    ja: 無念だと、悲しいと語るこの声は？
  event_overzone1_05_s_25:
    speaker: dorothy
    en: That's how you feel.
    ko: 라푼젤이 그렇겠죠.
    ja: ラプンツェルの声でしょう。
  event_overzone1_05_s_26:
    speaker: rapunzel
    en: What?
    ko: "…예?"
    ja: "…えっ？"
  event_overzone1_05_s_27:
    speaker: dorothy
    en: All of these soldiers gave their lives in a battle they never signed up for.
    ko: 원하지도 않는 싸움에 끌려와서 죽을 듯이 싸웠는데.
    ja: 望みもしない戦いに連れてこられ、\n死に物狂いで戦ったのに。
  event_overzone1_05_s_28:
    speaker: dorothy
    en: The Ark that we're putting our lives on the line for isn't responding to us.
    ko: 정작 싸웠던 이유가 되었던 방주는 아무런 대답이 없어요.
    ja: アークからは何の返事もありません。
  event_overzone1_05_s_29:
    speaker: dorothy
    en: That's why you're upset.
    ko: 그래서 라푼젤이 억울한 거겠죠.
    ja: それであなたが、無念だと\n思っているのでしょう。
  event_overzone1_05_s_30:
    speaker: dorothy
    en: We have no food or water, the electricity is down, and countless soldiers
      have died.
    ko: |-
      음식과 물은 없고, 전기는 끊어졌고,
      동료들은 하나둘씩 떠나가고.
    ja: |-
      食べ物も水もなく、電気も途絶え
      仲間たちはひとり、またひとりと去っていく。
  event_overzone1_05_s_31:
    speaker: dorothy
    en: We never know when the Raptures will strike at us next. We're on edge day
      and night.
    ko: |-
      낮이며 밤이며 랩쳐가 언제 쳐들어올지도 몰라
      항상 신경이 곤두서있어서.
    ja: |-
      昼夜問わずラプチャーが\nいつ攻め入って来るかも分からず、
      常に神経を尖らせていなければならない。
  event_overzone1_05_s_32:
    speaker: dorothy
    en: You're exhausted and want to give up, but your comrades who lifted you up
      and cheered you on
    ko: |-
      힘들어서 포기하고 싶은데,
      이럴 때마다 자길 일으켜 세워주고 기운을 북돋아줬던.
    ja: |-
      つらいから諦めたい。けれど、
      こういう時に自分を奮い立たせてくれた、
  event_overzone1_05_s_33:
    speaker: dorothy
    en: are no longer here.
    ko: 가장 소중했던, 믿고 따랐던 동료는 이제 없어요.
    ja: 一番大切だった、信じていた仲間は\nもういません。
  event_overzone1_05_s_34:
    speaker: dorothy
    en: That's why you're lost.
    ko: 그래서 라푼젤이 슬픈 거겠죠.
    ja: だからあなたが、悲しいのでしょう。
  event_overzone1_05_s_35:
    speaker: rapunzel
    en: "... Dorothy."
    ko: "…도로시."
    ja: "…ドロシー。"
  event_overzone1_05_s_36:
    speaker: dorothy
    en: Just as I miss Lilith, you miss Red Hood.
    ko: |-
      제가 릴리스를 그리워하는 만큼,
      라푼젤도 레드 후드를 그리워하겠죠.
    ja: |-
      私がリリスを恋しがるのと同じくらい、
      ラプンツェルも、レッドフードを\n恋しがっているのです。
  event_overzone1_05_s_37:
    speaker: dorothy
    en: But they are no longer with us.
    ko: |-
      하지만 없잖아요.
      죽었다고요.
    ja: |-
      でも、もういませんよね。
      死んだのです。
  event_overzone1_05_s_38:
    speaker: dorothy
    en: Getting yourself killed won't mean you'll get to them again.
    ko: |-
      보고 싶어 죽겠는데도, 못 본다고요.
      죽어서.
    ja: |-
      死ぬほど会いたいのに、会えません。
      死んだから。
  event_overzone1_05_s_39:
    speaker: dorothy
    en: You want to hear their voice again, but you can't.
    ko: |-
      목소리를 듣고 싶은데, 못 듣잖아요.
      죽어서.
    ja: |-
      声を聞きたいのに、聞けません。
      死んだから。
  event_overzone1_05_s_40:
    speaker: dorothy
    en: We cannot see or communicate with the dead.
    ko: "…죽은 자는, 볼 수도 없고 말할 수도 없어요."
    ja: "…死者には、会えないし、\\n話すこともできません。"
  event_overzone1_05_s_41:
    speaker: dorothy
    en: If you say you hear their voices, then you're only lying to yourself.
    ko: 그러니 그들의 목소리가 들린다는 건 거짓말이에요.
    ja: だから彼女たちの声が聞こえるというのは\n嘘です。
  event_overzone1_05_s_42:
    speaker: dorothy
    en: You're only hearing
    ko: 그건 그냥.
    ja: それは、ただの
  event_overzone1_05_s_43:
    speaker: dorothy
    en: what you want to hear.
    ko: 라푼젤의 바람일 뿐이에요.
    ja: ラプンツェルの願いに過ぎません。
  event_overzone1_05_s_44:
    speaker: dorothy
    en: An illusion of your own creation.
    ko: 아니면 그저 자신이 만들어낸 허상이거나.
    ja: あるいは、自らが生み出した幻でしょう。
  event_overzone1_05_s_45:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_05_s_46:
    speaker: dorothy
    en: Listen to my voice.
    ko: 제 목소리를 들어줘요.
    ja: 私の声を聞いてください。
  event_overzone1_05_s_47:
    speaker: dorothy
    en: I'm asking for your help.
    ko: 지금 라푼젤 앞에 서서 도움을 요청하고 있는 제 목소리를 들어줘요.
    ja: 今、ラプンツェルの隣に立って、\n助けを求める私の声を聞いてください。
  event_overzone1_05_s_48:
    speaker: dorothy
    en: I'm right in front of you, living and breathing, talking to you.
    ko: |-
      저는 지금 이곳에 발을 딛고 서 있고,
      숨 쉬고 있고, 얘기하고 있어요.
    ja: |-
      私は今ここに立ち、
      息をして、話をしています。
  event_overzone1_05_s_49:
    speaker: dorothy
    en: And I'm offering my hand.
    ko: 그리고 손을 내밀고 있어요.
    ja: そして手を差しだしています。
  event_overzone1_05_s_50:
    speaker: dorothy
    en: I'm hoping that you'll take it, and stand up.
    ko: 이 손을 잡고 라푼젤이 일어나주길 바라고 있어요.
    ja: ラプンツェルがこの手を握り、\n再び立ち上がることを願って。
  event_overzone1_05_s_51:
    speaker: dorothy
    en: The dead...
    ko: 죽은 이들은….
    ja: 死者は…
  event_overzone1_05_s_52:
    speaker: dorothy
    en: can't pull you up.
    ko: |-
      라푼젤을 붙잡고 끌어올릴 수도 없고,
      라푼젤은 그들을 끌어당길 수도 없어요.
    ja: |-
      ラプンツェルを立ち上がらせることは
      できないし、ラプンツェルも彼女たちを\n呼び戻すことはできません。
  event_overzone1_05_s_53:
    speaker: dorothy
    en: They can only pull you down.
    ko: "…그저 끌려들어 갈 뿐이에요."
    ja: "…ただ、引っ張られるだけです。"
  event_overzone1_05_s_54:
    speaker: rapunzel
    en: Dorothy...
    ko: 도로시….
    ja: ドロシー…
  event_overzone1_05_s_55:
    speaker: dorothy
    en: Take my hand, one that's living,
    ko: 이 손을 잡고 일어나줘요.
    ja: この手を掴んで立ち上がってください。
  event_overzone1_05_s_56:
    speaker: dorothy
    en: and get up.
    ko: 살아있는, 제 손을.
    ja: 生きている、私の手を。
  event_overzone1_05_s_57:
    speaker: dorothy
    en: If we fall, we'll fall together. If we get back up, we'll do it together.
    ko: |-
      가라앉더라도 같이 가라앉고,
      일어나더라도 같이 일어날게요.
    ja: いい時も悪い時も、私が一緒にいます。
  event_overzone1_05_s_58:
    speaker: dorothy
    en: We are the Goddess Squad.
    ko: 우리는 갓데스잖아요.
    ja: 私たちはゴッデスじゃないですか。
  event_overzone1_05_s_59:
    speaker: dorothy
    en: Mankind's last hope. The Goddess of Victory.
    ko: 인류의 희망이자 승리의 여신.
    ja: 人類の希望であり、勝利の女神。
  event_overzone1_05_s_60:
    speaker: rapunzel
    en: I... never thought I...
    ko: 저는… 제가 그렇다고 생각한 적이….
    ja: 私は…自分がそうだと思ったことは…
  event_overzone1_05_s_61:
    speaker: dorothy
    en: You've already become one.
    ko: |-
      됐어요.
      되어버렸다고요.
    ja: |-
      いいえ。
      あなたはもうなっています。
  event_overzone1_05_s_62:
    speaker: dorothy
    en: You are a symbol of hope. You are a Goddess.
    ko: 희망이 되어버렸고 여신이 되어버렸어요.
    ja: 人類の希望に、女神になってしまったのです。
  event_overzone1_05_s_63:
    speaker: pinne
    en: Yeah, you're a beacon of hope to us all.
    ko: 예. 여러분은 우리의 희망이자.
    ja: はい。みなさんは私たちの希望であり
  event_overzone1_05_s_64:
    speaker: pinne
    en: No one can ever defeat you.
    ko: 절대 무너지지 않는 우상이에요.
    ja: 絶対に汚れることのない憧れです。
  event_overzone1_05_s_65:
    speaker: dorothy
    en: Please, Rapunzel,
    ko: "…배신하지 말아요, 라푼젤."
    ja: "…裏切らないでください、ラプンツェル。"
  event_overzone1_05_s_66:
    speaker: dorothy
    en: don't turn your back on those who are still living.
    ko: 살아있는 우리들을.
    ja: 生きている私たちを。
  event_overzone1_05_s_67:
    speaker: dorothy
    en: Get up.
    ko: 그러니 일어나요.
    ja: 立ち上がってください。
  event_overzone1_05_s_68:
    speaker: dorothy
    en: Neither the Commander nor Lilith would have wanted you
    ko: 죽음과 한없이 가까워지는 것이.
    ja: 死と限りなく近づくことが
  event_overzone1_05_s_69:
    speaker: dorothy
    en: to be overcome by death.
    ko: 지휘관과 릴리스가 좋아한 해피엔딩이 아니잖아요.
    ja: 指揮官とリリスが望んでいた\nハッピーエンドではありませんよね。
  event_overzone1_05_s_70:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_05_s_71:
    speaker: dorothy
    en: Rapunzel.
    ko: 라푼젤.
    ja: ラプンツェル。
  event_overzone1_05_s_72:
    speaker: rapunzel
    en: Can you give me a little more time?
    ko: 조금만 기다려주시겠어요?
    ja: 少し待っていただけますか？
  event_overzone1_05_s_73:
    speaker: rapunzel
    en: I want to say farewell.
    ko: 작별 인사를 하고.
    ja: お別れの挨拶をして、
  event_overzone1_05_s_74:
    speaker: rapunzel
    en: Then... I'll get up.
    ko: 일어날게요.
    ja: 行きます。
  event_overzone1_05_s_75:
    speaker: dorothy
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_overzone1_05_s_76:
    speaker: "<Narration>"
    en: Rapunzel begins to pray,
    ko: 라푼젤은 아무런 말도 하지 않은 채 기도를 올렸다.
    ja: ラプンツェルは無言で祈りを捧げた
  event_overzone1_05_s_77:
    speaker: "<Narration>"
    en: then grasps Dorothy's hand and slowly stands up.
    ko: 그리고 도로시의 손을 잡고 천천히 몸을 일으켰다.
    ja: そしてドロシーの手を握り、\nゆっくりと立ち上がった
  event_overzone1_05_s_78:
    speaker: rapunzel
    en: Thank you, Dorothy.
    ko: 고마워요, 도로시.
    ja: ありがとうございます。ドロシー。
  event_overzone1_05_s_79:
    speaker: dorothy
    en: "... Thank you too, Rapunzel."
    ko: "…저도 고마워요. 라푼젤."
    ja: "…私こそ、ありがとうございます。\\nラプンツェル。"
event_overzone1_05_e:
  event_overzone1_05_e_1:
    speaker: hongryeon
    en: Hmm?
    ko: 음…?
    ja: ん…？
  event_overzone1_05_e_2:
    speaker: hongryeon
    en: If it isn't my lovely compatriot, Dorothy.
    ko: 이게 누군가. 도로시 아닌가.
    ja: これはこれは。ドロシーじゃないか。
  event_overzone1_05_e_3:
    speaker: hongryeon
    en: Did thou finally decide to partake in the imbibing of spirits with me?
    ko: 어떻게, 드디어 한잔 어울려 줄 생각이 들었는가?
    ja: ついに1杯飲む気になったのかね？
  event_overzone1_05_e_4:
    speaker: hongryeon
    en: Sit, sit. I kept your seat warm.
    ko: 이리 앉게. 내 자리를 뜨뜻하게 데워놨으….
    ja: こちらに座るがよい。\n温めておいたか…
  event_overzone1_05_e_5:
    speaker: "<Narration>"
    en: Dorothy picks up a bottle and slams it on the ground.
    ko: 도로시는 술병 하나를 집어 들어 바닥에 내던졌다.
    ja: ドロシーは酒瓶を1つ掴み取り、\n地面に叩きつけた
  event_overzone1_05_e_6:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쨍그랑-!
    ja: ガシャンッ！
  event_overzone1_05_e_7:
    speaker: pinne
    en: "*Gasp*"
    ko: 흐익…!
    ja: ああっ…！
  event_overzone1_05_e_8:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_05_e_9:
    speaker: hongryeon
    en: What are you doing?
    ko: 뭐 하는 짓인가.
    ja: 何をするのかね。
  event_overzone1_05_e_10:
    speaker: "<Narration>"
    en: Dorothy picks up another bottle and shatters it on the floor.
    ko: 도로시는 다른 술병 하나를 집어 들어 바닥에 내던졌다.
    ja: ドロシーは他の酒瓶を手に取り、\nまた地面に叩きつけた
  event_overzone1_05_e_11:
    speaker: "<Narration>"
    en: "*Crashhh*"
    ko: 와장창-!
    ja: ガシャンッ！
  event_overzone1_05_e_12:
    speaker: hongryeon
    en: Stop.
    ko: "…그만두게."
    ja: "…やめなさい。"
  event_overzone1_05_e_13:
    speaker: dorothy
    en: Why? Starting to sober up?
    ko: 왜요? 술이 좀 깨나요?
    ja: どうして？少しは酔いが醒めました？
  event_overzone1_05_e_14:
    speaker: hongryeon
    en: It will take more than that to get me sober.
    ko: 그 정도로 깰 것 같진 않네만.
    ja: これくらいでは醒めそうにないな。
  event_overzone1_05_e_15:
    speaker: dorothy
    en: I figured as much.
    ko: 그렇겠죠.
    ja: そうでしょうね。
  event_overzone1_05_e_16:
    speaker: dorothy
    en: That's because you were never drunk to begin with.
    ko: 애초에 취하지도 않았을 테니까요.
    ja: そもそも酔ってもいないのですから。
  event_overzone1_05_e_17:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_05_e_18:
    speaker: "<Narration>"
    en: Dorothy lifts up a half-empty bottle.
    ko: 도로시는 술이 반쯤 남은 술병을 들어 올렸다.
    ja: ドロシーは酒が半分ほど残っている瓶を\n持ち上げた
  event_overzone1_05_e_19:
    speaker: hongryeon
    en: "... Put that down."
    ko: "…내려놓게."
    ja: "…やめてくれ。"
  event_overzone1_05_e_20:
    speaker: "<Narration>"
    en: "*Gulp gulp gulp*"
    ko: 벌컥 벌컥 벌컥!
    ja: ゴクッ、ゴクッ、ゴクッ！
  event_overzone1_05_e_21:
    speaker: "<Narration>"
    en: Dorothy downs the entire bottle within seconds.
    ko: 도로시는 술병을 단숨에 비웠다.
    ja: ドロシーは酒瓶を傾け、一気に飲み干した
  event_overzone1_05_e_22:
    speaker: pinne
    en: No! Dorothy, what are you doing?
    ko: 아니, 도로시 님 지금 뭘….
    ja: なっ、ドロシー様…何を…
  event_overzone1_05_e_23:
    speaker: dorothy
    en: Have some, Pinne.
    ko: 자, 피나도 마셔요.
    ja: さあ、ピナも飲んでください。
  event_overzone1_05_e_24:
    speaker: pinne
    en: "??"
    ko: "??"
    ja: "？？"
  event_overzone1_05_e_25:
    speaker: "<Narration>"
    en: Pinne takes the bottle from Dorothy,
    ko: 피나는 도로시가 건네준 술병을 받아들었다.
    ja: ピナはドロシーから酒瓶を受け取った
  event_overzone1_05_e_26:
    speaker: "<Narration>"
    en: and presses it to her lips.
    ko: 그리고 살짝 입을 가져다대었다.
    ja: そして軽く口をつけた
  event_overzone1_05_e_27:
    speaker: pinne
    en: "... Huh?"
    ko: "…응?"
    ja: "…あれ？"
  event_overzone1_05_e_28:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_05_e_29:
    speaker: pinne
    en: This is just water.
    ko: "…물이네요?"
    ja: "…水ですね？"
  event_overzone1_05_e_30:
    speaker: hongryeon
    en: "... No, it's alcohol."
    ko: "…아니, 술일세."
    ja: "…いや、酒だ。"
  event_overzone1_05_e_31:
    speaker: pinne
    en: No it's not.
    ko: 물인데요?
    ja: 水ですけど？
  event_overzone1_05_e_32:
    speaker: hongryeon
    en: Yes it is.
    ko: 술이래도.
    ja: 酒だと言っておろう。
  event_overzone1_05_e_33:
    speaker: dorothy
    en: Something didn't seem right from the start.
    ko: 애초에 말이 안 됐어요.
    ja: おかしいと思いました。
  event_overzone1_05_e_34:
    speaker: dorothy
    en: With how hard you've been hitting the sauce, or so you claimed, there's no
      way that much booze would still be left.
    ko: 그렇게나 마셔대는데 술이 계속 남아있을 리가 없었으니까요.
    ja: あんなに飲んでいたのに、\nもう残っているはずありませんから。
  event_overzone1_05_e_35:
    speaker: dorothy
    en: So tell me,
    ko: |-
      그래서, 물을 술인 양 마시면서.
      취한척하면서.
    ja: |-
      それで、水を酒のように飲み、
      酔ったフリをしながら
  event_overzone1_05_e_36:
    speaker: dorothy
    en: what exactly did you hope to achieve by pretending to act drunk as a skunk?
    ko: 뭘 하고 싶었던 건가요?
    ja: 何がしたかったのですか？
  event_overzone1_05_e_37:
    speaker: hongryeon
    en: I... simply desired to feel inebriated.
    ko: 글쎄… 기분이라도 취하고 싶었던 것 아닐까.
    ja: さぁ…気分だけでも\n酔いたかったのではないかな。
  event_overzone1_05_e_38:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_05_e_39:
    speaker: "<Narration>"
    en: Dorothy sits in front of Scarlet.
    ko: 도로시는 홍련의 옆에 털썩 앉았다.
    ja: ドロシーは紅蓮の隣に座った
  event_overzone1_05_e_40:
    speaker: "<Narration>"
    en: She takes another swig from the bottle of water.
    ko: 그리고 술병의 물을 들이마셨다.
    ja: そして酒瓶に入った水を飲み干した
  event_overzone1_05_e_41:
    speaker: dorothy
    en: Ahh.
    ko: 크으-
    ja: くぅ～！
  event_overzone1_05_e_42:
    speaker: hongryeon
    en: Huh.
    ko: 허.
    ja: ほほう。
  event_overzone1_05_e_43:
    speaker: dorothy
    en: Pretty good booze.
    ko: 여기 술도 나쁘지 않네요.
    ja: ここのお酒も悪くありませんね。
  event_overzone1_05_e_44:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_05_e_45:
    speaker: hongryeon
    en: The best.
    ko: 그렇지? 일품일세.
    ja: そうであろう？絶品だ。
  event_overzone1_05_e_46:
    speaker: dorothy
    en: Let me pour you a shot.
    ko: 한 잔 받으시죠.
    ja: 1杯どうぞ。
  event_overzone1_05_e_47:
    speaker: hongryeon
    en: Let me pour you one too.
    ko: 자네도 한잔 받게.
    ja: 君も1杯飲みたまえ。
  event_overzone1_05_e_48:
    speaker: "<Narration>"
    en: The two take turns sipping from the bottle of water.
    ko: 둘은 물을 서로 주거니 받거니 하며 마셨다.
    ja: 2人は互いに注ぎ合いながら水を飲んだ
  event_overzone1_05_e_49:
    speaker: pinne
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_05_e_50:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 챙-
    ja: カチャンッ
  event_overzone1_05_e_51:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 챙-
    ja: カチャンッ
  event_overzone1_05_e_52:
    speaker: "<Narration>"
    en: "*Clink*"
    ko: 챙-
    ja: カチャンッ
  event_overzone1_05_e_53:
    speaker: "<Narration>"
    en: Scarlet and Dorothy remain silent. Only the clinking of glass bottles fills
      the air.
    ko: 둘은 말이 없었고 술병 부딪히는 소리만 울려 퍼졌다.
    ja: 2人は何も言わず、\n酒瓶がぶつかる音だけが鳴り響いた
  event_overzone1_05_e_54:
    speaker: hongryeon
    en: Hehe, my intoxication has soared to new heights now that I have a drinking
      buddy.
    ko: 허허. 이거 오랜만에 겸상을 하니 취기가 빨리 오르는군그래.
    ja: はは。誰かと一緒に飲むのは久しぶりだから\n早く酔いが回るのう。
  event_overzone1_05_e_55:
    speaker: dorothy
    en: Hehe, I'm feeling a bit tipsy myself.
    ko: |-
      후후. 그런가요.
      사실 저도 좀 취하네요.
    ja: |-
      ふふ、そうですか？
      実は私もちょっと酔ってきました。
  event_overzone1_05_e_56:
    speaker: hongryeon
    en: Then let us exchange some honest words in this state of inebriation.
    ko: |-
      그런가.
      그럼 우리 취한 김에 진솔한 얘기나 좀 나눔세.
    ja: |-
      そうかい。じゃあ酔ったついでに
      真面目な話でもしようか。
  event_overzone1_05_e_57:
    speaker: dorothy
    en: Okay. Can I go first? I have something to ask you.
    ko: |-
      좋아요.
      물어볼 게 있는데, 제가 먼저 해도 되나요?
    ja: |-
      いいですね。
      聞きたいことがあったのですが、\n先にいいですか？
  event_overzone1_05_e_58:
    speaker: hongryeon
    en: By all means.
    ko: 그러시게.
    ja: いいだろう。
  event_overzone1_05_e_59:
    speaker: dorothy
    en: Why do you drink?
    ko: 왜 술을 마시나요?
    ja: どうしてお酒を飲むのですか？
  event_overzone1_05_e_60:
    speaker: hongryeon
    en: Hmm...
    ko: 흠….
    ja: ふむ…
  event_overzone1_05_e_61:
    speaker: hongryeon
    en: "'Tis a source of solace for me."
    ko: 좀 쉬고 싶었네.
    ja: 少し休みたかったのだ。
  event_overzone1_05_e_62:
    speaker: hongryeon
    en: I work myself to the bone.
    ko: 너무 열심히 달렸어.
    ja: 懸命に走りすぎていた。
  event_overzone1_05_e_63:
    speaker: hongryeon
    en: Forsooth, my sister and I spent many a day and many a night in battle, and
      all that while, I wielded this sword and nothing more.
    ko: 언니와 함께 검 한 자루 들고 랩쳐들과 싸우기만 하던 나날의 연속이었네.
    ja: 姉さんと一緒に剣を持って\nラプチャーと戦う日々だった。
  event_overzone1_05_e_64:
    speaker: hongryeon
    en: One fateful day, my sister shuffled off this mortal coil, and bequeathed this
      sword, the Fleetly Fading, to me.
    ko: |-
      그러다 언니가 죽어버렸지.
      이 검, 화무십일홍만 남겨놓고.
    ja: |-
      そして姉さんが死んでしまった。
      この剣、花無十日紅だけを残して。
  event_overzone1_05_e_65:
    speaker: hongryeon
    en: Then I met you all.
    ko: 그러다 자네들을 만났네.
    ja: そうして、君たちに出会ったのだ。
  event_overzone1_05_e_66:
    speaker: hongryeon
    en: Lilith and Red Hood were exemplary individuals.
    ko: 릴리스도, 레드 후드도 좋은 이들이었지.
    ja: リリスも、レッドフードも\nいい仲間たちだったのう。
  event_overzone1_05_e_67:
    speaker: hongryeon
    en: You all as well.
    ko: 아. 물론 자네들도 좋은 이들일세.
    ja: あぁ、もちろん君たちもいい仲間だ。
  event_overzone1_05_e_68:
    speaker: hongryeon
    en: It gave me the motivation to take up the sword once more.
    ko: 그래서 힘내서 또 싸웠네.
    ja: だから頑張って、また戦ったんだ。
  event_overzone1_05_e_69:
    speaker: hongryeon
    en: I had a renewed sense of purpose. I would help the humans get to the Ark.
    ko: |-
      목표를 달성했지.
      방주로 인간들을 이끌었고, 지켜냈네.
    ja: |-
      そして目標を達成した。
      アークへ人間たちを連れていき、守ったのだ。
  event_overzone1_05_e_70:
    speaker: hongryeon
    en: I thought that would be the end,
    ko: 끝났는 줄 알았는데.
    ja: それで終わりだと思っていた。
  event_overzone1_05_e_71:
    speaker: hongryeon
    en: yet here I am, fighting once more.
    ko: 여기서 또 싸워야 한다지 뭔가.
    ja: なのに、ここでまた戦わねばならぬと\n言うじゃないか。
  event_overzone1_05_e_72:
    speaker: hongryeon
    en: I just want to rest.
    ko: 그래서 좀 쉬고 싶어졌을 뿐이네.
    ja: だから、少し休みたかったのだよ。
  event_overzone1_05_e_73:
    speaker: dorothy
    en: Haven't you had enough rest by now?
    ko: 많이 쉰 것 같나요?
    ja: たくさん休めましたか？
  event_overzone1_05_e_74:
    speaker: hongryeon
    en: I have.
    ko: 그렇다네.
    ja: ああ。
  event_overzone1_05_e_75:
    speaker: hongryeon
    en: More than enough.
    ko: 많이 쉬었지.
    ja: たくさん休んだ。
  event_overzone1_05_e_76:
    speaker: hongryeon
    en: So I'm going to get up
    ko: 그러니 이제 일어나서.
    ja: だから、また立って
  event_overzone1_05_e_77:
    speaker: hongryeon
    en: and fight again.
    ko: 또 싸워야지.
    ja: 戦わねば。
  event_overzone1_05_e_78:
    speaker: dorothy
    en: Good.
    ko: "…예."
    ja: "…はい。"
  event_overzone1_05_e_79:
    speaker: hongryeon
    en: Dorothy.
    ko: 그럼 도로시 자네는.
    ja: ドロシー。君は…
  event_overzone1_05_e_80:
    speaker: dorothy
    en: "??"
    ko: "??"
    ja: "？？"
  event_overzone1_05_e_81:
    speaker: hongryeon
    en: Why do you fight?
    ko: 왜 싸우는가.
    ja: なぜ戦うのかね？
  event_overzone1_05_e_82:
    speaker: dorothy
    en: I want to be proud of something.
    ko: 우쭐대고 싶어서요.
    ja: 自慢したいからです。
  event_overzone1_05_e_83:
    speaker: hongryeon
    en: Mmm.
    ko: 음~
    ja: ほほう。
  event_overzone1_05_e_84:
    speaker: dorothy
    en: Is there any honor greater than being the Goddess of Victory?
    ko: 멋있잖아요. 승리의 여신.
    ja: カッコイイじゃないですか。勝利の女神って。
  event_overzone1_05_e_85:
    speaker: dorothy
    en: I want everyone to know of me.
    ko: 저, 남한테 자랑하는 거 엄청 좋아하거든요.
    ja: 私、周りに自慢するのが大好きなんです。
  event_overzone1_05_e_86:
    speaker: dorothy
    en: I want to be someone other people look up to and aspire to be.
    ko: |-
      누가 저를 동경했으면 좋겠고,
      누가 저를 삶의 목표로 삼았으면 좋겠어요.
    ja: |-
      誰かの憧れになりたいし、
      誰かが私を人生の目標にしてくれたら\n嬉しいです。
  event_overzone1_05_e_87:
    speaker: hongryeon
    en: Is that perchance why thou desires to become a leader?
    ko: 허허. 그래서 리더를 한다고 한겐가?
    ja: ほほう。それでリーダーに名乗り出たのかい？
  event_overzone1_05_e_88:
    speaker: dorothy
    en: Yes.
    ko: 그렇죠.
    ja: そうですね。
  event_overzone1_05_e_89:
    speaker: dorothy
    en: Because I saw what I wanted to be right in front of me.
    ko: "…제 이상향을 눈앞에서 봤으니까."
    ja: "…私の理想をこの目で見たから、"
  event_overzone1_05_e_90:
    speaker: dorothy
    en: Someone I wanted to become.
    ko: 그렇게 되고 싶었어요.
    ja: 私もそうなりたかったんです。
  event_overzone1_05_e_91:
    speaker: hongryeon
    en: Hmm, let me ruminate on this...
    ko: 흠~ 어디 보자~
    ja: ふ～む、どれどれ～
  event_overzone1_05_e_92:
    speaker: hongryeon
    en: I surmised thou art 20% of what Lilith was.
    ko: 한 2할 릴리스 정도는 되겠군.
    ja: 2割くらいはリリスに近づいたと\nいえるかもしれんな。
  event_overzone1_05_e_93:
    speaker: dorothy
    en: Hehe, thanks.
    ko: 후후. 고마워요.
    ja: ふふ、ありがとうございます。
  event_overzone1_05_e_94:
    speaker: hongryeon
    en: Lilith is Lilith, and you are you.
    ko: 릴리스는 릴리스고, 자네는 자네일세.
    ja: だが、リリスはリリスで、君は君だ。
  event_overzone1_05_e_95:
    speaker: dorothy
    en: I know.
    ko: 그럼요.
    ja: もちろんです。
  event_overzone1_05_e_96:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_05_e_97:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_05_e_98:
    speaker: hongryeon
    en: Now that we have drunk our fill and spoken much,
    ko: 그럼, 술도 잔뜩 마셨고 잠도 실컷 잤고 수다도 실컷 떨었으니.
    ja: では、酒もたっぷり飲んで、\nぐっすり休んで、\nおしゃべりも楽しんだことだし
  event_overzone1_05_e_99:
    speaker: hongryeon
    en: let us start moving.
    ko: 슬슬 움직여봄세.
    ja: そろそろ動こうかのう。
  event_overzone1_05_e_100:
    speaker: dorothy
    en: Let's.
    ko: 예.
    ja: はい。
  event_overzone1_05_e_101:
    speaker: pinne
    en: "... Huh?"
    ko: "…어?"
    ja: "…あれ？"
  event_overzone1_05_e_102:
    speaker: hongryeon
    en: What bothers thee?
    ko: 음? 왜 그러는가?
    ja: うむ？どうしたのかね？
  event_overzone1_05_e_103:
    speaker: pinne
    en: Over there...
    ko: 저길….
    ja: あそこ…
  event_overzone1_05_e_104:
    speaker: "<Narration>"
    en: Pinne is pointing at something.
    ko: 피나가 가리킨 곳에는.
    ja: ピナが指し示した場所には
  event_overzone1_05_e_105:
    speaker: "<Narration>"
    en: Some distance away, there is a small sprout growing from the ground.
    ko: 작은 싹이 자라나고 있었다.
    ja: 小さな芽が出ていた
  event_overzone1_05_e_106:
    speaker: hongryeon
    en: Even in an inhospitable place such as this, life begins anew.
    ko: |-
      호오….
      이런 곳에도 새 생명이 싹트는군그래.
    ja: |-
      ほほう…
      こんな場所にも新しい命が芽生えるのだな。
  event_overzone1_05_e_107:
    speaker: dorothy
    en: Those are the seeds you threw away.
    ko: 저건… 그때 홍련이 버린….
    ja: あれは…あの時紅蓮が捨てた…
  event_overzone1_05_e_108:
    speaker: hongryeon
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_overzone1_05_e_109:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_05_e_110:
    speaker: "<Narration>"
    en: Dorothy, Scarlet, and Pinne stare at the sprout for a while in silence.
    ko: 도로시와 홍련, 피나는 한동안 멍하니 싹을 바라보았다.
    ja: ドロシー、紅蓮、ピナは\nしばらくぼーっと芽を見つめた
  event_overzone1_05_e_111:
    speaker: "<Narration>"
    en: Dorothy stands up.
    ko: 도로시는 일어났다.
    ja: ドロシーは立ち上がった
  event_overzone1_05_e_112:
    speaker: dorothy
    en: Let's go.
    ko: "…가죠."
    ja: "…行きましょう。"
  event_overzone1_05_e_113:
    speaker: dorothy
    en: We have a lot to do.
    ko: 할 일이 많아요.
    ja: やることがたくさんあります。
  event_overzone1_05_e_114:
    speaker: collectrobot
    en: Do you wish to contact the Ark?
    ko: 방주에 연락을 시도하시겠습니까?
    ja: アークに連絡しますか？
  event_overzone1_05_e_115:
    speaker: dorothy
    en: Affirmative.
    ko: 예. 부탁드려요.
    ja: はい。お願いします。
  event_overzone1_05_e_116:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ―
  event_overzone1_05_e_117:
    speaker: collectrobot
    en: |-
      Communication open.
      All recorded messages will be transmitted to the Ark.
    ko: |-
      통신 개방.
      현 시간부터 기록된 음성을 방주에 전송 시도합니다.
    ja: |-
      通信解放。ただ今より記録された音声を
      アークに転送します。
  event_overzone1_05_e_118:
    speaker: collectrobot
    en: However, in the event of poor signal, transmission may fail.
    ko: 통신 상태가 좋지 않을 경우 음성 전송이 실패할 수 있습니다.
    ja: 通信状態が悪い場合、音声の転送に失敗する\n可能性があります。
  event_overzone1_05_e_119:
    speaker: dorothy
    en: Goddess Squad to the Ark.
    ko: 갓데스 스쿼드에서 방주에.
    ja: ゴッデス部隊からアークへ。
  event_overzone1_05_e_120:
    speaker: dorothy
    en: 'We are 20 days into Operation: Ark Guardian.'
    ko: 아크 가디언 작전 이후 20일이 경과되었습니다.
    ja: アークガーディアン作戦開始後、\n20日が経過しました。
  event_overzone1_05_e_121:
    speaker: dorothy
    en: Relaying status update on temporary guard post.
    ko: 현재 임시 초소의 상황은….
    ja: 現在の臨時監視所の状況は…
  event_overzone1_05_e_122:
    speaker: dorothy
    en: Nothing further to report. All is well.
    ko: |-
      이상 없습니다.
      모든 것이 양호합니다.
    ja: |-
      異常ありません。
      すべて良好です。
  event_overzone1_05_e_123:
    speaker: dorothy
    en: We require no additional assistance.
    ko: 지원은 필요하지 않습니다.
    ja: 支援は必要ありません。
  event_overzone1_05_e_124:
    speaker: dorothy
    en: We will repel any and all Rapture attacks until the time when the Ark is sealed.
    ko: 우리는 방주 밀봉까지 남은 시간 동안 이곳을 랩쳐의 공격으로부터 수호할 것입니다.
    ja: 私たちはアーク封鎖までの残り時間、\nここをラプチャーの攻撃から守ります。
  event_overzone1_05_e_125:
    speaker: dorothy
    en: We do, however, request confirmation of the promise made to us.
    ko: 그리고 다시 한번 약속해 주길 당부드립니다.
    ja: そして、もう一度約束してください。
  event_overzone1_05_e_126:
    speaker: dorothy
    en: Once this is over, we will be taken to the Ark.
    ko: 방주의 밀봉이 끝나면 우릴 방주로 데려가 줄 것을,
    ja: アークの封鎖が終わったら、\n私たちをアークに連れていくと。
  event_overzone1_05_e_127:
    speaker: dorothy
    en: Once there, we will assume our rightful place as Goddess of Victory.
    ko: 그곳에서 우릴 승리의 여신으로 대우해 줄 것을.
    ja: そこで私たちを勝利の女神として扱うと。
  event_overzone1_05_e_128:
    speaker: dorothy
    en: We have ensured the survival of mankind, and we request that we be rewarded
      accordingly.
    ko: |-
      인류를 위해 싸워왔던 우리가,
      그 대가를 받을 수 있도록 부탁드립니다.
    ja: |-
      人類のために戦ってきた私たちが、
      その対価を得られるようお願いします。
  event_overzone1_05_e_129:
    speaker: dorothy
    en: That is all. Awaiting further correspondence.
    ko: |-
      이상입니다.
      답변을 기다리고 있겠습니다.
    ja: |-
      以上です。
      返答をお待ちしております。
  event_overzone1_05_e_130:
    speaker: collectrobot
    en: Recording complete. Transmitting voice message to Ark.
    ko: |-
      기록 완료.
      방주에 음성 전송을 시도합니다.
    ja: |-
      記録完了。
      アークに音声の転送を試みます。
  event_overzone1_05_e_131:
    speaker: collectrobot
    en: In the event of a failed transmission, what action would you like to take?
    ko: 전송 시도 횟수는 몇 번으로 설정하시겠습니까?
    ja: 転送実行回数は何回に設定しますか？
  event_overzone1_05_e_132:
    speaker: dorothy
    en: Keep sending it until it goes through.
    ko: 될 때까지요.
    ja: 繋がるまでです。
  event_overzone1_05_e_133:
    speaker: collectrobot
    en: |-
      Command recognition complete.
      Proceeding to area with superior signal.
    ko: |-
      명령 인식 완료.
      전파 인식이 원활한 곳으로 이동합니다.
    ja: |-
      命令認識完了。
      電波が良好な場所へ移動します。
  event_overzone1_05_e_134:
    speaker: "<Narration>"
    en: The collection robot wheels itself away, rattling loudly as it does so.
    ko: 수집용 로봇은 덜컹거리며 이동했다.
    ja: 収集用ロボットは\nガタガタと音を立てながら移動した
  event_overzone1_05_e_135:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
event_overzone1_06_s:
  event_overzone1_06_s_1:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-!
    ja: ドンッ！
  event_overzone1_06_s_2:
    speaker: "<Narration>"
    en: "*Rumbling*"
    ko: 와르르르-
    ja: ザアアアッ
  event_overzone1_06_s_3:
    speaker: "<Narration>"
    en: "*Drop*"
    ko: 털썩.
    ja: ドサッ
  event_overzone1_06_s_4:
    speaker: snowwhite
    en: "... Phew."
    ko: "…후우."
    ja: "…ふう。"
  event_overzone1_06_s_5:
    speaker: hongryeon
    en: What is this?
    ko: "…뭔가 이건?"
    ja: "…何かね？これは。"
  event_overzone1_06_s_6:
    speaker: rapunzel
    en: What's all this?
    ko: "…이게 다 뭐죠?"
    ja: "…何ですか？"
  event_overzone1_06_s_7:
    speaker: snowwhite
    en: Something I found while searching the area.
    ko: 인근을 수색하며 찾아온 것들이다.
    ja: この付近を捜索して見つけたものだ。
  event_overzone1_06_s_8:
    speaker: "<Narration>"
    en: Everyone stares at the various items that Snow White brought back.
    ko: 일행은 스노우 화이트가 내려놓은 온갖 물품들을 바라보았다.
    ja: 一行はスノーホワイトが持ってきた\n物資を見つめた
  event_overzone1_06_s_9:
    speaker: rapunzel
    en: Electric wires, bricks, canned food...
    ko: 전선에, 벽돌에, 통조림….
    ja: 電線に、レンガに、缶詰…
  event_overzone1_06_s_10:
    speaker: hongryeon
    en: There is even alcohol!
    ko: 허. 술도 있군.
    ja: ほほう。酒もあるな。
  event_overzone1_06_s_11:
    speaker: dorothy
    en: THAT'S the first thing you noticed?
    ko: 어머. 그것부터 눈에 들어오시나요?
    ja: あら。やはりそれが一番先に目に入るのですね。
  event_overzone1_06_s_12:
    speaker: hongryeon
    en: "'Tis instinct..."
    ko: 뭐 본능 같은 걸세.
    ja: まぁ、本能のようなものだ。
  event_overzone1_06_s_13:
    speaker: rapunzel
    en: What's in this bag?
    ko: 이 포대 안에 들어있는 건 뭔가요?
    ja: この袋の中には何が入っているのですか？
  event_overzone1_06_s_14:
    speaker: snowwhite
    en: A deer.
    ko: 사슴이다.
    ja: シカだ。
  event_overzone1_06_s_15:
    speaker: rapunzel
    en: What kind of deer?
    ko: 사슴… 이면, 그 사슴이요?
    ja: シカ…って、あのシカですか？
  event_overzone1_06_s_16:
    speaker: snowwhite
    en: Beats me, but I know it's a deer of some kind.
    ko: 그 사슴이 뭔지는 모르겠지만, 일단 사슴이다.
    ja: あのシカが何だか知らないが、\nとにかくシカだ。
  event_overzone1_06_s_17:
    speaker: snowwhite
    en: I don't know how to skin it, so I brought it back whole.
    ko: 손질할 줄 몰라서 그냥 가져왔다.
    ja: 下処理の仕方が分からず、そのまま持ってきた。
  event_overzone1_06_s_18:
    speaker: hongryeon
    en: Can we not simply tear its limbs asunder and proceed to feast henceforth?
    ko: 대충 뜯어먹으면 되지 않겠나?
    ja: テキトーにかじって食べればよかろう？
  event_overzone1_06_s_19:
    speaker: dorothy
    en: No.
    ko: 안돼요.
    ja: ダメです。
  event_overzone1_06_s_20:
    speaker: pinne
    en: I know how to skin a deer.
    ko: 어, 제가 사슴 손질할 줄 알아요.
    ja: 私、シカの下処理できますよ。
  event_overzone1_06_s_21:
    speaker: dorothy
    en: You do?
    ko: 피나가요?
    ja: ピナが？
  event_overzone1_06_s_22:
    speaker: pinne
    en: Yeah, I've roasted deer a couple times.
    ko: 예. 몇 번 구워 먹은 적 있거든요.
    ja: はい。何度か焼いて食べたことがあるんです。
  event_overzone1_06_s_23:
    speaker: pinne
    en: It's not fine dining, but you can do a lot worse.
    ko: 천하일미까지는 아니더라도, 먹을만해요.
    ja: 絶品とまではいかなくても、\nなかなかおいしいですよ。
  event_overzone1_06_s_24:
    speaker: hongryeon
    en: Oooh! How exciting.
    ko: 오오. 이거 설레는군.
    ja: ほほう。それは楽しみだ。
  event_overzone1_06_s_25:
    speaker: rapunzel
    en: What happened out there, Snow White?
    ko: |-
      스노우 화이트.
      이게 어떻게 된 일인가요?
    ja: |-
      スノーホワイト。
      一体どうしたんですか？
  event_overzone1_06_s_26:
    speaker: snowwhite
    en: Sorry, I guess deer isn't really your style.
    ko: |-
      미안하다.
      사슴이 취향이 아닌 모양이군.
    ja: |-
      すまない。
      シカは好みに合わなかったか。
  event_overzone1_06_s_27:
    speaker: rapunzel
    en: No, not that. I mean, how'd you keep lookout and capture this at the same
      time? Not that I'm complaining...
    ko: |-
      그게 아니라, 경계는 어떻게 하시고 갑자기 이런 것들을….
      물론 엄청 좋긴 한데….
    ja: |-
      そうじゃなくて、警備をしていたはずでは…
      なぜ急にこんなことを？\nもちろん、とても嬉しいですが…
  event_overzone1_06_s_28:
    speaker: snowwhite
    en: Dorothy.
    ko: 도로시.
    ja: ドロシー。
  event_overzone1_06_s_29:
    speaker: dorothy
    en: Yes?
    ko: 예.
    ja: はい。
  event_overzone1_06_s_30:
    speaker: dorothy
    en: From now on, our goal is survival.
    ko: 현 시간부로 우리의 목표는 생존입니다.
    ja: ただ今より、我々の目標は生存です。
  event_overzone1_06_s_31:
    speaker: dorothy
    en: Since the Ark has been unresponsive, we should proceed on the assumption that
      we will be operating without assistance.
    ko: |-
      방주에서의 연락이 늦는 지금,
      지원을 바라는 것은 이제 염두에 두지 않습니다.
    ja: |-
      アークからの連絡が遅れている今、
      支援は当てにできません。
  event_overzone1_06_s_32:
    speaker: dorothy
    en: We should ensure that the guard post is kept secure at the very least.
    ko: 또한, 임시 초소의 경계는 최소한으로 유지합니다.
    ja: また、臨時監視所の警備は最低限を維持します。
  event_overzone1_06_s_33:
    speaker: dorothy
    en: Two of us will stay here while the others search the area for anything that
      will help us survive.
    ko: 2인만 남겨놓고, 나머지는 인근을 수색해 생존에 필요한 물품을 확보합니다.
    ja: 2人残し、残りは付近を捜索して\n生存に必要な物資を確保します。
  event_overzone1_06_s_34:
    speaker: hongryeon
    en: Is that the best course of action?
    ko: |-
      호오….
      그렇게 하기로 한 건가.
    ja: |-
      ほほう…
      そうすることにしたのかね。
  event_overzone1_06_s_35:
    speaker: dorothy
    en: If we want to live, yes.
    ko: 예. 우리는 살아야 하니까요.
    ja: はい。私たちは、生きなければなりませんから。
  event_overzone1_06_s_36:
    speaker: dorothy
    en: We'll secure as much food as possible. In theory, we don't require food in
      order to survive.
    ko: |-
      음식은 최소한으로 확보합니다.
      이론상 우리는 음식을 섭취하지 않아도 되니까요.
    ja: |-
      食べ物は最低限必要な分だけ確保します。
      理論上、私たちは食べ物を摂取しなくても\n平気ですから。
  event_overzone1_06_s_37:
    speaker: dorothy
    en: We just have to ensure that we provide the minimum amount of calories required
      to keep our brains functioning properly.
    ko: 뇌에게 줄 최소한의 칼로리만 섭취하도록 하죠.
    ja: 脳に与える最低限のカロリーだけ\n摂取するようにしましょう。
  event_overzone1_06_s_38:
    speaker: pinne
    en: No thanks, my core provides more than enough power, so I don't have to eat
      anything.
    ko: 저희는 코어 동력만으로 충분하니 먹지 않아도 돼요.
    ja: 私はコア動力だけで十分ですから、\n食べなくても平気ですよ。
  event_overzone1_06_s_39:
    speaker: dorothy
    en: Mass-produced Nikkes are different from us prototypes, and technically don't
      require sustenance of any kind. That much is true.
    ko: "…아뇨. 프로토타입인 우리와는 달리 양산형 분들은 칼로리가 필요 없다지만."
    ja: "…いいえ。プロトタイプである私たちとは違い、\\n量産型のみなさんは食べ物からの\\nエネルギーを必要としないようですが"
  event_overzone1_06_s_40:
    speaker: dorothy
    en: However, as soon as you begin to acknowledge the fact that you don't need
      to eat...
    ko: 음식을 먹지 않아도 된다는 것을 당연하다고 인식하는 순간,
    ja: 食べ物を食べなくてもいいことを\n当然だと認識した瞬間
  event_overzone1_06_s_41:
    speaker: rapunzel
    en: "... that's when the Mind Switch occurs."
    ko: "…사고 전환이 와요."
    ja: "…思考転換が起きます。"
  event_overzone1_06_s_42:
    speaker: hongryeon
    en: Mine own eyes hath witnessed it many times before. 'Tis a most excruciating
      sight to behold.
    ko: |-
      몇 번이나 봐왔네.
      그건 보는 사람도 괴롭지.
    ja: |-
      何度も見てきたことだ。
      あれは見ている側もつらいものさ。
  event_overzone1_06_s_43:
    speaker: dorothy
    en: So even mass-produced Nikkes have to eat and sleep.
    ko: |-
      그러니 양산형 분들도 음식을 섭취해야 합니다.
      수면도 마찬가지예요.
    ja: |-
      だから量産型のみなさんも\n食べ物を摂取しなければなりません。
      睡眠も同じです。
  event_overzone1_06_s_44:
    speaker: pinne
    en: Understood.
    ko: 음… 넵. 알겠습니다.
    ja: うーん…はい。分かりました。
  event_overzone1_06_s_45:
    speaker: dorothy
    en: When you've got time, you can focus on repairing the guard post and enhancing
      our equipment.
    ko: |-
      그 외에는 임시 초소를 보수하거나,
      무장을 보강하는 것에 집중합니다.
    ja: |-
      他の時間は、臨時監視所の補修や
      装備の補強に集中します。
  event_overzone1_06_s_46:
    speaker: dorothy
    en: We won't be needing any blankets to cover up with, or fire. That makes things
      easier.
    ko: |-
      우리는 몸을 덮을 이불도, 불도 필요 없습니다.
      이것만으로도 난이도는 낮아져요.
    ja: |-
      私たちには体を覆う布団も、\n火も必要ありませんから、
      これだけでも大分助かります。
  event_overzone1_06_s_47:
    speaker: pinne
    en: So as long as we can scrounge up more food, then we'll be okay?
    ko: 그래서 말인데, 먹을 것만 있으면 어떻게든 되지 않나요?
    ja: ということは、\n食べ物さえあれば何とかなりませんか？
  event_overzone1_06_s_48:
    speaker: pinne
    en: We can get by on that, right?
    ko: 살 수는 있잖아요.
    ja: 生きることはできますよね。
  event_overzone1_06_s_49:
    speaker: dorothy
    en: No.
    ko: 아뇨.
    ja: いいえ。
  event_overzone1_06_s_50:
    speaker: dorothy
    en: We have to do something. We can't just stay here.
    ko: |-
      우리는 뭔가 해야 해요.
      이곳에 가만히 있기만 해선 안돼요.
    ja: |-
      何かをする必要があります。
      ここでじっとしていてはいけないのです。
  event_overzone1_06_s_51:
    speaker: rapunzel
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_06_s_52:
    speaker: hongryeon
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_06_s_53:
    speaker: snowwhite
    en: I found some useful routes while searching nearby.
    ko: 인근을 수색해 몇 가지 쓸만한 루트를 찾았다.
    ja: 付近を捜索して、\nいくつか使えそうなルートを見つけた。
  event_overzone1_06_s_54:
    speaker: snowwhite
    en: All of us can get a first look at them together, then we can break off into
      separate paths.
    ko: 다 같이 모든 루트를 확인한 후, 각자 루트를 맡아 움직이면 되겠지.
    ja: みんなですべてのルートを確認した後、\n分担を決めよう。
  event_overzone1_06_s_55:
    speaker: dorothy
    en: Sounds like a plan.
    ko: 예. 다 같이 움직이죠.
    ja: はい。みんな一緒に動きましょう。
  event_overzone1_06_s_56:
    speaker: pinne
    en: So we're going to abandon this place?
    ko: 다요? 여길 비워놓고?
    ja: 一緒に？ここを空けて？
  event_overzone1_06_s_57:
    speaker: dorothy
    en: Yes.
    ko: 예.
    ja: はい。
  event_overzone1_06_s_58:
    speaker: dorothy
    en: Snow White, how long will it take to confirm all the routes?
    ko: |-
      스노우 화이트.
      루트를 둘러보는 데 얼마나 걸릴까요?
    ja: |-
      スノーホワイト。
      ルートを回るのにどれくらいかかりますか？
  event_overzone1_06_s_59:
    speaker: snowwhite
    en: Since we'll only be giving them a cursory glance, I'd say half a day.
    ko: |-
      모든 루트를 본다고 하면 반나절 정도면 충분하다.
      보기만 하는 거니까 시간을 많이 잡아먹진 않을 거야.
    ja: |-
      すべてのルートを回っても、\n半日あれば十分だ。
      見るだけだ、それほどかからないだろう。
  event_overzone1_06_s_60:
    speaker: dorothy
    en: All right, then let's move out.
    ko: 좋아요. 그럼 다 같이 가죠.
    ja: 分かりました。\nでは全員一緒に行きましょう。
  event_overzone1_06_s_61:
    speaker: pinne
    en: Is this really a good idea? What if the Raptures come while no one is here?
    ko: |-
      괜찮나요?
      비워놓은 상태에서 랩쳐가 와버리면….
    ja: |-
      大丈夫ですか？
      ここを空けて、ラプチャーが来たら…
  event_overzone1_06_s_62:
    speaker: dorothy
    en: Don't worry.
    ko: 걱정 마요.
    ja: 心配はいりません。
  event_overzone1_06_s_63:
    speaker: dorothy
    en: They'd need more than half a day to break through here and get to the Ark.
    ko: |-
      반나절 만에 이곳이 뚫리고,
      방주 입구까지 닿지는 않을 테니까요.
    ja: |-
      たった半日でここを破り、アークの入口まで
      たどり着くことはないでしょう。
  event_overzone1_06_s_64:
    speaker: pinne
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_06_s_65:
    speaker: dorothy
    en: Are you still concerned?
    ko: 많이 걱정되나요?
    ja: それでも心配ですか？
  event_overzone1_06_s_66:
    speaker: pinne
    en: "... Yes."
    ko: 어… 예. 아무래도.
    ja: えっと…はい。
  event_overzone1_06_s_67:
    speaker: hongryeon
    en: We cannot afford to have a worrywart on our team.
    ko: 흠… 불안한 마음이 든다면 문제인데.
    ja: ふむ…\n不安なら仕方がない。
  event_overzone1_06_s_68:
    speaker: hongryeon
    en: We are simply left with no recourse. We will set off without thee.
    ko: |-
      어쩔 수 없군.
      우리끼리 갔다 오겠네.
    ja: では、私たちだけで行くとしよう。
  event_overzone1_06_s_69:
    speaker: snowwhite
    en: Dorothy, you and Pinne stay here. We'll come back tomorrow and fill you in
      what we find.
    ko: 그래. 내일 한 번 더 둘을 데리고 루트를 알려주겠다.
    ja: そうだな。明日もう一度、\n2人にルートを教えよう。
  event_overzone1_06_s_70:
    speaker: dorothy
    en: All right.
    ko: "…예. 부탁드릴게요."
    ja: "…はい。よろしくお願いします。"
  event_overzone1_06_s_71:
    speaker: rapunzel
    en: We'll be back.
    ko: 그럼 다녀오겠습니다.
    ja: では、行ってまいります。
  event_overzone1_06_s_72:
    speaker: hongryeon
    en: Enjoy yourselves.
    ko: 좋은 시간들 보내시게.
    ja: 留守は頼んだぞ。
  event_overzone1_06_s_73:
    speaker: "<Narration>"
    en: Snow White, Scarlet, and Rapunzel walk off together.
    ko: 스노우 화이트, 홍련, 라푼젤은 함께 걸어갔다.
    ja: スノーホワイト、紅蓮、ラプンツェルが\n一緒に歩いていった
  event_overzone1_06_s_74:
    speaker: pinne
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_06_s_75:
    speaker: dorothy
    en: "... Pinne."
    ko: "…피나."
    ja: "…ピナ。"
  event_overzone1_06_s_76:
    speaker: pinne
    en: Yes?
    ko: 예?
    ja: えっ？
  event_overzone1_06_s_77:
    speaker: dorothy
    en: You said you know how to skin a deer, didn't you?
    ko: |-
      사슴 손질할 줄 안다고 하셨죠?
      그거나 하고 있을까요?
    ja: |-
      シカの下処理ができると言ってましたよね？
      やってみましょうか。
  event_overzone1_06_s_78:
    speaker: pinne
    en: Oh, right!
    ko: 아, 예.
    ja: あっ、はい。
  event_overzone1_06_s_79:
    speaker: "<Narration>"
    en: A skinned deer carcass lies in front of Dorothy and Pinne.
    ko: 도로시와 피나의 앞에는 잘 손질된 사슴고기가 놓여있었다.
    ja: ドロシーとピナの前にきれいに下処理された\nシカ肉が置かれている
  event_overzone1_06_s_80:
    speaker: pinne
    en: "... And that's how you do it. Not too hard, right?"
    ko: |-
      이렇게 하면 돼요.
      좀 어렵나요?
    ja: |-
      これで終わりです。
      ちょっと難しかったですか？
  event_overzone1_06_s_81:
    speaker: dorothy
    en: No, it's quite simple. It's just...
    ko: 아뇨… 어렵… 진 않은 것 같은데….
    ja: いいえ…難しくは…なさそうですが…
  event_overzone1_06_s_82:
    speaker: dorothy
    en: I can't do this.
    ko: 저는… 이거 못 할 것 같네요.
    ja: 私には…できそうもありません。
  event_overzone1_06_s_83:
    speaker: pinne
    en: You've got a weaker stomach than I thought. I thought there was nothing a
      Goddess couldn't do.
    ko: |-
      도로시 님은 의외로 비위가 약하시네요.
      갓데스도 못하는 게 있을 줄은 몰랐어요.
    ja: |-
      ドロシー様は意外と\nこういうのが苦手なんですね。
      ゴッデスにもできないことがあるんですね。
  event_overzone1_06_s_84:
    speaker: dorothy
    en: Hehe. Even if it's us, we are not invincible.
    ko: 후후. 우리라고 무결한 것은 아니니까요.
    ja: ふふ。私たちも完璧ではありませんから。
  event_overzone1_06_s_85:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_06_s_86:
    speaker: dorothy
    en: Be honest with me, Pinne.
    ko: 피나.
    ja: ピナ。
  event_overzone1_06_s_87:
    speaker: dorothy
    en: We're an embarrassment, aren't we?
    ko: 우리들, 솔직히 추했죠?
    ja: 見苦しいところをお見せしましたね。
  event_overzone1_06_s_88:
    speaker: pinne
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_06_s_89:
    speaker: dorothy
    en: Going on about how we're Goddess of Victory, the saviors of mankind... when
      all we do is wallow in our own self-pity and misery.
    ko: |-
      승리의 여신이니, 인류의 희망이니 한 주제에
      절망한 채 아무것도 안 하고 있었으니까요.
    ja: |-
      勝利の女神だの、人類の希望だのと
      言っていたくせに、絶望したまま
      何もせずにいましたから。
  event_overzone1_06_s_90:
    speaker: dorothy
    en: The fact that we've stooped so low in such a short amount of time...
    ko: 고작… 그 짧은 시간 만에 절망해버렸어요.
    ja: 絶望に至るまで…あっという間でした。
  event_overzone1_06_s_91:
    speaker: pinne
    en: I thought you had overcome greater adversities than this.
    ko: 더 힘든 일도 이겨냈을 거라 생각했어요.
    ja: でも、もっと大変なことも\n乗り越えてこられたのでしょう？
  event_overzone1_06_s_92:
    speaker: dorothy
    en: We have.
    ko: 그랬죠. 이 정도는 아무것도 아닐 정도로 힘든 일들을 이겨냈죠.
    ja: そうですね。これくらいどうってことないほど\n大変なこともありました。
  event_overzone1_06_s_93:
    speaker: dorothy
    en: That's because back then there was something to look forward to.
    ko: 그땐 앞이 있었으니까요.
    ja: あの時は未来がありましたから。
  event_overzone1_06_s_94:
    speaker: dorothy
    en: But now, I can't see what's waiting for me up ahead.
    ko: 그런데 지금은 앞이 보이지 않았어요.
    ja: でも今は、未来が見えませんでした。
  event_overzone1_06_s_95:
    speaker: dorothy
    en: The place that we thought would be our paradise has turned its back on us.
    ko: 낙원이라 생각했던 곳은 우리의 말을 들어주지 않았고.
    ja: 楽園だと思っていた場所に私たちの声は届かず、
  event_overzone1_06_s_96:
    speaker: dorothy
    en: Despite that, we continue to lay our lives on the line to protect it.
    ko: 우리는 그 대답 없는 낙원을 그저 묵묵히 지킬뿐이었죠.
    ja: 沈黙の楽園を、ただ黙々と守るだけでした。
  event_overzone1_06_s_97:
    speaker: dorothy
    en: How is that fair? It's enough to infuriate anyone.
    ko: |-
      생각해 보니 억울하더라고요.
      짝사랑도 아니고.
    ja: |-
      考えてみると悔しくて。
      まるで片思いみたいで。
  event_overzone1_06_s_98:
    speaker: dorothy
    en: So, for the time being, it's no longer my top priority.
    ko: 그래서 일단 우선순위에서 치워버렸어요.
    ja: それで、優先順位から排除しました。
  event_overzone1_06_s_99:
    speaker: dorothy
    en: If we want to protect the Ark, then we've got to stay alive, don't we?
    ko: 우리가 살아야, 낙원을 지키든 말든 할 거잖아요?
    ja: まずは私たちが生き残らないと、\n楽園を守ることはできないでしょう？
  event_overzone1_06_s_100:
    speaker: pinne
    en: That's true.
    ko: 맞는 말이에요.
    ja: その通りですね。
  event_overzone1_06_s_101:
    speaker: dorothy
    en: We will survive.
    ko: 우리는 살아남을 겁니다.
    ja: 私たちは生き残ります。
  event_overzone1_06_s_102:
    speaker: dorothy
    en: And with these two feet,
    ko: 그리고 이 두 발로.
    ja: そしてこの足で
  event_overzone1_06_s_103:
    speaker: dorothy
    en: I will walk into the Ark.
    ko: 직접 방주로 들어갈 거예요.
    ja: アークに戻ります。
  event_overzone1_06_s_104:
    speaker: dorothy
    en: I'll walk on a pathway of flowers, with a beaming smile on my face as everyone
      lavishes me with praise.
    ko: |-
      축하와 위로와 경의를 받으며,
      꽃길을 웃으며 걸어가겠죠.
    ja: |-
      お祝いとねぎらいの言葉を聞き、
      敬意を表されながら、花道を
      笑顔で歩くでしょう。
  event_overzone1_06_s_105:
    speaker: dorothy
    en: I hope you'll be there walking with me, Pinne.
    ko: |-
      그땐 당신이 내 옆에서 함께 걸었으면 좋겠어요.
      피나.
    ja: |-
      その時、あなたが私の隣にいてくれたら
      嬉しいです。ピナ。
  event_overzone1_06_s_106:
    speaker: pinne
    en: I will.
    ko: "…예!"
    ja: "…はい！"
  event_overzone1_06_s_107:
    speaker: "<Narration>"
    en: "... *Boom*"
    ko: "…쿵."
    ja: "…ドン"
  event_overzone1_06_s_108:
    speaker: dorothy
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_overzone1_06_s_109:
    speaker: "<Narration>"
    en: "... *Boom*"
    ko: "…쿵."
    ja: "…ドン"
  event_overzone1_06_s_110:
    speaker: dorothy
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_overzone1_06_s_111:
    speaker: pinne
    en: I know that sound...
    ko: 도, 도로시 님. 이 소리…!
    ja: ド、ドロシー様。この音は…！
  event_overzone1_06_s_112:
    speaker: dorothy
    en: "... Let's move!"
    ko: "…이동하죠!"
    ja: "…行きましょう！"
  event_overzone1_06_s_113:
    speaker: "<Narration>"
    en: A horde of Raptures rush forward, creating a thick cloud of dust.
    ko: 짙은 먼지 구름을 일으키며 랩쳐 무리가 다가오고 있었다.
    ja: 厚い雲と共に、\nラプチャーの群れが近づいていた
  event_overzone1_06_s_114:
    speaker: pinne
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_overzone1_06_s_115:
    speaker: pinne
    en: There are so many of them!
    ko: 뭐, 뭔가요 저 수는…!
    ja: な、何ですか…あの数は…！
  event_overzone1_06_s_116:
    speaker: dorothy
    en: That's why there haven't been any attacks recently...
    ko: "…한동안 습격이 없었던 건 이걸 위해서였나…."
    ja: "…しばらく襲撃がなかったのは\\nこのためだったの…？"
  event_overzone1_06_s_117:
    speaker: pinne
    en: What do we do?!  We can't take on so many of them!
    ko: 어, 어떡하죠? 저 수를 우리 둘이서 당해낼 수는…!
    ja: ど、どうしますか？\nあの数を私たち2人では…！
  event_overzone1_06_s_118:
    speaker: dorothy
    en: Fire the signal flare.
    ko: 피나. 신호탄을 쏴주세요,
    ja: ピナ。信号弾を撃ってください。
  event_overzone1_06_s_119:
    speaker: dorothy
    en: Find some cover, and don't come out.
    ko: 그리고 엄폐해 주세요. 절대 나오지 말고.
    ja: それから、隠れてください。\n絶対に出てこないように。
  event_overzone1_06_s_120:
    speaker: pinne
    en: What about you?!
    ko: 도, 도로시 님은요!?
    ja: ド、ドロシー様は！？
  event_overzone1_06_s_121:
    speaker: dorothy
    en: I'm going to fight.
    ko: 응전합니다.
    ja: 応戦します。
  event_overzone1_06_s_122:
    speaker: pinne
    en: It's impossible by yourself! We should both hide!
    ko: |-
      혼자는 무리에요!
      같이 숨어있어요!
    ja: |-
      1人では無理です！
      一緒に隠れましょう！
  event_overzone1_06_s_123:
    speaker: dorothy
    en: No. Don't ask me why, but I feel like I can do anything right now.
    ko: 아뇨. 어쩐지 지금의 저는 뭐든 할 수 있을 것 같아요.
    ja: いいえ。今の私なら、何でもできそうな気が\nするのです。
  event_overzone1_06_s_124:
    speaker: dorothy
    en: Sit back and watch.
    ko: 그러니 피나는 저를 지켜봐 줘요.
    ja: だからピナは見守っていてください。
  event_overzone1_06_s_125:
    speaker: dorothy
    en: Don't ever forget what you're about to see.
    ko: 제가 어떤 존재인지, 그 눈에 새겨둬요.
    ja: 私の存在を、その目に刻みつけるのです。
event_overzone1_06_e:
  event_overzone1_06_e_1:
    speaker: dorothy
    en: All Clear.
    ko: 상황 종료.
    ja: 状況終了。
  event_overzone1_06_e_2:
    speaker: dorothy
    en: Pinne, did you see? Did you see what I've done?
    ko: |-
      피나. 잘 봤나요?
      제가 어떤 존재인지.
    ja: |-
      ピナ。見ましたか？
      私を。
  event_overzone1_06_e_3:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_06_e_4:
    speaker: dorothy
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_overzone1_06_e_5:
    speaker: dorothy
    en: You can come out now, Pinne.
    ko: 피나. 이제 나와도 돼요.
    ja: ピナ。もう出てきてもいいですよ。
  event_overzone1_06_e_6:
    speaker: pinne
    en: Dorothy...
    ko: 도로시 님.
    ja: ドロシー様。
  event_overzone1_06_e_7:
    speaker: dorothy
    en: Haha, well? How'd I do?
    ko: 후후. 어땠나요. 제가 활약하는 모습은.
    ja: ふふ、どうでしたか？私が活躍する姿は。
  event_overzone1_06_e_8:
    speaker: dorothy
    en: Didn't I seem like a true Goddess of... Victory?
    ko: 말 그대로 승리의 여신 같지 않던가… 요…?
    ja: 勝利の女神のようでした…か…？
  event_overzone1_06_e_9:
    speaker: pinne
    en: Dorothy...
    ko: 도로시 님.
    ja: ドロシー様。
  event_overzone1_06_e_10:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_06_e_11:
    speaker: pinne
    en: Dorothy. Dorothy. Dorothy. Dorothy. Dorothy. Dorothy.
    ko: 도로시 님. 도로시 님. 도로시 님. 도로시 님. 도로시 님. 도로시 님.
    ja: ドロシー様。ドロシー様。ドロシー様。\nドロシー様。ドロシー様。ドロシー様。
  event_overzone1_06_e_12:
    speaker: dorothy
    en: "..."
    ko: "……."
    ja: "……"
  event_overzone1_06_e_13:
    speaker: dorothy
    en: No...
    ko: 어째… 서….
    ja: どう…して…
  event_overzone1_06_e_14:
    speaker: dorothy
    en: No no no no!
    ko: 어, 어째… 어째서….
    ja: ど、どう…どうして…
  event_overzone1_06_e_15:
    speaker: dorothy
    en: This can't be happening!
    ko: 어째서! 왜!
    ja: どうして！なぜ！？
  event_overzone1_06_e_16:
    speaker: pinne
    en: Dorothy. Dorothy. Dorothy. Dorothy. Dorothy. Dorothy.
    ko: 도로시 님. 도로시 님. 도로시 님. 도로시 님. 도로시 님. 도로시 님.
    ja: ドロシー様。ドロシー様。ドロシー様。\nドロシー様。ドロシー様。ドロシー様。
  event_overzone1_06_e_17:
    speaker: dorothy
    en: Snap out of it!
    ko: 정신, 정신 차려요!!
    ja: し、しっかりしてください！！
  event_overzone1_06_e_18:
    speaker: dorothy
    en: Pinne! Pinne! Can you hear me!?
    ko: |-
      피나! 피나!
      제 말 들려요!?
    ja: |-
      ピナ！ピナ！
      私の声が聞こえますか！？
  event_overzone1_06_e_19:
    speaker: dorothy
    en: You can't be corrupted!
    ko: 침식 따위에 지지 마요!!
    ja: 侵食なんかに負けないでください！！
  event_overzone1_06_e_20:
    speaker: dorothy
    en: |-
      I-I'm here! I am...!
      Go-Goddess...! Goddess of victory...! Mankind's last hope!!
    ko: |-
      제, 제가 있어요! 제가…!
      가, 갓데스…! 승리의 여신…! 이, 인류의 희망!!
    ja: |-
      わ、私がいます！私が…！ゴ、ゴッデス…！
      勝利の女神…！じ、人類の希望！！
  event_overzone1_06_e_21:
    speaker: pinne
    en: Dorothy...!
    ko: 도로시… 님…!
    ja: ドロシー…様…！
  event_overzone1_06_e_22:
    speaker: dorothy
    en: |-
      !!
      Pinne!!
    ko: |-
      !!
      피나!!
    ja: |-
      ！！
      ピナ！！
  event_overzone1_06_e_23:
    speaker: pinne
    en: Ki-kikikiki-kill...!
    ko: 주, 주주주, 죽… 여…!
    ja: こ、こここ、ころ…し…！
  event_overzone1_06_e_24:
    speaker: pinne
    en: Kill m...!
    ko: 죽여 주…!
    ja: ころ、こ…！
  event_overzone1_06_e_25:
    speaker: dorothy
    en: Ah... Ahhhhh...!!
    ko: 아… 아아아…!!
    ja: あ…あああ…！！
  event_overzone1_06_e_26:
    speaker: pinne
    en: Hu-hurry...! Be-before... i-it's... too... late...!
    ko: 빠, 빨리…! 늦… 기… 전…!
    ja: は、早く…！て…おくれに…なる…前に…！
  event_overzone1_06_e_27:
    speaker: dorothy
    en: I-I can't! How can I do that?!
    ko: 모, 못해요! 제가, 제가 어떻게!!
    ja: で、できません！そんなことできるはずが…！！
  event_overzone1_06_e_28:
    speaker: pinne
    en: Together...! Fight...! Gl... ory...!
