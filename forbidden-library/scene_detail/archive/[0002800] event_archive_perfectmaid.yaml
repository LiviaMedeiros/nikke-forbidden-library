event_perfectmaid_epilogue:
  event_perfectmaid_epilogue_1:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑~
    ja: チリン…
  event_perfectmaid_epilogue_2:
    speaker: privaty_m
    en: W-welcome back,
    ko: 다, 다녀오셨어요.
    ja: お、お帰りなさいませ。
  event_perfectmaid_epilogue_3:
    speaker: privaty_m
    en: M-Master.
    ko: 주, 주, 주… 주인님….
    ja: ご、ご、ご…ご主人様…
  event_perfectmaid_epilogue_4:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_perfectmaid_epilogue_5:
    speaker: privaty_m
    en: What? Why are you looking at me like that?
    ko: 뭐, 뭔가요? 그 이해가 안 된다는 표정은?!
    ja: |-
      な、何ですか？
      そのけげんそうな顔は！？
  event_perfectmaid_epilogue_6:
    speaker: "<Self>"
    en: Ever since Valentine's Day, I've been curious...
    ko: 밸런타인데이 때부터 궁금했는데….
    ja: |-
      バレンタインデーの時から
      気になっていたのだが…
  event_perfectmaid_epilogue_7:
    speaker: privaty_m
    en: "??"
    ko: 예?
    ja: はい？
  event_perfectmaid_epilogue_8:
    speaker: privaty_m
    en: About what?
    ko: 뭐, 뭐가요?
    ja: な、何がですか？
  event_perfectmaid_epilogue_9:
    speaker: "<Self>"
    en: Where's the perfect maid that I remember?
    ko: 지난번의 완벽했던 메이드 프리바티의 모습은 어디로 간 거야?
    ja: |-
      あの時の完璧だったメイド・プリバティは
      どこに行ったんだ？
  event_perfectmaid_epilogue_10:
    speaker: privaty_m
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_epilogue_11:
    speaker: privaty_m
    en: That...
    ko: 그, 그, 그, 그땐…!
    ja: あ、あ、あ、あの時は…！
  event_perfectmaid_epilogue_12:
    speaker: privaty_m
    en: That was all just because I was determined to prove my point to Ade.
    ko: 에이드에게 보여줘야 해서 필사적이었으니까… 그랬던 거죠.
    ja: エードのために、ただ必死で…
  event_perfectmaid_epilogue_13:
    speaker: "<Self>"
    en: In other words, you're not trying hard anymore?
    ko: 그럼 지금은 열심히 안 하고 있다는 거야?
    ja: 今はどうでもいいということか？
  event_perfectmaid_epilogue_14:
    speaker: privaty_m
    en: How can you say that?!
    ko: 무슨 말을 그렇게…!
    ja: なぜそんな言い方を…！
  event_perfectmaid_epilogue_15:
    speaker: privaty_m
    en: That's not what I meant!
    ko: 그런 말이 아니잖아요!
    ja: そういうことじゃありません！
  event_perfectmaid_epilogue_16:
    speaker: "<Self>"
    en: Then you're back to feeling bashful about everything?
    ko: 알아. 지금은 다시 부끄러워져서 그런 거지?
    ja: |-
      分かっている。
      また恥ずかしくなったな？
  event_perfectmaid_epilogue_17:
    speaker: privaty_m
    en: Don't ask questions you already know the answer to.
    ko: 아, 알면… 묻지 마세요!
    ja: わ、分かってるなら…聞かないでください！
  event_perfectmaid_epilogue_18:
    speaker: privaty_m
    en: Would you please stop harassing me
    ko: |-
      으으…!
      자꾸 딴소리하지 말고.
    ja: |-
      うう…！
      いつもイジワルなことばっかり…
  event_perfectmaid_epilogue_19:
    speaker: privaty_m
    en: and just order something already?
    ko: 얼른 메뉴나 고르세요!
    ja: 早くメニューを選んでください！
  event_perfectmaid_epilogue_20:
    speaker: privaty_m
    en: M... Ma... Master.
    ko: 주, 주, 주, 주… 주인님.
    ja: ご、ご、ご、ご…ご主人様。
  event_perfectmaid_epilogue_21:
    speaker: "<Choice>"
    en: I'd like the Soft and Cuddly Bunny Omurice.
    ko: 쫑긋쫑긋 ♪ 바니바니 오므라이스로 부탁해.
    ja: ぴょこぴょこ♪バニーバニーオムライスを頼む
  event_perfectmaid_epilogue_22:
    speaker: "<Choice>"
    en: I'll take the Razzle Dazzle Fantasy Valentine's Day Cake.
    ko: 반짝반짝 ♪ 환상의 밸런타인 케이크로 부탁해.
    ja: キラキラ♪幻想のバレンタインケーキを頼む
  event_perfectmaid_epilogue_23:
    speaker: privaty_m
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_epilogue_24:
    speaker: privaty_m
    en: That again?
    ko: 그, 그걸 시킨다고요…?!
    ja: そ、それを…！？
  event_perfectmaid_epilogue_25:
    speaker: privaty_m
    en: I didn't expect that...
    ko: 이건… 예상하지 못했는데….
    ja: "…予想外ですね…"
  event_perfectmaid_epilogue_26:
    speaker: "<Self>"
    en: Is it not available?
    ko: 불가능한 메뉴야?
    ja: 品切れか？
  event_perfectmaid_epilogue_27:
    speaker: privaty_m
    en: N-no! We still have it.
    ko: |-
      아, 아니요! 가능은 해요.
      그럼요, 충분히 가능하죠.
    ja: |-
      い、いいえ！できます。
      ええ、もちろんできます。
  event_perfectmaid_epilogue_28:
    speaker: privaty_m
    en: It's just... everyone else is busy, so I'll prepare it myself.
    ko: 다, 다들 바쁜 것 같으니, 특별히 제가 직접 가져다 드릴게요.
    ja: |-
      み、みんな忙しいみたいですから、
      特別に私がお持ちしましょう。
  event_perfectmaid_epilogue_29:
    speaker: privaty_m
    en: Hmph.
    ko: 흥!
    ja: ふん！
  event_perfectmaid_epilogue_30:
    speaker: privaty_m
    en: I knew it.
    ko: 역시 예상대로군요.
    ja: 予想通りですね。
  event_perfectmaid_epilogue_31:
    speaker: privaty_m
    en: I figured that's what you'd order.
    ko: 주인님이라면 그걸 시킬 줄 알았답니다.
    ja: それを注文すると思っていました。
  event_perfectmaid_epilogue_32:
    speaker: privaty_m
    en: Since everyone else is busy, I'll prepare it myself.
    ko: 다들 바쁜 것 같으니, 특별히 제가 직접 만들어 가져다 드리죠.
    ja: |-
      みんな忙しいみたいですから、
      特別に私がお持ちしましょう。
  event_perfectmaid_epilogue_33:
    speaker: "<Self>"
    en: Now that you mention it, where is everyone else?
    ko: 그러고 보니 다른 메이드들은 어디에 있어?
    ja: そういえば、他のメイドたちはどこに？
  event_perfectmaid_epilogue_34:
    speaker: privaty_m
    en: Soda and Cocoa went out to run errands...
    ko: 소다와 코코아는 잠시 밖에 볼일이 있어서 나갔고….
    ja: ソーダとココアは用事があって外に…
  event_perfectmaid_epilogue_35:
    speaker: privaty_m
    en: Ade is in the kitchen, and as for Drake...
    ko: |-
      에이드는 주방 안에 있었던 것 같아요.
      그리고 드레이크는….
    ja: |-
      エードはキッチンの奥にいたはずです。
      それから、ドレイクは…
  event_perfectmaid_epilogue_36:
    speaker: privaty_m
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  event_perfectmaid_epilogue_37:
    speaker: privaty_m
    en: On Valentine's Day,
    ko: 밸런타인데이 때,
    ja: バレンタインデー当日に、
  event_perfectmaid_epilogue_38:
    speaker: privaty_m
    en: she suddenly got a message from Missilis admonishing her about leaving her
      position at Matis, so she went back.
    ko: 갑자기 미실리스 쪽에서 메티스의 자리를 비우지 말아 달라고 연락이 와서 먼저 돌아갔어요.
    ja: |-
      ミシリスからメティスの仕事に戻れと
      急に呼び出されて、先に帰りました。
  event_perfectmaid_epilogue_39:
    speaker: privaty_m
    en: Oh, how I envy her...
    ko: 으으… 부럽다, 미실리스으…!
    ja: くっ…ミシリス…ずるい…！
  event_perfectmaid_epilogue_40:
    speaker: "<Self>"
    en: You seem pretty free, huh?
    ko: 프리바티는 한가한 가 보네.
    ja: プリバティはヒマのようだな
  event_perfectmaid_epilogue_41:
    speaker: privaty_m
    en: Far from it!
    ko: 아, 아, 아, 아니거든요!!
    ja: ち、ち、ち、違います！！
  event_perfectmaid_epilogue_42:
    speaker: privaty_m
    en: I'm incredibly busy!
    ko: 저, 저도 어, 엄청 바쁜 사람이거든요!!
    ja: わ、私も、す、すごく忙しいんですから！！
  event_perfectmaid_epilogue_43:
    speaker: privaty_m
    en: It's only that Yulha said I didn't have to come back until Maid For You didn't
      need me anymore.
    ko: "율하가… 메이드 포 유분들이 \n돌아가라고 할 때까지 일하고 오라고 해서…."
    ja: |-
      ただ…ユルハに、メイド・フォー・ユーが
      戻っていいと言うまで働いてこいと言われて…
  event_perfectmaid_epilogue_44:
    speaker: privaty_m
    en: I also need to make amends for my mistakes, so I would feel bad leaving now.
    ko: "…그리고 저도 지은 죄가 있으니까, \n미안해서 못 가는 거예요. 미안해서!"
    ja: |-
      …それに私にも騒動の責任がありますから、
      申し訳なくて帰れないんです。申し訳なくて！
  event_perfectmaid_epilogue_45:
    speaker: "<Choice>"
    en: All right, I believe you.
    ko: "…그래. 믿어줄게."
    ja: "…そうか。そうだな"
  event_perfectmaid_epilogue_46:
    speaker: "<Choice>"
    en: Keep your chin up.
    ko: "…응. 힘내."
    ja: "…ああ、頑張れ"
  event_perfectmaid_epilogue_47:
    speaker: privaty_m
    en: Wha... I wasn't looking for sympathy!
    ko: 믿어주긴 뭘 믿어준다는 거예요!
    ja: 何ですか、その言い方は！
  event_perfectmaid_epilogue_48:
    speaker: privaty_m
    en: Wha... what are you cheering me up for?
    ko: 뭐, 뭐를 힘내라는 거예요!
    ja: な、何を頑張れって言うんですか！
  event_perfectmaid_epilogue_49:
    speaker: privaty_m
    en: You don't actually believe me, do you?
    ko: 지, 지금 제 말 안 믿으시는 거죠?
    ja: 信じてませんね？
  event_perfectmaid_epilogue_50:
    speaker: privaty_m
    en: You've got no idea how hard I've been working.
    ko: 제가 미안한 마음에 얼마나 열심히 하고 있는데…!
    ja: |-
      埋め合わせのために
      がんばっているだけで…！
  event_perfectmaid_epilogue_51:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑~
    ja: チリン…
  event_perfectmaid_epilogue_52:
    speaker: privaty_m
    en: Fine. Watch closely, and you'll see how hard I work!
    ko: "으으… 잘 보고 있어요, \n제가 얼마나 열심히 잘하는지 지금 보여드릴 테니까!"
    ja: |-
      うう…見ていてくださいよ。
      私の仕事ぶりを！
  event_perfectmaid_epilogue_53:
    speaker: "<Self>"
    en: Wait a moment...
    ko: |-
      ?!
      프리바티… 잠깐….
    ja: |-
      ！？
      プリバティ…待った…
  event_perfectmaid_epilogue_54:
    speaker: privaty_m
    en: Welcome back.♡
    ko: 다녀오셨어요~♡
    ja: お帰りなさいませ～♡
  event_perfectmaid_epilogue_55:
    speaker: privaty_m
    en: I'm your maid for the day, Privaty.♡
    ko: 메이드 프리바티가♡ 여러분을 맞이하러 왔답니….
    ja: |-
      メイドのプリバティが♡
      皆様をお迎えに上がりまし…
  event_perfectmaid_epilogue_56:
    speaker: privaty_m
    en: "...?"
    ko: "…다♡?"
    ja: "…た♡？"
  event_perfectmaid_epilogue_57:
    speaker: yulha
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_epilogue_58:
    speaker: admi
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_epilogue_59:
    speaker: privaty_m
    en: "?!!"
    ko: "?!!!"
    ja: "！！！？"
  event_perfectmaid_epilogue_60:
    speaker: admi
    en: Privaty?
    ko: "…프리바티."
    ja: "…プリバティ。"
  event_perfectmaid_epilogue_61:
    speaker: yulha
    en: You...
    ko: 프리바티… 너….
    ja: プリバティ…あなた…
  event_perfectmaid_epilogue_62:
    speaker: privaty_m
    en: Wh-what are you two doing here?!
    ko: 두, 두 사람이 여, 여기는 왜…?!!
    ja: ふ、二人とも、ど、どうしてここに…！？
  event_perfectmaid_epilogue_63:
    speaker: yulha
    en: I just came to see how you were doing.
    ko: 아니… 그냥… 네가 잘 있나… 보러 왔지.
    ja: |-
      いや…ただ…元気にしてるかなって…
      見に来ただけ。
  event_perfectmaid_epilogue_64:
    speaker: yulha
    en: If you were having a hard time, I was going to say that you could return,
      but...
    ko: 너무 힘들어하고 있으면 그만하고 돌아가자고 하려고 왔는데….
    ja: |-
      大変そうだったら
      戻れって言おうと思ってたんだけど…
  event_perfectmaid_epilogue_65:
    speaker: yulha
    en: Hmm...
    ko: 음.
    ja: ふーん…
  event_perfectmaid_epilogue_66:
    speaker: yulha
    en: You seem to be working much harder here than you ever did at the Central Government.
    ko: 오히려 중앙 정부에 있을 때보다 더 열심히 잘하고 있는 것 같네.
    ja: 中央政府にいる時より頑張ってるみたいね。
  event_perfectmaid_epilogue_67:
    speaker: privaty_m
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_perfectmaid_epilogue_68:
    speaker: privaty_m
    en: I-it's not what you think!
    ko: 아, 아니거든요!!
    ja: ち、違います！！
  event_perfectmaid_epilogue_69:
    speaker: privaty_m
    en: What you just saw... it was...
    ko: 지, 지금은… 그게…!
    ja: い、今は…その…！
  event_perfectmaid_epilogue_70:
    speaker: yulha
    en: Don't try to backpedal now. I saw you with my own eyes.
    ko: |-
      부정할 거 없어.
      이쪽 일을 마음에 들어 하는 것 같으니까.
    ja: |-
      否定しなくていいわよ。
      こっちの仕事が気に入ってるみたいね。
  event_perfectmaid_epilogue_71:
    speaker: yulha
    en: You look good.
    ko: 음. 보기 좋네.
    ja: うん。なかなかいいんじゃない？
  event_perfectmaid_epilogue_72:
    speaker: yulha
    en: However...
    ko: 근데… 음….
    ja: でも…その…
  event_perfectmaid_epilogue_73:
    speaker: yulha
    en: It's oddly disconcerting seeing someone I know act like this...
    ko: "아무래도 아는 얼굴이 이러고 있으니까, \n이상하게 좀… 부끄러워서."
    ja: |-
      やっぱり知り合いがいると…
      なんだかちょっと…恥ずかしいから。
  event_perfectmaid_epilogue_74:
    speaker: privaty_m
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_perfectmaid_epilogue_75:
    speaker: yulha
    en: I'm leaving.
    ko: "…먼저 간다."
    ja: "…やっぱり先に行くわ。"
  event_perfectmaid_epilogue_76:
    speaker: privaty_m
    en: No, wait, Yulha!
    ko: 그, 그게 아니에요. 유, 율하…!
    ja: ち、違うんです…！ユ、ユルハ…！
  event_perfectmaid_epilogue_77:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑~
    ja: チリン
  event_perfectmaid_epilogue_78:
    speaker: "<Monologue>"
    en: Yulha leaves.
    ko: 율하가 떠나갔다.
    ja: ユルハが逃げ出した
  event_perfectmaid_epilogue_79:
    speaker: admi
    en: Privaty.
    ko: 프리바티.
    ja: プリバティ。
  event_perfectmaid_epilogue_80:
    speaker: privaty_m
    en: Yes?
    ko: 예, 예?
    ja: は、はい？
  event_perfectmaid_epilogue_81:
    speaker: admi
    en: It's nice to see you having a good time at work.
    ko: 즐겁게 일하는 모습 보기 좋네요.
    ja: |-
      楽しそうにお仕事してる姿が
      見られてよかったです。
  event_perfectmaid_epilogue_82:
    speaker: privaty_m
    en: No! That's not it!
    ko: 아, 아니… 그게 아니라니까요!
    ja: い、いえ…違うんですってば！
  event_perfectmaid_epilogue_83:
    speaker: admi
    en: I do agree with Yulha though. It's a bit weird seeing you of all people talk
      like this.
    ko: 그래도 음… 아는 사람이 하트를 붙여 말하는 건 저도 좀 어색해서….
    ja: |-
      でも、うーん…私も知り合いが
      語尾にハートを付けながら話しているのは
      ちょっと気まずいので…
  event_perfectmaid_epilogue_84:
    speaker: admi
    en: I'll come back another time.
    ko: 다음에 다시 올게요.
    ja: また今度来ますね。
  event_perfectmaid_epilogue_85:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑~
    ja: チリン
  event_perfectmaid_epilogue_86:
    speaker: privaty_m
    en: Ah... A... Admi!
    ko: 으, 으, 으, 으아아… 애, 애드미이!!
    ja: う、う、う、あああ…！ア、アドミ！！
  event_perfectmaid_epilogue_87:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑~
    ja: チリン…
  event_perfectmaid_epilogue_88:
    speaker: "<Monologue>"
    en: Privaty rushes out the door.
    ko: 프리바티가 황급히 뛰어나갔다.
    ja: プリバティが慌てて飛び出していった
  event_perfectmaid_epilogue_89:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_epilogue_90:
    speaker: ade
    en: Hehe, Privaty seems awfully energetic today.
    ko: 후후, 오늘도 프리바티는 기운이 넘치네요.
    ja: ふふ、プリバティは今日も元気いっぱいですね。
  event_perfectmaid_epilogue_91:
    speaker: "<Self>"
    en: Hey, Ade.
    ko: 안녕. 에이드.
    ja: やあ、エード
  event_perfectmaid_epilogue_92:
    speaker: ade
    en: Welcome back, Master.
    ko: 다녀오셨어요, 주인님.
    ja: お帰りなさいませ、ご主人様。
  event_perfectmaid_epilogue_93:
    speaker: ade
    en: I'm happy to see you again.
    ko: 오늘도 주인님을 뵐 수 있어서 정말 기쁘네요.
    ja: |-
      今日もお目にかかれて、
      本当に嬉しいです。
  event_perfectmaid_epilogue_94:
    speaker: "<Self>"
    en: Likewise.
    ko: 나도 기뻐.
    ja: 私も嬉しい
  event_perfectmaid_epilogue_95:
    speaker: ade
    en: Hehe, I appreciate you saying that.
    ko: 후후, 그렇게 말씀해 주셔서 감사해요.
    ja: ふふ、ありがとうございます。
  event_perfectmaid_epilogue_96:
    speaker: "<Monologue>"
    en: Ade and I make eye contact.
    ko: 에이드와 눈을 마주쳤다.
    ja: エードと目が合った
  event_perfectmaid_epilogue_97:
    speaker: "<Self>"
    en: It's nice to talk to someone while looking them in the eye.
    ko: 눈을 마주 보고 이야기하니 좋네.
    ja: 目を見て話ができて嬉しい
  event_perfectmaid_epilogue_98:
    speaker: ade
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_epilogue_99:
    speaker: ade
    en: Hehe, I suppose you're right.
    ko: 후후, 그렇네요.
    ja: ふふ、そうですね。
  event_perfectmaid_epilogue_100:
    speaker: ade
    en: I'm glad I can look you in the eye again.
    ko: 저도 이렇게 다시 주인님의 눈을 바라보고 이야기할 수 있게 되어 기뻐요.
    ja: |-
      私もこうして、またご主人様の顔を見ながら
      お話しできて嬉しいです。
  event_perfectmaid_epilogue_101:
    speaker: "<Self>"
    en: How about your other symptoms? Everything okay?
    ko: "…다른 증상들은 어때? 괜찮아?"
    ja: "…体の具合はどうだ？大丈夫か？"
  event_perfectmaid_epilogue_102:
    speaker: ade
    en: Yes.
    ko: 후후, 예.
    ja: ふふ、はい。
  event_perfectmaid_epilogue_103:
    speaker: ade
    en: When I baked that cake for you,
    ko: 주인님께 다시 한번 밸런타인 스페셜 케이크를 가져다 드리려 요리할 땐,
    ja: |-
      あの時、ご主人様に
      バレンタインスペシャルケーキを
      作っていた時は、
  event_perfectmaid_epilogue_104:
    speaker: ade
    en: I kept blanking out,
    ko: 몇 번씩 머릿속이 하얗게 되곤 했는데.
    ja: 何度か頭の中が真っ白になりましたが…
  event_perfectmaid_epilogue_105:
    speaker: ade
    en: but after you ate it, I haven't had any symptoms show up.
    ko: "주인님이 그걸 드셔 주신 이후부터… \n그런 증상은 일절 다시 나타나지 않았답니다."
    ja: |-
      ご主人様にケーキを召し上がって頂いてからは…
      そのようなことはなくなりました。
  event_perfectmaid_epilogue_106:
    speaker: ade
    en: It got me thinking how maybe... just maybe...
    ko: "…아마."
    ja: "…おそらく。"
  event_perfectmaid_epilogue_107:
    speaker: ade
    en: It doesn't matter that there are people out there who aren't moved by me.
    ko: 많은 주인님들이 제게 마음을 움직이지 않는다 하시더라도.
    ja: |-
      他のたくさんのご主人様たちに
      感動していただけなくても
  event_perfectmaid_epilogue_108:
    speaker: ade
    en: Because other than them,
    ko: 제 곁엔….
    ja: 私の傍には…
  event_perfectmaid_epilogue_109:
    speaker: ade
    en: there are plenty of others out there who do appreciate what I do,
    ko: 제 노력을 알아주는 많은 이들과.
    ja: 私の努力を分かってくれるたくさんの仲間と、
  event_perfectmaid_epilogue_110:
    speaker: ade
    en: and who are touched by my efforts, especially a certain special Master.
    ko: 제 노력에 감동해 주는 특별한 주인님이 계신다는 걸.
    ja: |-
      私の努力に感動してくださる特別なご主人様が
      いらっしゃるということ。
  event_perfectmaid_epilogue_111:
    speaker: ade
    en: Perhaps my lack of symptoms can be chalked up to me realizing all that.
    ko: 알게 되었기 때문이지 않을까… 생각하고 있어요.
    ja: |-
      それが分かったからではないかと…
      思っています。
  event_perfectmaid_epilogue_112:
    speaker: "<Self>"
    en: I'm glad.
    ko: 그거 다행이네.
    ja: それはよかった
  event_perfectmaid_epilogue_113:
    speaker: ade
    en: Having said that...
    ko: "…그런 의미에서 주인님."
    ja: "…そういうわけで、ご主人様。"
  event_perfectmaid_epilogue_114:
    speaker: ade
    en: Would you do me the honor of letting me be your maid?
    ko: 주인님의 자랑스러운 메이드가 되기 위해,
    ja: ご主人様の自慢のメイドになるために、
  event_perfectmaid_epilogue_115:
    speaker: ade
    en: And give me the opportunity
    ko: 앞으로 더 완벽한 메이드가 되려 하는 걸….
    ja: |-
      これからもっと完璧なメイドを
      目指すことを…
  event_perfectmaid_epilogue_116:
    speaker: ade
    en: to become a truly perfect maid?
    ko: 허락해 주실 수 있나요?
    ja: 許してくださいますか？
  event_perfectmaid_epilogue_117:
    speaker: "<Self>"
    en: Of course.
    ko: "…물론이야."
    ja: "…もちろんだ"
  event_perfectmaid_epilogue_118:
    speaker: "<Monologue>"
    en: A radiant smile breaks out across Ade's face.
    ko: 에이드가 환하게 웃었다.
    ja: エードの顔がほころんだ
  event_perfectmaid_epilogue_119:
    speaker: "<Narration>"
    en: 'PERFECT MAID: END'
    ko: 'PERFECT MAID : END'
    ja: 'PERFECT MAID : END'
