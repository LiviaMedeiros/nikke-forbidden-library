---
event_perfectmaid_prologue:
  event_perfectmaid_prologue_1:
    speaker: "<Monologue>"
    en: What does it take to be a perfect maid?
    ko: 완벽한 메이드란 무엇일까요?
    ja: |-
      完璧なメイドに必要なものとは
      いったい何でしょうか？
  event_perfectmaid_prologue_2:
    speaker: "<Monologue>"
    en: Kind actions and a sincere heart.
    ko: 친절한 행동과 마음가짐.
    ja: |-
      礼儀正しい態度、
      高いプロ意識
  event_perfectmaid_prologue_3:
    speaker: "<Monologue>"
    en: Elegant attire and graceful gestures.
    ko: 단정한 옷차림과 우아한 몸짓.
    ja: |-
      一分の隙もない身だしなみ、
      優雅な立ち居振る舞い
  event_perfectmaid_prologue_4:
    speaker: "<Monologue>"
    en: Words and laughter that touch the hearts of others.
    ko: 감동을 주는 말과 웃음.
    ja: 心打たれる言葉づかいと笑顔
  event_perfectmaid_prologue_5:
    speaker: "<Monologue>"
    en: Adept culinary skills to make delicious food.
    ko: 맛있는 것을 만들어내는 요리 솜씨?
    ja: それとも、おいしいものを作る料理の腕？
  event_perfectmaid_prologue_6:
    speaker: "<Monologue>"
    en: Welcoming customers in a cheerful manner,
    ko: 주인님들과 아가씨들을 반갑게 맞이하고,
    ja: ご主人様とお嬢様がたを温かくお迎えし
  event_perfectmaid_prologue_7:
    speaker: "<Monologue>"
    en: and ensuring their time spent here is pleasant,
    ko: 행복한 시간을 함께하고,
    ja: 幸せな時間を過ごしていただき
  event_perfectmaid_prologue_8:
    speaker: "<Monologue>"
    en: thanks to us providing them with the best service and food possible.
    ko: 배웅할 때까지 최고의 서비스와 음식을 대접하는 것이.
    ja: お見送りまで最高のおもてなしをする
  event_perfectmaid_prologue_9:
    speaker: "<Monologue>"
    en: That, to me, is what being a perfect maid is all about.
    ko: 최고의 메이드가 아닐까, 생각해 왔습니다.
    ja: |-
      それが、最高のメイドだと…
      そう考えてきました
  event_perfectmaid_prologue_10:
    speaker: "<Monologue>"
    en: That was... until that day.
    ko: "…그날까지는요."
    ja: あの日までは――
  event_perfectmaid_prologue_11:
    speaker: "<Monologue>"
    en: It all happened on a seemingly normal day,
    ko: 그건 정말 아무것도 아닌 날의 일이었습니다.
    ja: きっかけは、本当に些細な出来事でした
  event_perfectmaid_prologue_12:
    speaker: "<Monologue>"
    en: on a perfectly innocuous and uneventful afternoon.
    ko: 아무런 일도 일어나지 않았던 어느 오후,
    ja: のどかなある日の午後
  event_perfectmaid_prologue_13:
    speaker: ade
    en: Master. Mistress.
    ko: 주인님. 아가씨.
    ja: ご主人様。お嬢様。
  event_perfectmaid_prologue_14:
    speaker: ade
    en: Here are the dishes that you ordered.
    ko: 주문하신 음식 준비되었습니다.
    ja: ご注文のお料理をお持ちしました。
  event_perfectmaid_prologue_15:
    speaker: "<Monologue>"
    en: As I served the couple the food that they'd ordered,
    ko: 여느 때와 같이 주인님을 살피러,
    ja: いつものようにご主人様にお仕えするべく
  event_perfectmaid_prologue_16:
    speaker: "<Monologue>"
    en: I looked into the man's eyes.
    ko: 주인님의 눈을 바라보았던 날.
    ja: ご主人様と視線を合わせたその時
  event_perfectmaid_prologue_17:
    speaker: femaleguest
    en: That was quick.
    ko: 음식 나왔네?
    ja: あっ、来たんだ？
  event_perfectmaid_prologue_18:
    speaker: "<Monologue>"
    en: There wasn't a trace of happiness in the man's eyes,
    ko: 기뻐하지 않는 눈.
    ja: 感情のない目
  event_perfectmaid_prologue_19:
    speaker: "<Monologue>"
    en: nor the slightest sign of joy on his face.
    ko: 즐거워하지 않는 입.
    ja: 興味のなさそうな口ぶり
  event_perfectmaid_prologue_20:
    speaker: maleguest
    en: Which do you want to start with?
    ko: 어떤 것부터 먹을래?
    ja: どれから食べる？
  event_perfectmaid_prologue_21:
    speaker: "<Monologue>"
    en: His heart was as cold as ice.
    ko: 움직이지 않는 마음.
    ja: 無感動な声
  event_perfectmaid_prologue_22:
    speaker: ade
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_perfectmaid_prologue_23:
    speaker: "<Monologue>"
    en: When did this start?
    ko: 어느 순간부터 였을까요.
    ja: いつからでしょうか
  event_perfectmaid_prologue_24:
    speaker: "<Monologue>"
    en: How long have I been unable to sense happiness in the people that I serve?
    ko: 더 이상 모시는 분들의 기뻐하는 모습을 보지 못한 게.
    ja: |-
      お仕えしているお客様の喜ぶ姿を
      見ることができなくなってしまったのは…
  event_perfectmaid_prologue_25:
    speaker: "<Monologue>"
    en: How long since I saw the lack of anticipation in their eyes?
    ko: 모시는 분들의 눈에서 감동이 사라져 버린 게.
    ja: |-
      お仕えしているお客様の目から、
      感動が消えてしまったのは…
  event_perfectmaid_prologue_26:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_prologue_27:
    speaker: "<Monologue>"
    en: I look around.
    ko: 주변을 둘러보았습니다.
    ja: ふと、あたりを見回しました
  event_perfectmaid_prologue_28:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 우당탕탕!
    ja: ガシャァン！
  event_perfectmaid_prologue_29:
    speaker: soda
    en: Oh no!
    ko: 호에에에~!
    ja: ふぇぇぇ～！
  event_perfectmaid_prologue_30:
    speaker: soda
    en: I'm terribly sorry!
    ko: 주인니임~ 죄송해요오~
    ja: ご主人さまぁ～すみませぇん～
  event_perfectmaid_prologue_31:
    speaker: maleguest
    en: I-I'm okay!
    ko: 저, 저는 괜찮아요!
    ja: ぼ、僕は大丈夫です！
  event_perfectmaid_prologue_32:
    speaker: soda
    en: Th-thank you for understanding...
    ko: |-
      헤헤. 감사해요 주인니임.
      그래도…!
    ja: |-
      えへへ、ありがとうございます。ご主人さまぁ。
      でも…！
  event_perfectmaid_prologue_33:
    speaker: soda
    en: At least I was able to bring you your cake safely.
    ko: 주인님 드릴 케이크는 안전하게 가져왔어요~
    ja: ご主人様のケーキは無事ですよ～
  event_perfectmaid_prologue_34:
    speaker: "<Narration>"
    en: "*Clap clap clap*"
    ko: 짝짝짝!
    ja: パチパチパチ！
  event_perfectmaid_prologue_35:
    speaker: soda
    en: Hehe, I'm glad you're not in a sour mood, Master.
    ko: 헤헤. 기뻐해 주셔서 감사해요~ 주인님!
    ja: |-
      えへへ。ありがとうございます～
      ご主人様！
  event_perfectmaid_prologue_36:
    speaker: "<Monologue>"
    en: The way they all looked so happy as Soda made mistake after mistake.
    ko: 실수하는 소다를 바라보는 기쁨에 가득 찬 시선.
    ja: |-
      粗相をしてしまったソーダに向けられた、
      温かい視線
  event_perfectmaid_prologue_37:
    speaker: cocoa
    en: Well,
    ko: 아가씨.
    ja: おじょーさま。
  event_perfectmaid_prologue_38:
    speaker: cocoa
    en: I'll spread the ketchup now.
    ko: 내가 케쳡 뿌려주께.
    ja: ココアがケチャップかけてあげる。
  event_perfectmaid_prologue_39:
    speaker: femaleguest
    en: O-on the cake? You don't have to...
    ko: 케, 케이크에? 아… 안 뿌려도….
    ja: け、ケーキに？そ、それは…
  event_perfectmaid_prologue_40:
    speaker: cocoa
    en: No...?
    ko: 시러…?
    ja: イヤ…？
  event_perfectmaid_prologue_41:
    speaker: femaleguest
    en: Haha, oh goodness, how can I say no to that face?
    ko: 으… 으으…! 귀여워…!
    ja: う…うう…！かわいい…！
  event_perfectmaid_prologue_42:
    speaker: femaleguest
    en: Very well, do as you please, Cocoa.
    ko: 코코아… 마음대로 해….
    ja: ココアちゃんの…好きにして…
  event_perfectmaid_prologue_43:
    speaker: cocoa
    en: Okay!
    ko: 웅!
    ja: うん！
  event_perfectmaid_prologue_44:
    speaker: "<Narration>"
    en: "*Splish. Pshoo. Pshooshoo... Splish-splish*"
    ko: "뿌지직. 푸슉. \n푸슈슉… 뿌지지지직!"
    ja: |-
      ピュピュッ、プシュー
      プシュシュ…ビュイッ！
  event_perfectmaid_prologue_45:
    speaker: cocoa
    en: There we go!
    ko: |-
      짜잔-
      아가씨 그림 완성해써.
    ja: |-
      ジャジャーン！
      おじょーさまの絵、できたよ。
  event_perfectmaid_prologue_46:
    speaker: femaleguest
    en: Is that supposed to be me?
    ko: 날 그려준거야? 코코아가?
    ja: 私を描いてくれたの？ココアちゃんが？
  event_perfectmaid_prologue_47:
    speaker: cocoa
    en: Yep!
    ko: 웅!
    ja: うん！
  event_perfectmaid_prologue_48:
    speaker: femaleguest
    en: Aw, that's so nice!
    ko: 감동이야…!
    ja: 嬉しい…！
  event_perfectmaid_prologue_49:
    speaker: "<Monologue>"
    en: The heartfelt appreciation people felt when Cocoa drizzled ketchup on incongruous
      dishes.
    ko: 케이크 한가득 소스를 뿌린 코코아를 향한 감동 어린 시선.
    ja: |-
      ケーキにたっぷりとケチャップをかけた
      ココアへの感動に満ちた眼差し
  event_perfectmaid_prologue_50:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_prologue_51:
    speaker: "<Monologue>"
    en: On that day and the next,
    ko: 그다음날도.
    ja: 次の日も
  event_perfectmaid_prologue_52:
    speaker: "<Monologue>"
    en: and the day after that,
    ko: 또 그다음날도.
    ja: そしてまた次の日も
  event_perfectmaid_prologue_53:
    speaker: "<Monologue>"
    en: I observed the eyes
    ko: 주인님들과,
    ja: ご主人様がたと
  event_perfectmaid_prologue_54:
    speaker: "<Monologue>"
    en: of the customers I served.
    ko: 아가씨들의 눈을 살펴봤지만.
    ja: お嬢様がたの目を見ても…
  event_perfectmaid_prologue_55:
    speaker: "<Monologue>"
    en: They were all the same.
    ko: 모두 같았습니다.
    ja: 様子は同じでした
  event_perfectmaid_prologue_56:
    speaker: pleasantguest
    en: The drinks always taste best when you bring them, Soda.
    ko: 역시 소다가 가져다준 음료가 제일 맛있어!
    ja: |-
      やっぱり、ソーダが持って来てくれたドリンクが
      一番おいしい！
  event_perfectmaid_prologue_57:
    speaker: happyguest
    en: Oh Cocoa, just seeing your face brightens up my day.
    ko: 코코아가 보고만 있어도 행복해지는 것 같아…!
    ja: |-
      ココアちゃんを見てるだけで、
      幸せになれそう…！
  event_perfectmaid_prologue_58:
    speaker: "<Monologue>"
    en: For as long as I've wanted to become a perfect maid,
    ko: 완벽한 메이드가 되고 싶어서,
    ja: 完璧なメイドになるために
  event_perfectmaid_prologue_59:
    speaker: "<Monologue>"
    en: I have carefully watched the customers' faces, especially their eyes,
    ko: "그동안 손님들의 얼굴을. \n눈을."
    ja: お客様がたの顔を…目を…
  event_perfectmaid_prologue_60:
    speaker: "<Monologue>"
    en: discerning and analyzing their expressions.
    ko: "표정을 많이 살피고 관찰해 왔기에, \n확실하게 느낄 수 있었습니다."
    ja: |-
      表情を…何度も見て、観察してきた私には
      はっきりと分かりました
  event_perfectmaid_prologue_61:
    speaker: "<Monologue>"
    en: This all led me to decide conclusively that although Soda and Cocoa made the
      customers happy...
    ko: 소다도 코코아도 손님들에게 즐거움과 행복을 주었지만….
    ja: |-
      ソーダもココアも、お客様がたに
      喜びと幸せを届けられているのに…
  event_perfectmaid_prologue_62:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_prologue_63:
    speaker: "<Narration>"
    en: "*Rattle*"
    ko: 달그락-
    ja: カチャ…
  event_perfectmaid_prologue_64:
    speaker: "<Monologue>"
    en: Not a single customer felt that way about me.
    ko: 아무도 제 음식과 행동에는… 마음을 움직이지 않았습니다.
    ja: |-
      私の料理や行いは…
      誰の心も動かすことはできていなかったのです
  event_perfectmaid_prologue_65:
    speaker: "<Monologue>"
    en: I brought them neither joy nor happiness.
    ko: |-
      즐거워하지도.
      행복해하지도 않았습니다.
    ja: |-
      楽しんでくださっている方も、
      喜んでくださっている方もおりませんでした
  event_perfectmaid_prologue_66:
    speaker: "<Monologue>"
    en: What does it take to be a perfect maid?
    ko: 완벽한 메이드란 무엇일까요.
    ja: 完璧なメイドとは何でしょうか？
  event_perfectmaid_prologue_67:
    speaker: "<Monologue>"
    en: Certainly not someone incapable of touching the hearts of others.
    ko: 완벽한 메이드는 사람들에게 감동을 줄 수 없는 것일까요?
    ja: |-
      完璧なメイドでは、感動していただくことが
      できないのでしょうか？
  event_perfectmaid_prologue_68:
    speaker: ade
    en: If that is the case, then...
    ko: 그렇다면 전….
    ja: もしそうであるなら、私は…
  event_perfectmaid_prologue_69:
    speaker: ade
    en: what kind of maid am I?
    ko: 어떤 메이드가 되어야 하는 걸까요.
    ja: どのようなメイドになればよいのでしょうか…？
event_perfectmaid_01_s:
  event_perfectmaid_01_s_1:
    speaker: cocoa
    en: Master. We're in trouble.
    ko: 주인. 큰일이야.
    ja: 主人、大変。
  event_perfectmaid_01_s_2:
    speaker: soda
    en: Big trouble.
    ko: 호엥. 맞아요. 큰일이에요오~
    ja: ふぇん。そうなんです。大変ですよぉ～
  event_perfectmaid_01_s_3:
    speaker: "<Self>"
    en: What's going on?
    ko: 갑자기 뭐가 큰일이라는 거야?
    ja: 急にどうした？
  event_perfectmaid_01_s_4:
    speaker: cocoa
    en: A whole lot.
    ko: "…아주 큰 위기가 생겨써."
    ja: "…すごいピンチ。"
  event_perfectmaid_01_s_5:
    speaker: cocoa
    en: This is way bigger than what happened last year on Valentine's Day.
    ko: |-
      작년 밸런타인보다 더 커.
      아주아주 큰일이라고 할 쑤 이찌.
    ja: |-
      去年のバレンタインよりずっと。
      ほんとーに大変だよ。
  event_perfectmaid_01_s_6:
    speaker: "<Choice>"
    en: What happened last year?
    ko: 작년의 밸런타인의 일?
    ja: 去年のバレンタイン？
  event_perfectmaid_01_s_7:
    speaker: "<Choice>"
    en: Did something go wrong with the chocolates again?
    ko: 이번에도 밸런타인 초콜릿에 문제가 생겼어?
    ja: 今年もバレンタインのチョコに問題が？
  event_perfectmaid_01_s_8:
    speaker: cocoa
    en: Huh?
    ko: 웅?
    ja: ん？
  event_perfectmaid_01_s_9:
    speaker: cocoa
    en: You didn't forget, did you?
    ko: 주인. 까먹었꾸나!
    ja: 主人。忘れちゃった？
  event_perfectmaid_01_s_10:
    speaker: cocoa
    en: Fine... I suppose it's possible it slipped your mind.
    ko: 그럴 수 이찌!
    ja: そういうこともある！
  event_perfectmaid_01_s_11:
    speaker: cocoa
    en: Last year, the boss said we didn't put our heart and soul into the chocolates,
    ko: 작년에 사장님이 우리가 만든 밸런타인 초콜릿에 진심이 없따구,
    ja: |-
      去年、社長からバレンタインチョコに
      心がこもってないって
  event_perfectmaid_01_s_12:
    speaker: cocoa
    en: and that we should hold off making any more until we could do exactly that.
    ko: 진심을 넣을 때까지 초콜릿을 만들지 말라고 해서 큰일이 나써서.
    ja: |-
      心をこめられるようになるまで
      チョコを作るなって言われて
      大変なことになった。
  event_perfectmaid_01_s_13:
    speaker: cocoa
    en: You ended up coming to help us out.
    ko: 주인이 와서 우리를 도와줘써.
    ja: それで主人が来て、手伝ってくれた。
  event_perfectmaid_01_s_14:
    speaker: "<Self>"
    en: I see.
    ko: 그랬구나.
    ja: そうだったな
  event_perfectmaid_01_s_15:
    speaker: cocoa
    en: Did that help jog your memory?
    ko: 웅! 이제 기억나지?
    ja: うん！思い出した？
  event_perfectmaid_01_s_16:
    speaker: cocoa
    en: Haha!
    ko: 역시. 주인.
    ja: さすが、主人。
  event_perfectmaid_01_s_17:
    speaker: cocoa
    en: I knew you would remember!
    ko: 기억하고 이써꾸나!
    ja: 覚えてたんだ！
  event_perfectmaid_01_s_18:
    speaker: "<Monologue>"
    en: Cocoa gives me a thumbs up.
    ko: 코코아가 엄지를 치켜들었다.
    ja: ココアが親指を立てた
  event_perfectmaid_01_s_19:
    speaker: cocoa
    en: But this time, we're in an even bigger pickle.
    ko: 근데 이번엔 그 일보다 더 큰일이야.
    ja: でも、今回はそれよりもっと大変だよ。
  event_perfectmaid_01_s_20:
    speaker: "<Self>"
    en: What is it?
    ko: 무슨 일이길래?
    ja: いったい何が…？
  event_perfectmaid_01_s_21:
    speaker: cocoa
    en: It's Ade.
    ko: "…에이드가."
    ja: "…エードが…"
  event_perfectmaid_01_s_22:
    speaker: cocoa
    en: She's been acting strange.
    ko: 이상해.
    ja: おかしい。
  event_perfectmaid_01_s_23:
    speaker: "<Self>"
    en: How so?
    ko: 에이드가?
    ja: エードが？
  event_perfectmaid_01_s_24:
    speaker: cocoa
    en: Well...
    ko: 웅.
    ja: うん。
  event_perfectmaid_01_s_25:
    speaker: "<Self>"
    en: Is it the food that she's making?
    ko: 에이드가 만든 음식이 이상해진 거야?
    ja: エードの作った料理がおいしくないとか？
  event_perfectmaid_01_s_26:
    speaker: soda
    en: No, it's not that.
    ko: 아뇨오. 그런 게 아니에요….
    ja: いいえ。そうじゃなくてぇ…
  event_perfectmaid_01_s_27:
    speaker: soda
    en: The food she makes has always been flawless.
    ko: 에이드는 여전히 완벽하고~
    ja: エードは相変わらず完璧で～
  event_perfectmaid_01_s_28:
    speaker: soda
    en: The new dish she's prepared for the Valentine's Day event is absolutely scrumptious!
    ko: 밸런타인 이벤트 용으로 만든 새로운 음식들도 너무 맛있어요!
    ja: |-
      バレンタインのイベント用に考えた
      新しいメニューもすごくおいしいです！
  event_perfectmaid_01_s_29:
    speaker: soda
    en: It's just that she looks so worn out and forlorn.
    ko: 그런데… 지치고 슬퍼 보였어요.
    ja: |-
      でも…なんだか疲れていて、
      悲しそうに見えるんです。
  event_perfectmaid_01_s_30:
    speaker: cocoa
    en: I've never seen her look so sad, least of all when she's surrounded by food.
    ko: 음식을 앞에 두고 그렇게 괴로워하는 에이드는… 처음 봐써.
    ja: |-
      出来上がったものを並べて…
      あんなに辛そうにしてるエードは初めて見た。
  event_perfectmaid_01_s_31:
    speaker: cocoa
    en: It feels like she's lost her way somehow.
    ko: 길을 잃은 것 같아 보이기도 해써.
    ja: なんだか迷ってるみたい。
  event_perfectmaid_01_s_32:
    speaker: "<Self>"
    en: Are you sure about all this?
    ko: 길을 잃은 것 같아 보인다고?
    ja: 迷ってる？
  event_perfectmaid_01_s_33:
    speaker: cocoa
    en: Positive.
    ko: 웅. 코코아는 알 수 이써.
    ja: うん。ココアには分かる。
  event_perfectmaid_01_s_34:
    speaker: cocoa
    en: I'm the head maid, so I can tell.
    ko: 메이드장이니까.
    ja: メイド長だから。
  event_perfectmaid_01_s_35:
    speaker: cocoa
    en: Ade is most definitely feeling down in the dumps,
    ko: 에이드는 지금 우울하고 불행해하고 있어.
    ja: エードは落ち込んでて、幸せじゃない。
  event_perfectmaid_01_s_36:
    speaker: cocoa
    en: although I'm not sure why.
    ko: 이유는 알 수 없지만….
    ja: 理由は分かんないけど…
  event_perfectmaid_01_s_37:
    speaker: soda
    en: Ade always used to be chipper when she was working.
    ko: 메이드 일을 하는 에이드는 늘 행복해 보였는데….
    ja: |-
      メイドのお仕事をしてるエードは、
      いつも幸せそうだったのに…
  event_perfectmaid_01_s_38:
    speaker: soda
    en: Even when I was making blunders left and right, it never seemed like it got
      to her.
    ko: |-
      제가 어떤 실수를 해도.
      그런 표정을 짓지 않았는데….
    ja: |-
      私がどんなミスをしても、
      あんな顔はしなかったのに…
  event_perfectmaid_01_s_39:
    speaker: soda
    en: But now, she just seems so unhappy...
    ko: "…이렇게 슬프고 괴로워 보이는 에이드는 처음이에요."
    ja: |-
      …あんなに悲しそうで、
      つらそうなエードは初めてです。
  event_perfectmaid_01_s_40:
    speaker: cocoa
    en: With that being said...
    ko: 그래서 말인데….
    ja: それで…
  event_perfectmaid_01_s_41:
    speaker: cocoa
    en: Can you help us, Master?
    ko: 주인이 도와주면 안 대까?
    ja: 主人、手伝って？
  event_perfectmaid_01_s_42:
    speaker: "<Self>"
    en: Why me?
    ko: 내가?
    ja: 私が？
  event_perfectmaid_01_s_43:
    speaker: cocoa
    en: I can tell
    ko: 웅. 코코아는 알 수 이써.
    ja: うん。ココアには分かる。
  event_perfectmaid_01_s_44:
    speaker: cocoa
    en: we're gonna need more than myself and Soda to resolve this,
    ko: 이건 코코아와 소다의 힘만으로 치료해 줄 수 없을 꺼야.
    ja: これはココアとソーダの力だけじゃ治せない。
  event_perfectmaid_01_s_45:
    speaker: cocoa
    en: and we need your help.
    ko: 그러니까 주인의 힘이 피료해.
    ja: だから主人の力が必要。
  event_perfectmaid_01_s_46:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 꼬옥-
    ja: ぎゅっ
  event_perfectmaid_01_s_47:
    speaker: "<Monologue>"
    en: Cocoa holds my hand.
    ko: 코코아가 내 손을 잡아왔다.
    ja: ココアが私の手を握った
  event_perfectmaid_01_s_48:
    speaker: "<Self>"
    en: "... Cocoa."
    ko: "…코코아."
    ja: "…ココア"
  event_perfectmaid_01_s_49:
    speaker: cocoa
    en: Master, I'm begging you.
    ko: 주인. 부탁하께.
    ja: 主人。お願い。
  event_perfectmaid_01_s_50:
    speaker: cocoa
    en: Please help Ade.
    ko: 에이드를 도와줘.
    ja: エードを助けて。
  event_perfectmaid_01_s_51:
    speaker: cocoa
    en: Make her happy once again.
    ko: 에이드의 마음을 치료해죠.
    ja: エードの心を治してあげて。
  event_perfectmaid_01_s_52:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 꼬옥-
    ja: ぎゅっ
  event_perfectmaid_01_s_53:
    speaker: "<Monologue>"
    en: Soda also grabs onto my hand.
    ko: 소다도 내 손을 함께 잡아왔다.
    ja: ソーダも私の手を握ってきた
  event_perfectmaid_01_s_54:
    speaker: soda
    en: Master.
    ko: 주인니임.
    ja: ご主人さまぁ。
  event_perfectmaid_01_s_55:
    speaker: soda
    en: I'm begging you as well.
    ko: 저도 부탁드릴게요오.
    ja: 私からもお願いしますぅ。
  event_perfectmaid_01_s_56:
    speaker: soda
    en: Please... save Ade.
    ko: 에이드를… 구해주세요.
    ja: エードを…助けてください。
  event_perfectmaid_01_s_57:
    speaker: "<Self>"
    en: "... What do you need me to do?"
    ko: "…내가 뭘 하면 되는데?"
    ja: "…何をすればいいんだ？"
  event_perfectmaid_01_s_58:
    speaker: "<Narration>"
    en: A few days later.
    ko: 며칠 뒤.
    ja: 数日後
  event_perfectmaid_01_s_59:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 짤랑-
    ja: チリン
  event_perfectmaid_01_s_60:
    speaker: soda
    en: Welcom...
    ko: 다녀오셨…!
    ja: お帰りなさ…！
  event_perfectmaid_01_s_61:
    speaker: soda
    en: Master! It's you!
    ko: 주인님~! 오셨군요!
    ja: ご主人様～！お待ちしてました！
  event_perfectmaid_01_s_62:
    speaker: cocoa
    en: Hi, Master.
    ko: 주인. 와써?
    ja: 主人、来た？
  event_perfectmaid_01_s_63:
    speaker: "<Monologue>"
    en: Cocoa and Soda exchange glances.
    ko: 코코아, 소다와 눈빛을 교환했다.
    ja: ココア、ソーダと目くばせを交わした
  event_perfectmaid_01_s_64:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_01_s_65:
    speaker: ade
    en: Hi there, Master.
    ko: 어머, 다녀오셨어요. 주인님~
    ja: まあ、お帰りなさいませ。ご主人様。
  event_perfectmaid_01_s_66:
    speaker: ade
    en: We're preparing for the Valentine's Day event tomorrow, so we've got our hands
      full today.
    ko: "오늘은 저희가 내일부터 시작될 밸런타인 이벤트를 준비하는 날이라, \n아무런 맞이할 준비를 못했는데."
    ja: |-
      今日は明日から始まる
      バレンタインイベントの準備があるので
      何もご用意できていないのですが…
  event_perfectmaid_01_s_67:
    speaker: ade
    en: Is something the matter?
    ko: 혹시 무슨 일이 있으신 건가요?
    ja: 何かございましたか？
  event_perfectmaid_01_s_68:
    speaker: "<Self>"
    en: I came to help with the Valentine's Day preparations.
    ko: 밸런타인 이벤트 준비를 도와주러 왔어.
    ja: バレンタインイベントの準備を手伝いに来た
  event_perfectmaid_01_s_69:
    speaker: "<Self>"
    en: I heard that as a reward for helping with the last event, I'm invited to a
      tasting of the food you've prepared.
    ko: 지난번 이벤트를 도와준 보답으로 미리 시식할 수 있게 해 준다고 해서.
    ja: |-
      前回のイベントを手伝ったお礼に、
      試食させてくれると聞いた
  event_perfectmaid_01_s_70:
    speaker: ade
    en: What?
    ko: 시식… 이요?
    ja: 試食…ですか？
  event_perfectmaid_01_s_71:
    speaker: ade
    en: A tasting?
    ko: "…주인님이요?"
    ja: "…ご主人様が？"
  event_perfectmaid_01_s_72:
    speaker: "<Self>"
    en: That's what Cocoa told me.
    ko: "…코코아가 그랬어."
    ja: "…ココアがそう言っていた"
  event_perfectmaid_01_s_73:
    speaker: cocoa
    en: That's right! Using my authority as the head maid,
    ko: 웅! 메이드 장의 권한으로,
    ja: うん！メイド長の権限で
  event_perfectmaid_01_s_74:
    speaker: cocoa
    en: I invited him.
    ko: 특벼리 초대해써.
    ja: 特別にしょーたいした。
  event_perfectmaid_01_s_75:
    speaker: ade
    en: Ah, I see.
    ko: 아… 그런 일이 있으셨군요.
    ja: ああ…そうだったのですね。
  event_perfectmaid_01_s_76:
    speaker: ade
    en: Okay then.
    ko: 좋네요.
    ja: それは素敵です。
  event_perfectmaid_01_s_77:
    speaker: ade
    en: If I have you taste-testing what I make,
    ko: 주인님께서 먼저 시식해 주신다면,
    ja: ご主人様に試食していただけるなら、
  event_perfectmaid_01_s_78:
    speaker: ade
    en: that'll make me more certain of what I'm preparing.
    ko: 더 안심하고 음식을 만들 수 있겠어요.
    ja: 自信をもってお料理を出せるようになりますね。
  event_perfectmaid_01_s_79:
    speaker: ade
    en: You can have a seat here at this table,
    ko: 잠시만 이쪽 테이블에서 기다려 주시겠어요?
    ja: こちらの席でお待ちいただけますか？
  event_perfectmaid_01_s_80:
    speaker: ade
    en: and I'll bring it right out in a moment.
    ko: 금방 준비해 올릴게요.
    ja: すぐにご用意いたします。
  event_perfectmaid_01_s_81:
    speaker: "<Self>"
    en: Thank you, and sorry to barge in like this on such short notice.
    ko: 갑작스러울 텐데, 고마워.
    ja: 突然で悪いな、ありがとう
  event_perfectmaid_01_s_82:
    speaker: ade
    en: Don't worry about it.
    ko: 별말씀을요.
    ja: とんでもないことでございます。
  event_perfectmaid_01_s_83:
    speaker: "<Monologue>"
    en: Ade heads into the kitchen.
    ko: 에이드가 주방으로 들어갔다.
    ja: エードがキッチンに入っていった
  event_perfectmaid_01_s_84:
    speaker: cocoa
    en: All right, that's Step 1 cleared.
    ko: "…조아써. \n1단계 클리어."
    ja: |-
      …よし。
      第一段階クリア。
  event_perfectmaid_01_s_85:
    speaker: "<Monologue>"
    en: Cocoa and Soda both give me a thumbs up.
    ko: 코코아와 소다가 엄지를 치켜들었다.
    ja: ココアとソーダが親指を立てた
  event_perfectmaid_01_s_86:
    speaker: "<Choice>"
    en: Respond in kind with a thumbs up.
    ko: 함께 엄지를 치켜들었다.
    ja: 一緒に親指を立てる
  event_perfectmaid_01_s_87:
    speaker: "<Choice>"
    en: "*Sigh*"
    ko: "…후우."
    ja: "…よし"
  event_perfectmaid_01_s_88:
    speaker: cocoa
    en: Now, tell us again what the next step was?
    ko: 자, 이제 다음 단계는 뭐라고 해찌?
    ja: じゃあ、次のステップは覚えてる？
  event_perfectmaid_01_s_89:
    speaker: "<Self>"
    en: Compliment Ade as much as I can.
    ko: 에이드를 있는 힘껏 칭찬해 주는 것.
    ja: エードを思いきり褒める
  event_perfectmaid_01_s_90:
    speaker: cocoa
    en: Good. Use flattery to break down her walls. And after?
    ko: |-
      조아. 칭찬으로 방어를 해제시키고.
      그다음은?
    ja: |-
      うん。褒めちぎってガードを緩める。
      その次は？
  event_perfectmaid_01_s_91:
    speaker: "<Self>"
    en: Ask her if there's anything on her mind.
    ko: 에이드에게 요즘 무슨 고민이 있냐고 물어본다?
    ja: エードから悩みについて聞く？
  event_perfectmaid_01_s_92:
    speaker: cocoa
    en: Excellent.
    ko: |-
      마자써.
      주인. 훌륭해.
    ja: |-
      そのとーり。
      さすが主人！
  event_perfectmaid_01_s_93:
    speaker: soda
    en: Your memory is so good, Master.
    ko: 훌륭해요~ 주인님.
    ja: すごいです～ご主人様。
  event_perfectmaid_01_s_94:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 드르르륵-
    ja: ガラガラ
  event_perfectmaid_01_s_95:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_01_s_96:
    speaker: "<Monologue>"
    en: Ade waltzes out of the kitchen pushing a cart full of food.
    ko: 에이드가 주방에서 음식이 담긴 카트를 밀고 나왔다.
    ja: |-
      エードがキッチンから
      料理の乗ったワゴンを押してきた
  event_perfectmaid_01_s_97:
    speaker: ade
    en: Thank you for waiting.
    ko: 주인님. 오래 기다리셨죠.
    ja: ご主人様。お待たせいたしました。
  event_perfectmaid_01_s_98:
    speaker: ade
    en: Our Valentine's Day special, coming right up.
    ko: 올해의 밸런타인 스페셜을 준비해 올리겠습니다.
    ja: 今年のバレンタインスペシャルでございます。
  event_perfectmaid_01_s_99:
    speaker: "<Monologue>"
    en: Ade begins placing the food on the table.
    ko: 에이드가 테이블 위에 음식을 내려놓기 시작했다.
    ja: エードがテーブルに料理を並べ始めた
  event_perfectmaid_01_s_100:
    speaker: "<Monologue>"
    en: She starts with an extravagantly decorated chocolate cake,
    ko: 화려하게 장식된 초콜릿 케이크부터,
    ja: 豪華に飾りつけられたチョコレートケーキ
  event_perfectmaid_01_s_101:
    speaker: "<Monologue>"
    en: 'followed by the Maid Cafe''s signature dish: omurice, toast, and a parfait.'
    ko: 메이드 카페의 대표 메뉴인 오므라이스와 토스트, 파르페.
    ja: |-
      メイドカフェの人気メニューである
      オムライス、サンドイッチにパフェ
  event_perfectmaid_01_s_102:
    speaker: "<Monologue>"
    en: These and more delicious-looking dishes quickly fill the entire table.
    ko: 그 외에도 보기만 해도 맛있어 보이는 음식들이 테이블 위해 가득 차려졌다.
    ja: |-
      他にも、見るからにおいしそうな料理が
      テーブルの上に所狭しと並べられた
  event_perfectmaid_01_s_103:
    speaker: "<Choice>"
    en: Wow...
    ko: "…와."
    ja: "…わあ"
  event_perfectmaid_01_s_104:
    speaker: "<Choice>"
    en: Amazing!
    ko: "…멋진데?"
    ja: "…すごいな"
  event_perfectmaid_01_s_105:
    speaker: cocoa
    en: You bet it is!
    ko: 멋지지!
    ja: すごいでしょ！
  event_perfectmaid_01_s_106:
    speaker: soda
    en: Totally amazing!
    ko: 멋지죠오~!
    ja: すごいですよねぇ～！
  event_perfectmaid_01_s_107:
    speaker: ade
    en: Hehe,
    ko: 아….
    ja: あっ…
  event_perfectmaid_01_s_108:
    speaker: ade
    en: seeing you so happy makes me happy as well.
    ko: 후후. 주인님이 기뻐해주시니, 저도 기쁘네요.
    ja: ふふ。ご主人様に喜んでいただけて、幸いです。
  event_perfectmaid_01_s_109:
    speaker: "<Monologue>"
    en: As she speaks, Ade averts her gaze, something which she has never done before.
    ko: "…평소와 다르게 에이드가 이쪽을 바라보고 말하지 않는다."
    ja: |-
      …いつもと違い、
      エードが視線を合わせようとしない
  event_perfectmaid_01_s_110:
    speaker: "<Self>"
    en: Ade...
    ko: "…에이드?"
    ja: "…エード？"
  event_perfectmaid_01_s_111:
    speaker: ade
    en: "... Yes?"
    ko: "…예?"
    ja: "…はい？"
  event_perfectmaid_01_s_112:
    speaker: cocoa
    en: Um, I just remembered that there was something we had to take care of.
    ko: 그… 그럼! 우리는 다른 바쁜 일이 이써서.
    ja: |-
      そ…それじゃ！
      私たちは忙しいから。
  event_perfectmaid_01_s_113:
    speaker: cocoa
    en: So we'll be leaving.
    ko: 가보께!
    ja: 行くね！
  event_perfectmaid_01_s_114:
    speaker: cocoa
    en: Enjoy the food, Master.
    ko: 주인. 마시께 먹어!
    ja: 主人。召し上がれ！
  event_perfectmaid_01_s_115:
    speaker: soda
    en: Yeah, you two enjoy your time together!
    ko: 예, 예! 두, 두 분이서 재미있게 이야기 나누세요오~!
    ja: |-
      は、はい！お、お二人で楽しい時間を
      お過ごしくださ～い！
  event_perfectmaid_01_s_116:
    speaker: "<Monologue>"
    en: Cocoa and Soda scurry off.
    ko: 코코아와 소다가 후다닥- 자리에서 멀어져 갔다.
    ja: ココアとソーダがそそくさとその場を離れた
  event_perfectmaid_01_s_117:
    speaker: "<Self>"
    en: Has anything been on your mind lately?
    ko: 요즘 무슨 고민이라도 있어?
    ja: 最近、何か悩みでもあるのか？
  event_perfectmaid_01_s_118:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_01_s_119:
    speaker: "<Self>"
    en: Ade?
    ko: 에이드?
    ja: エード？
  event_perfectmaid_01_s_120:
    speaker: ade
    en: Huh?
    ko: 아…!
    ja: あっ…！
  event_perfectmaid_01_s_121:
    speaker: ade
    en: Oh, I'm sorry, Master. What did you say?
    ko: "주인님. 죄송해요. \n뭐라고 말씀하셨죠?"
    ja: |-
      ご主人様、申し訳ございません。
      もう一度おっしゃっていただけますか？
  event_perfectmaid_01_s_122:
    speaker: "<Self>"
    en: I was asking if anything had been on your mind lately.
    ko: 요즘 무슨 고민이라도 있어?
    ja: 最近、何か悩みでもあるのか？
  event_perfectmaid_01_s_123:
    speaker: ade
    en: Oh, I see.
    ko: 그랬군요.
    ja: あ…
  event_perfectmaid_01_s_124:
    speaker: ade
    en: Sorry to make you repeat yourself.
    ko: 다시 말씀해 주셔서 감사해요.
    ja: ありがとうございます。
  event_perfectmaid_01_s_125:
    speaker: ade
    en: Hmm...
    ko: 고민이라….
    ja: 悩み、ですか…
  event_perfectmaid_01_s_126:
    speaker: ade
    en: I don't think anything has been weighing on my mind. Why do you ask?
    ko: 음… 전 딱히 없는 것 같은데, 어떤 것 때문에 그러실까요?
    ja: |-
      いえ…特にはございませんが、
      なぜそのようなご質問を？
  event_perfectmaid_01_s_127:
    speaker: "<Self>"
    en: You seem a bit gloomy.
    ko: 오늘 유독 기운이 없어 보여서.
    ja: 今日は元気がないように見える
  event_perfectmaid_01_s_128:
    speaker: ade
    en: I'm sorry.
    ko: 그랬군요.
    ja: そうでしたか。
  event_perfectmaid_01_s_129:
    speaker: ade
    en: I should have greeted you with some more energy.
    ko: 죄송해요. 더 좋은 기운으로 주인님을 맞이했어야 했는데.
    ja: |-
      申し訳ございません。
      元気よくご主人様をお迎えするべきですのに…
  event_perfectmaid_01_s_130:
    speaker: ade
    en: After last year's incident, I wanted to do better this time around,
    ko: 아무래도, 작년의 일이 있다 보니.
    ja: やはり、去年のことがあったので
  event_perfectmaid_01_s_131:
    speaker: ade
    en: but I may have ended up pushing myself too hard.
    ko: 밸런타인데이 이벤트를 더 잘 준비하고 싶어서 조금… 무리했나 봐요.
    ja: |-
      バレンタインデーのイベントを盛り上げようと
      少々無理をしてしまったようです。
  event_perfectmaid_01_s_132:
    speaker: "<Self>"
    en: Is that really all that's going on?
    ko: 그런 일이라면 다행이지만….
    ja: それならいいが…
  event_perfectmaid_01_s_133:
    speaker: ade
    en: Haha, yes, you don't have to worry yourself too much.
    ko: 후후, 너무 걱정하지 않으셔도 괜찮아요.
    ja: |-
      ふふ、そんなにご心配いただかなくても
      大丈夫です。
  event_perfectmaid_01_s_134:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…그래, 알겠어."
    ja: "…分かった"
  event_perfectmaid_01_s_135:
    speaker: "<Self>"
    en: In that case, I'll get started on this food.
    ko: 음식, 맛있게 잘 먹을게.
    ja: いただきます
  event_perfectmaid_01_s_136:
    speaker: ade
    en: Okay... enjoy.
    ko: "…예. 맛있게 드세요. 주인님."
    ja: |-
      …はい。どうぞお召し上がりください。
      ご主人様。
  event_perfectmaid_01_s_137:
    speaker: "<Monologue>"
    en: Ade continues to avoid my gaze.
    ko: 에이드가 다시 눈을 마주치지 않는다.
    ja: やはりエードは目を合わせようとしない
  event_perfectmaid_01_s_138:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_01_s_139:
    speaker: "<Monologue>"
    en: Something still feels off, but for the time being, I decide to try out the
      chocolate cake in the middle of the table.
    ko: 무언가 이상하지만, 일단 포크를 들어 중앙에 놓인 초콜릿 케이크를 먹어보았다.
    ja: |-
      どこか違和感を覚えつつ、ひとまず中央の
      チョコレートケーキを口に運んだ
  event_perfectmaid_01_s_140:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_perfectmaid_01_s_141:
    speaker: "<Monologue>"
    en: A panoply of deep and rich flavors melt through my mouth,
    ko: 입 안에서 사르르륵 녹아내리는 깊고 진한.
    ja: 口の中でとろける、深く濃厚な…
  event_perfectmaid_01_s_142:
    speaker: "<Monologue>"
    en: all enveloped with a velvety chocolate sweetness.
    ko: 그리고 달달한 초콜릿의 맛.
    ja: チョコレートの味
  event_perfectmaid_01_s_143:
    speaker: "<Monologue>"
    en: It's an intoxicating mix of flavors that isn't cloyingly sweet or too bitter.
    ko: 너무 달지도 너무 씁쓸하지도 않은 맛의 조화!
    ja: 甘すぎず苦すぎない、絶妙な味わい！
  event_perfectmaid_01_s_144:
    speaker: "<Self>"
    en: Ade...
    ko: 에이드!
    ja: エード
  event_perfectmaid_01_s_145:
    speaker: ade
    en: Yes?
    ko: 예…?
    ja: はい…？
  event_perfectmaid_01_s_146:
    speaker: "<Self>"
    en: This is deli...
    ko: 너무 맛있…!
    ja: このケーキはとても…
  event_perfectmaid_01_s_147:
    speaker: soda
    en: Huh? What's that?
    ko: 어? 저게 뭘까요?
    ja: ふぇぇ？あれは何でしょう？
  event_perfectmaid_01_s_148:
    speaker: ade
    en: What?
    ko: 예?
    ja: え？
  event_perfectmaid_01_s_149:
    speaker: soda
    en: I thought I saw a glint of something outside...
    ko: |-
      죄, 죄송해요!!
      창밖에서 뭔가 반짝거려서…!
    ja: |-
      す、すみません！！
      窓の外で何かが光って…！
  event_perfectmaid_01_s_150:
    speaker: "<Monologue>"
    en: Soda points at the window.
    ko: 소다가 가리킨 창문을 바라보았다.
    ja: ソーダが指さした窓の方を見た
  event_perfectmaid_01_s_151:
    speaker: "<Self>"
    en: That's...!
    ko: 저건…!
    ja: あれは…！？
  event_perfectmaid_01_s_152:
    speaker: "<Monologue>"
    en: Something resembling a grenade is flying straight towards us!
    ko: 유탄과 비슷하게 생긴 무언가가 이쪽으로 날아오고 있었다?!
    ja: 何かがこちらに向かって飛んでくる
  event_perfectmaid_01_s_153:
    speaker: "<Self>"
    en: Grenade! Take cover!
    ko: 유탄이야! 피해!
    ja: 危ない！伏せろ！
  event_perfectmaid_01_s_154:
    speaker: soda
    en: Wha...?!
    ko: 후에에에에?!
    ja: ふぇぇぇぇ！？
  event_perfectmaid_01_s_155:
    speaker: ade
    en: Master!
    ko: 주인님!!
    ja: ご主人様！！
  event_perfectmaid_01_s_156:
    speaker: "<Monologue>"
    en: Ade covers me.
    ko: 에이드가 나를 감싸 안았다.
    ja: エードが私を引き寄せた
  event_perfectmaid_01_s_157:
    speaker: "<Narration>"
    en: "*Craaaash*"
    ko: 콰아아아아앙-!!
    ja: ガァァァンッ！！
event_perfectmaid_01_e:
  event_perfectmaid_01_e_1:
    speaker: cocoa
    en: Master. The culprits have come to apologize.
    ko: 주인. 범인들이 사과하러 와써.
    ja: 主人。犯人たちが謝りに来た。
  event_perfectmaid_01_e_2:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_01_e_3:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_01_e_4:
    speaker: "<Self>"
    en: So, you two were the ones who fired the grenade.
    ko: 유탄을 쏜 범인이 너희 둘이었구나.
    ja: 犯人は君たちか
  event_perfectmaid_01_e_5:
    speaker: privaty
    en: I-It wasn't us!
    ko: 버, 범인은 아니거든요!
    ja: は、犯人ではありません！
  event_perfectmaid_01_e_6:
    speaker: drake
    en: Oh, it was me, all right!
    ko: 후후후. 그래, 그게 바로 나다!
    ja: フフフ。そう、ずばり私だ！
  event_perfectmaid_01_e_7:
    speaker: "<Self>"
    en: So, you admit to it, Drake?
    ko: 드레이크는 맞다는데?
    ja: ドレイクは認めたようだが？
  event_perfectmaid_01_e_8:
    speaker: privaty
    en: Well... it's not like we had nothing to do with it,
    ko: 그, 그게… 아무 관련이 없는 건 아니긴 한데….
    ja: |-
      そ、その…
      まったく無関係というわけではありませんが…
  event_perfectmaid_01_e_9:
    speaker: privaty
    en: but...
    ko: 아, 아니 그것보다.
    ja: い、いえ、それより…
  event_perfectmaid_01_e_10:
    speaker: privaty
    en: What were you doing at the Maid Cafe anyway?
    ko: |-
      왜, 왜 지휘관이 거기에…!
      왜 하필 그 시간에 메이드 카페에 있었던 거예요!
    ja: |-
      ど、どうして指揮官が…！
      よりによって、あんな時間に
      メイドカフェにいたんですか！？
  event_perfectmaid_01_e_11:
    speaker: "<Self>"
    en: So this is my fault somehow?
    ko: 내가 잘못했다는 거야?
    ja: 何か問題が？
  event_perfectmaid_01_e_12:
    speaker: privaty
    en: N-not at all!
    ko: 그, 그럴 리가 없잖아요!
    ja: そ、そういうわけでは！
  event_perfectmaid_01_e_13:
    speaker: privaty
    en: I just feel terrible about this, that's all.
    ko: 미안해서 그렇죠…!
    ja: ただ…申し訳なくて…！
  event_perfectmaid_01_e_14:
    speaker: "<Self>"
    en: I'm okay. I'm not hurt.
    ko: 난 괜찮아. 다친데도 없어.
    ja: 私は大丈夫だ。ケガもない
  event_perfectmaid_01_e_15:
    speaker: drake
    en: In that case, then I'm not sorry, mwahaha!
    ko: 하하하! 그럼 난 안 미안하다!
    ja: フハハハ！それなら謝罪は不要だな！
  event_perfectmaid_01_e_16:
    speaker: cocoa
    en: "... Honestly?"
    ko: 뻔뻐네.
    ja: 態度が大きい。
  event_perfectmaid_01_e_17:
    speaker: drake
    en: "... Okay fine, I am sorry."
    ko: 정말 미안하다.
    ja: 本当にすまなかった。
  event_perfectmaid_01_e_18:
    speaker: "<Self>"
    en: To be honest, I'm more worried about Ade.
    ko: 나보단 에이드가 걱정이지….
    ja: 私よりエードの方が心配だ…
  event_perfectmaid_01_e_19:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_01_e_20:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_01_e_21:
    speaker: "<Self>"
    en: What in the world happened, anyway?
    ko: 어쩌다 메이드 카페에 유탄을 쏘게 된 거야?
    ja: どうしてあんなことに？
  event_perfectmaid_01_e_22:
    speaker: privaty
    en: Well...
    ko: 그, 그게….
    ja: そ、それは…
  event_perfectmaid_01_e_23:
    speaker: privaty
    en: There was a terrorist attack downtown.
    ko: 방주 시내에 테러가 일어나서….
    ja: 市街地でテロ事件が起きて…
  event_perfectmaid_01_e_24:
    speaker: privaty
    en: 'Attention, all the members of Heavenly Ascension:'
    ko: 아아. 건물 안에 엔터 헤븐 테러범들, 들리시나요?
    ja: |-
      あーあー。エンターヘブンの諸君。
      聞こえますか？
  event_perfectmaid_01_e_25:
    speaker: privaty
    en: We have you surrounded.
    ko: 여러분은 포위당했습니다.
    ja: みなさんは包囲されています。
  event_perfectmaid_01_e_26:
    speaker: privaty
    en: Drop your weapons and come out of the building immediately,
    ko: 지금 당장 무장 해제 후, 건물 밖으로 나오지 않는다면.
    ja: |-
      ただちに武装を解除し、
      建物の外に出てきてください。
  event_perfectmaid_01_e_27:
    speaker: privaty
    en: or you will leave us with no choice but to use force.
    ko: 무력 진압이 시작될 것입니다.
    ja: さもなくば、武力鎮圧もやむを得ません。
  event_perfectmaid_01_e_28:
    speaker: privaty
    en: You have one minute to comply.
    ko: |-
      1분 드리겠습니다.
      무장을 해제하고 밖으로 나오세요!
    ja: |-
      1分差し上げます。
      武装を解除し、投降してください！
  event_perfectmaid_01_e_29:
    speaker: enterheavenwoman
    en: Drats, the Central Government already sent their lackeys.
    ko: "…칫, 벌써 중앙 정부의 개들이 뜨다니…!"
    ja: "…チッ、もう中央政府の奴らが来やがった…！"
  event_perfectmaid_01_e_30:
    speaker: enterheavenman
    en: W-what do we do?
    ko: 어, 어떻게 하죠?
    ja: ど、どうしましょう？
  event_perfectmaid_01_e_31:
    speaker: enterheavenman
    en: At this rate, we won't be able to send the message...
    ko: 이대로 가다간… 아무런 메시지도 주지 못하고 실패로….
    ja: |-
      このまま…我々の主張も伝えられず
      終わってしまうんじゃ…
  event_perfectmaid_01_e_32:
    speaker: enterheavenwoman
    en: We can't let that happen.
    ko: 그렇겐 안되지.
    ja: そうはさせない。
  event_perfectmaid_01_e_33:
    speaker: enterheavenwoman
    en: If we threaten to unleash the secret weapon, they'll back off.
    ko: "우리가 가진 특수 개량한 그 무기를 쏘겠다고 협박하면, \n당분간 안으로 들어오지 못할 거야."
    ja: |-
      この特殊改造した武器を撃つと脅せば、
      しばらくは突入してこないはず。
  event_perfectmaid_01_e_34:
    speaker: unknown
    en: Can you remind me what the secret weapon is again?
    ko: 그게 뭐길래 그러지?
    ja: それはいったい何だ？
  event_perfectmaid_01_e_35:
    speaker: enterheavenwoman
    en: What are you talking about? It's the...
    ko: 뭐긴 뭐겠어. 당연히…?
    ja: 何って、決まってるでしょ。もちろん…
  event_perfectmaid_01_e_36:
    speaker: unknown
    en: Yes? The what?
    ko: 당연히?
    ja: もちろん？
  event_perfectmaid_01_e_37:
    speaker: enterheavenwoman
    en: Wait a minute. Your voice sounds kinda funny...
    ko: 근데 너 목소리가 왜 여자처럼….
    ja: あんた、なんで急に声が女みたいに…
  event_perfectmaid_01_e_38:
    speaker: enterheavenwoman
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_01_e_39:
    speaker: drake
    en: Well, go on. Why'd you stop talking?
    ko: 왜 말을 하다가 마는 거냐!
    ja: なぜ言いかけてやめるんだ！
  event_perfectmaid_01_e_40:
    speaker: drake
    en: You really know how to get on someone's nerves, don't you?
    ko: "네놈! \n사람을 가장 화나게 하는 방법을 잘 알고 있군!"
    ja: |-
      お前！
      人を一番怒らせる方法をよく分かってるな！
  event_perfectmaid_01_e_41:
    speaker: enterheavenman
    en: Y-you're from Matis!
    ko: 이, 이 사람…! 메티스예요!
    ja: こ、こいつ…！メティスです！
  event_perfectmaid_01_e_42:
    speaker: drake
    en: No, I'm from Absolute!
    ko: 아니다! 난 앱솔루트다!
    ja: 違う！私はアブソルートだ！
  event_perfectmaid_01_e_43:
    speaker: enterheavenman
    en: You can't fool me!
    ko: 거짓말!
    ja: う、嘘だ！
  event_perfectmaid_01_e_44:
    speaker: drake
    en: "... All right, you got me. I am from Matis."
    ko: "…들켰군. 사실은 메티스다."
    ja: "…バレたか。その通り、実はメティスだ！"
  event_perfectmaid_01_e_45:
    speaker: enterheavenman
    en: Ahhhhhhhhhh!!
    ko: 으아아아아-!!
    ja: うわああああー！！
  event_perfectmaid_01_e_46:
    speaker: "<Monologue>"
    en: The man fires his weapon at Drake.
    ko: 엔터 헤븐 남성이 드레이크를 향해 총을 갈겼다.
    ja: |-
      エンターヘブンの男がドレイクに向かって
      銃を乱射した
  event_perfectmaid_01_e_47:
    speaker: drake
    en: Hmm?
    ko: 흠!?
    ja: なっ！？
  event_perfectmaid_01_e_48:
    speaker: "<Monologue>"
    en: Drake nimbly sidesteps the bullets, then steps back.
    ko: 드레이크가 총알을 피해 물러났다.
    ja: ドレイクは射撃をかわして後ろに下がった
  event_perfectmaid_01_e_49:
    speaker: drake
    en: Hey now, where's all this aggression coming from?
    ko: 네놈!! 다짜고짜 뭐 하는 짓이지!
    ja: お前！！いきなり何をする！？
  event_perfectmaid_01_e_50:
    speaker: enterheavenman
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_01_e_51:
    speaker: enterheavenman
    en: I-I can't hit her!
    ko: 저, 전부 피해버리다니…!
    ja: い、一発も当たらないなんて…！
  event_perfectmaid_01_e_52:
    speaker: enterheavenwoman
    en: That's it. Time to break out the big guns.
    ko: 칫. 어쩔 수 없나…!
    ja: ちっ。こうなったら…！
  event_perfectmaid_01_e_53:
    speaker: "<Monologue>"
    en: The female Heavenly Ascension member takes out the secret weapon.
    ko: 엔터 헤븐 여성이 숨겨두었던 무기를 치켜들었다.
    ja: |-
      エンターヘブンの女は隠していた武器を
      構えた
  event_perfectmaid_01_e_54:
    speaker: enterheavenwoman
    en: I'll use this grenade launcher to crush...
    ko: 이 비장의 유탄 발사기로 뭉개버…!
    ja: とっておきのグレネードランチャーでぶっ潰…！
  event_perfectmaid_01_e_55:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅-!
    ja: バンッ！
  event_perfectmaid_01_e_56:
    speaker: privaty
    en: What's going on here?
    ko: |-
      거기 테러범들!
      지금 뭐 하시는 거죠?
    ja: そこのテロ犯たち！何のマネですか！？
  event_perfectmaid_01_e_57:
    speaker: privaty
    en: Didn't you hear our ultimatum? Surrender at once!
    ko: 순순히 항복하라는 말이 들리지 않나요!
    ja: 降伏勧告が聞こえなかったんですか！？
  event_perfectmaid_01_e_58:
    speaker: drake
    en: Sorry, but you're too late.
    ko: 하하하! 늦었군!
    ja: ハハハ！遅かったな！
  event_perfectmaid_01_e_59:
    speaker: privaty
    en: What the... what's Matis doing here?
    ko: "뭐, 뭔가요? \n갑자기 여기에 왜 메티스가…!"
    ja: |-
      な、何ですか？
      どうしてここにメティスが…！？
  event_perfectmaid_01_e_60:
    speaker: privaty
    en: Matis isn't branching out into anti-terrorism engagements, is it? Why are
      you here?
    ko: 설마… 메티스도 이제부터 대테러 진압 임무를 함께하는….
    ja: まさか…メティスと共同作戦なんて話は…
  event_perfectmaid_01_e_61:
    speaker: drake
    en: Nope. I was in the area and decided to pop in to check out what all the fuss
      was about.
    ko: 아니. 그냥 지나가다 시끄러워서 와봤는데.
    ja: |-
      いや、通りすがりで騒がしかったから
      様子を見に来ただけだ。
  event_perfectmaid_01_e_62:
    speaker: enterheavenwoman
    en: Nobody come any closer, or I'll shoot!
    ko: |-
      다 오지 마!
      오면 확 쏴버릴 테니까!!
    ja: |-
      来るな！
      それ以上近づけば撃つ！！
  event_perfectmaid_01_e_63:
    speaker: privaty
    en: Is that... a grenade launcher?
    ko: 저건… 유탄 발사기?
    ja: あれは…グレネードランチャー！？
  event_perfectmaid_01_e_64:
    speaker: privaty
    en: Drake!
    ko: 드레이크!
    ja: ドレイク！
  event_perfectmaid_01_e_65:
    speaker: privaty
    en: We can't let her fire that thing. We've gotta stop her.
    ko: |-
      저걸 쏘게 만들면 안돼요!
      함께 몰아 넣…!
    ja: |-
      あれを撃たせてはいけません！
      協力して…
  event_perfectmaid_01_e_66:
    speaker: drake
    en: You don't have to ask me twice.
    ko: 좋아, 해치우겠다!
    ja: よし、片づけるぞ！
  event_perfectmaid_01_e_67:
    speaker: "<Monologue>"
    en: Drake charges at the Heavenly Ascension member...
    ko: 드레이크가 엔터 헤븐 테러범이 가진 유탄 발사기를….
    ja: |-
      ドレイクは立てこもり犯が構えていた
      グレネードランチャーを…
  event_perfectmaid_01_e_68:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 깡!
    ja: カーン！
  event_perfectmaid_01_e_69:
    speaker: "<Monologue>"
    en: striking the missile launcher out of her hands with a roundhouse kick.
    ko: 걷어차버렸다!
    ja: 蹴り飛ばした！
  event_perfectmaid_01_e_70:
    speaker: privaty
    en: I was more thinking that we should go in together to catch her...
    ko: 아, 아니 몰아서 잡자는 말이었는데…!
    ja: 協力して身柄の確保を…って…！
  event_perfectmaid_01_e_71:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 펑-!!
    ja: ボンッ！！
  event_perfectmaid_01_e_72:
    speaker: "<Monologue>"
    en: When the launcher falls onto the ground, a grenade launches out of the open
      port.
    ko: 떨어진 유탄 발사기에서 유탄이 발사되었다!
    ja: |-
      落下したはずみで
      グレネードランチャーから榴弾が飛び出した！
  event_perfectmaid_01_e_73:
    speaker: enterheavenwoman
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_01_e_74:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_01_e_75:
    speaker: privaty
    en: No!
    ko: 안돼!!
    ja: ダメ――！
  event_perfectmaid_01_e_76:
    speaker: privaty
    en: That's how the grenade ended up hitting the Maid Cafe.
    ko: 그렇게 발사된 유탄이… 메이드 카페에 떨어졌던 거예요.
    ja: |-
      そうして流れ弾が…
      メイドカフェに落ちました。
  event_perfectmaid_01_e_77:
    speaker: "<Self>"
    en: So this is all because Drake kicked it out of that woman's hands?
    ko: "…결국 드레이크가 찬 것 때문에 유탄이 발사됐다는 거네."
    ja: "…つまり、ドレイクが蹴飛ばしたせいか"
  event_perfectmaid_01_e_78:
    speaker: privaty
    en: That's one way to put it...
    ko: 그건 그렇지만….
    ja: そうとも言えますけど…
  event_perfectmaid_01_e_79:
    speaker: privaty
    en: But I'd rather say it happened while we were attempting to thwart terrorists.
    ko: 그래도 이 일은 명백히 테러 방지를 위해 노력하다 생긴…!
    ja: これはテロ事件を阻止するための不可抗力で…！
  event_perfectmaid_01_e_80:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_perfectmaid_01_e_81:
    speaker: soda
    en: Master! Cocoa! We've got a big problem!
    ko: 흐엥~ 주인니임~! 코코아~! 크, 큰일이에요!
    ja: |-
      ふぇ～ん！ご主人さまぁ～！ココア～！
      た、大変です！
  event_perfectmaid_01_e_82:
    speaker: "<Self>"
    en: Soda?
    ko: 소다?
    ja: ソーダ？
  event_perfectmaid_01_e_83:
    speaker: soda
    en: Ade...
    ko: 에, 에이드가… 에이드가…!
    ja: エ、エードが…エードが…！
  event_perfectmaid_01_e_84:
    speaker: soda
    en: Ade says she's not able to be a maid anymore!
    ko: 메이드를 못할 거 같대요오~!
    ja: もうメイドはできないって言ってますぅ～！
  event_perfectmaid_01_e_85:
    speaker: "<Self>"
    en: What?!
    ko: "…뭐?"
    ja: "…何だと？"
event_perfectmaid_02_s:
  event_perfectmaid_02_s_1:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_perfectmaid_02_s_2:
    speaker: "<Self>"
    en: Ade, are you okay?
    ko: 에이드, 괜찮아?
    ja: エード、大丈夫か？
  event_perfectmaid_02_s_3:
    speaker: ade
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_02_s_4:
    speaker: ade
    en: I'm sorry.
    ko: "…주인님이 먼저 찾아오시게 만들다니."
    ja: "…ご主人様に足を運んでいただくなんて…"
  event_perfectmaid_02_s_5:
    speaker: ade
    en: I should have come to see you first, not the other way around...
    ko: |-
      죄송해요.
      제가 먼저 찾아뵈었어야 했는데….
    ja: |-
      申し訳ございません。
      こちらからお伺いするべきでしたのに…
  event_perfectmaid_02_s_6:
    speaker: "<Self>"
    en: Don't worry about it. It's thanks to you that I'm still in one piece.
    ko: 난 에이드 덕분에 아무 데도 다치지 않았으니 걱정하지 마.
    ja: |-
      私はエードのおかげで無事だ
      心配はいらない
  event_perfectmaid_02_s_7:
    speaker: "<Self>"
    en: What's all this I hear about you can't be a maid anymore?
    ko: 그보다 메이드를 못한다는 게 무슨 말이야?
    ja: |-
      それより、もうメイドができないとは
      どういうことだ？
  event_perfectmaid_02_s_8:
    speaker: ade
    en: "... I'm sorry, Master."
    ko: "…죄송합니다. 주인님."
    ja: "…申し訳ございません。ご主人様。"
  event_perfectmaid_02_s_9:
    speaker: ade
    en: After they sent me to the Repair Center,
    ko: 리페어 센터에서 제대로 수리를 받고 나와서,
    ja: リペアセンターで修理を受けてから、
  event_perfectmaid_02_s_10:
    speaker: ade
    en: I underwent some tests to make sure that I was operating normally,
    ko: 정상 작동을 하는지 확인하는 테스트를 받았는데.
    ja: |-
      テストを受けて正常に動作できることも
      確認したのですが…
  event_perfectmaid_02_s_11:
    speaker: ade
    en: but when I got into the kitchen, I froze up.
    ko: "…싱크대 앞에 서니 아무것도 못하겠더라고요."
    ja: |-
      …キッチンに立つと、
      何もできなくなってしまうのです。
  event_perfectmaid_02_s_12:
    speaker: ade
    en: My entire mind just went blank.
    ko: 머릿속이 하얗게 되는 느낌이었어요.
    ja: 頭の中が真っ白になってしまって…
  event_perfectmaid_02_s_13:
    speaker: "<Self>"
    en: How about doing something other than cooking?
    ko: 그럼 요리하는 것 말고 다른 일을….
    ja: それなら、料理ではなく他のことを…
  event_perfectmaid_02_s_14:
    speaker: ade
    en: It's not just that.
    ko: 그뿐만이 아니에요.
    ja: それだけではないのです。
  event_perfectmaid_02_s_15:
    speaker: ade
    en: More importantly, whenever I greet someone or attempt to serve them food,
    ko: 더 심각한 건, 메이드로서 사람들을 맞이하거나, 음식을 대접할 때….
    ja: |-
      さらに悪いことに、お客様をお迎えしたり、
      料理を運ぼうとしている時に…
  event_perfectmaid_02_s_16:
    speaker: ade
    en: I'm unable to look them in the eyes.
    ko: 주인님들과 아가씨들의 눈을 바라보지 못하겠다는 점이겠죠.
    ja: |-
      ご主人様やお嬢様の目を
      見ることができなくなっておりまして…
  event_perfectmaid_02_s_17:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_02_s_18:
    speaker: "<Self>"
    en: So that's why you couldn't make eye contact with me earlier.
    ko: 그래서 아까도 음식을 가져왔을 때 눈을 마주치지 않았던 거구나.
    ja: |-
      それで料理を運んで来た時に
      目が合わなかったのか
  event_perfectmaid_02_s_19:
    speaker: ade
    en: "... You noticed. I can't say that I'm surprised."
    ko: "…예. 역시 주인님께선 눈치채고 계셨군요."
    ja: "…はい。やはりお気づきでしたか。"
  event_perfectmaid_02_s_20:
    speaker: "<Self>"
    en: How long has it been like this?
    ko: 언제부터 그랬던 거야?
    ja: いつからだ？
  event_perfectmaid_02_s_21:
    speaker: ade
    en: It got much worse only recently.
    ko: 이렇게 심해진 건 얼마 되지 않았어요.
    ja: ここまでひどくなったのは、ごく最近です。
  event_perfectmaid_02_s_22:
    speaker: ade
    en: I thought that I could ignore it and it would eventually go away,
    ko: 언젠간 나아지겠지 생각했는데….
    ja: いつか落ち着くだろうと思っていたのですが…
  event_perfectmaid_02_s_23:
    speaker: ade
    en: but it hasn't.
    ko: 그게 아니었네요.
    ja: そうではありませんでした…
  event_perfectmaid_02_s_24:
    speaker: ade
    en: It's a major issue,
    ko: "…큰일이네요."
    ja: "…どうすればいいでしょう…"
  event_perfectmaid_02_s_25:
    speaker: ade
    en: and the Valentine's Day event is tomorrow.
    ko: 내일부터 밸런타인 이벤트도 시작되는데….
    ja: |-
      明日からバレンタインイベントも
      始まるというのに…
  event_perfectmaid_02_s_26:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_02_s_27:
    speaker: ade
    en: I'm sorry.
    ko: 죄송해요.
    ja: 申し訳ございません。
  event_perfectmaid_02_s_28:
    speaker: ade
    en: I didn't mean to unload my worries on you, Master.
    ko: 주인님을 걱정시키고 말았네요.
    ja: ご主人様にご心配をおかけして…
  event_perfectmaid_02_s_29:
    speaker: "<Self>"
    en: Maybe you're just tired.
    ko: 많이 지쳐서 그런 걸지도 몰라.
    ja: 過労じゃないか？
  event_perfectmaid_02_s_30:
    speaker: ade
    en: You think so?
    ko: 예?
    ja: えっ？
  event_perfectmaid_02_s_31:
    speaker: "<Self>"
    en: You're always on the clock.
    ko: 에이드는 늘 바쁘게 일해왔잖아.
    ja: エードはいつも忙しく働いてきた
  event_perfectmaid_02_s_32:
    speaker: "<Self>"
    en: Maybe all you need is a little rest.
    ko: 너무 지쳐서 잠시 휴식이 필요한 것일 수도 있어.
    ja: |-
      疲れすぎて、しばらく休みが
      必要になっているのかもしれない
  event_perfectmaid_02_s_33:
    speaker: ade
    en: You think this could all simply be because I'm tired?
    ko: "…지쳐서 그런 것일까요."
    ja: "…これがただの疲れでしょうか…"
  event_perfectmaid_02_s_34:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_perfectmaid_02_s_35:
    speaker: soda
    en: I think Master is right!
    ko: 맞아요!
    ja: そうですよ！
  event_perfectmaid_02_s_36:
    speaker: soda
    en: You're always pushing yourself to be the perfect maid,
    ko: 에이드는 늘 완벽한 메이드가 되기 위해 노력하는데….
    ja: |-
      エードはいつも完璧なメイドになるために
      努力してるのに…
  event_perfectmaid_02_s_37:
    speaker: soda
    en: and you haven't had any time to rest because of all the goofs that I make.
    ko: 제가 매번 실수만 해서 그걸 해결하느라 쉬는 시간조차 없이 일했잖아요.
    ja: |-
      私がいつもミスばかりして…
      それをフォローするために
      休むヒマもなかったですよね。
  event_perfectmaid_02_s_38:
    speaker: soda
    en: That'd be enough to make anyone exhausted.
    ko: |-
      그래서 지친걸 거예요.
      몸도… 마음도.
    ja: |-
      きっと疲れてるに違いないです。
      体も…心も。
  event_perfectmaid_02_s_39:
    speaker: soda
    en: So let us take over this time.
    ko: "그러니까 이번에는 저희가! \n에이드의 몫까지 힘내서 해볼게요!"
    ja: |-
      だから今回は私たちが！
      エードの分まで頑張ります！
  event_perfectmaid_02_s_40:
    speaker: ade
    en: But...
    ko: "…소다."
    ja: "…ソーダ。"
  event_perfectmaid_02_s_41:
    speaker: cocoa
    en: That's right. Don't worry.
    ko: 맞아. 걱정하지 마.
    ja: うん。心配しないで。
  event_perfectmaid_02_s_42:
    speaker: cocoa
    en: We'll handle this year's Valentine's Day event,
    ko: 이번 밸런타인데이 이벤트는 둘이서도 할 수 이써!
    ja: |-
      今回のバレンタインデーイベントは
      私たち2人でもできる！
  event_perfectmaid_02_s_43:
    speaker: cocoa
    en: just the two of us.
    ko: 우리만 미더!
    ja: 信じて！
  event_perfectmaid_02_s_44:
    speaker: ade
    en: Cocoa...
    ko: "…코코아."
    ja: "…ココア。"
  event_perfectmaid_02_s_45:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_02_s_46:
    speaker: ade
    en: Thank you.
    ko: "…고마워. \n둘만 믿고 이번에는 좀 쉴게."
    ja: |-
      …ありがとう。2人を信じて、
      今回はお休みさせてもらうわね。
  event_perfectmaid_02_s_47:
    speaker: privaty
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_02_s_48:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_02_s_49:
    speaker: ade
    en: Oh my goodness, you lovely ladies came as well?
    ko: 어머, 두 분 아가씨께서도 와주셨군요.
    ja: あら、お嬢様たちもいらしたのですね。
  event_perfectmaid_02_s_50:
    speaker: ade
    en: I apologize for not properly welcoming you.
    ko: 제대로 된 인사로 맞이하지 못한 점 죄송합니다.
    ja: きちんとお迎えできず、申し訳ございません。
  event_perfectmaid_02_s_51:
    speaker: privaty
    en: Oh no, it's okay.
    ko: 아, 아니에요!
    ja: い、いいえ！
  event_perfectmaid_02_s_52:
    speaker: privaty
    en: I should be the one doing the apologizing.
    ko: 사과는 오히려 제가 해야 하는걸요….
    ja: 謝らなければいけないのはこちらの方ですから…
  event_perfectmaid_02_s_53:
    speaker: privaty
    en: I'm really sorry for what happened...
    ko: 이번 일은 정말 미안해요.
    ja: 本当に申し訳ありませんでした。
  event_perfectmaid_02_s_54:
    speaker: ade
    en: I'm okay, Privaty. Don't worry about it.
    ko: |-
      프리바티 아가씨.
      괜찮아요.
    ja: |-
      プリバティお嬢様。
      気になさらないでください。
  event_perfectmaid_02_s_55:
    speaker: privaty
    en: Having said that though...
    ko: 그래도…!
    ja: でも…！
  event_perfectmaid_02_s_56:
    speaker: drake
    en: Oh no, you don't.
    ko: 아니! 거짓말하지 마라!
    ja: いや！嘘をつくな！
  event_perfectmaid_02_s_57:
    speaker: drake
    en: Don't try to help justify our mistake, Ade.
    ko: 넌 지금 괜찮지 않다!
    ja: お前は今、大丈夫ではない！
  event_perfectmaid_02_s_58:
    speaker: ade
    en: Drake?
    ko: "…드레이크 아가씨."
    ja: "…ドレイクお嬢様。"
  event_perfectmaid_02_s_59:
    speaker: drake
    en: I just wanna reiterate how sorry we are.
    ko: 미안한 건 미안한 거다.
    ja: 申し訳ないことをした。
  event_perfectmaid_02_s_60:
    speaker: drake
    en: We'll make it up to you somehow.
    ko: 그러니 반드시 갚겠다!
    ja: この埋め合わせは必ずする！
  event_perfectmaid_02_s_61:
    speaker: privaty
    en: You bet we will!
    ko: "맞아요! \n당신은 괜찮지 않고 이 빚은 꼭 갚겠어요!"
    ja: |-
      そうです！大丈夫なはずがないですし、
      この埋め合わせは必ず…
  event_perfectmaid_02_s_62:
    speaker: drake
    en: And in true villainous fashion, no less!
    ko: 빌런의 방식대로!
    ja: ヴィラン流のやり方でな！
  event_perfectmaid_02_s_63:
    speaker: privaty
    en: Er... I don't know about all that,
    ko: 비, 빌런의 방식은 뭔지 모르겠지만!
