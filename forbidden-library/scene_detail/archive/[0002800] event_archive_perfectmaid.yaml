    en: Well, since you've already turned on the waterworks, you might as well let
      it all out.
    ko: 이왕 이렇게 된 거, 그동안 마음 고생 했던 만큼.
    ja: |-
      せっかくですから、
      今までこらえてきた分…
  event_perfectmaid_06_e_47:
    speaker: privaty_m
    en: You've put in enough work to earn a good cry.
    ko: 마음껏 울어버려요.
    ja: 思いっきり泣いてください。
  event_perfectmaid_06_e_48:
    speaker: ade
    en: Haha, thank you.
    ko: "…후후, 고마워요."
    ja: "…ふふ、そうですね。"
  event_perfectmaid_06_e_49:
    speaker: ade
    en: Thank you, Privaty.
    ko: 고마워요. 프리바티.
    ja: プリバティ、ご主人様。
  event_perfectmaid_06_e_50:
    speaker: ade
    en: And you too, Master.
    ko: 고맙습니다. 주인님.
    ja: 本当にありがとうございます。
  event_perfectmaid_06_e_51:
    speaker: ade
    en: You both gave me such confidence.
    ko: 두 분이 제게 주신, 오늘의 이 용기를….
    ja: |-
      お二人が私にくださった、
      今日のこの勇気…
  event_perfectmaid_06_e_52:
    speaker: ade
    en: I'll never forget this day, or what I'm feeling.
    ko: 지금 느낀 이 감정들을 절대 잊지 않을게요.
    ja: この気持ちを、絶対に忘れません。
  event_perfectmaid_06_e_53:
    speaker: "<Narration>"
    en: "*Craaash*"
    ko: 쿠당탕탕-!
    ja: ドタンバタンッ！
  event_perfectmaid_06_e_54:
    speaker: soda
    en: Oh, Ade!
    ko: 흑… 으흑… 에이드으~
    ja: ううっ…ヒック…エードぉ～
  event_perfectmaid_06_e_55:
    speaker: soda
    en: It's so good to have you back!
    ko: 다행이에요. 정말… 다행이에요.
    ja: よかったです。本当に…よかったです。
  event_perfectmaid_06_e_56:
    speaker: ade
    en: I'm sorry, Soda.
    ko: "…소다."
    ja: "…ソーダ。"
  event_perfectmaid_06_e_57:
    speaker: "<Narration>"
    en: "*Yank*"
    ko: 쿡쿡-
    ja: ツンツン
  event_perfectmaid_06_e_58:
    speaker: "<Monologue>"
    en: Cocoa tugs on Ade's sleeve.
    ko: 코코아가 에이드의 소매를 잡아당겼다.
    ja: ココアがエードの袖を引っ張った
  event_perfectmaid_06_e_59:
    speaker: cocoa
    en: Are you all better, Ade?
    ko: 에이드. 이제 괜차나?
    ja: エード、もうだいじょーぶ？
  event_perfectmaid_06_e_60:
    speaker: cocoa
    en: You're not unhappy anymore?
    ko: 불행하지 않아?
    ja: つらくない？
  event_perfectmaid_06_e_61:
    speaker: ade
    en: No. I'm okay now.
    ko: "…응. 이젠 괜찮아."
    ja: "…ええ。もう大丈夫よ。"
  event_perfectmaid_06_e_62:
    speaker: ade
    en: I'm sorry for making you both so worried.
    ko: |-
      많이 걱정했지.
      걱정시켜 미안해.
    ja: |-
      心配させたわよね？
      ごめんなさい。
  event_perfectmaid_06_e_63:
    speaker: soda
    en: Oh gosh, I can't believe you're actually back!
    ko: 후에엥~ 다행이에요. 정말 다행이에요오~
    ja: |-
      ふぇぇ～ん。よかったです。
      本当によかったですぅ～
  event_perfectmaid_06_e_64:
    speaker: cocoa
    en: It's okay... *Sniff*
    ko: 괜차나. 훌쩍.
    ja: だいじょーぶ。ぐすん。
  event_perfectmaid_06_e_65:
    speaker: cocoa
    en: I'm the head maid after all. I'm above such maudlin displays of emotion. *Sniff*
    ko: |-
      코코아는 메이드장이니까,
      이런 일은 신경 안 써. 훌쩍.
    ja: |-
      ココアはメイド長だから、
      そんなこと気にしないよ。ぐすん。
  event_perfectmaid_06_e_66:
    speaker: cocoa
    en: So...
    ko: 그러니까….
    ja: だから…
  event_perfectmaid_06_e_67:
    speaker: cocoa
    en: Just remember that whatever you do,
    ko: 언제든 얘기해조.
    ja: いつでもココアに話して。
  event_perfectmaid_06_e_68:
    speaker: cocoa
    en: I've got your back.
    ko: 코코아가 에이드의 힘이 돼주께. 훌쩍.
    ja: ココアがエードの力になってあげる。ぐすっ…
  event_perfectmaid_06_e_69:
    speaker: soda
    en: Me too!
    ko: 저도요~
    ja: 私もです～
  event_perfectmaid_06_e_70:
    speaker: soda
    en: I'll always be there for you.
    ko: |-
      저도 함께 있을게요.
      그러니까….
    ja: |-
      私も一緒にいます。
      だから…
  event_perfectmaid_06_e_71:
    speaker: soda
    en: You don't have to suffer by yourself the next time! *Sob*
    ko: 흐에에엥~ 다음부턴 이렇게 혼자 아파하지 마세요오~
    ja: |-
      ふぇぇ～ん！もうこうやって1人で
      抱え込まないでください～
  event_perfectmaid_06_e_72:
    speaker: ade
    en: I know.
    ko: 응. 그럴게.
    ja: ええ。そうするわね。
  event_perfectmaid_06_e_73:
    speaker: ade
    en: Thank you so much. All of you.
    ko: 다들… 정말 고마워.
    ja: みんな…本当にありがとう。
  event_perfectmaid_06_e_74:
    speaker: drake_m
    en: No need to thank me.
    ko: 나한텐 고마워할 필요 없다.
    ja: 私には感謝する必要はないぞ。
  event_perfectmaid_06_e_75:
    speaker: drake_m
    en: I didn't even do anything.
    ko: 난 아무것도 안 했으니까!
    ja: なぜなら、何もしていないからだ！
  event_perfectmaid_06_e_76:
    speaker: drake_m
    en: If we're done here, I'm gonna go hit the hay.
    ko: 후후후, 그럼 난 할 일이 다 끝났으니, 자러 가겠다!
    ja: フハハハ、仕事が終わったから、帰って寝る！
  event_perfectmaid_06_e_77:
    speaker: drake_m
    en: Tomorrow is the big day that you've all been going on about.
    ko: |-
      내일은 네놈들이 그렇게나 강조했던,
      밸런타인데이니까.
    ja: |-
      明日はお前たちがあれほど待ち望んでいた
      バレンタインデーだからな。
  event_perfectmaid_06_e_78:
    speaker: drake_m
    en: You all better hurry and get some sleep too.
    ko: 네놈들도 얼른 잠이나 자라!
    ja: お前たちもとっとと休むことだ！
  event_perfectmaid_06_e_79:
    speaker: ade
    en: Haha, yes.
    ko: 후후, 예. 드레이크의 말이 맞아요.
    ja: ふふ、はい。ドレイクの言う通りですね。
  event_perfectmaid_06_e_80:
    speaker: ade
    en: Drake is right.
    ko: 우리도 어서 쉬러 가요.
    ja: 私たちも早く休みましょう。
  event_perfectmaid_06_e_81:
    speaker: ade
    en: We should rest up for our...
    ko: 내일 있을….
    ja: 明日を…
  event_perfectmaid_06_e_82:
    speaker: ade
    en: perfect Valentine's Day tomorrow.
    ko: 우리의 완벽한 밸런타인데이를 위해서.
    ja: 完璧なバレンタインデーにするために。
