    ko: 걱정스러운 눈으로 바라보는 프리바티 앞에서 오므라이스를 끝까지 다 먹었다.
    ja: |-
      心配そうにこちらを見るプリバティの前で、
      オムライスをすべて平らげた
  event_perfectmaid_intermission_01_102:
    speaker: "<Self>"
    en: I enjoyed it.
    ko: 잘 먹었어.
    ja: ごちそう様でした
  event_perfectmaid_intermission_01_103:
    speaker: privaty_m
    en: I can see that.
    ko: 그, 그래 보이네요!
    ja: え、ええ。
  event_perfectmaid_intermission_01_104:
    speaker: privaty_m
    en: How's your stomach? Are you sure you're okay?
    ko: "…속은 어때요? 불편하신 곳은 없죠? 괜찮으신 거죠?"
    ja: |-
      …お腹はどうですか？
      痛くありませんよね？大丈夫ですよね？
  event_perfectmaid_intermission_01_105:
    speaker: "<Self>"
    en: Yes. It was delicious.
    ko: 응. 맛있었어.
    ja: ああ、おいしかった
  event_perfectmaid_intermission_01_106:
    speaker: privaty_m
    en: Th-that's good.
    ko: 그, 그럼 됐네요!
    ja: そ、それならよかったです！
  event_perfectmaid_intermission_01_107:
    speaker: privaty_m
    en: I... I better get back to work.
    ko: 저, 저는 갈 테니까!
    ja: で、では私は失礼します！
  event_perfectmaid_intermission_01_108:
    speaker: privaty_m
    en: You just sit here and relax... or not... do whatever you want.
    ko: |-
      펴, 편하게 쉬고 있으시던가… 말던가….
      마음대로 하세요.
    ja: |-
      の、のんびりしてもいいし…しなくてもいいし…
      お好きにどうぞ。
  event_perfectmaid_intermission_01_109:
    speaker: "<Monologue>"
    en: Privaty picks up the empty plate and leaves.
    ko: 프리바티가 빈 접시를 가지고 떠나갔다.
    ja: プリバティは空いたお皿を持って立ち去った
  event_perfectmaid_intermission_01_110:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_intermission_01_111:
    speaker: "<Monologue>"
    en: As I take in my surroundings,
    ko: 소화도 시킬 겸 주위를 둘러보다,
    ja: あたりを見回すと
  event_perfectmaid_intermission_01_112:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_intermission_01_113:
    speaker: "<Monologue>"
    en: I see Ade looking inside the dining room from the kitchen entrance.
    ko: 주방 옆에서 메이드 카페 안을 지켜보는 에이드를 보았다.
    ja: |-
      キッチンの脇でメイドカフェ全体を見守っている
      エードが目に入った
  event_perfectmaid_intermission_01_114:
    speaker: "<Monologue>"
    en: I get up from my seat and walk towards Ade.
    ko: 자리에서 일어나, 에이드에게 다가갔다.
    ja: 席を離れ、エードに近づいた
  event_perfectmaid_intermission_01_115:
    speaker: "<Self>"
    en: What are you doing here alone?
    ko: 여기서 혼자 뭐 하고 있어?
    ja: 1人で何をしているんだ？
  event_perfectmaid_intermission_01_116:
    speaker: ade
    en: Oh, hi, Master.
    ko: 아… 주인님.
    ja: ああ…ご主人様。
  event_perfectmaid_intermission_01_117:
    speaker: ade
    en: I was watching the customers,
    ko: "…손님들을 바라보고 있었어요."
    ja: "…お客様がたを見ておりました。"
  event_perfectmaid_intermission_01_118:
    speaker: ade
    en: to see if they were enjoying the Valentine's Day event
    ko: 밸런타인 이벤트를 재미있게 잘 즐기고 있으신지.
    ja: |-
      バレンタインイベントを
      楽しんでくださっているか、
  event_perfectmaid_intermission_01_119:
    speaker: ade
    en: or if they were uncomfortable or anything.
    ko: 불편한 것은 없으신지.
    ja: 何かお困りのことはないか…
  event_perfectmaid_intermission_01_120:
    speaker: ade
    en: It's difficult even looking at their eyes,
    ko: 아직 눈을 마주치는 건 좀 어렵지만,
    ja: まだ目を合わせることは難しいですが、
  event_perfectmaid_intermission_01_121:
    speaker: ade
    en: but I figured I needed to start practicing looking from afar.
    ko: 이렇게 멀리서 보는 것부터라도 연습해야 할 것 같아서요.
    ja: |-
      こうして遠くからでも、
      慣らしていくべきかと思いまして。
  event_perfectmaid_intermission_01_122:
    speaker: "<Self>"
    en: Are things better than they were before?
    ko: 이젠 제법 괜찮아진 것 같지?
    ja: だいぶ様になってきただろう？
  event_perfectmaid_intermission_01_123:
    speaker: ade
    en: Yes, much better.
    ko: 예. 많이 좋아지셨네요.
    ja: はい。とても成長されました。
  event_perfectmaid_intermission_01_124:
    speaker: ade
    en: Thanks to all of you.
    ko: 두 분이 이 일에 진심으로 임해 주시는 덕분이겠죠.
    ja: |-
      お二人がこの仕事に真剣に
      取り組んでくださっているおかげです。
  event_perfectmaid_intermission_01_125:
    speaker: ade
    en: Yesterday, the customers seemed a bit on edge,
    ko: 손님들도 어제는 낯설어하시더니….
    ja: |-
      お客様がたも、
      昨日は戸惑われている方がおられましたが…
  event_perfectmaid_intermission_01_126:
    speaker: ade
    en: but today, I think they're enjoying themselves much more.
    ko: 이제는 정말 좋아하시는 것 같아요.
    ja: 今は本当に喜んでいらっしゃるようです。
  event_perfectmaid_intermission_01_127:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_intermission_01_128:
    speaker: "<Monologue>"
    en: I look in the direction where Ade is looking.
    ko: 에이드가 보고 있는 방향을 함께 바라보았다.
    ja: エードの視線の先に目をやった
  event_perfectmaid_intermission_01_129:
    speaker: drake_m
    en: Hello, Master.
    ko: 주인놈! 날 불렀나!
    ja: ご主人様！私を呼んだか！
  event_perfectmaid_intermission_01_130:
    speaker: drake_m
    en: I've got your soft and cuddly omurice right here.
    ko: 네놈이 원하는 쫑긋 쫑긋한 오므라이스 녀석이 왔다!
    ja: お前が頼んだぴょこぴょこオムライスが来たぞ！
  event_perfectmaid_intermission_01_131:
    speaker: capmaleguest
    en: Drake?! Could I get an autograph?
    ko: |-
      드, 드레이크다…!
      사인 한 장만 해주시면 안 돼요?
    ja: |-
      ド、ドレイクだ…！
      い、1枚だけ、サインしてくれませんか？
  event_perfectmaid_intermission_01_132:
    speaker: drake_m
    en: How dare you?! Asking for only one? I'll give you a hundred!
    ko: |-
      한 장만 요구하다니,
      괘씸한 놈. 100장 해주겠다!
    ja: |-
      たったの1枚とは、けしからん奴だな。
      100枚書いてやろう！
  event_perfectmaid_intermission_01_133:
    speaker: capmaleguest
    en: Woohoo!
    ko: 와아~
    ja: わあ～！
  event_perfectmaid_intermission_01_134:
    speaker: privaty_m
    en: You want me to recite the spell?
    ko: 모, 몽글 몽글 큥을 해달라고요?!
    ja: ふ、ふわふわキュンをしてほしいですって！？
  event_perfectmaid_intermission_01_135:
    speaker: privaty_m
    en: I'm sorry, but that's only for one specific menu item.
    ko: 그, 그건 메뉴 하나당 한 번만 해드리는 거거든요!
    ja: |-
      あ、あれはメニューひとつにつき、
      1回しかやりません！
  event_perfectmaid_intermission_01_136:
    speaker: timidfemaleguest
    en: Aw, come on! I really want to see it.
    ko: 그래도 한 번 더 보고 싶은… 데….
    ja: でも…もう1回見たくて…
  event_perfectmaid_intermission_01_137:
    speaker: privaty_m
    en: Well, if you really want to see it that badly... I'll do it.
    ko: "…뭐, 정 원한다면야… 해, 해드릴게요."
    ja: |-
      …まあ、どうしてもと言うなら…
      し、仕方ないですね。
  event_perfectmaid_intermission_01_138:
    speaker: timidfemaleguest
    en: Thanks!
    ko: 감사합니다….
    ja: ありがとうございます！
  event_perfectmaid_intermission_01_139:
    speaker: soda
    en: Sorry,
    ko: 호에에… 죄송해요오~
    ja: ふぇぇ…すみませぇ～ん。
  event_perfectmaid_intermission_01_140:
    speaker: soda
    en: but your omurice got a bit burnt...
    ko: 오므라이스가 너무 타버렸죠오~
    ja: オムライスが焦げちゃいましたぁ～
  event_perfectmaid_intermission_01_141:
    speaker: "<Monologue>"
    en: Soda brings out an omurice that is charred in a few places.
    ko: 소다가 군데군데 새까맣게 타버린 오므라이스를 내밀었다.
    ja: |-
      ソーダがところどころ真っ黒に焦げている
      オムライスを差し出した
  event_perfectmaid_intermission_01_142:
    speaker: maleguest
    en: I-it's ok...
    ko: 괘, 괜찮….
    ja: だ、大丈…
  event_perfectmaid_intermission_01_143:
    speaker: cocoa
    en: No worries!
    ko: 훙! 괜차나.
    ja: ふんっ！だいじょーぶ。
  event_perfectmaid_intermission_01_144:
    speaker: cocoa
    en: I'll cover the charred bits with some ketchup!
    ko: 코코아가 탄 부분을 전부 케쳡으로 발라주께!
    ja: |-
      ココアが焦げてるところに
      ケチャップ塗ってあげる！
  event_perfectmaid_intermission_01_145:
    speaker: "<Narration>"
    en: "*Poosh* *Pooshoo* *Poooshoo* *Squirt*"
    ko: "뿌지직. 푸슉. \n푸슈슉… 뿌지지지직!"
    ja: |-
      ピュピュッ、プシュー
      プシュシュ…ビュイッ！
  event_perfectmaid_intermission_01_146:
    speaker: "<Monologue>"
    en: Cocoa sprays ketchup on top of the burnt areas.
    ko: 코코아가 탄 오므라이스 위에 케첩을 가득 뿌렸다.
    ja: |-
      ココアが焦げたオムライスに
      ケチャップをたっぷりとかけた
  event_perfectmaid_intermission_01_147:
    speaker: maleguest
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_perfectmaid_intermission_01_148:
    speaker: cocoa
    en: All done!
    ko: 훙! 완료.
    ja: ふんっ！完了。
  event_perfectmaid_intermission_01_149:
    speaker: maleguest
    en: Er... thanks, both of you.
    ko: 고, 고마워요… 두 분 다.
    ja: あ、ありがとう…二人とも。
  event_perfectmaid_intermission_01_150:
    speaker: "<Monologue>"
    en: The customers and the maids all seem to be enjoying themselves reasonably
      well.
    ko: 웃고 행복해하는 손님들과 메이드들의 모습이 보였다.
    ja: |-
      そこには笑顔で楽しんでいる
      客たちとメイドたちの姿があった
  event_perfectmaid_intermission_01_151:
    speaker: ade
    en: Everyone looks happy.
    ko: "…다들 즐거워 보이시네요."
    ja: "…皆様、楽しそうにしていますね。"
  event_perfectmaid_intermission_01_152:
    speaker: ade
    en: It doesn't matter that the food isn't perfect, or that the maids fumble a
      little.
    ko: 음식이 맛이 없어도… 실수를 많이 해도….
    ja: |-
      料理に問題があっても…
      粗相がどれほどあっても…
  event_perfectmaid_intermission_01_153:
    speaker: ade
    en: The customers all seem in high spirits.
    ko: 감동을 받고 행복하게 웃고 계셔요.
    ja: 嬉しそうに笑っていらっしゃいます。
  event_perfectmaid_intermission_01_154:
    speaker: ade
    en: Things are far from perfect, but nobody seems to mind.
    ko: 완벽하지 않아도 괜찮다는 것처럼.
    ja: 完璧ではなくても、構わないというように。
  event_perfectmaid_intermission_01_155:
    speaker: ade
    en: That should be a relief,
    ko: 정말 다행이고 좋은 일인데….
    ja: それはいいことのはず…だというのに…
  event_perfectmaid_intermission_01_156:
    speaker: ade
    en: but...
    ko: 전… 왜….
    ja: 私は…なぜ…
  event_perfectmaid_intermission_01_157:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_intermission_01_158:
    speaker: ade
    en: why don't I feel okay about it?
    ko: 괜찮지 않을까요.
    ja: このような気持ちになるのでしょうか…
  event_perfectmaid_intermission_01_159:
    speaker: "<Self>"
    en: "... Ade?"
    ko: "…에이드?"
    ja: "…エード？"
  event_perfectmaid_intermission_01_160:
    speaker: ade
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_intermission_01_161:
    speaker: ade
    en: That's it.
    ko: 그렇네요. 이건….
    ja: そう…これは…
  event_perfectmaid_intermission_01_162:
    speaker: ade
    en: That's what I'm feeling...
    ko: 이런 감정을… 제가…!
    ja: 私が…こんな感情を…
  event_perfectmaid_intermission_01_163:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  event_perfectmaid_intermission_01_164:
    speaker: ade
    en: "... I'm sorry, Master."
    ko: "…죄송합니다. 주인님."
    ja: "…申し訳ございません。ご主人様。"
  event_perfectmaid_intermission_01_165:
    speaker: "<Monologue>"
    en: Ade frantically runs outside.
    ko: "…에이드가 황급히 밖으로 뛰어나갔다."
    ja: "…エードが急に話を切り、外に飛び出した"
  event_perfectmaid_intermission_01_166:
    speaker: "<Self>"
    en: Wait...!
    ko: 잠깐…!
    ja: 待て…！
  event_perfectmaid_intermission_01_167:
    speaker: "<Monologue>"
    en: I follow Ade.
    ko: 에이드를 따라 나섰다.
    ja: エードの後を追いかけた
  event_perfectmaid_intermission_01_168:
    speaker: privaty_m
    en: "... Ade?"
    ko: "…에이드?"
    ja: "…エード？"
event_perfectmaid_04_s:
  event_perfectmaid_04_s_1:
    speaker: "<Self>"
    en: Ade, wait!
    ko: 에이드, 잠깐만!
    ja: エード、待つんだ！
  event_perfectmaid_04_s_2:
    speaker: ade
    en: "... Master."
    ko: "…주인님."
    ja: "…ご主人様。"
  event_perfectmaid_04_s_3:
    speaker: "<Self>"
    en: What's going on? Why did you run off like that?
    ko: "왜 그래. \n무슨 일이 있길래, 이렇게…."
    ja: |-
      どうした？
      様子がおかしいが、いったい何が…
  event_perfectmaid_04_s_4:
    speaker: ade
    en: "... I'm sorry."
    ko: "…죄송해요."
    ja: "…申し訳ございません。"
  event_perfectmaid_04_s_5:
    speaker: ade
    en: I...
    ko: 전….
    ja: 私は…
  event_perfectmaid_04_s_6:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_04_s_7:
    speaker: "<Self>"
    en: What happened? You look anguished.
    ko: 도대체 무슨 일이길래, 이렇게 괴로워하는 거야.
    ja: 何がそんなにつらいんだ？
  event_perfectmaid_04_s_8:
    speaker: ade
    en: I...
    ko: "…주인님."
    ja: "…ご主人様。"
  event_perfectmaid_04_s_9:
    speaker: "<Self>"
    en: Can't you tell me?
    ko: 내게 말해줄 수 없을까?
    ja: 私に話してくれないか？
  event_perfectmaid_04_s_10:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_04_s_11:
    speaker: ade
    en: You remember I said I couldn't look the customers in the eye?
    ko: 제가 주인님들의 얼굴을 볼 수 없다고 했었죠.
    ja: |-
      ご主人様がたの顔を見ることができないとは
      お話していましたね。
  event_perfectmaid_04_s_12:
    speaker: ade
    en: I know why now.
    ko: 그 이유를 알았어요.
    ja: その理由が、分かったのです。
  event_perfectmaid_04_s_13:
    speaker: ade
    en: It was because they might not think much of it.
    ko: "…아무렇지 않게 생각할까 봐."
    ja: "…当然のことだと…"
  event_perfectmaid_04_s_14:
    speaker: ade
    en: Because the moment might pass without any excitement.
    ko: 아무런 감흥 없이, 넘어가버릴까 봐.
    ja: |-
      あたりまえのことだと、
      ないがしろにされることが怖くて…
  event_perfectmaid_04_s_15:
    speaker: ade
    en: No heartfelt emotions... no joy.
    ko: 감동도… 즐거움도.
    ja: 感動や…喜びを…
  event_perfectmaid_04_s_16:
    speaker: ade
    en: I could have looked at them, and they would have been completely unmoved.
    ko: 어떤 마음의 움직임도 없이, 지나가버릴까 봐.
    ja: |-
      感じてもらうことができず、
      心を動かすこともできていない…
  event_perfectmaid_04_s_17:
    speaker: ade
    en: I was afraid of seeing that in their eyes.
    ko: 그걸 주인님과 아가씨들의 얼굴에서 또 보게 될까 두려워서 그런 거였어요.
    ja: |-
      それがご主人様とお嬢様たちのお顔から
      分かってしまうことが怖くて、
      目を合わせられなくなったのです。
  event_perfectmaid_04_s_18:
    speaker: "<Self>"
    en: So that's why you were too scared to look at me.
    ko: 그래서 내 얼굴도 보지 못했던 거구나.
    ja: それで私の顔も見られなかったのか
  event_perfectmaid_04_s_19:
    speaker: ade
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  event_perfectmaid_04_s_20:
    speaker: ade
    en: If I ever saw anything like that in your expression...
    ko: 특히나… 주인님의 얼굴에서 그런 기색을 보게 된다면….
    ja: |-
      …もし、ご主人様からも
      それを感じてしまったら…
  event_perfectmaid_04_s_21:
    speaker: ade
    en: it'd be too much to bear.
    ko: 더는 일어날 수 없을 거라고 생각했으니까요.
    ja: |-
      私は二度と立ち直れなくなるだろうと
      怖くなりました。
  event_perfectmaid_04_s_22:
    speaker: "<Self>"
    en: Why would you ever think that'd be my reaction?
    ko: 왜 그런 생각을 한 거야?
    ja: どうしてそんなことを？
  event_perfectmaid_04_s_23:
    speaker: ade
    en: A few days ago,
    ko: 며칠 전부터 알게 되었거든요.
    ja: 数日前から気づいてはいたのです。
  event_perfectmaid_04_s_24:
    speaker: ade
    en: I realized that
    ko: 제 음식과 행동들이 주인님들께,
    ja: 私の料理やふるまいは、ご主人様がたに
  event_perfectmaid_04_s_25:
    speaker: ade
    en: the food I made and my movements weren't bringing joy to anyone.
    ko: "…아무런 감동도 주지 못한다는 것을요."
    ja: "…何の感動も与えられていないということを。"
  event_perfectmaid_04_s_26:
    speaker: "<Self>"
    en: Are you sure that's not all in your head?
    ko: 그건 그냥 에이드의 생각일 뿐일 수도 있잖아.
    ja: 考え過ぎじゃないか？
  event_perfectmaid_04_s_27:
    speaker: ade
    en: It's not. I'm positive.
    ko: 아니요. 그렇진 않을 거예요.
    ja: いいえ。
  event_perfectmaid_04_s_28:
    speaker: ade
    en: I've seen it many times.
    ko: 전 몇 번이고 봐왔는걸요.
    ja: 今まで、何度も目にしてきました。
  event_perfectmaid_04_s_29:
    speaker: ade
    en: Customers enjoying themselves and feeling touched by what the maids are doing
      for them.
    ko: "주인님들과 아가씨들이 메이드의 행동에, \n즐거워하고 감동을 받는 모습들을."
    ja: |-
      ご主人様やお嬢様たちが、メイドの行いに
      喜んだり、感動したりしてくださる姿。
  event_perfectmaid_04_s_30:
    speaker: ade
    en: I used to have that.
    ko: 제 음식을….
    ja: 私の料理や…
  event_perfectmaid_04_s_31:
    speaker: ade
    en: People used to value me and my food.
    ko: 메이드로서의 제게 감동하고 기뻐하시던 순간들을.
    ja: |-
      メイドとしての私に感動し、
      喜んでくださった瞬間を。
  event_perfectmaid_04_s_32:
    speaker: ade
    en: I want to feel that again.
    ko: 그 순간을 다시 느끼고 싶어서.
    ja: その瞬間を、もう一度感じたいと思い
  event_perfectmaid_04_s_33:
    speaker: ade
    en: It's why I became a maid in the first place.
    ko: 메이드로서 살아왔는걸요.
    ja: メイドとして生きてきました。
  event_perfectmaid_04_s_34:
    speaker: ade
    en: I wanted to be the consummate maid, both in appearance and conduct.
    ko: |-
      더욱 완벽한 모습으로, 주인님들께.
      아가씨들께.
    ja: ご主人様やお嬢様がたと過ごしている時は
  event_perfectmaid_04_s_35:
    speaker: ade
    en: I want anyone who comes to our cafe to feel like they're at home, being tended
      to by a private maid
    ko: 함께하는 시간만큼은 집에서 함께하는 전속 메이드처럼 느낄 수 있도록,
    ja: |-
      まるで自宅にいる専属メイドだと
      思っていただけるよう…
      完璧を目指してきました。
  event_perfectmaid_04_s_36:
    speaker: ade
    en: who prepares customized meals that are tailored to their specific tastes.
    ko: 그분들의 입맛에 맞는 음식을 준비할 수 있도록.
    ja: |-
      皆様の好みにあったものを
      お出しできるように…
  event_perfectmaid_04_s_37:
    speaker: ade
    en: I've been working so hard to make that happen.
    ko: 매일매일 준비해 왔는걸요.
    ja: 毎日、準備を重ねてきました。
  event_perfectmaid_04_s_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_04_s_39:
    speaker: ade
    en: But there was something I couldn't get past.
    ko: 그런데, 아무리 애써도 다시 볼 수 없었던 그게….
    ja: |-
      ですが、どれほど努力しても、
      私の見たかったものは
      もう見ることができなくなっていたのです。
  event_perfectmaid_04_s_40:
    speaker: ade
    en: Even when the others made mistakes, even when they were flawed,
    ko: "실수를 해도… \n완벽하지 않아도."
    ja: |-
      そして、ミスや問題があっても、
      完璧ではなくても…
  event_perfectmaid_04_s_41:
    speaker: ade
    en: the customers loved them.
    ko: 사람들의 마음이 쉽게 움직이는 모습을 보고….
    ja: |-
      お客様がたの心をいとも簡単につかんで見せる
      仲間たちの姿を見て…
  event_perfectmaid_04_s_42:
    speaker: ade
    en: It drove me mad with jealousy.
    ko: "…무심코 질투를 했어요."
    ja: "…私は、嫉妬していたのです。"
  event_perfectmaid_04_s_43:
    speaker: ade
    en: What I painstakingly worked for and craved came so easily to them.
    ko: 제가 그토록 간절히 바라는 걸… 아무렇지 않게 가져가는 것 같아서.
    ja: |-
      自分がこれほど望んでいるものを、
      誰かは簡単に手に入れている…
  event_perfectmaid_04_s_44:
    speaker: ade
    en: I was envious... and sad.
    ko: 부럽고… 서운했어요.
    ja: 羨ましさと…寂しさと…
  event_perfectmaid_04_s_45:
    speaker: ade
    en: Once I realized all this, I felt ashamed.
    ko: 그걸 깨달으니까….
    ja: そのことに気づいてから…
  event_perfectmaid_04_s_46:
    speaker: ade
    en: It became unbearable.
    ko: 도저히 제 자신의 추해서… 견딜 수 없어져서….
    ja: 自分の心の醜さが…耐えられなくなって…
  event_perfectmaid_04_s_47:
    speaker: "<Self>"
    en: "..."
    ko: "…에이드."
    ja: "…エード"
  event_perfectmaid_04_s_48:
    speaker: ade
    en: Am I doing something wrong?
    ko: "…제가 무언가 잘못하고 있는 것일까요?"
    ja: "…私は何かを間違えているのでしょうか？"
  event_perfectmaid_04_s_49:
    speaker: ade
    en: Maybe the mistake was trying to become the perfect maid.
    ko: "…완벽한 메이드가 되려고 했던 게 잘못된 것이었을까요."
    ja: |-
      …完璧なメイドになろうとしたことが
      間違いだったのでしょうか。
  event_perfectmaid_04_s_50:
    speaker: ade
    en: Would it have been right to be a bit clumsy?
    ko: 조금 서툴게 보이도록….
    ja: 少し不器用に見えるように…
  event_perfectmaid_04_s_51:
    speaker: ade
    en: To make mistakes?
    ko: 실수하는 게 맞았을까요.
    ja: ミスをするべきだったのでしょうか。
  event_perfectmaid_04_s_52:
    speaker: ade
    en: Rather than act like a Nikke, perhaps I should act like a human.
    ko: 니케보다는… 인간처럼 보일 수 있도록.
    ja: ニケではなく…人間らしく見えるように。
  event_perfectmaid_04_s_53:
    speaker: ade
    en: Would it have been better to not try to be perfect?
    ko: 완벽해 보이려 하지 않는 편이 좋았을까요.
    ja: 完璧を目指さない方がよかったのでしょうか。
  event_perfectmaid_04_s_54:
    speaker: ade
    en: Perhaps then I would have been able to connect with our customers.
    ko: 그럼 조금은 마음을 움직일 수 있었을까요?
    ja: |-
      そうすれば、少しはお客様の心を
      動かすことができたでしょうか？
  event_perfectmaid_04_s_55:
    speaker: "<Self>"
    en: That's not...
    ko: 그렇지 않….
    ja: そんなことは…
  event_perfectmaid_04_s_56:
    speaker: privaty_m
    en: That's not true!
    ko: 그렇지 않아요!
    ja: そんなことはありません！
  event_perfectmaid_04_s_57:
    speaker: ade
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_04_s_58:
    speaker: "<Self>"
    en: Privaty?
    ko: 프리바티?
    ja: プリバティ？
  event_perfectmaid_04_s_59:
    speaker: privaty_m
    en: Are you seriously saying that you should have put in less effort?
    ko: 열심히 하지 않는 게 나았다니…!
    ja: 頑張らない方がよかったなんて…！
  event_perfectmaid_04_s_60:
    speaker: privaty_m
    en: What on earth are you going on about?
    ko: 무슨 그런 말도 안 되는 말을!
    ja: そんなのおかしいでしょう！
  event_perfectmaid_04_s_61:
    speaker: privaty_m
    en: Why is being perfect a bad thing?
    ko: 완벽하려고 한 게 왜 나쁘죠?
    ja: 完璧であろうとすることが、なぜ悪いんですか？
  event_perfectmaid_04_s_62:
    speaker: privaty_m
    en: Why should you be criticized for wanting that?
    ko: 왜 비난받아야 하죠!
    ja: 責められないといけないようなことですか！？
  event_perfectmaid_04_s_63:
    speaker: privaty_m
    en: Do you think being a Nikke invalidates the beauty in perfecting something?
    ko: 니케라서… 완벽해서 기쁘지 않다니.
    ja: ニケだから…完璧でも大したことないなんて。
  event_perfectmaid_04_s_64:
    speaker: privaty_m
    en: If you, or anyone else, believe that excellence means nothing if a Nikke is
      involved,
    ko: 고작 그런 이유 때문에 완벽함에 감동이 느껴지지 않는다면,
    ja: そんな理由で、感動しないというのは
  event_perfectmaid_04_s_65:
    speaker: privaty_m
    en: then you don't know the first thing about perfection.
    ko: 그건 완벽함이라는 것을 이해하지 못했기 때문이 분명해요!
    ja: |-
      完璧とはどういうことか、
      理解していないからです！
  event_perfectmaid_04_s_66:
    speaker: privaty_m
    en: If someone looks at the flawless meals that you create and chalks it all up
      solely to you being a Nikke,
    ko: "니케라는 이유만으로… \n이렇게나 완벽한 음식을 만들 수 있다고 생각한다니…!"
    ja: |-
      ニケだから当然、
      完璧な料理も作れて当たり前だなんて…！
  event_perfectmaid_04_s_67:
    speaker: privaty_m
    en: then they're bigger fools than I thought was possible!
    ko: 그렇게 생각하는 바보들이 있다니!
    ja: そんなのは愚かしい考えです！
  event_perfectmaid_04_s_68:
    speaker: ade
    en: Privaty...
    ko: "…프리바티."
    ja: "…プリバティ。"
  event_perfectmaid_04_s_69:
    speaker: "<Self>"
    en: I know I felt a lot of things when I ate your chocolate cake.
    ko: |-
      맞아.
      난 분명히 에이드의 초콜릿 케이크를 먹고 감동받았어.
    ja: |-
      …私はエードの
      チョコレートケーキに感動した
  event_perfectmaid_04_s_70:
    speaker: "<Self>"
    en: It was a euphoric experience. I've never felt anything like that before.
    ko: 그런 황홀한 맛은 처음이었으니까.
    ja: あれほどのケーキは初めてだった
  event_perfectmaid_04_s_71:
    speaker: ade
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_04_s_72:
    speaker: "<Self>"
    en: Those emotions I felt then are something I won't forget anytime soon.
    ko: 그때의 그 감정은 분명 아무렇지 않게 여기는 건 아니었을 거야.
    ja: |-
      あの時感じた気持ちは、
      そう簡単に得られるものではないはずだ
  event_perfectmaid_04_s_73:
    speaker: ade
    en: "..."
    ko: "…주인님."
    ja: "…ご主人様。"
  event_perfectmaid_04_s_74:
    speaker: "<Self>"
    en: Can you find it in yourself to look at me? To trust me?
    ko: 날 믿고, 나를 봐줄 수는 없는 거야?
    ja: |-
      私を信じて、
      この目を見てくれないか？
  event_perfectmaid_04_s_75:
    speaker: ade
    en: I...
    ko: 주인님을요…?
    ja: ご主人様の…？
  event_perfectmaid_04_s_76:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_04_s_77:
    speaker: ade
    en: I'm sorry.
    ko: "…죄송해요."
    ja: "…申し訳ございません。"
  event_perfectmaid_04_s_78:
    speaker: ade
    en: You're more precious to me than anyone else out there.
    ko: 제게 있어, 주인님은 다른 주인님들보다 훨씬 더 특별해요.
    ja: |-
      ご主人様は他のご主人様がたより、
      私にとってずっと特別なお方です。
  event_perfectmaid_04_s_79:
    speaker: ade
    en: It's not because I can't trust you. It's precisely because you are so precious
      to me.
    ko: |-
      믿을 수 없어서가 아니에요.
      너무 소중해서….
    ja: |-
      信じられないからではありません。
      あまりにも大切だから…
  event_perfectmaid_04_s_80:
    speaker: ade
    en: That's why I can't look at you anymore.
    ko: 그래서 더 볼 수 없어요.
    ja: だからこそ、見ることができないのです。
  event_perfectmaid_04_s_81:
    speaker: ade
    en: My shame is too great. I can't face you, not now.
    ko: "지금의 이 추한 마음으로… \n주인님의 마음을 함부로 재단하고 싶지 않아요."
    ja: |-
      今、この醜い気持ちを抱えたままで…
      ご主人様の心に触れたくはありません。
  event_perfectmaid_04_s_82:
    speaker: "<Narration>"
    en: "*Tremble*"
    ko: 덜덜덜-
    ja: ギュッ――
  event_perfectmaid_04_s_83:
    speaker: "<Monologue>"
    en: Ade's hands begin to shake, and she clutches my sleeves.
    ko: 에이드가 떨리는 손을 들어 소매를 잡아왔다.
    ja: 私の袖をつかんだエードの手は震えていた
  event_perfectmaid_04_s_84:
    speaker: "<Self>"
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_perfectmaid_04_s_85:
    speaker: ade
    en: All I can ask for is your understanding.
    ko: 그러니 부디… 이해해 주시면 안 될까요?
    ja: ですから、どうか…ご理解いただけませんか？
  event_perfectmaid_04_s_86:
    speaker: ade
    en: I'm sorry, Master. I truly am.
    ko: |-
      죄송해요,
      정말 죄송합니다. 주인님.
    ja: |-
      お許しください。
      本当に…申し訳ございません。ご主人様。
  event_perfectmaid_04_s_87:
    speaker: "<Self>"
    en: Ade...
    ko: "…에이드."
    ja: "…エード"
  event_perfectmaid_04_s_88:
    speaker: privaty_m
    en: All right then.
    ko: "…좋아요."
    ja: "…分かりました。"
  event_perfectmaid_04_s_89:
    speaker: privaty_m
    en: I'll prove it.
    ko: 그럼 제가 증명할게요.
    ja: では、私が証明します。
  event_perfectmaid_04_s_90:
    speaker: privaty_m
    en: I'll prove there's nothing wrong with you.
    ko: 당신의 완벽함이 틀리지 않았다는 걸.
    ja: |-
      完璧であろうとすることが、
      間違ってなどいないということを。
  event_perfectmaid_04_s_91:
    speaker: ade
    en: "??"
    ko: 예?
    ja: えっ？
  event_perfectmaid_04_s_92:
    speaker: privaty_m
    en: Let me guess.
    ko: 에이드.
    ja: エード。
  event_perfectmaid_04_s_93:
    speaker: privaty_m
    en: You see how I treat the customers,
    ko: 당신, 제가 손님을 대접하는 건 볼 수 있는 거죠?
    ja: 私の働きぶりは見ていられるのでしょう？
  event_perfectmaid_04_s_94:
    speaker: privaty_m
    en: and that makes you feel jealous.
    ko: 그러니 그 모습들을 보고 질투라는 걸 한 것일 테고요.
    ja: 仲間を見て、嫉妬したと言うんですから。
  event_perfectmaid_04_s_95:
    speaker: ade
    en: "... That's right. But why..."
    ko: "…그렇습니다. \n그건 왜…."
    ja: |-
      …それはそうですが…
      しかし、それが何か…
  event_perfectmaid_04_s_96:
    speaker: privaty_m
    en: Then stop running,
    ko: 그렇다면, 이렇게 도망치지 말고.
    ja: だったら、逃げ出したりせずに…
  event_perfectmaid_04_s_97:
    speaker: privaty_m
    en: and hand over the recipe that you prepared for the Valentine's Day event.
    ko: 제게 밸런타인 이벤트를 위해 준비했던 당신의 레시피를 넘기세요.
    ja: |-
      あなたがバレンタインイベントのために
      用意しているレシピを教えてください。
  event_perfectmaid_04_s_98:
    speaker: privaty_m
    en: We still have 5 days
    ko: 단 5일.
    ja: 5日間。
  event_perfectmaid_04_s_99:
    speaker: privaty_m
    en: until Valentine's Day.
    ko: 밸런타인데이 전날까지.
    ja: バレンタインデーの前日までに…
  event_perfectmaid_04_s_100:
    speaker: privaty_m
    en: Before that day comes,
    ko: 제가 반드시 당신의 레시피로,
    ja: 私があなたのレシピを使って、
  event_perfectmaid_04_s_101:
    speaker: privaty_m
    en: I will give you a glimpse of this perfection that you're after.
    ko: 당신이 원했던 그 완벽함을 재현해 보일 테니까.
    ja: |-
      あなたが目指した、
      完璧なメイドを必ず再現して見せます。
  event_perfectmaid_04_s_102:
    speaker: privaty_m
    en: So, don't run away, and don't avert your eyes. Look at me carefully.
    ko: 그러니 눈을 피하지 말고, 제 모습을 똑똑히 보고 있으세요.
    ja: |-
      ですから目を背けずに、
      私の姿をしっかりと見ていてください。
  event_perfectmaid_04_s_103:
    speaker: privaty_m
    en: I will touch the hearts of every customer out there,
    ko: 당신의 요리법으로,
    ja: あなたのやり方で、
  event_perfectmaid_04_s_104:
    speaker: privaty_m
    en: and I'll do it by following your recipe.
    ko: 손님들에게 감동을 주는 모습을!
    ja: 誰かを感動させる、その様子を！
  event_perfectmaid_04_s_105:
    speaker: ade
    en: "... Privaty."
    ko: "…프리바티."
    ja: "…プリバティ。"
  event_perfectmaid_04_s_106:
    speaker: privaty_m
    en: I will prove beyond a doubt that
    ko: 완벽한 게 틀리지 않았다는 걸,
    ja: |-
      完璧であろうとすることが
      間違っていないということ。
  event_perfectmaid_04_s_107:
    speaker: privaty_m
    en: there is nothing wrong with being perfect!
    ko: 반드시 증명해 보이고 말 테니까!
    ja: 必ず証明してみせます！
event_perfectmaid_04_e:
  event_perfectmaid_04_e_1:
    speaker: privaty_m
    en: I've got the recipe right here, but...
    ko: 일단 레시피를 받기는 했는데….
    ja: とりあえず、レシピは受け取ったけど…
  event_perfectmaid_04_e_2:
    speaker: "<Monologue>"
    en: Privaty turns on the tablet that contains Ade's recipe.
    ko: 프리바티가 에이드의 레시피가 담긴 태블릿을 켰다.
    ja: |-
      プリバティは、タブレットの電源を入れ、
      エードのレシピを見た
  event_perfectmaid_04_e_3:
    speaker: privaty_m
    en: Hmm...
    ko: 음….
    ja: うーん…
  event_perfectmaid_04_e_4:
    speaker: privaty_m
    en: Hmmmmm...
    ko: 으으음….
    ja: う～～ん…
  event_perfectmaid_04_e_5:
    speaker: privaty_m
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  event_perfectmaid_04_e_6:
    speaker: privaty_m
    en: I have no idea where to even start.
    ko: 어디서부터 뭘 해야 하는지 하나도 모르겠네.
    ja: なにから始めればいいのか…
  event_perfectmaid_04_e_7:
    speaker: "<Self>"
    en: What's wrong?
    ko: 어떻길래 그래?
    ja: どんなレシピなんだ？
  event_perfectmaid_04_e_8:
    speaker: privaty_m
    en: Gah!
    ko: 으아!!
    ja: きゃあ！！
  event_perfectmaid_04_e_9:
    speaker: privaty_m
    en: You scared me!
    ko: 까, 깜짝이야!!
    ja: び、びっくりした！！
  event_perfectmaid_04_e_10:
    speaker: privaty_m
    en: Com... I mean, Master! You're still here?
    ko: 지, 지휘… 아, 아니 주인님! 아직 안 가셨나요?
    ja: |-
      し、指揮…い、いえ、ご主人様！
      まだいたんですか？
  event_perfectmaid_04_e_11:
    speaker: privaty_m
    en: I thought you left with Ade.
    ko: 아까 에이드가 갈 때 같이 가신 줄 알았는데….
    ja: |-
      さっきエードが帰った時に、
      一緒に出ていったかと…
  event_perfectmaid_04_e_12:
    speaker: "<Self>"
    en: I stayed to see if I could help with anything.
    ko: 도와줄 게 없나 해서 남아 있었어.
    ja: 何か手伝えることはないかと思って、残った
  event_perfectmaid_04_e_13:
    speaker: privaty_m
    en: I think everything's good here.
    ko: 도, 도와줄 게 뭐가 있겠어요.
    ja: て、手伝うことなんてありませんわ。
  event_perfectmaid_04_e_14:
    speaker: privaty_m
    en: I can handle this perfectly all right by myself.
    ko: 그냥… 제가 알아서 잘하면 되는 거지….
    ja: ただ…私がちゃんとやればいいだけ…
  event_perfectmaid_04_e_15:
    speaker: "<Self>"
    en: Why are you so gung-ho about this?
    ko: 왜 이렇게까지 열심히 하겠다고 한 거야?
    ja: なぜそこまで気を張る？
  event_perfectmaid_04_e_16:
    speaker: privaty_m
    en: Does there have to be a reason?
    ko: 여, 열심히 하는데 별다른 이유가 필요한가요?
    ja: り、理由なんて必要ですか？
  event_perfectmaid_04_e_17:
    speaker: privaty_m
    en: I just wanted to do it...
    ko: 그냥… 하고 싶으니까 하는 거지….
    ja: ただ…そうしたかっただけで…
  event_perfectmaid_04_e_18:
    speaker: "<Self>"
    en: You seem far more emotionally invested in it than you're letting on.
    ko: 그렇다기엔 너무 진심인 것 같은데.
    ja: それにしては、肩に力が入っている
  event_perfectmaid_04_e_19:
    speaker: privaty_m
    en: I...
    ko: 그건….
    ja: それは…
  event_perfectmaid_04_e_20:
    speaker: "<Self>"
    en: And I don't think this has anything to do with the grenade incident at the
      Maid Cafe.
    ko: 메이드 카페에 유탄을 떨어뜨린 것 때문에 이러는 것도 아닐 거 아니야.
    ja: |-
      メイドカフェに迷惑をかけたからという
      理由でもないだろう？
  event_perfectmaid_04_e_21:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_04_e_22:
    speaker: privaty_m
    en: It's because I can't stand it.
    ko: "…싫으니까요."
    ja: "…嫌だからです。"
  event_perfectmaid_04_e_23:
    speaker: "<Self>"
    en: Can't stand what?
    ko: 뭐가?
    ja: 何がだ？
  event_perfectmaid_04_e_24:
    speaker: privaty_m
    en: I hate to see someone's efforts go to waste.
    ko: 노력이 배신받는 게 싫으니까요.
    ja: |-
      報われない努力を、
      黙って見ているのは嫌だから。
  event_perfectmaid_04_e_25:
    speaker: privaty_m
    en: For their hard work to go unappreciated.
    ko: 열심히 하는 사람이… 인정받지 못하는 걸 보고 싶지 않으니까요.
    ja: |-
      一生懸命頑張っている人が認められないなんて、
      そんなところ、見ていられません。
  event_perfectmaid_04_e_26:
    speaker: privaty_m
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_04_e_27:
    speaker: privaty_m
    en: I felt it when she taught Drake and me.
    ko: 저와 드레이크를 가르쳐줄 때 느꼈어요.
    ja: |-
      私とドレイクが指導を受けていた時に
      感じました。
  event_perfectmaid_04_e_28:
    speaker: privaty_m
    en: How much effort Ade had put into becoming a maid,
    ko: 에이드가 메이드로서 얼마나 많은 노력과 정성을 다하고,
    ja: エードが今まで、どれほど努力してきたのか…
  event_perfectmaid_04_e_29:
    speaker: privaty_m
    en: how much pride she had.
    ko: 자긍심을 가지고 있었는지.
    ja: |-
      メイドであることに、
      どれほどプライドを持っているのか。
  event_perfectmaid_04_e_30:
    speaker: privaty_m
    en: She remembers the face of every person that walks through that front door,
    ko: 주인님 한 명 한 명의 얼굴을 기억하고,
    ja: ご主人様ひとりひとりの顔を覚えて、
  event_perfectmaid_04_e_31:
    speaker: privaty_m
    en: their likes and dislikes,
    ko: 무엇을 좋아하는지, 싫어하는지.
    ja: どんな料理やサービスが好きなのか
  event_perfectmaid_04_e_32:
    speaker: privaty_m
    en: what makes them comfortable or uncomfortable.
    ko: 어떤 것을 편하게 여기고 불편하게 여기는지.
    ja: 苦手なものは何なのか
  event_perfectmaid_04_e_33:
    speaker: privaty_m
    en: How she closely scrutinizes
    ko: 표정 하나하나, 습관 하나하나.
    ja: 表情やクセまで…
  event_perfectmaid_04_e_34:
    speaker: privaty_m
    en: their each and every expression, every movement.
    ko: 얼마나 세심하게 바라보고 관찰하는지….
    ja: とても細かく観察し、記憶していました。
  event_perfectmaid_04_e_35:
    speaker: privaty_m
    en: It's no wonder that
    ko: 그러니 눈치챌 수 밖에 없었겠죠.
    ja: だからこそ、気づいてしまったんでしょう。
  event_perfectmaid_04_e_36:
    speaker: privaty_m
    en: she so quickly noticed that all her efforts were amounting to nothing.
    ko: 자신의 노력이 아무것도 바꾸지 못했다는 걸….
    ja: |-
      自分が努力しても、
      何も変わっていないということに。
  event_perfectmaid_04_e_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_04_e_38:
    speaker: privaty_m
    en: Everyone knows that Maid For You is a Nikke squad.
    ko: 메이드 포 유는 니케라는 게 대외적으로 알려져 있는 스쿼드니까.
    ja: |-
      メイド・フォー・ユーのメンバーが
      ニケだということは広く知られています。
  event_perfectmaid_04_e_39:
    speaker: privaty_m
    en: That makes it even more difficult to be acknowledged for your efforts.
    ko: 완벽함으로 인정받기가 더더욱 어려웠을 거예요.
    ja: |-
      完璧であることを認めてもらうのは、
      なおさら難しかったはずです。
  event_perfectmaid_04_e_40:
    speaker: privaty_m
    en: At first, I'm sure plenty of people were impressed by how hard they were working
      to serve them, but once they found out they were Nikkes,
    ko: |-
      처음에는 완벽한 서비스에 즐겁고 감동했어도,
      니케라는 걸 인지한 순간.
    ja: |-
      最初は完璧なサービスに感動させられても、
      こちらがニケだと思われた瞬間
  event_perfectmaid_04_e_41:
    speaker: privaty_m
    en: all those positive feelings would have disappeared.
    ko: 좋았던 감정들이 식어버리는 거죠.
    ja: 向こうの気持ちが冷めてしまう。
  event_perfectmaid_04_e_42:
    speaker: privaty_m
    en: That's what happens when you think of someone as a Nikke.
    ko: 니케라고 생각하기 시작하면 그래요.
    ja: 一度そう思われてしまうと
  event_perfectmaid_04_e_43:
    speaker: privaty_m
    en: No matter how amazing you are,
    ko: 정말 말도 안 될 정도의 성과를 내도.
    ja: 信じられないほどすばらしい成果を上げても、
  event_perfectmaid_04_e_44:
    speaker: privaty_m
    en: even sheer perfection is seen as something to be expected,
    ko: 그저 [니케]라는 이유로,
    ja: ただ「ニケ」だからという理由だけで、
  event_perfectmaid_04_e_45:
    speaker: privaty_m
    en: precisely because you are a Nikke.
    ko: 완벽했던 성과가 당연한 것이 되어버리죠.
    ja: その成果が、当たり前だと思われてしまいます。
  event_perfectmaid_04_e_46:
    speaker: privaty_m
    en: The entire concept of putting in a sincere effort ceases to exist.
    ko: 모든 노력과 정성이 사라져 버리는 거예요.
    ja: 努力も情熱もすべて無視されてしまうんです。
  event_perfectmaid_04_e_47:
    speaker: privaty_m
    en: No matter how hard a Nikke may be struggling to achieve perfection,
    ko: 그 완벽함을 위해 니케가 얼마나 노력했든,
    ja: そのために、ニケがどれほど努力していようと
  event_perfectmaid_04_e_48:
    speaker: privaty_m
    en: no one will ever feel the slightest sense of awe at their endeavor.
    ko: 조금의 경외감도 느끼지 못하게 되어버리는 거죠.
    ja: 尊敬なんてされません。
  event_perfectmaid_04_e_49:
    speaker: privaty_m
    en: That's because for many people, Nikkes aren't human. We're just machines.
    ko: 니케를 인간과 다른… 기계라고 생각하니까.
    ja: |-
      ニケは人間じゃない…
      機械だと思われているから。
  event_perfectmaid_04_e_50:
    speaker: "<Self>"
    en: "..."
    ko: "…프리바티."
    ja: "…プリバティ"
  event_perfectmaid_04_e_51:
    speaker: privaty_m
    en: I know how it feels.
    ko: 소중하게 여겨왔던 것들에게 온전히 인정받지 못한다는 절망감.
    ja: |-
      大切に思っている相手から
      軽く見られているという絶望。
  event_perfectmaid_04_e_52:
    speaker: privaty_m
    en: The despair of not being accepted or acknowledged by those you cherish the
      most.
    ko: 노력이 아무런 성과를 이뤄내지 못한다는 것을 알았을 때의 허탈함.
    ja: |-
      努力が認めてもらえないと
      気づいた時の虚しさ。
  event_perfectmaid_04_e_53:
    speaker: privaty_m
    en: The disappointment in realizing that your efforts amount to nothing.
    ko: 그게 사람을 얼마나 괴롭게 하는지,
    ja: それが、どれほど苦しいことなのか…
  event_perfectmaid_04_e_54:
    speaker: privaty_m
    en: I'm all too familiar with it,
    ko: "…잘 알고 있으니까."
    ja: "…よく分かるから。"
  event_perfectmaid_04_e_55:
    speaker: privaty_m
    en: and so I can't just sit back and do nothing.
    ko: 내버려 둘 수 없는 거예요.
    ja: 放っておけませんでした。
  event_perfectmaid_04_e_56:
    speaker: "<Self>"
    en: You've experienced something similar?
    ko: 프리바티도 그런 일을 당한 적이 있어?
    ja: プリバティも経験があるのか？
  event_perfectmaid_04_e_57:
    speaker: privaty_m
    en: No.
    ko: 아뇨.
    ja: いいえ。
  event_perfectmaid_04_e_58:
    speaker: privaty_m
    en: Most people believe I'm a human.
    ko: 전 대외적으로 인간이라고 알려져 있어서,
    ja: 表向きには人間ということになっていますので。
  event_perfectmaid_04_e_59:
    speaker: privaty_m
    en: Very few are aware that I'm a Nikke,
    ko: 제가 니케라고 알고 있는 사람은 극 소수라.
    ja: 私がニケだと知っている人は極少数です。
  event_perfectmaid_04_e_60:
    speaker: privaty_m
    en: and therefore I haven't experienced quite the same thing.
    ko: 그런 일을 당해본 적은 없어요.
    ja: ですから、自分で経験したことはありません。
  event_perfectmaid_04_e_61:
    speaker: privaty_m
    en: However, precisely because my co-workers have no idea I'm a Nikke,
    ko: "다만… 그렇기에 더 이런 이야기들을 \n필터 없이 적나라하게 전해 들을 뿐이죠."
    ja: |-
      でも…だからこそ、
      そういう話が耳に入ってしまうんです。
  event_perfectmaid_04_e_62:
    speaker: privaty_m
    en: I've heard enough stories to last a lifetime.
    ko: 동료들은 제가 니케일 거라고는 상상도 못 할테니까.
    ja: |-
      同僚たちは、私がニケだなんて、
      夢にも思っていませんから。
  event_perfectmaid_04_e_63:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_04_e_64:
    speaker: privaty_m
    en: I've talked too much!
    ko: 하아… 잡설이 너무 길었네요!
    ja: はぁ…おしゃべりはここまでです！
  event_perfectmaid_04_e_65:
    speaker: privaty_m
    en: I've got to keep at it with these recipes.
    ko: 전 이 레시피들을 더 연습해 보고 갈 테니까.
    ja: 私はこのレシピを練習してから帰るので
  event_perfectmaid_04_e_66:
    speaker: privaty_m
    en: Comman... I mean, Master, you should hurry and get some sleep.
    ko: 지휘… 아니, 주인님은 얼른 자러 가세요.
    ja: 指揮…いえ、ご主人様は先にお休みください。
  event_perfectmaid_04_e_67:
    speaker: "<Self>"
    en: I'm not going anywhere.
    ko: 안 갈 거야.
    ja: 私も残る
  event_perfectmaid_04_e_68:
    speaker: privaty_m
    en: What?
    ko: 예?
    ja: えっ？
  event_perfectmaid_04_e_69:
    speaker: "<Self>"
    en: I'll help you.
    ko: 프리바티의 연습을 도와줄게.
    ja: 練習を手伝おう
  event_perfectmaid_04_e_70:
    speaker: "<Self>"
    en: You'll need someone to taste the food.
    ko: 음식을 하면, 먹어줄 사람이 필요하잖아.
    ja: 料理には、味見役が必要だろう？
  event_perfectmaid_04_e_71:
    speaker: privaty_m
    en: I can do that myself...
    ko: 그, 그 정도는 제가 그냥 먹어도…!
    ja: そ、それくらい自分で…！
  event_perfectmaid_04_e_72:
    speaker: "<Self>"
    en: I'm the only one here who has tried Ade's recipe.
    ko: 무엇보다 에이드의 레시피대로 먹어본 건 나뿐이니까.
    ja: |-
      それに、エードのレシピを
      食べたことがあるのは私だけだ
  event_perfectmaid_04_e_73:
    speaker: privaty_m
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_perfectmaid_04_e_74:
    speaker: "<Self>"
    en: I'll be able to confirm if it's in line with her cooking standards.
    ko: 내가 먹어보면 에이드의 레시피대로 만들었는지 확인할 수 있을 거야.
    ja: |-
      エードのレシピ通り作れたかは
      私がいないと分からない
  event_perfectmaid_04_e_75:
    speaker: privaty_m
    en: But...
    ko: 그, 그건… 그렇지만….
    ja: そ、それは…そうですが…
  event_perfectmaid_04_e_76:
    speaker: privaty_m
    en: Are you sure that's okay?
    ko: 괜찮으시겠어요?
    ja: いいんですか？
  event_perfectmaid_04_e_77:
    speaker: privaty_m
    en: Some of this stuff I make... might be a bit unpalatable.
    ko: 먹기 힘든 음식이… 나올 수도 있어요.
    ja: 食べられるものができるとは…限りません。
  event_perfectmaid_04_e_78:
    speaker: "<Self>"
    en: I've already had your omurice and lived to tell the tale. I know what I'm
      in for.
    ko: 그건 프리바티가 만들어준 오므라이스를 먹어서 알고 있어.
    ja: |-
      プリバティのオムライスを
      食べたから、分かっている
  event_perfectmaid_04_e_79:
    speaker: privaty_m
    en: What the...?!
    ko: 그, 그, 그건…!
    ja: そ、そ、それは…！
  event_perfectmaid_04_e_80:
    speaker: privaty_m
    en: Where'd that come from?
    ko: 그 얘기가 갑자기 왜 나와요!
    ja: どうして今その話が出てくるんですか！？
  event_perfectmaid_04_e_81:
    speaker: privaty_m
    en: Earlier, you said it was okay!
    ko: 그리고 아까는 분명 괘, 괜찮다고 했으면서!!
    ja: |-
      それに、あの時は、
      だ、大丈夫って言ってたのに！！
  event_perfectmaid_04_e_82:
    speaker: "<Self>"
    en: Just don't worry so much and cook away. I'll eat just about anything.
    ko: "그러니 신경 쓰지 말고 요리해. \n다 먹어줄 테니까."
    ja: |-
      とにかく、気にせず作ってくれ。
      どんなものでも食べる
  event_perfectmaid_04_e_83:
    speaker: privaty_m
    en: "..."
    ko: 으… 으으….
    ja: う…ううっ…
  event_perfectmaid_04_e_84:
    speaker: privaty_m
    en: Fine then. At your own risk!
    ko: 배, 배탈 나도 전 몰라요!
    ja: お、お腹を壊しても知りませんよ！
  event_perfectmaid_04_e_85:
    speaker: privaty_m
    en: Don't come crying to me if you get sick.
    ko: "…아시겠죠?"
    ja: "…いいですね？"
  event_perfectmaid_04_e_86:
    speaker: "<Self>"
    en: I won't.
    ko: 그래.
    ja: 分かった
  event_perfectmaid_04_e_87:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
event_perfectmaid_05_s:
  event_perfectmaid_05_s_1:
    speaker: privaty_m
    en: Finito!
    ko: 자, 완성이에요!
    ja: はい、完成です！
  event_perfectmaid_05_s_2:
    speaker: "<Monologue>"
    en: Privaty presents me with an amorphous black lump.
    ko: 프리바티가 검은 덩어리를 내밀었다.
    ja: プリバティが黒い塊を差し出してきた
  event_perfectmaid_05_s_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_perfectmaid_05_s_4:
