---
event_ltk_prologue:
  event_ltk_prologue_1:
    speaker: Monologue
    en: There is a man with his back turned.
    ko: 뒤돌아 있는 남자.
    ja: 男が後ろを向いている
  event_ltk_prologue_2:
    speaker: Monologue
    en: From the back, he appears confident, but he cannot hide the fact that he is
      trembling.
    ko: 남자의 뒷모습은 당당했지만 떨림은 감추지 못했다.
    ja: |-
      男の後ろ姿は堂々としていたが、
      恐怖による震えは隠しきれなかった
  event_ltk_prologue_3:
    speaker: Monologue
    en: Meanwhile, the two with their guns drawn at him are both steady as a rock.
    ko: 그와 상반되게 남자에게 총구를 겨누고 있는 둘은 미동도 하지 않았다.
    ja: |-
      反対に、男に銃口を向けている二人は
      微動だにしていない
  event_ltk_prologue_4:
    speaker: Monologue
    en: The man attempts to suppress the quivering of his voice when he speaks.
    ko: 남자는 애써 떨리는 목소리를 억누르며 말했다.
    ja: 男は声の震えを必死に抑えながら言った
  event_ltk_prologue_5:
    speaker: owner
    en: Please, don't do something you'll regret.
    ko: "…후회하지 않을 자신 있나?"
    ja: "…後悔しないか？"
  event_ltk_prologue_6:
    speaker: owner
    en: What I've done, what I'm doing, and what I will do...
    ko: 내가 해왔던 일, 하는 일, 앞으로 할 일 모두.
    ja: |-
      私がしてきたこと、していること、
      これからすること。
  event_ltk_prologue_7:
    speaker: owner
    en: You've got to take it all into consideration.
    ko: 단순하게 생각할 일이 아니야.
    ja: そう単純な話じゃない。
  event_ltk_prologue_8:
    speaker: owner
    en: You can't let your personal feelings get in the way of all this.
    ko: 개인의 기분만으로 결정이 내려질 정도의 무게가 아니란 말이야.
    ja: |-
      気まぐれで決められるほど
      軽いものじゃないんだ。
  event_ltk_prologue_9:
    speaker: owner
    en: So please, think carefully
    ko: 그러니 잘 생각해.
    ja: だからよく考えてくれ。
  event_ltk_prologue_10:
    speaker: owner
    en: about what the right decision is.
    ko: 어떤 것이 옳은 선택인지.
    ja: 何が正しい選択なのか。
  event_ltk_prologue_11:
    speaker: Narration
    en: The two figures who are pointing guns at the man begin to speak.
    ko: 남자에게 총을 겨누고 있던 둘이 말했다.
    ja: 男に銃を向けていた二人が言った
  event_ltk_prologue_12:
    speaker: d
    en: Decide.
    ko: 선택해.
    ja: 選べ。
  event_ltk_prologue_13:
    speaker: k
    en: All you need to do is make a choice.
    ko: 너는 선택만 해.
    ja: お前は選ぶだけだよ～
  event_ltk_prologue_14:
    speaker: k
    en: We'll handle the rest.
    ko: 하는 건 우리가 할 테니까.
    ja: やるのは私たちの仕事だ。
  event_ltk_prologue_15:
    speaker: d
    en: Just keep in mind.
    ko: 대신.
    ja: その代わり、
  event_ltk_prologue_16:
    speaker: d
    en: You mustn't make it personal.
    ko: 그 선택은 너만의 것이 되어선 안 돼.
    ja: |-
      その選択はお前ひとりだけの
      ものであってはならない。
  event_ltk_prologue_17:
    speaker: d
    en: Whatever you decide, it has to be what you feel is best for everyone.
    ko: 모두를 위한 것이어야 해.
    ja: みんなのためでなければ。
  event_ltk_prologue_18:
    speaker: k
    en: You shouldn't need a lot of time.
    ko: 오래 끌 것 없겠지.
    ja: そんなに時間かける必要ないよ。
  event_ltk_prologue_19:
    speaker: k
    en: Especially since you've already made up your mind.
    ko: 넌 이미 마음을 정했을 테니까.
    ja: お前の気持ちはもう決まってるはずだろ。
  event_ltk_prologue_20:
    speaker: k
    en: So out with it.
    ko: 그럼 지금 바로 말해줄래?
    ja: ほら、どうする～？
  event_ltk_prologue_21:
    speaker: k
    en: What do you think?
    ko: 앞에 이 녀석.
    ja: 目の前にいるこいつ。
  event_ltk_prologue_22:
    speaker: k
    en: |-
      Should we kill him?
      Or should we let him live?
    ko: |-
      죽일까?
      아니면 살릴까?
    ja: |-
      殺す？
      それとも生かす？
event_ltk_01_s:
  event_ltk_01_s_1:
    speaker: Monologue
    en: It's been ages since I had some free time on my hands.
    ko: 오랜만에 여유가 생겼다.
    ja: 久しぶりに時間ができた
  event_ltk_01_s_2:
    speaker: Monologue
    en: At long last, some precious time with no appointments or any work to do.
    ko: 아무런 약속도, 잔여 업무도 없는 귀한 시간이다.
    ja: 何の約束も、仕事もない貴重な時間だ
  event_ltk_01_s_3:
    speaker: Monologue
    en: First, I'm going to hop in the shower, then I'll think about what I want to
      do today.
    ko: 일단 샤워부터 하고 오늘 하루를 어떻게 보낼지 고민해 보자.
    ja: |-
      まずはシャワーを浴びて、
      今日1日どう過ごすか考えよう
  event_ltk_01_s_4:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_ltk_01_s_5:
    speaker: Monologue
    en: D and K are in my shower.
    ko: 샤워실 안에는 D와 K가 있었다.
    ja: シャワー室の中にDとKがいた
  event_ltk_01_s_6:
    speaker: d
    en: We've received an assignment.
    ko: 지령이 내려왔다.
    ja: 指令が出た。
  event_ltk_01_s_7:
    speaker: k
    en: Let's get to work.
    ko: 일하러 가자.
    ja: 仕事だよ～
  event_ltk_01_s_8:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_ltk_01_s_9:
    speaker: Self
    en: "... I'm far too tired for all of this."
    ko: 뭐지. 많이 피곤한가.
    ja: 何だろう。疲れているのだろうか
  event_ltk_01_s_10:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_ltk_01_s_11:
    speaker: k
    en: Why are you closing the door?
    ko: 뭐야 뭐야? 왜 문을 닫아?
    ja: ちょっと～？なんで閉めるの？
  event_ltk_01_s_12:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_ltk_01_s_13:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_ltk_01_s_14:
    speaker: d
    en: You seem puzzled.
    ko: 혼란스러운 표정이군.
    ja: 混乱しているようだな。
  event_ltk_01_s_15:
    speaker: k
    en: Perhaps I wasn't quite clear.
    ko: 그래? 너무 간결하게 얘기했나?
    ja: そう？説明が足りなかった？
  event_ltk_01_s_16:
    speaker: k
    en: Sit over there. I'll explain everything in detail.
    ko: |-
      그럼 저기 앉아.
      자세하게 설명해 줄 테니까.
    ja: |-
      じゃー、そこに座って。
      詳しく説明してやるよ。
  event_ltk_01_s_17:
    speaker: k
    en: Everything will be made clear very soon.
    ko: 얘기 들으면 되지 뭘 혼란스러워하기까지 해?
    ja: そんな混乱することないのに。
  event_ltk_01_s_18:
    speaker: Self
    en: I'm not confused, it's just...
    ko: "…아니, 내가 혼란스러운 건 그쪽이 아니라…."
    ja: "…いや、そういうことではなくて…"
  event_ltk_01_s_19:
    speaker: k
    en: Go on, sit. Let me fill you in.
    ko: |-
      앉아 앉아.
      얘기해 줄 테니까.
    ja: |-
      座って座って～
      説明するから。
  event_ltk_01_s_20:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_ltk_01_s_21:
    speaker: Monologue
    en: The three of us sit at the table.
    ko: 우리는 테이블 앞에 앉아있었다.
    ja: 私たちはテーブルの前に座っていた
  event_ltk_01_s_22:
    speaker: d
    en: The target is the president of C.O.L.
    ko: 타겟은 C.O.L.의 대표야.
    ja: ターゲットはC.O.L.の社長。
  event_ltk_01_s_23:
    speaker: k
    en: C.O.L. stands for "Cycle of Life". It's a company that buys used electronics,
      repairs them, then resells them.
    ko: |-
      사이클 오브 라이프라는 이름이야.
      중고 전자제품을 사들여서 수리 후 재판매하는 기업이지.
    ja: |-
      サイクル・オブ・ライフって名前ね。
      中古電子製品を買い込んで、
      修理してから再販売する企業。
  event_ltk_01_s_24:
    speaker: k
    en: Their expansion has been remarkable, in fact, so much that only the Big Three
      are valued higher.
    ko: 성장세가 아주 커서 지금은 3대 기업 바로 아래라는 얘기가 나올 정도야.
    ja: |-
      ものすごい成長ぶりで、三大企業に
      追いつきそう、なんて話も出てるくらい。
  event_ltk_01_s_25:
    speaker: k
    en: In fact, some reports indicate that they are actually outperforming the Big
      Three in terms of purchasing and sales.
    ko: 구매와 판매 루트 면에서는 3대 기업보다 낫다는 평가도 있어.
    ja: |-
      購入・販売ルートの面からいえば、
      三大企業より上とも言われてる。
  event_ltk_01_s_26:
    speaker: k
    en: In other words, they're raking in the cash.
    ko: 돈을 무지하게 많이 번다는 얘기지.
    ja: めちゃくちゃ儲かってるって話だよ。
  event_ltk_01_s_27:
    speaker: d
    en: The money isn't what's important.
    ko: 돈은 중요한 점이 아냐.
    ja: それは重要ではない。
  event_ltk_01_s_28:
    speaker: k
    en: I know. I'm just saying.
    ko: 알아 알아. 그냥 그렇다는 거지.
    ja: |-
      分かってるって～
      ただ事実を言っただけ。
  event_ltk_01_s_29:
    speaker: k
    en: Anyway, this guy used to be a real bigwig in the Central Government.
    ko: 아무튼 이 녀석, 과거 중앙정부에서 제법 끗발 날리는 자리까지 올라갔다가.
    ja: |-
      とにかく。こいつ、昔は中央政府で
      それなりの地位まで上り詰めたのに
  event_ltk_01_s_30:
    speaker: k
    en: Until one day he retired and started this electronics business.
    ko: 돌연 퇴직, 전자제품 사업을 시작했어.
    ja: 突然退職して電子製品事業を始めたんだ。
  event_ltk_01_s_31:
    speaker: k
    en: Then it blew up.
    ko: 그게 완전 대박이 난 거지.
    ja: それが大当たりってわけ。
  event_ltk_01_s_32:
    speaker: d
    en: All of this is superfluous information.
    ko: 필요 이상의 정보를 너무 노출하고 있어.
    ja: 必要以上の情報を教えているんじゃないか。
  event_ltk_01_s_33:
    speaker: k
    en: Fine, then you tell it.
    ko: 아 그럼 네가 하던가.
    ja: じゃあDがやったら？
  event_ltk_01_s_34:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  event_ltk_01_s_35:
    speaker: d
    en: This so-called "president" is making large donations to the Central Government.
    ko: 타겟. 통칭 [사장]은 중앙 정부에 대량의 기부금을 내고 있어.
    ja: |-
      ターゲット、通称「社長」は中央政府に
      大金を寄付している。
  event_ltk_01_s_36:
    speaker: d
    en: He's also been investing in the medical industry, and making some hefty donations
      as well.
    ko: 그 외에도 의료 사업에 투자 및 기부도 적극적으로 하고 있어.
    ja: |-
      それ以外に、医療事業への投資や寄付も
      積極的に行っている。
  event_ltk_01_s_37:
    speaker: k
    en: It sounds like he's a real standup guy.
    ko: 얼핏 보면 좋은 일만 골라 하는 것 같지?
    ja: |-
      ぱっと見、いいことばっかり
      してるみたいじゃない？
  event_ltk_01_s_38:
    speaker: d
    en: But he's been targeted.
    ko: 하지만 타겟으로 지정되었어.
    ja: しかし、ターゲットに指定された。
  event_ltk_01_s_39:
    speaker: d
    en: Why is that?
    ko: 그 이유는.
    ja: その理由は…
  event_ltk_01_s_40:
    speaker: k
    en: He's making waaaaay too much moolah.
    ko: 돈을 벌어도 너~~무 번다는 거지.
    ja: 儲けすぎ～
  event_ltk_01_s_41:
    speaker: d
    en: What kind of a reason is that?
    ko: 그게 이유가 되진 않아.
    ja: それでは理由にはならない。
  event_ltk_01_s_42:
    speaker: k
    en: His income can't come just from trading electronics.
    ko: 전자제품을 거래하는 것만으로 그 수익은 말이 안 돼.
    ja: 電子製品の取引だけでこの収益はあり得な～い、
  event_ltk_01_s_43:
    speaker: k
    en: The Judges feel there must be something else going on.
    ko: 그것 이외에 뭔가가 있다는 것이 [저지스]에서 내린 결론이고.
    ja: |-
      それ以外にも何かある、っていうのが
      「ジャッジス」が下した結論。
  event_ltk_01_s_44:
    speaker: k
    en: It's up to us to figure out what exactly that is.
    ko: 너와 우린 그 [뭔가]가 뭔지 찾아낸 다음.
    ja: お前と私たちはその「何か」を見つけ出して
  event_ltk_01_s_45:
    speaker: k
    en: Once we have, we'll make our decision and carry it out.
    ko: 결정을 내리고 실행하면 돼.
    ja: 決定を下し、実行すればいいんだ。
  event_ltk_01_s_46:
    speaker: Self
    en: What exactly do you mean?
    ko: 무슨 결정을 내리고 실행한다는 거야?
    ja: 何を決定するんだ？
  event_ltk_01_s_47:
    speaker: k
    en: Isn't it obvious?
    ko: 응? 당연하잖아.
    ja: え？分かりきってるだろ。
  event_ltk_01_s_48:
    speaker: k
    en: Whether or not we kill this guy.
    ko: 죽일지 말지 결정하면 되는 거야.
    ja: 殺すかどうか決めるんだよ。
event_ltk_01_e:
  event_ltk_01_e_1:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_ltk_01_e_2:
    speaker: Self
    en: Wait... say that again?
    ko: 뭘 어떻게 한다고?
    ja: 何をするって？
  event_ltk_01_e_3:
    speaker: k
    en: We've got to decide whether or not we kill this guy.
    ko: 죽일지 말지 결정하면 된다고.
    ja: 殺すかどうか決めるんだって。
  event_ltk_01_e_4:
    speaker: k
    en: The president. Our target. Kill him. Yes or no? Comprende?
    ko: |-
      타겟인 사장을.
      죽일지. 말지. 결정. 네가. 알겠어?
    ja: |-
      ターゲットの社長を…
      殺すか、どうか、決める、お前が。OK？
  event_ltk_01_e_5:
    speaker: Self
    en: But why does this guy potentially deserve to die?
    ko: 아니, 얘기가 왜 그렇게….
    ja: いや、どうしてそんな話に…
  event_ltk_01_e_6:
    speaker: k
    en: There's a high chance he's got his fingers in some legally dubious pies.
    ko: 타겟이 불법에 연루되었을 가능성이 높기 때문이야.
    ja: |-
      ターゲットが違法行為に関わっている可能性が
      高いからだよ。
  event_ltk_01_e_7:
    speaker: k
    en: That's evil.
    ko: 그것도 악질인.
    ja: しかも悪質な。
  event_ltk_01_e_8:
    speaker: Self
    en: You're going to kill him just for that?
    ko: 불법을 저질렀다고 죽이는 거야?
    ja: 違法行為をしたから殺すのか？
  event_ltk_01_e_9:
    speaker: d
    en: No.
    ko: 아니.
    ja: いや。
  event_ltk_01_e_10:
    speaker: d
    en: We will investigate.
    ko: 조사한다.
    ja: 調査をする。
  event_ltk_01_e_11:
    speaker: d
    en: If he has done something illegal, then we'll consider the severity of the
      crime.
    ko: |-
      불법을 저지르는지,
      저지른다면 어떤 종류의 불법을 저지르는지.
    ja: |-
      違法行為をしたのか、
      したのならどのような違法行為なのか。
  event_ltk_01_e_12:
    speaker: d
    en: We will be completely impartial in our investigation.
    ko: 짐작과 추측은 철저히 배제한 채.
    ja: 想像や憶測は徹底的に排除して
  event_ltk_01_e_13:
    speaker: d
    en: Once we've concluded said investigation, we'll reach our final decision.
    ko: 모든 [사실] 조사가 끝나면 결정을 내린다.
    ja: "「事実」に基づく調査が終われば決定を下す。"
  event_ltk_01_e_14:
    speaker: k
    en: You follow me?
    ko: 알겠지?
    ja: 分かったか？
  event_ltk_01_e_15:
    speaker: k
    en: 'To recap: We determine exactly what the target is, or isn''t, up to.'
    ko: 요약하자면 타겟이 무슨 일들을 하는지 확실하게 알아낸 다음.
    ja: |-
      つまり、ターゲットが何をしたのか
      ちゃんとはっきりさせてから
  event_ltk_01_e_16:
    speaker: k
    en: Then we make a decision as to whether or not we kill him.
    ko: 타겟을 죽일지 말지 결정하는 거야.
    ja: ターゲットを殺すかどうか決めるんだよ。
  event_ltk_01_e_17:
    speaker: k
    en: That's how we Perilous Siege work.
    ko: 그게 우리 시지 패러리스가 하는 일이지.
    ja: それがシージペリラスの仕事。
  event_ltk_01_e_18:
    speaker: k
    en: This time, you'll be making the final decision, and we'll carry it out.
    ko: 이번엔 네가 결정하고, 우리가 따르는 쪽이지만.
    ja: 今回はお前が決めて、私たちが従う側だけどね。
  event_ltk_01_e_19:
    speaker: Self
    en: Why would I...
    ko: "…그걸 왜 내가…."
    ja: "…どうして私が…"
  event_ltk_01_e_20:
    speaker: d
    en: The Judges have decreed it.
    ko: 저지스에서의 전언이다.
    ja: ジャッジスがそうしろと。
  event_ltk_01_e_21:
    speaker: d
    en: This is a first for us as well.
    ko: 우리도 이런 경우는 처음이야.
    ja: 私たちもこのパターンは初めてだ。
  event_ltk_01_e_22:
    speaker: k
    en: Usually, our opinions are taken into serious consideration when making the
      final decision. But this time, you're the one who gets to pull the trigger...
      figuratively speaking, that is.
    ko: 그래. 보통은 우리 판단을 적극 수용해서 최종적으로 결정하거든? 근데 이번엔 네가 최종 결정권자야.
    ja: |-
      普通は私たちの判断を受けて
      最終的にジャッジスが決定するんだけどね～
      でも今回はお前が最終決定権を持ってるんだ。
  event_ltk_01_e_23:
    speaker: k
    en: Actually, I do have a guess as to why it's different this time around.
    ko: 뭐, 무슨 이유인지는 대충 짐작은 가지만.
    ja: まあ、理由はだいたい予想つくけど。
  event_ltk_01_e_24:
    speaker: Self
    en: What's the reason?
    ko: 이유가 뭔데?
    ja: 何だ？
  event_ltk_01_e_25:
    speaker: k
    en: Remember how the target donates a whole lot of money to the Central Government?
    ko: 타겟이 중앙 정부에 무지막지한 금액을 지원한다고 말했지?
    ja: |-
      ターゲットが中央政府に
      大金を支援してるって言っただろ？
  event_ltk_01_e_26:
    speaker: k
    en: That's why.
    ko: 그거 때문이야.
    ja: そのせいだよ。
  event_ltk_01_e_27:
    speaker: k
    en: If we eliminate the target, there goes the higher-ups' cash cow.
    ko: 타겟을 처리하면 지원금이 끊겨.
    ja: ターゲットを処理すると支援金が途切れるんだ。
  event_ltk_01_e_28:
    speaker: k
    en: The target may be obtaining the money using underhanded methods,
    ko: |-
      높으신 분들은 아는 거야.
      타겟은 인륜을 벗어난 방법으로 돈을 벌고 있지만.
    ja: |-
      お偉いさんたちは分かってるんだろ。
      ターゲットは道徳に背く行いで金を稼いでるけど
  event_ltk_01_e_29:
    speaker: k
    en: but a whole bunch of those profits are being funneled straight to the Central
      Government.
    ko: 그 돈 중 일부분이 중앙 정부로 흘러들어온다는걸.
    ja: その金の一部は中央政府に流れてるってことを。
  event_ltk_01_e_30:
    speaker: k
    en: So they've got cold feet.
    ko: 그러니 망설이는 거지.
    ja: だから迷ってるんだ。
  event_ltk_01_e_31:
    speaker: k
    en: Killing him means derailing the gravy train, but letting him live doesn't
      sit right with them either.
    ko: |-
      죽이자니 지원금이 끊길 테니 아쉽고,
      살리자니 그건 좀 너무 아닌 것 같고.
    ja: |-
      殺すと支援金が途切れるから残念、
      かといって生かしておくのも変。
  event_ltk_01_e_32:
    speaker: k
    en: So they're leaving the hard part of making the decision up to you.
    ko: 그래서 너한테 모두 맡겨버리는 거야.
    ja: だからお前にすべてを任せたんだ。
  event_ltk_01_e_33:
    speaker: k
    en: Judges vote to select the next target.
    ko: 타겟의 선별은 저지스에서 투표로 진행되는 건 알아?
    ja: |-
      ターゲットの選別は
      ジャッジスの投票で決まるんだよ。
  event_ltk_01_e_34:
    speaker: k
    en: Whatever this guy's done, he's obviously crossed the line far enough for the
      Judges to designate him as a target,
    ko: |-
      저지스에서 타겟으로 지정될 만큼,
      그 녀석은 선을 넘었다는 거지.
    ja: |-
      ジャッジスにターゲットに選ばれたってことは
      そいつは一線を越えたってことだ。
  event_ltk_01_e_35:
    speaker: k
    en: despite the fact many of them are lining their pockets with his ill-gotten
      money.
    ko: 받아먹은 이들조차, 찬성할 정도로.
    ja: |-
      オイシイ思いをしてる奴らでさえ、
      賛成するほどに。
  event_ltk_01_e_36:
    speaker: k
    en: That's why they're tossing this hot potato in your lap.
    ko: 그러니 너한테 떠넘긴 거야.
    ja: だからお前に押しつけたんだ。
  event_ltk_01_e_37:
    speaker: k
    en: It might also be because you're part of the Central Government too.
    ko: "…뭐, 네가 중앙 정부 소속이라서 그런 것일지도 모르고."
    ja: |-
      …まあ、お前が中央政府所属だからかも
      しれないし。
  event_ltk_01_e_38:
    speaker: Self
    en: In other words, they're hoping that I'll play favorites.
    ko: "…대놓고 편파적인 판단을 하라는 것일지도 모르겠네."
    ja: |-
      …堂々と偏った判断をしろ
      ということかもしれない
  event_ltk_01_e_39:
    speaker: k
    en: Potentially.
    ko: 그럴 수도 있다는 거지.
    ja: そうかもしれないね～
  event_ltk_01_e_40:
    speaker: d
    en: Don't say anything that you can't prove to be true.
    ko: 사실 여부가 판단되지 않은 사실을 얘기하지 마.
    ja: 事実かどうか分からないことは言うな。
  event_ltk_01_e_41:
    speaker: k
    en: All right, all right.
    ko: 네네. 알겠습니다.
    ja: はいはい～、了解。
  event_ltk_01_e_42:
    speaker: k
    en: We should get going.
    ko: 자 그럼 움직여볼까.
    ja: それじゃ、行こうか～
  event_ltk_01_e_43:
    speaker: Self
    en: How do we do this?
    ko: 어떻게 움직이지?
    ja: 何をするんだ？
  event_ltk_01_e_44:
    speaker: d
    en: We are going to go undercover.
    ko: 잠입한다.
    ja: 潜入する。
  event_ltk_01_e_45:
    speaker: k
    en: We've already completed the preliminary investigation.
    ko: 그래. 공식적인 자료로 조사할 수 있는 건 다 했어.
    ja: |-
      公開されてる資料で
      調査できることは全部やったから、
  event_ltk_01_e_46:
    speaker: k
    en: All we have left to do is figure out a few smaller details.
    ko: 남은 건 비공식적인 자료를 조사하는 건데.
    ja: あとは公開されてない資料を調査する。
  event_ltk_01_e_47:
    speaker: k
    en: Going undercover is our best option for that.
    ko: 그러려면 잠입이 최적이지.
    ja: それには潜入が一番だ。
  event_ltk_01_e_48:
    speaker: Choice
    en: I'm not very confident in my clandestine capabilities.
    ko: 은밀 기동은 자신 없는데.
    ja: 隠密行動には自信がないが
  event_ltk_01_e_49:
    speaker: Choice
    en: Stand back and watch a master of disguise at work, ladies.
    ko: "…갈고닦았던 인술을 보여줄 때가 왔군."
    ja: "…今まで磨いてきた忍術を見せる時が来たか"
  event_ltk_01_e_50:
    speaker: k
    en: What are you babbling about?
    ko: 무슨 소리야?
    ja: 何言ってんだ？
  event_ltk_01_e_51:
    speaker: k
    en: What good would infiltrating the company do us?
    ko: 회사에 몰래 숨어들어가서 뭘 어쩌게?
    ja: 会社にこっそり入ってどうする？
  event_ltk_01_e_52:
    speaker: k
    en: You think they're gonna leave stacks of illegal paperwork laying around for
      us to find? How stupid do you think they are?
    ko: |-
      뭐 불법 서류 같은 거라도 있을까 봐?
      바보도 아니고 불법 서류를 회사에 왜 놔둬?
    ja: |-
      違法書類でも探すのか？
      会社に置いておくバカはいないだろ。
  event_ltk_01_e_53:
    speaker: Self
    en: Well, what then?
    ko: 그럼….
    ja: じゃあ…
  event_ltk_01_e_54:
    speaker: d
    en: We're going to
    ko: 취직한다.
    ja: 就職するんだ。
  event_ltk_01_e_55:
    speaker: d
    en: become company employees.
    ko: 타겟의 회사에.
    ja: ターゲットの会社に。
event_ltk_02_s:
  event_ltk_02_s_1:
    speaker: Self
    en: "... We're going to get jobs?"
    ko: "…취직을 한다고?"
    ja: "…就職するって？"
  event_ltk_02_s_2:
    speaker: k
    en: That's right. We'll get hired at the target's company, and see what we can
      dig up.
    ko: 그래. 취직한 다음 안에서 무슨 일이 벌어지고 있는지 조사할 거야.
    ja: |-
      そう。就職して内部で何が起きているのか
      調査するんだよ。
  event_ltk_02_s_3:
    speaker: k
    en: If we want to find out the truth, we've got to get on the inside.
    ko: 내부의 사정은 내부에서만 알 수 있을 테니까.
    ja: 社内事情は中に入らないと分からないから。
  event_ltk_02_s_4:
    speaker: Self
    en: How exactly do you plan on all of us getting hired?
    ko: "…어… 취직을 어떻게…."
    ja: "…えっ…でもどうやって…"
  event_ltk_02_s_5:
    speaker: d
    en: Starting tomorrow, all we've got to do is show up at the office.
    ko: 내일부터 출근하면 돼.
    ja: 明日から出勤すればいい。
  event_ltk_02_s_6:
    speaker: k
    en: We've got it all taken care of.
    ko: 그래. 이미 얘기는 다 되어있어.
    ja: もう話はつけてある。
  event_ltk_02_s_7:
    speaker: k
    en: We just need to start working from tomorrow morning.
    ko: 내일 아침부터 출근해서 일하면 된다는 말씀.
    ja: 明日の朝から出勤して働けばいいってこと。
  event_ltk_02_s_8:
    speaker: k
    en: Don't worry, we didn't do anything illegal.
    ko: 아, 불법 루트로 입사하는 건 아니니까 걱정하지 마.
    ja: |-
      あ、不正ルートで入社したわけじゃないから
      安心して。
  event_ltk_02_s_9:
    speaker: k
    en: We've got our official employee documentation all in order. They look so good,
      you'd never know they were fake.
    ko: 정성스럽게 조작된 서류로 정식 입사하는 거니까.
    ja: |-
      心をこめてねつ造した書類で
      正式に入社しました～
  event_ltk_02_s_10:
    speaker: Self
    en: That's illegal.
    ko: 그게 불법이잖아.
    ja: それを不正と言う
  event_ltk_02_s_11:
    speaker: k
    en: Don't be such a stick in the mud.
    ko: 걱정 많은 인간이네 정말.
    ja: 心配性だな。
  event_ltk_02_s_12:
    speaker: k
    en: Anyway, good luck at work.
    ko: 어쨌든 가서 열심히 일해봐.
    ja: とにかく一生懸命働いてこい。
  event_ltk_02_s_13:
    speaker: Self
    en: You talk as if you're not going.
    ko: |-
      ??
      남 일처럼 얘기하네.
    ja: |-
      ？？
      Kは行かないのか？
  event_ltk_02_s_14:
    speaker: k
    en: That's exactly right. I'm not going to work.
    ko: 응. 난 일하러 안 가.
    ja: 私は行かないよ～
  event_ltk_02_s_15:
    speaker: k
    en: I'm going to look into the medical institutions that the target has been putting
      money into.
    ko: 타겟이 기부하고 투자한다는 의료 업계 쪽을 한 번 알아보려고.
    ja: |-
      ターゲットが寄付や投資をしてる
      医療業界を調べようと思ってね。
  event_ltk_02_s_16:
    speaker: k
    en: That's important too, y'know.
    ko: 거기서 무슨 일이 일어나는지도 한 번 봐야지.
    ja: そっちも何が起きてるか調べておかないと。
  event_ltk_02_s_17:
    speaker: k
    en: You and D can handle this side of things without me.
    ko: D랑 너만 출근해서 일하면 돼.
    ja: 出勤して働くのはDとお前だけ。
  event_ltk_02_s_18:
    speaker: Self
    en: All right.
    ko: 음… 일단 알겠어.
    ja: うーん…とりあえず分かった
  event_ltk_02_s_19:
    speaker: k
    en: Get some rest tonight. We put our plan into action starting tomorrow.
    ko: 좋아. 그럼 잘 주무시고 내일부터 움직여 보자고.
    ja: |-
      オッケー。それじゃぐっすり寝て、
      明日から動いてみよ～
  event_ltk_02_s_20:
    speaker: Self
    en: One last thing.
    ko: "…조금 신경 쓰이는 게 있어."
    ja: "…少し気になることがある"
  event_ltk_02_s_21:
    speaker: k
    en: Ugh, what is it?
    ko: 아 또 뭔데?
    ja: ハァ、今度は何？
  event_ltk_02_s_22:
    speaker: Self
    en: Why can't you just ask Enikk to make a judgment?
    ko: 에닉에게 그 타겟을 판결해달라고 하면 되는 거 아냐?
    ja: |-
      エニックにそのターゲットを裁いてくれと
      頼めばいいのでは？
  event_ltk_02_s_23:
    speaker: k
    en: A fair question.
    ko: "…흠."
    ja: "…うーん。"
  event_ltk_02_s_24:
    speaker: d
    en: Enikk doesn't make judgments unless requested by the Judges.
    ko: 에닉은 저지스의 요청이 없다면 판결하지 않아.
    ja: |-
      エニックはジャッジスの依頼がなければ
      裁きを下したりしない。
  event_ltk_02_s_25:
    speaker: k
    en: The target has an uncomfortable association with the Judges. There's no way
      they'd take this to Enikk.
    ko: |-
      저지스와 타겟은 불편한 관계로 묶여있고.
      그러니 타겟을 에닉에게 데려가는 일은 없을 거란 말이지.
    ja: |-
      ジャッジスとターゲットの関係はいわくつき～
      だからターゲットをエニックのところへ
      連れていくことはないんだよ。
  event_ltk_02_s_26:
    speaker: k
    en: The only scenario where Enikk would act on her own
    ko: 에닉이 스스로 움직이는 경우는 단 하나야.
    ja: エニックが自ら動く要因は1つだけ。
  event_ltk_02_s_27:
    speaker: k
    en: would be if someone was causing untold damage to the Ark or its inhabitants.
    ko: |-
      누군가 방주와 인류에게 큰 피해를 입혔다.
      라고 판단되면 스스로 움직여서 판결을 내려.
    ja: |-
      誰かがアークと人類に大きな被害を与えた。
      そう判断したら自ら動いて、判決を下す。
  event_ltk_02_s_28:
    speaker: k
    en: Otherwise, she grants the Judges full autonomy.
    ko: 그렇지 않을 경우는 저지스가 알아서 하라는 입장이지.
    ja: それ以外はジャッジスに任せるって感じだよ。
  event_ltk_02_s_29:
    speaker: k
    en: Basically,
    ko: 그 말은 또 바꿔서 얘기하면.
    ja: 言い換えると
  event_ltk_02_s_30:
    speaker: k
    en: regardless of what this guy is up to, it doesn't constitute a major threat
      to security, at least not in Enikk's eyes.
    ko: 타겟이 하는 일은 에닉 입장에서는 아무 문제도 없다는 얘기야.
    ja: |-
      ターゲットがしたことはエニックからしてみれば
      何の問題もないってこと。
  event_ltk_02_s_31:
    speaker: k
    en: So long as that's the case, she won't act on her own.
    ko: 놔둬도 방주와 인류에게 위협이 안 된다는 얘기지.
    ja: |-
      ほっといてもアークと人類に
      危害を及ぼさないってこと。
  event_ltk_02_s_32:
    speaker: k
    en: I'll give you an example.
    ko: 간단하게 얘기해 볼까.
    ja: 簡単に説明しようか。
  event_ltk_02_s_33:
    speaker: k
    en: Human trafficking. An unforgivable offense, wouldn't you say?
    ko: |-
      인신매매.
      이건 용서받지 못할 일이야. 그렇지?
    ja: |-
      人身売買。
      これは許せないこと。そうだろ？
  event_ltk_02_s_34:
    speaker: Self
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  event_ltk_02_s_35:
    speaker: k
    en: Not from Enikk's perspective.
    ko: 하지만 에닉 입장에서는 문제가 안 돼.
    ja: でもエニックからしてみれば、問題じゃない。
  event_ltk_02_s_36:
    speaker: k
    en: Nobody gets killed. It's not a question of how traumatic an experience is
      or isn't. For Enikk, it's purely numbers. If they don't change, then it's not
      a problem.
    ko: |-
      인간의 수는 변동이 없거든.
      인간 개개인이 어떤 경험을 하든 숫자상으로는 문제가 없다는 거야.
    ja: |-
      人間の数は変わらないから。
      その人間がどんな経験をしたとしても
      数字上は問題ないんだよ。
  event_ltk_02_s_37:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_ltk_02_s_38:
    speaker: k
    en: Having said that, human trafficking often involves a litany of other heinous
      offenses.
    ko: 물론 인신매매라는 쓰레기 같은 짓에는 다른 더러운 수단도 동원되기에, 보통은 개박살이 나는 경우가 대부분이지.
    ja: |-
      もちろん人身売買ってクズみたいなマネには
      他の汚い手段も使うだろうから普通は
      どっかでボコボコにされるだろうけどな。
  event_ltk_02_s_39:
    speaker: k
    en: However warped it seems, the essential act of human trafficking in and of
      itself is not a problem as far as Enikk is concerned.
    ko: |-
      그런데 음… 이 표현은 좀 이상하지만,
      순수한 인신매매는 에닉 입장에서는 문제가 안된다는 말씀.
    ja: |-
      でも、その…変な言い方だけど「純粋な」
      人身売買はエニック的には問題ないってこと。
  event_ltk_02_s_40:
    speaker: k
    en: She operates according to different standards than us.
    ko: 기준이 다른 거야. 에닉과 우리는.
    ja: 基準が違うんだ。エニックと私たちは。
  event_ltk_02_s_41:
    speaker: k
