    en: "..."
    ko: "……."
    ja: "……"
  event_ltk_02_s_85:
    speaker: supervisor
    en: Oh, I see. Well, good luck with all of that!
    ko: |-
      허이구 그렇구만.
      그럼 더 열심히 해야겠네.
    ja: |-
      なるほど。
      そりゃあ、頑張らないとね。
  event_ltk_02_s_86:
    speaker: d
    en: We're very grateful for you giving us this job. Aren't we, honey?
    ko: |-
      예. 그래야죠.
      그렇지 여보?
    ja: |-
