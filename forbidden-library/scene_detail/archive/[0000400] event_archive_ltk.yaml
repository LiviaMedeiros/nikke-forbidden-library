    en: You two seem like nice people, so let me say this to you.
    ko: 그 신혼부부라고 하니까 얘기하는 건데.
    ja: 新婚さんなら話しておくけど
  event_ltk_02_s_89:
    speaker: supervisor
    en: This is a fine company to work for. It may be tough going at first,
    ko: |-
      이 회사 진짜 괜찮은 곳이에요.
      힘들고 그래도 꾹 참고 한 번 해봐요.
