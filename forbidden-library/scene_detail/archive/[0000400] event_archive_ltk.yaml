    ja: あはは。やれやれ、朝ご飯は食べないと。
  event_ltk_02_s_80:
    speaker: supervisor
    en: I see that you both started at the same time and are working on the same line.
    ko: |-
      그런데 둘 입사일도 같고,
      일도 같은 라인에서 하는 걸 보니 보통 사이는 아닌 것 같은데.
