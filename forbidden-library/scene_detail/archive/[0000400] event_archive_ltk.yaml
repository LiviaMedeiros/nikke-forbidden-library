    ko: |-
      어휴 말이라고.
      여기보다 맛있는 점심 나오는 곳 찾아보기 힘들어요.
    ja: |-
      あはは。ここの昼食より
      おいしい場所を探すのは大変ですよ。
  event_ltk_02_s_76:
    speaker: supervisor
    en: I must admit that I haven't exactly eaten at many other companies, but I still
      stand by our food here.
    ko: 내가 많은 곳을 다녀본 건 아니지만 여기가 최고죠.
    ja: |-
      他の場所をたくさん知ってるわけじゃないけど、
      ここが一番です。
