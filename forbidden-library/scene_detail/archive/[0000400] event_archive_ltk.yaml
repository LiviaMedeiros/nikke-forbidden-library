      ところでお二人、入社日も同じだし
      仕事も同じラインということは
      特別なご関係のようですね。
  event_ltk_02_s_81:
    speaker: supervisor
    en: May I ask how you two know each other?
    ko: 혹시 둘이 무슨 사이인지 물어봐도 돼요?
