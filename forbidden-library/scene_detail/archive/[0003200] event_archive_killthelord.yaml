event_killthelord_03_s:
  event_killthelord_03_s_1:
    speaker: "<Monologue>"
    en: In this lavish and expansive hall, the air is perfumed with the delicate scent
      of flowers.
    ko: 화려하고 넓은 홀, 향긋한 꽃향기.
    ja: 華やかな広いホール、かぐわしい花の香り
  event_killthelord_03_s_2:
    speaker: "<Monologue>"
    en: Everywhere I look, I see people draped in attire and accessories that scream
      opulence.
    ko: 딱 봐도 비싸 보이는 옷과 액세서리를 하고 있는 사람들.
    ja: |-
      見るからに高級そうな服やアクセサリーを
      身につけた人々
  event_killthelord_03_s_3:
    speaker: "<Monologue>"
    en: As soon as we enter, I can sense that this place is meant for royalty.
    ko: 들어서자마자, 로열들만 모이는 곳이란 걸 체감할 수 있었다.
    ja: |-
      一歩足を踏み入れた瞬間に、
      ロイヤルしかいないような場所だと感じる
  event_killthelord_03_s_4:
    speaker: d_w
    en: Hello!
    ko: 안녕하세요, 회장님!
    ja: 会長さん、こんにちは！
  event_killthelord_03_s_5:
    speaker: fancyfemale
    en: Oh my, you're early!
    ko: 어머, 일찍 왔네요!
    ja: あら、早かったわね！
  event_killthelord_03_s_6:
    speaker: fancyfemale
    en: The more I look at you, the prettier you get!
    ko: 보면 볼수록 참 예쁘다니까~
    ja: |-
      やっぱり見れば見るほど、
      かわいらしい方ね～
  event_killthelord_03_s_7:
    speaker: fancyfemale
    en: Although I'm the prettiest of them all, hehe.
    ko: 그중에서도 내가 제일 예쁘긴 하지만, 호호호.
    ja: まあ、一番は私だけど？おほほほ…
  event_killthelord_03_s_8:
    speaker: d_w
    en: Thank you for the invite today.
    ko: 오늘은 초대해 주셔서 감사해요.
    ja: |-
      今日はお招きいただいて、
      ありがとうございます。
  event_killthelord_03_s_9:
    speaker: d_w
    en: Thanks to you, I get to come to a lovely place like this with my husband.
    ko: 덕분에 남편이랑 같이 이런 곳도 다 와보네요.
    ja: |-
      おかげ様で夫と一緒に
      素敵な時間を過ごせそうです。
  event_killthelord_03_s_10:
    speaker: d_w
    en: I'd like to say hello to your husband as well. Where is he?
    ko: 회장님 남편분께도 인사드리고 싶은데, 어디 계실까요?
    ja: |-
      会長さんの旦那様にも
      ご挨拶させていただきたいのですが、
      どちらにいらっしゃいますか？
  event_killthelord_03_s_11:
    speaker: fancyfemale
    en: My husband?
    ko: 내 남편?
    ja: 私の夫？
  event_killthelord_03_s_12:
    speaker: fancyfemale
    en: He's busy with work, so he couldn't come with me.
    ko: 그 양반은 일하느라 바빠서, 같이 못 왔어요.
    ja: |-
      ああ、仕事で忙しくて、
      一緒に来られなかったのよ。
  event_killthelord_03_s_13:
    speaker: fancyfemale
    en: My husband's such a workaholic
    ko: 우리 바깥양반이 아주 공사다망하시거든.
    ja: 仕事もプライベートも忙しいらしくてね～
  event_killthelord_03_s_14:
    speaker: fancyfemale
    en: that he's at the top of the central government.
    ko: 무려… 중앙 정부 쪽 탑이야, 탑!
    ja: なんて言ったって…中央政府の高官だもの！
  event_killthelord_03_s_15:
    speaker: fancyfemale
    en: He's a famous politician!
    ko: 정치계 유명 인사라니까!
    ja: 政治の世界じゃ有名人なんだから！
  event_killthelord_03_s_16:
    speaker: d_w
    en: Huh...?
    ko: 음…?
    ja: あら…？
  event_killthelord_03_s_17:
    speaker: d_w
    en: Didn't you say that he was a businessman?
    ko: 얼마 전엔 사업가라고 하지 않으셨나요?
    ja: |-
      事業をされているって
      おっしゃっていましたよね？
  event_killthelord_03_s_18:
    speaker: fancyfemale
    en: Oh my, did I?
    ko: 어머, 그랬었나?
    ja: あら、そうだったかしら？
  event_killthelord_03_s_19:
    speaker: fancyfemale
    en: Well, he is a businessman, but he's also involved in politics. Hehe.
    ko: 사업가도 하고 뭐 정치도 하고 다 그런 거 아니겠어? 호호.
    ja: |-
      事業家が政治に関わるのは珍しくもないし、
      みんなそういうものでしょ？おほほ…
  event_killthelord_03_s_20:
    speaker: fancyfemale
    en: Hmm...
    ko: 흠, 흠.
    ja: オホン、オホン…
  event_killthelord_03_s_21:
    speaker: fancyfemale
    en: Oh my, they are just in time!
    ko: 어머 어머, 저기 마침 오네!
    ja: あらあら、ちょうど来たわ！
  event_killthelord_03_s_22:
    speaker: fancyfemale
    en: Over here!
    ko: 여기야, 여기!
    ja: こっちよ、こっち！
  event_killthelord_03_s_23:
    speaker: "<Monologue>"
    en: A seemingly married couple makes their way in our direction.
    ko: 부부처럼 보이는 한 쌍의 남녀가 우리 쪽으로 다가왔다.
    ja: |-
      夫婦らしきひと組の男女が、
      こちらへ近づいてきた
  event_killthelord_03_s_24:
    speaker: royalmale
    en: Hello, we've heard a lot about you.
    ko: 안녕하세요, 미리 이야기 들었어요.
    ja: はじめまして。お話は伺っております。
  event_killthelord_03_s_25:
    speaker: royalwoman
    en: I heard you were looking for a couple to be friends with.
    ko: 마음을 터놓고 친하게 지낼 수 있는 부부를 찾고 계신다고요.
    ja: |-
      堅苦しくならずに夫婦同士で付き合える
      相手をお探しだとか？
  event_killthelord_03_s_26:
    speaker: d_w
    en: I'm embarrassed... I didn't know you'd heard about that already.
    ko: 부끄럽게… 그런 말씀까지 미리 하셨나 봐요.
    ja: |-
      そんなことまでお聞きになったんですか？
      お恥ずかしいですね。
  event_killthelord_03_s_27:
    speaker: fancyfemale
    en: I'll leave you both to chat then. See you later!
    ko: |-
      그럼, 이야기들 나눠요.
      나중에 봅시다~
    ja: |-
      では、後は若い方たち同士で。
      またあとで会いましょう～
  event_killthelord_03_s_28:
    speaker: "<Monologue>"
    en: The chairman walks away to join some other people.
    ko: 회장은 다른 사람들이 있는 쪽으로 가버렸다.
    ja: 会長は他の参加者たちの輪に向かっていった
  event_killthelord_03_s_29:
    speaker: royalwoman
    en: In fact, my husband is also in business.
    ko: 실은, 저희 남편도 사업을 하고 있거든요.
    ja: 実は、うちの夫もビジネスをしていまして。
  event_killthelord_03_s_30:
    speaker: royalwoman
    en: He's recently achieved great success.
    ko: 최근에 크게 성공도 했고요.
    ja: 最近急成長してるんですよ。
  event_killthelord_03_s_31:
    speaker: royalmale
    en: Huh? Did I?
    ko: "…응? 내가 그랬었나?"
    ja: "…ん？私の話か？"
  event_killthelord_03_s_32:
    speaker: royalwoman
    en: Yes, and thanks to that we recently moved.
    ko: 맞아, 그래서 이사도 했잖아.
    ja: そうよ。だから引っ越しもできたんでしょ？
  event_killthelord_03_s_33:
    speaker: royalmale
    en: Ahhh right! That's right!
    ko: 아아, 아아아 맞다, 그랬었지!
    ja: ああ？ああ。そうだった、そうだった。
  event_killthelord_03_s_34:
    speaker: royalwoman
    en: Sigh, sorry about him. He's so busy that he sometimes forgets things.
    ko: |-
      으휴, 이해해 주세요.
      남편이 바빠서 자주 깜빡깜빡하거든요.
    ja: |-
      はぁ、ごめんなさいね。
      忙しすぎて、よく上の空になるのよ。
  event_killthelord_03_s_35:
    speaker: royalmale
    en: Honey, where's our kid?
    ko: 여보, 우리 애는 어딨어?
    ja: そういえば、うちの子はどうした？
  event_killthelord_03_s_36:
    speaker: royalwoman
    en: Kid? We have a kid?
    ko: "…애라니? 애가 있었나?"
    ja: "…うちの子？なんのこと？"
  event_killthelord_03_s_37:
    speaker: royalmale
    en: We have a daughter, don't we?
    ko: 우리 딸 말이야, 딸.
    ja: 娘だ、娘。
  event_killthelord_03_s_38:
    speaker: royalwoman
    en: Ah! We left her with the babysitter today.
    ko: 아~ 오늘 베이비 시터한테 맡기고 왔잖아.
    ja: ああ…今日はベビーシッターに預けてるでしょ。
  event_killthelord_03_s_39:
    speaker: "<Monologue>"
    en: It seems their conversation doesn't match.
    ko: "…어쩐지 두 사람의 대화가 서로 맞지 않는 느낌이다."
    ja: "…2人の会話がかみ合っていないような気がする"
  event_killthelord_03_s_40:
    speaker: royalwoman
    en: Oh my, I'm sorry! We've only talked about ourselves, haven't we?
    ko: "어머, 죄송해요! \n너무 저희 이야기만 했죠?"
    ja: |-
      あら、すみません！
      私たちばかりお話ししてしまって。
  event_killthelord_03_s_41:
    speaker: d_w
    en: No, not at all. You two seem really close.
    ko: 아니에요, 사이가 정말 좋아 보이세요.
    ja: いえいえ。とても仲がよろしいんですね。
  event_killthelord_03_s_42:
    speaker: d_w
    en: Do you enjoy any hobbies together?
    ko: 두 분, 같이 즐기는 취미는 따로 있으세요?
    ja: お二人は、何か共通のご趣味など、ありますか？
  event_killthelord_03_s_43:
    speaker: royalwoman
    en: Ah, we...
    ko: 아, 그게….
    ja: ああ、ええと…
  event_killthelord_03_s_44:
    speaker: "<Monologue>"
    en: Starting with that couple,
    ko: 그 부부를 시작으로.
    ja: その夫婦を皮切りに…
  event_killthelord_03_s_45:
    speaker: "<Monologue>"
    en: we interact with several others.
    ko: 우리는 여러 부부와 교류했다.
    ja: 私たちはさまざまな人々と交流した
  event_killthelord_03_s_46:
    speaker: "<Monologue>"
    en: They all have several things in common.
    ko: 그들에게는 공통점이 있었는데.
    ja: その全員に共通点があった
  event_killthelord_03_s_47:
    speaker: "<Monologue>"
    en: Firstly, all the husbands are in business and are very interested in the subject
      of business.
    ko: 첫 번째, 남편이 모두 사업을 하고 있으며 그쪽 이슈에 굉장히 관심이 많다는 점.
    ja: |-
      1つはどの夫も
      何らかのビジネスをしていると言い、
      その手の話には食いつきがいいこと…
  event_killthelord_03_s_48:
    speaker: "<Monologue>"
    en: Secondly, they kept trying to align their stories throughout the conversation.
    ko: 두 번째, 서로 묘하게 말이 맞지 않는 부분을 대화를 통해 맞춰가고 있다는 점이었다.
    ja: |-
      2つ目は全員が微妙にかみ合わない話を
      会話しながら合わせていること…
  event_killthelord_03_s_49:
    speaker: "<Monologue>"
    en: After some time...
    ko: 그렇게 한참이 지난 후.
    ja: その後、しばらくして
  event_killthelord_03_s_50:
    speaker: rosanna_m
    en: Oh my! Who's this?
    ko: 어머나~ 이게 누구야?
    ja: あら～？どちら様かと思ったら…
  event_killthelord_03_s_51:
    speaker: rosanna_m
    en: Aren't you my neighbors from next door?
    ko: 우리 옆집에 사는 분들이네요.
    ja: お隣さんじゃないの～
  event_killthelord_03_s_52:
    speaker: rosanna_m
    en: It's nice to see you here of all places.
    ko: 이런 데서 다 마주치고, 너무 반갑네.
    ja: こんなところで会うなんて、偶然ね～
  event_killthelord_03_s_53:
    speaker: "<Monologue>"
    en: Rosanna lowers her voice.
    ko: 로산나는 목소리를 낮췄다.
    ja: |-
      ロザンナは声を落とし、
      低い声でささやいてきた
  event_killthelord_03_s_54:
    speaker: rosanna_m
    en: So, Mister
    ko: "…그래서, 미스터."
    ja: "…ねえ、ミスター…"
  event_killthelord_03_s_55:
    speaker: rosanna_m
    en: and the lady beside...
    ko: 그리고 그 옆의 여자.
    ja: それから隣の女。
  event_killthelord_03_s_56:
    speaker: rosanna_m
    en: What game are you playing here?
    ko: 이건 지금 무슨 놀이 중인 거지?
    ja: これって何の冗談？
  event_killthelord_03_s_57:
    speaker: "<Self>"
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_killthelord_03_s_58:
    speaker: "<Self>"
    en: How did you know...?
    ko: 어떻게 날 알아본….
    ja: なぜ分かっ…
  event_killthelord_03_s_59:
    speaker: "<Monologue>"
    en: D interrupts me.
    ko: 내 말은 D로 인해 가로막혔다.
    ja: 私の言葉はDにさえぎられた
  event_killthelord_03_s_60:
    speaker: d_w
    en: Wow, it's really nice to see you.
    ko: 우와, 진짜 반갑네요.
    ja: あら～本当に偶然ですね～
  event_killthelord_03_s_61:
    speaker: d_w
    en: What a coincidence. Shall we chat for a bit?
    ko: 이것도 우연인데 이웃끼리 잠깐 이야기 좀 할까요?
    ja: |-
      これも何かの縁ですし、
      少しお話しませんか？
  event_killthelord_03_s_62:
    speaker: rosanna_m
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_03_s_63:
    speaker: rosanna_m
    en: That's just what I was hoping for.
    ko: 바라던 바야.
    ja: ちょうどそうしたかったのよ～
  event_killthelord_03_s_64:
    speaker: "<Monologue>"
    en: We move to a corner where there are fewer people.
    ko: 우리는 최대한 사람이 모여있지 않은 구석으로 이동했다.
    ja: 私たちは人の少ない片隅に移動した
  event_killthelord_03_s_65:
    speaker: d_w
    en: Rosanna, the boss of Hedonia.
    ko: 헤도니아의 보스, 로산나.
    ja: ヘッドニアのボス、ロザンナだな。
  event_killthelord_03_s_66:
    speaker: d_w
    en: What are you doing here?
    ko: 여기서 뭘 하고 있었지?
    ja: ここで何をしている？
  event_killthelord_03_s_67:
    speaker: rosanna_m
    en: Didn't you say you wanted to "talk"?
    ko: "[이야기]를 하자고 하지 않았어?"
    ja: "「話」をするんじゃなかった？"
  event_killthelord_03_s_68:
    speaker: rosanna_m
    en: Would you rather converse with our bodies, huh?
    ko: 혹시 언어 쪽이 아니라, 몸의 대화였나? 응?
    ja: |-
      もしかして言葉じゃなくて、
      「ボディランゲージ」ってこと？ん？
  event_killthelord_03_s_69:
    speaker: rosanna_m
    en: I can see what you're hiding behind you.
    ko: 다 보여, 뒤에 숨기고 있는 그거.
    ja: 丸見えなんだよ。後ろに隠してるそれ。
  event_killthelord_03_s_70:
    speaker: "<Monologue>"
    en: I catch a glimpse of the axe blade that D is hiding.
    ko: D가 숨기고 있는 도끼날이 슬쩍 보였다.
    ja: Dが隠し持っている斧の先端が少しのぞいている
  event_killthelord_03_s_71:
    speaker: d_w
    en: This is a part of my body.
    ko: 이건 내 몸의 일부야.
    ja: これは私の体の一部だ。
  event_killthelord_03_s_72:
    speaker: d_w
    en: There's nothing to worry about, so don't play dumb and answer my questions.
    ko: 신경 쓰지 않아도 되니까, 말 돌리지 말고 대답해.
    ja: 気にしなくていい。質問に答えろ。
  event_killthelord_03_s_73:
    speaker: rosanna_m
    en: Didn't I ask the question first?
    ko: 분명 질문은 내가 먼저 했을 텐데?
    ja: 先に質問したのはあたしでしょ？
  event_killthelord_03_s_74:
    speaker: rosanna_m
    en: I asked you both what game you are playing here, right?
    ko: 미스터, 그리고 네가 여기서 무슨 놀이 중인 건지 물어봤잖아?
    ja: |-
      ミスターとあんた、
      こんな所で何のおふざけ？って。
  event_killthelord_03_s_75:
    speaker: rosanna_m
    en: Answer that first!
    ko: 그것부터 대답해 주셔야겠는데~
    ja: まずはそっちに答えてもらわないとねぇ。
  event_killthelord_03_s_76:
    speaker: d_w
    en: I can't tell you that.
    ko: 말해줄 수 없다.
    ja: それは言えない。
  event_killthelord_03_s_77:
    speaker: rosanna_m
    en: Well, if that's the case, then I can't tell you anything either.
    ko: 그쪽에서 그렇게 나오면, 나도 못 알려주지.
    ja: |-
      そっちがそういう態度なら、
      あたしも言わないよ。
  event_killthelord_03_s_78:
    speaker: rosanna_m
    en: Ah...
    ko: 아.
    ja: あ。
  event_killthelord_03_s_79:
    speaker: "<Monologue>"
    en: Rosanna turns her head towards me.
    ko: 로산나는 내 쪽으로 고개를 돌렸다.
    ja: ロザンナが私の方を向いた
  event_killthelord_03_s_80:
    speaker: rosanna_m
    en: Well, then. Will you tell me, Mister?
    ko: 그럼, 미스터가 얘기해 줄래?
    ja: それとも、ミスターが話してくれる？
  event_killthelord_03_s_81:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_03_s_82:
    speaker: "<Monologue>"
    en: D fixes me with a cold gaze.
    ko: D가 싸늘한 시선으로 날 응시하고 있다.
    ja: Dからの冷たい視線が突き刺さる
  event_killthelord_03_s_83:
    speaker: "<Self>"
    en: I can't say. Sorry.
    ko: "…말 못 해. 미안."
    ja: "…言えない。すまない"
  event_killthelord_03_s_84:
    speaker: rosanna_m
    en: I see.
    ko: 그렇구나~
    ja: そっか～
  event_killthelord_03_s_85:
    speaker: rosanna_m
    en: Well, it's okay if you don't tell me.
    ko: 뭐, 알려주지 않아도 괜찮아.
    ja: まあ、それならそれでいいよ。
  event_killthelord_03_s_86:
    speaker: rosanna_m
    en: Still, seeing you disguised as a couple makes me mad.
    ko: 그래도 부부 위장은 좀 열받는데?
    ja: でも夫婦ごっこはちょ～っとシャクかな～？
  event_killthelord_03_s_87:
    speaker: rosanna_m
    en: This is the man that I picked.
    ko: 내가 찍어둔 남자인데 말이야.
    ja: あたしがキープしてるオトコだし…
  event_killthelord_03_s_88:
    speaker: "<Monologue>"
    en: Rosanna approaches me
    ko: 로산나가 내게 가까이 다가오자.
    ja: ロザンナが私に迫ってくると
  event_killthelord_03_s_89:
    speaker: "<Monologue>"
    en: but D quickly intervenes.
    ko: D가 빠르게 막아섰다.
    ja: Dが素早く割って入った
  event_killthelord_03_s_90:
    speaker: d_w
    en: I'll ask the next question.
    ko: 다음 질문을 하지.
    ja: 質問を変えよう。
  event_killthelord_03_s_91:
    speaker: d_w
    en: How did you know this person was @UserName?
    ko: 이 자가 @UserName인 건 어떻게 알아챘지?
    ja: |-
      これが@UserNameだと、
      なぜ分かった？
  event_killthelord_03_s_92:
    speaker: d_w
    en: His disguise is perfect.
    ko: 변장은 완벽했을 텐데.
    ja: 変装は完璧だったはずだ。
  event_killthelord_03_s_93:
    speaker: rosanna_m
    en: Hah, you call that a question?
    ko: 하, 그걸 질문이라고 하는 거니?
    ja: ハァ？そんなの分かりきってるでしょ？
  event_killthelord_03_s_94:
    speaker: rosanna_m
    en: How can I not recognize him?
    ko: 내가 어떻게 미스터를 못 알아볼 수가 있겠어?
    ja: あたしがミスターに気づかないはずないから。
  event_killthelord_03_s_95:
    speaker: rosanna_m
    en: No matter what disguise he wears, he will always be him.
    ko: 어떤 변장을 하든 미스터는 미스터야.
    ja: どんな変装をしたってミスターはミスター。
  event_killthelord_03_s_96:
    speaker: rosanna_m
    en: I can tell at a glance.
    ko: 한눈에 알아볼 수 있지.
    ja: 見れば分かるって。
  event_killthelord_03_s_97:
    speaker: rosanna_m
    en: But you...
    ko: 그런데 너.
    ja: それより、あんたの方。
  event_killthelord_03_s_98:
    speaker: rosanna_m
    en: I didn't recognize you at first, but I can tell who you are now.
    ko: 바로는 못 알아봤지만, 이렇게 보니까 알겠네.
    ja: |-
      パッと見じゃ分からなかったけど、
      もう分かったよ。
  event_killthelord_03_s_99:
    speaker: rosanna_m
    en: D from Perilous Siege.
    ko: 시지 패러리스 소속, D.
    ja: シージペリラスのD。
  event_killthelord_03_s_100:
    speaker: rosanna_m
    en: The famous axe murderer, right?
    ko: 도끼 살인마로 유명한 걔, 맞지?
    ja: 有名な斧使いの殺人鬼…でしょ？
  event_killthelord_03_s_101:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_03_s_102:
    speaker: d_w
    en: I'm not a murderer.
    ko: 난 살인마가 아니야.
    ja: 私は殺人鬼ではない。
  event_killthelord_03_s_103:
    speaker: d_w
    en: I have the authority to do what I do.
    ko: 나에겐 권한이 있다.
    ja: 権限をもって任務を遂行している。
  event_killthelord_03_s_104:
    speaker: rosanna_m
    en: Sure, you do.
    ko: 그래, 뭐. 그러시겠지.
    ja: はいはい、そういうことにしとくわ。
  event_killthelord_03_s_105:
    speaker: d_w
    en: So, now for my next question.
    ko: 그럼, 다음 질문이다.
    ja: では、次の質問だ。
  event_killthelord_03_s_106:
    speaker: d_w
    en: This is a couples' gathering.
    ko: 여긴 부부 동반 모임이야.
    ja: このパーティーでは夫婦同伴のはずだ。
  event_killthelord_03_s_107:
    speaker: d_w
    en: Where's your companion?
    ko: 동행자는 어디에 있지?
    ja: 仲間はどこにいる？
  event_killthelord_03_s_108:
    speaker: rosanna_m
    en: Ah, right...
    ko: 아하, 그랬지.
    ja: ああ、そっか。
  event_killthelord_03_s_109:
    speaker: rosanna_m
    en: This is indeed a couple's gathering.
    ko: 여긴 부부 동반 모임이었지.
    ja: そういうパーティーだったっけ。
  event_killthelord_03_s_110:
    speaker: rosanna_m
    en: But what should I do?
    ko: 그런데 어쩌나?
    ja: 仕方ないでしょ？
  event_killthelord_03_s_111:
    speaker: rosanna_m
    en: There's no one I consider as my husband besides my man here.
    ko: 난 미스터 외에 남편 삼고 싶은 사람 따윈 없거든.
    ja: |-
      ミスター以外、
      夫にしていい人も思いつかなかったし。
  event_killthelord_03_s_112:
    speaker: rosanna_m
    en: So I found another method.
    ko: 그래서 다른 방법을 찾았어.
    ja: ま、別のツテってワケ。
  event_killthelord_03_s_113:
    speaker: "<Self>"
    en: Another method?
    ko: 다른 방법?
    ja: 別のツテ？
  event_killthelord_03_s_114:
    speaker: rosanna_m
    en: There she is.
    ko: 마침 저기 오고 있네.
    ja: ちょうど来たね。
  event_killthelord_03_s_115:
    speaker: "<Monologue>"
    en: As we turn our heads to where Rosanna is looking,
    ko: 로산나가 바라보는 방향으로 고개를 돌리자.
    ja: ロザンナの視線の先を追うと…
  event_killthelord_03_s_116:
    speaker: "<Monologue>"
    en: a woman approaches from a distance.
    ko: 멀리서 한 여성이 우리를 향해 다가오고 있었다.
    ja: 遠くから1人の女性が向かってきていた
  event_killthelord_03_s_117:
    speaker: rosanna_m
    en: Hmm... Since it's come to this,
    ko: 음… 이왕 이렇게 된 거.
    ja: うーん…こうなったら…
  event_killthelord_03_s_118:
    speaker: rosanna_m
    en: shouldn't I take advantage of this situation too?
    ko: 나도 이 상황을 좀 이용해야겠는데?
    ja: あたしもこの状況を利用させてもらおっかな？
  event_killthelord_03_s_119:
    speaker: rosanna_m
    en: You should try matching your stories a bit better.
    ko: 둘 다 말 좀 잘 맞춰줘 봐.
    ja: 2人とも、うまく話を合わせてよね。
  event_killthelord_03_s_120:
    speaker: "<Monologue>"
    en: Before we can even affirm or deny it, the woman draws near and speaks to us.
    ko: 긍정하거나 부정할 새도 없이, 어느새 근처까지 다가온 여성이 말을 걸었다.
    ja: |-
      答える間もなく、近づいて来ていた女性に
      話しかけられた
  event_killthelord_03_s_121:
    speaker: kamila
    en: Rosy, I'm sorry.
    ko: 로즈, 미안해요.
    ja: ローズ、ごめんなさい。
  event_killthelord_03_s_122:
    speaker: kamila
    en: I'm very late, aren't I?
    ko: 제가 너무 늦었죠?
    ja: 遅くなっちゃったわね？
  event_killthelord_03_s_123:
    speaker: rosanna_m
    en: No, you're right on time.
    ko: 아뇨, 딱 제때 오셨네요.
    ja: いいえ、ちょうどいいところだったわ…
  event_killthelord_03_s_124:
    speaker: rosanna_m
    en: Kamila.
    ko: 카밀라.
    ja: カミラ。
  event_killthelord_03_s_125:
    speaker: d_w
    en: It's our target...
    ko: "…타겟이다."
    ja: "…ターゲットだ。"
  event_killthelord_03_s_126:
    speaker: "<Self>"
    en: "...!"
    ko: "…!"
    ja: "…！？"
  event_killthelord_03_s_127:
    speaker: kamila
    en: It seems you have company.
    ko: 일행분이 있으셨네요.
    ja: お友達もいらっしゃったのね。
  event_killthelord_03_s_128:
    speaker: kamila
    en: They are...?
    ko: 이 분들은…?
    ja: こちらの方たちは…？
  event_killthelord_03_s_129:
    speaker: rosanna_m
    en: They're the neighbors living next door.
    ko: 옆집에 사는 이웃분들이에요.
    ja: お隣さんね。
  event_killthelord_03_s_130:
    speaker: rosanna_m
    en: We just happened to run into each other.
    ko: 우연히 마주쳤지 뭐예요?
    ja: 偶然ここで会ったのよ。
  event_killthelord_03_s_131:
    speaker: kamila
    en: I see.
    ko: 그러셨군요.
    ja: そうだったの。
  event_killthelord_03_s_132:
    speaker: kamila
    en: Hello, I'm Kamila.
    ko: 안녕하세요, 카밀라라고 해요.
    ja: 初めまして。カミラといいます。
  event_killthelord_03_s_133:
    speaker: d_w
    en: Nice to meet you.
    ko: 반가워요.
    ja: 初めまして。
  event_killthelord_03_s_134:
    speaker: d_w
    en: I'm Diana.
    ko: 저는 다이애나예요.
    ja: ダイアナと申します。
  event_killthelord_03_s_135:
    speaker: "<Self>"
    en: And I'm her husband, Steve.
    ko: 남편인 스티브입니다.
    ja: スティーブです
  event_killthelord_03_s_136:
    speaker: kamila
    en: You three had very serious expressions when you were chatting.
    ko: 세 분이서 굉장히 진지한 표정으로 이야기를 나누고 계시던데.
    ja: |-
      みなさん、とても真剣な表情で
      お話されてたみたいでしたけど…
  event_killthelord_03_s_137:
    speaker: kamila
    en: May I ask what you were talking about?
    ko: 무슨 이야기를 하고 계셨는지 여쭤봐도 될까요?
    ja: どのようなお話をしていたのか、お聞きしても？
  event_killthelord_03_s_138:
    speaker: kamila
    en: I'm worried I'm interrupting something...
    ko: 혹시 제가 방해한 건가 해서요….
    ja: 私が邪魔をしてしまったのではないかしら…
  event_killthelord_03_s_139:
    speaker: d_w
    en: No, you're not. We were just...
    ko: 방해한 거 아니에요, 저희는 그냥….
    ja: そんなことはありません。私たちはただ…
  event_killthelord_03_s_140:
    speaker: rosanna_m
    en: It's okay, you don't have to hide it.
    ko: 굳이 숨기려 하지 않아도 괜찮아요.
    ja: 隠そうとしなくていいわ。
  event_killthelord_03_s_141:
    speaker: rosanna_m
    en: We were talking about my husband's illness, right?
    ko: 남편의 [병]에 대한 이야기를 나누고 있었거든요, 그렇죠?
    ja: 夫の「病気」について話していたの。ねえ？
  event_killthelord_03_s_142:
    speaker: "<Monologue>"
    en: Rosanna gestures to me.
    ko: 로산나는 내게 눈짓했고.
    ja: ロザンナが私に目くばせしてきた
  event_killthelord_03_s_143:
    speaker: "<Monologue>"
    en: I can only nod my head.
    ko: 난 고개를 끄덕일 수밖에 없었다.
    ja: 私はうなずくしかなかった
  event_killthelord_03_s_144:
    speaker: kamila
    en: Oh my... I see!
    ko: 어머…! 그랬군요.
    ja: まあ…！そうだったの。
  event_killthelord_03_s_145:
    speaker: kamila
    en: You were in the middle of a serious conversation.
    ko: 정말 진지한 이야기를 하고 계셨네요.
    ja: それなら真剣な顔で当然よね…
  event_killthelord_03_s_146:
    speaker: kamila
    en: Rosy's husband isn't in a good condition right now.
    ko: 로즈의 남편은 지금 그리 좋지 않은 상태거든요.
    ja: |-
      ローズの旦那さん、
      あまり体調がよくないとは私も伺っています。
  event_killthelord_03_s_147:
    speaker: kamila
    en: My husband also suffered from the same illness before, so I understand.
    ko: 저희 남편도 예전에 같은 병을 앓아서, 잘 알고 있어요.
    ja: |-
      私の夫も以前同じ病気にかかったので、
      よく分かります。
  event_killthelord_03_s_148:
    speaker: kamila
    en: Since it was an incurable disease, the hospital had no choice but to let him
      go.
    ko: 불치병이니, 뭐니 하면서 병원에서도 손을 놨었죠.
    ja: |-
      不治の病だ何だって言われて、
      病院にも見捨てられて…
  event_killthelord_03_s_149:
    speaker: "<Self>"
    en: So, what about now...?
    ko: 그럼, 지금은…?
    ja: では、今は…？
  event_killthelord_03_s_150:
    speaker: kamila
    en: Oh, he's fully cured.
    ko: 아아, 지금은 완쾌했어요.
    ja: あっ、今は完治していますけどね。
  event_killthelord_03_s_151:
    speaker: kamila
    en: But he still has symptoms, so it's hard for him to go outside.
    ko: 다만 아직 후유증이 있는지, 바깥출입은 좀 힘들답니다.
    ja: |-
      ただ、まだ後遺症があって、
      外出は難しいんです。
  event_killthelord_03_s_152:
    speaker: d_w
    en: I didn't know you were in that situation.
    ko: 그런 사정이 있으셨군요.
    ja: そんなご事情があったんですね。
  event_killthelord_03_s_153:
    speaker: d_w
    en: It's our first time here. I thought it was a couples' gathering.
    ko: 제가 이 모임은 처음이라 부부 동반 모임인 줄 알고.
    ja: |-
      このパーティーは初めてだったので、
      必ず夫婦同伴だと勘違いして…
  event_killthelord_03_s_154:
    speaker: d_w
    en: That's why I asked where Rose's husband was.
    ko: 남편분은 어디 계신지 여쭤봤었거든요.
    ja: |-
      旦那様がどちらにいらっしゃるか
      聞いてしまったところだったんです。
  event_killthelord_03_s_155:
    speaker: kamila
    en: Yes, it is a couples' gathering.
    ko: 부부 동반 모임이 맞아요.
    ja: ええ、夫婦同伴が条件なのは間違いないわ。
  event_killthelord_03_s_156:
    speaker: kamila
    en: I used to come here with my husband a lot before.
    ko: 저도 이전에 남편이랑 종종 같이 오던 곳이거든요.
    ja: 私も以前は、夫と一緒によく来ていました。
  event_killthelord_03_s_157:
    speaker: kamila
    en: There are exceptions for people like Rosy and me, where our husbands aren't
      able to attend.
    ko: |-
      저나 로즈처럼 남편이 참석이 힘든 경우에만 예외로,
      부인들끼리도 참여가 가능하답니다.
    ja: |-
      ただ、私やローズのような事情がある場合は
      一方だけでの参加も認められているんです。
  event_killthelord_03_s_158:
    speaker: kamila
    en: So that's why Rosy and I decided to meet here.
    ko: 그래서 오늘은 로즈와 여기서 만나기로 한 거구요.
    ja: |-
      それで、今日はローズと
      ここで会う約束をしていました。
  event_killthelord_03_s_159:
    speaker: kamila
    en: I happen to be quite familiar with that illness.
    ko: 제가 그 병에 관해서는 아주 잘 알고 있거든요.
    ja: |-
      あの病気については、
      いろいろと教えられることがあると思って…
  event_killthelord_03_s_160:
    speaker: rosanna_m
    en: What a coincidence!
    ko: 마침 잘 됐지, 뭐예요.
    ja: 本当に助かるわ。
  event_killthelord_03_s_161:
    speaker: rosanna_m
    en: Kamila, perhaps you can tell them that story.
    ko: 카밀라, 혹시 이분들께도 그 이야기를 같이 들려주실 수 있나요?
    ja: |-
      カミラ、もしよければ、
      こちらの方たちにも教えてあげていいかしら？
  event_killthelord_03_s_162:
    speaker: rosanna_m
    en: To be honest... Steve, Diana's husband, has started experiencing similar symptoms.
    ko: 실은… 다이애나의 남편인 스티브도 비슷한 증상이 시작됐다고 해요.
    ja: |-
      実はそちらの…スティーブさんも
      似たような症状が見られるらしくて…
  event_killthelord_03_s_163:
    speaker: "<Self>"
    en: "...?!"
    ko: "…?!"
    ja: "…！？"
  event_killthelord_03_s_164:
    speaker: rosanna_m
    en: He's always feeling dizzy, and due to his constant cough, he has trouble breathing.
    ko: 늘 어지럼증을 느끼고, 기침이 멈추지 않아서 호흡이 힘들 때가 있다네요.
    ja: |-
      いつもめまいがして、咳が止まらず
      呼吸が苦しい時があるらしいの…
  event_killthelord_03_s_165:
    speaker: "<Monologue>"
    en: Rosanna gestures to me again.
    ko: 로산나는 다시 내게 눈짓했다.
    ja: ロザンナがまた私に目くばせをしてきた
  event_killthelord_03_s_166:
    speaker: "<Self>"
    en: "*Cough cough*"
    ko: 콜록, 콜록!!
    ja: ゴホッ、ゴホッ！！
  event_killthelord_03_s_167:
    speaker: "<Self>"
    en: Urgh... I feel a little dizzy.
    ko: 어어… 눈앞이….
    ja: うう…目の前が…
  event_killthelord_03_s_168:
    speaker: d_w
    en: Oh my, Honey!
    ko: 어머, 여보!
    ja: ああ、あなた！
  event_killthelord_03_s_169:
    speaker: "<Monologue>"
    en: D quickly supports me.
    ko: D는 빠르게 나를 부축했다.
    ja: Dが素早く私を支えた
  event_killthelord_03_s_170:
    speaker: kamila
    en: Are you okay?
    ko: 괜찮으세요?
    ja: 大丈夫ですか？
  event_killthelord_03_s_171:
    speaker: kamila
    en: You seem to be having a hard time. How did you come to...?
    ko: 힘들어 보이시는데, 어떻게 모임을….
    ja: |-
      そんなにおつらそうなのに、
      どうしてパーティーに…
  event_killthelord_03_s_172:
    speaker: d_w
    en: It's all my fault!
    ko: 다 저 때문이에요…!
    ja: 全部私のせいなんです…！
  event_killthelord_03_s_173:
    speaker: d_w
    en: I pleaded with him to accompany me!
    ko: 제가 남편이랑 나와보고 싶다고 떼를 써서…!
    ja: |-
      私が行きたいって、
      ワガママを言ったせいで…！
  event_killthelord_03_s_174:
    speaker: kamila
    en: "!"
    ko: "!"
    ja: "！"
  event_killthelord_03_s_175:
    speaker: d_w
    en: We came because he said he was feeling okay today.
    ko: 남편도 오늘은 컨디션이 괜찮다고 해서 같이 나온 건데.
    ja: |-
      夫も今日は体調がいいからって
      ついてきてくれたんです。
  event_killthelord_03_s_176:
    speaker: d_w
    en: I didn't know his condition would worsen like this...
    ko: 이렇게 나빠질 줄은 몰랐어요….
    ja: こんなに急に悪くなるなんて…
  event_killthelord_03_s_177:
    speaker: kamila
    en: Oh dear... That's unfortunate...
    ko: 저런… 안타깝게도….
    ja: なんておかわいそう…
  event_killthelord_03_s_178:
    speaker: d_w
    en: The hospital said they don't know the cause or have any treatment for it.
    ko: 병원에서는 원인도 치료 방법도 모르겠다고 했거든요.
    ja: |-
      病院では原因も治療方法も
      分からないと言われて…
  event_killthelord_03_s_179:
    speaker: d_w
    en: But Rosy recognized my husband's condition.
    ko: 그런데 로즈가 남편의 상태를 알아봐 주었지 뭐예요.
    ja: ローズが話を聞くと言ってくれたんです。
  event_killthelord_03_s_180:
    speaker: d_w
    en: We just happened to be discussing his symptoms.
    ko: 마침 증상에 대해 이야기를 나누고 있던 참이었어요.
    ja: ちょうど症状の話をしていたところで…
  event_killthelord_03_s_181:
    speaker: d_w
    en: They seem to be getting worse day by day, so I'm very worried.
    ko: 하루하루 더 증상이 나빠져 가는 것 같아서, 너무 걱정돼요.
    ja: |-
      日ごとに症状が悪くなっている気がして、
      とても不安で…
  event_killthelord_03_s_182:
    speaker: d_w
    en: Every time he has a seizure,
    ko: 한 번씩 발작을 일으킬 때마다.
    ja: 発作が起きるたびに…
  event_killthelord_03_s_183:
    speaker: d_w
    en: I wonder if something bad will happen, and then... *Sob*
    ko: 이러다 안 좋은 일이 생기면 어쩌나, 하고… 흑.
    ja: |-
      このまま何かあったらどうしよう、って…
      ううっ…
  event_killthelord_03_s_184:
    speaker: "<Monologue>"
    en: As if we've rehearsed this story many times,
    ko: 마치, 예전부터 서로 말을 맞춰놓은 듯.
    ja: まるで事前に決めてあったかのように
  event_killthelord_03_s_185:
    speaker: "<Monologue>"
    en: D smoothly fabricates it on the spot.
    ko: D는 능숙하게 지어낸 이야기를 늘어놓았다.
    ja: Dはよどみなく作り話を語った
  event_killthelord_03_s_186:
    speaker: kamila
    en: Oh my! Seizures are a sign of it reaching the terminal stage.
    ko: 어머…! 발작을 일으키는 건 말기 증상인데.
    ja: まあ…！発作なんて末期症状じゃない…
  event_killthelord_03_s_187:
    speaker: kamila
    en: You need to do something quickly.
    ko: 빨리 조치를 취하셔야겠어요.
    ja: 早くなんとかしてあげないと…
  event_killthelord_03_s_188:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥석-
    ja: ガシッ――
  event_killthelord_03_s_189:
    speaker: d_w
    en: I know we've just met... but I really need a favor.
    ko: 초면이지만… 꼭 부탁드리고 싶어요.
    ja: |-
      初対面で失礼とは思いますが…
      どうかお願いします！
  event_killthelord_03_s_190:
    speaker: d_w
    en: He needs treatment... No, anything that can make him better.
    ko: 치료 방법… 아니, 호전되기만 해도 괜찮아요.
    ja: |-
      治療法…いいえ、
      症状が良くなるだけでも構いません。
  event_killthelord_03_s_191:
    speaker: d_w
    en: Could you please tell us how your husband recovered?
    ko: 어떻게 완쾌되셨는지 알려주시면 안 될까요?
    ja: |-
      どうやって完治できたのか
      教えていただけませんか？
  event_killthelord_03_s_192:
    speaker: d_w
    en: Please!
    ko: 제발요…!
    ja: お願いします…！
  event_killthelord_03_s_193:
    speaker: d_w
    en: I'll do anything to save my husband!
    ko: 제 남편을 구할 수만 있다면, 뭐든 다 할 수 있어요!
    ja: 夫を救えるなら、何だってします！
  event_killthelord_03_s_194:
    speaker: kamila
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_03_s_195:
    speaker: kamila
    en: You seem... really desperate.
    ko: 정말… 간절하신 것 같네요.
    ja: 本当に…旦那さんが大事みたいね。
  event_killthelord_03_s_196:
    speaker: kamila
    en: "... You said you'd do anything."
    ko: "…뭐든 다 하실 수 있다고 하셨죠."
    ja: "…何でもすると、おっしゃいましたわね。"
  event_killthelord_03_s_197:
    speaker: kamila
    en: Okay...
    ko: 좋아요.
    ja: 分かりました。
  event_killthelord_03_s_198:
    speaker: kamila
    en: Then, tomorrow morning at 8...
    ko: 그럼, 내일 오전 8시까지.
    ja: では、明日の午前8時前に…
  event_killthelord_03_s_199:
    speaker: "<Monologue>"
    en: Kamila hands us a piece of paper.
    ko: 카밀라는 우리에게 종이 한 장을 내밀었다.
    ja: カミラが私たちに1枚のメモを渡してきた
  event_killthelord_03_s_200:
    speaker: kamila
    en: Please, come this way.
    ko: 이쪽으로 와주세요.
    ja: この場所へいらしてください。
event_killthelord_03_e:
  event_killthelord_03_e_1:
    speaker: "<Narration>"
    en: After the gathering.
    ko: 모임이 끝난 후.
    ja: パーティーの解散後
  event_killthelord_03_e_2:
    speaker: "<Self>"
    en: So, how was my acting today?
    ko: 오늘 연기는 어땠어?
    ja: 今日の演技はどうだった？
  event_killthelord_03_e_3:
    speaker: d_w
    en: It seems you've improved a lot.
    ko: 많이 늘었더군.
    ja: ずいぶんとうまくなった。
  event_killthelord_03_e_4:
    speaker: d_w
    en: But still... I think you should practice being sick more.
    ko: "…하지만 역시… 아픈 연기는 조금만 더 연습하는 게 좋겠어."
    ja: |-
      …だが、やはり…仮病の演技は
      もう少し練習した方がいい。
  event_killthelord_03_e_5:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…응."
    ja: "…ああ"
  event_killthelord_03_e_6:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 덜컥-
    ja: ガタッ
  event_killthelord_03_e_7:
    speaker: k
    en: Hey, you're late.
    ko: 뭐야, 늦었잖아.
    ja: 何だ、遅かったな。
  event_killthelord_03_e_8:
    speaker: k
    en: Let's try not to be so late, okay?
    ko: 일찍 일찍 좀 다니자, 응?
    ja: もっと早く動けよ～？
  event_killthelord_03_e_9:
    speaker: "<Self>"
    en: How did you get in here?
    ko: 여긴 어떻게 들어온 거야?
    ja: どこから入ってきた？
  event_killthelord_03_e_10:
    speaker: k
    en: What do you mean? I came in through the door.
    ko: 어떻게 들어오긴, 문으로 들어왔지.
    ja: ドアからだよ、決まってんだろ？
  event_killthelord_03_e_11:
    speaker: k
    en: I heard there was a couples' gathering today?
    ko: 오늘 부부 동반 파티 있었다며?
    ja: 今日は夫婦同伴でパーティーだったんだって？
  event_killthelord_03_e_12:
    speaker: k
    en: How was it?
    ko: 파티는 어땠어?
    ja: どうだった？
  event_killthelord_03_e_13:
    speaker: "<Choice>"
    en: It was fun.
    ko: 나름 즐거웠어.
    ja: それなりに楽しかった
  event_killthelord_03_e_14:
    speaker: "<Choice>"
    en: It was hectic though. There were so many people.
    ko: 사람들이 많아서 정신없었어.
    ja: 人が多くて慌ただしかった
  event_killthelord_03_e_15:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_03_e_16:
    speaker: k
    en: Were you really going there just to socialize?
    ko: 너 진짜로 거기 놀러 간 거였냐.
    ja: お前、ただ遊んでたわけじゃねぇよな？
  event_killthelord_03_e_17:
    speaker: k
    en: Instead of telling me what it was like, tell me if you obtained any intelligence.
    ko: 참여한 소감 말고, 얻은 게 있는지를 말하라고!
    ja: |-
      感想じゃなくて、
      収穫はあったかって聞いてんの！
  event_killthelord_03_e_18:
    speaker: "<Self>"
    en: I did.
    ko: 있어.
    ja: あった
  event_killthelord_03_e_19:
    speaker: k
    en: Oh, really? Then tell me.
    ko: |-
      호오, 그래?
      그럼 말해 봐.
    ja: |-
      へえ～？
      んじゃ、教えろよ。
  event_killthelord_03_e_20:
    speaker: "<Self>"
    en: D will tell you.
    ko: D가 이야기해 줄 거야.
    ja: Dが話すはずだ
  event_killthelord_03_e_21:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_03_e_22:
    speaker: k
    en: Hey, D.
    ko: 야. D.
    ja: おい、D。
  event_killthelord_03_e_23:
    speaker: d_w
    en: Hedonia's boss is involved.
    ko: 헤도니아 보스가 엮여있었어.
    ja: ヘッドニアのボスが絡んできた。
  event_killthelord_03_e_24:
    speaker: k
    en: What? Why?!
    ko: 뭐? 갑자기 걔는 왜?
    ja: はぁ？なんであいつが急に？
  event_killthelord_03_e_25:
    speaker: d_w
    en: I wasn't able to find out why.
    ko: 이유는 아직 알아낸 바 없어.
    ja: 理由は不明だ。
  event_killthelord_03_e_26:
    speaker: d_w
    en: She was getting close to the target by using a shared heartache.
    ko: "[타겟과 비슷한 아픔을 가지고 있다] 는 점을 파고들어 접근하고 있더군."
    ja: |-
      「ターゲットと共通の悩み」を
      利用して、接近していた。
  event_killthelord_03_e_27:
    speaker: d_w
    en: Thankfully, I managed to use the same method and obtained an invitation to
      the host's event.
    ko: |-
      덕분에 나도 그 방법을 이용했고,
      타겟이 주최하는 모임의 초대장을 얻는 데 성공했어.
    ja: |-
      私たちもそれに話を合わせて、
      ターゲット主催のパーティーに
      問題なく招待された。
  event_killthelord_03_e_28:
    speaker: d_w
    en: So, our primary goal has been achieved.
    ko: 1차 목표는 달성했지.
    ja: 1次目標は達成だ。
  event_killthelord_03_e_29:
    speaker: d_w
    en: But... something feels off. Why is the boss of Hedonia trying to approach
      the target?
    ko: |-
      하지만… 역시 걸려.
      헤도니아 보스가 왜 타겟과 엮이려 하는 건지.
    ja: |-
      だが…やはり気にかかる。
      ヘッドニアのボスがなぜターゲットに
      接近していたのか…？
  event_killthelord_03_e_30:
    speaker: d_w
    en: I think we should investigate that first...
    ko: 그것부터 조사해 봐야….
    ja: そこから調べなければ…
  event_killthelord_03_e_31:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_03_e_32:
    speaker: k
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_03_e_33:
    speaker: "<Monologue>"
    en: D and K stop talking.
    ko: D와 K는 이야기를 멈췄다.
    ja: DとKの会話が止まった
  event_killthelord_03_e_34:
    speaker: "<Self>"
    en: What's wrong?
    ko: 갑자기 왜 그래?
    ja: いきなりどうした？
  event_killthelord_03_e_35:
    speaker: k
    en: Well, I guess we can ask her face-to-face.
    ko: 뭐, 본인한테 직접 물어보면 되겠네.
    ja: 本人に直接聞けば早い話だよな。
  event_killthelord_03_e_36:
    speaker: d_w
    en: I agree.
    ko: "…그렇군."
    ja: "…そうだな。"
  event_killthelord_03_e_37:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 후웅-
    ja: ブンッ――
  event_killthelord_03_e_38:
    speaker: "<Monologue>"
    en: D throws her axe toward the front door!
    ko: D는 현관문으로 도끼를 던졌다!
    ja: Dが玄関のドアに向かって斧を投げつけた
  event_killthelord_03_e_39:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰지직-!
    ja: バキッ！
  event_killthelord_03_e_40:
    speaker: "<Monologue>"
    en: The axe pierces the door!
    ko: 도끼는 현관문을 뚫고 나갔다!
    ja: 斧がドアを突き破った
  event_killthelord_03_e_41:
    speaker: unknown
    en: Isn't this a bit of an aggressive way to greet your neighbor?
    ko: |-
      이거 이거.
      이웃한테 주는 선물치고는 너무 과격한 거 아닌가?
    ja: |-
      あらあら…お隣さんへのアイサツにしては
      やりすぎじゃない？
  event_killthelord_03_e_42:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 후웅-
    ja: ヒュンッ！
  event_killthelord_03_e_43:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰지지직-!
    ja: バキッ！
  event_killthelord_03_e_44:
    speaker: "<Monologue>"
    en: The axe flies back from outside.
    ko: 도끼가 바깥쪽에서 다시 되돌아 날아왔고.
    ja: 斧が外から返ってきた
  event_killthelord_03_e_45:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 탁.
    ja: シュッ――
  event_killthelord_03_e_46:
    speaker: "<Monologue>"
    en: D catches the axe with expert precision.
    ko: D는 정확하게 도끼를 받아냈다.
    ja: Dが斧をつかんで止めた
  event_killthelord_03_e_47:
    speaker: "<Monologue>"
    en: Behind the broken front door, Rosanna's figure is faintly visible.
    ko: 뚫려서 부서진 현관문 뒤로, 로산나의 모습이 살짝 보였다.
    ja: |-
      破れたドアから、
      ロザンナの姿がのぞいている
  event_killthelord_03_e_48:
    speaker: rosanna_m
    en: Hey, axe girl.
    ko: 어이, 도끼녀.
    ja: おい、斧オンナ。
  event_killthelord_03_e_49:
    speaker: rosanna_m
    en: Put away your axe and come open this door, will you?
    ko: 도끼로 하는 묘기 같은 건 집어치우고 얼른 열지?
    ja: 一発芸はいいから、早く開けてくんない？
  event_killthelord_03_e_50:
    speaker: k
    en: How can I trust an eavesdropping rat?
    ko: 쥐새끼처럼 엿듣는 녀석을 뭘 믿고?
    ja: |-
      盗み聞きしてるネズミなんざ、
      信じられねえよな～？
  event_killthelord_03_e_51:
    speaker: rosanna_m
    en: I don't have a habit of eavesdropping. I just came back to see if you were
      home or not.
    ko: |-
      나도 엿듣는 취미 같은 건 없거든?
      집에 돌아온 건지 아닌지, 잠깐 확인한 것 뿐이야.
    ja: |-
      あたしだってシュミじゃないよ。
      無事に帰ってきてるか、確認しただけ。
  event_killthelord_03_e_52:
    speaker: rosanna_m
    en: Shall I rip the door open to sound the alarm?
    ko: 아니면 뭐, 경보라도 울리게 아주 문을 잡아 뜯어줘?
    ja: それとも、ドアをぶっ壊して警報でも鳴らす？
  event_killthelord_03_e_53:
    speaker: rosanna_m
    en: It wouldn't be good if things got noisy, right?
    ko: 피차 일이 시끄러워지면 좋을 거 없지 않나?
    ja: |-
      騒ぎになったら、
      お互いにいいことナシじゃない？
  event_killthelord_03_e_54:
    speaker: rosanna_m
    en: Besides, I helped you out today.
    ko: 게다가 오늘 내가 도와주기도 했는데, 말이야.
    ja: それに今日、助けてあげたはずでしょ。
  event_killthelord_03_e_55:
    speaker: k
    en: Hmm...
    ko: "…흠."
    ja: "…ふん…"
  event_killthelord_03_e_56:
    speaker: k
    en: That is true.
    ko: 맞는 말이네.
    ja: それもそうか。
  event_killthelord_03_e_57:
    speaker: k
    en: It might be best if we talk inside.
    ko: 안에서 이야기하는 게 좋겠어.
    ja: 中で話した方がいいな。
  event_killthelord_03_e_58:
    speaker: "<Monologue>"
    en: K opens the front door.
    ko: K는 현관문을 열어주었다.
    ja: Kがドアを開けた
  event_killthelord_03_e_59:
    speaker: rosanna_m
    en: You should've done this from the start.
    ko: 진작 이럴 것이지.
    ja: 最初っからそうしてよ。
  event_killthelord_03_e_60:
    speaker: rosanna_m
    en: On another note, these Sovereign luxury apartments aren't very good, are they?
    ko: 그나저나 로열 전용 고급 아파트도 별거 없네, 그렇지?
    ja: |-
      それにしたって、
      ロイヤル専用の高級マンションも
      大したことないね～
  event_killthelord_03_e_61:
    speaker: rosanna_m
    en: The front door was shattered in just one axe blow.
    ko: 고작 도끼 하나에 저렇게 현관문이 박살 나는 걸 보면 말이야.
    ja: 斧1発で穴が開くドアなんて。
  event_killthelord_03_e_62:
    speaker: d_w
    en: This isn't an ordinary axe.
    ko: 이건 평범한 도끼가 아니야.
    ja: 普通の斧ではない。
  event_killthelord_03_e_63:
    speaker: rosanna_m
    en: Whatever you say.
    ko: 그러시겠지.
    ja: でしょうね。
  event_killthelord_03_e_64:
    speaker: rosanna_m
    en: Anyways, we should probably do something about it, right?
    ko: 어쨌든 현관문 조치는 따로 해두는 게 좋을걸?
    ja: とりあえず、ドアの傷は隠しておいたら？
  event_killthelord_03_e_65:
    speaker: rosanna_m
    en: If we leave it like that, others might find it strange.
    ko: 저대로 내버려두면 다른 사람들이 보고 의아하게 생각할 테니까.
    ja: |-
      あんなの放っておいて誰かに見られたら、
      怪しまれるでしょ。
  event_killthelord_03_e_66:
    speaker: "<Monologue>"
    en: D and K quickly fix the front door.
    ko: D와 K는 현관문을 빠르게 수습해 두었다.
    ja: DとKが手早くドアを修理した
  event_killthelord_03_e_67:
    speaker: k
    en: Now, shall we get to the point at hand?
    ko: 자, 그럼 이제 본론으로 들어가 볼까?
    ja: さてっと、それじゃ本題に入ろうか～？
  event_killthelord_03_e_68:
    speaker: k
    en: You're Rosanna, right?
    ko: 로산나, 라고 했지?
    ja: ロザンナ、って言ったよな？
  event_killthelord_03_e_69:
    speaker: k
    en: What's the boss of Hedonia doing here?
    ko: 헤도니아의 보스가 대체 여기서 뭘 하고 있는 거지?
    ja: ヘッドニアのボスがここで何してんだ？
  event_killthelord_03_e_70:
    speaker: rosanna_m
    en: Is there a reason why I shouldn't be here?
    ko: 헤도니아의 보스는 여기 있으면 안 되는 건가?
    ja: ヘッドニアのボスがここにいたらおかしいワケ？
  event_killthelord_03_e_71:
    speaker: rosanna_m
    en: I find it more strange to see murderers here.
    ko: 난 오히려 암살자들이 여기 있는 게 더 부자연스러워 보이는데.
    ja: |-
      殺し屋がこんな所で集会してる方が
      不自然だと思うけど。
  event_killthelord_03_e_72:
    speaker: "<Narration>"
    en: "*Craaack*"
    ko: 빠지지직-!
    ja: ガシャン！
  event_killthelord_03_e_73:
    speaker: "<Monologue>"
    en: I hear the sound of K's gun being drawn.
    ko: K의 총에서 소리가 울렸다.
    ja: Kの銃から音が響いた
  event_killthelord_03_e_74:
    speaker: k
    en: Enough with the jokes, okay?
    ko: 말장난은 그쯤 하지?
    ja: おふざけはほどほどに、な？
  event_killthelord_03_e_75:
    speaker: rosanna_m
    en: Jokes? I'm being serious.
    ko: 말장난이라니, 진심인데.
    ja: おふざけ？こっちは本気。
  event_killthelord_03_e_76:
    speaker: rosanna_m
    en: Given your actions at the gathering before... I think I somewhat understand.
    ko: 아까 모임에서 보여준 행동을 보면… 대충 뭐, 짐작은 가.
    ja: |-
      ま、パーティーでやってたことを見れば…
      だいたいは予想つくけどね。
  event_killthelord_03_e_77:
    speaker: rosanna_m
    en: You're also digging into something related to the event hosted by Kamila,
      right?
    ko: |-
      보아하니 너네도 나랑 비슷한 걸 캐고 있나 보던데,
      [카밀라] 그 여자가 주최하는 모임과 관련되어 있고. 맞지?
    ja: |-
      あたしと似たものを探してるんじゃない？
      「カミラ」…あの女が主催してるパーティーが
      目当てなんでしょ？
  event_killthelord_03_e_78:
    speaker: d_w
    en: What makes you think that?
    ko: 그런 결론을 낸 이유는?
    ja: そう考える理由は？
  event_killthelord_03_e_79:
    speaker: rosanna_m
    en: Well, I also used that situation to my advantage.
    ko: 물론 뭐, 나도 원하는 게 있어서 그 상황을 이용하긴 했지만.
    ja: |-
      もちろん、あたしも欲しいものがあって
      あの状況を利用してたワケだけど。
  event_killthelord_03_e_80:
    speaker: rosanna_m
    en: Axe girl, despite us being totally unrelated, you perfectly matched my story
      before, right?
    ko: |-
      전혀 관련 없는 도끼녀,
      네가 내 말을 하나부터 열까지 다 맞춰줬잖아?
    ja: |-
      まったく関係のない斧オンナ…
      あんた、あたしの話に
      ぴったり合わせてきたでしょ？
  event_killthelord_03_e_81:
    speaker: rosanna_m
    en: It was like we prepared beforehand.
    ko: 마치 짜기라도 한 듯이 말이야.
    ja: 最初からそのつもりだったみたいに。
  event_killthelord_03_e_82:
    speaker: rosanna_m
    en: So, I naturally thought...
    ko: 그래서 자연스럽게 생각한 거지.
    ja: だから、自然と想像がついたってワケ。
  event_killthelord_03_e_83:
    speaker: rosanna_m
    en: You and I have the same goal.
    ko: 아, 도끼녀가 원하는 것도 [이거]였구나. 라고.
    ja: ああ、あんたが狙ってるのも「あれ」だ、って。
  event_killthelord_03_e_84:
    speaker: "<Self>"
    en: The same goal?
    ko: "[이거] 라니?"
    ja: "「あれ」とは？"
  event_killthelord_03_e_85:
    speaker: rosanna_m
    en: Mister, why are you acting dumb?
    ko: |-
      에이, 미스터.
      왜 이제 와서 모르는 척하고 그래?
    ja: ちょっとミスター。今さらとぼける気？
  event_killthelord_03_e_86:
    speaker: rosanna_m
    en: You got the invitation from Kamila, didn't you?
    ko: 얻었잖아, 그 여자가 준 모임 초대장.
    ja: |-
      手に入れたでしょ。
      あの女からの招待状。
  event_killthelord_03_e_87:
    speaker: "<Monologue>"
    en: D pulls out the fancy-looking paper that Kamila gave her and shows it to Rosanna.
    ko: |-
      D는 카밀라가 건네줬던,
      고급스러워 보이는 종이를 꺼내 다시 보여주었다.
    ja: |-
      Dはカミラに渡された
      高級そうな紙片を取り出した
  event_killthelord_03_e_88:
    speaker: d_w
    en: You mean this?
    ko: 이것 말인가.
    ja: これのことか。
  event_killthelord_03_e_89:
    speaker: rosanna_m
    en: Yes, that's it. You need that to get into that gathering.
    ko: |-
      그래, 그거.
      그게 있어야 그 모임에 들어갈 수 있거든.
    ja: |-
      そう、それ。
      それがないとパーティーに入れないの。
  event_killthelord_03_e_90:
    speaker: rosanna_m
    en: Thanks to you, I also got one.
    ko: 덕분에 나도 오늘 얻었어.
    ja: |-
      おかげ様で、あたしも今日
      やっと手に入ったんだ。
  event_killthelord_03_e_91:
    speaker: rosanna_m
    en: When I approached her alone, she looked to be on the fence, but as soon as
      you and your "husband" joined, she immediately gave me the invitation.
    ko: |-
      나 혼자서 접근할 땐 뭔가 의심스러운지 계속 간만 보다가,
      너랑 미스터가 합류하니까 바로 모임에 초대해 주다니.
    ja: |-
      あたし1人の時は警戒されて
      出し渋られてたんだけど
      ミスターたちが来たらアッサリもらえたよ。
  event_killthelord_03_e_92:
    speaker: rosanna_m
    en: As expected, neighbors should help each other, right?
    ko: 역시 이웃끼리는 서로서로 돕고 살아야 한다니까, 그렇지?
    ja: |-
      やっぱりお隣さん同士、
      助け合って生きていかないとね～？
  event_killthelord_03_e_93:
    speaker: d_w
    en: We're not neighbors.
    ko: 우린 이웃이 아니야.
    ja: 隣人同士ではない。
  event_killthelord_03_e_94:
    speaker: rosanna_m
    en: Technically, we are neighbors since we live next door now.
    ko: 지금은 옆집에 사니까 이웃 맞잖아.
    ja: 今は隣に住んでるんだから、お隣さんでしょ。
  event_killthelord_03_e_95:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_03_e_96:
    speaker: rosanna_m
    en: That being said, shall we work together again tomorrow? We've got to go to
      the gathering together anyway.
    ko: |-
      그런 의미에서, 내일도 협력하지 않을래?
      어차피 모임도 같이 가야 하잖아?
    ja: |-
      そういうわけで、明日も協力しない？
      どうせそのパーティーにも行くんでしょ？
  event_killthelord_03_e_97:
    speaker: d_w
    en: Did you come here to suggest that?
    ko: 일부러 찾아온 건 이 제안을 하기 위해서인가?
    ja: わざわざ来たのは、その提案のためか？
  event_killthelord_03_e_98:
    speaker: rosanna_m
    en: Yes, I did.
    ko: 그래, 맞아.
    ja: そうそう。
  event_killthelord_03_e_99:
    speaker: rosanna_m
    en: Since we're neighbors now, we should be closer.
    ko: 이왕 이웃으로 엮인 거, 아주 진하게 엮여보자고.
    ja: |-
      せっかく隣同士になったんだし？
      いいご近所付き合いにしとこうよ。
  event_killthelord_03_e_100:
    speaker: d_w
    en: If you want to cooperate, then answer me this...
    ko: "…협력을 원한다면 대답해."
    ja: "…協力が希望なら、答えろ。"
  event_killthelord_03_e_101:
    speaker: d_w
    en: How did you get this apartment?
    ko: 이 아파트는 어떻게 구한 거지?
    ja: このマンションはどうやって契約した？
  event_killthelord_03_e_102:
    speaker: rosanna_m
    en: That's your question?
    ko: 나 참, 무슨 질문을 하나 했더니.
    ja: まったく、何を聞かれるのかと思ったら…
  event_killthelord_03_e_103:
    speaker: rosanna_m
    en: I think I used a similar method as you guys did.
    ko: 너희랑 비슷한 루트로 구하지 않았을까?
    ja: あんたらと似たようなルートじゃない？
  event_killthelord_03_e_104:
    speaker: rosanna_m
    en: Probably not a thing you're proud of, right?
    ko: 떳떳한 루트는 아니겠지, 안 그래?
    ja: バカ正直に買ったワケじゃないでしょ？
  event_killthelord_03_e_105:
    speaker: d_w
    en: Next question.
    ko: "…다음 질문이다."
    ja: "…まだ質問がある。"
  event_killthelord_03_e_106:
    speaker: d_w
    en: Why do you want to attend that gathering?
    ko: 넌 왜 그 모임을 가려고 하는 거지?
    ja: |-
      お前はなぜそのパーティーに
      参加しようとしている？
  event_killthelord_03_e_107:
    speaker: rosanna_m
    en: Someone who messed with my squad and colleague seems to be associated with
      that gathering.
    ko: |-
      우리 스쿼드와 내 동료를 건드린 녀석이
      그 모임과 연관이 있는 것 같아서 말이야.
    ja: |-
      あたしの部隊と仲間に手を出したヤツが
      そのパーティーに関わってるっぽくてね。
  event_killthelord_03_e_108:
    speaker: rosanna_m
    en: So, I'm planning to attend it myself and investigate.
    ko: 직접 모임에 가서 조사해 보려고 해.
    ja: 直接乗り込んで調べてやろうと思って。
  event_killthelord_03_e_109:
    speaker: "<Monologue>"
    en: I think of Moran and the Peony Association, as well as their deteriorating
      reputations.
    ko: 방주와 아우터 림에서 평판이 바닥을 치고 있는 목단과 모란회를 떠올렸다.
    ja: |-
      アークとアウターリムでの評判が
      地の底まで落ちている
      モランと牡丹会のことを思い出した
  event_killthelord_03_e_110:
    speaker: "<Monologue>"
    en: And the person who messed with Moran is...
    ko: 그리고 그 목단을 건드린 것은….
    ja: その原因となったのは…
  event_killthelord_03_e_111:
    speaker: "<Self>"
    en: Don't tell me you mean...
    ko: 그 녀석이라는 건 설마….
    ja: 狙っているのは、まさか…
  event_killthelord_03_e_112:
    speaker: rosanna_m
    en: Unfortunately, I can't elaborate any further on this. It's business after
      all.
    ko: |-
      안타깝지만 이 이상 더 자세하게 이야기해 줄 순 없겠어.
      비즈니스라.
    ja: |-
      悪いけど、これ以上は言えないよ。
      ビジネスだから。
  event_killthelord_03_e_113:
    speaker: rosanna_m
    en: Axe girl, you get it, right? The underworld's got its own secrets, after all.
    ko: |-
      도끼녀, 너도 다른 의미의 음지에 있으니까 이해하지?
      음지는 음지만의 사정이 있는 거잖아.
    ja: |-
      斧オンナ、あんただってある意味日陰者だし、
      分かるでしょ？日陰には日陰の事情があるの。
  event_killthelord_03_e_114:
    speaker: rosanna_m
    en: That's why I won't pry into what you and your "husband" are up to.
    ko: 그걸 아니까 나도 이 이상 너랑 미스터가 뭘 하는지 묻지 않는 거고.
    ja: |-
      それを分かってるから、あたしもこれ以上
      あんたらの計画は聞かないよ。
  event_killthelord_03_e_115:
    speaker: rosanna_m
    en: So, what do you say?
    ko: 그래서, 결론은?
    ja: それで、結論は？
  event_killthelord_03_e_116:
    speaker: rosanna_m
    en: Shall we work together?
    ko: 나랑 손잡겠어?
    ja: あたしと組む？
event_killthelord_intermission_01:
  event_killthelord_intermission_01_1:
    speaker: "<Narration>"
    en: Rosanna takes her leave.
    ko: 로산나가 돌아간 후.
    ja: ロザンナが帰った後
  event_killthelord_intermission_01_2:
    speaker: k
    en: Whoa! What's gotten into you, D?
    ko: 이야, D가 웬일이래.
    ja: Dにしては珍しいな～？
  event_killthelord_intermission_01_3:
    speaker: k
    en: I never thought there'd be a day you'd actually work with someone.
    ko: 누구랑 협력도 다 하고.
    ja: 誰かと協力するなんて。
  event_killthelord_intermission_01_4:
    speaker: d_w
    en: The place we're attending tomorrow is an unknown gathering we have no intel
      on.
    ko: 내일 참석해야 하는 곳은 사전 정보가 없는 미지의 모임이야.
    ja: |-
      明日は事前情報がない
      詳細不明のパーティーに参加する。
  event_killthelord_intermission_01_5:
    speaker: d_w
    en: To avoid the suspicion of the other attendees as well as the target,
    ko: 타겟 및 모임에 참여한 사람들의 경계심을 허물고 의심을 피하기 위해서는.
    ja: |-
      ターゲットや参加者の警戒を解き、
      疑われることを避けるためには…
  event_killthelord_intermission_01_6:
    speaker: d_w
    en: I decided that it would be better to work together. That's all.
    ko: 함께 행동하는 편이 더 낫겠다고 판단한 것뿐이야.
    ja: 協力者がいた方がいいと判断しただけだ。
  event_killthelord_intermission_01_7:
    speaker: k
    en: Well, this is a special situation I guess.
    ko: 하긴, 평소라면 몰라도 지금은 특수한 상황이니까.
    ja: |-
      ま～ね、いつも通りならともかく、
      今は特殊な状況だし。
  event_killthelord_intermission_01_8:
    speaker: k
    en: It's also safer to strike fast and get out fast.
    ko: 최대한 빠르게 치고 빠지는 게 안전하기도 하고.
    ja: 長引かせない方が安全だからな。
  event_killthelord_intermission_01_9:
    speaker: k
    en: I guess we'll have to use everything we have.
    ko: 이용할 수 있는 건 다 이용하는 게 좋겠네.
    ja: 利用できるもんは何でも利用しないとね～
  event_killthelord_intermission_01_10:
    speaker: k
    en: Rosanna probably requested our help with the same intention as well.
    ko: 로산나도 그럴 요량으로 우리에게 도움을 요청한 거겠지.
    ja: |-
      ロザンナもそのつもりで
      私たちに協力しろって言ってきたんだろ？
  event_killthelord_intermission_01_11:
    speaker: d_w
    en: Let's quit speculating for now.
    ko: 개인적인 추측은 거기까지.
    ja: 個人的な推測はそこまでにしろ。
  event_killthelord_intermission_01_12:
    speaker: d_w
    en: Due to an unexpected situation, we've wasted a lot of time.
    ko: 예상치 못한 상황으로 시간이 많이 늦어졌어.
    ja: 予想外の事態で時間を大幅にロスしている。
  event_killthelord_intermission_01_13:
    speaker: d_w
    en: Hurry up and share what info you've gathered.
    ko: 그쪽에서 알아낸 정보도 빠르게 공유해 줘.
    ja: そちらが調べた情報を早く共有してくれ。
  event_killthelord_intermission_01_14:
    speaker: k
    en: Oh, right!
    ko: 아아, 그래.
    ja: はいはい、了解～
  event_killthelord_intermission_01_15:
    speaker: k
    en: I looked into the whereabouts of the missing people.
    ko: 실종된 사람들 주변을 조사해 봤는데 말이야.
    ja: |-
      行方不明になった人たちの周辺を
      調べてみたけど、
  event_killthelord_intermission_01_16:
    speaker: k
    en: It's a bit ambiguous to say that they disappeared involuntarily.
    ko: 타의로 잠적한 거라고 확정 짓기엔 좀 애매하던데.
    ja: 他意とは断定できない、かな。
  event_killthelord_intermission_01_17:
    speaker: "<Self>"
    en: What do you mean?
    ko: 그게 무슨 소리야?
    ja: どういう意味だ？
  event_killthelord_intermission_01_18:
    speaker: k
    en: Disappearance can be broadly divided into two categories.
    ko: 실종은 크게 두 가지 의미로 나뉘어.
    ja: 行方不明には、大きく分けて2つあんだよ。
  event_killthelord_intermission_01_19:
    speaker: k
    en: One is disappearing involuntarily due to external reasons, like abduction.
    ko: 하나는 납치 같은 타의에 따른 이유로 잠적하는 것.
    ja: |-
      1つは誘拐みたいな他意、
      別の誰かのせいで行方不明になるヤツ。
  event_killthelord_intermission_01_20:
    speaker: k
    en: The other is disappearing voluntarily due to personal reasons, like running
      away.
    ko: 다른 하나는 가출 같은 자의적 이유로 잠적하는 것.
    ja: |-
      もう1つは家出みたいに、
      自分の意思で行方をくらませるヤツ。
  event_killthelord_intermission_01_21:
    speaker: k
    en: I initially suspected that it was the former and started investigating, but
      as I dug deeper, it seemed more like the latter.
    ko: |-
      나는 전자라고 의심하고 조사를 시작했었는데
      조사를 하다 보니 후자 같더라고.
    ja: |-
      私は前者だと思って調べ始めたんだけど、
      後者の可能性が高いっぽいんだよね～
  event_killthelord_intermission_01_22:
    speaker: "<Self>"
    en: Do you mean the people have been disappearing because they ran away?
    ko: 사람들이 가출해서 사라졌다는 이야기야?
    ja: 全員が家出だったということか？
  event_killthelord_intermission_01_23:
    speaker: k
    en: It can't be confirmed, but according to testimonies from people close by,
      it seems so.
    ko: 그것도 확정적인 건 아니지만 주변인들 증언으로는 그래.
    ja: |-
      それも確定じゃないけど、
      周りの証言的には、そう。
  event_killthelord_intermission_01_24:
    speaker: k
    en: And most of the missing people had something in common.
    ko: 그리고 실종자 대다수에겐 공통점이 있었어.
    ja: |-
      あと、行方不明者のほとんどは
      共通点があったな。
  event_killthelord_intermission_01_25:
    speaker: "<Self>"
    en: What's that?
    ko: 어떤 공통점?
    ja: 共通点？
  event_killthelord_intermission_01_26:
    speaker: k
    en: They all had something they desperately wanted.
    ko: 간절히 바라는 무언가가 있었다는 점.
    ja: 切実な願い事があったんだよ。
  event_killthelord_intermission_01_27:
    speaker: k
    en: For example,
    ko: 예를 들자면.
    ja: 例えば…
  event_killthelord_intermission_01_28:
    speaker: k
    en: wanting to succeed or wishing to cure a sick family member.
    ko: |-
      성공하고 싶다, 든가.
      아픈 가족이 낫길 바란다, 든가.
    ja: |-
      成功したい！とか、
      病気の家族を治したい！とか。
  event_killthelord_intermission_01_29:
    speaker: k
    en: You know, things of that nature.
    ko: 그런 거 있잖아.
    ja: そういうヤツ、分かるだろ～？
  event_killthelord_intermission_01_30:
    speaker: d_w
    en: When you say most, you mean to say some don't share a common reason?
    ko: 대다수라는 건, 해당되지 않는 사람도 있단 건가?
    ja: ほとんどということは、例外もいるのか？
  event_killthelord_intermission_01_31:
    speaker: k
    en: Well, yes.
    ko: 뭐, 그런 거지.
    ja: まあ、そうだな。
  event_killthelord_intermission_01_32:
    speaker: k
    en: Some people disappeared without any reason.
    ko: 이유 없이 사라져 버린 사람도 있었으니까.
    ja: 消える理由が見当たらないヤツもいるんだよな～
  event_killthelord_intermission_01_33:
    speaker: d_w
    en: Then you can't call it a common factor.
    ko: 그럼 공통점이라고는 할 수 없군.
    ja: それでは共通点と言えない。
  event_killthelord_intermission_01_34:
    speaker: k
    en: I'm saying that's the general case.
    ko: 대충 그렇다는 거지.
    ja: 大体はそうってことだよ。
  event_killthelord_intermission_01_35:
    speaker: k
    en: Anyway, this mission doesn't really suit my temperament.
    ko: 하여간 이번 임무는 영 성미에 안 맞네.
    ja: とにかく、今回の任務は性に合わないな。
  event_killthelord_intermission_01_36:
    speaker: k
    en: Nothing's certain and it's hard to act due to someone high up being involved.
    ko: 뭐 확실한 게 하나도 없는 데다 높은 분이 엮여서 움직이기도 쉽지 않고.
    ja: |-
      確かなことは何1つないし、
      お偉いさんたちが関わってくるせいで
      動きにくいったらありゃしない。
  event_killthelord_intermission_01_37:
    speaker: k
    en: I don't like it...
    ko: 마음에 안 들어.
    ja: 気に入らね～な。
  event_killthelord_intermission_01_38:
    speaker: d_w
    en: What's our plan now?
    ko: 이후에는 어떻게 움직일 거지?
    ja: 今後はどう動くつもりだ？
  event_killthelord_intermission_01_39:
    speaker: k
    en: I'll be hiding out near the host's gathering tomorrow.
    ko: 내일은 타겟이 주최하는 모임 근처에서 잠복할 거야.
    ja: |-
      明日はターゲットが主催する
      パーティーの近くで潜伏予定。
  event_killthelord_intermission_01_40:
    speaker: k
    en: Who knows? I might be able to find the missing people.
    ko: 혹시 알아? 실종자들이랑 마주치게 될지.
    ja: 行方不明者が顔出すかも知れないだろ～？
  event_killthelord_intermission_01_41:
    speaker: k
    en: Anyway, I think we'll know more after you guys attend the gathering tomorrow.
    ko: 어쨌든 더 자세한 건 너희가 내일 모임에 가서 직접 알아봐야 할 것 같아.
    ja: |-
      とはいえ、詳しいことは
      明日パーティーに行って、
      直接調べてもらわないとな。
  event_killthelord_intermission_01_42:
    speaker: "<Self>"
    en: Okay. Just leave it to us.
    ko: 알았어, 맡겨줘.
    ja: 分かった。任せてくれ
  event_killthelord_intermission_01_43:
    speaker: d_w
    en: Let's rest for now.
    ko: 우린 휴식하자.
    ja: 私たちは今から休息をとっておこう。
  event_killthelord_intermission_01_44:
    speaker: d_w
    en: We'll have to leave early tomorrow.
    ko: 내일은 더 일찍 나가야 해.
    ja: 明日は今日より早く出る。
  event_killthelord_intermission_01_45:
    speaker: k
    en: Work well with Rosanna and gather some more intel.
    ko: 로산나랑 협력해서 잘 캐봐달라고.
    ja: ロザンナとうまくやってくれよ～？
  event_killthelord_intermission_01_46:
    speaker: k
    en: If you find out anything new or something feels off, contact me immediately.
    ko: 뭔가 알아내거나 안 좋은 낌새가 보인다 싶으면 바로 연락 하고.
    ja: |-
      何か分かるか、ヤバそ～な予感がしたら
      すぐに連絡しろよな。
  event_killthelord_intermission_01_47:
    speaker: "<Monologue>"
    en: K leaves the house.
    ko: K는 그대로 집을 떠났다.
    ja: Kはそのまま姿を消した
  event_killthelord_intermission_01_48:
    speaker: "<Monologue>"
    en: After quickly showering, I head to my room.
    ko: 빠르게 샤워를 마친 후, 방으로 향했다.
    ja: 簡単にシャワーを終えて、部屋へ戻った
  event_killthelord_intermission_01_49:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 끼익-
    ja: キィ…
  event_killthelord_intermission_01_50:
    speaker: d_w
    en: D is sitting on the edge of the bed.
    ko: "…D가 침대에 걸터앉아있다."
    ja: "…Dがベッドに腰掛けている"
  event_killthelord_intermission_01_51:
    speaker: d_w
    en: I check the room just in case.
    ko: 혹시나 하는 마음에 방을 확인했다.
    ja: 念のために、部屋を確認した
  event_killthelord_intermission_01_52:
    speaker: d_w
    en: It is my room.
    ko: 그곳은 내 방이었다.
    ja: 私の部屋で間違いはない
  event_killthelord_intermission_01_53:
    speaker: d_w
    en: What are you doing?
    ko: 뭘 하고 있는 거지?
    ja: 何をしている？
  event_killthelord_intermission_01_54:
    speaker: d_w
    en: I was just making sure it's my room.
    ko: "…내 방이 맞는지 확인했어."
    ja: "…私の部屋かどうか確認していた"
  event_killthelord_intermission_01_55:
    speaker: d_w
    en: I told you yesterday this is your room.
    ko: 어제도 이야기했지만, 여긴 네 방이야.
    ja: 昨日も言ったが、ここがお前の部屋だ。
  event_killthelord_intermission_01_56:
    speaker: d_w
    en: Hurry up and lie down.
    ko: 얼른 와서 누워.
    ja: 早く横になっておけ。
  event_killthelord_intermission_01_57:
    speaker: d_w
    en: There's no use in arguing, so I calmly lie down in bed.
    ko: 대꾸해도 소용없을 것 같아, 얌전히 침대로 가서 누웠다.
    ja: |-
      口答えしても意味がなさそうなので、
      大人しくベッドに横になった
  event_killthelord_intermission_01_58:
    speaker: d_w
    en: You're not sleeping again tonight?
    ko: 오늘도 안 자는 거야?
    ja: 今日も寝ないのか？
  event_killthelord_intermission_01_59:
    speaker: d_w
    en: No.
    ko: 그래.
    ja: ああ。
  event_killthelord_intermission_01_60:
    speaker: d_w
    en: You don't sleep at all?
    ko: D는 그러면 잠을 아예 안 자?
    ja: D、まったく睡眠をとらないのか？
  event_killthelord_intermission_01_61:
    speaker: d_w
    en: I usually adjust my sleep time based on the missions I am working on.
    ko: 수면 시간은 임무에 따라 조절하고 있어.
    ja: 睡眠時間は任務によって調節している。
  event_killthelord_intermission_01_62:
    speaker: d_w
    en: I decided that it's best if I don't sleep for this mission.
    ko: 이번 임무는 최대한 자지 않는 게 좋다고 판단했다.
    ja: |-
      今回の任務では睡眠は
      最小限の方がいいと判断した。
  event_killthelord_intermission_01_63:
    speaker: d_w
    en: But it's different for you since you're a human.
    ko: 하지만 너는 달라, 사람이니까.
    ja: だが、お前は違う。人間だからな。
  event_killthelord_intermission_01_64:
    speaker: d_w
    en: The amount of time you sleep determines your state the following day.
    ko: 수면 시간이 다음 날의 컨디션을 결정하지.
    ja: 睡眠時間は翌日の体調に関わる。
  event_killthelord_intermission_01_65:
    speaker: d_w
    en: Although the most you can sleep today is like 3 hours,
    ko: 오늘은 오래 자봐야 3시간 정도일 것 같지만.
    ja: |-
      今日は長くとも
      3時間程度の睡眠になるだろうが…
  event_killthelord_intermission_01_66:
    speaker: d_w
    en: there's a huge difference between having a short sleep and no sleep at all.
    ko: 잠깐 눈을 붙이느냐, 붙이지 않느냐에서 큰 차이가 나게 돼.
    ja: 少しでも寝ているかどうかは、大きな差になる。
  event_killthelord_intermission_01_67:
    speaker: d_w
    en: So hurry up and try to sleep.
    ko: 그러니 얼른 자도록 해.
    ja: だから早く寝ろ。
  event_killthelord_intermission_01_68:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_intermission_01_69:
    speaker: d_w
    en: Will we be okay tomorrow?
    ko: 내일 괜찮을까?
    ja: 明日は大丈夫だろうか？
  event_killthelord_intermission_01_70:
    speaker: d_w
    en: What are you talking about?
    ko: 어떤 걸 이야기하는 거지?
    ja: 何を心配している？
  event_killthelord_intermission_01_71:
    speaker: d_w
    en: I recall the decision I made last time when executing the mission with the
      target "Boss".
    ko: 지난번, 타겟 [사장]의 임무를 맡았을 때의 결정을 떠올렸다.
    ja: |-
      「社長」の任務で
      決断した時のことを思い出した
  event_killthelord_intermission_01_72:
    speaker: d_w
    en: I'm worried that I won't be able to make the right decision.
    ko: 올바른 결정을 내리지 못할까 봐, 걱정 돼.
    ja: 正しい決定を下せるという自信がない
  event_killthelord_intermission_01_73:
    speaker: d_w
    en: Nothing is confirmed yet.
    ko: "…아직 확실해진 건 아무것도 없어."
    ja: "…まだ何も明らかになっていない。"
  event_killthelord_intermission_01_74:
    speaker: d_w
    en: So you shouldn't worry.
    ko: 그러니, 걱정할 필요도 없어.
    ja: 今から心配する必要は無い。
  event_killthelord_intermission_01_75:
    speaker: d_w
    en: Clear your mind.
    ko: 머릿속을 비워내.
    ja: 頭の中を空にしておけ。
  event_killthelord_intermission_01_76:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_intermission_01_77:
    speaker: d_w
    en: "*Rustle*"
    ko: 스륵-
    ja: スッ…
  event_killthelord_intermission_01_78:
    speaker: d_w
    en: "*Grab*"
    ko: 덥석-
    ja: ぎゅっ
  event_killthelord_intermission_01_79:
    speaker: d_w
    en: I feel a warmth on my wrist.
    ko: 손목 쪽에 온기가 느껴진다.
    ja: 手首に温もりを感じた
  event_killthelord_intermission_01_80:
    speaker: d_w
    en: D...?
    ko: D…?
    ja: D…？
  event_killthelord_intermission_01_81:
    speaker: d_w
    en: They say that adding warmth to your body helps you sleep better.
    ko: 체온을 더해주면, 잠이 잘 온다고 해.
    ja: |-
      体温を感じていると
      よく眠れるそうだ。
  event_killthelord_intermission_01_82:
    speaker: d_w
    en: Relax your body, close your eyes, and breathe steadily.
    ko: 몸에 힘을 빼고, 눈을 감고, 규칙적으로 호흡해 봐.
    ja: |-
      体の力を抜いて、目を閉じ、
      規則的に深呼吸をしてみろ。
  event_killthelord_intermission_01_83:
    speaker: d_w
    en: I do as D says.
    ko: D가 시킨 대로 해보았다.
    ja: Dに言われた通り試した
  event_killthelord_intermission_01_84:
    speaker: d_w
    en: As my worries disappear, my thoughts drift further into the distance.
    ko: 걱정이 사라지고, 정신이 점점 아득해진다.
    ja: 不安が和らぎ、意識が遠くなっていった
  event_killthelord_intermission_01_85:
    speaker: d_w
    en: "... Goodnight."
    ko: "…잘 자라."
    ja: "…おやすみ。"
event_killthelord_04_s:
  event_killthelord_04_s_1:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  event_killthelord_04_s_2:
    speaker: "<Monologue>"
    en: The place that the target invited us to is a large, grand mansion.
    ko: 타겟이 초대한 곳은 크고 화려한 저택이었다.
    ja: |-
      ターゲットに招待された場所は、
      広大で華やかな邸宅だった
  event_killthelord_04_s_3:
    speaker: "<Self>"
    en: Wow...
    ko: 와….
    ja: おお…
  event_killthelord_04_s_4:
    speaker: d_w
    en: So this is the target's mansion,
    ko: 여긴 타겟 레이디의 저택이야.
    ja: ここはターゲット・レディの住居だな。
  event_killthelord_04_s_5:
    speaker: d_w
    en: where she hosts the gatherings.
    ko: 이곳에서 모임을 열고 있었군.
    ja: パーティーの会場もここだ。
  event_killthelord_04_s_6:
    speaker: d_w
    en: Let's go inside.
    ko: 들어가자.
    ja: 入ろう。
  event_killthelord_04_s_7:
    speaker: d_w
    en: Don't forget to act sick.
    ko: 아픈 연기, 잊지 마.
    ja: 病人の演技だ、忘れるな。
  event_killthelord_04_s_8:
    speaker: "<Self>"
    en: Okay...
    ko: "…알았어."
    ja: "…心しておく"
  event_killthelord_04_s_9:
    speaker: "<Monologue>"
    en: D supports me as we walk over to the main gate.
    ko: D는 나를 부축하여 정문까지 걸어갔다.
    ja: |-
      Dに支えられるふりをしながら、
      正門まで歩いた
  event_killthelord_04_s_10:
    speaker: "<Monologue>"
    en: At the main gate, I catch sight of impeccably dressed security guards.
    ko: 정문에는 정장을 깔끔하게 차려입고 있는 경비원들이 보였다.
    ja: 正門には整った正装の警備員たちが立っている
  event_killthelord_04_s_11:
    speaker: securitymale
    en: Hello. Do you have an invitation?
    ko: |-
      안녕하십니까.
      초대장은 가지고 계십니까?
    ja: |-
      ようこそお越しくださいました。
      招待状はお持ちですか？
  event_killthelord_04_s_12:
    speaker: d_w
    en: Yes, here.
    ko: 예, 여기요.
    ja: はい。
  event_killthelord_04_s_13:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ――
  event_killthelord_04_s_14:
    speaker: securitymale
    en: Your invitation has been confirmed.
    ko: 초대장, 확인되었습니다.
    ja: 確認いたしました。
  event_killthelord_04_s_15:
    speaker: securitymale
    en: Please enter.
    ko: 들어가십시오.
    ja: どうぞお入りください。
  event_killthelord_04_s_16:
    speaker: d_w
    en: Thank you for confirming. Have a good day.
    ko: |-
      후후, 확인 감사해요.
      수고하세요.
    ja: |-
      うふふ、ありがとうございます。
      お疲れ様です。
  event_killthelord_04_s_17:
    speaker: "<Self>"
    en: They even check if the invitation is genuine...
    ko: "…초대장이 진짜인지 아닌지도 확인하는구나."
    ja: "…本物かどうかまで確認するのか…"
  event_killthelord_04_s_18:
    speaker: "<Self>"
    en: The security here is so strict.
    ko: 경비가 삼엄하네.
    ja: 警備が厳重だな
  event_killthelord_04_s_19:
    speaker: d_w
    en: Well, it is the mansion of a high-ranking individual.
    ko: 아무래도 높으신 분의 저택이니까요~
    ja: やっぱり、偉い方のお屋敷ですからね～
  event_killthelord_04_s_20:
    speaker: d_w
    en: I heard that a lot of surveillance cameras are set up here.
    ko: 이런 곳에는 CCTV도 엄청 많대요.
    ja: 監視カメラもたくさんあるんでしょうね～
  event_killthelord_04_s_21:
    speaker: d_w
    en: So make sure you're always cautious and looking around.
    ko: 그러니까 늘 주변을 살피면서 조심하도록 해요, 후후.
    ja: |-
      だから、いつも誰かに見られてると
      思っておきましょうね、うふふ。
  event_killthelord_04_s_22:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…그래."
    ja: "…ああ"
  event_killthelord_04_s_23:
    speaker: "<Monologue>"
    en: As we step into the hall decorated with resplendent blooms, a wave of intense
      floral fragrance envelops us.
    ko: 사방이 화려한 꽃들로 꾸며진 홀로 들어서자, 꽃향기가 짙게 났다.
    ja: |-
      豪華な花飾りで彩られたホールに入ると、
      濃厚な花の香りが鼻をくすぐった
  event_killthelord_04_s_24:
    speaker: d_w
    en: There are flowers everywhere!
    ko: 꽃이 가득하네요.
    ja: お花がいっぱいですね。
  event_killthelord_04_s_25:
    speaker: d_w
    en: Wow, are they all live ones?
    ko: 우와, 전부 다 생화인데요?
    ja: まあ、全部本物のお花ですよ？
  event_killthelord_04_s_26:
    speaker: d_w
    en: I guess the rich really are different, haha.
    ko: 진짜 부자는 다르네요, 후후.
    ja: さすがにお金持ちの方は違いますね、うふふ。
  event_killthelord_04_s_27:
    speaker: rosanna_m
    en: You're here early, the two of you.
    ko: 일찍 왔네, 두 사람.
    ja: 早かったね、二人とも。
  event_killthelord_04_s_28:
    speaker: rosanna_m
    en: Your husband is radiant today.
    ko: 남편분은 오늘도 빛이 나.
    ja: 相変わらずステキな旦那さんね。
  event_killthelord_04_s_29:
    speaker: "<Monologue>"
    en: As Rosanna approaches me, D gently pulls me closer.
    ko: |-
      로산나가 내 쪽으로 다가오자,
      D는 나를 부드럽게 끌어당겼다.
    ja: |-
      ロザンナが私に近づいてくると、
      Dに優しく抱き寄せられた
  event_killthelord_04_s_30:
    speaker: d_w
    en: Don't you think you are getting a little too close?
    ko: 어머, 너무 가까이 다가오시는 거 아니에요?
    ja: あらあら、近づきすぎではありませんか？
  event_killthelord_04_s_31:
    speaker: d_w
    en: It's no use. Even you desire him...
    ko: 탐내셔도 소용없어요.
    ja: 欲しがってもダメですよ。
  event_killthelord_04_s_32:
    speaker: d_w
    en: He's already taken, haha.
    ko: 이미 품절된 남자라서요, 후후.
    ja: もう結婚してますから。うふふ。
  event_killthelord_04_s_33:
    speaker: rosanna_m
    en: You're really absorbed in the husband-and-wife roleplay, huh?
    ko: 부부 놀이에 완전히 심취했네?
    ja: "…さすがに夫婦ごっこにハマりすぎじゃない？"
  event_killthelord_04_s_34:
    speaker: rosanna_m
    en: He's my man.
    ko: 미스터는 내 남자야.
    ja: ミスターはあたしの男よ。
  event_killthelord_04_s_35:
    speaker: d_w
    en: There are eyes and ears everywhere.
    ko: 어디에든 보는 눈과 귀는 존재하니까.
    ja: どこで見られているか分かりませんよ？
  event_killthelord_04_s_36:
    speaker: d_w
    en: So it'll be good to watch your words when we're outside.
    ko: 밖에서는 언행을 조심하는 게 좋겠어요.
    ja: |-
      口の利き方には気をつけた方が
      いいんじゃないですか？
  event_killthelord_04_s_37:
    speaker: rosanna_m
    en: It's okay to talk casually, right?
    ko: 반말 정도는 괜찮잖아?
    ja: タメ口くらい、いいでしょ？
  event_killthelord_04_s_38:
    speaker: d_w
    en: I don't care if you get discovered.
    ko: 들켜도 전 몰라요.
    ja: 私は知りませんよ？
  event_killthelord_04_s_39:
    speaker: d_w
    en: Just don't get us involved.
    ko: 저희만 휘말리지 않게 해주세요.
    ja: |-
      あなたの事情に私たちを
      巻き込まないでくださいね。
  event_killthelord_04_s_40:
    speaker: rosanna_m
    en: Haha, the more I see you, the more annoying you become.
    ko: "…후후, 보면 볼수록 재수 없다니까."
    ja: |-
      …フフフ、見れば見るほど
      気に食わなくなってくるねぇ…
  event_killthelord_04_s_41:
    speaker: rosanna_m
    en: Anyway... I know we're early, but it's weird that no one's here yet.
    ko: 그런데… 아무리 일찍 왔다지만 사람들이 아무도 없는 건 좀 이상한데.
    ja: |-
      それにしても…いくら早く来たからって
      誰もいないのはちょっと変ね。
  event_killthelord_04_s_42:
    speaker: d_w
    en: Plus, it's almost eight
    ko: 게다가, 곧 8시가 되는데.
    ja: そうですね、もうすぐ約束の8時になるのに…
  event_killthelord_04_s_43:
    speaker: d_w
    en: and Kamila is nowhere to be seen either.
    ko: 카밀라도… 보이지 않는군요.
    ja: 招待してくださったご本人が…いませんね。
  event_killthelord_04_s_44:
    speaker: "<Narration>"
    en: "*Dang dang dang dang*"
    ko: 댕- 댕- 댕- 댕-
    ja: ゴーン…ゴーン…
  event_killthelord_04_s_45:
    speaker: "<Monologue>"
    en: As soon as it strikes eight, its resonant chime echoes through the hall.
    ko: 8시가 됨과 동시에, 홀에 있던 커다란 괘종시계가 울렸다.
    ja: |-
      8時になると同時に、
      ホールにある大時計の鐘が鳴った
  event_killthelord_04_s_46:
    speaker: "<Narration>"
    en: "*Dang dang dang dang*"
    ko: 댕- 댕- 댕- 댕-
    ja: ゴーン…ゴーン…
  event_killthelord_04_s_47:
    speaker: "<Monologue>"
    en: The clock's ringing grandly reverberates throughout the entire building.
    ko: 시계 종소리는 온 건물 안에 웅장하게 퍼지기 시작했다.
    ja: 鐘の音は、建物中に響き渡った
  event_killthelord_04_s_48:
    speaker: "<Monologue>"
    en: And then...
    ko: 그리고.
    ja: やがて…
  event_killthelord_04_s_49:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 벌컥-
    ja: ガチャ――
  event_killthelord_04_s_50:
    speaker: "<Monologue>"
    en: As the huge door swings open at the heart of the hall, there she is—Kamila
      stepping into view.
    ko: 홀 중앙에 있는 커다란 문이 열리며, 카밀라가 모습을 드러냈다.
    ja: |-
      ホール中央の大扉が開き、
      カミラが姿を現した
  event_killthelord_04_s_51:
    speaker: "<Monologue>"
    en: She's dressed in red from head to toe.
    ko: 그녀는 머리부터 발끝까지 붉은 옷을 입고 있었다.
    ja: 頭からつま先まで、赤ずくめの衣装を着ている
  event_killthelord_04_s_52:
    speaker: kamila
    en: Thank you for coming, everyone.
    ko: 잘 오셨어요, 여러분.
    ja: 皆様、ようこそお越しくださいました。
  event_killthelord_04_s_53:
    speaker: kamila
    en: Would you please come inside?
    ko: 이 안으로 들어와 주시겠어요?
    ja: どうぞ中へお入りください。
  event_killthelord_04_s_54:
    speaker: "<Monologue>"
    en: Kamila gestures towards the door.
    ko: 카밀라는 문 안으로 손짓했다.
    ja: カミラが扉の中へと手招きした
  event_killthelord_04_s_55:
    speaker: rosanna_m
    en: Sure.
    ko: 그러죠.
    ja: そうね。
  event_killthelord_04_s_56:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_04_s_57:
    speaker: d_w
    en: Let's go too, Honey.
    ko: 우리도 가요, 여보.
    ja: 私たちも行きましょう、あなた。
  event_killthelord_04_s_58:
    speaker: "<Monologue>"
    en: As we step through the door, we find ourselves in a smaller, cozier room.
    ko: 문 안으로 들어서자 홀보다는 훨씬 작은, 아담한 크기의 방이 있었다.
    ja: |-
      奥へ進むと、ホールよりもはるかに小さい
      こぢんまりとした部屋に通された
  event_killthelord_04_s_59:
    speaker: "<Monologue>"
    en: Like the main hall, the room is also decorated with flowers.
    ko: 그 방안도 메인 홀처럼, 꽃으로 가득 꾸며져 있었다.
    ja: |-
      部屋の中もメインホールと同じように、
      花で埋め尽くされている
  event_killthelord_04_s_60:
    speaker: "<Monologue>"
    en: Inside, people of various ages and genders are gathered.
    ko: 그곳엔 연령과 성별이 제각각인 사람들이 한방 가득 모여있었고.
    ja: |-
      部屋には年齢も性別も様々な顔ぶれが
      大勢集まり…
  event_killthelord_04_s_61:
    speaker: "<Monologue>"
    en: As they kneel on the ground, their stares bore into us.
    ko: 그들은 무릎을 꿇은 채 우리를 응시하고 있었다.
    ja: 全員がひざまずき、私たちを待ち受けていた
  event_killthelord_04_s_62:
    speaker: "<Monologue>"
    en: D scans the people and whispers to me.
    ko: 그 사람들을 스윽 둘러본 D는 내게 속삭이듯 말했다.
    ja: |-
      素早くその顔を確認したDは、
      私に聞こえるようにささやいた
  event_killthelord_04_s_63:
    speaker: d_w
    en: The chairman is here...
    ko: "…회장이 있어."
    ja: "…あの会長がいる。"
  event_killthelord_04_s_64:
    speaker: d_w
    en: And the couples we met at the gathering.
    ko: 모임에서 만났던 부부들도.
    ja: パーティーで会った夫婦もだ。
  event_killthelord_04_s_65:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  event_killthelord_04_s_66:
    speaker: d_w
    en: Let's be careful...
    ko: "…조심하자."
    ja: "…油断するな。"
  event_killthelord_04_s_67:
    speaker: "<Monologue>"
    en: Kamila stands us in a row in front of a huge screen.
    ko: 카밀라는 우리를 커다란 스크린 앞에 나란히 세웠다.
    ja: |-
      カミラは私たちを
      大きなスクリーンの前に案内した
  event_killthelord_04_s_68:
    speaker: kamila
    en: I will greet you once again. Welcome.
    ko: |-
      다시 한번 인사드리겠습니다.
      어서 오세요.
    ja: |-
      改めてごあいさつを差し上げます。
      ようこそいらっしゃいました。
  event_killthelord_04_s_69:
    speaker: kamila
    en: We thank you for making the trip here.
    ko: 어려운 발걸음해 주셔서 감사합니다.
    ja: |-
      本日はお越しいただき、
      誠にありがとうございます。
  event_killthelord_04_s_70:
    speaker: kamila
    en: I know you must've been hesitant to come all the way here.
    ko: 여기까지 오는 데 망설임이 많으셨을 거라 생각해요.
    ja: |-
      ここへ来るまでに、
      たくさん悩まれたことでしょう。
  event_killthelord_04_s_71:
    speaker: kamila
    en: After all, it's not easy to show your pain to others,
    ko: 자신의 아픔을, 타인에게 보이는 것은 결코 쉬운 일이 아니니까요.
    ja: |-
      自分の痛みを誰かに見せることは
      決して簡単ではありません。
  event_killthelord_04_s_72:
    speaker: kamila
    en: regardless of age or gender.
    ko: 나이와 성별을 떠나서 말이죠.
    ja: 年齢や性別を問わず、難しいことです。
  event_killthelord_04_s_73:
    speaker: kamila
    en: I truly believe those who have joined us today are more than qualified for
      the occasion
    ko: 오늘 참여해 주신 분들께는 그 자격이 충분히 있다고 생각합니다.
    ja: |-
      今日ご参加いただいた皆様には、
      ここにいる資格が十分あると考えております。
  event_killthelord_04_s_74:
    speaker: kamila
    en: since you've overcome such a difficult task.
    ko: 그 어려운 일을 해내셨으니까요.
    ja: その難しいことをやり遂げたのですから。
  event_killthelord_04_s_75:
    speaker: kamila
    en: But I would like to confirm your commitment one last time.
    ko: 하지만 마지막으로, 한 번 더 그 다짐을 확인해 보고자 합니다.
    ja: |-
      しかし、最後にもう一度、
      その覚悟を確認させていただきたく思います。
  event_killthelord_04_s_76:
    speaker: kamila
    en: Please share your pain in front of my fellow companions here.
    ko: 여기 있는 제 교우들 앞에서 그 아픔을 털어놔 주세요.
    ja: |-
      ここにいる皆さんの前で、
      抱えている痛みを打ち明けてください。
  event_killthelord_04_s_77:
    speaker: rosanna_m
    en: In front of these people?
    ko: 이 사람들 앞에서요?
    ja: この人たちの前で、ですか？
  event_killthelord_04_s_78:
    speaker: kamila
    en: You don't need to be nervous.
    ko: 전혀 긴장하시지 않아도 괜찮아요.
    ja: 緊張する必要はございません。
  event_killthelord_04_s_79:
    speaker: kamila
    en: These people are all carrying their own pain.
    ko: 이분들도 다, 저마다의 아픔을 짊어지고 있으니까요.
    ja: |-
      ここにいる方たちは、誰もが
      それぞれの痛みを抱えておられます。
  event_killthelord_04_s_80:
    speaker: kamila
    en: Consider them as friends and family, and speak freely.
    ko: 친우이자 가족이라고 생각하시고, 편하게 말씀해 주세요.
    ja: |-
      親友であり家族だと考え、
      ぜひ分かち合ってください。
  event_killthelord_04_s_81:
    speaker: rosanna_m
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_04_s_82:
    speaker: rosanna_m
    en: Okay, I'll speak first.
    ko: 알았어요, 제가 먼저 이야기할게요.
    ja: 分かりました。私からお話します。
  event_killthelord_04_s_83:
    speaker: rosanna_m
    en: My husband is suffering from an incurable disease.
    ko: 제 남편은 불치병을 앓고 있습니다.
    ja: 私の夫は不治の病に苦しんでいます。
  event_killthelord_04_s_84:
    speaker: "<Monologue>"
    en: As soon as Rosanna finishes speaking, the people sigh with sadness.
    ko: 로산나의 말이 끝나기가 무섭게, 사람들이 탄식했다.
    ja: |-
      ロザンナがそう言い終わるやいなや、
      人々のため息がこぼれた
  event_killthelord_04_s_85:
    speaker: rosanna_m
    en: I want to find a way to heal him.
    ko: 저는 남편의 병을 낫게 해주고 싶어요.
    ja: 私は夫の病気を治したいのです。
  event_killthelord_04_s_86:
    speaker: kamila
    en: You expressed yourself well, Rosy.
    ko: "…잘 말해주었어요, 로즈."
    ja: "…ローズ、よく打ち明けてくださいました。"
  event_killthelord_04_s_87:
    speaker: kamila
    en: It must've been tough for you, right? Your husband will surely get better.
    ko: 그동안 많이 힘들었죠? 남편분은 꼭 나을 수 있을 거예요.
    ja: |-
      今までとてもつらかったでしょう？
      旦那様はきっと治ります。
  event_killthelord_04_s_88:
    speaker: "<Monologue>"
    en: Kamila holds both of Rosanna's hands tightly, and talks as if she wants to
      comfort her.
    ko: 카밀라는 로산나의 두 손을 꼭 잡고, 위로하듯 이야기하고 있었다.
    ja: |-
      カミラはロザンナの両手を握り、
      励ますように話をした
  event_killthelord_04_s_89:
    speaker: d_w
    en: The person standing beside me is my husband.
    ko: 옆에 서 있는 이 사람은 제 남편입니다.
    ja: 隣に立っているのは、私の夫です。
  event_killthelord_04_s_90:
    speaker: d_w
    en: And... he's also suffering from the same incurable disease.
    ko: 그리고… 같은 불치병을 앓고 있어요.
    ja: 私の夫も…同じ不治の病に苦しんでいます。
  event_killthelord_04_s_91:
    speaker: "<Self>"
    en: "*Cough cough* *Coughhh*"
    ko: 쿨럭, 쿨럭, 쿨러억!!
    ja: ゴホ、ゴホ、ゴホッ！！
  event_killthelord_04_s_92:
    speaker: people
    en: Oh my! How?!
    ko: 아이고, 저런…! 어쩌다가…!
    ja: ああ、そんな…！どうして…！
  event_killthelord_04_s_93:
    speaker: people
    en: No wonder he looks so frail and on the verge of collapsing...
    ko: 어쩐지 비실비실해 보이더니 금방이라도 쓰러질 것 같네….
    ja: |-
      弱々しいとは思っていたが…
      すぐにでも倒れそうだ…
  event_killthelord_04_s_94:
    speaker: "<Monologue>"
    en: Judging by their reactions, it seems my acting is quite convincing today.
    ko: 반응을 보니, 오늘의 연기는 나쁘지 않은 것 같다.
    ja: 反応からして、今日の演技は悪くなさそうだ
  event_killthelord_04_s_95:
    speaker: d_w
    en: My husband is my precious... No, he's even more important than my life itself!
    ko: 남편은 제게 소중한… 아니, 제 목숨과도 같은 사람이에요.
    ja: |-
      夫は私にとって大切な…
      いえ、私の命も同然です。
  event_killthelord_04_s_96:
    speaker: d_w
    en: If I were to lose him, then I would have nothing left!
    ko: 남편을 잃는다면 제겐 아무것도 남지 않아요…!
    ja: |-
      夫を失くしてしまったら、
      私には何も残りません…！
  event_killthelord_04_s_97:
    speaker: d_w
    en: So, I want to find a way to cure his disease, no matter what!
    ko: 그러니까, 남편의 병을 꼭 낫게 할 방법을 찾고 싶어요!
    ja: |-
      ですから、夫の病気を治す方法が
      知りたいんです！
  event_killthelord_04_s_98:
    speaker: kamila
    en: Don't worry, Diana.
    ko: "…걱정 말아요, 다이애나."
    ja: "…心配しないでください、ダイアナ。"
  event_killthelord_04_s_99:
    speaker: kamila
    en: My husband has fully recovered,
    ko: 저희 남편도 다 나았으니까요.
    ja: 私の夫も治りましたから。
  event_killthelord_04_s_100:
    speaker: kamila
    en: so I'm sure your wish will come true.
    ko: 그 소망, 꼭 이루어질 거예요.
    ja: その願いは、きっと叶うはずです。
  event_killthelord_04_s_101:
    speaker: kamila
    en: I will make it happen.
    ko: 아니, 꼭 이루어 드릴게요.
    ja: いえ、必ず叶えて差しあげましょう。
  event_killthelord_04_s_102:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_04_s_103:
    speaker: d_w
    en: Erm... This is my first time, so I'm not sure...
    ko: 저어… 제가 처음이라 잘 몰라서 그러는데요.
    ja: あの…初めてでよく分からないのですが…
  event_killthelord_04_s_104:
    speaker: d_w
    en: But, can you tell me a way for my husband to get better?
    ko: 여기서 남편이 나을 수 있는 방법을 알려주시는 건가요?
    ja: ここで夫を治してもらえるのですか…？
  event_killthelord_04_s_105:
    speaker: kamila
    en: Of course.
    ko: 물론이죠.
    ja: その通りです。
  event_killthelord_04_s_106:
    speaker: d_w
    en: But how...?
    ko: 어떻게요…?
    ja: どうやって…？
  event_killthelord_04_s_107:
    speaker: kamila
    en: We will slowly let you know.
    ko: 차차 알려드릴게요.
    ja: ゆっくりお教えします。
  event_killthelord_04_s_108:
    speaker: kamila
    en: Please watch carefully.
    ko: 잘 지켜봐 주세요.
    ja: よくご覧になっておいてください。
  event_killthelord_04_s_109:
    speaker: "<Monologue>"
    en: Kamila turns away to face the others.
    ko: 카밀라는 사람들 쪽으로 몸을 돌렸다.
    ja: カミラは人々に向き直り、宣言した
  event_killthelord_04_s_110:
    speaker: kamila
    en: Today's the day of miracles, everyone!
    ko: 여러분, 오늘은 기적의 날입니다.
    ja: 皆様、今日は奇跡の日です。
  event_killthelord_04_s_111:
    speaker: kamila
    en: The Savior has decided to bestow a miracle
    ko: 구세주께서 기적을 베풀어주시기로 했어요.
    ja: 救世主様が奇跡を起こしてくださいます。
  event_killthelord_04_s_112:
    speaker: kamila
    en: and he will grant it to the one who prays the hardest and with the most earnest
      heart.
    ko: 가장 간절한 마음을 담아, 기도를 열심히 해준 분께 말이죠.
    ja: |-
      もっとも切実な願いをこめて、
      誰よりも心からの祈りを捧げた方に…
  event_killthelord_04_s_113:
    speaker: people
    en: Ohhhhhh!
    ko: 오오, 오오오!
    ja: おお、おおお！！
  event_killthelord_04_s_114:
    speaker: kamila
    en: Before that,
    ko: 그 전에, 구원을 받으신.
    ja: その前に、皆様より一足先に救われた…
  event_killthelord_04_s_115:
    speaker: kamila
    en: we will listen to those who have experienced the miracle.
    ko: 기적을 경험하신 분들의 이야기를 먼저 들어볼 거예요.
    ja: |-
      奇跡を体験された方々から、
      お話を伺いましょう。
  event_killthelord_04_s_116:
    speaker: kamila
    en: Please, step forward.
    ko: 자, 나와주세요.
    ja: さあ、どうぞ前へ。
  event_killthelord_04_s_117:
    speaker: fancyfemale
    en: My husband was scammed while running his business.
    ko: 남편이 사업을 하다가 사기를 당했어요.
    ja: 私の夫は仕事で詐欺に遭いました。
  event_killthelord_04_s_118:
    speaker: fancyfemale
    en: Due to that, there was a time when both our house and business were in a precarious
      state.
    ko: 그것 때문에 한 때는 집도, 회사도 휘청했었죠.
    ja: そのせいで、家も会社も傾いてしまいました…
  event_killthelord_04_s_119:
    speaker: fancyfemale
    en: But since coming here, everything has been going smoothly!
    ko: 그런데 여기 온 이후로 일이 술술 풀리지 뭐예요!
    ja: |-
      ですが、ここに来てから
      何もかもが順調に解決したのです！
  event_killthelord_04_s_120:
    speaker: fancyfemale
    en: We caught the scammer and my husband's business is gradually getting better.
    ko: 사기꾼도 잡고, 남편 사업은 한층 더 성장하고.
    ja: |-
      詐欺師も捕まり、
      夫の事業もさらに成長して…
  event_killthelord_04_s_121:
    speaker: fancyfemale
    en: And now, he holds a really high position in the Central Government! Hehe.
    ko: 지금은 중앙 정부에서도 엄청 높은 자리에 올라가 있답니다~ 호호.
    ja: |-
      今では中央政府でもかなり上の地位に
      ついているんですの～おほほ…
  event_killthelord_04_s_122:
    speaker: royalmale
    en: Five years ago, my daughter disappeared.
    ko: 5년 전에 딸이 사라졌었습니다.
    ja: 5年前に娘が行方不明になりました。
  event_killthelord_04_s_123:
    speaker: royalmale
    en: We tried everything we could to find her, but in the end, we couldn't find
      any trace of her.
    ko: 이런저런 방법을 써서 찾아보려 했지만, 결국엔 찾지 못했어요.
    ja: |-
      あらゆる手を尽くして捜しましたが、
      結局見つかりませんでした…
  event_killthelord_04_s_124:
    speaker: royalmale
    en: Everyone told us to forget her and live our own lives, but we didn't give
      up and came here instead.
    ko: |-
      다들 이제는 잊고 살라며 이야기했지만,
      포기하지 않고 여길 찾아왔습니다.
    ja: |-
      周りからはもう忘れろとまで言われましたが、
      諦めきれずにここを訪れました。
  event_killthelord_04_s_125:
    speaker: royalmale
    en: What happened afterward... I can only describe it as a miracle.
    ko: 그 이후로 일어난 일은… 정말 그냥 기적이라고밖에는 말할 수가 없네요.
    ja: |-
      それからの出来事は…
      本当に奇跡としか言いようがありません。
  event_killthelord_04_s_126:
    speaker: royalmale
    en: My daughter came back safe and sound!!!
    ko: 딸이 멀쩡하게 되돌아왔거든요!!
    ja: 娘は元気な姿で戻ってきたのです！！
  event_killthelord_04_s_127:
    speaker: royalmale
    en: Just thinking about that time... *Sob*. It's all thanks to Kamila and the
      Savior!
    ko: |-
      그때만 생각하면 정말… 흐흑.
      이게 다 카밀라님과 구세주님 덕이에요!
    ja: |-
      あの時の感動を思い出すだけで…ううっ。
      これもすべて、
      カミラ様と救世主様のおかげです！
  event_killthelord_04_s_128:
    speaker: "<Monologue>"
    en: People share their stories and the miracles they've experienced.
    ko: 사람들은 저마다 자신의 사연과 직접 경험한 기적에 대해 이야기했다.
    ja: |-
      人々が口々に自身の抱えた事情と
      体験した奇跡について語った
  event_killthelord_04_s_129:
    speaker: "<Monologue>"
    en: Half of them are people we have seen at the apartment and the gathering before.
    ko: 그중에 절반은… 아파트와 모임에서 본 적이 있는 사람들이었다.
    ja: |-
      そのおよそ半数は、
      マンションかパーティーで見かけた顔だった
  event_killthelord_04_s_130:
    speaker: kamila
    en: Thank you, everyone.
    ko: 감사합니다, 여러분.
    ja: 皆様、ありがとうございます。
  event_killthelord_04_s_131:
    speaker: kamila
    en: We welcome you to our Beautiful Moments gathering.
    ko: 저희 [화양연화] 모임에서는 여러분을 환영합니다.
    ja: |-
      「ビューティフル・モーメント」は
      皆様を歓迎いたします。
  event_killthelord_04_s_132:
    speaker: "<Narration>"
    en: "*Clap clap clap*"
    ko: 짝짝짝짝-
    ja: パチパチパチパチ…
  event_killthelord_04_s_133:
    speaker: kamila
    en: Now then...
    ko: 그럼 이제.
    ja: それでは…
  event_killthelord_04_s_134:
    speaker: kamila
    en: Let me introduce the Savior who will fulfill our wishes.
    ko: 저희의 소망을 이루어 줄 구세주를 소개해 드릴게요.
    ja: |-
      私たちの願いを叶えてくださる救世主様を
      ご紹介いたしましょう。
  event_killthelord_04_s_135:
    speaker: kamila
    en: Those who have been here before may know this, I've achieved my wish through
      this person.
    ko: "기존에 있는 분들은 아시겠지만, \n저는 이분을 통해 제 소망을 이루었습니다."
    ja: |-
      以前からの方々はすでにご存じと思いますが、
      私も救世主様のおかげで願いが叶いました。
  event_killthelord_04_s_136:
    speaker: kamila
    en: This person was the one who miraculously cured my husband, who couldn't even
      walk previously.
    ko: 거동조차 힘들어하던 남편의 불치병을 바로 이분이 낫게 해주셨죠.
    ja: |-
      動くことさえ困難だった夫の不治の病を
      この方が治してくださったのです。
  event_killthelord_04_s_137:
    speaker: people
    en: Whoa...!
    ko: 와아아…!
    ja: おおお…！
  event_killthelord_04_s_138:
    speaker: kamila
    en: Here's our Savior, everyone!
    ko: 바로 이분이 저희의 구세주입니다!
    ja: このお方こそ、我らが救世主様です！
  event_killthelord_04_s_139:
    speaker: "<Monologue>"
    en: Kamila pulls out a remote control and taps some buttons.
    ko: 카밀라가 품에서 리모컨을 꺼내 조작하자.
    ja: |-
      カミラが胸元から取りだした
      リモコンを操作すると…
  event_killthelord_04_s_140:
    speaker: "<Narration>"
    en: "*Pop*"
    ko: 팟-
    ja: パッ…
  event_killthelord_04_s_141:
    speaker: "<Monologue>"
    en: A large screen lights up.
    ko: 커다란 스크린이 켜졌다.
    ja: 大きなスクリーンに光がともった
event_killthelord_04_e:
  event_killthelord_04_e_1:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  event_killthelord_04_e_2:
    speaker: rosanna_m
    en: Hm...?
    ko: 음…?
    ja: え…？
  event_killthelord_04_e_3:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_04_e_4:
    speaker: people
    en: Oh, Savior!
    ko: 오오, 구세주님…!
    ja: ああ、救世主様…！
  event_killthelord_04_e_5:
    speaker: "<Monologue>"
    en: Nothing is shown on the screen.
    ko: 스크린엔 아무것도 없었다.
    ja: スクリーンには何も映っていなかった
  event_killthelord_04_e_6:
    speaker: "<Monologue>"
    en: All I can see is just a black screen.
    ko: 그저 검은 화면이 출력될 뿐.
    ja: ただ真っ黒な画面が表示されているだけだ
  event_killthelord_04_e_7:
    speaker: rosanna_m
    en: Mister, what's that?
    ko: 미스터, 저게 뭐야?
    ja: ミスター、これどういうこと？
  event_killthelord_04_e_8:
    speaker: "<Self>"
    en: I don't know...
    ko: "…모르겠어."
    ja: "…分からない"
  event_killthelord_04_e_9:
    speaker: rosanna_m
    en: Axe girl, have you ever seen it before?
    ko: 어이, 도끼녀. 너는 본 적 있고?
    ja: ねえ、斧オンナ。あんたは？
  event_killthelord_04_e_10:
    speaker: d_w
    en: No.
    ko: 아니.
    ja: さあな…
  event_killthelord_04_e_11:
    speaker: "<Monologue>"
    en: But the reactions of those who have seen the screen are varied.
    ko: 하지만 스크린을 본 사람들의 반응은 제각각이었다.
    ja: |-
      しかし、スクリーンを見る人々は
      思い思いに反応している
  event_killthelord_04_e_12:
    speaker: "<Monologue>"
    en: There are those overcome with emotion, tears flowing freely from their eyes.
    ko: 감격한 표정으로 울음을 터뜨리는 사람들.
    ja: 感激した様子で泣き出す者
  event_killthelord_04_e_13:
    speaker: "<Monologue>"
    en: Others are adorned with radiant smiles, exuding pure joy.
    ko: 환희에 찬 표정으로 웃는 사람들.
    ja: 歓喜に満ちた表情を浮かべる者
  event_killthelord_04_e_14:
    speaker: "<Monologue>"
    en: And amidst it all, some closed their eyes, whispering softly to themselves.
    ko: 눈을 꼭 감고 뭔가 중얼거리는 사람들.
    ja: 固く目を閉じ、何かをつぶやいている者
  event_killthelord_04_e_15:
    speaker: "<Monologue>"
    en: During that time, Kamila's hand glides delicately across the screen.
    ko: 그 와중에 카밀라는 스크린을 조심히 쓸어내렸다.
    ja: |-
      その中で、カミラはスクリーンを
      愛おしそうになでていた
  event_killthelord_04_e_16:
    speaker: kamila
    en: Now, it's finally time for you to see the miracle with your own eyes.
    ko: 드디어, 기적을 두 눈으로 직접 보실 시간입니다.
    ja: 皆様、奇跡をその目で確かめる時です。
  event_killthelord_04_e_17:
    speaker: kamila
    en: Please come out.
    ko: 이리로 나오세요.
    ja: こちらへどうぞ。
  event_killthelord_04_e_18:
    speaker: timidfemale
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_04_e_19:
    speaker: "<Narration>"
    en: "*Whir*"
    ko: 드르르륵-
    ja: ガラガラガラ…
  event_killthelord_04_e_20:
    speaker: "<Monologue>"
    en: A woman comes out to the center in a wheelchair.
    ko: 한 여자가 휠체어를 끌며 중앙으로 나왔다.
    ja: 車椅子の女性が中央へ進みでてきた
  event_killthelord_04_e_21:
    speaker: timidfemale
    en: I-I'm... paralyzed from the waist down due to an accident.
    ko: 저, 저는… 사고로 하반신이 마비되었어요.
    ja: わ、私は…事故で下半身が動かなくなりました。
  event_killthelord_04_e_22:
    speaker: timidfemale
    en: But today!
    ko: 하지만 오늘…!
    ja: でも、今日…！
  event_killthelord_04_e_23:
    speaker: timidfemale
    en: The Savior has decided to bestow a miracle upon me.
    ko: 구세주님께서… 제게 기적을 베풀어주시기로 했습니다.
    ja: |-
      救世主様が…
      奇跡を起こしてくださることになりました。
  event_killthelord_04_e_24:
    speaker: kamila
    en: Do you believe that a miracle will happen?
    ko: 기적이 일어날 거라고 믿어요?
    ja: 奇跡が起きると信じますか？
  event_killthelord_04_e_25:
    speaker: timidfemale
    en: Of course!!!
    ko: 믿고 말고요!!
    ja: 信じます！！
  event_killthelord_04_e_26:
    speaker: kamila
    en: That's enough.
    ko: 그거면 충분해요.
    ja: それで十分です。
  event_killthelord_04_e_27:
    speaker: kamila
    en: Now, please enter the special prayer room.
    ko: 그럼, 특별 기도실로 들어가시죠.
    ja: それでは、特別祈祷室へ。
  event_killthelord_04_e_28:
    speaker: "<Monologue>"
    en: The two enter a small booth next to the screen.
    ko: 두 사람은 스크린 옆의 작은 부스 안으로 들어갔다.
    ja: |-
      2人はスクリーンの脇にある
      小さな仕切りの中に入っていった
  event_killthelord_04_e_29:
    speaker: rosanna_m
    en: She's really doing it?
    ko: 별걸 다 하네, 정말.
    ja: よくやるね…
  event_killthelord_04_e_30:
    speaker: rosanna_m
    en: If her legs could be cured from that, then everyone in the world would come
      here.
    ko: 저렇게 한다고 다리가 나을 거면, 세상 사람들 다 여기로 모이겠네.
    ja: |-
      こんなことで足が治るなら、
      世界中の人たちがここに集まるでしょ。
  event_killthelord_04_e_31:
    speaker: d_w
    en: Lower your voice.
    ko: 목소리 낮춰.
    ja: 声が大きい。
  event_killthelord_04_e_32:
    speaker: "<Monologue>"
    en: A moment later...
    ko: 그리고 잠시 후….
    ja: しばらくして…
  event_killthelord_04_e_33:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 벌컥-!
    ja: ガチャリ！
  event_killthelord_04_e_34:
    speaker: "<Monologue>"
    en: The woman bursts out of the booth!
    ko: 여자가 부스를 박차고 뛰어나왔다!
    ja: 女性が勢いよく仕切りから飛び出してきた！
  event_killthelord_04_e_35:
    speaker: people
    en: Ohhhhh!
    ko: 오오오오오오!
    ja: おおおおおお！！
  event_killthelord_04_e_36:
    speaker: timidfemale
    en: M-my legs!!!
    ko: 다, 다리가…!
    ja: あ、足が…！
  event_killthelord_04_e_37:
    speaker: timidfemale
    en: I can run... and I can walk!!! Ahahahahahaha!
    ko: 달릴 수도 있고… 걸을 수도 있어요!!! 아하하, 아하하하!
    ja: |-
      歩くことも…走ることもできます！！
      あはは、あはははは！
  event_killthelord_04_e_38:
    speaker: "<Monologue>"
    en: She stands firmly on both legs, unsupported by any assistive devices.
    ko: 그녀는 아무런 보조장치 없이 두 다리로 바닥을 딛고 서 있었다.
    ja: |-
      彼女は何の支えもなしに、
      両足で地面に立っていた
  event_killthelord_04_e_39:
    speaker: "<Self>"
    en: Did her legs really get better?
    ko: 진짜 다리가 나은 건가?
    ja: 本当に足が治ったのか？
  event_killthelord_04_e_40:
    speaker: d_w
    en: There's no way.
    ko: 그럴 리 없어.
    ja: そのはずがない。
  event_killthelord_04_e_41:
    speaker: timidfemale
    en: I-I knew it! I knew the Savior would grant my wish!
    ko: 여, 여여역시 구세주님이 제 소원을 이루어주실 줄 알았어요!
    ja: |-
      や、やや、やっぱり…救世主様が
      私の願いを叶えてくださると信じていました！
  event_killthelord_04_e_42:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿠당탕-!
    ja: ガバッ！
  event_killthelord_04_e_43:
    speaker: "<Monologue>"
    en: The woman kneels on the floor and begins to pray.
    ko: 여자는 바닥에 바짝 엎드려 기도를 올리기 시작했다.
    ja: 女性は地に伏し、祈りを捧げ始めた
  event_killthelord_04_e_44:
    speaker: timidfemale
    en: A-all hail! All hail the Savior!
    ko: 마, 만세…! 구세주님 만세!
    ja: ば、万歳…！救世主様、万歳！
  event_killthelord_04_e_45:
    speaker: timidfemale
    en: I believe... I believe!!!
    ko: 믿습니다… 믿습니다…!!
    ja: 救世主様を信じます…！！
  event_killthelord_04_e_46:
    speaker: kamila
    en: Everyone, did you see that?
    ko: 여러분, 보셨죠?
    ja: 皆様、ご覧になりましたか？
  event_killthelord_04_e_47:
    speaker: kamila
    en: Let's pray with all our hearts so that our wishes can reach the Savior.
    ko: |-
      각자 소망하고 있는 것이 구세주님께 닿을 수 있도록,
      마음을 다해 기도합시다.
    ja: |-
      皆様の願いが救世主様に届くよう、
      心をこめて祈りましょう。
  event_killthelord_04_e_48:
    speaker: kamila
    en: If we pray earnestly, someday they will surely come true.
    ko: 간절히 기도한다면, 소망한다면 언젠가는 꼭 닿을 겁니다.
    ja: |-
      心から願い、切実に祈れば、
      いつか必ず届くはずです。
  event_killthelord_04_e_49:
    speaker: kamila
    en: Just like how Sally's prayer made her walk again.
    ko: 여기, 샐리의 기도가 닿아 걸을 수 있게 된 것처럼.
    ja: |-
      サリーの祈りが届き、
      歩けるようになったように…
  event_killthelord_04_e_50:
    speaker: kamila
    en: Just like how my prayer healed my husband.
    ko: 제 기도가 닿아, 남편이 다 나았던 것처럼요.
    ja: 私の祈りが届き、夫が治ったように…！
  event_killthelord_04_e_51:
    speaker: kamila
    en: You, too, can make your wish come true through prayers.
    ko: 여러분도 기도를 통해, 원하는 걸 이루실 수 있을 겁니다.
    ja: |-
      皆様も祈りを捧げることで、
      願いを叶えることができるのです！
  event_killthelord_04_e_52:
    speaker: kamila
    en: The Savior bestows miracles on those faithful in prayer.
    ko: 구세주님은 기도에 충실한 사람에게 기적을 베푸시니까요.
    ja: |-
      救世主様は切なる祈りを捧げる者に
      奇跡を起こしてくださいます。
  event_killthelord_04_e_53:
    speaker: kamila
    en: Now, let's begin our morning prayer.
    ko: 자, 아침 기도를 올립시다.
    ja: さあ、朝の祈りを捧げましょう！
  event_killthelord_04_e_54:
    speaker: "<Monologue>"
    en: As if possessed, people begin to pray in unison, their hands clasp together
      in prayer.
    ko: 사람들은 홀린 듯 일제히 손을 모으고 기도를 시작했다.
    ja: |-
      人々は取りつかれたかのごとく、
      一斉に手を合わせて祈り始めた
  event_killthelord_04_e_55:
    speaker: "<Monologue>"
    en: Everyone except for D, Rosanna, and I.
    ko: 나와 D, 로산나를 제외한 모두가 말이다.
    ja: 私とD、ロザンナをのぞいた全員が…
  event_killthelord_04_e_56:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 툭-
    ja: トントン…
  event_killthelord_04_e_57:
    speaker: "<Self>"
    en: "?"
    ko: "?"
    ja: "？"
  event_killthelord_04_e_58:
    speaker: "<Monologue>"
    en: D points at her phone.
    ko: D는 손으로 휴대폰을 가리키고 있었다.
    ja: Dが指で携帯電話を指していた
  event_killthelord_04_e_88:
    speaker: "<Monologue>"
    en: As if the prayer has ended, the people stand up one by one.
    ko: 마침 기도가 끝났는지, 사람들이 하나둘 일어나고 있었다.
    ja: |-
      ちょうど祈りも終わったのか、
      人々が立ち上がり始めた
  event_killthelord_04_e_89:
    speaker: kamila
    en: Rosy, are you already leaving?
    ko: 로즈, 벌써 가시는 거예요?
    ja: ローズ、もう行くのですか？
  event_killthelord_04_e_90:
    speaker: rosanna_m
    en: I got a call saying my husband's in a critical condition.
    ko: 남편이 위독하다는 연락이 와서요.
    ja: 夫が危篤だという連絡が入って…
  event_killthelord_04_e_91:
    speaker: kamila
    en: Oh no!
    ko: 어머나…!
    ja: まあ…！
  event_killthelord_04_e_92:
    speaker: "<Monologue>"
    en: D whispers quietly.
    ko: D는 목소리를 낮춰 속삭였다.
    ja: Dが声を潜めて耳打ちした
  event_killthelord_04_e_93:
    speaker: d_w
    en: Let's take this opportunity to explore the interior.
    ko: "…이 틈에 내부를 탐색해 보자."
    ja: "…この隙に中を探ろう。"
  event_killthelord_04_e_94:
    speaker: d_w
    en: We need to find the missing people.
    ko: 실종자를 찾아야 하니까.
    ja: 行方不明者を捜す。
event_killthelord_05_s:
  event_killthelord_05_s_1:
    speaker: "<Monologue>"
    en: We leave the place and head up to the second floor.
    ko: 우리는 그곳을 나서서, 2층으로 올라갔다.
    ja: 私たちはその場を離れ、2階に上がった
  event_killthelord_05_s_2:
    speaker: "<Self>"
    en: You said there are surveillance cameras everywhere. Is it okay if we just
      walk around like this?
    ko: CCTV가 있다며, 이렇게 막 움직여도 괜찮아?
    ja: |-
      監視カメラがあるはずだろう？
      こんなに歩き回って大丈夫か？
  event_killthelord_05_s_3:
    speaker: d_w
    en: It's okay, but we'll have to come up with an excuse.
    ko: 괜찮아, 적당히 둘러대면 돼.
    ja: 問題ない、言い逃れられる。
  event_killthelord_05_s_4:
    speaker: d_w
    en: Like, we got lost or were curious, so we decided to look around.
    ko: 길을 잃었다든가, 호기심에 둘러봤다든가.
    ja: 道に迷ったでも、好奇心で見たくなったでも。
  event_killthelord_05_s_5:
    speaker: "<Monologue>"
    en: As we enter the second-floor hallway, we are faced with multiple doors on
      both sides.
    ko: 2층 복도로 들어서자, 복도 양쪽으로 문이 가득했다.
    ja: |-
      2階の廊下にたどり着くと、
      左右に扉が並んでいた
  event_killthelord_05_s_6:
    speaker: "<Monologue>"
    en: Then, a red diffuser catches my eye.
    ko: 그리고, 붉은색 디퓨저가 눈에 띄었다.
    ja: 赤いアロマディフューザーが目に入った
  event_killthelord_05_s_7:
    speaker: "<Self>"
    en: That diffuser seems to be very popular.
    ko: 저 디퓨저, 유행인가 보네.
    ja: あれ、流行ってるみたいだな
  event_killthelord_05_s_8:
    speaker: "<Self>"
    en: I've seen it all over the place...
    ko: 여기저기서 보이는….
    ja: こんな所にも…
  event_killthelord_05_s_9:
    speaker: d_w
    en: Ssh, quiet.
    ko: 쉿, 조용히.
    ja: シッ、静かに。
  event_killthelord_05_s_10:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_05_s_11:
    speaker: d_w
    en: This way.
    ko: 이쪽이야.
    ja: こっちだ。
  event_killthelord_05_s_12:
    speaker: "<Monologue>"
    en: Without hesitation, D goes over to the second room on the left and lightly
      presses her ear against the door.
    ko: |-
      D는 망설임 없이 왼쪽 라인 두 번째 방으로 향했고,
      문 쪽에 살짝 귀를 갖다 댔다.
    ja: |-
      Dは迷わず左手にある
      2番目の部屋のドアに向かい、
      静かに耳を押し当てた
  event_killthelord_05_s_13:
    speaker: "<Self>"
    en: What's inside this room?
    ko: 이 방에 뭐가 있어?
    ja: この部屋に何かあるのか？
  event_killthelord_05_s_14:
    speaker: d_w
    en: I can hear voices.
    ko: 다수의 말소리가 들려.
    ja: 話し声が聞こえる。
  event_killthelord_05_s_15:
    speaker: d_w
    en: There are people inside.
    ko: 사람들이 있다.
    ja: 複数人いるはずだ。
  event_killthelord_05_s_16:
    speaker: d_w
    en: It might be the missing people so we should check it out.
    ko: 실종자들이 있을지도 모르니, 확인해 보는 게 좋겠어.
    ja: |-
      行方不明者かもしれない。
      確かめた方がいい。
  event_killthelord_05_s_17:
    speaker: d_w
    en: Let's go inside.
    ko: 그럼, 간다.
    ja: では、行くぞ。
  event_killthelord_05_s_18:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰직-!
    ja: ガンッ！
  event_killthelord_05_s_19:
    speaker: "<Monologue>"
    en: D breaks the lock with her axe before I can even stop her.
    ko: 말릴 새도 없이, D는 도끼로 문고리를 부쉈다.
    ja: 止める間もなく、Dが斧でドアノブを破壊した
  event_killthelord_05_s_20:
    speaker: "<Monologue>"
    en: Upon opening the door, we see a tight gathering of people sitting and praying.
    ko: 문을 열자, 옹기종기 모여 앉아 기도하고 있는 사람들이 보였다.
    ja: |-
      扉を開けると、
      集団で祈りを捧げている人々が目に入った
  event_killthelord_05_s_21:
    speaker: "<Monologue>"
    en: Without a doubt... some of them are the ones we've seen on the missing persons
      list.
    ko: 분명… 몇몇은 실종자 목록에서 본 사람들이다.
    ja: その中に…行方不明者リストで見た顔がある
  event_killthelord_05_s_22:
    speaker: d_w
    en: Oh my, I'm sorry!
    ko: 어머, 죄송해요!
    ja: まあ、ごめんなさい！
  event_killthelord_05_s_23:
    speaker: d_w
    en: We got lost... and opened the wrong room.
    ko: 저희가 길을 잃는 바람에… 방을 착각했나 봐요.
    ja: |-
      道に迷ってしまって…
      部屋を間違えたみたいです。
  event_killthelord_05_s_24:
    speaker: oldman
    en: You two seem unfamiliar...
    ko: 처음 보는 얼굴인데….
    ja: 初めて見る顔だが…
  event_killthelord_05_s_25:
    speaker: d_w
    en: Oh, sorry, we haven't even introduced ourselves.
    ko: 아, 인사가 늦었네요.
    ja: あっ、ごあいさつが遅れました。
  event_killthelord_05_s_26:
    speaker: d_w
    en: We were recommended by Kamila. This is our first time here.
    ko: 카밀라 소개로 오게 되었어요, 오늘 처음 왔고요.
    ja: カミラさんの紹介で、今日初めて来たんです。
  event_killthelord_05_s_27:
    speaker: "<Monologue>"
    en: We briefly explain our situation to them.
    ko: 우리의 사연을 그들에게 간단히 설명했다.
    ja: 私たちはでっちあげの事情を簡単に説明した
  event_killthelord_05_s_28:
    speaker: oldwoman
    en: Don't just stand there. Come in, quickly.
    ko: 거기 덩그러니 서있지 말고 어서들 들어와요~
    ja: 入り口に立ってないで、中へどうぞ。
  event_killthelord_05_s_29:
    speaker: oldman
    en: You look so young, and yet you must've gone through a lot while battling that
      disease.
    ko: 아직 젊어 보이는데 병마랑 싸우느라 고생이 많아요.
    ja: |-
      まだ若そうなのに、闘病生活なんて…
      大変だったでしょう。
  event_killthelord_05_s_30:
    speaker: oldman
    en: Now that you're here, things will turn around.
    ko: 여길 찾아오셨으니 잘될 겁니다.
    ja: ここに来たからには、よくなりますよ。
  event_killthelord_05_s_31:
    speaker: "<Self>"
    en: "*Cough cough*"
    ko: 쿨럭, 쿨럭!
    ja: ゴホ、ゴホ！
  event_killthelord_05_s_32:
    speaker: "<Self>"
    en: Thank you.
    ko: 감사드립니다.
    ja: ありがとうございます
  event_killthelord_05_s_33:
    speaker: "<Monologue>"
    en: D quickly glances around the room that's filled with traces of daily life.
    ko: D는 생활의 흔적이 가득한 방을 스윽- 둘러보았다.
    ja: |-
      Dが部屋全体に素早く目を通した
      生活の痕跡がある
  event_killthelord_05_s_34:
    speaker: d_w
    en: Excuse me, but are you living here?
    ko: 실례지만, 혹시 여기서 생활하고 계신 건가요?
    ja: |-
      失礼ですが、
      ここに住んでいらっしゃるんですか？
  event_killthelord_05_s_35:
    speaker: youngwoman
    en: Yes, we are.
    ko: 네, 맞아요.
    ja: そうですよ。
  event_killthelord_05_s_36:
    speaker: youngwoman
    en: We found happiness after meeting the Savior.
    ko: 저희는 구세주님을 만나고 행복을 찾았거든요.
    ja: |-
      私たちは救世主様と会って、
      幸せを見つけたんです。
  event_killthelord_05_s_37:
    speaker: youngwoman
    en: We're praying for the next miracle now.
    ko: 다음 기적을 바라며 기도하고 있어요.
    ja: 次の奇跡を願いながら、祈りを捧げています。
  event_killthelord_05_s_38:
    speaker: oldwoman
    en: We're so thankful to Kamila for introducing us to this place.
    ko: 이게 다 카밀라님이 여길 소개해 주신 덕이지요.
    ja: |-
      何もかもすべて、カミラ様が
      ここを紹介してくださったおかげです。
  event_killthelord_05_s_39:
    speaker: oldwoman
    en: We're so happy every day.
    ko: 매일 매일이 너무 행복해요.
    ja: おかげ様で、毎日がとても幸せなんですよ。
  event_killthelord_05_s_40:
    speaker: oldman
    en: This scent that Kamila shares with us every day makes us feel so relaxed.
    ko: |-
      카밀라님이 매일 나눠주시는 이 향.
      이걸 맡고 있으면 그렇게 안정돼요.
    ja: |-
      カミラ様が毎日分けてくださるこの香油…
      これを嗅いでいるだけで、落ち着きます。
  event_killthelord_05_s_41:
    speaker: "<Monologue>"
    en: A man points to a diffuser in the room.
    ko: 남자는 방에 있는 디퓨저를 가리켰다.
    ja: 男が部屋にあるディフューザーを指さした
  event_killthelord_05_s_42:
    speaker: oldman
    en: It's a scent that helps with praying. It works very well.
    ko: 기도에 도움이 되는 향인데, 아주 효과 만점이더라구요.
    ja: |-
      祈りに集中できる香りらしいですが、
      とても効き目がありますよ。
  event_killthelord_05_s_43:
    speaker: d_w
    en: Aren't your families worried about you?
    ko: 가족분들이 찾거나, 걱정하진 않으세요?
    ja: |-
      ご家族が捜していたり、
      心配されていたりはしませんか？
  event_killthelord_05_s_44:
    speaker: youngwoman
    en: I just get beaten up at home anyway.
    ko: 집에 있어 봐야, 맞기만 해서요.
    ja: 家にいたって、殴られるだけですから。
  event_killthelord_05_s_45:
    speaker: youngwoman
    en: It's so much nicer here.
    ko: 여기 있는 게 훨씬 좋아요.
    ja: ここにいる方がずっといいです。
  event_killthelord_05_s_46:
    speaker: oldwoman
    en: I can explain it all in the future. It's fine.
    ko: |-
      나중에 설명하면 되지, 뭘.
      괜찮어, 괜찮어.
    ja: |-
      あとで言えばどうとでもなるわ。
      大丈夫、大丈夫。
  event_killthelord_05_s_47:
    speaker: youngman
    en: There's nothing more important than the Savior.
    ko: 구세주님보다 더 중요한 일은 없어요.
    ja: 救世主様より大事なことはありません。
  event_killthelord_05_s_48:
    speaker: youngman
    en: Isn't that why you guys are here too?
    ko: 여러분도 그러려고 오신 거 아닌가요?
    ja: お二人もそのために来たのでは？
  event_killthelord_05_s_49:
    speaker: youngman
    en: To achieve what you desire...
    ko: 원하는 걸 이루기 위해서요.
    ja: 叶えたい願いがあるのでしょう？
  event_killthelord_05_s_50:
    speaker: d_w
    en: Yes... That's right.
    ko: 그렇죠… 맞아요.
    ja: そうですね…その通りです。
  event_killthelord_05_s_51:
    speaker: d_w
    en: But suddenly telling me that there is a Savior... That caught me off guard.
    ko: 하지만 갑자기 구세주님이라니, 얼떨떨하네요.
    ja: |-
      でも、急に救世主様なんて言われて、
      少しびっくりしてしまって。
  event_killthelord_05_s_52:
    speaker: youngwoman
    en: Are you questioning the Savior's power?!
    ko: 구세주님의 힘을 의심하시는 건가요?!
    ja: 救世主様のお力を疑っているのですか！？
  event_killthelord_05_s_53:
    speaker: d_w
    en: No, that's not it... It's just this whole situation.
    ko: 아뇨, 그런 게 아니라… 이 상황이요.
    ja: |-
      いえ、そうではなくて…
      想像していなかったんです。
  event_killthelord_05_s_54:
    speaker: d_w
    en: I came here because I was told that my husband's disease would be cured.
    ko: 저는 분명 남편의 병을 낫게 해준다고 해서, 여길 찾아온 거거든요.
    ja: |-
      夫の病気を治してもらえると聞いて、
      ここへ来たので…
  event_killthelord_05_s_55:
    speaker: d_w
    en: But I didn't know that it would be done like this.
    ko: 이런 방법일 줄은 몰랐어요.
    ja: こういう方法だとは思っていなかったんです。
  event_killthelord_05_s_56:
    speaker: oldman
    en: Everyone felt the same at first.
    ko: 처음엔 다들 그랬어요.
    ja: 最初はみんな、そんなものですよ。
  event_killthelord_05_s_57:
    speaker: oldman
    en: But as they gradually experienced and witnessed miracles,
    ko: 그러다 차차 기적을 체험하고, 목격하고.
    ja: でも、奇跡を体験して、この目で見て…
  event_killthelord_05_s_58:
    speaker: oldman
    en: they felt amazement and happiness, and started to believe.
    ko: 아, 이게 행복이구나를 느끼게 되면서 믿게 된 거지.
    ja: |-
      ああ、これが幸せなんだ…と悟って
      信じることにしました。
  event_killthelord_05_s_59:
    speaker: oldwoman
    en: If you trust the Savior and pray to them, you will receive a miracle no matter
      what.
    ko: 구세주님께 믿고 기도드리면 분명 닿을 거예요.
    ja: 救世主様を信じてお祈りすれば、届くはずです。
  event_killthelord_05_s_60:
    speaker: youngwoman
    en: Since we're on the topic, how about we pray together now?
    ko: 말이 나온 김에, 저희랑 같이 기도하시는 건 어때요?
    ja: |-
      せっかくですから、私たちと一緒に
      祈りを捧げていきませんか？
  event_killthelord_05_s_61:
    speaker: youngwoman
    en: You should do it quickly before your husband's condition worsens.
    ko: 남편분 병이 더 진행되기 전에, 서두르시는 게 좋잖아요.
    ja: |-
      旦那様の病気がこれ以上悪くなる前に、
      急いだ方がいいですよ。
  event_killthelord_05_s_62:
    speaker: oldman
    en: That's right. Let's start praying now.
    ko: 맞아요, 당장 지금부터라도 같이 기도합시다.
    ja: そうですよ。今すぐ一緒に祈りましょう。
  event_killthelord_05_s_63:
    speaker: oldman
    en: If you pray earnestly, it will reach you.
    ko: 간절히 기도하면, 닿을 겁니다.
    ja: 心から祈れば、届くはずです。
  event_killthelord_05_s_64:
    speaker: "<Monologue>"
    en: These people genuinely believe it
    ko: 그 사람들은 진심으로 믿고 있었다.
    ja: この人たちは本気で信じているようだ
  event_killthelord_05_s_65:
    speaker: "<Monologue>"
    en: and they are sincerely concerned for us, urging us to pray with them.
    ko: "…그리고 진심으로 우릴 걱정하며 권유하고 있었다."
    ja: |-
      …そして本気で私たちを心配し、
      祈ることを勧めている
  event_killthelord_05_s_66:
    speaker: d_w
    en: Thank you for the suggestion, but...
    ko: 권유해 주신 건 감사하지만….
    ja: お誘いはありがたいのですが…
  event_killthelord_05_s_67:
    speaker: kamila
    en: I was wondering where you two went. Here you are!
    ko: 두 분, 어디 가셨나 했더니 여기 계셨군요.
    ja: お二人とも、ここにいらっしゃったのですね。
  event_killthelord_05_s_68:
    speaker: kamila
    en: We should finish the conversation we were having before. How about we go back
      to the hall?
    ko: 하던 이야기를 마저 해야 할 것 같으니, 다시 홀로 돌아가실까요?
    ja: |-
      話の続きがありますので、
      ホールに戻りませんか？
  event_killthelord_05_s_69:
    speaker: d_w
    en: Yes, let's do that.
    ko: 예, 그러시죠.
    ja: ええ、そうしましょう。
event_killthelord_05_e:
  event_killthelord_05_e_1:
    speaker: "<Monologue>"
    en: We leave the room where the missing people are and go back down to the first
      floor.
    ko: 우리는 실종자가 있던 방에서 빠져나와, 다시 1층으로 내려갔다.
    ja: |-
      私たちは行方不明者たちのいる部屋を出て、
      再び1階に戻った
  event_killthelord_05_e_2:
    speaker: d_w
    en: What was that room just now?
    ko: 아까 그 방은 뭔가요?
    ja: あの部屋は何だったんですか？
  event_killthelord_05_e_3:
    speaker: d_w
    en: It seemed like a lot of people were there.
    ko: 여러 사람이 모여있는 것 같던데요.
    ja: |-
      けっこうな数の人が
      集まっていらっしゃったみたいですが…
  event_killthelord_05_e_4:
    speaker: kamila
    en: It's just an ordinary prayer room.
    ko: 평범한 기도방이에요.
    ja: 単なる祈祷室です。
  event_killthelord_05_e_5:
    speaker: kamila
    en: It's where people reside in the mansion while praying, due to various circumstances.
    ko: |-
      이런저런 사정으로 저희 저택에 기거하시면서,
      기도를 드리는 분들이 머물고 계시는 곳이죠.
    ja: |-
      様々な事情から
      この屋敷に住むようになって、
      祈りを捧げている方たちのお部屋です。
  event_killthelord_05_e_6:
    speaker: kamila
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_05_e_7:
    speaker: kamila
    en: Your husband... He's not really suffering from the same illness as my husband,
      is he?
    ko: 남편분, 실은 저희 남편과 같은 병을 앓고 있는 게 아니시죠?
    ja: 旦那様のご病気、私の夫とは違うのでしょう？
  event_killthelord_05_e_8:
    speaker: "<Self>"
    en: Y-you...!
    ko: 그, 그건…!
    ja: それは…！
  event_killthelord_05_e_9:
    speaker: d_w
    en: How did you know that?
    ko: 어머, 알고 계셨나요?
    ja: あら、そうなんですか？
  event_killthelord_05_e_10:
    speaker: kamila
    en: When you entered the hall, I was certain.
    ko: 홀에 들어오셨을 때, 확신했어요.
    ja: ホールへ入って来られた時に、分かりました。
  event_killthelord_05_e_11:
    speaker: kamila
    en: The illness my husband had meant his bronchial tubes were extremely sensitive.
    ko: 남편이 앓던 병은 기관지가 굉장히 예민해지는 병이었어요.
    ja: 夫は、気管支がとても弱くなる病気でしたから。
  event_killthelord_05_e_12:
    speaker: kamila
    en: He couldn't stop coughing at the slightest irritation.
    ko: 사소한 자극에도 기침이 잘 멈추지 않았거든요.
    ja: ささいな刺激で咳が止まらなくなるのです。
  event_killthelord_05_e_13:
    speaker: kamila
    en: It got to the point where he couldn't even bring the flowers he loved most
      into the room.
    ko: 그토록 좋아하는 꽃도 방에 들여놓지 못할 정도로요.
    ja: 大好きだったお花も部屋に置けなくなったほど…
  event_killthelord_05_e_14:
    speaker: kamila
    en: But as you can tell... this place...
    ko: 그런데 보시다시피… 여긴.
    ja: でも、ご覧の通りここは…ねえ？
  event_killthelord_05_e_15:
    speaker: kamila
    en: is filled with flowers.
    ko: 꽃이 가득하잖아요.
    ja: 花でいっぱいですから。
  event_killthelord_05_e_16:
    speaker: kamila
    en: And... he doesn't look ill either.
    ko: 그리고… 그리 아파 보이지도 않으셨구요.
    ja: |-
      その割には…それほどおつらそうに
      見えなかったので。
  event_killthelord_05_e_17:
    speaker: d_w
    en: Haha, so it was pretty obvious, then?
    ko: 후후, 아무래도 티가 많이 났죠?
    ja: |-
      うふふ…そこまで分かって
      いらっしゃったんですね？
  event_killthelord_05_e_18:
    speaker: "<Monologue>"
    en: D speaks with a smile, yet each word she utters sends a shiver down my spine.
    ko: 분명 웃으면서 하는 말인데도 뼈아프다.
    ja: |-
      Dが笑顔で言い放った。
      みぞおちがキリキリと痛む
  event_killthelord_05_e_19:
    speaker: d_w
    en: But... even though you knew all of that, why did you invite us here?
    ko: 그런데… 아닌 걸 알면서도 왜 여기에 초대해 주신 건가요?
    ja: |-
      でも…それならどうして、
      ご招待してくださったんですか？
  event_killthelord_05_e_20:
    speaker: kamila
    en: Because I sense you are earnest.
    ko: 간절함이 느껴져서요.
    ja: 切実さが感じられたからです。
  event_killthelord_05_e_21:
    speaker: "<Self>"
    en: Earnest?
    ko: 간절함?
    ja: 切実さ？
  event_killthelord_05_e_22:
    speaker: kamila
    en: Yes, so I wanted to help.
    ko: 네, 그래서 돕고 싶었어요.
    ja: ええ。それで助けてさしあげたいと思いました。
  event_killthelord_05_e_23:
    speaker: kamila
    en: Many people can't openly talk about their situations.
    ko: 자신의 사정을 솔직하게 말씀하시지 못하는 분들도 많으시거든요.
    ja: 事情を正直に告白できない方も多いですから。
  event_killthelord_05_e_24:
    speaker: kamila
    en: I was hoping you could find your answers if you came here, but I guess not.
    ko: |-
      여기 오시면 답을 찾으실 수 있을까 했는데
      그렇지 않았던 모양이네요.
    ja: |-
      ここへお誘いすれば
      答えを見つけていただけるかと思いましたが、
      そうではなかったようですね。
  event_killthelord_05_e_25:
    speaker: d_w
    en: Why are you so certain?
    ko: 그렇게 단정하시는 이유는요?
    ja: そう言い切る理由は？
  event_killthelord_05_e_26:
    speaker: kamila
    en: Because you're skeptical
    ko: 의심하고 계시니까요.
    ja: 疑っていらっしゃるからです。
  event_killthelord_05_e_27:
    speaker: kamila
    en: about everything.
    ko: 하나부터 열까지 다.
    ja: 一から十まで、何もかも。
  event_killthelord_05_e_28:
    speaker: kamila
    en: People with truly earnest desires tend to cling to and rely on anything.
    ko: |-
      정말 간절한 게 있는 사람들은,
      뭐든 붙잡고 의지하고 싶어지기 마련이거든요.
    ja: |-
      真に切実な人々は、とにかくすがって、
      頼ろうとするものです。
  event_killthelord_05_e_29:
    speaker: kamila
    en: Just like I did before.
    ko: 제가 예전에 그랬듯이.
    ja: 以前の私もそうでした。
  event_killthelord_05_e_30:
    speaker: kamila
    en: I'm doing this to support that kind of people.
    ko: 저는 그런 분들께 힘이 되어드리고자 이 일을 하고 있어요.
    ja: |-
      私はそのような方たちの力になりたくて、
      このようにお勤めをしています。
  event_killthelord_05_e_31:
    speaker: kamila
    en: If you've found what you're looking for, then you're free to leave anytime.
    ko: 원하시는 걸 찾으셨다면, 언제든 이곳을 떠나셔도 좋아요.
    ja: |-
      望みのものが見つかったのでしたら、
      いつここを立ち去られてもかまいません。
  event_killthelord_05_e_32:
    speaker: kamila
    en: But... I'd appreciate it if you don't push the people here too hard.
    ko: 하지만… 여기 있는 사람들을 너무 몰아붙이시지 않으셨으면 해요.
    ja: |-
      ですが…ここにいる方たちとは
      関わり合いにならないでいただきたいのです。
  event_killthelord_05_e_33:
    speaker: kamila
    en: They're already going through many challenges as it is.
    ko: 그렇지 않아도 힘든 게 많은 분들이니까요.
    ja: |-
      ただでさえ、いろいろな問題を
      抱えている方たちですから。
  event_killthelord_05_e_34:
    speaker: kamila
    en: I think I need to go back to praying now, so...
    ko: 저는 다시 기도를 드리러 가봐야 할 것 같아서, 이만.
    ja: 私はお祈りの時間ですので、失礼。
  event_killthelord_05_e_35:
    speaker: "<Monologue>"
    en: Kamila bids farewell and goes back into the inner hall.
    ko: 카밀라는 우리에게 인사를 한 후에, 안쪽 홀로 돌아갔다.
    ja: |-
      カミラは私たちに一礼し、
      奥のホールへと戻っていった
  event_killthelord_05_e_36:
    speaker: d_w
    en: "... Come here for a moment."
    ko: "…잠깐, 이리로 와봐."
    ja: "…こっちだ、来い。"
  event_killthelord_05_e_37:
    speaker: "<Monologue>"
    en: I follow D to a secluded corner of the main hall.
    ko: 나는 D를 따라 메인 홀의 구석진 곳으로 갔다.
    ja: 私はDのあとを追い、ホールの片隅へ向かった
  event_killthelord_05_e_38:
    speaker: "<Self>"
    en: Why here?
    ko: 여긴 왜?
    ja: なぜここなんだ？
  event_killthelord_05_e_39:
    speaker: d_w
    en: This is a blind spot without any surveillance cameras.
    ko: 여기가 CCTV가 없는 사각지대야.
    ja: 監視カメラの死角だ。
  event_killthelord_05_e_40:
    speaker: d_w
    en: Come closer...
    ko: "…좀 더 붙어."
    ja: "…もっと近づけ。"
  event_killthelord_05_e_41:
    speaker: d_w
    en: That way we can respond if someone shows up.
    ko: 그래야 다른 사람들이 나타났을 때도 대응이 가능하니까.
    ja: そうすれば、人払いにもなる。
  event_killthelord_05_e_42:
    speaker: "<Self>"
    en: S-sure.
    ko: 그, 그래.
    ja: わ、分かった
  event_killthelord_05_e_43:
    speaker: "<Monologue>"
    en: D uses her phone for a while.
    ko: D는 짧은 시간 동안 휴대폰을 조작했다.
    ja: Dは手早く携帯電話を操作した
  event_killthelord_05_e_44:
    speaker: d_w
    en: I sent the location of the missing people to K.
    ko: K에게 실종자들의 위치를 보내놨어.
    ja: Kに行方不明者の位置を送った。
  event_killthelord_05_e_45:
    speaker: d_w
    en: She'll be here soon.
    ko: 곧 들어올 거야.
    ja: すぐに来るだろう。
  event_killthelord_05_e_46:
    speaker: "<Self>"
    en: It was just as K said...
    ko: "…K의 이야기대로였네."
    ja: "…Kが言った通りだったな"
  event_killthelord_05_e_47:
    speaker: d_w
    en: Right, those people left on their own free will.
    ko: 그래, 그들은 자신의 의지로 가출했어.
    ja: ああ。自らの意思で行方をくらませていた。
  event_killthelord_05_e_48:
    speaker: d_w
    en: But since people are looking for them,
    ko: 하지만 그들을 찾는 사람이 있었으니까.
    ja: だが、彼らを捜している者がいる。
  event_killthelord_05_e_49:
    speaker: d_w
    en: they should face it.
    ko: 직접 대면해서 해결하는 게 맞아.
    ja: それは解決するべきだろう。
  event_killthelord_05_e_50:
    speaker: "<Self>"
    en: That miracle before... Do you think it was real?
    ko: 아까 그 기적… 진짜였을까?
    ja: あの奇跡は…何だったんだろうな？
  event_killthelord_05_e_51:
    speaker: d_w
    en: That's our reason to investigate this place.
    ko: 조사해 볼 필요가 있어.
    ja: それは調べる必要がある。
  event_killthelord_05_e_52:
    speaker: d_w
    en: Whether they were really cured or not,
    ko: 정말 나은 건지, 아닌지 말이야.
    ja: 本物であろうと、そうでなかろうと…
  event_killthelord_05_e_53:
    speaker: d_w
    en: all I know is that I've never seen such a miracle before.
    ko: 적어도 나는 이제껏 그런 기적을 본 적은 없어.
    ja: |-
      少なくとも、私は今まで
      そういった奇跡を見たことはない。
  event_killthelord_05_e_54:
    speaker: d_w
    en: How about you?
    ko: 너는?
    ja: お前は？
  event_killthelord_05_e_55:
    speaker: "<Self>"
    en: Me neither.
    ko: 나도 그래.
    ja: 私もない
  event_killthelord_05_e_56:
    speaker: d_w
    en: Right, that's it.
    ko: 그래, 그런 거야.
    ja: そういうことだ。
  event_killthelord_05_e_57:
    speaker: d_w
    en: It's time to slowly wrap up this mission.
    ko: 슬슬 임무를 마무리 지을 때네.
    ja: そろそろ任務の終わりが近そうだ。
  event_killthelord_05_e_58:
    speaker: "<Self>"
    en: So we're going to leave the target like this?
    ko: 타겟은 이대로 놔둬?
    ja: ターゲットは放っておくのか？
  event_killthelord_05_e_59:
    speaker: d_w
    en: No, we still haven't found one more missing person.
    ko: 아니, 아직 남은 한 명의 실종자를 찾지 못했어.
    ja: |-
      いや、まだ行方不明者が1名、
      見つかっていない。
  event_killthelord_05_e_60:
    speaker: d_w
    en: We'll decide once we've found him.
    ko: 그 사람을 찾은 후에 판단한다.
    ja: その消息を突き止めてから判断する。
  event_killthelord_05_e_61:
    speaker: "<Self>"
    en: Who is it?
    ko: 그게 누군데?
    ja: どういう人物だ？
  event_killthelord_05_e_62:
    speaker: d_w
    en: The person the target keeps talking about.
    ko: 타겟이 계속 이야기하던 그 사람.
    ja: ターゲットが何度も話題にしていただろう。
  event_killthelord_05_e_63:
    speaker: d_w
    en: The target's husband who recovered from an incurable disease.
    ko: 불치병이 나았다던 타겟의 남편.
    ja: 不治の病が治ったという、ターゲットの夫。
  event_killthelord_05_e_64:
    speaker: d_w
    en: We need to find him.
    ko: 그를 찾아야 해.
    ja: そいつを捜す必要がある。
event_killthelord_06_s:
  event_killthelord_06_s_1:
    speaker: "<Monologue>"
    en: Now that there's nothing left to hide, we make our way back up to the second
      floor.
    ko: 이제 거리낄 것이 없어진 우리는 다시 2층으로 향했다.
    ja: |-
      もはや隠れる必要もない
      私たちは再び2階へ上がった
  event_killthelord_06_s_2:
    speaker: "<Monologue>"
    en: But up on the second floor, the rooms are all filled with prayer groups.
    ko: 하지만 2층 방엔 기도하는 사람들이 그룹을 이루어 모여있을 뿐이었다.
    ja: |-
      しかし、2階の部屋には祈りを捧げる人々が
      集まっているだけだった
  event_killthelord_06_s_3:
    speaker: d_w
    en: Now, the only place that remains is...
    ko: 이제 남은 건….
    ja: となると、残りは…
  event_killthelord_06_s_4:
    speaker: d_w
    en: the third floor.
    ko: 3층.
    ja: 3階。
  event_killthelord_06_s_5:
    speaker: "<Monologue>"
    en: The third-floor hall, too, is lined with doors on both sides.
    ko: 3층 복도 역시 복도 양쪽으로 문이 가득했다.
    ja: 3階の廊下も、左右に扉が並んでいた
  event_killthelord_06_s_6:
    speaker: "<Monologue>"
    en: Except now, the floral scent is even stronger than on the first and second
      floors.
    ko: 다만, 1층, 2층보다 더 꽃향기가 진하게 나기 시작했다.
    ja: しかし、下の階よりさらに花の香りが濃い
  event_killthelord_06_s_7:
    speaker: "<Self>"
    en: Those diffusers... they're here too.
    ko: 이 디퓨저… 여기도 있네.
    ja: このディフューザー…ここにもあるな
  event_killthelord_06_s_8:
    speaker: "<Self>"
    en: There are more here than in other places.
    ko: 다른 곳보다 더 많아.
    ja: 今まで以上の数だ
  event_killthelord_06_s_9:
    speaker: d_w
    en: This way.
    ko: 이쪽으로.
    ja: こっちだ。
  event_killthelord_06_s_10:
    speaker: "<Monologue>"
    en: As we approach the center of the corridor,
    ko: 복도 중앙으로 다가가면 갈수록.
    ja: 廊下の奥へ進んでいくほどに…
  event_killthelord_06_s_11:
    speaker: "<Monologue>"
    en: the intensity of the fragrance gets stronger.
    ko: 향의 농도가 점점 더 짙어졌다.
    ja: 香りが強くなっていった
  event_killthelord_06_s_12:
    speaker: "<Monologue>"
    en: And as we reach the spot overflowing with diffusers,
    ko: 그리고 디퓨저가 제일 가득히 쌓여있는 곳 앞에 도착하자.
    ja: |-
      だんだんと密度を増すディフューザーを追って
      たどり着いた先には
  event_killthelord_06_s_13:
    speaker: "<Monologue>"
    en: a large iron door stands before us.
    ko: 커다란 철문이 보였다.
    ja: 大きな鉄の扉があった
  event_killthelord_06_s_14:
    speaker: "<Self>"
    en: I think this is it...
    ko: 여기인 것 같은데.
    ja: ここのようだな
  event_killthelord_06_s_15:
    speaker: d_w
    en: Let's check it out.
    ko: 확인해 보자.
    ja: 確認しよう。
  event_killthelord_06_s_16:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 철컥- 철컥-
    ja: ガチャ、ガチャ…
  event_killthelord_06_s_17:
    speaker: "<Self>"
    en: It's locked.
    ko: 잠겨있어.
    ja: 鍵がかかっている
  event_killthelord_06_s_18:
    speaker: d_w
    en: We'll just have to open it.
    ko: 열면 돼.
    ja: 開ければいい。
  event_killthelord_06_s_19:
    speaker: "<Narration>"
    en: "*Craaack*"
    ko: 콰지지직!
    ja: ガンッ！
  event_killthelord_06_s_20:
    speaker: "<Monologue>"
    en: D uses her axe to break the lock.
    ko: D는 도끼를 이용하여 잠금장치를 부숴버렸다!
    ja: Dが斧を振るってロックを破った
  event_killthelord_06_s_21:
    speaker: "<Self>"
    en: Your axe... sure is versatile.
    ko: 그 도끼… 만능이네.
    ja: ずいぶん…万能な斧だな
  event_killthelord_06_s_22:
    speaker: d_w
    en: It's not versatile. There are some things I can't handle with this.
    ko: |-
      만능은 아니야,
      이걸로 해결할 할 수 없는 일도 있어.
    ja: |-
      万能ではない。
      これで解決できないこともある。
  event_killthelord_06_s_23:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_06_s_24:
    speaker: d_w
    en: Let's go in before the target comes.
    ko: 타겟이 오기 전에 들어가 보자.
    ja: ターゲットが来る前に入るぞ。
  event_killthelord_06_s_25:
    speaker: "<Monologue>"
    en: We open the iron door before us.
    ko: 눈앞에 보이는 철문을 열었다.
    ja: 目の前の鉄扉を開けた
  event_killthelord_06_s_26:
    speaker: "<Monologue>"
    en: The floral scent intensifies with each passing moment, filling the air with
      something I have never encountered before.
    ko: |-
      꽃향기가 한층 짙어졌다.
      한 번도 맡아본 적 없는 꽃향기다.
    ja: |-
      さらに濃い花の香りが漏れ出てくる。
      一度も嗅いだことのない強さだ
  event_killthelord_06_s_27:
    speaker: "<Monologue>"
    en: And...
    ko: 그리고….
    ja: そして…
  event_killthelord_06_s_28:
    speaker: "<Monologue>"
    en: the surface comes into view.
    ko: 지상이 보였다.
    ja: 地上が見えた
  event_killthelord_06_s_29:
    speaker: "<Monologue>"
    en: As I gaze ahead, a ground both safe and beautiful unfolds before me, liberated
      from the Raptures.
    ko: 랩쳐가 사라진, 안전하고도 아름다운 지상의 광경이 눈 앞에 펼쳐졌다.
    ja: |-
      ラプチャーがもういない
      安全で美しい地上の光景が
      目の前に広がっている
  event_killthelord_06_s_30:
    speaker: "<Monologue>"
    en: Huh...? What was I doing just now?
    ko: 어…? 내가 방금 전까지 뭘 하고 있었더라?
    ja: |-
      私は…ついさっきまで
      何をしていたのだったか…？
  event_killthelord_06_s_31:
    speaker: "<Monologue>"
    en: Oh, right...
    ko: 아아, 맞아.
    ja: ああ、そうだ
  event_killthelord_06_s_32:
    speaker: "<Monologue>"
    en: The surface has been recaptured, and the world is peaceful again.
    ko: 이미 지상은 탈환했고, 세상은 평화로워졌잖아.
    ja: |-
      すでに地上は奪還したし、
      世界は平和になった
  event_killthelord_06_s_33:
    speaker: "<Monologue>"
    en: However, I've lost my job as a Commander.
    ko: 그로 인해 나는 지휘관이란 직업을 잃었고.
    ja: そして私は指揮官という職を失い、
  event_killthelord_06_s_34:
    speaker: "<Monologue>"
    en: I'm on my way home after trying to find a new job.
    ko: 새로운 일자리를 구해보러 나왔다가 집으로 돌아가던 중이었지.
    ja: |-
      新しい仕事探しの後、
      家に帰ろうとしていたところだった
  event_killthelord_06_s_35:
    speaker: "<Monologue>"
    en: Marian said she'll cook me dinner when I arrive.
    ko: 돌아가면, 마리안이 저녁을 해준다고 했었는데.
    ja: マリアンが夕食を作ると言っていた
  event_killthelord_06_s_36:
    speaker: "<Monologue>"
    en: I hope she won't burn down the kitchen.
    ko: "…주방을 태워 먹는 것만 아니면 좋겠다."
    ja: "…キッチンが火事になっていなければいいが…"
  event_killthelord_06_s_37:
    speaker: "<Monologue>"
    en: Anis and Neon are in charge of cleaning today.
    ko: 오늘 청소 당번은 아니스랑 네온이었지.
    ja: 掃除当番はアニスとネオンだったな
  event_killthelord_06_s_38:
    speaker: "<Monologue>"
    en: I'm a little worried, but since Rapi is there, it should be okay.
    ko: 조금 걱정되지만 라피가 있으니까 괜찮겠지.
    ja: 少し心配だが、ラピがいるから大丈夫だろう
  event_killthelord_06_s_39:
    speaker: "<Monologue>"
    en: In any case, I should hurry up and return home.
    ko: 얼른 집으로 돌아가야겠다.
    ja: 早く家に帰らないと
  event_killthelord_06_s_40:
    speaker: "<Monologue>"
    en: Everyone will worry if I'm late.
    ko: 내가 조금이라도 늦으면, 다들 걱정하니까.
    ja: 少しでも遅くなると、みんなが心配してしまう
  event_killthelord_06_s_41:
    speaker: "<Monologue>"
    en: Maybe I'll have a drink with everyone...
    ko: 오늘은 모두와 술이라도 한잔….
    ja: 今日はみんなと1杯、酒でも…
  event_killthelord_06_s_42:
    speaker: "<Narration>"
    en: "*Slap*"
    ko: 찰싹-!
    ja: パチンッ！
  event_killthelord_06_s_43:
    speaker: "<Self>"
    en: Ugh!
    ko: 윽!
    ja: うっ！
  event_killthelord_06_s_44:
    speaker: d_w
    en: "@UserName!"
    ko: "@UserName!"
    ja: "@UserName！"
  event_killthelord_06_s_45:
    speaker: d_w
    en: Snap out of it!
    ko: 정신 차려!
    ja: しっかりしろ！
  event_killthelord_06_s_46:
    speaker: "<Monologue>"
    en: As the pain sears through my cheek, consciousness slowly returns to me.
    ko: 뺨에서 느껴지는 통증과 함께, 정신이 들었다.
    ja: 頬から感じる痛みとともに、目が覚めた
  event_killthelord_06_s_47:
    speaker: "<Self>"
    en: Wh-what's this place?
    ko: 이게… 이게 뭐지?
    ja: 今のは…何だ？
  event_killthelord_06_s_48:
    speaker: "<Self>"
    en: I was heading home just a moment ago...
    ko: 방금 전에 분명 나는 집으로….
    ja: さっきまで、確か家に帰ろうと…
  event_killthelord_06_s_49:
    speaker: d_w
    en: "... Come on."
    ko: "…나와."
    ja: "…下がれ。"
  event_killthelord_06_s_50:
    speaker: d_w
    en: I'll go first.
    ko: 내가 앞장선다.
    ja: 私が前に立つ。
  event_killthelord_06_s_51:
    speaker: "<Monologue>"
    en: Even as the world spins around me, I let D take the lead.
    ko: 어지러운 와중에도 D에게 앞을 내주었다.
    ja: もうろうとした頭を抱え、Dに前を譲った
  event_killthelord_06_s_52:
    speaker: "<Self>"
    en: There's another door.
    ko: 문이 또 있네.
    ja: また扉か
  event_killthelord_06_s_53:
    speaker: d_w
    en: "... Stand back."
    ko: "…물러나."
    ja: "…下がっていろ。"
  event_killthelord_06_s_54:
    speaker: "<Monologue>"
    en: D opens the next iron door that was behind the first.
    ko: D는 철문 뒤에 있던 두 번째 문을 열었다.
    ja: Dは鉄扉の奥にあった2つ目の扉を開けた
  event_killthelord_06_s_55:
    speaker: "<Monologue>"
    en: A slightly strange smell mixes with the rich floral fragrance.
    ko: 짙은 꽃향기 사이로 살짝 이상한 냄새가 뒤섞였다.
    ja: |-
      濃厚な花の香りの中に、
      かすかな違和感を感じる
  event_killthelord_06_s_56:
    speaker: "<Monologue>"
    en: At the same time, D's expression becomes peaceful.
    ko: 그와 동시에, D의 표정이 평온해졌다.
    ja: ふと気づくと、Dの表情が穏やかになっていた
  event_killthelord_06_s_57:
    speaker: d_w
    en: "... Is that right?"
    ko: "…그런가."
    ja: "…そうか…"
  event_killthelord_06_s_58:
    speaker: d_w
    en: Is there no need... to bear the responsibility?
    ko: 이제 더는… 왕관을 쓸 필요가 없어진 건가.
    ja: もう…王冠を戴く者は必要なくなったのか。
  event_killthelord_06_s_59:
    speaker: "<Self>"
    en: D...?
    ko: D…?
    ja: D…？
  event_killthelord_06_s_60:
    speaker: "<Monologue>"
    en: I reach out to grab D, but her expression remains unchanged.
    ko: D를 붙잡았지만, D는 여전히 같은 표정이었다.
    ja: Dの肩に手をかけたが、反応はなかった
  event_killthelord_06_s_61:
    speaker: d_w
    en: A world without wickedness... is like a dream.
    ko: 악행이 사라진 세상이라니… 꿈만 같네.
    ja: 悪事が消えた世界…夢のようだ。
  event_killthelord_06_s_62:
    speaker: d_w
    en: Finally, some peace...
    ko: 드디어 내게 안식이….
    ja: ついに私にも安息の時が…
  event_killthelord_06_s_63:
    speaker: "<Self>"
    en: D!!!
    ko: D!!
    ja: D！！
  event_killthelord_06_s_64:
    speaker: "<Monologue>"
    en: I shake her vigorously.
    ko: D를 거세게 흔들었다.
    ja: Dの両肩をつかみ、強く揺らした
  event_killthelord_06_s_65:
    speaker: d_w
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_killthelord_06_s_66:
    speaker: d_w
    en: Can this affect Nikkes too?
    ko: "…니케에게도 영향을 줄 수 있는 건가, 이건."
    ja: "…ニケにも影響するのか、これは…"
  event_killthelord_06_s_67:
    speaker: d_w
    en: Stand further back.
    ko: 더 뒤로 물러나.
    ja: もっと大きく距離を取れ。
  event_killthelord_06_s_68:
    speaker: d_w
    en: There's another one.
    ko: 하나 더 있으니까.
    ja: まだ1つある。
  event_killthelord_06_s_69:
    speaker: "<Monologue>"
    en: After opening the third door, we retreated somewhat.
    ko: 세 번째 문을 열자마자, 우리는 뒤로 물러섰고.
    ja: |-
      3つ目の扉を開き、
      私たちは素早く後ろに下がった
  event_killthelord_06_s_70:
    speaker: "<Monologue>"
    en: An unpleasant smell prickles my nose.
    ko: 역겨운 냄새가 코를 찔렀다.
    ja: 悪臭が鼻をついた
  event_killthelord_06_s_71:
    speaker: "<Self>"
    en: What's that smell?! Urgh!
    ko: 무슨 냄새가… 우욱.
    ja: 何の匂いだ…ううっ
  event_killthelord_06_s_72:
    speaker: d_w
    en: Is this a bedroom?
    ko: 이곳이 침실이었나.
    ja: ここが寝室だったのか。
  event_killthelord_06_s_73:
    speaker: d_w
    en: "... That scent again."
    ko: "…같은 향이 나는군."
    ja: "…同じ匂いがするな。"
  event_killthelord_06_s_74:
    speaker: d_w
    en: Here, put this on.
    ko: 자, 이걸 써.
    ja: これを使え。
  event_killthelord_06_s_75:
    speaker: "<Monologue>"
    en: D hands me a gas mask.
    ko: D는 내게 간이 방독면을 건넸다.
    ja: Dから簡易な防毒マスクを受け取った
  event_killthelord_06_s_76:
    speaker: "<Self>"
    en: Where did you get this?
    ko: 이건 어디서 난 거야?
    ja: どこにしまっていた？
  event_killthelord_06_s_77:
    speaker: d_w
    en: It's a secret.
    ko: 비밀이야.
    ja: 秘密だ。
  event_killthelord_06_s_78:
    speaker: "<Self>"
    en: You don't need to wear it?
    ko: D는 쓰지 않아도 돼?
    ja: Dは使わないのか？
  event_killthelord_06_s_79:
    speaker: d_w
    en: I activated the respiratory purification function, so it's okay.
    ko: 호흡기 정화 기능을 가동해 두었으니 괜찮아.
    ja: 呼吸器の浄化機能を稼働させた。問題ない。
  event_killthelord_06_s_80:
    speaker: d_w
    en: Let's go in.
    ko: 들어가자.
    ja: 入るぞ。
  event_killthelord_06_s_81:
    speaker: "<Self>"
    en: Okay...
    ko: 응….
    ja: ああ…
  event_killthelord_06_s_82:
    speaker: "<Monologue>"
    en: As soon as I enter the bedroom, something catches my eye.
    ko: 침실에 들어서자마자 제일 처음 눈에 띈 건.
    ja: 寝室に入り、まず目に入ったのは…
  event_killthelord_06_s_83:
    speaker: "<Monologue>"
    en: There are various flowers and red diffuser bottles all over the bedroom.
    ko: 침실을 가득 채운 여러 종류의 꽃과 붉은색 디퓨저 병들.
    ja: |-
      寝室を埋め尽くす、とりどりの花と
      赤いディフューザーの瓶
  event_killthelord_06_s_84:
    speaker: "<Monologue>"
    en: And... the bed is filled with bugs.
    ko: 그리고… 침대를 가득 메운 벌레였다.
    ja: そして…ベッドを埋め尽くす虫
  event_killthelord_06_s_85:
    speaker: d_w
    en: There are only bugs around the bed.
    ko: 침대 주변에만 가득해.
    ja: ベッドの周りに集中している。
  event_killthelord_06_s_86:
    speaker: d_w
    en: The stench is coming from there.
    ko: 악취의 근원은 저기로군.
    ja: 悪臭の根源はあれだな。
  event_killthelord_06_s_87:
    speaker: "<Self>"
    en: Is that...
    ko: 저건 설마….
    ja: あれは、まさか…
  event_killthelord_06_s_88:
    speaker: d_w
    en: I need to check for myself.
    ko: 직접 확인해 봐야겠지.
    ja: 直接確認する必要がある。
  event_killthelord_06_s_89:
    speaker: "<Monologue>"
    en: Without hesitation, D walks over to the bed.
    ko: D는 망설임 없이 침대 쪽으로 다가갔다.
    ja: Dはためらわず、ベッドに近づいた
  event_killthelord_06_s_90:
    speaker: "<Monologue>"
    en: At that moment.
    ko: 그때.
    ja: その時
  event_killthelord_06_s_91:
    speaker: kamila
    en: N-no!!!
    ko: 아, 안 돼!!
    ja: や、やめて！！
  event_killthelord_06_s_92:
    speaker: "<Monologue>"
    en: Kamila runs in and blocks our path to the bed with her whole body.
    ko: 카밀라가 달려와 우리와 침대 사이를 온몸으로 가로막았다.
    ja: |-
      駆けこんできたカミラが
      私たちとベッドの間に立ち塞がった
  event_killthelord_06_s_93:
    speaker: kamila
    en: How did you get in here?
    ko: 여긴 어떻게 들어왔죠?
    ja: どうやってここに！？
  event_killthelord_06_s_94:
    speaker: kamila
    en: What's with that axe?!
    ko: 그 도끼는 뭐예요!
    ja: その斧は何ですか！？
  event_killthelord_06_s_95:
    speaker: kamila
    en: What are you trying to do to my husband?
    ko: 내 남편에게 무슨 짓을 하려 했나요!
    ja: 私の夫に何をするつもりですか！？
  event_killthelord_06_s_96:
    speaker: "<Self>"
    en: Husband?
    ko: 남편?
    ja: 夫？
  event_killthelord_06_s_97:
    speaker: kamila
    en: That's right, this person is my husband!
    ko: 맞아요, 이 사람이 제 남편이에요!
    ja: そうです。これは私の夫です！
  event_killthelord_06_s_98:
    speaker: "<Monologue>"
    en: Kamila says that her husband is there.
    ko: 카밀라는 남편이 있다고 이야기하고 있었지만.
    ja: まるで夫がそこにいるという口ぶりだったが
  event_killthelord_06_s_99:
    speaker: "<Monologue>"
    en: But no matter where we look, her husband is nowhere to be seen.
    ko: 침실 어느 곳을 둘러봐도, 남편은 보이지 않았다.
    ja: 寝室のどこを見ても、それらしき姿はない
  event_killthelord_06_s_100:
    speaker: kamila
    en: An assassin? Who hired you?
    ko: 암살자? 누가 의뢰한 거죠?
    ja: 殺し屋？誰に頼まれたって言うんですか！？
  event_killthelord_06_s_101:
    speaker: kamila
    en: I wanted to help you all, but who would have thought you were here to do this?
    ko: 전… 당신들을 돕고 싶었는데, 이런 일을 저지르러 온 줄 몰랐어요!
    ja: |-
      私は…あなたたちを助けようとしたのに…
      こんなことをするなんて！
  event_killthelord_06_s_102:
    speaker: kamila
    en: Don't touch my husband. If you lay a finger on him...
    ko: |-
      남편에겐 손대지 말아요.
      손끝 하나라도 건드렸다간…!
    ja: |-
      夫に手を出さないでください。
      指1本でも触れたら…！
  event_killthelord_06_s_103:
    speaker: d_w
    en: You deceived everyone.
    ko: 넌 사람들을 속였다.
    ja: お前は人を騙している。
  event_killthelord_06_s_104:
    speaker: kamila
    en: What do you mean by "deceived"?
    ko: 속이다니 그게 무슨 말씀이죠…?
    ja: 騙した？何を言って…？
  event_killthelord_06_s_105:
    speaker: d_w
    en: You lied to people that there's a Savior.
    ko: 구세주가 있다고 사람들에게 거짓말을 했다.
    ja: 救世主がいると、嘘をついた。
  event_killthelord_06_s_106:
    speaker: d_w
    en: You even said a miracle would happen if they believe and pray to that illusion.
    ko: 그 허상을 믿고 기도하면 기적이 일어난다고도 이야기했지.
    ja: 信じて祈れば、奇跡が起きるとも言っていた。
  event_killthelord_06_s_107:
    speaker: d_w
    en: You deceived people with plausible lies.
    ko: 그럴싸한 거짓말로 사람들을 속였어.
    ja: 見せかけで人々を騙そうとしている。
  event_killthelord_06_s_108:
    speaker: kamila
    en: It's not a lie!
    ko: 거짓말이 아니에요!
    ja: 嘘じゃありません！
  event_killthelord_06_s_109:
    speaker: kamila
    en: My prayers healed my husband!
    ko: 제 기도가 닿아서 남편이 나았는걸요!
    ja: 私の祈りが届いて、夫は治りました！
  event_killthelord_06_s_110:
    speaker: kamila
    en: I... I thought it was selfish for me to enjoy this happiness on my own.
    ko: 전… 저만 이렇게 행복을 누리는 건 사치라고 생각했어요.
    ja: |-
      私は…私だけがこうして幸せになるのは
      もったいないことだと思いました。
  event_killthelord_06_s_111:
    speaker: kamila
    en: I started this endeavor to share this happiness with others!
    ko: 다른 사람들에게도 행복을 나눠주고자 이 일을 시작했구요…!
    ja: |-
      他の人たちにも幸せを分けようと思って
      こうしているのです…！
  event_killthelord_06_s_112:
    speaker: kamila
    en: I wished for happiness for all the people here, and they have achieved it!
    ko: |-
      지금 여기 있는 사람들은 모두 행복을 바라고,
      행복을 얻은 사람들이에요…!
    ja: |-
      ここにいる人たちは、みんな幸せを願い、
      幸せを手に入れた人たちです…！
  event_killthelord_06_s_113:
    speaker: kamila
    en: You two saw the miracle earlier!
    ko: 두 분도 아까 그 기적을 보셨잖아요…!
    ja: |-
      お二人もさっきの奇跡を
      見たはずでしょう…！？
  event_killthelord_06_s_114:
    speaker: "<Self>"
    en: Then, where's your husband?
    ko: 그럼, 남편은 어디 있어?
    ja: それで、夫というのはどこにいる？
  event_killthelord_06_s_115:
    speaker: kamila
    en: He's behind me.
    ko: 제 뒤에요.
    ja: 私の後ろですよ。
  event_killthelord_06_s_116:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_06_s_117:
    speaker: d_w
    en: Your husband isn't there.
    ko: 네 남편은 그곳에 존재하지 않아.
    ja: お前の夫はそこにいない。
  event_killthelord_06_s_118:
    speaker: d_w
    en: You know this.
    ko: 너도 알고 있는 사실이지.
    ja: お前も分かっている、事実だ。
  event_killthelord_06_s_119:
    speaker: d_w
    en: The diffuser and the flowers here are the evidence.
    ko: 디퓨저와, 이 방에 있던 꽃이 그 증거야.
    ja: ディフューザーと、この部屋の花がその証拠。
  event_killthelord_06_s_120:
    speaker: d_w
    en: Thanks to them, the bad smell is being neutralized, but the bed is full of
      bugs.
    ko: 덕분에 악취는 중화되었지만, 벌레가 가득하군.
    ja: 悪臭は隠せても、虫だらけだ。
  event_killthelord_06_s_121:
    speaker: kamila
    en: Wh-what are you talking about?!
    ko: 대, 대체 무슨 이야기를 하시는 거예요!
    ja: い、いったい何を言っているのですか！？
  event_killthelord_06_s_122:
    speaker: kamila
    en: Why are you treating my perfectly fine husband as if he doesn't even exist?!
    ko: 왜 멀쩡한 제 남편을 없는 사람 취급하시는 거냐고요!!
    ja: |-
      夫は元気です！
      いない人扱いするのですか！？
  event_killthelord_06_s_123:
    speaker: kamila
    en: Just as I thought... you two have come to ruin my happiness, right?
    ko: 역시… 당신들은 제 행복을 깨러 온 거죠?
    ja: |-
      やっぱり…あなたたちは私の幸せを
      壊しに来たんですね？
  event_killthelord_06_s_124:
    speaker: kamila
    en: Get out! Get out of here!!!
    ko: 나가…! 여기서 나가라고!!
    ja: 早く…！ここから出て行って！！
  event_killthelord_06_s_125:
    speaker: "<Monologue>"
    en: Kamila screams at the top of her lungs.
    ko: 카밀라는 악을 쓰며 소리를 질렀고.
    ja: カミラが大声をあげた
  event_killthelord_06_s_126:
    speaker: "<Monologue>"
    en: D raises her axe.
    ko: D는 도끼를 치켜들었다.
    ja: Dは斧を振り上げた
  event_killthelord_06_s_127:
    speaker: "<Self>"
    en: W-wait!
    ko: 자, 잠깐!
    ja: ま、待て！
  event_killthelord_06_s_128:
    speaker: "<Self>"
    en: Don't I get to make the decisions?
    ko: 선택은 내가 하는 거 아니었어?
    ja: 私の決定が必要なんじゃないのか？
  event_killthelord_06_s_129:
    speaker: d_w
    en: There are no decisions to make.
    ko: 선택할 필요가 없어졌다.
    ja: それは必要なくなった。
  event_killthelord_06_s_130:
    speaker: d_w
    en: I'm not going to kill her.
    ko: 죽이지 않을 거니까.
    ja: 消す必要は無い。
  event_killthelord_06_s_131:
    speaker: "<Self>"
    en: What?!
    ko: 뭐?
    ja: なに？
  event_killthelord_06_s_132:
    speaker: d_w
    en: The target didn't act inhumanely.
    ko: 타겟이 한 행동 중에 인륜을 벗어난 행동은 없었어.
    ja: |-
      ターゲットの行いの中に
      人倫にもとる行為はなかった。
  event_killthelord_06_s_133:
    speaker: d_w
    en: The people we thought were missing came here of their own free will.
    ko: 실종된 줄 알았던 사람들도 본인의 발로 직접 온 거였고.
    ja: 行方不明者たちも己の意思で来ていた。
  event_killthelord_06_s_134:
    speaker: d_w
    en: So, I won't kill her.
    ko: 그러니, 죽이지 않는다.
    ja: つまり、消す理由がない。
  event_killthelord_06_s_135:
    speaker: "<Self>"
    en: Then, what are you doing with that axe?
    ko: 그럼 도끼로 뭘 하려고 한 거야?
    ja: じゃあ、なぜ斧を？
  event_killthelord_06_s_136:
    speaker: d_w
    en: I was going to show her what's inside.
    ko: 저 안에 있는 걸 보여주려 했어.
    ja: |-
      あの中にあるものを
      見せてやろうと思っただけだ。
  event_killthelord_06_s_137:
    speaker: "<Monologue>"
    en: We see bugs crawling over a lumpy blanket.
    ko: 불룩한 이불 위로, 벌레들이 기어다니는 것이 보였다.
    ja: |-
      膨らんだ布団の上を、
      虫が這いまわっている
  event_killthelord_06_s_138:
    speaker: "<Monologue>"
    en: Somehow, it doesn't feel right...
    ko: "…어쩐지 불안하다."
    ja: "…嫌な予感がした"
  event_killthelord_06_s_139:
    speaker: "<Monologue>"
    en: If we confirm what's inside, it will all be irreversible.
    ko: 저 안에 있는 걸 확인하면, 돌이킬 수 없을 것 같다.
    ja: |-
      あの中にあるものを確認したら、
      取り返しがつかなくなる気がする
  event_killthelord_06_s_140:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_06_s_141:
    speaker: d_w
    en: Then, you decide
    ko: 그럼, 네가 선택해.
    ja: それなら、お前が選べ。
  event_killthelord_06_s_142:
    speaker: d_w
    en: if that's what you want.
    ko: 타겟에게서, 그리고 아까 본 그들에게서.
    ja: ターゲット、そしてさっき見た奴らから…
  event_killthelord_06_s_143:
    speaker: d_w
    en: Take the Savior away from the target and those people you saw earlier
    ko: 구세주를 빼앗을지.
    ja: 救世主を消すか。
  event_killthelord_06_s_144:
    speaker: d_w
    en: or leave them be.
    ko: 아니면 내버려둘지.
    ja: それとも、生かしておくか。
event_killthelord_06_e:
  event_killthelord_06_e_1:
    speaker: "<Self>"
    en: What does "Take the Savior away" even mean?
    ko: 구세주를 빼앗다니, 그게… 무슨 말이야?
    ja: 救世主を消す…どういうことだ？
  event_killthelord_06_e_2:
    speaker: d_w
    en: The target and those around her are not aware of reality.
    ko: 타겟과 그 주변 사람들은 현실을 인지하지 못하고 있어.
    ja: |-
      ターゲットと関係者たちは、
      現実を認識できずにいる。
  event_killthelord_06_e_3:
    speaker: d_w
    en: They believe in an illusion and follow it.
    ko: 허상을 진짜라고 믿고, 따르고 있지.
    ja: 虚像を本物だと信じ、従っている。
  event_killthelord_06_e_4:
    speaker: d_w
    en: You'll have to decide
    ko: 그런 그들에게 그것이 허상이라는 것을 깨닫게 해줄지.
    ja: それは虚像だと気づかせるか…
  event_killthelord_06_e_5:
    speaker: d_w
    en: whether to wake them up from the illusion
    ko: 혹은 그대로 믿게 놔둘지.
    ja: 信じさせたまま放っておくか。
  event_killthelord_06_e_6:
    speaker: d_w
    en: or let them be...
    ko: 선택하라는 이야기야.
    ja: 選べという意味だ。
  event_killthelord_06_e_7:
    speaker: "<Monologue>"
    en: I look at Kamila.
    ko: 카밀라를 바라보았다.
    ja: カミラの様子を見た
  event_killthelord_06_e_8:
    speaker: "<Monologue>"
    en: She truly believes her husband is there.
    ko: 그녀는 정말 남편이 그곳에 있다고 믿고 있었다.
    ja: |-
      彼女は本当に夫がそこにいると
      信じこんでいるようだ
  event_killthelord_06_e_9:
    speaker: "<Monologue>"
    en: I recall the people I met at the gathering.
    ko: 모임에서 만난 사람들을 떠올렸다.
    ja: パーティーで会った人々の様子を思い出した
  event_killthelord_06_e_10:
    speaker: "<Monologue>"
    en: They all seemed genuinely happy.
    ko: 그들은 진심으로 행복해 보였다.
    ja: 誰もが心から幸せそうにしていた
  event_killthelord_06_e_11:
    speaker: "<Monologue>"
    en: Although what Kamila showed them are illusions and lies,
    ko: 비록 카밀라가 보여준 건 허상과 거짓이었지만.
    ja: カミラが見せているものは虚像だったが…
  event_killthelord_06_e_12:
    speaker: "<Monologue>"
    en: they are still clinging on and hoping for a miracle.
    ko: 그것에 간절히 매달려 기적을 바라고 있었다.
    ja: それに必死にすがりつき、奇跡を願っていた
  event_killthelord_06_e_13:
    speaker: "<Monologue>"
    en: For them, it may just be their only hope.
    ko: 그들에게는 그것이 유일한 희망인 거겠지.
    ja: 彼らにとっては、もう他に望みがないのだろう
  event_killthelord_06_e_14:
    speaker: "<Monologue>"
    en: However, they're turning a blind eye to reality.
    ko: 하지만 그들은 현실에 눈을 돌리고 있다.
    ja: |-
      しかし、現実から目を背けていることも
      変わらない
  event_killthelord_06_e_15:
    speaker: d_w
    en: There's always a center in any gathering
    ko: 어느 모임에든 중심은 존재해.
    ja: どのような集団にも中心となる人物が存在する。
  event_killthelord_06_e_16:
    speaker: d_w
    en: and the target is playing that center role right now.
    ko: 타겟은 지금 그 중심 역할을 맡고 있고.
    ja: この集団の中心的人物は、ターゲットだ。
  event_killthelord_06_e_17:
    speaker: d_w
    en: If she faces reality, this gathering will collapse too.
    ko: 그녀가 현실을 인지하여 무너진다면 이 모임 또한 무너질 거야.
    ja: |-
      彼女が現実を認めて去れば、
      この集団は崩壊するだろう。
  event_killthelord_06_e_18:
    speaker: d_w
    en: Alternatively, we can leave them be.
    ko: 반대로 내버려두는 선택지도 있겠지.
    ja: 一方で、放置するという選択肢もある。
  event_killthelord_06_e_19:
    speaker: d_w
    en: Right now, you've been given another responsibility.
    ko: 네겐 지금 또 다른 왕관이 씌워졌다.
    ja: お前にはまた別の王冠が授けられた。
  event_killthelord_06_e_20:
    speaker: d_w
    en: Whichever choice you make, the consequences won't be light.
    ko: 어떤 선택을 하든, 그 결과는 가볍지 않아.
    ja: |-
      どちらを選んでも、
      結果は重いものになるだろう。
  event_killthelord_06_e_21:
    speaker: d_w
    en: So, choose carefully.
    ko: 신중히 선택해.
    ja: 慎重に選べ。
  event_killthelord_06_e_22:
    speaker: "<Choice>"
    en: Destroy Kamila's faith.
    ko: 카밀라의 믿음을 깨트린다.
    ja: カミラに虚像だと分からせる
  event_killthelord_06_e_23:
    speaker: "<Choice>"
    en: Leave Kamila to her faith.
    ko: 카밀라가 믿도록 내버려둔다.
    ja: カミラに虚像を信じさせておく
  event_killthelord_06_e_24:
    speaker: d_w
    en: Roger that.
    ko: 라져.
    ja: 分かった。
  event_killthelord_06_e_25:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 후웅-
    ja: ブンッ――
  event_killthelord_06_e_26:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 찌직-!!
    ja: ビリッ！
  event_killthelord_06_e_27:
    speaker: "<Monologue>"
    en: As D swings the axe, the blanket is torn asunder.
    ko: D가 도끼를 휘두르자, 이불이 찢겨나갔다.
    ja: Dが斧を振り下ろし、コンフォーターが破れた
  event_killthelord_06_e_28:
    speaker: kamila
    en: Nooooooo!!!
    ko: 아아아안 돼!!!
    ja: ああああ、やめて！！
  event_killthelord_06_e_29:
    speaker: "<Monologue>"
    en: The scent of flowers disappears.
    ko: 이제 꽃향기는 나지 않았다.
    ja: 花の香りはしなくなった
  event_killthelord_06_e_30:
    speaker: "<Monologue>"
    en: Immediately right after, a nauseating stench fills the room.
    ko: 대신 메스껍고 역겨운 악취가 방 안을 가득 채웠다.
    ja: 代わりに、悪臭が部屋を覆った
  event_killthelord_06_e_31:
    speaker: d_w
    en: Look closer.
    ko: "…제대로 봐."
    ja: "…目を背けるな。"
  event_killthelord_06_e_32:
    speaker: d_w
    en: This is the reality.
    ko: 이게 현실이다.
    ja: これが現実だ。
  event_killthelord_06_e_33:
    speaker: kamila
    en: Honey... Honey... Honey!!!
    ko: 여보… 여보… 여보!!!
    ja: あなた…あなた…あなた！！
  event_killthelord_06_e_34:
    speaker: kamila
    en: Th-there's no way you're dead.
    ko: 다, 당신이 죽었을 리… 죽었을 리 없어.
    ja: あ、あなたが死ん…死んだはずない…
  event_killthelord_06_e_35:
    speaker: kamila
    en: You were definitely alive just moments ago... The Savior definitely... saved...
    ko: 분명 아까까지만 해도 살아있었… 구세주님이 분명… 살려줬….
    ja: |-
      きっと、さっきまで、生きて…
      救世主様がきっと…救って…
  event_killthelord_06_e_36:
    speaker: kamila
    en: No, it can't be... Without you, I'm... I have... no reason to live...
    ko: 아니야, 안 돼… 당신이 없으면 나는… 나는… 살 이유가….
    ja: |-
      違う、ダメよ…あなたがいないと、
      私は…私には…生きる理由が…
  event_killthelord_06_e_37:
    speaker: kamila
    en: Uh... Ahhhhh!!!
    ko: 으으… 으아아악!!
    ja: いや…いやああっ！！
  event_killthelord_06_e_38:
    speaker: kamila
    en: Ahhhhhhhhh!!!
    ko: 으아아아아아아악!!!
    ja: いやああああああっ！！！
  event_killthelord_06_e_39:
    speaker: "<Monologue>"
    en: Amidst her anguished screams,
    ko: 찢어지는 비명소리에.
    ja: 引き裂くような悲鳴が
  event_killthelord_06_e_40:
    speaker: "<Monologue>"
    en: I once again feel the harsh reality of it all.
    ko: 나도 이것이 현실임을 한 번 더 깨닫게 되었다.
    ja: 私にこれが現実だと痛いほどに訴えていた
  event_killthelord_06_e_41:
    speaker: "<Monologue>"
    en: A week later.
    ko: 일주일이 지났다.
    ja: 1週間が過ぎた
  event_killthelord_06_e_42:
    speaker: "<Monologue>"
    en: According to D's report,
    ko: D의 보고에 의하면.
    ja: Dの報告によると
  event_killthelord_06_e_43:
    speaker: "<Monologue>"
    en: the target "Lady" attempted suicide but failed.
    ko: 타겟 레이디는 자살 시도를 했지만, 실패.
    ja: |-
      ターゲットであった女性は
      自死を図ったが、失敗
  event_killthelord_06_e_44:
    speaker: "<Monologue>"
    en: It's also confirmed that she is suffering from severe depression and delusional
      symptoms, and is currently undergoing treatment.
    ko: |-
      또한 심각한 우울 증세 및 망상 증세를 앓고 있음을 확인,
      현재 치료 중이라고 했다.
    ja: |-
      また、深刻な抑うつ症と妄想性障害を
      患っていることが確認され、現在治療中だ
  event_killthelord_06_e_45:
    speaker: "<Monologue>"
    en: After an investigation, it's confirmed that everyone in that mansion was hallucinating.
    ko: 조사 결과, 사람들은 단체로 환각을 보고 있었던 것으로 확인되었다.
    ja: |-
      調査の結果、集会の参加者たちは
      集団で幻覚を見ていることが確認された
  event_killthelord_06_e_46:
    speaker: "<Monologue>"
    en: Even some of the things we saw... were illusions.
    ko: 우리가 보았던 것도… 일부분은 환각이었겠지.
    ja: |-
      私たちが見たものの一部も…
      おそらく幻覚だったのだろう
  event_killthelord_06_e_47:
    speaker: "<Monologue>"
    en: The reactions of those who learned the truth varied.
    ko: 그 결과를 알게 된 사람들의 반응은 제각각이었다.
    ja: |-
      真実を知った人々の反応は、
      それぞれに異なった
  event_killthelord_06_e_48:
    speaker: "<Monologue>"
    en: There are still those who refuse to believe in reality, others weighed down
      by regret, and some consumed by anger.
    ko: 여전히 믿지 않는 사람, 좌절하는 사람, 화를 내는 사람.
    ja: かたくなに拒絶する者、絶望する者、怒り狂う者
  event_killthelord_06_e_49:
    speaker: "<Monologue>"
    en: As D said, when the center role disappeared, the gathering naturally disbanded.
    ko: D의 말대로 중심 역할이 사라지자, 모임은 자연스럽게 해체되었다.
    ja: |-
      Dの言う通り、中心的な人物が消え
      集団は自然と消滅した
  event_killthelord_06_e_50:
    speaker: "<Monologue>"
    en: Due to the target's crying and loss of control, some attendees witnessed everything
      that day.
    ko: |-
      당일, 타겟의 오열과 난동으로 인해
      모임에 참여한 사람 일부가 그 광경을 목격했지만.
    ja: |-
      あの時、ターゲットが大騒ぎしたことで
      パーティー参加者の一部は
      部屋の惨状を目撃したが
  event_killthelord_06_e_51:
    speaker: "<Monologue>"
    en: The death of the target's husband was quietly hushed up.
    ko: 타겟의 남편이 사망한 건에 대해서는 조용히 처리되었다.
    ja: |-
      ターゲットの夫が死亡していた件は、
      公になることがなかった
  event_killthelord_06_e_52:
    speaker: "<Monologue>"
    en: K speculated that a high-ranking individual was involved in keeping things
      quiet.
    ko: K의 예상에 의하면 높으신 분의 입막음이 있었다고.
    ja: |-
      上層部からの口封じがあったのだろうと
      Kは言った
  event_killthelord_06_e_53:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_06_e_54:
    speaker: "<Monologue>"
    en: To me, that day still feels like a dream.
    ko: 아직도 그때 일은 꿈만 같다.
    ja: いまだに現実と幻の区別がつかない
  event_killthelord_06_e_55:
    speaker: "<Monologue>"
    en: I'd even dream about it every night,
    ko: 매일 밤 그날의 꿈도 꾸고 있다.
    ja: 毎晩、あの日の夢にうなされている
  event_killthelord_06_e_56:
    speaker: "<Monologue>"
    en: but what we saw and that scream were real.
    ko: 하지만 그 광경은, 그 비명은 진짜였다.
    ja: しかし、あの光景、あの悲鳴は本物だった
  event_killthelord_06_e_57:
    speaker: d
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  event_killthelord_06_e_58:
    speaker: "<Self>"
    en: Well... I'm not sure.
    ko: 글쎄… 잘 모르겠어.
    ja: どうだろうな…よく分からない
  event_killthelord_06_e_59:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_06_e_60:
    speaker: d
    en: I said this before.
    ko: 내가 예전에 이야기했었지.
    ja: 以前、言っただろう？
  event_killthelord_06_e_61:
    speaker: d
    en: In this world, there's a scale that balances good and evil.
    ko: |-
      이 세상에는
      악행과 선행의 추가 놓인 저울이 있다고 생각한다고.
    ja: この世には悪行と善行を測る天秤がある。
  event_killthelord_06_e_62:
    speaker: d
    en: But besides that,
    ko: 하지만 그것 말고도.
    ja: だが、それとは別に…
  event_killthelord_06_e_63:
    speaker: d
    en: I believe that everyone has a scale in their heart,
    ko: |-
      사람들은 저마다 각자의 마음속에
      저울을 하나씩 가지고 있다고 생각해.
    ja: |-
      人の心にはそれぞれ
      1つずつ天秤があると思う。
  event_killthelord_06_e_64:
    speaker: d
    en: which is used to weigh and judge various things.
    ko: 그 저울로 이런저런 걸 재고, 판단하지.
    ja: その天秤で様々なことを測り、判断する。
  event_killthelord_06_e_65:
    speaker: d
    en: Among them, some things align or tilt the balance.
    ko: |-
      그 와중에는 평행을 이루는 일도 있고,
      어딘가에 좀 더 무게가 실리는 일도 있을 거야.
    ja: |-
      釣り合っている時もあれば、
      傾いている時もあるだろう。
  event_killthelord_06_e_66:
    speaker: d
    en: You alone bear the weight of your decisions
    ko: 판단한 후의 책임은 스스로가 온전히 지는 거지만.
    ja: 判断した後の責任は、すべて自らに降りかかる。
  event_killthelord_06_e_67:
    speaker: d
    en: and the reason you made that decision
    ko: 이번에 이 선택을 하게 된 건.
    ja: 今回選んだことは…
  event_killthelord_06_e_68:
    speaker: d
    en: is due to the tilt of your scales.
    ko: 네 무게가 그쪽으로 더 실렸기 때문이라고 생각해.
    ja: お前の天秤が、そう傾いたからだろう。
  event_killthelord_06_e_69:
    speaker: d
    en: "... It's never easy to live in reality,"
    ko: "…눈앞의 현실을 살아간다는 건 쉽지 않아."
    ja: |-
      …目の前の現実を生きていくのは、
      難しいことだ。
  event_killthelord_06_e_70:
    speaker: d
    en: but we still have to live on.
    ko: 하지만 그럼에도 우린 살아가야 해.
    ja: |-
      だが、私たちはそれでも
      生きていかねばならない。
  event_killthelord_06_e_71:
    speaker: d
    en: Only then can we welcome each day with open arms.
    ko: 그게 오늘이 아닌 내일이라는 날을 맞이하는 길이니까.
    ja: |-
      それが今日より先、
      明日という日を迎える道だ。
  event_killthelord_06_e_72:
    speaker: d
    en: Simply dreaming and clinging to an illusion
    ko: |-
      제자리에서 꿈만 꾸는 것이,
      허상을 붙들고 있는 것이.
    ja: |-
      その場で夢を見続けること、
      幻にすがりついたままでいること…
  event_killthelord_06_e_73:
    speaker: d
    en: might have given them happiness, but...
    ko: 그들에게는 행복이었을 수도 있지만.
    ja: |-
      奴らにとっては
      幸せなことだったのかもしれないが…
  event_killthelord_06_e_74:
    speaker: d
    en: there's no tomorrow for such individuals.
    ko: 그런 자들에게는 내일이 찾아오지 않아.
    ja: そのような人間のもとに、明日はやってこない。
  event_killthelord_06_e_75:
    speaker: d
    en: After all, reality is what it is.
    ko: 현실은 현실일 뿐이야.
    ja: 現実は現実であるだけだ。
  event_killthelord_06_e_76:
    speaker: d
    en: It's not a dream or an illusion.
    ko: 꿈도 환상도 아니지.
    ja: 夢でも幻でもない。
  event_killthelord_06_e_77:
    speaker: d
    en: In that sense, you made them move forward.
    ko: 그런 의미에서 너는 그들을 앞으로 나아가게 한 거야.
    ja: お前が彼らを前に進ませたと言ってもいい。
  event_killthelord_06_e_78:
    speaker: d
    en: So, now you can lay down your crown.
    ko: 그러니 이제 왕관은 내려놓아도 돼.
    ja: だから、今は王冠を置け。
  event_killthelord_06_e_79:
    speaker: d
    en: You've fulfilled your role.
    ko: 그 역할을 다했으니까.
    ja: お前は役目を果たした。
  event_killthelord_06_e_80:
    speaker: d
    en: Also...
    ko: 그리고.
    ja: それと…
  event_killthelord_06_e_81:
    speaker: d
    en: Thank you for helping me with this mission again.
    ko: 이번 임무도 함께 해줘서 고맙다.
    ja: 今回も協力に感謝する。
  event_killthelord_06_e_82:
    speaker: d
    en: Thanks to you, I was able to act more naturally.
    ko: 네 도움 덕분에 나도 좀 더 수월하게 연기할 수 있었어.
    ja: お前のおかげで、私の演技もはかどった。
  event_killthelord_06_e_83:
    speaker: d
    en: If there's ever a next time,
    ko: "…다음이 있다면."
    ja: "…次があれば…"
  event_killthelord_06_e_84:
    speaker: d
    en: I'll look forward to it.
    ko: 그때도 잘 부탁해.
    ja: その時もよろしく頼む。
  event_killthelord_06_e_85:
    speaker: "<Monologue>"
    en: After D leaves,
    ko: D가 돌아간 후.
    ja: Dにそう言われた日…
  event_killthelord_06_e_86:
    speaker: "<Monologue>"
    en: I'm able to fall asleep without dreaming that same dream.
    ko: 나는 오랜만에 그날의 꿈을 꾸지 않고 푹 잠들 수 있었다.
    ja: |-
      私は久しぶりにあの夢を見ず
      深い眠りにつくことができた
  event_killthelord_06_e_87:
    speaker: d_w
    en: "... Okay,"
    ko: "…그래."
    ja: "…分かった。"
  event_killthelord_06_e_88:
    speaker: d_w
    en: if that's your decision.
    ko: 그게 네 선택이라면.
    ja: それがお前の選択か。
  event_killthelord_06_e_89:
    speaker: "<Narration>"
    en: "*Thwack*"
    ko: 퍽-!
    ja: ドガッ！
  event_killthelord_06_e_90:
    speaker: kamila
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_killthelord_06_e_91:
    speaker: "<Monologue>"
    en: After getting struck by the axe's handle, Kamila collapses on the spot.
    ko: 도끼 손잡이에 명치를 맞은 카밀라는 그 자리에 쓰러졌다.
    ja: |-
      斧の柄でみぞおちを突かれ、
      カミラはその場に倒れた
  event_killthelord_06_e_92:
    speaker: d_w
    en: I'll just leave the target like this.
    ko: 타겟은 이대로 내버려둘게.
    ja: ターゲットはこのまま放置する。
  event_killthelord_06_e_93:
    speaker: "<Self>"
    en: What about the remaining people?
    ko: 남은 사람들은?
    ja: 他の人は？
  event_killthelord_06_e_94:
    speaker: d_w
    en: K will inform those who have been reported missing.
    ko: K가 실종 신고가 들어온 사람들에겐 알려줄 거야.
    ja: |-
      行方不明者として通報があった者たちのことは
      Kが知らせるはずだ。
  event_killthelord_06_e_95:
    speaker: d_w
    en: But if they choose to stay here,
    ko: 하지만 그들이 스스로 여기에 있기를 원한다면.
    ja: |-
      だが、自らの意志で
      ここにいることを望んでいるなら
  event_killthelord_06_e_96:
    speaker: d_w
    en: we can't force them otherwise.
    ko: 다른 선택을 강요할 순 없겠지.
    ja: 他の選択を強要することはできないだろう。
  event_killthelord_06_e_97:
    speaker: "<Self>"
    en: Then...
    ko: 그럼….
    ja: それで…
  event_killthelord_06_e_98:
    speaker: "<Monologue>"
    en: I look at the bed that we haven't looked inside.
    ko: 미처 확인하지 못한 침대 쪽을 바라보았다.
    ja: 確認できずにいるベッドに目をやった
  event_killthelord_06_e_99:
    speaker: "<Self>"
    en: How should we...?
    ko: 저쪽은 어떻게….
    ja: あっちは…
  event_killthelord_06_e_100:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_06_e_101:
    speaker: d_w
    en: K will take care of that too.
    ko: 그것도 K가 알아서 뒤처리를 해줄 거야.
    ja: Kが後始末をするはずだ。
  event_killthelord_06_e_102:
    speaker: d_w
    en: Let's go before anyone else notices.
    ko: 다른 사람들 눈에 띄기 전에, 가자.
    ja: 誰かに見られる前に、離れるぞ。
  event_killthelord_06_e_103:
    speaker: "<Monologue>"
    en: Everything is peaceful.
    ko: 평화롭다.
    ja: 穏やかな日だ
  event_killthelord_06_e_104:
    speaker: "<Monologue>"
    en: Just like nothing ever happened, the day carries on in its peaceful rhythm.
    ko: 마치 아무 일도 없었던 것처럼, 평화로운 일상이다.
    ja: |-
      まるで何もなかったかのように、
      静かな日が続いている
  event_killthelord_06_e_105:
    speaker: "<Monologue>"
    en: 'The information D provides is as follows:'
    ko: D가 전달해 준 내용은 다음과 같았다.
    ja: Dから報告を受けた
  event_killthelord_06_e_106:
    speaker: "<Monologue>"
    en: It was confirmed that the target "Lady" continued hosting the gatherings.
    ko: 타겟 레이디는 모임을 계속 이어나가고 있다는 사실이 확인되었다.
    ja: |-
      ターゲットはパーティーの開催を
      続けているという事実が確認された
  event_killthelord_06_e_107:
    speaker: "<Monologue>"
    en: Although it was discovered that objects causing hallucinations were used,
    ko: 환각을 일으키는 물건을 사용한 것이 발각되어 따로 조사를 받았지만.
    ja: |-
      幻覚作用のある薬物を
      利用していたことが判明し、
      捜査の手が伸びたものの
  event_killthelord_06_e_108:
    speaker: "<Monologue>"
    en: she wasn't punished since she didn't use them on purpose.
    ko: 고의로 사용한 것이 아니라, 따로 처벌은 받지 않았다고 한다.
    ja: |-
      故意の使用ではなかったとされ、
      処罰はなかったらしい
  event_killthelord_06_e_109:
    speaker: "<Monologue>"
    en: K assumes that a high-ranking individual was involved.
    ko: K의 예상에 의하면 높으신 분의 개입이 있었다고.
    ja: |-
      上層部の介入があったのだろうと
      Kは言った
  event_killthelord_06_e_110:
    speaker: "<Monologue>"
    en: Although the objects causing hallucinations were all confiscated,
    ko: 환각을 일으키는 물건은 전량 압수당했지만.
    ja: 幻覚作用のある薬物はすべて没収されたが
  event_killthelord_06_e_111:
    speaker: "<Monologue>"
    en: the number of people who wanted to join the gatherings kept increasing.
    ko: 그 모임을 찾는 사람의 수는 점점 더 늘어나고 있다고 했다.
    ja: |-
      あのパーティーの参加者は
      日に日に増えているらしい
  event_killthelord_06_e_112:
    speaker: oldman
    en: "... It's okay now."
    ko: "…이젠 괜찮다니까."
    ja: "…もう大丈夫だって。"
  event_killthelord_06_e_113:
    speaker: littlegirl
    en: Please don't disappear like before.
    ko: 다시는 그렇게 사라지지 마세요.
    ja: 二度といなくなったりしないでよ？
  event_killthelord_06_e_114:
    speaker: littlegirl
    en: I was really worried, Dad.
    ko: "…진짜 걱정했다고요, 아빠."
    ja: "…本当に心配したんだからね、パパ。"
  event_killthelord_06_e_115:
    speaker: oldman
    en: I'm sorry...
    ko: 미안하다….
    ja: ごめんな…
  event_killthelord_06_e_116:
    speaker: "<Monologue>"
    en: His face seems familiar for some reason.
    ko: 얼굴이 어쩐지 낯이 익다.
    ja: どこか見覚えがある
  event_killthelord_06_e_117:
    speaker: "<Monologue>"
    en: Yes, it's the man I saw at the gathering.
    ko: 그래, 모임에서 만났던 남자다.
    ja: そうだ、パーティーにいた男だ
  event_killthelord_06_e_118:
    speaker: "<Monologue>"
    en: He came into the park with a young-looking girl.
    ko: 그 남자는 앳된 소녀와 함께 공원으로 들어왔다.
    ja: 男は少女を連れて公園に入ってきた
  event_killthelord_06_e_119:
    speaker: "<Monologue>"
    en: The two of them smile brightly.
    ko: 두 사람은 만면에 미소를 짓고 있었다.
    ja: 2人は満面の笑みを浮かべている
  event_killthelord_06_e_120:
    speaker: d_w
    en: Honey?
    ko: 여보~?
    ja: あなた～？
  event_killthelord_06_e_121:
    speaker: "<Self>"
    en: D?
    ko: D?
    ja: D？
  event_killthelord_06_e_122:
    speaker: d_w
    en: Hehe, your surprised expression is cute.
    ko: 후후, 놀란 표정도 귀엽다니까.
    ja: うふふ、驚いた顔もかわいいです。
  event_killthelord_06_e_123:
    speaker: d_w
    en: What are you doing here?
    ko: 여기서 뭐 하고 있었어요?
    ja: こんなところで何をしていたんですか？
  event_killthelord_06_e_124:
    speaker: "<Choice>"
    en: I was waiting for you.
    ko: 당신을 기다리고 있었지.
    ja: ハニーを待っていたのさ
  event_killthelord_06_e_125:
    speaker: "<Choice>"
    en: Isn't our acting over now?
    ko: "…연기는 끝난 거 아니었어?"
    ja: "…芝居は終わったんじゃないのか？"
  event_killthelord_06_e_126:
    speaker: d_w
    en: Your reactions have improved.
    ko: 순발력이 좋아졌네.
    ja: 反応できるようになったな。
  event_killthelord_06_e_127:
    speaker: d_w
    en: Keep that up going forward.
    ko: 앞으로도 그렇게 하면 돼.
    ja: その調子だ。
  event_killthelord_06_e_128:
    speaker: d_w
    en: I guess you're still not used to acting.
    ko: "…여전히 연기가 어색한가 보네."
    ja: "…相変わらず慣れていないようだな。"
  event_killthelord_06_e_129:
    speaker: d_w
    en: Try to do better next time.
    ko: 다음에는 잘 맞춰줘.
    ja: 次はうまく合わせられるようにしろ。
  event_killthelord_06_e_130:
    speaker: "<Monologue>"
    en: D sits closely by my side.
    ko: D는 내 옆에 바짝 붙어 앉았다.
    ja: Dは私のすぐ隣、身体に触れる位置に座った
  event_killthelord_06_e_131:
    speaker: d_w
    en: Are you okay?
    ko: 괜찮나?
    ja: 大丈夫か？
  event_killthelord_06_e_132:
    speaker: "<Self>"
    en: I'm not sure...
    ko: "…잘 모르겠어."
    ja: "…よく分からない"
  event_killthelord_06_e_133:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_06_e_134:
    speaker: d_w
    en: The gathering didn't disband,
    ko: 모임은 해체되지 않았다.
    ja: パーティーは続いている。
  event_killthelord_06_e_135:
    speaker: d_w
    en: but some of them have returned to their families.
    ko: 하지만 그들 중 일부는 가족에게 돌아갔어.
    ja: だが、家族のもとに戻った者もいる。
  event_killthelord_06_e_136:
    speaker: d_w
    en: Like the ones you're seeing now.
    ko: 지금 네가 보고 있는 저들처럼 말이야.
    ja: ちょうどそこにいる奴のようにな。
  event_killthelord_06_e_137:
    speaker: "<Self>"
    en: The number of people joining that gathering
    ko: 그 모임에 참여하는 사람의 수가.
    ja: あのパーティーの参加者は…
  event_killthelord_06_e_138:
    speaker: "<Self>"
    en: is gradually increasing.
    ko: 점점 더 늘어나고 있다고 했지.
    ja: どんどん増えているそうだな？
  event_killthelord_06_e_139:
    speaker: "<Self>"
    en: "... Should I have stopped it?"
    ko: "…그 전에 멈추는 게 맞았을까?"
    ja: "…その前に止めるべきだったのだろうか？"
  event_killthelord_06_e_140:
    speaker: d_w
    en: We can't know for sure
    ko: 어떤 선택이 맞는지, 아닌지.
    ja: |-
      どの選択が正しくて、
      どの選択が正しくないのか。
  event_killthelord_06_e_141:
    speaker: d_w
    en: which choice is right or wrong.
    ko: 그건 알 수 없지만.
    ja: それは分からない。
  event_killthelord_06_e_142:
    speaker: d_w
    en: But at least the target and those people were happy at that time.
    ko: 적어도 타겟과 그 사람들은 당장 눈앞의 행복을 얻었어.
    ja: |-
      だが少なくとも、ターゲットと周囲の人々は
      目の前の幸せを手に入れている。
  event_killthelord_06_e_143:
    speaker: d_w
    en: In their position, they'll be happy in their illusion.
    ko: 자신들이 서 있는 그 자리에서, 꿈을 꾸며 행복해하겠지.
    ja: |-
      あの場に留まっている限り、
      夢を見て幸福でいられることだろう。
  event_killthelord_06_e_144:
    speaker: d_w
    en: I'm uncertain how long that happiness will last,
    ko: 그 행복이 언제까지 갈지.
    ja: それがいつまで続くか、
  event_killthelord_06_e_145:
    speaker: d_w
    en: when they'll awaken to reality once more,
    ko: 언제 다시 현실을 깨닫게 될지.
    ja: いつ現実に気づくか、
  event_killthelord_06_e_146:
    speaker: d_w
    en: or if they'll linger in place indefinitely without realizing reality.
    ko: 혹은 현실을 깨닫지 않고 그대로 쭉 제자리에서 머물게 될지.
    ja: |-
      あるいは、いつまでも気づかず
      とどまり続けるのか…
  event_killthelord_06_e_147:
    speaker: d_w
    en: That, no one can know for sure.
    ko: 그런 건 아무도 알 수 없어.
    ja: それは誰にも分からない。
  event_killthelord_06_e_148:
    speaker: d_w
    en: Not you, me, or even the Savior.
    ko: 너와 나, 그들이 믿고 의지하는 구세주조차도 말이야.
    ja: |-
      お前と私、そして彼らが信じてすがる
      救世主でさえもな。
  event_killthelord_06_e_149:
    speaker: d_w
    en: So, now you can lay down your crown.
    ko: 그러니 이제 왕관은 내려놓아도 돼.
    ja: だから、もう王冠は置いていい。
  event_killthelord_06_e_150:
    speaker: d_w
    en: You've fulfilled your role.
    ko: 그 역할을 다했으니까.
    ja: お前は役目を果たした。
  event_killthelord_06_e_151:
    speaker: "<Monologue>"
    en: D stands up.
    ko: D는 몸을 일으켰다.
    ja: Dが立ち上がった
  event_killthelord_06_e_152:
    speaker: d_w
    en: Hehe...
    ko: "…후후."
    ja: "…ふふ。"
  event_killthelord_06_e_153:
    speaker: d_w
    en: It was nice being with you.
    ko: 당신과 함께할 수 있어서 즐거웠어요.
    ja: あなたと一緒にいられて楽しかったです。
  event_killthelord_06_e_154:
    speaker: d_w
    en: I hope we can meet again.
    ko: 또 볼 수 있었으면 좋겠네요.
    ja: また会えたらいいですね。
  event_killthelord_06_e_155:
    speaker: d_w
    en: I'm going to head off now.
    ko: 그럼, 저는 이만.
    ja: じゃあ、私はこれで。
  event_killthelord_06_e_156:
    speaker: "<Monologue>"
    en: After D leaves,
    ko: D가 자리를 떠난 후.
    ja: Dが立ち去った後
  event_killthelord_06_e_157:
    speaker: "<Monologue>"
    en: I stare at the couple who are talking happily for a while.
    ko: 나는 한참 동안 사이좋게 이야기를 나누고 있는 부녀의 모습을 바라보았다.
    ja: |-
      私はしばらくの間、
      仲よく言葉を交わす
      親子の姿を見つめていた
  event_killthelord_06_e_158:
    speaker: "<Narration>"
    en: 'KILL THE LORD: END'
    ko: 'KILL THE LORD : END'
    ja: 'KILL THE LORD : END'
event_killthelord_epilogue:
  event_killthelord_epilogue_1:
    speaker: rosanna
    en: Why did you come to see me,
    ko: 뭐야, 웬일로 다 찾아왔냐?
    ja: あれ、何しに来たの？
  event_killthelord_epilogue_2:
    speaker: rosanna
    en: Axe girl?
    ko: 도끼녀.
    ja: 斧オンナ。
  event_killthelord_epilogue_3:
    speaker: "<Narration>"
    en: D hands a red diffuser to Rosanna.
    ko: D는 로산나에게 붉은 색 디퓨저를 건넸다.
    ja: |-
      Dはロザンナに
      赤いアロマディフューザーを手渡した
  event_killthelord_epilogue_4:
    speaker: rosanna
    en: What is this?
    ko: 이게 뭔데.
    ja: これは？
  event_killthelord_epilogue_5:
    speaker: d
    en: This is what you were looking for.
    ko: 네가 찾던 거다.
    ja: お前が探していたものだ。
  event_killthelord_epilogue_6:
    speaker: d
    en: It's been confirmed that this fragrance induces a hallucinogenic effect
    ko: 이 향이 환각 증세를 일으키는 효과가 있는 것이 확인되었어.
    ja: 幻覚症状を引き起こす効果があると確認した。
  event_killthelord_epilogue_7:
    speaker: d
    en: and it even affects Nikkes.
    ko: 심지어 니케에게까지 효과가 있지.
    ja: ニケにも効果がある。
  event_killthelord_epilogue_8:
    speaker: rosanna
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_killthelord_epilogue_9:
    speaker: d
    en: I don't know who made it, what it's made of,
    ko: 누가 만든 건지, 뭐로 만든 건지.
    ja: 製造者や具体的な成分…
  event_killthelord_epilogue_10:
    speaker: d
    en: or what the creator's intent was.
    ko: 어떤 의도로 만들어 진 건지는 아무도 몰라.
    ja: 製造された意図は、誰も知らない。
  event_killthelord_epilogue_11:
    speaker: d
    en: So, it's your job to find that out
    ko: 그걸 알아보는 건, 네 일이 되겠지.
    ja: それを調べるのは、お前の仕事だろう。
  event_killthelord_epilogue_12:
    speaker: d
    en: since it's related to you and your squad.
    ko: 너와 네 스쿼드랑 관련이 있을 테니.
    ja: お前とお前の部隊に関係があるはずだ。
  event_killthelord_epilogue_13:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_epilogue_14:
    speaker: rosanna
    en: "*Sigh*"
    ko: 하.
    ja: ハァ…
  event_killthelord_epilogue_15:
    speaker: rosanna
    en: You're still very annoying,
    ko: 여전히 재수 없긴 한데.
    ja: 相変わらず気に食わないケド…
  event_killthelord_epilogue_16:
    speaker: rosanna
    en: but I appreciate it.
    ko: 이번만큼은 진심으로 고맙다, 도끼녀.
    ja: 今回だけは本気で礼を言っとくよ、斧オンナ。
  event_killthelord_epilogue_17:
    speaker: rosanna
    en: I'll make sure to investigate it in detail.
    ko: 내가 아주 자세하게 잘 알아보도록 할게.
    ja: あたしがしっかり調べておく。
  event_killthelord_epilogue_18:
    speaker: d
    en: Right, see you around then.
    ko: 그래, 그럼 이만.
    ja: ああ。ではな。
  event_killthelord_epilogue_19:
    speaker: "<Narration>"
    en: D leaves the room.
    ko: D는 방을 나갔다.
    ja: Dが立ち去った
  event_killthelord_epilogue_20:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_epilogue_21:
    speaker: rosanna
    en: So, this is that thing?
    ko: 이게 그거란 거지?
    ja: そういうことね…？
  event_killthelord_epilogue_22:
    speaker: rosanna
    en: The diffuser that's made from the mist.
    ko: 미스트를 이용해서 만든 디퓨저.
    ja: ミストを使ったディフューザー。
  event_killthelord_epilogue_23:
    speaker: rosanna
    en: My investigation has finally made some long-awaited progress.
    ko: 이게 얼마만의 소득이야.
    ja: やっとつかめた。
  event_killthelord_epilogue_24:
    speaker: rosanna
    en: With this,
    ko: 이 미끼가 있으면.
    ja: こいつをダシにすれば…
  event_killthelord_epilogue_25:
    speaker: rosanna
    en: it'll be a little easier to find that bastard.
    ko: 그 쥐새끼를 찾는 게 조금은 더 수월해지겠네.
    ja: あのネズミを捜しやすくなる…
  event_killthelord_epilogue_26:
    speaker: rosanna
    en: "... Sixo."
    ko: "…식스오."
    ja: "…シックスオー。"
  event_killthelord_epilogue_27:
    speaker: rosanna
    en: Wipe your neck and wait.
    ko: 목 닦고 기다려.
    ja: 首根っこ洗って待ってな…
  event_killthelord_epilogue_28:
    speaker: rosanna
    en: You will die at my hands.
    ko: 너는 꼭 내 손으로 조진다.
    ja: あんたは絶対に、この手でぶっ潰す。
