  event_killthelord_02_e_115:
    speaker: d_w
    en: Let's go to the gathering now.
    ko: 우선은 모임부터 가자.
    ja: 今はまず、パーティーに顔を出そう。
  event_killthelord_02_e_116:
    speaker: d_w
    en: I'll look into Rosanna after we come back.
    ko: 헤도니아의 보스에 관련된 건 다녀와서 따로 알아볼게.
