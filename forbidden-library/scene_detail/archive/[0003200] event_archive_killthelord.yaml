---
event_killthelord_prologue:
  event_killthelord_prologue_1:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 촤락-
    ja: シャッ…
  event_killthelord_prologue_2:
    speaker: kamila
    en: Wow, the weather is really nice today too.
    ko: 와아, 오늘도 날씨가 정말 좋네.
    ja: あら、今日もすごくいい天気ね。
  event_killthelord_prologue_3:
    speaker: kamila
    en: Right, Honey?
    ko: 그렇지, 여보?
    ja: ねえ？あなた。
  event_killthelord_prologue_4:
    speaker: kamilahusbund
    en: Yeah, that's right.
    ko: 응, 그러네.
    ja: ああ、そうだな。
  event_killthelord_prologue_5:
    speaker: kamila
    en: I brought some flowers today too.
    ko: 오늘도 꽃을 들고 왔어.
    ja: 今日も花を持ってきたの。
  event_killthelord_prologue_6:
    speaker: kamila
    en: It was difficult to find fresh ones, but I prepared them for you anyway.
    ko: 생화라서 구하기 어렵지만, 당신을 위해 준비해 왔어.
    ja: |-
      生花はなかなか手に入らないけど、
      あなたのために用意したのよ。
  event_killthelord_prologue_7:
    speaker: kamila
    en: You like the scent of flowers, right?
    ko: 향기 나는 꽃, 좋아하잖아?
    ja: いい香りがするお花、好きでしょ？
  event_killthelord_prologue_8:
    speaker: kamila
    en: How are you?
    ko: 컨디션은 좀 어때?
    ja: 体調はどう？
  event_killthelord_prologue_9:
    speaker: kamila
    en: How's your mood?
    ko: 기분은?
    ja: 気分は？
  event_killthelord_prologue_10:
    speaker: kamilahusbund
    en: All good.
    ko: 다 좋아.
    ja: 最高だよ。
  event_killthelord_prologue_11:
    speaker: kamila
    en: That's great.
    ko: 다행이야.
    ja: よかったわ。
  event_killthelord_prologue_12:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 촤락-
    ja: シャッ…
  event_killthelord_prologue_13:
    speaker: "<Narration>"
    en: A curtain on one side is pulled aside, revealing a small altar.
    ko: 한쪽 벽면에 있던 다른 커튼을 걷자, 작은 제단이 모습을 드러냈다.
    ja: |-
      壁際にある別のカーテンが開かれると、
      小さな祭壇が姿を現した
  event_killthelord_prologue_14:
    speaker: "<Narration>"
    en: The altar is covered with talismans, while a red bowl and a blade are placed
      on it.
    ko: 제단엔 부적이 덕지덕지 붙어있었고, 붉은 그릇과 날붙이가 놓여있었다.
    ja: |-
      そこかしこに護符が貼られた祭壇の前には
      赤い器とナイフが置かれていた
  event_killthelord_prologue_15:
    speaker: kamila
    en: Let's start our morning prayers.
    ko: 아침 기도하자.
    ja: 朝のお祈りをしましょう。
  event_killthelord_prologue_16:
    speaker: "<Narration>"
    en: Both of them clasp their hands together and begin to pray at the altar.
    ko: 두 사람은 손을 모으고 제단을 향해 기도하기 시작했다.
    ja: 2人は手を合わせ、祭壇に向かって祈り始めた
  event_killthelord_prologue_17:
    speaker: kamila
    en: Dear God, please... watch over us.
    ko: 찬양하오니, 우리를… 구원하소서.
    ja: 我らを…お救いください。
  event_killthelord_prologue_18:
    speaker: "<Narration>"
    en: About one hour later.
    ko: 약 1시간 후.
    ja: およそ1時間後
  event_killthelord_prologue_19:
    speaker: "<Narration>"
    en: After finishing their prayers, Kamila begins to pack her bag.
    ko: 기도가 끝난 후 카밀라는 가방을 챙기기 시작했다.
    ja: |-
      祈りを終えたカミラは、
      カバンに荷物を詰めた
  event_killthelord_prologue_20:
    speaker: kamilahusbund
    en: Are you going out today too?
    ko: 오늘도 외출이야?
    ja: 今日も出かけるのか？
  event_killthelord_prologue_21:
    speaker: kamila
    en: Yeah.
    ko: 응.
    ja: ええ。
  event_killthelord_prologue_22:
    speaker: kamila
    en: We received loads of help during tough times
    ko: 우리, 힘들 때 큰 도움을 받았었잖아.
    ja: 私たち、つらい時に助けてもらったでしょ。
  event_killthelord_prologue_23:
    speaker: kamila
    en: and that gratitude... I can never forget it.
    ko: 그 고마움은… 아직도 잊을 수가 없어.
    ja: ありがたいことよ…今でも忘れてないわ。
  event_killthelord_prologue_24:
    speaker: kamila
    en: Thanks to that, you're still alive today.
    ko: 그 덕에 당신이 이렇게 살아있는 거니까.
    ja: |-
      あなただって、今でもこうやって
      生きていられてるんだから。
  event_killthelord_prologue_25:
    speaker: kamila
    en: That's why we must live by giving back
    ko: 그러니 우리도 베풀면서 살아야지.
    ja: 私たちも誰かに与える生き方をしないと。
  event_killthelord_prologue_26:
    speaker: kamila
    en: to those who are in need of help.
    ko: 도움이 필요한 사람들에게 말이야.
    ja: 困っている人たちがいるの。
  event_killthelord_prologue_27:
    speaker: kamila
    en: I trust that you understand as well.
    ko: 당신도 이해해 줄 거라 믿어.
    ja: あなたも分かってくれるでしょ？
  event_killthelord_prologue_28:
    speaker: kamilahusbund
    en: Of course, I do.
    ko: 당연히 이해하지.
    ja: もちろんさ。
  event_killthelord_prologue_29:
    speaker: kamila
    en: I knew I was right about you.
    ko: 역시 내 남편이라니까?
    ja: さすがは私の夫ね。
  event_killthelord_prologue_30:
    speaker: kamila
    en: I'll be off, then.
    ko: 그럼, 다녀올게.
    ja: じゃあ、行ってくるわ。
  event_killthelord_prologue_31:
    speaker: kamila
    en: Have a nice day.
    ko: 오늘도 평안한 하루가 되길.
    ja: 今日も平和な1日になりますように。
  event_killthelord_prologue_32:
    speaker: "<Narration>"
    en: "*Screeech*"
    ko: 끼이이익-
    ja: キィィ…
  event_killthelord_prologue_33:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!
    ja: バタン！
  event_killthelord_prologue_34:
    speaker: "<Narration>"
    en: "*Beep* *Beep* *Beep*"
    ko: 삐- 삐- 삐-
    ja: ピーピーピー…
  event_killthelord_prologue_35:
    speaker: "<Narration>"
    en: With a resounding bang, the heavy iron gate closed, followed by the echoing
      click of the lock.
    ko: 묵직해 보이는 철문이 닫히고, 도어록이 잠기는 소리가 연이어 들렸다.
    ja: |-
      重い鉄扉が閉じられ、
      ドアロックのかかる音が聞こえた
  event_killthelord_prologue_36:
    speaker: kamila
    en: Hmm... Let's see...
    ko: 음~ 어디 보자….
    ja: ええと…
  event_killthelord_prologue_37:
    speaker: "<Narration>"
    en: "*Click* *Click*"
    ko: 철컥- 철컥-
    ja: ガチャリ、ガチャ…
  event_killthelord_prologue_38:
    speaker: kamila
    en: There, done!
    ko: 응, 됐네.
    ja: よし。
  event_killthelord_prologue_39:
    speaker: "<Narration>"
    en: Only after checking several times to ensure the door is securely locked
    ko: 문이 제대로 잠겼는지 몇 번이나 확인한 후에야.
    ja: |-
      扉が固く閉じられていることを
      何度も確認した後
  event_killthelord_prologue_40:
    speaker: "<Narration>"
    en: does Kamila leave with a satisfied look on her face.
    ko: 카밀라는 만족한 표정으로 그 자리를 떠났다.
    ja: |-
      カミラは満足げな表情で
      その場を後にした
event_killthelord_01_s:
  event_killthelord_01_s_1:
    speaker: "<Monologue>"
    en: It's been ages since I had some free time on my hands.
    ko: 오랜만에 여유가 생겼다.
    ja: 久しぶりに時間ができた
  event_killthelord_01_s_2:
    speaker: "<Monologue>"
    en: At long last, some precious time with no appointments or any work to do.
    ko: 아무런 약속도, 잔여 업무도 없는 귀한 시간이다.
    ja: 何の約束も仕事もない、貴重な時間だ
  event_killthelord_01_s_3:
    speaker: "<Monologue>"
    en: First, I'm going to hop in the shower, then I'll think about what I want to
      do today.
    ko: 일단 샤워부터 하고 오늘 하루를 어떻게 보낼지 고민해 보자.
    ja: |-
      まずはシャワーでも浴びて、
      今日1日どう過ごすか考えよう
  event_killthelord_01_s_4:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_killthelord_01_s_5:
    speaker: "<Monologue>"
    en: D and K are in my shower.
    ko: 샤워실 안에는 D와 K가 있었다.
    ja: シャワー室の中にDとKがいた
  event_killthelord_01_s_6:
    speaker: d
    en: We've received an assignment.
    ko: 또 지령이 내려왔다.
    ja: 新しい指令が出た。
  event_killthelord_01_s_7:
    speaker: k
    en: Let's get to work.
    ko: 이번에도 일하러 가자.
    ja: また仕事だぞ～
  event_killthelord_01_s_8:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_01_s_9:
    speaker: "<Self>"
    en: A deja vu... No, is this a dream?
    ko: 어쩐지 데자뷔가… 아니 꿈인가.
    ja: 既視感が…いや、夢か…
  event_killthelord_01_s_10:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン…
  event_killthelord_01_s_11:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 탁-!
    ja: ガチャン！
  event_killthelord_01_s_12:
    speaker: k
    en: I knew you'd do that,
    ko: 이럴 줄 알았지.
    ja: やると思った～
  event_killthelord_01_s_13:
    speaker: k
    en: but I won't fall for it twice!
    ko: 두 번은 안 당해!
    ja: 二度目は通じないって！
  event_killthelord_01_s_14:
    speaker: d
    en: You look confused again.
    ko: 이번에도 혼란스러운 표정이군.
    ja: 今回も寝ぼけているようだな。
  event_killthelord_01_s_15:
    speaker: k
    en: Shouldn't you be used to this by now?
    ko: 이제 익숙해질 때도 되지 않았어?
    ja: そろそろ慣れてもいい頃じゃない？
  event_killthelord_01_s_16:
    speaker: k
    en: This isn't the first time we've shown up unexpectedly like this.
    ko: 우리가 불쑥불쑥 나타나는 게 하루 이틀도 아니고.
    ja: |-
      私たちが急に出てくるのなんて
      今に始まったことじゃないし。
  event_killthelord_01_s_17:
    speaker: k
    en: Shouldn't you be expecting it when you're opening the shower door?
    ko: 샤워실 문을 열 땐 늘 예상하고 있어야 하는 거 아니야?
    ja: |-
      シャワー室の扉を開ける時は、
      いつも予想しとくべきじゃない？
  event_killthelord_01_s_18:
    speaker: "<Self>"
    en: Huh? Why is this conversation going down this path...?
    ko: 응? 갑자기 이야기가 왜 그렇게….
    ja: それで？急にどうしたんだ…
  event_killthelord_01_s_19:
    speaker: k
    en: Anyway, sit down.
    ko: 어쨌든 앉아봐.
    ja: とにかく、座って。
  event_killthelord_01_s_20:
    speaker: k
    en: Time is of the essence, so we'll fill you in quickly.
    ko: 시간 없으니까 빠르게 이야기해 줄게.
    ja: 時間ないし、パパッと話すからさ。
  event_killthelord_01_s_21:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらく後
  event_killthelord_01_s_22:
    speaker: "<Monologue>"
    en: The three of us sit at the table.
    ko: 우리는 테이블 앞에 앉아있었다.
    ja: 私たちはテーブルを囲んで座っていた
  event_killthelord_01_s_23:
    speaker: d
    en: The target this time is a Sovereign lady.
    ko: 이번 타겟은 로열 아가씨야.
    ja: 今回のターゲットはロイヤルの令嬢だ。
  event_killthelord_01_s_24:
    speaker: k
    en: Her name is Kamila Harrington, 24 years old.
    ko: 이름은 카밀라 해링턴, 나이는 24세.
    ja: 名前はカミラ・ハリントン、24歳。
  event_killthelord_01_s_25:
    speaker: k
    en: She's the youngest daughter of a high-up figure in the Central Government.
    ko: 중앙 정부에서 아주 높은 자리를 차지하고 계신 거물의 막내딸이지.
    ja: 中央政府で、高い役職についてる大物の末娘。
  event_killthelord_01_s_26:
    speaker: k
    en: Also, not only does she have status, but her family is incredibly wealthy,
      too.
    ko: 거기다 자리도 자리인 만큼, 돈도 무지하게 많은 집안이야.
    ja: そんなわけで、お金持ちでもあるね～
  event_killthelord_01_s_27:
    speaker: d
    en: The money isn't what's important.
    ko: 돈은 중요한 점이 아냐.
    ja: そこは重要ではない。
  event_killthelord_01_s_28:
    speaker: k
    en: I know. I'm just saying.
    ko: 알아 알아. 그냥 그렇다는 거지.
    ja: |-
      分かってるって～
      事実を言っただけ。
  event_killthelord_01_s_29:
    speaker: k
    en: Anyway, until last year, this woman barely showed her face in public, to the
      point where no one could even recognize her.
    ko: |-
      어쨌든 이 여자, 작년까지는 누군지 알아보는 사람이 없을 정도로
      외부 활동이 없었거든?
    ja: |-
      とにかくこの女、去年までは
      外にほとんど出なくて、
      存在感なかったんだけど。
  event_killthelord_01_s_30:
    speaker: k
    en: But after her husband fell ill, she did a complete 180-degree turn.
    ko: 그런데 남편이 앓아누운 후에, 사람이 180도 바뀌었어.
    ja: |-
      夫が病気になってから、
      人が180度変わったみたいで。
  event_killthelord_01_s_31:
    speaker: k
    en: She started frequenting various upper-class gatherings and making herself
      known.
    ko: 각종 상류층 모임에 나가서 본인이 누군지 알리고 다니고.
    ja: |-
      上流階級のパーティーに顔を出して、
      名前が知られるようになって…
  event_killthelord_01_s_32:
    speaker: k
    en: Eventually, she even took it upon herself to host her own events.
    ko: 급기야 자신도 모임을 열기 시작했거든.
    ja: |-
      最近じゃ自分からパーティーを
      主催するようにまでなってんだよね～
  event_killthelord_01_s_33:
    speaker: k
    en: You can say that she's become a party animal.
    ko: 파티광이 되었다고 할까?
    ja: いきなりパーティー狂いって感じ？
  event_killthelord_01_s_34:
    speaker: d
    en: Inserting your personal opinions undermines objective judgment.
    ko: 개인적인 의견을 섞는 건 객관적인 판단을 해칠 수 있어.
    ja: |-
      主観的な情報を混ぜるな。
      客観的な判断が鈍りかねない。
  event_killthelord_01_s_35:
    speaker: k
    en: Fine, then you tell it.
    ko: 아 그럼 네가 하던가.
    ja: じゃあDがやったら？
  event_killthelord_01_s_36:
    speaker: d
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_01_s_37:
    speaker: d
    en: The target, referred to as the Lady, hosts a social gathering once a week.
    ko: 타켓. 통칭 [레이디]는 일주일에 한 번씩 사교 모임을 주최하고 있어.
    ja: |-
      ターゲット…通称「レディ」は1週間に一度、
      社交パーティーを開いている。
  event_killthelord_01_s_38:
    speaker: d
    en: Although the attendees vary each time,
    ko: 참석하는 사람은 매번 달라지지만.
    ja: 参加者は毎回異なるが、
  event_killthelord_01_s_39:
    speaker: d
    en: not just anyone can attend.
    ko: 아무나 참여할 수 있는 건 아니야.
    ja: 誰でも参加できるわけではない。
  event_killthelord_01_s_40:
    speaker: d
    en: Only those who are personally invited by the target can join.
    ko: 타겟의 초대장을 받은 사람들만 참여가 가능해.
    ja: ターゲットから招待された者だけが参加できる。
  event_killthelord_01_s_41:
    speaker: k
    en: I'm guessing you're wondering what the problem is, right?
    ko: 뭐 듣기만 해서는 그게 뭐가 문제가 되냐 싶지?
    ja: |-
      まあ、それだけ聞くと何が問題なの？って
      思うよね～
  event_killthelord_01_s_42:
    speaker: k
    en: After all, it's just another one of those gatherings among Sovereigns.
    ko: 그냥 로열들끼리 흔히 하는 친목 모임 같고.
    ja: |-
      ただロイヤルたちが集まるだけの
      仲良し会みたいだし。
  event_killthelord_01_s_43:
    speaker: d
    en: There's nothing wrong with having gatherings.
    ko: 모임을 하는 건 문제가 아니야.
    ja: パーティー自体は問題ではない。
  event_killthelord_01_s_44:
    speaker: k
    en: But the problem is that the attendees keep going missing, one by one.
    ko: |-
      하지만 그 모임에 참석한 사람들이
      차례대로 실종되고 있는 건 큰 문제지.
    ja: |-
      でも、そのパーティーに参加した人たち、
      続々と行方不明になってるのが大問題でね～
  event_killthelord_01_s_45:
    speaker: k
    en: It has a suspicious stench about it.
    ko: 수상한 냄새가 풀풀 나.
    ja: 怪しい匂いがぷんぷんするでしょ。
  event_killthelord_01_s_46:
    speaker: k
    en: No matter how you slice it, there's a glaring connection to those vanishings.
    ko: 아무리 봐도 실종이랑 아주 깊~게 연관이 되어 있는 것 같단 말이지.
    ja: 行方不明者と深～い関係がありそうなんだよね。
  event_killthelord_01_s_47:
    speaker: k
    en: And don't even get me started on the target and that whole gathering.
    ko: 타겟이랑 그 모임이.
    ja: ターゲットとそのパーティーってのがさ。
  event_killthelord_01_s_48:
    speaker: "<Self>"
    en: You mean this time...
    ko: 설마 이번에도….
    ja: まさか、今回も…
  event_killthelord_01_s_49:
    speaker: k
    en: Right, you get it.
    ko: 맞아 맞아.
    ja: そうそう～
  event_killthelord_01_s_50:
    speaker: k
    en: We've got to decide whether to kill her or not.
    ko: 죽일지 말지 결정하면 돼.
    ja: 消すかどうか、決めてもらうんだよ。
event_killthelord_01_e:
  event_killthelord_01_e_1:
    speaker: "<Self>"
    en: Hmm... Shouldn't we investigate it first?
    ko: 음… 조사부터 해야하는 거 아냐?
    ja: はぁ…まず確かめるべきじゃないか？
  event_killthelord_01_e_2:
    speaker: d
    en: Right.
    ko: 맞아.
    ja: そうだ。
  event_killthelord_01_e_3:
    speaker: d
    en: We'll investigate first this time too.
    ko: 이번에도 조사부터 한다.
    ja: 今回も調査から始める。
  event_killthelord_01_e_4:
    speaker: d
    en: Since there's no confirmation linking the target to the recent disappearances,
    ko: 타겟이 이번 실종과 연관되어 있다는 확증은 없으니까.
    ja: |-
      ターゲットが今回の事件に
      関係しているという、確たる証拠がない。
  event_killthelord_01_e_5:
    speaker: d
    en: we must ascertain her involvement. And if so, we must find out what happened
      to the missing individuals.
    ko: |-
      실종과 연관이 있는지,
      있다면 실종된 자들은 어떻게 된 건지.
    ja: |-
      事件と関係があるか、
      あるならば、行方不明者たちがどうなったか。
  event_killthelord_01_e_6:
    speaker: d
    en: Also, it's crucial to determine any illegal activity in the process.
    ko: 그 과정에서 불법을 저지르진 않았는지.
    ja: その過程で違法行為に関与していないか…
  event_killthelord_01_e_7:
    speaker: d
    en: Once we've concluded said investigation, we can make a decision.
    ko: 모든 [사실] 조사가 끝나면 결정을 내려.
    ja: "「事実」に基づく調査の後、決定を下す。"
  event_killthelord_01_e_8:
    speaker: k
    en: Since you've done it before, we don't need to explain it again, right?
    ko: 한 번 해봤으니까, 두 번 설명은 필요 없지?
    ja: 1回やってるから、もう説明はいらないだろ～？
  event_killthelord_01_e_9:
    speaker: "<Choice>"
    en: Yeah, there's no need.
    ko: 응, 필요 없어.
    ja: ああ、必要ない
  event_killthelord_01_e_10:
    speaker: "<Choice>"
    en: No, I need it!
    ko: 아니, 필요 해.
    ja: いや、確認が必要だ
  event_killthelord_01_e_11:
    speaker: k
    en: Right, right. Nice and easy.
    ko: 그래 그래. 편하고 좋네.
    ja: よしよし。楽でいいね～
  event_killthelord_01_e_12:
    speaker: k
    en: Wait, what? You've forgotten already?
    ko: 뭐야 뭐야? 그 사이에 까먹은 거야?
    ja: は？もう忘れちゃった？
  event_killthelord_01_e_13:
    speaker: k
    en: Guess I have no choice.
    ko: 어쩔 수 없네.
    ja: 仕方ないな～
  event_killthelord_01_e_14:
    speaker: k
    en: 'To recap: We determine exactly what the target is up to.'
    ko: 요약하자면 타겟이 무슨 일을 하고 다니는지를 확실히 알아낸 후.
    ja: |-
      つまり、ターゲットが何をしたのか
      ハッキリさせてから
  event_killthelord_01_e_15:
    speaker: k
    en: Then, we make a decision as to whether we kill her or not.
    ko: 타겟을 죽일지 말지 결정하는 거지.
    ja: そいつを消すかどうか決めんの。
  event_killthelord_01_e_16:
    speaker: k
    en: And like last time, you'll make the call, and we'll follow.
    ko: 이번에도 네가 결정하고, 우리가 따르는 쪽이지만.
    ja: 今回もお前が決める側、私たちが従う側。
  event_killthelord_01_e_17:
    speaker: "<Self>"
    en: I have a question.
    ko: 궁금한 게 있어.
    ja: 聞きたいことがある
  event_killthelord_01_e_18:
    speaker: d
    en: Shoot.
    ko: 얘기해.
    ja: 何だ？
  event_killthelord_01_e_19:
    speaker: "<Self>"
    en: Why am I making the call again?
    ko: 왜 또 내가 결정권자가 된 거야?
    ja: なぜ、また私なんだ？
  event_killthelord_01_e_20:
    speaker: d
    en: Erm...
    ko: "…그건."
    ja: "…それは…"
  event_killthelord_01_e_21:
    speaker: k
    en: You handled the last mission well, right?
    ko: 네가 지난번에 일을 깔끔하게 잘 처리했잖아?
    ja: この間の仕事、首尾よく片づけてくれただろ？
  event_killthelord_01_e_22:
    speaker: k
    en: So, you can deal with this one too.
    ko: 그래서 또 맡긴 거지 뭐.
    ja: だからまたおねが～いってわけ。
  event_killthelord_01_e_23:
    speaker: "<Self>"
    en: I highly doubt that's the only reason.
    ko: 그게 다는 아닌 것 같은데.
    ja: それだけではないだろう？
  event_killthelord_01_e_24:
    speaker: k
    en: Of course, it's not.
    ko: 물론 아니지.
    ja: まあね。
  event_killthelord_01_e_25:
    speaker: k
    en: We told you that the target is a high-ranking official's daughter, right?
    ko: 이번 타겟은 높은 분의 따님이라고 이야기했지?
    ja: |-
      今回のターゲットは
      お偉いさんの娘って言ったよな？
  event_killthelord_01_e_26:
    speaker: k
    en: That's why.
    ko: 그거 때문이야.
    ja: だからだよ。
  event_killthelord_01_e_27:
    speaker: k
    en: Like D said, there's no solid proof right now, and we're acting based on a
      hunch.
    ko: |-
      저 녀석 말대로 확증은 없는 상황인데,
      심증만으로 움직이고 있는 거거든.
    ja: |-
      Dの言う通り、確証もない状況で
      怪しいってだけで動いてんだよね～
  event_killthelord_01_e_28:
    speaker: k
    en: Sure, we've got a bunch of clues, but it's flimsy enough for them to manipulate.
    ko: |-
      물론 정황 증거는 여럿 있지만,
      그건 저쪽에서도 어떻게든 얼버무릴 수 있을 정도의 허술한 증거고.
    ja: |-
      もちろん、状況証拠はいくつかあるけどさ。
      ごまかそうと思えばいくらでもごまかせるし。
  event_killthelord_01_e_29:
    speaker: k
    en: That's why we need concrete evidence they can't squirm out of.
    ko: 빼도 박도 못할 확증이 필요한데.
    ja: 決定的な証拠が必要なんだけど～
  event_killthelord_01_e_30:
    speaker: k
    en: But since she's the daughter of some high-ranking figure, we can't just kidnap
      and interrogate her, right?
    ko: 높으신 분의 딸을 마구잡이로 조사할 순 없잖아?
    ja: |-
      お偉いさんの娘じゃ、
      むやみに調査はできないだろ～？
  event_killthelord_01_e_31:
    speaker: k
    en: It's just a one-in-a-million chance that she's not related to the disappearances.
    ko: |-
      만에 하나의 일이지만,
      실종 사건과 연관이 되어 있지 않을 수도 있는 일이고.
    ja: |-
      もしかしたら、行方不明事件とは
      関係ないかもしれないし。
  event_killthelord_01_e_32:
    speaker: k
    en: So, this has been thrown your way.
    ko: 그러니 너한테 떠넘긴 거지.
    ja: だから、お前に押しつけようってわけ。
  event_killthelord_01_e_33:
    speaker: "<Self>"
    en: So, even if the investigation gets out, your side can claim deniability?
    ko: "…조사하는 게 발각돼도 그쪽에는 아무 탈이 없도록?"
    ja: |-
      …調査していることが発覚しても
      そちらに被害が及ばないように？
  event_killthelord_01_e_34:
    speaker: k
    en: Well, I guess so.
    ko: 뭐, 그럴 수도 있겠네.
    ja: さあ？そうかもね～
  event_killthelord_01_e_35:
    speaker: d
    en: It's the truth that hasn't been determined yet.
    ko: 사실 여부가 판단되지 않은 사실이잖아.
    ja: 事実が確認できないことは口にするな。
  event_killthelord_01_e_36:
    speaker: d
    en: Be careful with what you say.
    ko: 말 조심해.
    ja: 発言に注意しろ。
  event_killthelord_01_e_37:
    speaker: k
    en: Okay, fine.
    ko: 네네, 그래야지요~
    ja: はいはい、分かりましたぁ～
  event_killthelord_01_e_38:
    speaker: k
    en: Shall we get started, then?
    ko: 그럼 시작해 볼까?
    ja: んじゃ、始めよっか？
  event_killthelord_01_e_39:
    speaker: "<Self>"
    en: Huh? How?
    ko: 응? 어떻게?
    ja: なに？どうする気だ？
  event_killthelord_01_e_40:
    speaker: k
    en: Hey, why are you being like this?
    ko: 에이, 왜 이래.
    ja: おいおい、どうした～？
  event_killthelord_01_e_41:
    speaker: k
    en: Acting like this is your first time.
    ko: 처음 해보는 사람처럼.
    ja: 今日が初めてじゃないだろ？
  event_killthelord_01_e_42:
    speaker: "<Monologue>"
    en: I start to think back on how things went last time.
    ko: 지난번엔 어떻게 움직였는지 기억을 더듬어본다.
    ja: 前回の記憶をたぐり寄せた
  event_killthelord_01_e_43:
    speaker: "<Choice>"
    en: Infiltrate the target's house.
    ko: 타겟의 집으로 잠입한다.
    ja: ターゲットの家に潜入する？
  event_killthelord_01_e_44:
    speaker: "<Choice>"
    en: Get a job at the target's company.
    ko: 타겟이 운영하는 회사에 취직한다.
    ja: ターゲットが経営する会社に就職する？
  event_killthelord_01_e_45:
    speaker: k
    en: What?! What are you going to do at her house?
    ko: 뭐? 집에 가서 뭐 하게?
    ja: えっ？家に行ってどうすんの？
  event_killthelord_01_e_46:
    speaker: k
    en: Are you going to advertise that you're investigating her?
    ko: 대놓고 조사하고 있다고 광고라도 하게?
    ja: 調査してま～すって堂々と宣伝でもする気？
  event_killthelord_01_e_47:
    speaker: k
    en: Unfortunately, the target doesn't have any companies.
    ko: 안타깝게도 타겟이 운영하는 회사 같은 건 없어.
    ja: 残念だけど、ターゲットは経営者じゃないから。
  event_killthelord_01_e_48:
    speaker: k
    en: The same methods as last time won't work.
    ko: 저번과 같은 방법은 통하지 않을 거야.
    ja: この間と同じ方法じゃダメだね。
  event_killthelord_01_e_49:
    speaker: k
    en: Remember,
    ko: 기억해 둬.
    ja: よく覚えといて。
  event_killthelord_01_e_50:
    speaker: k
    en: we need to move more cautiously this time than ever before.
    ko: 이번에 우리는 그 어떤 때보다도 더 조심히 움직여야 해.
    ja: 今回は今まで以上に気をつけないとダメ。
  event_killthelord_01_e_51:
    speaker: k
    en: It'll be very complicated if our investigation is exposed.
    ko: 조사하는 게 들키면 이래저래 귀찮아진다고.
    ja: |-
      調査してること自体、
      バレたらいろいろと面倒だからね～
  event_killthelord_01_e_52:
    speaker: "<Self>"
    en: Then how...
    ko: 그럼 어떻게….
    ja: では、どうすると…
  event_killthelord_01_e_53:
    speaker: d
    en: We'll disguise ourselves
    ko: 위장한다.
    ja: 偽装する。
  event_killthelord_01_e_54:
    speaker: d
    en: as a newlywed couple.
    ko: 신혼부부로.
    ja: 新婚の夫婦に。
event_killthelord_02_s:
  event_killthelord_02_s_1:
    speaker: "<Self>"
    en: A newlywed couple...?
    ko: 신혼부부로…?
    ja: 新婚の夫婦…？
  event_killthelord_02_s_2:
    speaker: k
    en: Yep, that's right. No need to act so shocked. You heard me right.
    ko: |-
      그래 그래. 그렇게 놀란 표정 안 해도 돼.
      제대로 들은 거 맞으니까.
    ja: |-
      うんうん。そんな驚かなくていいよ～
      聞き間違いじゃないから。
  event_killthelord_02_s_3:
    speaker: k
    en: The target occasionally attends gatherings other than the ones she hosts.
    ko: 타겟은 자신이 주최하는 사교 모임 외에 다른 모임에도 종종 참석하고 있어.
    ja: |-
      ターゲットは自分が主催のパーティー以外に、
      別のパーティーにも参加してる。
  event_killthelord_02_s_4:
    speaker: d
    en: They are gatherings exclusive solely for Sovereigns,
    ko: 로열들만 참여할 수 있는 모임이야.
    ja: ロイヤルしか参加できないパーティーだ。
  event_killthelord_02_s_5:
    speaker: k
    en: so we'll disguise ourselves accordingly
    ko: 그러니 우리도 그에 걸맞은 급으로 위장하는 거지.
    ja: |-
      だから、私たちもそういう場所にいて
      おかしくない人物に変装するってこと～
  event_killthelord_02_s_6:
    speaker: k
    en: as Sovereigns...
    ko: 로열로.
    ja: つまり、ロイヤルな。
  event_killthelord_02_s_7:
    speaker: "<Self>"
    en: Is there a reason why we have to be a couple?
    ko: 부부여야 하는 이유가 있을까?
    ja: 夫婦という理由は？
  event_killthelord_02_s_8:
    speaker: k
    en: It's easier to make a background story if we do that.
    ko: 사연이나 설정 갖다 붙이기 편하잖아.
    ja: 事情とか設定とか作りやすいだろ？
  event_killthelord_02_s_9:
    speaker: k
    en: It's more convenient and avoids suspicion in various ways.
    ko: 의심을 피하기에도 적당하고 여러모로 편리해.
    ja: |-
      いらない疑いを避けるために、
      いろいろと都合がいいんだよ。
  event_killthelord_02_s_10:
    speaker: "<Self>"
    en: Even if there are two wives?
    ko: "…부인이 둘이라도?"
    ja: "…妻が2人いてもか？"
  event_killthelord_02_s_11:
    speaker: k
    en: What do you mean by "two wives"?
    ko: 부인이 둘이라니?
    ja: 妻が2人？
  event_killthelord_02_s_12:
    speaker: k
    en: Oh...
    ko: 아.
    ja: ああ…
  event_killthelord_02_s_13:
    speaker: k
    en: I'll be acting alone this time since we have to investigate the missing people.
    ko: |-
      나는 이번에도 혼자서 움직일 거야.
      실종자들 쪽도 조사해 봐야 하니까.
    ja: |-
      私は今回も1人で動くから。
      行方不明者の方も調べないとだし～
  event_killthelord_02_s_14:
    speaker: k
    en: Therefore, D will play the role of a wife.
    ko: 즉 부인 역은 D가 하게 될 거란 거지.
    ja: お前の奥さん役はD一人だよ。
  event_killthelord_02_s_15:
    speaker: k
    en: You'll need to stay elsewhere for a while.
    ko: 당분간은 거처도 옮겨야 할 거야.
    ja: しばらくは住居も移してもらう。
  event_killthelord_02_s_16:
    speaker: k
    en: Going back and forth between the Outpost will be too suspicious.
    ko: 전초기지를 왔다 갔다 하면 의심을 살 수 있으니까.
    ja: 前哨基地を行き来してたら疑われるからね。
  event_killthelord_02_s_17:
    speaker: d
    en: A house has already been prepared.
    ko: 집은 준비되어 있어.
    ja: 拠点は用意してある。
  event_killthelord_02_s_18:
    speaker: k
    en: Disguise tools have been prepared for you as well, so make good use of them.
    ko: 변장 도구도 준비해 왔으니까 잘 활용하도록 해.
    ja: 変装道具は持ってきたから、好きに使って～
  event_killthelord_02_s_19:
    speaker: k
    en: Since you're a famous figure in the Ark, make sure that no one recognizes
      you.
    ko: 넌 방주의 유명 인사니까, 누구도 알아보지 못하게 잘 가려보라고.
    ja: |-
      お前はアークじゃ名が知られてるんだから
      せいぜい気づかれないようにしなよ？
  event_killthelord_02_s_20:
    speaker: d
    en: All right, I'll be back at the same time tomorrow.
    ko: 그럼, 내일 같은 시간에 다시 찾아올게.
    ja: では、明日のこの時刻にまた来る。
  event_killthelord_02_s_21:
    speaker: d
    en: Make sure you're ready to don your crown.
    ko: 왕관을 쓸 준비, 철저히 해둬.
    ja: 王冠を戴く準備を徹底的にしておけ。
  event_killthelord_02_s_22:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  event_killthelord_02_s_23:
    speaker: "<Monologue>"
    en: I examine my reflection in the mirror.
    ko: 거울 속 모습을 살펴본다.
    ja: 鏡に映った姿を改めて確認した
  event_killthelord_02_s_24:
    speaker: "<Monologue>"
    en: With a wig, an expensive suit, and glasses, it seems no one will recognize
      me.
    ko: |-
      …가발에 비싼 양복에 안경까지 착용하고 있어,
      아무도 알아보지 못할 것 같지만.
    ja: |-
      …ウィッグに高級なスーツ、
      眼鏡までかけている。
      誰にも気づかれないと思うが…
  event_killthelord_02_s_25:
    speaker: "<Monologue>"
    en: But just in case, I even put on a mask.
    ko: 혹시나 하는 마음에 마스크까지 착용했다.
    ja: 念のためにマスクも着けることにした
  event_killthelord_02_s_26:
    speaker: "<Self>"
    en: Great. That's perfect.
    ko: 좋아. 완벽해.
    ja: よし、完璧だ
  event_killthelord_02_s_27:
    speaker: "<Monologue>"
    en: D will be here soon.
    ko: 슬슬 D가 도착할 시간이다.
    ja: そろそろDが来る頃だろう
  event_killthelord_02_s_28:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_killthelord_02_s_29:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_02_s_30:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_02_s_31:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_02_s_32:
    speaker: "<Self>"
    en: Erm... Who are you?
    ko: 어… 누구세요?
    ja: 失礼…どちら様ですか？
  event_killthelord_02_s_33:
    speaker: d_w
    en: It's me.
    ko: 나야.
    ja: 私だ。
  event_killthelord_02_s_34:
    speaker: "<Self>"
    en: D...?
    ko: 설마… D?
    ja: まさか…D？
  event_killthelord_02_s_35:
    speaker: d_w
    en: That's right.
    ko: 맞아.
    ja: そうだ。
  event_killthelord_02_s_36:
    speaker: d_w
    en: Why are you staring at me so intently...?
    ko: "…왜 그렇게 빤히 보는 거지?"
    ja: "…なぜずっと見ている？"
  event_killthelord_02_s_37:
    speaker: "<Choice>"
    en: Because you look so beautiful.
    ko: 너무 예뻐서.
    ja: かわいらしすぎる
  event_killthelord_02_s_38:
    speaker: "<Choice>"
    en: Because you seem like a totally different person.
    ko: 전혀 다른 사람 같아서.
    ja: 別人のようだ
  event_killthelord_02_s_39:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_02_s_40:
    speaker: d_w
    en: "... Thanks."
    ko: "…고맙다."
    ja: "…ほめ言葉と受け取っておく。"
  event_killthelord_02_s_41:
    speaker: d_w
    en: Of course, I seem like a different person. I'm in a disguise.
    ko: 변장했으니 다른 사람 같은 게 당연해.
    ja: それが変装というものだ、当然だろう。
  event_killthelord_02_s_42:
    speaker: "<Self>"
    en: How do I look?
    ko: 나는 어때?
    ja: 私はどうだ？
  event_killthelord_02_s_43:
    speaker: d_w
    en: Unrecognizable.
    ko: 한눈에 누군지 알아보지 못할 정도야.
    ja: 一目では誰か分からない。
  event_killthelord_02_s_44:
    speaker: d_w
    en: You've disguised yourself well.
    ko: 완벽하게 변장했군.
    ja: 完璧に変装したと言っていい。
  event_killthelord_02_s_45:
    speaker: d_w
    en: But I think you should take off the mask.
    ko: 하지만 마스크는 벗는 게 좋겠어.
    ja: だが、マスクは外せ。
  event_killthelord_02_s_46:
    speaker: d_w
    en: It hides your face too much.
    ko: 얼굴을 너무 가리니까.
    ja: 顔を隠しすぎる。
  event_killthelord_02_s_47:
    speaker: "<Self>"
    en: Is that a problem?
    ko: 그게 문제가 돼?
    ja: ダメなのか？
  event_killthelord_02_s_48:
    speaker: d_w
    en: It's not a problem, but it'll be distracting when gathering intel.
    ko: 문제가 되진 않지만 정보 수집에 방해가 돼.
    ja: 正体は隠せるが、情報収集の妨げになる。
  event_killthelord_02_s_49:
    speaker: d_w
    en: People are always wary of those who hide their faces or try not to show themselves.
    ko: 자신을 숨기거나 보여주지 않으려는 사람에게는 거부감이 느껴지기 마련이니까.
    ja: |-
      己を隠していたり、
      隠し事があるように見えたりする者には
      誰しも警戒するものだ。
  event_killthelord_02_s_50:
    speaker: "<Monologue>"
    en: I heed D's advice and take off my mask.
    ko: D의 조언대로 마스크를 벗었다.
    ja: Dの言葉に従い、マスクを外した
  event_killthelord_02_s_51:
    speaker: "<Self>"
    en: What do I need to do now, then?
    ko: 지금부터는 어떻게 하면 돼?
    ja: 次はどうすればいい？
  event_killthelord_02_s_52:
    speaker: d_w
    en: First, let's move to the residence at the Ark.
    ko: 우선은 방주에 준비해 둔 거처로 이동하자.
    ja: まずはアークに用意した拠点に移動する。
  event_killthelord_02_s_53:
    speaker: d_w
    en: I'll explain everything there.
    ko: 거기서 얘기해 줄게.
    ja: 続きはそこで話す。
  event_killthelord_02_s_54:
    speaker: d_w
    en: It's here.
    ko: 여기야.
    ja: ここだ。
  event_killthelord_02_s_55:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  event_killthelord_02_s_56:
    speaker: "<Monologue>"
    en: The spacious house is filled with expensive-looking decorations and furniture.
    ko: 집은 굉장히 넓고, 비싸 보이는 장식품과 가구로 가득했다.
    ja: |-
      そこはとても広く、高級そうな
      調度品が置かれたマンションの一室だった
  event_killthelord_02_s_57:
    speaker: d_w
    en: It's a luxurious apartment where Sovereigns are known to gather and live.
    ko: 방주 내에서 로열들이 모여 살기로 유명한 값비싼 아파트야.
    ja: |-
      アークのロイヤルたちに
      よく知られた高級マンションだ。
  event_killthelord_02_s_58:
    speaker: d_w
    en: Apparently, they demolished all the old buildings and facilities in this area
      and rebuilt everything.
    ko: 이 일대의 낡은 건물이나 시설들을 모두 철거하고, 전부 재건축했다고 하더군.
    ja: |-
      あたり一帯の古い建築や施設を取り壊し、
      新しく建て直したものらしい。
  event_killthelord_02_s_59:
    speaker: d_w
    en: Thanks to that, the Sovereigns are very fond of it now.
    ko: 그 때문에 로열들이 선호한다고 해.
    ja: ロイヤルたちの評判も上々だ。
  event_killthelord_02_s_60:
    speaker: "<Self>"
    en: How did you manage to get such a nice place?
    ko: 이런 좋은 집은 어떻게 구한 거야?
    ja: こんないい場所、どうやって契約したんだ？
  event_killthelord_02_s_61:
    speaker: d_w
    en: I can't tell you all the details.
    ko: 자세한 건 말해줄 수 없어.
    ja: 詳細は機密事項だ。
  event_killthelord_02_s_62:
    speaker: d_w
    en: We'll stay here for a while and approach the target.
    ko: 우리는 당분간 이곳에 머물면서 타겟에게 접근할 거야.
    ja: |-
      私たちは当面の間、
      ここで生活していると装い、
      ターゲットに接近する。
  event_killthelord_02_s_63:
    speaker: d_w
    en: Our first goal is to perk the target's interest, and get an invite to a social
      gathering.
    ko: |-
      1차 목표는 타겟의 호감을 사서,
      사교 모임의 초대장을 얻는 것.
    ja: |-
      1次的な目標はターゲットに気に入られ、
      パーティーへの招待を受けることだ。
  event_killthelord_02_s_64:
    speaker: d_w
    en: In order to achieve that, we'll participate in every gathering that the target
      attends for a while.
    ko: 그걸 위해 당분간은 타겟이 참여한다는 모임엔 전부 참여한다.
    ja: |-
      そのために、しばらくは
      ターゲットが参加するはずのパーティーに
      すべて参加する。
  event_killthelord_02_s_65:
    speaker: d_w
    en: And here, take this.
    ko: 그리고 이거 받아.
    ja: それから、これを受け取れ。
  event_killthelord_02_s_66:
    speaker: "<Narration>"
    en: "*Slide*"
    ko: 스윽-
    ja: スッ…
  event_killthelord_02_s_67:
    speaker: "<Monologue>"
    en: D hands me a tablet.
    ko: D는 태블릿을 건넸다.
    ja: Dからタブレットを受け取った
  event_killthelord_02_s_68:
    speaker: "<Self>"
    en: What's this?
    ko: 이게 뭐야?
    ja: これは？
  event_killthelord_02_s_69:
    speaker: d_w
    en: Read it.
    ko: 읽어봐.
    ja: 読め。
  event_killthelord_02_s_70:
    speaker: "<Self>"
    en: Dated for about 10 years and got married a month ago.
    ko: 연애는 약 10년간 하고 결혼은 한 달 전에 함.
    ja: 約10年間にわたる交際の末、1ヶ月前に結婚…
  event_killthelord_02_s_71:
    speaker: "<Self>"
    en: Became wealthy due to a recent successful business venture...?
    ko: 최근에 사업으로 큰 성공을 이루어 부자가 됨…?
    ja: 最近、事業で成功を収め、財産を築いた…？
  event_killthelord_02_s_72:
    speaker: d_w
    en: That's our background story.
    ko: 그런 [설정] 이야.
    ja: 私たちの「設定」だ。
  event_killthelord_02_s_73:
    speaker: d_w
    en: In order to act naturally in any situation, it'll be good to memorize as much
      of it as possible.
    ko: |-
      어떤 상황에서든 연기가 자연스러울 수 있도록,
      최대한 많이 외워두는 게 좋을 거야.
    ja: |-
      どのような状況でも自然に演じられるよう、
      出来る限り頭に叩き込んでおけ。
  event_killthelord_02_s_74:
    speaker: "<Monologue>"
    en: The tablet contains very detailed and densely written stories about our past.
    ko: |-
      태블릿엔 우리가 연기할 부부에 대한 설정이
      아주 자세하고도 빽빽이 쓰여있었다.
    ja: |-
      タブレットには私たちが演じる夫婦の設定が
      詳細に書き連ねられていた
  event_killthelord_02_s_75:
    speaker: d_w
    en: If there's anything you don't understand or are curious about, feel free to
      ask.
    ko: 이해가 가지 않는 부분이나, 궁금한 게 있으면 물어봐.
    ja: 理解できない部分や、質問があれば聞け。
  event_killthelord_02_s_76:
    speaker: "<Self>"
    en: I have a question.
    ko: 궁금한 게 있어.
    ja: 聞きたいことがある
  event_killthelord_02_s_77:
    speaker: d_w
    en: Shoot.
    ko: 얘기해.
    ja: 何だ？
  event_killthelord_02_s_78:
    speaker: "<Self>"
    en: Did you personally write this?
    ko: 이 설정… D가 직접 다 적은 거야?
    ja: この設定は…Dが全部書いたのか？
  event_killthelord_02_s_79:
    speaker: d_w
    en: Yep.
    ko: 맞아.
    ja: そうだ。
  event_killthelord_02_s_80:
    speaker: "<Self>"
    en: Even this "very submissive to husband's demands" part?
    ko: "[남편의 말에는 굉장히 순종적인 타입] 이것도?"
    ja: "「夫の言葉には素直に従うタイプ」…これも？"
  event_killthelord_02_s_81:
    speaker: d_w
    en: "... Yep."
    ko: "…그래."
    ja: "…そうだ。"
  event_killthelord_02_s_82:
    speaker: "<Self>"
    en: Even the "her most favorite flowers are the ones her husband buys her" part...?
    ko: "[제일 좋아하는 건 남편이 사다주는 꽃] 이것도…?"
    ja: |-
      「一番好きなものは夫が買ってくる花」
      …これも…？
  event_killthelord_02_s_83:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_02_s_84:
    speaker: d_w
    en: Is there a problem?
    ko: 무슨 문제라도 있어?
    ja: 何か問題があるか？
  event_killthelord_02_s_85:
    speaker: "<Self>"
    en: No, it's just...
    ko: 아냐, 그냥.
    ja: いや、ただ…
  event_killthelord_02_s_86:
    speaker: "<Self>"
    en: It seems like you wrote down even the smallest... details.
    ko: 정말 세세한 부분까지 적어뒀구나… 싶어서.
    ja: ずいぶん細かいことまで書いてあるなと思って…
  event_killthelord_02_s_88:
    speaker: "<Monologue>"
    en: We prepare some gifts to greet our neighbors and get to know them.
    ko: 우리는 이웃들을 파악하기 위해, 인사도 할 겸 준비해 둔 선물을 들고나왔다.
    ja: |-
      私たちはあいさつ回りと言う名目で
      隣人を把握するため、
      用意しておいた手土産を持ち部屋を出た
  event_killthelord_02_s_89:
    speaker: "<Self>"
    en: It's not a lot.
    ko: 양이 그리 많진 않네.
    ja: 数が少ないな
  event_killthelord_02_s_90:
    speaker: d_w
    en: Since it's the most high-end apartment,
    ko: 초고가 아파트니까.
    ja: 超・高級マンションだからな。
  event_killthelord_02_s_91:
    speaker: d_w
    en: many Sovereigns can't move in because of the price.
    ko: 로열들 중에서도 가격 때문에 입주하지 못하는 사람들이 대부분이야.
    ja: |-
      ロイヤルでさえ、
      そうそう住めない値段のつく場所だ。
  event_killthelord_02_s_92:
    speaker: "<Self>"
    en: Huh...? It smells of flowers here.
    ko: 음…? 꽃향기?
    ja: なんだ…？花の香り？
  event_killthelord_02_s_93:
    speaker: "<Monologue>"
    en: After looking around, I see red diffusers placed throughout the corridor.
    ko: 주변을 둘러보자, 복도 곳곳에 붉은색 디퓨저가 놓여 있었다.
    ja: |-
      あたりを見ると、廊下のあちこちに
      赤色のディフューザーが置かれていた
  event_killthelord_02_s_94:
    speaker: "<Self>"
    en: Wow, they even have things like that here.
    ko: 와, 이런 것도 놔두는구나.
    ja: こんなものまで置いてあるのか
  event_killthelord_02_s_95:
    speaker: "<Self>"
    en: Luxury apartments are truly unique.
    ko: 역시 좋은 아파트는 뭐가 달라도 다르네.
    ja: やはり高級なマンションは違うな
  event_killthelord_02_s_96:
    speaker: d_w
    en: Watch your reaction. There are people approaching.
    ko: |-
      …표정 관리해.
      전방에 사람이다.
    ja: "…気を抜くな。前方から人が来る。"
  event_killthelord_02_s_97:
    speaker: "<Self>"
    en: Where?
    ko: 사람?
    ja: えっ？
  event_killthelord_02_s_98:
    speaker: "<Monologue>"
    en: D casually links her arm to mine.
    ko: D는 자연스럽게 내게 팔짱을 껴왔다.
    ja: |-
      Dがまるでいつも通りといった様子で
      私と腕を組んだ
  event_killthelord_02_s_99:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  event_killthelord_02_s_100:
    speaker: d_w
    en: Oh, Honey.
    ko: 후후, 여보.
    ja: うふふ、あなた。
  event_killthelord_02_s_101:
    speaker: d_w
    en: I wonder what our neighbors are like.
    ko: 이웃분은 어떤 분들일까요?
    ja: お隣さんたちはどんな方たちでしょう？
  event_killthelord_02_s_102:
    speaker: d_w
    en: I'm so excited!
    ko: 기대되네요~
    ja: 楽しみですね～
  event_killthelord_02_s_103:
    speaker: "<Monologue>"
    en: The moment the words left D's mouth, a woman emerges from the corner.
    ko: D의 말이 끝나기가 무섭게, 모퉁이에서 한 여성이 나타났다.
    ja: |-
      Dがそう言い終わるやいなや、
      曲がり角から女性が現れた
  event_killthelord_02_s_104:
    speaker: fancyfemale
    en: Oh my!
    ko: 어머 어머!
    ja: あらあら！
  event_killthelord_02_s_105:
    speaker: fancyfemale
    en: I haven't seen you before. Are you the one who just moved in?
    ko: 처음 보는 얼굴인데, 새로 이사오신 분들 맞죠?
    ja: |-
      初めて見る顔ね。
      新しく引っ越してきた方たちでしょ？
  event_killthelord_02_s_106:
    speaker: d_w
    en: Yes, we are.
    ko: 예, 맞아요.
    ja: はい、そうです。
  event_killthelord_02_s_107:
    speaker: fancyfemale
    en: It's great to see you here. I was planning to visit you anyway.
    ko: 그렇지 않아도 지금 찾아가던 중인데 잘 만났네.
    ja: |-
      ちょうど今、ごあいさつに伺おうと
      思ってたのよ～
  event_killthelord_02_s_108:
    speaker: d_w
    en: Are you the residents' representative chairman?
    ko: 혹시 입주자 대표회장님?
    ja: |-
      もしかして、入居者会の会長さんで
      いらっしゃいますか？
  event_killthelord_02_s_109:
    speaker: d_w
    en: I remember hearing that you'd come to visit us.
    ko: 방문 주신다고 했던 것 같아서요.
    ja: 来てくださるとご連絡をいただいていたので…
  event_killthelord_02_s_110:
    speaker: fancyfemale
    en: That's right.
    ko: 맞아요, 맞아.
    ja: そうそう。
  event_killthelord_02_s_111:
    speaker: fancyfemale
    en: I never imagined that such a young couple would move in here!
    ko: 이렇게 젊은 부부가 이사왔을 줄은 꿈에도 몰랐네!
    ja: |-
      でも、こんなに若いご夫婦だなんて、
      夢にも思ってなかったわ！
  event_killthelord_02_s_112:
    speaker: fancyfemale
    en: You're almost my age. It's nice to meet you!
    ko: 완전 내 또래잖아, 반가워요!
    ja: 私と同世代じゃない！嬉しいわ～
  event_killthelord_02_s_113:
    speaker: "<Monologue>"
    en: No matter how I look, she doesn't look our age. I guess I'll just try to laugh
      it off.
    ko: |-
      아무리 봐도 또래로는 보이지 않았지만,
      애써 웃어넘겼다.
    ja: |-
      どう考えても同世代には見えなかったが、
      必死に笑顔を作った
  event_killthelord_02_s_114:
    speaker: d_w
    en: It's nice to meet you too!
    ko: 저희도 반가워요~
    ja: こちらこそ～
  event_killthelord_02_s_115:
    speaker: d_w
    en: Actually, my husband recently achieved huge success with his business.
    ko: 실은 남편이 최근에 사업으로 크게 성공했거든요.
    ja: 実は最近、夫の事業がうまくいったんです。
  event_killthelord_02_s_116:
    speaker: d_w
    en: Haha, having a lot of money is certainly nice, especially moving to such a
      nice place like this
    ko: |-
      후후, 확실히 돈이 많으니까 좋네요.
      이런 좋은 곳에 이사도 오고.
    ja: |-
      ふふ、やっぱりお金があるっていいですね。
      こんないい場所にも引っ越せて…
  event_killthelord_02_s_117:
    speaker: d_w
    en: and even being neighbors with someone as fantastic as you!
    ko: 회장님처럼 멋진 분이랑 이웃도 되고요.
    ja: |-
      会長さんみたいに素敵な方と
      お知り合いになれましたし。
  event_killthelord_02_s_118:
    speaker: d_w
    en: I look forward to hanging out with you.
    ko: 앞으로도 잘 부탁드려요.
    ja: 今後とも、どうかよろしくお願いいたしますね～
  event_killthelord_02_s_119:
    speaker: fancyfemale
    en: Success in business...?
    ko: 사업으로 성공했다고…?
    ja: あら、そうでいらしたの…？
  event_killthelord_02_s_120:
    speaker: fancyfemale
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_02_s_121:
    speaker: fancyfemale
    en: Haha, I'm thrilled to have such beautiful neighbors.
    ko: 호호호, 나도 예쁜 이웃이 생겨서 좋네요.
    ja: |-
      おほほ、私もかわいらしい
      ご近所さんができて、嬉しいわ。
  event_killthelord_02_s_122:
    speaker: fancyfemale
    en: But, what are you holding?
    ko: 그런데, 손에 든 그건 뭐죠?
    ja: ところで、手に持っているのは…？
  event_killthelord_02_s_123:
    speaker: d_w
    en: Oh, we almost forgot!
    ko: 아, 전해드리는 게 늦었네요!
    ja: あっ、お渡しするのが遅くなりました！
  event_killthelord_02_s_124:
    speaker: d_w
    en: It's a gift!
    ko: 저희가 준비한 선물이에요~
    ja: こちら、引っ越しのごあいさつです～
  event_killthelord_02_s_125:
    speaker: d_w
    en: We got it for our neighbors. It's a flower!
    ko: 이웃분들께 나눠드리려고 준비했어요, 꽃이에요!
    ja: |-
      近所の皆さんにお渡ししようと思って…
      お花です！
  event_killthelord_02_s_126:
    speaker: fancyfemale
    en: Oh my... a flower?
    ko: 어머… 꽃?
    ja: まあ…お花？
  event_killthelord_02_s_127:
    speaker: d_w
    en: Yes, it's called a preserved flower.
    ko: 예, 프리저브드 플라워라고 하는데요.
    ja: |-
      はい。プリザーブドフラワーって
      言うものなんですが…
  event_killthelord_02_s_128:
    speaker: d_w
    en: A living flower that's been treated with preservatives, so that it won't wither
      for a long time.
    ko: |-
      생화를 특수 보존 처리된 용액으로 가공해서
      장기간 시들지 않는 꽃이에요.
    ja: |-
      生花を特殊な液体で加工してあるから、
      長い間枯れないそうなんです。
  event_killthelord_02_s_129:
    speaker: fancyfemale
    en: Oh my, a real live flower? Are you really giving me such a precious gift?
    ko: "어머머, 생화라고? \n이런 귀한 걸 선물로 받아도 되나?"
    ja: |-
      あらあら…本物のお花？
      そんな貴重なもの、
      いただいてよかったのかしら？
  event_killthelord_02_s_130:
    speaker: d_w
    en: Of course! You'll be our long-term neighbors, after all!
    ko: 물론이죠, 오래오래 뵐 이웃분들이니까요!
    ja: |-
      もちろんです。
      長いお付き合いになる方たちですから！
  event_killthelord_02_s_131:
    speaker: fancyfemale
    en: Thank you, I love flowers.
    ko: 고마워라, 내가 꽃을 참 좋아하거든.
    ja: 嬉しいわ。私、お花が大好きなの。
  event_killthelord_02_s_132:
    speaker: fancyfemale
    en: It's very pretty. Like me, haha! Thank you.
    ko: |-
      날 닮아서 아주 곱잖아, 후후.
      잘 받을게요.
    ja: |-
      だって、私にそっくりできれいでしょ？
      うふふ、ありがとう。
  event_killthelord_02_s_133:
    speaker: fancyfemale
    en: It's not much of a gift, but I wanted to give you this as well.
    ko: 선물이라긴 뭐하지만, 나도 이걸 주러 가고 있었거든.
    ja: |-
      お返しと言うにはなんだけど、
      これをお渡ししようと思ってたのよ。
  event_killthelord_02_s_134:
    speaker: fancyfemale
    en: Here...
    ko: 여기, 받아요.
    ja: はい、どうぞ。
  event_killthelord_02_s_135:
    speaker: d_w
    en: What's this?
    ko: 이게 뭐예요?
    ja: これは…？
  event_killthelord_02_s_136:
    speaker: fancyfemale
    en: It's a diffuser. You see the ones in the corridor? It's the same one.
    ko: |-
      디퓨저야, 여기 복도에 있는 거 보이지?
      이거랑 같은 거.
    ja: |-
      アロマディフューザーよ。
      廊下に飾ってあるでしょ？これと同じのが。
  event_killthelord_02_s_137:
    speaker: fancyfemale
    en: It has a floral scent that's just lovely.
    ko: 꽃향기인데, 향이 아주 그만이라구.
    ja: |-
      お花の香りがするのよ、
      とってもいい香りでしょ？
  event_killthelord_02_s_138:
    speaker: fancyfemale
    en: I thought it would be nice to have at home, so I brought it with me.
    ko: 집에 두면 좋을 것 같아서 가져왔어요.
    ja: |-
      お家に飾ってもらえたらと思って、
      持ってきたの。
  event_killthelord_02_s_139:
    speaker: d_w
    en: We just happen to need one of those!
    ko: 마침 필요하던 참이었어요~
    ja: まあ、ちょうど欲しいと思ってたんです～！
  event_killthelord_02_s_140:
    speaker: d_w
    en: Thank you so much!
    ko: 정말 감사합니다!
    ja: 本当にありがとうございます！
  event_killthelord_02_s_141:
    speaker: fancyfemale
    en: Don't mention it. If you have any questions or need any help, feel free to
      talk to me.
    ko: |-
      고맙긴 뭘,
      궁금하거나 어려운 일 있으면 언제든 이야기해요.
    ja: |-
      お礼なんていいのよ。
      分からないことがあったら
      いつでも聞いてちょうだいね。
  event_killthelord_02_s_142:
    speaker: fancyfemale
    en: It's good to be friendly with neighbors.
    ko: 이웃끼리 친하게 지내면 좋으니까.
    ja: ご近所さん同士、仲よくしましょ。
  event_killthelord_02_s_143:
    speaker: d_w
    en: That's right.
    ko: 그렇죠, 친하게 지내면 좋죠.
    ja: こちらこそ、ぜひよろしくお願いします。
  event_killthelord_02_s_144:
    speaker: d_w
    en: Since we're on the topic, we're struggling to widen our social circle.
    ko: 이야기가 나와서 말인데, 인맥 늘리기가 참 쉽지 않더라고요.
    ja: |-
      人付き合いでは助けていただくことも
      多いと思うんですよね…
  event_killthelord_02_s_145:
    speaker: d_w
    en: Perhaps it's because we married early, but single people often find us a little
      daunting to approach.
    ko: 일찍 결혼해서 그런지, 미혼인 분들은 저를 많이 어려워해요.
    ja: |-
      早くに結婚したせいか、
      まだ独身の方たちには
      避けられてしまいがちですし…
  event_killthelord_02_s_146:
    speaker: d_w
    en: It's also hard to meet people with similar hobbies and interests.
    ko: 취미나 취향이 맞는 사람들을 만나는 것도 쉽지 않고요.
    ja: 趣味や話が合う人たちを探すのも大変で…
  event_killthelord_02_s_147:
    speaker: d_w
    en: Also...
    ko: 게다가….
    ja: それに…
  event_killthelord_02_s_148:
    speaker: "<Monologue>"
    en: D blushes and leans in closer to me.
    ko: D는 얼굴을 붉히며 내게 더 가까이 붙어왔다.
    ja: Dは顔を赤らめて、さらに私と距離を詰めた
  event_killthelord_02_s_149:
    speaker: d_w
    en: My husband likes being with me too much.
    ko: 남편이 저랑 워낙 같이 다니는 걸 좋아해서요.
    ja: 夫が私の事を放してくれなくて…
  event_killthelord_02_s_150:
    speaker: d_w
    en: Because we're always together, it's harder to meet new people.
    ko: 늘 함께 다니려 하다 보니 더 그렇게 되는 것 같아요.
    ja: |-
      いつも一緒にいるせいで、
      余計近づきがたいと思われるみたいなんです…
  event_killthelord_02_s_151:
    speaker: fancyfemale
    en: Oh my, Just like my husband and I!
    ko: 어쩜~ 우리 부부 보는 것 같네?
    ja: まあ～うちとおんなじね！
  event_killthelord_02_s_152:
    speaker: fancyfemale
    en: My husband can't do anything without me either.
    ko: 우리 남편도 내가 없으면 아~무것도 못 하거든.
    ja: |-
      うちの夫も私がいないと、
      な～んにもできないのよ。
  event_killthelord_02_s_153:
    speaker: fancyfemale
    en: He has to attend all my gatherings with me like a child... Ah!
    ko: |-
      모임도 꼭~ 같이 가야 하고,
      완전 아이 같다니ㄲ… 아!
    ja: |-
      パーティーだって一人じゃ行けないのよ～
      本当に子どもみた…ああ！
  event_killthelord_02_s_154:
    speaker: fancyfemale
    en: Then, why don't you attend gatherings as a couple?
    ko: 그럼 부부 동반으로 나갈 수 있는 모임에 나가보는 건 어때요?
    ja: |-
      そうだわ、お二人で参加できる
      パーティーって、興味あるかしら？
  event_killthelord_02_s_155:
    speaker: fancyfemale
    en: I just happen to know a gathering for couples, actually.
    ko: 내가 아는 모임이 있는데, 거기가 딱 그런 데거든.
    ja: ちょうどそういうのがあるのよ。
  event_killthelord_02_s_156:
    speaker: fancyfemale
    en: They meet up, build friendships, and talk about what's happening in the world.
    ko: 부부들끼리 모여서, 친목도 다지고 세상 돌아가는 이야기도 좀 하고.
    ja: |-
      夫婦で集まって親睦を深めて、
      世間話でもして～
  event_killthelord_02_s_157:
    speaker: fancyfemale
    en: We also discuss business matters...
    ko: 사업 이야기도 하고~
    ja: お仕事の話をする人もいるわね～
  event_killthelord_02_s_158:
    speaker: fancyfemale
    en: My husband has been so busy recently, so I haven't been out in a while. But
      if you're interested, I can recommend you.
    ko: |-
      난 요새 바깥양반이 워낙 바빠서 안 나간 지 좀 됐는데,
      생각 있으면 추천해 줄게요.
    ja: |-
      私は最近夫が忙しくて
      なかなか行けてないけど、
      興味があったら紹介するわ。
  event_killthelord_02_s_159:
    speaker: d_w
    en: If you could do that for us, we'd really appreciate it!
    ko: 그래 주시면 너무 감사하죠.
    ja: ぜひお願いします！
  event_killthelord_02_s_160:
    speaker: d_w
    en: That's amazing, Honey!
    ko: 잘됐네요, 여보!
    ja: よかったですね、あなた！
  event_killthelord_02_s_161:
    speaker: "<Self>"
    en: Yeah... It's great.
    ko: 으응… 잘됐네.
    ja: ああ…そうだな
  event_killthelord_02_s_162:
    speaker: fancyfemale
    en: Here's my business card. Just take it with you.
    ko: 이게 내 명함인데, 들고 가면 될 거예요.
    ja: |-
      これ、私の名刺。
      持っていけば入れてくれるはずよ。
  event_killthelord_02_s_163:
    speaker: d_w
    en: Is this all I need to bring?
    ko: 이것만 들고 가면 되는 걸까요?
    ja: これだけでいいんですか？
  event_killthelord_02_s_164:
    speaker: fancyfemale
    en: Of course!
    ko: 어머, 두말하면 잔소리지~
    ja: あら、当たり前でしょ～
  event_killthelord_02_s_165:
    speaker: fancyfemale
    en: I'm quite well-known around here!
    ko: 내가 이 근처에서는 완전 마당발이거든!
    ja: 私、このあたりじゃけっこう顔が広いのよ～
  event_killthelord_02_s_166:
    speaker: fancyfemale
    en: Everyone knows me, hehehe.
    ko: 나 모르는 사람들이 없다고, 호호호.
    ja: 知らない人はいないんじゃないかしら、おほほ…
  event_killthelord_02_s_167:
    speaker: fancyfemale
    en: I'll contact you separately with the details.
    ko: 자세한 일시는 따로 연락할게요.
    ja: 詳しい日どりはまた連絡するわね。
  event_killthelord_02_s_168:
    speaker: d_w
    en: Wow, thank you so much.
    ko: 우와, 정말 감사합니다.
    ja: わあ、本当にありがとうございます。
  event_killthelord_02_s_169:
    speaker: d_w
    en: You've shown us so much kindness. We don't know what to do.
    ko: 오자마자 이렇게 잘해주셔서 어찌해야 할지 모르겠네요.
    ja: |-
      来たばかりなのに、
      こんなにお世話になってしまって…
  event_killthelord_02_s_170:
    speaker: d_w
    en: How can we repay you?
    ko: 이 보답을 어떻게 하면 좋죠?
    ja: どうお返しすればいいでしょう…
  event_killthelord_02_s_171:
    speaker: fancyfemale
    en: Just invite me over next time
    ko: 나중에 집에 한 번 초대나 해줘요.
    ja: 今度お家にご招待でもしてちょうだい。
  event_killthelord_02_s_172:
    speaker: fancyfemale
    en: and share some tips on how you earned so much money in business.
    ko: |-
      어떤 사업으로 그렇게 돈을 많이 벌었는지 팁도 좀 공유해주고,
      그럼 좋지~
    ja: |-
      どうしたらそんなに稼げるのか、
      ヒミツを伝授してもらえたらありがたいわね～
  event_killthelord_02_s_173:
    speaker: fancyfemale
    en: My husband is also a very famous businessman!
    ko: 우리 남편도 아주 유명~한 사업가거든!
    ja: |-
      な～んて、うちの夫も事業家として
      すご～く有名なの！
  event_killthelord_02_s_174:
    speaker: fancyfemale
    en: He's probably in the top three in the Ark?
    ko: 방주에서 탑 쓰리 안에 들 걸?
    ja: アークで三本指には入れるはずよ？
  event_killthelord_02_s_175:
    speaker: d_w
    en: Of course, it might be difficult to invite you over now since we haven't fully
      unpacked yet.
    ko: |-
      물론이죠,
      아직 물건이 정리가 덜 돼서 당장 초대하긴 힘들겠지만.
    ja: |-
      ええ、喜んで。まだ荷物が片づいていないので
      お時間はいただきますが…
  event_killthelord_02_s_176:
    speaker: d_w
    en: But we'll invite you as soon as we've sorted everything out.
    ko: 집 정리만 되면 꼭 초대해 드릴게요.
    ja: 片づいたら、必ずご招待しますね。
  event_killthelord_02_s_177:
    speaker: fancyfemale
    en: All right, see you soon.
    ko: 그래요, 그럼 또 봐요들.
    ja: ええ。じゃあ、またお会いしましょ。
  event_killthelord_02_s_178:
    speaker: d_w
    en: Yes, we'll see you again soon!
    ko: 예, 조만간 또 뵈어요~!
    ja: はい。またお会いしましょう！
  event_killthelord_02_s_179:
    speaker: "<Monologue>"
    en: The chairman takes her leave with a smile.
    ko: 회장은 웃는 얼굴로 되돌아갔다.
    ja: 会長は笑顔で去っていった
  event_killthelord_02_s_180:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_02_s_181:
    speaker: "<Choice>"
    en: You're great at acting.
    ko: 여전히 연기는 잘하네.
    ja: 相変わらず演技がうまいな
  event_killthelord_02_s_182:
    speaker: "<Choice>"
    en: So, should we head back too? Honey?
    ko: 그럼, 우리도 돌아갈까? 여보?
    ja: じゃあ、私たちも戻ろうか？ハニー？
  event_killthelord_02_s_183:
    speaker: d_w
    en: Ssh, talk more quietly.
    ko: 쉿, 목소리를 더 낮춰.
    ja: シッ、声が大きい。
  event_killthelord_02_s_184:
    speaker: d_w
    en: Other Sovereigns are living here,
    ko: 여긴 다른 로열들도 거주하고 있으니까.
    ja: 他のロイヤルも暮らす場所だ。
  event_killthelord_02_s_185:
    speaker: d_w
    en: so we gotta be careful what we say here.
    ko: 되도록 말을 조심하는 게 좋아.
    ja: どこで聞かれているか、分からない。
  event_killthelord_02_s_186:
    speaker: d_w
    en: About the whole "Honey" nickname...
    ko: "…여보라는 호칭은."
    ja: "…その呼び方は…"
  event_killthelord_02_s_187:
    speaker: d_w
    en: You don't need to use it when it's just the two of us.
    ko: 둘만 있을 땐 사용하지 않아도 돼.
    ja: 二人の時にはしなくていい。
  event_killthelord_02_s_188:
    speaker: d_w
    en: Let's quickly check out the other places too.
    ko: 우선 다른 곳도 빠르게 한 번 돌자.
    ja: ひとまず、他の場所も手早く見ておこう。
event_killthelord_02_e:
  event_killthelord_02_e_1:
    speaker: "<Monologue>"
    en: We finish meeting the neighbors and return to our temporary residence.
    ko: 이웃에 들러 인사를 마치고 다시 임시 거처로 돌아왔다.
    ja: |-
      隣近所へのあいさつを済ませ、
      再び仮の住まいに戻ってきた
  event_killthelord_02_e_2:
    speaker: d_w
    en: The time is tomorrow at 11 am
    ko: 시간은 내일 오전 11시.
    ja: 明日の午前11時だ。
  event_killthelord_02_e_3:
    speaker: d_w
    en: and the venue is the lounge of the Premium Palace Hotel on Royal Road.
    ko: 장소는 로열 로드에 있는 프리미엄 팰리스 호텔 라운지.
    ja: |-
      場所はロイヤルロード、
      プレミアムフェリスホテルのラウンジ。
  event_killthelord_02_e_4:
    speaker: d_w
    en: As you heard previously, it's a couples' gathering.
    ko: 아까도 들었겠지만, 부부 동반 모임이라고 해.
    ja: |-
      さきほど聞いていたと思うが、
      夫婦同伴が条件のパーティーらしい。
  event_killthelord_02_e_5:
    speaker: "<Self>"
    en: Should we prepare anything?
    ko: 따로 준비해 갈 게 있을까?
    ja: 用意するものはあるか？
  event_killthelord_02_e_6:
    speaker: d_w
    en: It'll be good to review our background stories again.
    ko: 설정을 한 번 더 훑어놓는 게 좋을 거야.
    ja: 設定にもう一度目を通しておけ。
  event_killthelord_02_e_7:
    speaker: d_w
    en: As the residents' representative chairman said,
    ko: 입주자 대표회장도 슬쩍 이야기했었지만.
    ja: あの会長も言っていたが…
  event_killthelord_02_e_8:
    speaker: d_w
    en: most Sovereigns will be very interested in money and business.
    ko: 대부분의 로열들은 돈이나 사업 쪽 이야기에 굉장히 관심이 많을 테니까.
    ja: |-
      たいていのロイヤルは
      金やビジネスの話に興味を示すはずだ。
  event_killthelord_02_e_9:
    speaker: d_w
    en: I'm certain that's why they've invited us to the gathering.
    ko: 분명 우리를 모임에 초대한 것도 그런 이유 때문일 테지.
    ja: 向こうが食いついたのも、そこが理由だろう。
  event_killthelord_02_e_10:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: そうなのか？
  event_killthelord_02_e_11:
    speaker: "<Self>"
    en: I mean, they've all earned plenty enough.
    ko: 그 사람들은 이미 벌 만큼 벌었을 거 아냐.
    ja: もう大金持ちの人ばかりのはずでは？
  event_killthelord_02_e_12:
    speaker: d_w
    en: There's no such thing as "enough".
    ko: 벌 만큼 벌었다는 기준은 따로 없어.
    ja: そう思うかどうかは別だ。
  event_killthelord_02_e_13:
    speaker: d_w
    en: Everyone has their own expectations.
    ko: 저마다 다른 기준이 있기 마련이니까.
    ja: いくらからが大金か、人によって基準は異なる。
  event_killthelord_02_e_14:
    speaker: "<Self>"
    en: Sounds bitter...
    ko: "…어쩐지 씁쓸하네."
    ja: "…少し悲しいな"
  event_killthelord_02_e_15:
    speaker: d_w
    en: What's bitter?
    ko: 뭐가 씁쓸하지?
    ja: なぜだ？
  event_killthelord_02_e_16:
    speaker: "<Self>"
    en: It seems like the more people have, the greedier they become.
    ko: 있는 사람들이 더한 것 같아서.
    ja: 人間の欲の深さを見せられた気がする
  event_killthelord_02_e_17:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_02_e_18:
    speaker: d_w
    en: It's getting late. Let's rest for today.
    ko: 늦었으니 오늘은 이만 휴식하자.
    ja: 夜も遅い。今日はもう休め。
  event_killthelord_02_e_19:
    speaker: "<Self>"
    en: Okay.
    ko: 그래.
    ja: ああ
  event_killthelord_02_e_20:
    speaker: "<Monologue>"
    en: After taking a bath in the pool-like bathtub, I walk into the bedroom.
    ko: 수영장 같은 욕조에서 목욕을 끝낸 후, 방으로 향했다.
    ja: |-
      プールのようなバスタブで入浴したあと、
      ベッドルームへ戻った
  event_killthelord_02_e_21:
    speaker: "<Narration>"
    en: "*Screech*"
    ko: 끼익-
    ja: キィ…
  event_killthelord_02_e_22:
    speaker: "<Monologue>"
    en: As I enter, I see D sitting on the bed.
    ko: 침대 옆에 앉아있는 D의 뒷모습이 보였다.
    ja: ベッドの横に座っているDの後ろ姿が見える
  event_killthelord_02_e_23:
    speaker: "<Self>"
    en: D? What are you doing here?
    ko: D? 여기서 뭐 해?
    ja: D？何をしてるんだ？
  event_killthelord_02_e_24:
    speaker: d_w
    en: Resting.
    ko: 휴식.
    ja: 休んでいる。
  event_killthelord_02_e_25:
    speaker: "<Self>"
    en: Oh, sorry. I think I got the bedrooms mixed up.
    ko: 아, 미안. 내가 방을 착각했나 봐.
    ja: すまない。部屋を間違えたようだ
  event_killthelord_02_e_26:
    speaker: "<Self>"
    en: It's the first time I've been in such a large home.
    ko: 이렇게 넓은 집은 처음이라.
    ja: こんなに広い家は初めてだから…
  event_killthelord_02_e_27:
    speaker: d_w
    en: This is your room.
    ko: 여긴 네 방이 맞아.
    ja: ここがお前の部屋だ。
  event_killthelord_02_e_28:
    speaker: d_w
    en: So hurry up and lie down.
    ko: 그러니 얼른 와서 누워.
    ja: 早く横になれ。
  event_killthelord_02_e_29:
    speaker: "<Self>"
    en: Huh?
    ko: 어?
    ja: え？
  event_killthelord_02_e_30:
    speaker: d_w
    en: Lie down.
    ko: 누워.
    ja: 横になれ。
  event_killthelord_02_e_31:
    speaker: "<Monologue>"
    en: I follow D's firm order and lie down.
    ko: 단호한 D의 말에 침대로 가서 누웠다.
    ja: |-
      Dは有無を言わせぬ物言いだ。
      大人しくベッドに横になった
  event_killthelord_02_e_32:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_02_e_33:
    speaker: "<Monologue>"
    en: Peering through one eye, I see D simply sitting there.
    ko: 실눈을 뜨고 살펴보자, D는 그저 앉아있을 뿐이었다.
    ja: |-
      薄目を開けて確認したが、
      Dはひたすら座っているだけだった
  event_killthelord_02_e_34:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_02_e_35:
    speaker: "<Monologue>"
    en: Although a considerable amount of time has passed, D remains completely motionless.
    ko: 한참이 지났지만, D는 여전히 꼼짝도 하지 않고 있었다.
    ja: しばらく経ったが、Dはぴくりとも動かなかった
  event_killthelord_02_e_36:
    speaker: "<Self>"
    en: Hey, D?
    ko: 저기, D?
    ja: "…D？"
  event_killthelord_02_e_37:
    speaker: d_w
    en: Yes?
    ko: 얘기해.
    ja: 何だ？
  event_killthelord_02_e_38:
    speaker: "<Self>"
    en: Aren't you going to sleep in your room?
    ko: 넌 네 방에 가서 안 자?
    ja: 自分の部屋で寝ないのか？
  event_killthelord_02_e_39:
    speaker: d_w
    en: No.
    ko: 그래.
    ja: ああ。
  event_killthelord_02_e_40:
    speaker: "<Self>"
    en: Why?
    ko: 왜?
    ja: なぜだ？
  event_killthelord_02_e_41:
    speaker: d_w
    en: That's such an obvious question.
    ko: 당연한 걸 묻네.
    ja: 分かりきったことを聞く。
  event_killthelord_02_e_42:
    speaker: d_w
    en: You're an important figure
    ko: 넌 중요 인물이야, 왕관을 쓰고 있는.
    ja: お前は王冠を戴く重要人物だ。
  event_killthelord_02_e_43:
    speaker: d_w
    en: and we're also acting in pairs. Plus, nighttime is a key time for surprise
      attacks or escapes.
    ko: "게다가 지금은 페어로 움직이고 있고, \n밤은 기습이나 도주에 취약한 시간이니까."
    ja: |-
      しかも、今は二人一組で行動している状態だ。
      夜は奇襲や脱走が起こりやすい。
  event_killthelord_02_e_44:
    speaker: d_w
    en: It makes sense for me to be close for protection, as well as surveillance.
    ko: 보호 및 감시 겸 곁에 있는 게 더 편해.
    ja: |-
      隣にいる方が、
      保護と監視を兼ねられて都合がいい。
  event_killthelord_02_e_45:
    speaker: "<Self>"
    en: Won't you be tired if you don't rest properly?
    ko: "…제대로 안 쉬면 피곤하지 않아?"
    ja: "…きちんと休まないと疲れるんじゃないか？"
  event_killthelord_02_e_46:
    speaker: d_w
    en: I am resting.
    ko: 휴식하고 있어.
    ja: 休んでいる。
  event_killthelord_02_e_47:
    speaker: "<Self>"
    en: It looks like you're just sitting up straight.
    ko: 그냥 꼿꼿하게 앉아있는 것 같은데.
    ja: その割には姿勢がいいな
  event_killthelord_02_e_48:
    speaker: d_w
    en: "..."
    ko: "……."
    ja: "……"
  event_killthelord_02_e_49:
    speaker: d_w
    en: This is comfortable for me.
    ko: 난 이게 편해.
    ja: 私はこの方が楽なんだ。
  event_killthelord_02_e_50:
    speaker: d_w
    en: So don't worry.
    ko: 그러니 걱정하지 않아도 돼.
    ja: 心配しなくていい。
  event_killthelord_02_e_51:
    speaker: d_w
    en: We need to prepare and act early tomorrow.
    ko: 내일도 일찍부터 준비하고 움직여야 하니까.
    ja: 明日も朝から準備して動く必要がある。
  event_killthelord_02_e_52:
    speaker: d_w
    en: So hurry up and go to sleep.
    ko: 얼른 자.
    ja: さっさと寝ろ。
  event_killthelord_02_e_53:
    speaker: "<Self>"
    en: Okay.
    ko: 알았어.
    ja: 分かった
  event_killthelord_02_e_54:
    speaker: "<Monologue>"
    en: In the end, I have no choice but to endure an uncomfortable sleep.
    ko: 결국, 그대로 불편한 잠을 청할 수밖에 없었다.
    ja: 結局、気まずい雰囲気のまま眠りに落ちた
  event_killthelord_02_e_55:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  event_killthelord_02_e_56:
    speaker: "<Self>"
    en: I'm ready.
    ko: 준비 다 됐어.
    ja: 準備ができた
  event_killthelord_02_e_57:
    speaker: d_w
    en: All right, then. Let's leave.
    ko: 그럼, 출발하자.
    ja: では、出発する。
  event_killthelord_02_e_58:
    speaker: "<Monologue>"
    en: Just as we're about to leave the residence...
    ko: D와 함께 거처를 나서려던 그때.
    ja: Dと家を出ようとした瞬間…
  event_killthelord_02_e_59:
    speaker: "<Narration>"
    en: "*Chirp chirp chirp*"
    ko: 삐이삐이삐이~♪
    ja: ピィピィ～♪
  event_killthelord_02_e_60:
    speaker: "<Monologue>"
    en: A bird-like alarm sound starts resonating in the air.
    ko: 새소리 비슷한 알람음이 들리기 시작했다.
    ja: 鳥の鳴き声のようなアラームが聞こえた
  event_killthelord_02_e_61:
    speaker: "<Self>"
    en: What's that sound?
    ko: 이게 무슨 소리야?
    ja: 何の音だ？
  event_killthelord_02_e_62:
    speaker: d_w
    en: The doorbell.
    ko: 초인종 소리.
    ja: 呼び鈴だ。
  event_killthelord_02_e_63:
    speaker: d_w
    en: "... But we aren't expecting anyone."
    ko: "…여길 찾아올 사람은 없을 텐데."
    ja: "…ここに来る人などいないはずだが…"
  event_killthelord_02_e_64:
    speaker: d_w
    en: We met the chairman yesterday already.
    ko: 회장도 어제 따로 만났고.
    ja: 会長と昨日会ったばかりだろう。
  event_killthelord_02_e_65:
    speaker: "<Monologue>"
    en: D carefully checks the intercom's screen.
    ko: D는 조심스럽게 인터폰 화면을 확인했다.
    ja: Dは注意深くインターホンの画面を確認した
  event_killthelord_02_e_66:
    speaker: d_w
    en: A young woman...?
    ko: 젊은 여자?
    ja: "…若い女…？"
  event_killthelord_02_e_67:
    speaker: d_w
    en: I can't confirm her identity right now, so you should back off.
    ko: 당장은 신원이 확인되지 않으니, 넌 뒤로 물러나 있어.
    ja: 正体が分かるまで、後ろに下がっていろ。
  event_killthelord_02_e_68:
    speaker: "<Self>"
    en: Okay...
    ko: "…알았어."
    ja: "…分かった"
  event_killthelord_02_e_69:
    speaker: d_w
    en: Who is it?
    ko: 누구세요?
    ja: どちら様ですか？
  event_killthelord_02_e_70:
    speaker: unknown
    en: I'm from next door.
    ko: 옆집에 사는 사람이에요.
    ja: 隣の部屋の者です。
  event_killthelord_02_e_71:
    speaker: unknown
    en: Thank you for the flower. I wasn't at home yesterday, so I couldn't thank
      you in person.
    ko: 꽃 선물 고마워요, 어제는 집을 비워서 인사를 못 드렸었네요.
    ja: |-
      お花のプレゼント、ありがとうございました。
      昨日は留守にしていたもので…
  event_killthelord_02_e_72:
    speaker: "<Monologue>"
    en: D seems to hesitate for a moment as the person living next door speaks.
    ko: 옆집에 사는 사람이라는 말에, D는 잠깐 고민하는 듯하더니.
    ja: 返事を聞いて、Dは少し考えた後…
  event_killthelord_02_e_73:
    speaker: "<Monologue>"
    en: Then, she opened the door.
    ko: 이내 문을 열어주었다.
    ja: ドアを開いた
  event_killthelord_02_e_74:
    speaker: d_w
    en: Hello.
    ko: 안녕하세요.
    ja: こんにちは。
  event_killthelord_02_e_75:
    speaker: rosanna_m
    en: Hello, hehe.
    ko: 안녕하세요, 후후.
    ja: こんにちは、ウフフ。
  event_killthelord_02_e_76:
    speaker: "<Self>"
    en: "...!"
    ko: "…!"
    ja: "…！？"
  event_killthelord_02_e_77:
    speaker: "<Monologue>"
    en: I reflexively turn away after seeing the familiar face suddenly appear.
    ko: 갑자기 보인 낯익은 얼굴에 나는 반사적으로 몸을 돌렸다.
    ja: |-
      見覚えのある顔が飛び出し、
      私はとっさに身を隠した
  event_killthelord_02_e_78:
    speaker: "<Monologue>"
    en: Although her clothes and hairstyle are different, that person is...
    ko: 분명 옷도 헤어스타일도 다르지만… 저 사람은.
    ja: 服もヘアスタイルも違うが、あれは…
  event_killthelord_02_e_79:
    speaker: "<Monologue>"
    en: Rosanna.
    ko: 로산나다.
    ja: ロザンナだ
  event_killthelord_02_e_80:
    speaker: rosanna_m
    en: I'm Rosy, nice to meet you.
    ko: 로즈라고 해요, 잘 부탁해요.
    ja: ローズと申します。よろしくお願いします。
  event_killthelord_02_e_81:
    speaker: d_w
    en: Hi, I'm Diana, and this is my husband.
    ko: 저는 다이애나라고 하고요, 이쪽은 제 남편인….
    ja: こちらこそ、ダイアナです。こちらは夫の…
  event_killthelord_02_e_82:
    speaker: d_w
    en: Oh my, Honey. What's wrong? Are you okay?
    ko: |-
      어머, 여보. 왜 그래요?
      괜찮아요?
    ja: |-
      あら、あなた。どうしました？
      大丈夫ですか？
  event_killthelord_02_e_83:
    speaker: "<Monologue>"
    en: D leans in close and whispers.
    ko: D는 고개를 가까이 붙여 속삭이듯 물었다.
    ja: Dが顔を近づけ、ささやくように尋ねた
  event_killthelord_02_e_84:
    speaker: d_w
    en: What's wrong...?
    ko: "…왜 그러지?"
    ja: "…どうした？"
  event_killthelord_02_e_85:
    speaker: "<Self>"
    en: It's someone I know...
    ko: "…아는 사람이야."
    ja: "…知り合いだ"
  event_killthelord_02_e_86:
    speaker: d_w
    en: Put this on for now!
    ko: "…우선 이걸 써."
    ja: "…ひとまず、これを使え。"
  event_killthelord_02_e_87:
    speaker: "<Monologue>"
    en: D quickly hands me a large mask.
    ko: D는 재빠르게 내게 큰 마스크를 건넸다.
    ja: Dは素早く私に大きなマスクを渡した
  event_killthelord_02_e_88:
    speaker: rosanna_m
    en: Is your husband okay?
    ko: 남편분, 괜찮으신가요?
    ja: 旦那様、大丈夫でいらっしゃいますか？
  event_killthelord_02_e_89:
    speaker: d_w
    en: I'm sorry. My husband has the flu right now.
    ko: |-
      죄송해요,
      남편이 지금 독감에 걸려있어서요.
    ja: |-
      ごめんなさい、
      インフルエンザにかかっていて…
  event_killthelord_02_e_90:
    speaker: d_w
    en: I thought he was getting better, but he's still not doing well.
    ko: 좀 괜찮아진 줄 알았는데, 아직 많이 안 좋은 것 같아요.
    ja: |-
      良くなったと思ってたんですが、
      やっぱりまだつらかったみたいです。
  event_killthelord_02_e_91:
    speaker: "<Self>"
    en: "*Cough cough*"
    ko: 콜록, 콜록!
    ja: ゴホ、ゴホ！
  event_killthelord_02_e_92:
    speaker: "<Self>"
    en: I'm still coughing... *Cough* *Cough*
    ko: 기침이 아직 좀… 콜록!! 켈록!!
    ja: 咳が…ゴホ！！ゴホ！！
  event_killthelord_02_e_93:
    speaker: rosanna_m
    en: Oh dear... I see.
    ko: 흐음… 그렇군요.
    ja: へえ…そうなんですね。
  event_killthelord_02_e_94:
    speaker: d_w
    en: We don't want you to get it, so do you mind coming back another time?
    ko: |-
      혹시라도 옮을 수도 있으니,
      오늘은 이만 돌아가 주시겠어요?
    ja: |-
      うつしてしまったら大変ですし、
      今日のところはこれで…
  event_killthelord_02_e_95:
    speaker: d_w
    en: We'll come to see you another time.
    ko: 저희가 나중에 다시 인사차 찾아뵐게요.
    ja: |-
      今度また、こちらから改めて
      ごあいさつに伺いますね。
  event_killthelord_02_e_96:
    speaker: rosanna_m
    en: Sure, that's fine. Hehe.
    ko: 후후, 뭐 그렇게 해요.
    ja: フフ…分かりました。
  event_killthelord_02_e_97:
    speaker: rosanna_m
    en: By the way, your husband seems like such a wonderful person.
    ko: 그나저나 남편분이 참 멋진 분인 것 같네요.
    ja: それにしても旦那様、とても素敵な方ですわね。
  event_killthelord_02_e_98:
    speaker: d_w
    en: Thank you for the compliment.
    ko: 맞아요~ 저희 남편이 좀 멋있죠.
    ja: それはもう～あなたもそう思います？
  event_killthelord_02_e_99:
    speaker: d_w
    en: See you next time!
    ko: 칭찬 감사해요, 다음에 봬요.
    ja: |-
      夫をほめてもらえて嬉しいです。
      ではまた…
  event_killthelord_02_e_100:
    speaker: "<Monologue>"
    en: Before the door closes, it seems that Rosanna is smiling at me for some reason.
    ko: 문이 닫히기 전, 어쩐지 로산나가 나를 향해 활짝 웃고 있는 것 같았다.
