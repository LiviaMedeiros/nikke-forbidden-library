  event_killthelord_02_e_106:
    speaker: d_w
    en: That woman just now...
    ko: 방금 전에 찾아온 그 여자.
    ja: 今訪ねてきたあの女は…
  event_killthelord_02_e_107:
    speaker: d_w
    en: She's the boss of Hedonia, right?
    ko: 헤도니아의 보스, 맞지?
    ja: ヘッドニアのボスだろう。違うか？
  event_killthelord_02_e_108:
    speaker: d_w
    en: Rosanna from Underworld Queen.
    ko: 언더월드 퀸 스쿼드의 로산나.
