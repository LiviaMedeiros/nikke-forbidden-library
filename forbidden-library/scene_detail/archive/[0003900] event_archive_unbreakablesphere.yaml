---
event_unbreakablesphere1_prologue:
  event_unbreakablesphere1_prologue_1:
    speaker: mana
    en: 'Initiating Operation: AA Pillar Deployment to eliminate the so-called Crystal
      Region.'
    ko: 통칭, 수정 지역 제거를 위한, AA 필러 사출 작전을 개시합니다.
    ja: |-
      クリスタル地帯浄化のための
      AAピラー射出作戦を開始します。
  event_unbreakablesphere1_prologue_2:
    speaker: mana
    en: The objective is to eradicate all of the E2 crystals in the Crystal Region
    ko: 목표는 수정 지역에 존재하는 모든 E2 크리스탈을 모두 제거하여,
    ja: |-
      本作戦の目標は該当エリア内に存在する
      E2クリスタルの完全排除。
  event_unbreakablesphere1_prologue_3:
    speaker: mana
    en: and complete the groundwork for the future expansion of Reclamation Site 01.
    ko: 추후 [주둔지 01]의 확장을 위한 [밑작업]을 완성하는 것을 목표로 합니다.
    ja: |-
      同時に、「駐屯地01」の拡張に向けた
      「事前作業」の完了を目的としています。
  event_unbreakablesphere1_prologue_4:
    speaker: mana
    en: Shifty, are you ready?
    ko: 시프티, 준비되셨나요?
    ja: シフティー、準備はできていますか？
  event_unbreakablesphere1_prologue_5:
    speaker: shifty_r
    en: Yes!
    ko: 예!
    ja: はい！
  event_unbreakablesphere1_prologue_6:
    speaker: shifty_r
    en: I received word that the Commander and the Counters Squad are en route to
      another location.
    ko: 지휘관과 카운터스 스쿼드도 다른 지역으로 이동한다고 연락이 왔고.
    ja: |-
      指揮官とカウンターズからは
      すでに移動したと報告を受けました。
  event_unbreakablesphere1_prologue_7:
    speaker: shifty_r
    en: Upon confirmation from the Central Government Intelligence Department,
    ko: 중앙 정부 정보부에 확인 결과,
    ja: 中央政府の情報部にも確認済みです。
  event_unbreakablesphere1_prologue_8:
    speaker: shifty_r
    en: we've become aware there are no squads that have been officially deployed
      to the Crystal Region.
    ko: 공식적으로 수정 지역에 파견을 나간 스쿼드는 없다는 것이 확인되었어요.
    ja: |-
      クリスタル地帯に派遣中の部隊は
      記録されていません。
  event_unbreakablesphere1_prologue_9:
    speaker: shifty_r
    en: Of course, we can't discount the fact there might be squads who came up unofficially...
    ko: 물론, 비공식으로 올라온 스쿼드가 있을지는 모르겠지만….
    ja: |-
      もちろん、記録がないだけという可能性も
      ありますけど…
  event_unbreakablesphere1_prologue_10:
    speaker: shifty_r
    en: Hehe, but who would do that? No one else can compare to the Counters.
    ko: "헤헤. 설마, 카운터스 스쿼드도 아니고 \n수정 지역까지 오는 스쿼드가 있을까요?"
    ja: |-
      あはは…まあ、こんな所に来る部隊なんて、
      カウンターズ以外ないんじゃないですか？
  event_unbreakablesphere1_prologue_11:
    speaker: mana
    en: "... Good."
    ko: "…좋습니다."
    ja: "…分かりました。"
  event_unbreakablesphere1_prologue_12:
    speaker: mana
    en: As long as nothing unusual happens at the AA Pillar landing site, no Nikkes
      should be caught up in any trouble.
    ko: |-
      AA 필러 착지 지점에 이변이 있지 않은 이상,
      니케들이 블록에 휘말릴 일은 없을 테니.
    ja: |-
      AAピラーの着弾地点にでもいない限り、
      そもそも巻き込まれることはないはずです。
  event_unbreakablesphere1_prologue_13:
    speaker: mana
    en: Let's commence the operation.
    ko: 작전을 시작하겠습니다.
    ja: ただ今より作戦を開始します。
  event_unbreakablesphere1_prologue_14:
    speaker: mana
    en: AA Pillar launch sequence ready.
    ko: AA 필러 발사 시퀀스 레디.
    ja: AAピラー発射シーケンス、レディ。
  event_unbreakablesphere1_prologue_15:
    speaker: shifty_r
    en: AA Pillar landing coordinates set.
    ko: AA 필러 착지 지점 좌표 설정 완료!
    ja: AAピラー、着弾座標の設定を完了！
  event_unbreakablesphere1_prologue_16:
    speaker: mana
    en: Confirming landing coordinates. Firing AA Pillar towards the guide signal.
    ko: "착지 지점 좌표 확인. \n가이드 시그널을 향해 AA 필러를 발사합니다."
    ja: |-
      着弾座標確認。
      ガイドシグナルに向けAAピラーを射出します。
  event_unbreakablesphere1_prologue_17:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ――
  event_unbreakablesphere1_prologue_18:
    speaker: mana
    en: Launch complete.
    ko: 발사 완료.
    ja: 射出完了。
  event_unbreakablesphere1_prologue_19:
    speaker: mana
    en: Transferring control to the operator until landing.
    ko: 착지까지의 컨트롤을 오퍼레이터에게 인계합니다.
    ja: |-
      着弾までの操作権限を
      オペレーターに受け渡します。
  event_unbreakablesphere1_prologue_20:
    speaker: shifty_r
    en: Control transfer complete.
    ko: 컨트롤 전환 완료!
    ja: 操作権限の引き継ぎ完了！
  event_unbreakablesphere1_prologue_21:
    speaker: shifty_r
    en: Now, then... If we do this, and this...
    ko: 자아… 이번에도 이렇게 해서, 요렇게 하면….
    ja: え～っと…今回もこうやって、こんな感じで…
  event_unbreakablesphere1_prologue_22:
    speaker: shifty_r
    en: All set! Landing now.
    ko: "좋아! 됐어요!! \n이제 착지할게요!"
    ja: |-
      よし！設定完了！！
      着弾シークエンス開始！
  event_unbreakablesphere1_prologue_23:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ――
  event_unbreakablesphere1_prologue_24:
    speaker: shifty
    en: Landing in... 3 minutes?
    ko: 착지 완료까지 앞으로… 3분?
    ja: 着弾完了まであと…3分？
  event_unbreakablesphere1_prologue_25:
    speaker: shifty
    en: Wow. The AA Pillar descends much slower than the A Pillar. Maybe because it's
      so much larger.
    ko: "와, 그런데 AA 필러는 규모가 커서 그런지, \nA 필러보다 높은 곳에서 엄청 느리게 떨어지네요."
    ja: |-
      ああ、AAピラーは大型だからですか？
      Aピラーより高いところから
      時間をかけて落とすんですね。
  event_unbreakablesphere1_prologue_26:
    speaker: mana
    en: The energy contained within it is significantly greater than that of the A
      Pillar.
    ko: 내포되어 있는 에너지가 A 필러와는 비교가 되지 않으니….
    ja: |-
      エネルギー量がAピラーとは
      比較になりませんので…
  event_unbreakablesphere1_prologue_27:
    speaker: "<Narration>"
    en: "*Whirr*"
    ko: 위잉-
    ja: ブルブル…
  event_unbreakablesphere1_prologue_28:
    speaker: mana
    en: Sorry, but this appears to be an urgent call.
    ko: "아… 죄송합니다. \n급한 연락이라 잠시만…."
    ja: |-
      あ…申し訳ありません。
      緊急の通信が…
  event_unbreakablesphere1_prologue_29:
    speaker: shifty
    en: It's okay, take it.
    ko: 괜찮아요. 얼른 받으세요!
    ja: こちらは大丈夫です。任せてください！
  event_unbreakablesphere1_prologue_30:
    speaker: mana
    en: Mihara? What is it?
    ko: 미하라? 갑자기 왜 연락을….
    ja: ミハラ？どうしました…？
  event_unbreakablesphere1_prologue_31:
    speaker: mana
    en: You've captured a rare specimen?
    ko: 랩쳐 희귀 개체를요?
    ja: ラプチャーの希少個体？
  event_unbreakablesphere1_prologue_32:
    speaker: mana
    en: Where are you right now?
    ko: 잠깐, 지금 거기가 어디죠?
    ja: え？現在地はどこですか？
  event_unbreakablesphere1_prologue_33:
    speaker: mana
    en: Sorry?
    ko: 예…?
    ja: え…？
  event_unbreakablesphere1_prologue_34:
    speaker: mana
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_prologue_35:
    speaker: mana
    en: Get away from there immediately!
    ko: 지금 당장 거기에서 멀어지세요!
    ja: 今すぐそこから離れてください！
  event_unbreakablesphere1_prologue_36:
    speaker: mana
    en: "???"
    ko: 그곳으로…!
    ja: そこは…！
  event_unbreakablesphere1_prologue_37:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐- 삐- 삐- 삐-
    ja: ピーピーピーピー
  event_unbreakablesphere1_prologue_38:
    speaker: shifty
    en: Huh? Mana! I'm picking up a strange signal near the AA Pillar...
    ko: 어? 마나! AA 필러 인근에 갑자기 이상한 신호가…!
    ja: |-
      あれ…？大変です！
      AAピラー付近でいきなり不審な信号が…！
  event_unbreakablesphere1_prologue_39:
    speaker: mana
    en: What?
    ko: 예?
    ja: はい？
  event_unbreakablesphere1_prologue_40:
    speaker: "<Narration>"
    en: "*Crrrrrack*"
    ko: 카가가가가가각-
    ja: ゴゴゴゴゴ――
  event_unbreakablesphere1_prologue_41:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 쾅!
    ja: ズンッ！
  event_unbreakablesphere1_prologue_42:
    speaker: "<Narration>"
    en: A colossal entity of some kind bursts out from under the ground.
    ko: 땅 밑에서 거대한 무언가가 튀어 올라….
    ja: 地面の下から巨大な影が姿を現し…
  event_unbreakablesphere1_prologue_43:
    speaker: shifty
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_prologue_44:
    speaker: mana
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_prologue_45:
    speaker: "<Narration>"
    en: "*Chomp*"
    ko: 텁-!
    ja: パクリ――
  event_unbreakablesphere1_prologue_46:
    speaker: "<Narration>"
    en: The AA Pillar is swallowed whole by what seems to be a massive mouth.
    ko: 거대한 입속으로 AA 필러가 삼켜졌다.
    ja: 大きく開いた口がAAピラーを丸飲みにした
  event_unbreakablesphere1_prologue_47:
    speaker: shifty_r
    en: Wh-what is that thing?!
    ko: 저, 저게 무슨…!
    ja: い、今のは一体…！？
  event_unbreakablesphere1_prologue_48:
    speaker: mana
    en: That's...!
    ko: 저건…!
    ja: あれは…！
  event_unbreakablesphere1_prologue_49:
    speaker: shifty_r
    en: Th-that thing just swallowed the entire AA Pillar!
    ko: "마, 마나…! \n크, 큰 입이… AA 필러를 사, 삼켰…!!"
    ja: |-
      マナ、大変です…！
      きょ、巨大な口に…AAピラーが…！！
  event_unbreakablesphere1_prologue_50:
    speaker: mana
    en: This is an emergency!
    ko: 긴급 상황입니다!!
    ja: 緊急事態です！！
  event_unbreakablesphere1_prologue_51:
    speaker: mana
    en: Contact Ark command...
    ko: 방주 지휘부에 연락을…!
    ja: アーク指令部に連絡…！
  event_unbreakablesphere1_prologue_52:
    speaker: mana
    en: 'Tell them Code Name: Gluttony has appeared!'
    ko: 코드 네임 [글러트니]가 나타났다고 전달해 주세요!
    ja: コードネーム「グラトニー」出現の報告を…！
  event_unbreakablesphere1_prologue_53:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-
    ja: バシャン――
  event_unbreakablesphere1_prologue_54:
    speaker: "<Monologue>"
    en: I hear the sound of something falling in the water,
    ko: 물에 빠지는 소리가 들렸다.
    ja: 水中に落ちる音がした
  event_unbreakablesphere1_prologue_55:
    speaker: "<Monologue>"
    en: and my body begins to sink underneath the surface.
    ko: 몸이 아래로… 아래로 잠겨갔다.
    ja: 体が下へ…下へと沈んでいる
  event_unbreakablesphere1_prologue_56:
    speaker: "<Monologue>"
    en: I think I'm drowning.
    ko: 아무래도 물에 빠져버린 것 같다.
    ja: きっとおぼれてしまったんだろう
  event_unbreakablesphere1_prologue_57:
    speaker: "<Monologue>"
    en: "..."
    ko: "…물이라니."
    ja: "…水？"
  event_unbreakablesphere1_prologue_58:
    speaker: "<Monologue>"
    en: How long can a Nikke breathe underwater again?
    ko: 니케가 물속에서 얼마나 숨을 쉴 수 있었지?
    ja: ニケって水中でどれくらい呼吸できたっけ？
  event_unbreakablesphere1_prologue_59:
    speaker: "<Monologue>"
    en: How long can my body last?
    ko: 내 바디는… 얼마나 버틸 수 있을까?
    ja: 私のボディ…いつまで持つんだろう？
  event_unbreakablesphere1_prologue_60:
    speaker: "<Monologue>"
    en: No one's here...
    ko: 구하러 와줄 사람은….
    ja: 助けに来てくれる人は…
  event_unbreakablesphere1_prologue_61:
    speaker: "<Monologue>"
    en: Who will come to save me?
    ko: "…아무도 없겠지."
    ja: "…いないか"
  event_unbreakablesphere1_prologue_62:
    speaker: "<Monologue>"
    en: If I knew this would happen, I wouldn't have accepted that offer.
    ko: 이럴 줄 알았으면 그런 제안을 받는 게 아니었는데.
    ja: こんなことになるなら、話に乗るんじゃなかった
  event_unbreakablesphere1_prologue_63:
    speaker: "<Monologue>"
    en: No matter how miserable life got...
    ko: 아무리 비참한 인생이어도….
    ja: どうせミジメな一生だけど…
  event_unbreakablesphere1_prologue_64:
    speaker: "<Monologue>"
    en: I didn't want to die.
    ko: 죽고 싶지 않았는데.
    ja: 死にたくないな
  event_unbreakablesphere1_prologue_65:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_prologue_66:
    speaker: "<Monologue>"
    en: I don't.
    ko: "…죽기 싫어."
    ja: "…死にたくない"
  event_unbreakablesphere1_prologue_67:
    speaker: "<Monologue>"
    en: I don't want to die.
    ko: 죽고 싶지 않아.
    ja: 死にたくない
  event_unbreakablesphere1_prologue_68:
    speaker: "<Monologue>"
    en: I don't want to die!
    ko: 죽고 싶지 않다고!
    ja: 死にたくない！
  event_unbreakablesphere1_prologue_69:
    speaker: "<Monologue>"
    en: Someone... Someone, save me!
    ko: 누가… 누가 좀 구해줘!
    ja: 誰か…誰でもいいから助けて！
  event_unbreakablesphere1_prologue_70:
    speaker: "<Monologue>"
    en: Please!
    ko: 제발…!
    ja: お願い…！
  event_unbreakablesphere1_prologue_71:
    speaker: unknown
    en: You won't die.
    ko: "[죽지 않아.]"
    ja: "「死なないわ」"
  event_unbreakablesphere1_prologue_72:
    speaker: "<Monologue>"
    en: Someone grabs my hand, which is flailing desperately.
    ko: 절박하게 내민 손을 누군가가 잡는다.
    ja: 必死に伸ばした手を誰かがつかんだ
  event_unbreakablesphere1_prologue_73:
    speaker: unknown
    en: No matter what happens, you're not dying.
    ko: "[절대 죽지 않을 거야.]"
    ja: "「絶対に死なせない」"
  event_unbreakablesphere1_prologue_74:
    speaker: unknown
    en: I promise.
    ko: "[약속할게.]"
    ja: "「約束する」"
  event_unbreakablesphere1_prologue_75:
    speaker: "<Monologue>"
    en: I feel the warmth of someone else's hand grasping mine, and I hear a soothing
      voice.
    ko: "손을 맞잡아주는 따뜻한 온기와 \n다정한 목소리를 들으며…."
    ja: |-
      手から伝わる温もりと
      声の優しさを感じながら…
  event_unbreakablesphere1_prologue_76:
    speaker: "<Monologue>"
    en: I close my eyes.
    ko: 나는 눈을 감았다.
    ja: 私はまぶたを閉じた
  event_unbreakablesphere1_prologue_77:
    speaker: mori
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_unbreakablesphere1_prologue_78:
    speaker: "<Narration>"
    en: Mori opens her eyes.
    ko: 모리는 눈을 떴다.
    ja: モリーが目を開いた
  event_unbreakablesphere1_prologue_79:
    speaker: mori
    en: What... is this place?
    ko: 여긴… 뭐야?
    ja: ここは…どこ？
  event_unbreakablesphere1_prologue_80:
    speaker: "<Narration>"
    en: Mori slowly looks around.
    ko: 모리가 주변을 천천히 둘러보았다.
    ja: モリーはあたりをゆっくりと見回した
  event_unbreakablesphere1_prologue_81:
    speaker: mori
    en: "!!!"
    ko: 와…!
    ja: わあ…！
  event_unbreakablesphere1_prologue_82:
    speaker: "<Narration>"
    en: Schools of fish leisurely swim past what seems to be a transparent barrier.
    ko: 마치 바닷속에 들어온 것처럼,
    ja: そこはまるで海の中にあるようだった
  event_unbreakablesphere1_prologue_83:
    speaker: "<Narration>"
    en: It's as if Mori is submerged in the ocean.
    ko: 투명한 막의 바깥으로, 물고기 떼가 유유히 지나가는 모습이 보였다.
    ja: |-
      天を覆う透明な膜の向こう側に、
      ゆったりと泳ぐ魚の群れが見えた
  event_unbreakablesphere1_prologue_84:
    speaker: mori
    en: "... Am I really dead?"
    ko: 나… 정말 죽은 건가?
    ja: 私…死んじゃった？
  event_unbreakablesphere1_prologue_85:
    speaker: littlemermaid
    en: Ah ooh?
    ko: 아우?
    ja: あう？
  event_unbreakablesphere1_prologue_86:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_prologue_87:
    speaker: "<Narration>"
    en: Mori turns her head toward the voice.
    ko: 모리는 소리가 들리는 방향으로 시선을 돌렸다.
    ja: モリーは声のした方に視線を移した
  event_unbreakablesphere1_prologue_88:
    speaker: mori
    en: Is that a fairy?
    ko: 요정…?
    ja: 妖精…？
  event_unbreakablesphere1_prologue_89:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
event_unbreakablesphere1_01_s:
  event_unbreakablesphere1_01_s_1:
    speaker: littlemermaid
    en: I'm not a fairy.
    ko: "[요정은 아닌데….]"
    ja: "「妖精ではないけど…」"
  event_unbreakablesphere1_01_s_2:
    speaker: mori
    en: Where am I?
    ko: 그럼 여긴 어디….
    ja: なら、ここはどこ…？
  event_unbreakablesphere1_01_s_3:
    speaker: mihara_b
    en: Hehe, fairy. So cute.
    ko: 후후, 요정이라니 귀여워라~
    ja: ふふ、妖精なんてかわいいじゃない～
  event_unbreakablesphere1_01_s_4:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_01_s_5:
    speaker: mihara_b
    en: Hey there.
    ko: 안녕?
    ja: 起きた？
  event_unbreakablesphere1_01_s_6:
    speaker: mihara_b
    en: About time you came to.
    ko: 드디어 깨어났나 보구나?
    ja: やっと目が覚めたみたいね？
  event_unbreakablesphere1_01_s_7:
    speaker: yuni_n
    en: Coo ooh!
    ko: 우우!
    ja: うう！
  event_unbreakablesphere1_01_s_8:
    speaker: mori
    en: Who are you?!
    ko: 너희는…!
    ja: あんたたちは…！
  event_unbreakablesphere1_01_s_9:
    speaker: "<Narration>"
    en: Mori quickly backs up.
    ko: 모리가 황급히 뒤로 물러났다.
    ja: モリーはあわてて飛び退いた
  event_unbreakablesphere1_01_s_10:
    speaker: mori
    en: What is this place?
    ko: 여기 뭐야.
    ja: ここはどこ？
  event_unbreakablesphere1_01_s_11:
    speaker: mori
    en: Where did you bring me?!
    ko: |-
      너희들 다 뭐야!
      날 어디로 데려온 거야!
    ja: |-
      何のつもり！？
      こんなところに誘いだして！
  event_unbreakablesphere1_01_s_12:
    speaker: mihara_b
    en: We're all Nikkes, aren't we?
    ko: 음~ 우리야 모두 니케지?
    ja: そうねぇ～…とりあえず、私たちは全員ニケよ？
  event_unbreakablesphere1_01_s_13:
    speaker: mihara_b
    en: Are you a Nikke too?
    ko: 요정님도 니케라고 했었지?
    ja: 妖精さんもそうだったわね？
  event_unbreakablesphere1_01_s_14:
    speaker: littlemermaid
    en: Ooh!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_01_s_15:
    speaker: mori
    en: "... A Nikke?"
    ko: 니케… 였다고?
    ja: ニケ…？
  event_unbreakablesphere1_01_s_16:
    speaker: mihara_b
    en: Yeah. And we're at the bottom of the ocean right now. Isn't that amazing?
    ko: |-
      응. 그리고 여긴 바닷속이래.
      신기하지?
    ja: |-
      そうよ。それで、ここは海の中。
      フシギでしょ？
  event_unbreakablesphere1_01_s_17:
    speaker: mori
    en: We're underwater?
    ko: 바닷속이라고?
    ja: 海の中？
  event_unbreakablesphere1_01_s_18:
    speaker: mori
    en: Don't be ridiculous. Do you really think I'd fall for that?
    ko: |-
      거짓말하지마.
      내가 그런 말에 속을 거 같아?
    ja: |-
      バカ言わないで。
      そんなウソにだまされると思ってる？
  event_unbreakablesphere1_01_s_19:
    speaker: mihara_b
    en: I know it's hard to believe.
    ko: 이해해. 믿기 어려운 얘기지?
    ja: 分かるわ。信じられないわよね？
  event_unbreakablesphere1_01_s_20:
    speaker: mihara_b
    en: I was thinking the same thing only a few minutes ago.
    ko: 실은 몇 분 전만 해도 나도 그렇게 생각했거든.
    ja: 私もついさっきまで信じられなかったもの。
  event_unbreakablesphere1_01_s_21:
    speaker: mori
    en: What?
    ko: 뭐…?
    ja: え…？
  event_unbreakablesphere1_01_s_22:
    speaker: mihara_b
    en: Yuni and I woke up just a little while ago too.
    ko: 나랑 유니도 조금 전에 깨어났어.
    ja: 私とユニも目を覚ましたばかりなの。
  event_unbreakablesphere1_01_s_23:
    speaker: mihara_b
    en: It seems like we were in a shipwreck like you.
    ko: 아무래도 우리도 너처럼 조난당한 거 같아.
    ja: 私たちみんな、遭難したみたい。
  event_unbreakablesphere1_01_s_24:
    speaker: mihara_b
    en: Isn't that right, Yuni?
    ko: 그렇지, 유니?
    ja: そうよね？ユニ？
  event_unbreakablesphere1_01_s_25:
    speaker: yuni_n
    en: Coo!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_01_s_26:
    speaker: mori
    en: What is going on...?
    ko: 이게 대체….
    ja: どうなってんの…？
  event_unbreakablesphere1_01_s_27:
    speaker: mihara_b
    en: What are your names, by the way?
    ko: 음… 그런데 다들 이름이 뭐야?
    ja: それと…そろそろ名前を聞いてもいいかしら？
  event_unbreakablesphere1_01_s_28:
    speaker: mihara_b
    en: I have to be able to call you something.
    ko: 계속 너라고 부르기도 좀 그래서.
    ja: ずっと「あなた」呼ばわりも寂しいから。
  event_unbreakablesphere1_01_s_29:
    speaker: littlemermaid
    en: You weren't traveling together?
    ko: "[일행이 아니었어?]"
    ja: "「仲間じゃなかったの？」"
  event_unbreakablesphere1_01_s_30:
    speaker: mihara_b
    en: Nope. This is my first time seeing her.
    ko: 응. 우리도 서로 처음 보는 사이거든.
    ja: 違うわ。これが初めてよ。
  event_unbreakablesphere1_01_s_31:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_01_s_32:
    speaker: mihara_b
    en: I'll kick off the introductions. I'm Mihara,
    ko: |-
      우리부터 소개할게.
      난 미하라라고 해.
    ja: |-
      私たちから自己紹介するわね。
      私はミハラ。
  event_unbreakablesphere1_01_s_33:
    speaker: mihara_b
    en: and this is my partner Yuni, who is dear to me.
    ko: 이쪽은 내 소중한 파트너인 유니고.
    ja: こっちはユニ、大切なパートナーよ。
  event_unbreakablesphere1_01_s_34:
    speaker: yuni_n
    en: Coo!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_01_s_35:
    speaker: mihara_b
    en: As you can see, Yuni is a little different than the usual Nikke.
    ko: 보면 알겠지만, 우리 유니는 일반적인 니케와 모습이 조금 달라서,
    ja: |-
      見れば分かると思うけど、
      ユニは普通のニケとはちょっと違うの。
  event_unbreakablesphere1_01_s_36:
    speaker: mihara_b
    en: She communicates with these vocalizations that I personally find adorable.
    ko: 귀여운 소리로 대화를 하니까, 양해 부탁할게.
    ja: |-
      こういうしゃべり方しかできないのよ、
      かわいいでしょう？
  event_unbreakablesphere1_01_s_37:
    speaker: mihara_b
    en: She still understands everything we're saying though, so you'll still be able
      to communicate with her.
    ko: 그래도 무슨 말 하는지는 다 아니까, 소통은 가능할 거야.
    ja: |-
      聞くことはできるから、
      コミュニケーションには問題ないわ。
  event_unbreakablesphere1_01_s_38:
    speaker: littlemermaid
    en: Ooh!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_01_s_39:
    speaker: mihara_b
    en: It fascinates me every time I see it.
    ko: 정말 들을 때마다 신기하다니까.
    ja: 何度聞いても不思議な気分だわ。
  event_unbreakablesphere1_01_s_40:
    speaker: mihara_b
    en: A Nikke who communicates by making similar sounds as Yuni.
    ko: 우리 유니랑 비슷한 소리로 대화하는 니케가 있다니.
    ja: |-
      ユニみたいな話し方をするニケが
      他にいたなんて。
  event_unbreakablesphere1_01_s_41:
    speaker: mihara_b
    en: Hehe, the world really does contain all sorts of wonders.
    ko: 후후, 정말 세상은 넓은 거 같아.
    ja: ふふ、世界は広いのね。
  event_unbreakablesphere1_01_s_42:
    speaker: yuni_n
    en: Coo!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_01_s_43:
    speaker: mihara_b
    en: So, what's your name?
    ko: 그래서, 우리 요정님은 이름이 뭐야?
    ja: それで、妖精さんのお名前は？
  event_unbreakablesphere1_01_s_44:
    speaker: littlemermaid
    en: Siren.
    ko: "[세이렌.]"
    ja: "「セイレーン」"
  event_unbreakablesphere1_01_s_45:
    speaker: mihara_b
    en: That's a pretty name.
    ko: 예쁜 이름이네.
    ja: 素敵な名前ね。
  event_unbreakablesphere1_01_s_46:
    speaker: mihara_b
    en: And you, kiddo?
    ko: 우리 꼬마는?
    ja: そちらのおちびちゃんは？
  event_unbreakablesphere1_01_s_47:
    speaker: mori
    en: Who are you calling kiddo?!
    ko: 누가 꼬마라는 거야!
    ja: 誰がおちびちゃんだ！
  event_unbreakablesphere1_01_s_48:
    speaker: mihara_b
    en: Haha, tell us your name, and I won't have to call you that.
    ko: |-
      후후, 그럼 이름을 말해줘.
      그럼 꼬마라고 부르지 않을게.
    ja: |-
      ふふ、じゃあ名前を教えてちょうだい。
      それで呼んであげるわ。
  event_unbreakablesphere1_01_s_49:
    speaker: mori
    en: "... Mori."
    ko: "…모리."
    ja: "…モリー。"
  event_unbreakablesphere1_01_s_50:
    speaker: mihara_b
    en: Good. Now that we all know each other's names,
    ko: 좋아. 이제 서로 이름도 다 알게 되었으니까,
    ja: |-
      モリーね。
      じゃ、自己紹介も終わったことだし…
  event_unbreakablesphere1_01_s_51:
    speaker: mihara_b
    en: any chance you can fill us in on where we are?
    ko: 여기가 어딘지 제대로 들어볼 수 있을까?
    ja: ここがどこか、分かる人はいるかしら？
  event_unbreakablesphere1_01_s_52:
    speaker: littlemermaid
    en: I saw you all falling into the ocean near the bubble tree.
    ko: "[물거품 나무 근처에서 바닷물 속으로 떨어져내리는 너희를 봤어.]"
    ja: |-
      「水泡の木の近くで
      海に落ちていくあなたたちを見たの」
  event_unbreakablesphere1_01_s_53:
    speaker: littlemermaid
    en: I saved you,
    ko: "[그래서 너희를 구했고,]"
    ja: "「それを助けて…」"
  event_unbreakablesphere1_01_s_54:
    speaker: littlemermaid
    en: and waited until you came to.
    ko: "[깨어날 때까지 기다리고 있었어.]"
    ja: "「目を覚ますまで待ってた」"
  event_unbreakablesphere1_01_s_55:
    speaker: mihara_b
    en: Wow, so you saved us?
    ko: 어머, 우리를 세이렌이 구해준 거였구나.
    ja: あら、セイレーンに助けられたということ？
  event_unbreakablesphere1_01_s_56:
    speaker: mihara_b
    en: Thanks a bunch!
    ko: 구해줘서 고마워.
    ja: それなら、お礼を言わないとね。
  event_unbreakablesphere1_01_s_57:
    speaker: littlemermaid
    en: Hehe.
    ko: 헤헤.
    ja: えへへ。
  event_unbreakablesphere1_01_s_58:
    speaker: mori
    en: So are we really underwater right now?
    ko: 여기가 정말 바닷속이라고?
    ja: ここって本当に海の中なの？
  event_unbreakablesphere1_01_s_59:
    speaker: littlemermaid
    en: Ah uh.
    ko: 아으.
    ja: あう。
  event_unbreakablesphere1_01_s_60:
    speaker: mori
    en: Don't lie.
    ko: 거짓말하지 마.
    ja: ウソはもういいって。
  event_unbreakablesphere1_01_s_61:
    speaker: mori
    en: How can we be underwater?
    ko: 바닷속에서 멀쩡하게 숨을 쉬고 있을 수 있다고?
    ja: 海の中で普通に呼吸できてるってどういうこと？
  event_unbreakablesphere1_01_s_62:
    speaker: mori
    en: We're all able to breathe perfectly normal!
    ko: 그런 게 가능할 리가…!
    ja: ありえないでしょ…！
  event_unbreakablesphere1_01_s_63:
    speaker: mihara_b
    en: Is that transparent barrier protecting us?
    ko: 저 투명한 막이 우릴 지켜주고 있는 건가?
    ja: あの透明な膜のおかげかしら？
  event_unbreakablesphere1_01_s_64:
    speaker: mori
    en: Barrier?
    ko: 막?
    ja: 膜？
  event_unbreakablesphere1_01_s_65:
    speaker: "<Narration>"
    en: Mori turns her head and looks upward.
    ko: 모리가 고개를 들어 하늘을 바라보았다.
    ja: モリーは頭を上げて天を仰いだ
  event_unbreakablesphere1_01_s_66:
    speaker: "<Narration>"
    en: A massive barrier comes into view, holding back the seawater and all the marine
      life from pouring down on them.
    ko: 바닷물과 물고기들이 쏟아지지 않도록 막아주는 거대한 막이 보였다.
    ja: |-
      巨大な膜は海水や魚の進入を
      防いでいるように見える
  event_unbreakablesphere1_01_s_67:
    speaker: mori
    en: "... It's actually true."
    ko: 정말… 있잖아.
    ja: ホントだ…じゃあ…
  event_unbreakablesphere1_01_s_68:
    speaker: mori
    en: So this place really is at the bottom of the ocean?
    ko: 여기가… 진짜 바닷속이라고?
    ja: マジで…海の中ってこと？
  event_unbreakablesphere1_01_s_69:
    speaker: mihara_b
    en: I never knew a place like this existed. So mysterious!
    ko: 바닷속에 이런 신비한 곳이 있다니.
    ja: こんな不思議な場所があったのね。
  event_unbreakablesphere1_01_s_70:
    speaker: mihara_b
    en: Could it be a new Lost Sector?
    ko: 새로운 로스트 섹터 같은 건가….
    ja: 知らないロストセクターかしら…
  event_unbreakablesphere1_01_s_71:
    speaker: mihara_b
    en: "... Syuen would certainly be happy to hear that."
    ko: "…슈엔이 들었으면 좋아했겠네."
    ja: "…シュエンが見たら喜びそうね。"
  event_unbreakablesphere1_01_s_72:
    speaker: mori
    en: How do we get back up?
    ko: 그럼 올라갈 방법은?
    ja: じゃあ、上に戻る方法もあるの？
  event_unbreakablesphere1_01_s_73:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_01_s_74:
    speaker: mori
    en: Is there any way to get back up to the surface from here?
    ko: 여기서 지상으로 올라갈 방법은 있어?
    ja: ここから地上に行く方法は？
  event_unbreakablesphere1_01_s_75:
    speaker: littlemermaid
    en: Ooh uh...
    ko: 우으….
    ja: うう…
  event_unbreakablesphere1_01_s_76:
    speaker: littlemermaid
    en: I will make one.
    ko: "[만들어 줄게.]"
    ja: "「作ってあげる」"
  event_unbreakablesphere1_01_s_77:
    speaker: mori
    en: Excuse me?
    ko: 만들어… 준다고?
    ja: 作る…って？
  event_unbreakablesphere1_01_s_78:
    speaker: mori
    en: You mean there isn't a way to get back up now?
    ko: "뭐야, 그게. \n지금은 여기서 나갈 방법이 없다는 소리야?"
    ja: |-
      待って、まさか…
      今は方法がないってこと？
  event_unbreakablesphere1_01_s_79:
    speaker: littlemermaid
    en: "... Ooh."
    ko: "…우."
    ja: "…う。"
  event_unbreakablesphere1_01_s_80:
    speaker: "<Narration>"
    en: "*Nod*"
    ko: 끄덕-
    ja: コクン
  event_unbreakablesphere1_01_s_81:
    speaker: mori
    en: In other words, we're trapped down here?
    ko: 그럼… 우리가 지금 여기에 갇혔다는 거야?
    ja: |-
      つまり…私たちはここに
      閉じ込められてるってこと？
  event_unbreakablesphere1_01_s_82:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_01_s_83:
    speaker: mori
    en: No... this can't be happening... I need to go!
    ko: 아, 안 돼… 나는 나가야 해!
    ja: じょ、冗談じゃない…早く出して！
  event_unbreakablesphere1_01_s_84:
    speaker: mori
    en: If I don't get out of here, I'll lose the opportunity I worked so hard for!
    ko: 나가지 않으면, 모처럼 받았던 기회가…!
    ja: 早く行かないと、せっかくのチャンスが…！
  event_unbreakablesphere1_01_s_85:
    speaker: littlemermaid
    en: Calm down.
    ko: "[지, 진정….]"
    ja: "「お、落ち着いて…」"
  event_unbreakablesphere1_01_s_86:
    speaker: mori
    en: This is all one big lie!
    ko: 너. 이거 다 거짓말이지!
    ja: こんな話、信じられるわけないでしょ！
  event_unbreakablesphere1_01_s_87:
    speaker: mori
    en: I don't believe we're underwater for a second.
    ko: 애초에 여기가 바닷속이라는 것도 못 믿겠어.
    ja: ここが海の中だってことから怪しいし。
  event_unbreakablesphere1_01_s_88:
    speaker: mori
    en: How do we know that so-called barrier isn't some kind of projection?
    ko: 저 투명한 막이 실은 전부 스크린인 거 아니야?
    ja: |-
      あの透明な膜だって
      ただのスクリーンなんじゃない？
  event_unbreakablesphere1_01_s_89:
    speaker: mori
    en: Or a hologram?
    ko: "저 벽에 바닷속 풍경들! \n저거 다 홀로그램인 거 아니냐고!!"
    ja: |-
      風景も全部！
      どうせホログラムとかでしょ！！
  event_unbreakablesphere1_01_s_90:
    speaker: littlemermaid
    en: Ooh uh...
    ko: 우으….
    ja: うう…
  event_unbreakablesphere1_01_s_91:
    speaker: "<Narration>"
    en: Little Mermaid frantically shakes her head.
    ko: 리틀 머메이드가 필사적으로 고개를 흔들었다.
    ja: リトルマーメイドは必死に首を横に振った
  event_unbreakablesphere1_01_s_92:
    speaker: mori
    en: I'm not waiting around! Get out of my way!
    ko: 비켜. 난 못 기다려!
    ja: どいて。私には時間がないの！
  event_unbreakablesphere1_01_s_93:
    speaker: mori
    en: I've got to get out of here right now!
    ko: 지금이라도 당장 나가야…!
    ja: 今からでも早く行かなくちゃ…！
  event_unbreakablesphere1_01_s_94:
    speaker: "<Narration>"
    en: "*Growl*"
    ko: 꼬르륵-
    ja: グゥ…
  event_unbreakablesphere1_01_s_95:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_01_s_96:
    speaker: littlemermaid
    en: Ooh...?
    ko: 우…?
    ja: う…？
  event_unbreakablesphere1_01_s_97:
    speaker: mori
    en: "..."
    ko: 이, 이건… 그러니까…!
    ja: こ、これは…その…！
  event_unbreakablesphere1_01_s_98:
    speaker: mihara_b
    en: How about we all settle down for a moment and get some food in us first?
    ko: 후후, 흥분한 거 좀 가라앉히고 일단 배부터 좀 채워볼까?
    ja: |-
      ふふ…まずは落ち着いて、
      何か食べてから考えたらどう？
event_unbreakablesphere1_01_e:
  event_unbreakablesphere1_01_e_1:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 와삭-
    ja: ガブッ
  event_unbreakablesphere1_01_e_2:
    speaker: "<Narration>"
    en: Mori bites into the chocolate Splendamin in her hand.
    ko: 모리가 손에 든 초코 퍼펙트를 씹었다.
    ja: モリーがチョコパーフェクトにかじりついた
  event_unbreakablesphere1_01_e_3:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_01_e_4:
    speaker: "<Narration>"
    en: "*Nom nom*"
    ko: 우물 우물-
    ja: モグモグ…
  event_unbreakablesphere1_01_e_5:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_01_e_6:
    speaker: mori
    en: What are you looking at?
    ko: 뭘 봐.
    ja: 何見てんだよ。
  event_unbreakablesphere1_01_e_7:
    speaker: littlemermaid
    en: Is it tasty?
    ko: "[맛있어?]"
    ja: "「おいしい？」"
  event_unbreakablesphere1_01_e_8:
    speaker: mori
    en: If it wasn't, do you think I'd be eating it?
    ko: |-
      그럼 맛있지!
      맛없으면 먹겠… 지만.
    ja: |-
      おいしいから食べてんの！
      まずかったら…まぁ食べるけど。
  event_unbreakablesphere1_01_e_9:
    speaker: mori
    en: Now stop staring at me as I eat!
    ko: "…먹는데 쳐다보지 마!"
    ja: "…こっち見んな！"
  event_unbreakablesphere1_01_e_10:
    speaker: mihara_b
    en: It's good to see you eating so enthusiastically. I was afraid your wariness
      would diminish your appetite.
    ko: 경계하느라 잘 못 먹을 줄 알았는데, 잘 먹는 게 보기 좋아서.
    ja: |-
      警戒してるから食べないかもと思ってたけど、
      食欲はあるみたいで安心したわ。
  event_unbreakablesphere1_01_e_11:
    speaker: mori
    en: I'll never have a problem eating.
    ko: "…먹는 거에는 죄가 없으니까."
    ja: "…食べ物に罪はないから。"
  event_unbreakablesphere1_01_e_12:
    speaker: mihara_b
    en: Haha.
    ko: 후후, 그랬구나~
    ja: ふふ。そういうことね～
  event_unbreakablesphere1_01_e_13:
    speaker: mihara_b
    en: You're cute.
    ko: 귀여워라.
    ja: か～わいい。
  event_unbreakablesphere1_01_e_14:
    speaker: mori
    en: Stop calling me cute!
    ko: 자꾸 귀엽다 귀엽다 하지 마!
    ja: うるさい！
  event_unbreakablesphere1_01_e_15:
    speaker: littlemermaid
    en: Hehe.
    ko: 헤헤.
    ja: ふふ…
  event_unbreakablesphere1_01_e_16:
    speaker: mihara_b
    en: Thanks for giving us something to eat, Siren.
    ko: 먹을 걸 내줘서 고마워, 세이렌.
    ja: ごちそうさま、セイレーン。
  event_unbreakablesphere1_01_e_17:
    speaker: littlemermaid
    en: It's my first time having guests... Thank you all for coming and enjoying
      yourselves.
    ko: "[손님이 온 건 처음이라… 잘 먹어줘서 다행이야.]"
    ja: |-
      「誰か来るのは初めてだったから…
      口に合ったみたいでよかった」
  event_unbreakablesphere1_01_e_18:
    speaker: mihara_b
    en: You mean that
    ko: 손님이 온 게 처음이라는 건….
    ja: 誰か来るのが初めて…？
  event_unbreakablesphere1_01_e_19:
    speaker: mihara_b
    en: we're the first ones to come here?
    ko: 여기에 누군가가 온건 우리가 처음인 거야?
    ja: |-
      ここにあなた以外がいるのは
      私たちが初めてということ？
  event_unbreakablesphere1_01_e_20:
    speaker: littlemermaid
    en: Ah uh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere1_01_e_21:
    speaker: mihara_b
    en: That's why you don't have a way to go back to the surface right now.
    ko: 그래서 지금은 지상으로 나갈 수단이 없다는 거였구나?
    ja: |-
      それで、今は地上に戻る方法がないって
      言ったのね？
  event_unbreakablesphere1_01_e_22:
    speaker: mihara_b
    en: You've never gotten anyone out of here before.
    ko: 한 번도 누군가를 내보내 준 적이 없어서.
    ja: |-
      誰かを地上に戻そうとしたことが
      今までなかったから。
  event_unbreakablesphere1_01_e_23:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_01_e_24:
    speaker: littlemermaid
    en: That's right.
    ko: "[맞아.]"
    ja: "「そう」"
  event_unbreakablesphere1_01_e_25:
    speaker: littlemermaid
    en: Still, I will send you all back.
    ko: "[그래도 너희는 내보내 줄게.]"
    ja: "「でもあなたたちは帰してあげる」"
  event_unbreakablesphere1_01_e_26:
    speaker: littlemermaid
    en: If I try doing the opposite of how I rescued you, it might be possible.
    ko: "[너희를 구했던 방법을 이용하면, 반대로도 가능할 거야.]"
    ja: "「助けた時の方法を逆に使えばできると思う」"
  event_unbreakablesphere1_01_e_27:
    speaker: mori
    en: And how did you rescue us?
    ko: 우리를 구했던 방법?
    ja: 助けた時の方法？
  event_unbreakablesphere1_01_e_28:
    speaker: littlemermaid
    en: Ah uh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere1_01_e_29:
    speaker: "<Narration>"
    en: Little Mermaid extends her hand.
    ko: 리틀 머메이드가 손을 뻗었다.
    ja: リトルマーメイドが手を伸ばした
  event_unbreakablesphere1_01_e_30:
    speaker: "<Narration>"
    en: A purple sphere forms at her fingertips.
    ko: 손 끝에 자줏빛 구체가 생겨났다.
    ja: 指先に紫色の球体が現れた
  event_unbreakablesphere1_01_e_31:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_01_e_32:
    speaker: yuni_n
    en: Coo?!
    ko: 우?!
    ja: う！？
  event_unbreakablesphere1_01_e_33:
    speaker: mihara_b
    en: What is that?
    ko: 이건…!
    ja: それは…！？
  event_unbreakablesphere1_01_e_34:
    speaker: littlemermaid
    en: It's called a bubble.
    ko: "[물거품이라고 해.]"
    ja: "「水泡って言うの」"
  event_unbreakablesphere1_01_e_35:
    speaker: littlemermaid
    en: I was able to save you by putting you in one of these.
    ko: "[여기에 너희를 담아서 구할 수 있었어.]"
    ja: "「この中にあなたたちを入れて守った」"
  event_unbreakablesphere1_01_e_36:
    speaker: mori
    en: How is a Nikke capable of making something like that?
    ko: 이런 걸 만들어낼 수 있는 니케가 있다고…?
    ja: そんなことができるニケがいるの…？
  event_unbreakablesphere1_01_e_37:
    speaker: mihara_b
    en: Are you sure you're not a fairy after all?
    ko: 세이렌, 실은 정말 요정인 거 아니야?
    ja: |-
      セイレーンは、もしかして本当に
      妖精さんなのかしら？
  event_unbreakablesphere1_01_e_38:
    speaker: littlemermaid
    en: Ah, ah uh ah!
    ko: 아, 아으아!
    ja: あ、あうぁ！
  event_unbreakablesphere1_01_e_39:
    speaker: "<Narration>"
    en: Little Mermaid shakes her head.
    ko: 리틀 머메이드가 고개를 흔들었다.
    ja: リトルマーメイドは首を横に振った
  event_unbreakablesphere1_01_e_40:
    speaker: mihara_b
    en: Hehe, I'm just kidding around.
    ko: 후후, 장난이야.
    ja: ふふ、冗談よ。
  event_unbreakablesphere1_01_e_41:
    speaker: mihara_b
    en: So that's what you used to save us, huh?
    ko: 이걸로 우릴 구해준 거였구나.
    ja: これが私たちを助けてくれたのね。
  event_unbreakablesphere1_01_e_42:
    speaker: littlemermaid
    en: Yes. I have the power of the Kotodama,
    ko: "[응. 난 [언령]을 사용할 수 있는데,]"
    ja: |-
      「うん。私は『言霊』っていう
      言葉でいろんなものを操る力があって」
  event_unbreakablesphere1_01_e_43:
    speaker: littlemermaid
    en: a power which I can also imbue the bubbles with.
    ko: "[그 능력을 물거품에 담아서 사용할 수도 있어.]"
    ja: "「これもそれで動かせるの」"
  event_unbreakablesphere1_01_e_44:
    speaker: littlemermaid
    en: It means I don't have to physically move them myself.
    ko: "[그래서 내가 직접 운반하지 않아도,]"
    ja: |-
      「だから、私がみんなを自分で運ぶ必要も
      なかった」
  event_unbreakablesphere1_01_e_45:
    speaker: littlemermaid
    en: That's how I was able to control the bubbles to transport you all here safely.
    ko: "[너희를 내보내줄 때까지 안전하게 물거품을 움직일 수 있을 거야.]"
    ja: "「着くまで水泡に命令すればいいだけだから」"
  event_unbreakablesphere1_01_e_46:
    speaker: mihara_b
    en: Kotodama?
    ko: 언령을… 사용한다고?
    ja: 言葉で…ものを操れる？
  event_unbreakablesphere1_01_e_47:
    speaker: mori
    en: What's that?
    ko: 뭐야 그게.
    ja: 何それ。
  event_unbreakablesphere1_01_e_48:
    speaker: mori
    en: Are you using this Kotodama thing now?
    ko: 그럼 지금도 언령을 사용하고 있는 거 아니야?
    ja: まさか今も私たちを操ってるとか？
  event_unbreakablesphere1_01_e_49:
    speaker: littlemermaid
    en: Oh no, certainly not.
    ko: "[저, 절대 아니야!]"
    ja: "「そ、そんなこと絶対しない！」"
  event_unbreakablesphere1_01_e_50:
    speaker: littlemermaid
    en: In the past, I wasn't able to control it as well, and uttering a single word
      would be enough to unleash it.
    ko: "[무, 물론 예전에는 조절을 못해서 말하기만 해도 \n언령을 사용했었는데….]"
    ja: |-
      「む、昔はコントロールできてなくて、
      うっかり発動しちゃうこともあったけど…」
  event_unbreakablesphere1_01_e_51:
    speaker: littlemermaid
    en: But a long time ago, I spent some time with a friend, and we talked a lot.
    ko: "[오래전에 어떤 친구랑 같이 살면서, \n많은 얘기를 하고 지내면서부터,]"
    ja: |-
      「友だちと一緒にいた時に、
      いろいろ話すようになって…」
  event_unbreakablesphere1_01_e_52:
    speaker: littlemermaid
    en: That's when I realized what a joyful experience speaking with someone could
      be.
    ko: "[누군가랑 얘기를 한다는 게… 얼마나 좋은 지 알게 돼서.]"
    ja: |-
      「誰かとしゃべることは楽しいって…
      もっと話がしたいって思ったから」
  event_unbreakablesphere1_01_e_53:
    speaker: littlemermaid
    en: After that, I looked into a way to form bubbles inside my throat as a way
      to be able to control the Kotodama.
    ko: "[내 목 속에 물거품 막을 만드는 방법을 연구해서, \n멋대로 언령이 발동하지 않도록 막아놨어.]"
    ja: |-
      「それから研究して、のどに水泡で膜を
      つくっておけば、効き目が無くなるって
      分かったの」
  event_unbreakablesphere1_01_e_54:
    speaker: littlemermaid
    en: That's how I won't use the Kotodama against either of you accidentally.
    ko: "[그러니까 절대… 실수로라도 너희에게 언령을 사용하지 않을 거야.]"
    ja: |-
      「だから今は…うっかりあなたたちに
      言霊を使っちゃったりはしない」
  event_unbreakablesphere1_01_e_55:
    speaker: mihara_b
    en: Hehe, good to know.
    ko: 후후, 그건 정말 다행이네.
    ja: ふふ、それなら安心ね。
  event_unbreakablesphere1_01_e_56:
    speaker: mori
    en: Why don't you use that power now and send us back up?
    ko: 그, 그럼 그 대단한 능력들로, 지금 당장 우릴 내보내 줘.
    ja: |-
      じゃ、とにかくそのすごい能力で、
      今すぐ私たちを地上に帰してよ。
  event_unbreakablesphere1_01_e_57:
    speaker: littlemermaid
    en: I'm sorry.
    ko: "[…미안.]"
    ja: "「…ごめんなさい」"
  event_unbreakablesphere1_01_e_58:
    speaker: littlemermaid
    en: I used too many bubbles when I rescued you, so now I need a while to recover.
    ko: "[너희를 구할 때 물거품을 많이 써서, 지금은 기다려야 해.]"
    ja: |-
      「助ける時にたくさん使ったから、
      回復するまで時間がいるの」
  event_unbreakablesphere1_01_e_59:
    speaker: mori
    en: For how long?
    ko: 얼마나?
    ja: どれぐらい？
  event_unbreakablesphere1_01_e_60:
    speaker: littlemermaid
    en: One month.
    ko: "[한 달.]"
    ja: "「1ヶ月」"
  event_unbreakablesphere1_01_e_61:
    speaker: mori
    en: For a whole month?!
    ko: 한 달?!
    ja: 1ヶ月！？
  event_unbreakablesphere1_01_e_62:
    speaker: "<Narration>"
    en: Mori stands up.
    ko: 모리가 자리에서 벌떡 일어났다.
    ja: モリーは思わず立ち上がった
  event_unbreakablesphere1_01_e_63:
    speaker: mori
    en: I can't wait that long!
    ko: 그렇게는 못 기다려!
    ja: そんなに待ってらんないよ！
  event_unbreakablesphere1_01_e_64:
    speaker: mori
    en: I need to go!
    ko: 난 가야 해.
    ja: 私には時間がないの。
  event_unbreakablesphere1_01_e_65:
    speaker: mori
    en: Maybe I can swim out of here somehow...
    ko: 매, 맨몸으로라도 어떻게든 헤엄을 쳐 보면…!
    ja: と、とにかく泳いででも帰らないと…！
  event_unbreakablesphere1_01_e_66:
    speaker: littlemermaid
    en: If you leave this bubble, you will die.
    ko: "[맨몸으로 가면 죽을 거야.]"
    ja: "「そんなことをしたら死んじゃうわ」"
  event_unbreakablesphere1_01_e_67:
    speaker: littlemermaid
    en: We are Nikkes, after all.
    ko: "[우린 니케니까.]"
    ja: "「私たちはニケだから」"
  event_unbreakablesphere1_01_e_68:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_01_e_69:
    speaker: mihara_b
    en: You seem awfully certain.
    ko: 음~ 엄청 단호하게 말하네?
    ja: あら～、どうして言い切れるの？
  event_unbreakablesphere1_01_e_70:
    speaker: littlemermaid
    en: Because it's the truth.
    ko: "[…사실이니까.]"
    ja: "「…事実だから」"
  event_unbreakablesphere1_01_e_71:
    speaker: mori
    en: I don't trust you.
    ko: 못 믿겠어.
    ja: ありえないっしょ…
  event_unbreakablesphere1_01_e_72:
    speaker: mori
    en: How am I supposed to trust a stranger I just met, telling me I've got to spend
      an entire month cooped up with them?
    ko: 처음 본 니케를 어떻게 믿고 한 달을 여기서 기다려…!
    ja: |-
      初対面のニケの話を信じて
      1ヶ月もここで待てって…！
  event_unbreakablesphere1_01_e_73:
    speaker: mori
    en: I'm going to...
    ko: 나는 갈…!
    ja: 私は行…！
  event_unbreakablesphere1_01_e_74:
    speaker: mihara_b
    en: Mori.
    ko: 모리.
    ja: モリー。
  event_unbreakablesphere1_01_e_75:
    speaker: mihara_b
    en: It would be best not to leave.
    ko: 가지 않는 게 좋을 거 같아.
    ja: やめた方がいいと思うわ。
  event_unbreakablesphere1_01_e_76:
    speaker: mori
    en: Are you really taking her at her word?
    ko: 넌 지금 저 말을 믿는다는 거야?
    ja: あんたは信じるって言うの？
  event_unbreakablesphere1_01_e_77:
    speaker: mihara_b
    en: I am.
    ko: 응. 믿어.
    ja: ええ。信じるわ。
  event_unbreakablesphere1_01_e_78:
    speaker: mihara_b
    en: She seems quite certain of what she's saying. There must be a reason for that.
    ko: 저렇게까지 단호하게 말하는 데에는 이유가 있을 거 같거든.
    ja: |-
      あそこまでハッキリ言うってことは、
      何か確信があるんじゃないかしら。
  event_unbreakablesphere1_01_e_79:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_01_e_80:
    speaker: mihara_b
    en: I like living on the edge and taking risks too,
    ko: 위험을 뒤에 두고 아슬아슬하게 살아가는 건 좋아하지만,
    ja: 私も危ない橋を渡るのは嫌いじゃないけど…
  event_unbreakablesphere1_01_e_81:
    speaker: mihara_b
    en: but I wouldn't gamble with Yuni's life.
    ko: 유니의 목숨을 걸고 도박을 하는 건 사양이라서.
    ja: |-
      よく分からないことで
      ユニの命を賭けたりはしないわ。
  event_unbreakablesphere1_01_e_82:
    speaker: mihara_b
    en: I don't know what urgent matters you have, but surely it would be foolish
      to gamble with your own life?
    ko: "아무리 급해도, \n목숨을 두고 도박을 하는 건 바보 같은 짓이지 않을까?"
    ja: |-
      急いでいるからって、
      命を捨てたら本末転倒でしょう？
  event_unbreakablesphere1_01_e_83:
    speaker: mori
    en: That may be true, but I...
    ko: 그건 그렇지만… 난…!
    ja: それはそうだけど…私は…！
  event_unbreakablesphere1_01_e_84:
    speaker: littlemermaid
    en: I will get you out.
    ko: "[반드시 내보내 줄게.]"
    ja: "「必ず地上に帰してあげる」"
  event_unbreakablesphere1_01_e_85:
    speaker: littlemermaid
    en: I will make sure to send you back up to the surface.
    ko: "[꼭 지상으로 올려보내줄게.]"
    ja: "「私が絶対に地上まで戻れるようにするから」"
  event_unbreakablesphere1_01_e_86:
    speaker: littlemermaid
    en: I promise.
    ko: "[약속할게.]"
    ja: "「約束する」"
  event_unbreakablesphere1_01_e_87:
    speaker: mori
    en: "..."
    ko: 너….
    ja: 何を…
  event_unbreakablesphere1_01_e_88:
    speaker: littlemermaid
    en: So please, be patient and wait for a little while.
    ko: "[그러니 조금만 기다려줘.]"
    ja: "「だから少しだけ待って」"
  event_unbreakablesphere1_01_e_89:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_01_e_90:
    speaker: mori
    en: A little while?
    ko: 한 달!
    ja: 1ヶ月！
  event_unbreakablesphere1_01_e_91:
    speaker: mori
    en: I'm going to be waiting for an entire month!
    ko: 한 달만 참을 거야.
    ja: 1ヶ月だけ。
  event_unbreakablesphere1_01_e_92:
    speaker: mori
    en: "... Fine. But not a moment longer."
    ko: "…그 이상은 못 기다려."
    ja: "…それ以上は待てないから。"
  event_unbreakablesphere1_01_e_93:
    speaker: littlemermaid
    en: Hehe. Ooh!
    ko: 헤헤. 우!
    ja: へへ…う！
  event_unbreakablesphere1_01_e_94:
    speaker: "<Narration>"
    en: Little Mermaid smiles brightly.
    ko: 리틀 머메이드가 환하게 미소 지었다.
    ja: リトルマーメイドが満面の笑みを浮かべた
  event_unbreakablesphere1_01_e_95:
    speaker: mori
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_unbreakablesphere1_01_e_96:
    speaker: mori
    en: What are you smiling for?
    ko: "…왜 웃는 거야."
    ja: "…何がうれしいの？"
  event_unbreakablesphere1_01_e_97:
    speaker: littlemermaid
    en: Ooh uh?
    ko: 우으?
    ja: うう？
  event_unbreakablesphere1_01_e_98:
    speaker: mori
    en: N-nothing!
    ko: 아, 아무것도 아니야!
    ja: な、何でもない！
  event_unbreakablesphere1_01_e_99:
    speaker: mihara_b
    en: I'm glad we were able to come to an agreeable conclusion.
    ko: 후후, 좋게 결론이 나서 다행이네.
    ja: ふふ、落ち着いたみたいでよかったわ。
  event_unbreakablesphere1_01_e_100:
    speaker: mihara_b
    en: Siren, is there anything we can do to help while you make the bubble for our
      escape?
    ko: "그럼~ 세이렌이 탈출용 물거품을 만들어주는 동안, \n우린 뭘 도와주면 될까?"
    ja: |-
      セイレーンが帰り道を準備している間、
      私たちは何を手伝えばいいかしら？
  event_unbreakablesphere1_01_e_101:
    speaker: littlemermaid
    en: Ah uh?
    ko: 아으?
    ja: あう？
  event_unbreakablesphere1_01_e_102:
    speaker: "<Narration>"
    en: "*Shake shake*"
    ko: 도리 도리-
    ja: ブンブン――
  event_unbreakablesphere1_01_e_103:
    speaker: mihara_b
    en: We don't need to do anything?
    ko: 아무것도 안 해도 된다고?
    ja: 何もしなくていいの？
  event_unbreakablesphere1_01_e_104:
    speaker: littlemermaid
    en: Ooh!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_01_e_105:
    speaker: mori
    en: Oh no, you don't. You'll just end up changing your mind later and roping us
      into helping with something.
    ko: 됐어. 나중에 딴 소리 하지 말고 뭐라도 시켜.
    ja: あとでやっぱり…とか言わないでよ。
  event_unbreakablesphere1_01_e_106:
    speaker: mori
    en: I can't stand that kind of thing.
    ko: 그런 거 딱 질색이니까.
    ja: 後出しされるのは嫌いなんだ。
  event_unbreakablesphere1_01_e_107:
    speaker: littlemermaid
    en: Ah uh...
    ko: 아으….
    ja: あう…
  event_unbreakablesphere1_01_e_108:
    speaker: mihara_b
    en: We don't want to take without giving something back.
    ko: 주는 것 없이 받는 것만 하는 건, 우리도 사양이라서~
    ja: |-
      助けてもらってばかりなんて落ち着かないし、
      何か手伝わせてほしいわね～
  event_unbreakablesphere1_01_e_109:
    speaker: mihara_b
    en: Please, let us help. We can do anything.
    ko: 뭐든 할 수 있으니까, 말해줘.
    ja: 何でもいいから、言ってみて。
  event_unbreakablesphere1_01_e_110:
    speaker: littlemermaid
    en: Ooh uh...
    ko: 우으….
    ja: うう…
  event_unbreakablesphere1_01_e_111:
    speaker: littlemermaid
    en: In that case...
    ko: "[그럼….]"
    ja: "「じゃあ…」"
event_unbreakablesphere1_02_s:
  event_unbreakablesphere1_02_s_1:
    speaker: mihara_b
    en: Wow,
    ko: 와아~
    ja: あらあら…
  event_unbreakablesphere1_02_s_2:
    speaker: mihara_b
    en: look at all this stuff.
    ko: 뭐가 엄청 많은데?
    ja: これはすごいわね？
  event_unbreakablesphere1_02_s_3:
    speaker: "<Narration>"
    en: Mori, Yuni, and Mihara gaze upon the open space.
    ko: 모리와 유니, 미하라는 비행기, 건물, 잠수함을 비롯한,
    ja: |-
      モリーとユニとミハラの目の前に
      広がった空間には…
  event_unbreakablesphere1_02_s_4:
    speaker: "<Narration>"
    en: The destroyed remains of plans, buildings, submarines and more lie scattered
      everywhere.
    ko: 온갖 잔해물로 가득한 공터를 바라보았다.
    ja: |-
      飛行機や潜水艦、様々なものの残骸が
      山積みになっていた
  event_unbreakablesphere1_02_s_5:
    speaker: mihara_b
    en: That thing over there...
    ko: 게다가….
    ja: それに…
  event_unbreakablesphere1_02_s_6:
    speaker: mihara_b
    en: I'm certain that I've seen it before.
    ko: 이건… 분명히 본 적이 있는 것 같은데….
    ja: これ…見覚えがあるわね…
  event_unbreakablesphere1_02_s_7:
    speaker: mihara_b
    en: Was it called... an AA Pillar?
    ko: AA 필러… 라고 했던가?
    ja: AAピラー…だったかしら？
  event_unbreakablesphere1_02_s_8:
    speaker: littlemermaid
    en: Ah, so that's what it's called!
    ko: "[그런 이름이었구나…!]"
    ja: "「そんな名前なのね…！」"
  event_unbreakablesphere1_02_s_9:
    speaker: littlemermaid
    en: There's a large amount of energy still stored inside it, but it seems to have
      stopped working.
    ko: "[안에 내재된 에너지가 많은데, 지금은 작동이 멈춘 것 같아서.]"
    ja: |-
      「すごいエネルギーを持ってるけど、
      今は動かなくなってるみたいで…」
  event_unbreakablesphere1_02_s_10:
    speaker: littlemermaid
    en: So I decided to leave it here.
    ko: "[여기에 그대로 두고 있었어.]"
    ja: "「とりあえずここに置いてあるの」"
  event_unbreakablesphere1_02_s_11:
    speaker: mihara_b
    en: Hehe, there sure are a lot of fascinating things in this place.
    ko: 후후, 정말 신기한 게 많이 있네?
    ja: ふふ、面白そうなものがたくさんあるわね？
  event_unbreakablesphere1_02_s_12:
    speaker: mori
    en: We offer our help, and this is where you bring us?
    ko: "…일을 시켜달라니까 이런 곳에 데려왔다는 건."
    ja: "…こんな場所に連れて来たってことは…"
  event_unbreakablesphere1_02_s_13:
    speaker: mori
    en: Let me guess. You want us to start rummaging through this stuff.
    ko: 설마… 지금부터 여기를 뒤져보라고?
    ja: もしかして…この山をあされってこと？
  event_unbreakablesphere1_02_s_14:
    speaker: littlemermaid
    en: Ah ooh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere1_02_s_15:
    speaker: "<Narration>"
    en: "*Nod*"
    ko: 끄덕-
    ja: コクン
  event_unbreakablesphere1_02_s_16:
    speaker: littlemermaid
    en: Look around and bring back anything that appears useful.
    ko: "[살펴보다가 필요한 것들이 있으면 가져와 주면 돼.]"
    ja: "「使えそうなものを持ってきてほしいの」"
  event_unbreakablesphere1_02_s_17:
    speaker: littlemermaid
    en: Up until now, I've been alone, and thus didn't need much.
    ko: "[지금까지는 혼자 있어서, 필요한 게 많지 않았는데….]"
    ja: "「私だけの時は、別に困らなかったけど…」"
  event_unbreakablesphere1_02_s_18:
    speaker: littlemermaid
    en: Now, however, there are several of us.
    ko: "[지금은 여러 명이 함께니까…!]"
    ja: "「今は1人じゃないから…！」"
  event_unbreakablesphere1_02_s_19:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_02_s_20:
    speaker: littlemermaid
    en: If it's too much to ask, you don't have to...
    ko: "[힘들 것 같으면 안 해도….]"
    ja: "「イヤなら別にいいから…」"
  event_unbreakablesphere1_02_s_21:
    speaker: mori
    en: It's fine. You want us to scavenge for materials, is that it?
    ko: "됐어. \n자원 채집해오라 이거지?"
    ja: |-
      はいはい。
      いわゆるジャンク漁りでしょ？
  event_unbreakablesphere1_02_s_22:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_02_s_23:
    speaker: mori
    en: Okay, fine. You can go. We'll do as we're told.
    ko: |-
      됐으니까 가라고!
      …시키는 거 할 테니까.
    ja: |-
      始めるからあっち行ってて！
      …言われたことはやるからさ。
  event_unbreakablesphere1_02_s_24:
    speaker: littlemermaid
    en: Ooh, ooh...!
    ko: 우, 우…!
    ja: う、う…！
  event_unbreakablesphere1_02_s_25:
    speaker: mori
    en: "*Sigh*..."
    ko: 결국… 또 이 일을 하게 되다니….
    ja: 結局…またこんなことか…
  event_unbreakablesphere1_02_s_26:
    speaker: mori
    en: I can't believe I'm doing this.
    ko: "…하아."
    ja: "…はぁ。"
  event_unbreakablesphere1_02_s_27:
    speaker: "<Narration>"
    en: Mori trudges toward the wrecked plane.
    ko: 모리가 비행기를 향해 터덜터덜 걸어갔다.
    ja: |-
      モリーが飛行機の残骸に向かって
      力なく歩いていった
  event_unbreakablesphere1_02_s_28:
    speaker: mihara_b
    en: Sifting through wreckage for valuable items sounds fun to me!
    ko: 후후, 잔해 속에서 무언가를 찾는다니 재미있겠네~
    ja: うふふ、山の中から宝探しね。面白そうだわ～
  event_unbreakablesphere1_02_s_29:
    speaker: mihara_b
    en: Don't you agree, Yuni?
    ko: 그렇지, 유니?
    ja: ねぇ？ユニ？
  event_unbreakablesphere1_02_s_30:
    speaker: yuni_n
    en: Coo coo!
    ko: 우우!
    ja: うう！
  event_unbreakablesphere1_02_s_31:
    speaker: mihara_b
    en: Well, we're gonna get to it. Good luck making those bubbles, Siren.
    ko: 세이렌. 우리도 갈 테니까, 물거품 잘 만들고 와~
    ja: |-
      セイレーン、私たちも何か探してくるわ。
      そっちの仕事もお願いね～
  event_unbreakablesphere1_02_s_32:
    speaker: littlemermaid
    en: Ooh uh!
    ko: 우으!
    ja: うぅ！
  event_unbreakablesphere1_02_s_33:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらくして
  event_unbreakablesphere1_02_s_34:
    speaker: mori
    en: What the heck are those?
    ko: 뭐야 저것들….
    ja: 何だろう…
  event_unbreakablesphere1_02_s_35:
    speaker: "<Narration>"
    en: "*Bounce bounce*"
    ko: 둥실 둥실-
    ja: フワフワ――
  event_unbreakablesphere1_02_s_36:
    speaker: "<Narration>"
    en: Mori stares at the floating bubbles hopping on top of the plane.
    ko: 모리가 비행기 위에서 뛰노는 물방울들을 바라보았다.
    ja: |-
      モリーは飛行機の上に浮かぶ
      シャボン玉のような液体金属の塊を見た
  event_unbreakablesphere1_02_s_37:
    speaker: mori
    en: Right, those were all made up of bubbles.
    ko: 저것들도 다 물거품으로 만든 거랬지.
    ja: あれも全部、もとは水泡とか言うヤツなのかな。
  event_unbreakablesphere1_02_s_38:
    speaker: mori
    en: Didn't she say they were robots of some kind?
    ko: 일종의 로봇 같은 거… 라고 했던가?
    ja: ロボットみたいなもの…なんだっけ？
  event_unbreakablesphere1_02_s_39:
    speaker: "<Narration>"
    en: "*Bounce bounce*"
    ko: 둥실 둥실-
    ja: フワフワ――
  event_unbreakablesphere1_02_s_40:
    speaker: "<Narration>"
    en: The bubbles hop and roll around on the plane.
    ko: 물방울들이 비행기 위를 둥실 둥실 뛰어다녔다.
    ja: 液体金属の塊が飛行機の上にフワフワと浮かんだ
  event_unbreakablesphere1_02_s_41:
    speaker: mori
    en: I've never seen robots that playful.
    ko: 무슨 로봇이 저렇게 놀기만 해?
    ja: ロボットなら少しは役に立ったら？
  event_unbreakablesphere1_02_s_42:
    speaker: "<Narration>"
    en: "*Bounce bounce*"
    ko: 둥실 둥실-
    ja: フワフワ…
  event_unbreakablesphere1_02_s_43:
    speaker: mori
    en: You're so annoying!
    ko: 일하는 곳에서 귀찮게…!
    ja: うっとうしいなあ、もう…！
  event_unbreakablesphere1_02_s_44:
    speaker: mori
    en: Go away!
    ko: 저리 안…!
    ja: あっち行け…！
  event_unbreakablesphere1_02_s_45:
    speaker: "<Narration>"
    en: "*Bounce bounce*"
    ko: 둥실 둥실-
    ja: フワフワ…
  event_unbreakablesphere1_02_s_46:
    speaker: mori
    en: I said go!
    ko: 안…!
    ja: シッシッ…！
  event_unbreakablesphere1_02_s_47:
    speaker: "<Narration>"
    en: "*Bounce bounce bounce*"
    ko: 둥실 둥실 둥실-
    ja: フワフワフワ…
  event_unbreakablesphere1_02_s_48:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_02_s_49:
    speaker: mori
    en: All right, they are kinda cute.
    ko: "…귀여워."
    ja: "…かわいく見えてきたかも…"
  event_unbreakablesphere1_02_s_50:
    speaker: mori
    en: Surely it wouldn't hurt to touch it... just once...
    ko: 한 번만 만져보면 안 되나…?
    ja: ちょっとぐらい触ってみてもいいよね…？
  event_unbreakablesphere1_02_s_51:
    speaker: mihara_b
    en: Mori.
    ko: 모리~
    ja: モリー？
  event_unbreakablesphere1_02_s_52:
    speaker: mori
    en: Gah!
    ko: 으, 으아아!!
    ja: う、わわっ！！
  event_unbreakablesphere1_02_s_53:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 우당탕탕-!
    ja: ガタガタッ――！
  event_unbreakablesphere1_02_s_54:
    speaker: mori
    en: What?! What is it?
    ko: 뭐, 뭐야. 왜 부르는데!!
    ja: な、何？急に呼ばないでよ！
  event_unbreakablesphere1_02_s_55:
    speaker: mihara_b
    en: I thought you'd be lonely over here by yourself.
    ko: 그냥~ 혼자서 일하면 외로울까 봐?
    ja: 驚かせちゃった？1人で寂しくないかと思って。
  event_unbreakablesphere1_02_s_56:
    speaker: mori
    en: Well think again!
    ko: 누가 외롭다고…!
    ja: 全然…！
  event_unbreakablesphere1_02_s_57:
    speaker: mori
    en: I'm not lonely at all!
    ko: 하나도 안 외롭거든!
    ja: 余計なお世話！
  event_unbreakablesphere1_02_s_58:
    speaker: mihara_b
    en: I see. You're very impressive.
    ko: 그랬구나, 대단하네~
    ja: ホント？えらいわね～
  event_unbreakablesphere1_02_s_59:
    speaker: mori
    en: Don't treat me like a little kid!
    ko: 애 취급하지 마!
    ja: 子ども扱いするな！
  event_unbreakablesphere1_02_s_60:
    speaker: mihara_b
    en: All right, all right... hehe, so cute.
    ko: 후후. 귀여워라.
    ja: ふふ。本当にかわいいわねぇ。
  event_unbreakablesphere1_02_s_61:
    speaker: mori
    en: Why did you really come over here?
    ko: 그래서, 왜 왔는데.
    ja: それで、何の用？
  event_unbreakablesphere1_02_s_62:
    speaker: mori
    en: You trying to pilfer everything that I gathered?
    ko: 모아 놓은 거 다 뺏어 가려고?
    ja: 収穫の横取りでもしに来たの？
  event_unbreakablesphere1_02_s_63:
    speaker: mihara_b
    en: Huh?
    ko: 응?
    ja: え？
  event_unbreakablesphere1_02_s_64:
    speaker: mori
    en: Or you want me to head over to your side and help you find more stuff?
    ko: 아니면 뭐, 너희쪽으로 와서 대신 찾아달라는 거야?
    ja: それとも、私の代わりに仕事しといて、とか？
  event_unbreakablesphere1_02_s_65:
    speaker: mihara_b
    en: "...!"
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_02_s_66:
    speaker: mori
    en: If that's the case, then get lost. I'll do no such thing.
    ko: "그런 거라면 꺼져. \n들어줄 생각 없으니까!"
    ja: |-
      図星だった？
      そういうのはお断り！
  event_unbreakablesphere1_02_s_67:
    speaker: mihara_b
    en: I'm not after any of that. Stop being so tense.
    ko: 그런 거 아니니까, 긴장 풀어.
    ja: |-
      どうしてそうなるのか分からないけど、
      落ち着いて。
  event_unbreakablesphere1_02_s_68:
    speaker: mihara_b
    en: Why would I do any of that stuff? It's not like this is a proper scavenging
      mission anyway.
    ko: 애초에 자원 채취 임무를 하는 것도 아니고,
    ja: ノルマのある作業じゃないんだし…
  event_unbreakablesphere1_02_s_69:
    speaker: mihara_b
    en: It's just a small task that Siren gave us.
    ko: 세이렌에게 소소한 일거리를 받은 것뿐인데 그런 일을 왜 하겠어.
    ja: |-
      私たちはセイレーンを手伝ってるだけよ、
      そんなことをする意味がないわ。
  event_unbreakablesphere1_02_s_70:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_02_s_71:
    speaker: mori
    en: Oh... right.
    ko: |-
      아.
      …그렇지.
    ja: |-
      ああ…
      …確かに。
  event_unbreakablesphere1_02_s_72:
    speaker: mori
    en: I guess this isn't an official mission or anything.
    ko: 이건… 임무가 아니지.
    ja: これ…別に仕事じゃなかった。
  event_unbreakablesphere1_02_s_73:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_02_s_74:
    speaker: mihara_b
    en: Mori, are you from a resource gathering squad?
    ko: 모리는 자원 채취 스쿼드 출신이야?
    ja: モリーは資源回収部隊にいたの？
  event_unbreakablesphere1_02_s_75:
    speaker: mori
    en: Why are you asking?
    ko: 그건 알아서 뭐 하게.
    ja: そんなこと知ってどうすんの？
  event_unbreakablesphere1_02_s_76:
    speaker: mihara_b
    en: I'm just curious.
    ko: 그냥 궁금해서.
    ja: 別に？気になっただけよ。
  event_unbreakablesphere1_02_s_77:
    speaker: mihara_b
    en: We're gonna be spending a lot of time together, but I don't know anything
      about you.
    ko: 오랫동안 함께 지내야 하는데, 서로에 대해서도 잘 모르니까?
    ja: |-
      長いお付き合いになりそうだし、
      少しはお互いのことを
      知っておいた方がいいでしょう？
  event_unbreakablesphere1_02_s_78:
    speaker: mori
    en: And it's going to stay that way.
    ko: 알 필요 없어.
    ja: 意味ないって。
  event_unbreakablesphere1_02_s_79:
    speaker: mori
    en: As soon as I leave this place... I won't see you ever again.
    ko: 여기서만 나가면… 다시는 안 볼테니까.
    ja: どうせここから出たら…二度と会わないんだし。
  event_unbreakablesphere1_02_s_80:
    speaker: mihara_b
    en: Yeah?
    ko: 그래?
    ja: そう？
  event_unbreakablesphere1_02_s_81:
    speaker: mihara_b
    en: That's unfortunate.
    ko: 그건 좀 아쉽네.
    ja: それは残念ね。
  event_unbreakablesphere1_02_s_82:
    speaker: mihara_b
    en: I was hoping I'd be able to keep seeing you.
    ko: 난 모리를 오래 보고 싶었는데.
    ja: あなたとはお友達になれそうなのに。
  event_unbreakablesphere1_02_s_83:
    speaker: mori
    en: "... Well, it won't happen. Not with me."
    ko: "…난 아니야."
    ja: "…エンリョしとく。"
  event_unbreakablesphere1_02_s_84:
    speaker: mihara_b
    en: Sorry. I didn't mean to disturb you.
    ko: "미안. \n괜히 우리가 와서 더 힘들게 만든 것 같네."
    ja: |-
      ごめんなさい。
      邪魔しちゃったみたいね。
  event_unbreakablesphere1_02_s_85:
    speaker: mihara_b
    en: We'll leave you be. See you later.
    ko: 갈게. 이따 보자?
    ja: また後で、ゆっくりお話しましょ？
  event_unbreakablesphere1_02_s_86:
    speaker: "<Narration>"
    en: Mihara walks away.
    ko: 미하라가 걸어갔다.
    ja: ミハラが立ち去った
  event_unbreakablesphere1_02_s_87:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_02_s_88:
    speaker: mori
    en: What are you looking at?!
    ko: "…왜. 넌 또 뭘 쳐다봐!"
    ja: "…何？じろじろと！"
  event_unbreakablesphere1_02_s_89:
    speaker: mihara_b
    en: Yuni, are you coming?
    ko: 유니~ 먼저 간다?
    ja: ユニ？先に行ってるわよ？
  event_unbreakablesphere1_02_s_90:
    speaker: yuni_n
    en: Coo!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_02_s_91:
    speaker: "<Narration>"
    en: Yuni turns and leaves as well, trailing behind Mihara.
    ko: 유니가 미하라를 뒤따라 떠나갔다.
    ja: ユニがミハラの後を追った
  event_unbreakablesphere1_02_s_92:
    speaker: mori
    en: "... *Sigh*"
    ko: "…하아."
    ja: "…はぁ。"
  event_unbreakablesphere1_02_s_93:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 털썩-
    ja: ドサッ――
  event_unbreakablesphere1_02_s_94:
    speaker: "<Narration>"
    en: Mori sits down on the ground.
    ko: 모리는 자리에 주저앉았다.
    ja: モリーはその場に座り込んだ
  event_unbreakablesphere1_02_s_95:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_02_s_96:
    speaker: mori
    en: He wanna to keep seeing me...
    ko: 오래 보고 싶다고….
    ja: お友達か…
  event_unbreakablesphere1_02_s_97:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ガサゴソ――
  event_unbreakablesphere1_02_s_98:
    speaker: "<Narration>"
    en: She produces a small black box from her bag.
    ko: 그리고 가방에서 작은 검은 상자를 꺼내들었다.
    ja: |-
      モリーはバックパックから
      黒い小箱を取り出した
  event_unbreakablesphere1_02_s_99:
    speaker: mori
    en: She has no idea.
    ko: 내가 누굴 따라왔는지….
    ja: 私が誰と働いてるか…
  event_unbreakablesphere1_02_s_100:
    speaker: mori
    en: She doesn't know who I tracked...
    ko: 어떤 임무를 받았는지.
    ja: どんな任務を受けてるのか…
  event_unbreakablesphere1_02_s_101:
    speaker: mori
    en: "... Or what kind of mission I was given."
    ko: "…아무것도 모르면서."
    ja: "…なにも知らないくせに。"
  event_unbreakablesphere1_02_s_102:
    speaker: unknown
    en: You just need to do one thing.
    ko: 당신은 딱 한 가지만 해주면 돼요.
    ja: あなたの仕事はただ1つです。
  event_unbreakablesphere1_02_s_103:
    speaker: jien
    en: All you have to do
    ko: "[그것]이 어떤 선택을 하는지,"
    ja: "「あれ」がどのような選択をするか…"
  event_unbreakablesphere1_02_s_104:
    speaker: jien
    en: is tell me what they choose.
    ko: 저한테 알려주기만 하면 됩니다.
    ja: 私に報告すればいいだけ。
  event_unbreakablesphere1_02_s_105:
    speaker: jien
    en: Contact me within 2 months with a report.
    ko: 딱 두달 안에만 내한테 연락해서 성과 보고하면 돼요.
    ja: 2ヵ月以内に成果を報告してください。
  event_unbreakablesphere1_02_s_106:
    speaker: jien
    en: Quite simple, right?
    ko: 참. 쉽죠?
    ja: まあ、簡単なことでしょう？
  event_unbreakablesphere1_02_s_107:
    speaker: mori
    en: One month left.
    ko: 앞으로… 한 달 남았네.
    ja: あと…1ヶ月か。
  event_unbreakablesphere1_02_s_108:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_02_s_109:
    speaker: mori
    en: "... Yeah, simple."
    ko: "…쉽긴 뭐가 쉬워."
    ja: "…な～にが簡単だよ。"
  event_unbreakablesphere1_02_s_110:
    speaker: mori
    en: Maybe for you all.
    ko: 이런 건 너희들한테나 쉽겠지.
    ja: あんたたちにはそうかも知れないけどさ。
  event_unbreakablesphere1_02_s_111:
    speaker: mori
    en: "... Bunch of liars."
    ko: "…거짓말쟁이들."
    ja: "…サギ師が。"
event_unbreakablesphere1_02_e:
  event_unbreakablesphere1_02_e_1:
    speaker: littlemermaid
    en: Wow...!
    ko: 와…!
    ja: わあ…！
  event_unbreakablesphere1_02_e_2:
    speaker: "<Narration>"
    en: Little Mermaid gazes at the panoply of items scattered across the open space.
    ko: 리틀 머메이드는 공터에 놓인 수많은 물품들을 바라보았다.
    ja: |-
      リトルマーメイドがその場に広げられた
      大量の物資に目を見張った
  event_unbreakablesphere1_02_e_3:
    speaker: littlemermaid
    en: Woooow...!
    ko: 와아아…!
    ja: わああ…！
  event_unbreakablesphere1_02_e_4:
    speaker: mori
    en: What are you making that face for?
    ko: 뭐, 뭔데, 그 표정은!
    ja: な、何？その顔！？
  event_unbreakablesphere1_02_e_5:
    speaker: littlemermaid
    en: You gathered so much!
    ko: "[엄청 많이 모았어!]"
    ja: "「たくさん集めてくれたのね！」"
  event_unbreakablesphere1_02_e_6:
    speaker: littlemermaid
    en: Incredible!
    ko: "[대단해!]"
    ja: "「すごい！」"
  event_unbreakablesphere1_02_e_7:
    speaker: mori
    en: It's not that much, is it?
    ko: 대단하긴 뭘…!
    ja: これぐらい大したことないでしょ…！
  event_unbreakablesphere1_02_e_8:
    speaker: mihara_b
    en: Hehe, are you happy?
    ko: 후후, 마음에 들어?
    ja: ふふ、気に入ってもらえたかしら？
  event_unbreakablesphere1_02_e_9:
    speaker: littlemermaid
    en: Yeah!
    ko: "[응!]"
    ja: "「うん！」"
  event_unbreakablesphere1_02_e_10:
    speaker: littlemermaid
    en: I didn't know so many things were hiding in there.
    ko: "[저기에 이렇게 많은 게 숨겨져 있는지 몰랐어.]"
    ja: "「こんなにいろいろあるなんて知らなかった」"
  event_unbreakablesphere1_02_e_11:
    speaker: mihara_b
    en: Did you never search that place?
    ko: 세이렌은 한 번도 안 뒤져봤던 거야?
    ja: あなたは探したことがないの？
  event_unbreakablesphere1_02_e_12:
    speaker: littlemermaid
    en: Ooh uh!
    ko: 우으!
    ja: うぅ！
  event_unbreakablesphere1_02_e_13:
    speaker: littlemermaid
    en: I never needed much when I was alone.
    ko: "[혼자 있을 땐, 뭔가가 따로 필요하다고 생각해 본 적이 없어서.]"
    ja: "「1人の時は、とくに必要な物もなかったし」"
  event_unbreakablesphere1_02_e_14:
    speaker: littlemermaid
    en: The only time I ever went there was to find something to eat once.
    ko: "[처음에 먹을 것들을 구하러 갔을 때를 제외하고는 한 번도 가본 적이 없었어.]"
    ja: "「最初に食べ物を探してみたくらい」"
  event_unbreakablesphere1_02_e_15:
    speaker: mihara_b
    en: "... I see."
    ko: "…그랬구나."
    ja: "…そうだったのね。"
  event_unbreakablesphere1_02_e_16:
    speaker: littlemermaid
    en: Good job, you guys.
    ko: "[다들 정말 고생 많았어.]"
    ja: "「みんな、本当にありがとう」"
  event_unbreakablesphere1_02_e_17:
    speaker: littlemermaid
    en: I made up some beds for you at the shelter, so you can rest there.
    ko: "[쉼터에 침대를 만들어놨으니까, 거기서 쉬면 돼.]"
    ja: "「ベッドを作っておいたから、そこで休んで」"
  event_unbreakablesphere1_02_e_18:
    speaker: mori
    en: You made beds?
    ko: 침대를 만들었다고?
    ja: ベッド？？
  event_unbreakablesphere1_02_e_19:
    speaker: littlemermaid
    en: Do you want to see?
    ko: "[볼래?]"
    ja: "「見てみる？」"
  event_unbreakablesphere1_02_e_20:
    speaker: mihara_b
    en: Oh my gosh!
    ko: 어머나~
    ja: あらあら～
  event_unbreakablesphere1_02_e_21:
    speaker: "<Narration>"
    en: Inside the shelter, three beds made of purplish bubbles have been neatly arranged.
    ko: 자줏빛 물거품으로 만들어진 침대 3개가 쉼터 안에 자리 잡고 있었다.
    ja: |-
      簡素な建築物の片隅に
      3台のベッドをかたどった
      紫色の液体金属が配置されていた
  event_unbreakablesphere1_02_e_22:
    speaker: mihara_b
    en: Fascinating. Seems you can make just about anything out of bubbles.
    ko: |-
      신기해라.
      물거품으로 이런 것도 만들 수 있는 거였구나?
    ja: |-
      すごいわね。
      こんなものも作れるなんて。
  event_unbreakablesphere1_02_e_23:
    speaker: littlemermaid
    en: Ooh!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_02_e_24:
    speaker: "<Narration>"
    en: Mihara presses down on the bubble bed.
    ko: 미하라가 물거품 침대를 꾹꾹- 눌러보았다.
    ja: ミハラがベッドを指でつついた
  event_unbreakablesphere1_02_e_25:
    speaker: mihara_b
    en: It's nice and soft.
    ko: 푹신푹신하니, 좋은데?
    ja: やわらかくて気持ちよさそうね？
  event_unbreakablesphere1_02_e_26:
    speaker: littlemermaid
    en: You all worked hard today, so please, get some rest.
    ko: "[다들 고생했으니까, 푹 쉬어.]"
    ja: "「みんな疲れたでしょ？ゆっくり休んで」"
  event_unbreakablesphere1_02_e_27:
    speaker: mori
    en: Are you sure it's okay to use your bubbles like this?
    ko: 너. 이런데 물거품을 써도 되는 거야?
    ja: ここから出るのにコレが必要なんでしょ？
  event_unbreakablesphere1_02_e_28:
    speaker: mori
    en: What if it delays our escape?
    ko: 이런 걸 만들다, 탈출하는 게 늦어지면…!
    ja: こんなことに使って、余計に遅れたら…！
  event_unbreakablesphere1_02_e_29:
    speaker: littlemermaid
    en: It's okay. I'll eventually gather all of these back up and use them.
    ko: "[괜찮아. 그때 이것들을 전부 [뭉쳐서] 사용할 거니까.]"
    ja: |-
      「大丈夫。その時はこれも全部
      『固めて』使うつもりだから」
  event_unbreakablesphere1_02_e_30:
    speaker: mihara_b
    en: You'll be gathering all of the bubbles?
    ko: 뭉친다고?
    ja: 固める？
  event_unbreakablesphere1_02_e_31:
    speaker: littlemermaid
    en: Yes.
    ko: "[응!]"
    ja: "「うん！」"
  event_unbreakablesphere1_02_e_32:
    speaker: littlemermaid
    en: In order to make sure you all reach the surface safely,
    ko: "[너희가 지상으로 나갈 때까지, 절대 부서져서는 안되니까.]"
    ja: |-
      「あなたたちが地上に着くまで、
      絶対に壊れないように作るの」
  event_unbreakablesphere1_02_e_33:
    speaker: littlemermaid
    en: I need to collect every last bubble I can.
    ko: "[물거품을 잔뜩 모아서 뭉쳐야 하거든.]"
    ja: "「そのためにはたくさん水泡がいるから」"
  event_unbreakablesphere1_02_e_34:
    speaker: mihara_b
    en: A bubble that never breaks...
    ko: 절대 부서지지 않는 물거품이라니….
    ja: |-
      水の泡なんて名前なのに、
      絶対に壊れないなんて…
  event_unbreakablesphere1_02_e_35:
    speaker: mihara_b
    en: Never thought I'd see the day.
    ko: 전혀 어울리지 않을 거 같은 조합이라 재미있네.
    ja: 正反対で面白いわね。
  event_unbreakablesphere1_02_e_36:
    speaker: mihara_b
    en: Can you take us to the place you make bubbles next time?
    ko: 다음에 물거품을 만드는 곳에 데려가 줄 수 있어?
    ja: |-
      どうやってできるのか、
      そのうち見せてもらえるかしら？
  event_unbreakablesphere1_02_e_37:
    speaker: littlemermaid
    en: Ooh uh!
    ko: 우으!
    ja: うぅ！
  event_unbreakablesphere1_02_e_38:
    speaker: mihara_b
    en: Thanks.
    ko: 고마워.
    ja: ありがとう。
  event_unbreakablesphere1_02_e_39:
    speaker: mihara_b
    en: I'm gonna make good use of this bed, I'm sure of that.
    ko: 침대도 잘 쓸게.
    ja: ベッドも使わせてもらうわ。
  event_unbreakablesphere1_02_e_40:
    speaker: yuni_n
    en: Coo coo!
    ko: 우우!
    ja: うう！
  event_unbreakablesphere1_02_e_41:
    speaker: mihara_b
    en: Yuni says thank you as well.
    ko: 어머, 유니도 고맙다고 하는데?
    ja: あら、ユニもありがとうって言ってるわ？
  event_unbreakablesphere1_02_e_42:
    speaker: littlemermaid
    en: Ah uh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere1_02_e_43:
    speaker: mihara_b
    en: Haha, it feels like I've got two Yunis around now.
    ko: 후후, 유니가 둘이 된 기분이네.
    ja: ふふ、ユニが2人いるみたいね。
  event_unbreakablesphere1_02_e_44:
    speaker: littlemermaid
    en: Get a good night's rest, everyone.
    ko: "[그럼 다들 푹 쉬고.]"
    ja: "「じゃあみんな、ゆっくり休んで」"
  event_unbreakablesphere1_02_e_45:
    speaker: littlemermaid
    en: See you tomorrow.
    ko: "[내일 보자.]"
    ja: "「また明日」"
  event_unbreakablesphere1_02_e_46:
    speaker: mihara_b
    en: Good night, Siren. See you tomorrow.
    ko: 응. 세이렌도 잘 자고 내일 보자.
    ja: ええ。おやすみなさい。また明日。
  event_unbreakablesphere1_02_e_47:
    speaker: littlemermaid
    en: Ah ooh!
    ko: 아우!
    ja: あう！
  event_unbreakablesphere1_02_e_48:
    speaker: "<Narration>"
    en: Little Mermaid leaves.
    ko: 리틀 머메이드가 떠나갔다.
    ja: リトルマーメイドが立ち去った
  event_unbreakablesphere1_02_e_49:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_02_e_50:
    speaker: mori
    en: I want to go too.
    ko: 나도 갈래.
    ja: それじゃ。
  event_unbreakablesphere1_02_e_51:
    speaker: mihara_b
    en: You're going to go outside?
    ko: 지금 밖에 나간다고?
    ja: どこに行くつもり？
  event_unbreakablesphere1_02_e_52:
    speaker: mihara_b
    en: Why? Siren made these beds for us, so let's get some sleep.
    ko: 왜. 모처럼 세이렌이 만들어줬는데, 여기서 쉬지.
    ja: |-
      使わせてもらえばいいじゃない、
      せっかくだし。
  event_unbreakablesphere1_02_e_53:
    speaker: mori
    en: I don't need it.
    ko: 됐어. 필요 없어.
    ja: 別に。私はいい。
  event_unbreakablesphere1_02_e_54:
    speaker: "<Narration>"
    en: Mori runs out of the shelter.
    ko: 모리가 쉼터 밖으로 뛰어나갔다.
    ja: モリーもどこかへ飛び出して行った
  event_unbreakablesphere1_02_e_55:
    speaker: mihara_b
    en: Hmm...
    ko: 흠….
    ja: あら…
  event_unbreakablesphere1_02_e_56:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_02_e_57:
    speaker: mihara_b
    en: Doesn't it feel like Mori is avoiding us?
    ko: 아무래도 모리가 우릴 피하는 거 같지?
    ja: 私たち、避けられてるのかしら？
  event_unbreakablesphere1_02_e_58:
    speaker: yuni_n
    en: "... Coo."
    ko: "…우."
    ja: "…う。"
  event_unbreakablesphere1_02_e_59:
    speaker: mihara_b
    en: Mmm, I knew it.
    ko: 음~ 역시.
    ja: まぁ、そうよねぇ。
  event_unbreakablesphere1_02_e_60:
    speaker: mihara_b
    en: I guess it's a bit awkward for her to be around the people she was tracking.
    ko: 추적하던 대상이랑 얼굴을 마주하는 건 좀 껄끄러우려나.
    ja: |-
      つけ回してた相手と顔を合わせるなんて、
      居心地悪いでしょうし。
  event_unbreakablesphere1_02_e_61:
    speaker: yuni_n
    en: Coo coo.
    ko: 우우.
    ja: うう…
  event_unbreakablesphere1_02_e_62:
    speaker: mihara_b
    en: Oh my goodness, Yuni, I've never heard you sound so disgruntled!
    ko: 어머, 유니가 이런 불만스러운 소리도 낼 수 있었구나?
    ja: あら、そんなにイヤそうな声も出せたのね？
  event_unbreakablesphere1_02_e_63:
    speaker: mihara_b
    en: You don't like Mori?
    ko: 유니는 모리가 마음에 안 들어?
    ja: モリーのこと、気に入らないの？
  event_unbreakablesphere1_02_e_64:
    speaker: yuni_n
    en: Coo!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_02_e_65:
    speaker: mihara_b
    en: Why not?
    ko: 왜?
    ja: どうして？
  event_unbreakablesphere1_02_e_66:
    speaker: mihara_b
    en: Because she started following us while we were inside the Ark?
    ko: 모리가 방주에서부터 계속 우리를 몰래 따라와서?
    ja: アークからずっと尾行されてたから？
  event_unbreakablesphere1_02_e_67:
    speaker: yuni_n
    en: Coo coo!
    ko: 우우!
    ja: うう！
  event_unbreakablesphere1_02_e_68:
    speaker: mihara_b
    en: I figured that was why you felt that way.
    ko: 역시 그 이유 때문이었구나.
    ja: やっぱりそれよねぇ。
  event_unbreakablesphere1_02_e_69:
    speaker: mihara_b
    en: Don't be too harsh on her.
    ko: 너무 그러지 마~
    ja: あんまり悪く思わないであげて。
  event_unbreakablesphere1_02_e_70:
    speaker: mihara_b
    en: I'm sure she has her reasons for doing it.
    ko: 모리도 모리 나름대로의 이유가 있는 것 같으니까.
    ja: 彼女なりの事情があるみたいだし。
  event_unbreakablesphere1_02_e_71:
    speaker: yuni_n
    en: "... Coo."
    ko: "…우."
    ja: "…う。"
  event_unbreakablesphere1_02_e_72:
    speaker: mihara_b
    en: Well, if you're not fond of her, I guess there's not much we can do about
      that.
    ko: |-
      후후, 그래.
      그래도 유니가 싫으면 어쩔 수 없지.
    ja: |-
      ふふ、そうね。
      イヤなのは仕方ないわ。
  event_unbreakablesphere1_02_e_73:
    speaker: yuni_n
    en: Coo coo.
    ko: 우우.
    ja: うう。
  event_unbreakablesphere1_02_e_74:
    speaker: mihara_b
    en: Yuni.
    ko: "…유니."
    ja: "…ユニ。"
  event_unbreakablesphere1_02_e_75:
    speaker: mihara_b
    en: What about Siren?
    ko: 그럼 세이렌은 어때?
    ja: セイレーンの方はどう？
  event_unbreakablesphere1_02_e_76:
    speaker: mihara_b
    en: Do you like her?
    ko: 세이렌은 좋아?
    ja: あの子のことは好き？
  event_unbreakablesphere1_02_e_77:
    speaker: yuni_n
    en: Coo... ooh!
    ko: 우… 우!
    ja: う…う！
  event_unbreakablesphere1_02_e_78:
    speaker: mihara_b
    en: You do? Is it because she talks like you do?
    ko: 왜? 유니랑 비슷하게 말해서?
    ja: どうして？しゃべり方が似てるから？
  event_unbreakablesphere1_02_e_79:
    speaker: "<Narration>"
    en: Yuni nods her head.
    ko: 유니가 고개를 저었다.
    ja: ユニが首を横に振った
  event_unbreakablesphere1_02_e_80:
    speaker: mihara_b
    en: And because she rescued us?
    ko: 우릴 구해줘서?
    ja: 私たちを助けてくれたから？
  event_unbreakablesphere1_02_e_81:
    speaker: yuni_n
    en: Coo... ooh!
    ko: 우… 우!
    ja: う…う！
  event_unbreakablesphere1_02_e_82:
    speaker: mihara_b
    en: You're right.
    ko: 그래. 맞아.
    ja: そうね。そうよね。
  event_unbreakablesphere1_02_e_83:
    speaker: mihara_b
    en: She rescued us, and now she's doing her best to help us.
    ko: 우릴 구해줬고, 우릴 도와주기 위해 최선을 다하고 있지.
    ja: |-
      私たちを助けて、出来る限りのことを
      してくれてる。
  event_unbreakablesphere1_02_e_84:
    speaker: mihara_b
    en: I don't think she's a bad person,
    ko: 그래서 나쁜 아이는 아닌 것 같아.
    ja: 悪い子ではなさそうね。
  event_unbreakablesphere1_02_e_85:
    speaker: mihara_b
    en: even though I don't think everything she's telling us is the truth.
    ko: 그 애가 말한 모든 게 사실은 아닌 것 같지만.
    ja: |-
      全部ホントのことを言ってるワケでも
      なさそうだけど。
  event_unbreakablesphere1_02_e_86:
    speaker: yuni_n
    en: Coo coo?
    ko: 우우?
    ja: うう？
  event_unbreakablesphere1_02_e_87:
    speaker: mihara_b
    en: Why do I think that?
    ko: 왜 그렇게 생각하냐고?
    ja: どうしてそう思うのかって？
  event_unbreakablesphere1_02_e_88:
    speaker: mihara_b
    en: Well...
    ko: 그야….
    ja: そうね…
  event_unbreakablesphere1_02_e_89:
    speaker: mihara_b
    en: Remember that big mouth thing we saw before we lost consciousness?
    ko: 우리가 기절하기 전에 본 건, 분명히 거대한 [입]이었으니까?
    ja: |-
      私たちが意識を失う前に見たのは、
      間違いなく大きな「口」だったから？
  event_unbreakablesphere1_02_e_90:
    speaker: "<Narration>"
    en: "*Dig* *Thunk* *Dig* *Thunk*"
    ko: 꾸드득- 푹-! 꾸드득- 푹!
    ja: ザッ、ザッ！ザッ、ザクッ！
  event_unbreakablesphere1_02_e_91:
    speaker: mori
    en: Whew...
    ko: 후우….
    ja: ふぅ…
  event_unbreakablesphere1_02_e_92:
    speaker: "<Narration>"
    en: Mori stands in a corner, digging a hole into the ground.
    ko: 모리가 공터 한편에 파놓은 구덩이 속에서….
    ja: モリーが何もない場所の片隅に穴を掘っている
  event_unbreakablesphere1_02_e_93:
    speaker: "<Narration>"
    en: "*Thunk*"
    ko: 푹-!
    ja: ザクッ！
  event_unbreakablesphere1_02_e_94:
    speaker: "<Narration>"
    en: Finally, she shovels the last bit of dirt.
    ko: 마지막 삽을 떠냈다.
    ja: 最後のひと掘りを終えてモリーがつぶやいた
  event_unbreakablesphere1_02_e_95:
    speaker: mori
    en: Phew... That should be enough.
    ko: 하아… 이 정도면 됐어.
    ja: ふぅ…これぐらいでいいか。
  event_unbreakablesphere1_02_e_96:
    speaker: mori
    en: I'm exhausted.
    ko: 힘들어 죽겠네.
    ja: もうクタクタだよ。
  event_unbreakablesphere1_02_e_97:
    speaker: mori
    en: What is up with this dirt? I thought it'd be soft, but it's practically hard
      as rock.
    ko: |-
      뭐야, 이 땅.
      연한 줄 알았는데… 생각보다 너무 딱딱하잖아.
    ja: |-
      何なんだろう、この地面。
      柔らかそうだと思ったのに…
      めちゃくちゃ硬いや。
  event_unbreakablesphere1_02_e_98:
    speaker: mori
    en: Is there gold mixed into this stuff or what?
    ko: 금속이라도 섞여 있는 줄 알았네.
    ja: 金属でも混ざってるのかな。
  event_unbreakablesphere1_02_e_99:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 착-
    ja: カチャリ
  event_unbreakablesphere1_02_e_100:
    speaker: "<Narration>"
    en: Mori folds the intrenching tool and returns it to her bag.
    ko: 모리는 야전 삽을 접어 가방에 넣은 후,
    ja: |-
      モリーはシャベルを折りたたみ
      カバンにしまうと…
  event_unbreakablesphere1_02_e_101:
    speaker: "<Narration>"
    en: "*Slump*"
    ko: 털썩-
    ja: ドサッ
  event_unbreakablesphere1_02_e_102:
    speaker: "<Narration>"
    en: She hops down inside her newly-dug hole.
    ko: 파놓은 구덩이 속에 주저앉았다.
    ja: 穴の中に座りこんだ
  event_unbreakablesphere1_02_e_103:
    speaker: mori
    en: Finally, I feel at ease.
    ko: 이제야… 좀 안심이 되네.
    ja: これでやっと…一息つける。
  event_unbreakablesphere1_02_e_104:
    speaker: mori
    en: Everything has been so... uncomfortable.
    ko: 죄다… 불편했는데.
    ja: 何もかも…落ち着かなかったからなあ。
  event_unbreakablesphere1_02_e_105:
    speaker: littlemermaid
    en: Was the bed that uncomfortable?
    ko: "[그래? 침대가 많이 불편해?]"
    ja: "「そう？ベッドが合わなかった？」"
  event_unbreakablesphere1_02_e_106:
    speaker: mori
    en: Gah!
    ko: 으, 으아아!!
    ja: う、うわあ！！
  event_unbreakablesphere1_02_e_107:
    speaker: littlemermaid
    en: O-oohhh!!
    ko: 우, 우으으!!
    ja: う、ううう！！
  event_unbreakablesphere1_02_e_108:
    speaker: mori
    en: Who the...?!
    ko: 너, 너 뭐야!
    ja: 何、あんた！？
  event_unbreakablesphere1_02_e_109:
    speaker: littlemermaid
    en: Ooh uh.
    ko: 우으?
    ja: うう？
  event_unbreakablesphere1_02_e_110:
    speaker: littlemermaid
    en: It's me, Siren.
    ko: "[세이렌…?]"
    ja: "「セイレーン…？」"
  event_unbreakablesphere1_02_e_111:
    speaker: mori
    en: I can see that!
    ko: 누가 이름을 몰라서 이러는 줄 알아!
    ja: 名前を聞いたんじゃなくて！
  event_unbreakablesphere1_02_e_112:
    speaker: mori
    en: What are you doing here?!
    ko: 네가 왜 여기 있냐고!
    ja: なんでここにいるのかってこと！
  event_unbreakablesphere1_02_e_113:
    speaker: littlemermaid
    en: Ooh uh...
    ko: 우으….
    ja: うう…
  event_unbreakablesphere1_02_e_114:
    speaker: littlemermaid
    en: I heard what sounded like digging.
    ko: "[땅 파는 소리가 들려서?]"
    ja: "「地面を掘る音が聞こえたから」"
  event_unbreakablesphere1_02_e_115:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_02_e_116:
    speaker: mori
    en: Is that not allowed?
    ko: "…파면 안되는 거였어?"
    ja: "…掘ったらマズかった？"
  event_unbreakablesphere1_02_e_117:
    speaker: littlemermaid
    en: No. It's fine.
    ko: "[아니. 그건 아니야.]"
    ja: "「ううん。そんなことない」"
  event_unbreakablesphere1_02_e_118:
    speaker: mori
    en: "... Good."
    ko: 하아… 그럼 됐네.
    ja: はぁ…ならよかったけど。
  event_unbreakablesphere1_02_e_119:
    speaker: mori
    en: Then don't worry about it, and move along.
    ko: 신경 쓰지 말고 그냥 가.
    ja: 私のことは気にしないでいいから。
  event_unbreakablesphere1_02_e_120:
    speaker: mori
    en: I'm comfortable here.
    ko: 난 여기가 편하니까.
    ja: こうしてるのが一番落ち着くんだよ。
  event_unbreakablesphere1_02_e_121:
    speaker: littlemermaid
    en: Ooh uh...
    ko: 우으….
    ja: うう…
  event_unbreakablesphere1_02_e_122:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_02_e_123:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_02_e_124:
    speaker: mori
    en: What? Why aren't you leaving?
    ko: 뭔데! 왜 안 가!
    ja: 何か文句ある？早くどっか行って！
  event_unbreakablesphere1_02_e_125:
    speaker: littlemermaid
    en: Mori.
    ko: "[모리.]"
    ja: "「モリー」"
  event_unbreakablesphere1_02_e_126:
    speaker: mori
    en: What? Does it bother you that I dug up the ground?
    ko: |-
      뭐, 뭐야.
      다시 생각해 보니 땅 파 놓은 게 거슬려?
    ja: |-
      今度は何？
      地面に穴開けたのがそんなに気に入らない？
  event_unbreakablesphere1_02_e_127:
    speaker: littlemermaid
    en: Do you like cute things?
    ko: "[귀여운 거 좋아해?]"
    ja: "「かわいいものは好き？」"
  event_unbreakablesphere1_02_e_128:
    speaker: mori
    en: Excuse me?
    ko: 귀여운 거?
    ja: かわいいもの？
  event_unbreakablesphere1_02_e_129:
    speaker: littlemermaid
    en: Ooh.
    ko: 우.
    ja: う。
  event_unbreakablesphere1_02_e_130:
    speaker: littlemermaid
    en: Do you want to see me make bubbles?
    ko: "[물방울 만드는 거 보러 갈래?]"
    ja: "「水泡のしずくができるところ、見てみない？」"
  event_unbreakablesphere1_02_e_131:
    speaker: mori
    en: You mean those bouncy things?
    ko: 저 둥실 둥실한 것들?
    ja: あのフワフワ浮いてるやつ？
  event_unbreakablesphere1_02_e_132:
    speaker: littlemermaid
    en: Ooh!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_02_e_133:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_02_e_134:
    speaker: littlemermaid
    en: Do you not want to?
    ko: "[싫어…?]"
    ja: "「興味ない…？」"
  event_unbreakablesphere1_02_e_135:
    speaker: mori
    en: "... Fine. I'll come."
    ko: "…아니야."
    ja: "…ううん。"
  event_unbreakablesphere1_02_e_136:
    speaker: mori
    en: It's not like I have anything better to do.
    ko: 어차피 할 일도 없으니까, 갈게.
    ja: どうせヒマなんだし、見てみようかな。
  event_unbreakablesphere1_02_e_137:
    speaker: littlemermaid
    en: Hehe. Ooh!
    ko: 헤헤. 우!
    ja: へへ。う！
event_unbreakablesphere1_03_s:
  event_unbreakablesphere1_03_s_1:
    speaker: littlemermaid
    en: Come on in.
    ko: "[모리, 들어와.]"
    ja: "「モリー、こっち」"
  event_unbreakablesphere1_03_s_2:
    speaker: "<Narration>"
    en: Mori walks into the workshop.
    ko: 모리가 공방 안에 들어섰다.
    ja: モリーが工房の中に足を踏み入れた
  event_unbreakablesphere1_03_s_3:
    speaker: littlemermaid
    en: Welcome to the bubble workshop.
    ko: "[물거품 공방에 온 걸 환영해.]"
    ja: "「ここが私の作業場」"
  event_unbreakablesphere1_03_s_4:
    speaker: mori
    en: "!!"
    ko: 와…!
    ja: わあ…！
  event_unbreakablesphere1_03_s_5:
    speaker: mori
    en: I can't believe this is what was underneath that tree...
    ko: 나무 밑에 이런 공간이 있었다니…!
    ja: 木の根元にこんな空間があるなんて…！
  event_unbreakablesphere1_03_s_6:
    speaker: "<Narration>"
    en: "*Bounce bounce*"
    ko: 둥실 둥실-
    ja: フワフワ――
  event_unbreakablesphere1_03_s_7:
    speaker: "<Narration>"
    en: Inside the workshop, bubbles of variegated colors drift about playfully.
    ko: 색색의 물거품들이 공방 안에서 둥실거리며 뛰놀고 있었다.
    ja: |-
      色とりどりの液体金属の球が
      工房の中をふわふわと漂っている
  event_unbreakablesphere1_03_s_8:
    speaker: mori
    en: What is this place? It's packed with... all sorts of cute things...
    ko: 뭐야 여기… 귀여운 것들이 잔뜩….
    ja: 何これ…かわいいのがいっぱい…
  event_unbreakablesphere1_03_s_9:
    speaker: littlemermaid
    en: Do you like it?
    ko: "[마음에 들어?]"
    ja: "「気に入ってくれた？」"
  event_unbreakablesphere1_03_s_10:
    speaker: mori
    en: Wh-who said I liked it!
    ko: 누, 누가 마음에 든다고…!
    ja: そ、そんなこと言ってないし…！
  event_unbreakablesphere1_03_s_11:
    speaker: mori
    en: Well...
    ko: 뭐….
    ja: でも、まあ…
  event_unbreakablesphere1_03_s_12:
    speaker: "<Narration>"
    en: "*Bounce bounce*"
    ko: 둥실 둥실-
    ja: フワフワ――
  event_unbreakablesphere1_03_s_13:
    speaker: mori
    en: At the very least, it's not boring.
    ko: 심심하진, 않네….
    ja: ヒマつぶしにはなるかな…
  event_unbreakablesphere1_03_s_14:
    speaker: littlemermaid
    en: I'm glad you feel that way.
    ko: "[다행이다.]"
    ja: "「よかった」"
  event_unbreakablesphere1_03_s_15:
    speaker: mori
    en: So...
    ko: 그래서.
    ja: それで？
  event_unbreakablesphere1_03_s_16:
    speaker: mori
    en: what do I need to do now?
    ko: 이제부터 내가 뭘 하면 되는데?
    ja: 今度は何すればいいの？
  event_unbreakablesphere1_03_s_17:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_03_s_18:
    speaker: mori
    en: Don't you want something from me?
    ko: 나한테 따로 뭔가를 시키려고 여기 데려온 거 아니야?
    ja: 何か手伝わせようっていうんでしょ？
  event_unbreakablesphere1_03_s_19:
    speaker: "<Narration>"
    en: Little Mermaid shakes her head.
    ko: 리틀 머메이드가 고개를 저었다.
    ja: リトルマーメイドが首を横に振った
  event_unbreakablesphere1_03_s_20:
    speaker: mori
    en: Then why did you bring me here?
    ko: 그럼 날 여기 왜 데려온 건데?
    ja: じゃ、なんで連れてきたの？
  event_unbreakablesphere1_03_s_21:
    speaker: littlemermaid
    en: Being on your own can be a lonely thing... and scary.
    ko: "[혼자 있으면 외롭고… 무서우니까.]"
    ja: "「1人でいたら寂しいし…怖いと思うから」"
  event_unbreakablesphere1_03_s_22:
    speaker: mori
    en: I never said I was lonely or scared!
    ko: "누, 누가…! \n아니거든!"
    ja: |-
      だ、誰が…！
      そんなことない！
  event_unbreakablesphere1_03_s_23:
    speaker: mori
    en: Don't go drawing any conclusions!
    ko: 멋대로 짐작하지 마!
    ja: 勝手に決めつけないで！
  event_unbreakablesphere1_03_s_24:
    speaker: littlemermaid
    en: Hehe. Well, I'm glad to be proven wrong.
    ko: "[헤헤. 다행이네.]"
    ja: "「えへへ、ならよかった」"
  event_unbreakablesphere1_03_s_25:
    speaker: littlemermaid
    en: I came to that conclusion because that's how I used to be.
    ko: "[난 그랬거든.]"
    ja: "「私はそうだったから」"
  event_unbreakablesphere1_03_s_26:
    speaker: mori
    en: You were?
    ko: "…네가?"
    ja: "…あんたが？"
  event_unbreakablesphere1_03_s_27:
    speaker: littlemermaid
    en: Ah uh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere1_03_s_28:
    speaker: mori
    en: But you seem so strong. I can't imagine you ever feeling lonely.
    ko: |-
      넌 강하잖아.
      그런데… 외로워?
    ja: |-
      あんた、強いんでしょ。
      それでも…寂しかったの？
  event_unbreakablesphere1_03_s_29:
    speaker: littlemermaid
    en: Everyone is at their weakest when they're alone.
    ko: "[누구나 혼자일 때, 가장 약해지는 법이니까.]"
    ja: "「誰でも1人になった時が一番弱いの」"
  event_unbreakablesphere1_03_s_30:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_03_s_31:
    speaker: littlemermaid
    en: Once I decided I would stay here for a long time,
    ko: "[그래서 여기에 오랫동안 있자고 결심했을 때부터,]"
    ja: "「だから、ずっとここにいようって決めてから」"
  event_unbreakablesphere1_03_s_32:
    speaker: littlemermaid
    en: I would make bubbles whenever I felt lonely.
    ko: "[외로워질 때마다 여기서 물방울들을 만들기 시작했어.]"
    ja: |-
      「寂しくなったらここに来て、
      しずくを作っていたの」
  event_unbreakablesphere1_03_s_33:
    speaker: littlemermaid
    en: Bubbles that looked like my friends.
    ko: "[귀엽고 사랑스러운, 친구들을 닮은 물방울들을.]"
    ja: "「かわいくて、友だちといる気分になれるモノ」"
  event_unbreakablesphere1_03_s_34:
    speaker: mori
    en: "..."
    ko: |-
      외로울 때마다 물방울을 만들었다니…
      그건….
    ja: |-
      寂しくなったら作ったって…
      じゃあ…
  event_unbreakablesphere1_03_s_35:
    speaker: "<Narration>"
    en: Mori recalls the numerous bubble formations she has seen in this place.
    ko: 모리는 이곳에 와서 보았던 수많은 물방울들을 떠올렸다.
    ja: |-
      モリーはここに来てから見た
      数えきれないほどのしずくを思い返した
  event_unbreakablesphere1_03_s_36:
    speaker: mori
    en: "... They look like tears to me."
    ko: "…눈물 같잖아."
    ja: "…涙みたい。"
  event_unbreakablesphere1_03_s_37:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_03_s_38:
    speaker: mori
    en: Nothing.
    ko: 아무것도 아니야.
    ja: 何でもない。
  event_unbreakablesphere1_03_s_39:
    speaker: mori
    en: If there's nothing you need me for, then I'm going.
    ko: 시킬 일 없으면 그만 갈래.
    ja: やることないなら、戻るよ。
  event_unbreakablesphere1_03_s_40:
    speaker: littlemermaid
    en: Already?
    ko: "[벌써?]"
    ja: "「もう？」"
  event_unbreakablesphere1_03_s_41:
    speaker: mori
    en: What am I going to do here?
    ko: 더 있어서 뭐해.
    ja: してほしいことは無いんでしょ。
  event_unbreakablesphere1_03_s_42:
    speaker: mori
    en: I want to go.
    ko: 갈래.
    ja: じゃ。
  event_unbreakablesphere1_03_s_43:
    speaker: littlemermaid
    en: Wait.
    ko: "[잠깐만!]"
    ja: "「待って」"
  event_unbreakablesphere1_03_s_44:
    speaker: "<Narration>"
    en: Little Mermaid makes a bubble,
    ko: 리틀 머메이드가 물방울 하나를 들어,
    ja: リトルマーメイドはしずくの1つを手に取り…
  event_unbreakablesphere1_03_s_45:
    speaker: "<Narration>"
    en: "*Squish*"
    ko: 몰캉-
    ja: ふにゃ…
  event_unbreakablesphere1_03_s_46:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_03_s_47:
    speaker: "<Narration>"
    en: and places it in Mori's arms.
    ko: 모리의 품에 안겨주었다.
    ja: モリーの胸に抱かせた
  event_unbreakablesphere1_03_s_48:
    speaker: mori
    en: What is this? Why are you giving me this?
    ko: 뭐, 뭐야. 이걸 왜 날 줘!
    ja: な、何？なんでくれるの？
  event_unbreakablesphere1_03_s_49:
    speaker: littlemermaid
    en: Hugging onto this
    ko: "[물방울을 안고 있으면 잠이 잘 와.]"
    ja: "「抱いてるとよく眠れるの」"
  event_unbreakablesphere1_03_s_50:
    speaker: littlemermaid
    en: will help you sleep better.
    ko: "[끌어안고 푹 자.]"
    ja: "「ゆっくり休んで」"
  event_unbreakablesphere1_03_s_51:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_03_s_52:
    speaker: "<Narration>"
    en: Mori looks at the bubble in her arms.
    ko: 모리가 품안 안긴 물방울을 바라보았다.
    ja: モリーは渡されたしずくに目をやった
  event_unbreakablesphere1_03_s_53:
    speaker: "<Narration>"
    en: It's exceedingly soft and warm.
    ko: "…푹신하고 따뜻했다."
    ja: 柔らかく温かみを感じる
  event_unbreakablesphere1_03_s_54:
    speaker: mori
    en: "... What's your deal?"
    ko: "…너 뭐야."
    ja: あんたさ…
  event_unbreakablesphere1_03_s_55:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_03_s_56:
    speaker: mori
    en: Why are you being so nice to me?
    ko: 나한테 왜 이렇게 잘해줘?
    ja: なんで私によくしてくれるの？
  event_unbreakablesphere1_03_s_57:
    speaker: mori
    en: Is there something you want from me?
    ko: 나한테 뭐 바라는 거라도 있어?
    ja: 何かたくらんでる？
  event_unbreakablesphere1_03_s_58:
    speaker: littlemermaid
    en: Ah uh?
    ko: 아으…?
    ja: あう…？
  event_unbreakablesphere1_03_s_59:
    speaker: mori
    en: Why are you going to such great lengths to save us?
    ko: 여기서 내보내 준다는 것도 그래.
    ja: ここから出してくれるっていう話もそうだし。
  event_unbreakablesphere1_03_s_60:
    speaker: mori
    en: You've just met us.
    ko: 처음 본 우리 같은 건, 죽든 말든 상관하지 않아도 되는 거잖아.
    ja: |-
      初対面の相手なんて、
      どうなろうとカンケーないじゃん？
  event_unbreakablesphere1_03_s_61:
    speaker: mori
    en: Why should you care whether we live or die?
    ko: 그런데 왜 구하려 해?
    ja: なんで私たちを助けるの？
  event_unbreakablesphere1_03_s_62:
    speaker: mori
    en: Why do you keep acting like you don't expect anything from us in return?
    ko: 왜 아무것도 바라지 않는 것처럼 착한 척 구는 건데?
    ja: なんでそんなにいい人ぶってるワケ？
  event_unbreakablesphere1_03_s_63:
    speaker: littlemermaid
    en: I... I just wanted to rescue you. So I did.
    ko: "[그냥… 구하고 싶어서 구했고,]"
    ja: "「別に…助けたいと思ったから助けて」"
  event_unbreakablesphere1_03_s_64:
    speaker: littlemermaid
    en: And I simply wanted to be nice. So I did.
    ko: "[잘해주고 싶어서 잘해주는 건데….]"
    ja: "「優しくしたいから優しくしてるだけ…」"
  event_unbreakablesphere1_03_s_65:
    speaker: mori
    en: I don't like unconditional kindness.
    ko: 불편해.
    ja: 気持ち悪い…
  event_unbreakablesphere1_03_s_66:
    speaker: mori
    en: It makes me uncomfortable.
    ko: 이유 없는 친절 같은 거 불편해서 싫어.
    ja: 理由もなく親切なんて、ありえないんだよ。
  event_unbreakablesphere1_03_s_67:
    speaker: mori
    en: Don't act all high and mighty.
    ko: 위선 떨지 말고 원하는 게 있으면 그냥 지금 말해.
    ja: 善人面やめて、狙いがあるならさっさと言って。
  event_unbreakablesphere1_03_s_68:
    speaker: mori
    en: If you want something, just say it, and I'll do whatever you tell me to!
    ko: 원하는 대로 해줄 테니까!
    ja: 言う通りにしてあげるからさ！
  event_unbreakablesphere1_03_s_69:
    speaker: littlemermaid
    en: "... I'm sorry,"
    ko: "[…미안.]"
    ja: "「…ごめんなさい」"
  event_unbreakablesphere1_03_s_70:
    speaker: littlemermaid
    en: but I really don't have any ulterior motives.
    ko: "[아무리 생각해도 다른 이유는 잘 모르겠어.]"
    ja: "「考えても、理由なんて思いつかない」"
  event_unbreakablesphere1_03_s_71:
    speaker: mori
    en: Don't lie to me!
    ko: 거짓말 마!
    ja: ウソはもういいって！
  event_unbreakablesphere1_03_s_72:
    speaker: mori
    en: People like you are the worst.
    ko: 너 같은 것들이 제일 나빠.
    ja: あんたみたいなのが一番汚いんだよ。
  event_unbreakablesphere1_03_s_73:
    speaker: mori
    en: You put on a nice front and make it out like you're willing to do anything
      for someone,
    ko: 착한 척, 뭐든 다 해줄 것처럼 다가와서는.
    ja: |-
      いい人ぶって、何でもしてあげるって顔で
      近寄ってきて…
  event_unbreakablesphere1_03_s_74:
    speaker: mori
    en: and just when they trust you the most, you stab them in the back!
    ko: 가장 믿는 순간에… 뒤통수를 치니까!!
    ja: 一番肝心な瞬間に…裏切るようなヤツ！
  event_unbreakablesphere1_03_s_75:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 텁-
    ja: バッ――
  event_unbreakablesphere1_03_s_76:
    speaker: "<Narration>"
    en: Mori shoves the bubble back into Little Mermaid's arms and runs off.
    ko: 모리가 물방울을 리틀 머메이드에게 떠안기고 뛰어가버렸다.
    ja: |-
      モリーはしずくをリトルマーメイドに押し返し
      走り去った
  event_unbreakablesphere1_03_s_77:
    speaker: littlemermaid
    en: "... Mori."
    ko: "[…모리.]"
    ja: "「…モリー」"
event_unbreakablesphere1_03_e:
  event_unbreakablesphere1_03_e_1:
    speaker: mihara_b
    en: So,
    ko: 음~ 그러니까.
    ja: そうねぇ、つまり…
  event_unbreakablesphere1_03_e_2:
    speaker: mihara_b
    en: after a certain amount of time passes,
    ko: 이 물거품 나무라는 곳에서 일정 시간이 지나면,
    ja: この木は時間が経てば…
  event_unbreakablesphere1_03_e_3:
    speaker: mihara_b
    en: the bubbles that you use grow on this tree, like fruit?
    ko: 네가 쓰는 물거품들이 열매 맺히듯 열린다는 거지?
    ja: |-
      あなたの使っている水泡というものが
      実になるということ？
  event_unbreakablesphere1_03_e_4:
    speaker: littlemermaid
    en: Ooh!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_03_e_5:
    speaker: littlemermaid
    en: I typically create bubbles solely using my weapons systems,
    ko: "[원래 물거품은 내가 갖고 있는 무장을 기반으로 만드는 거라서,]"
    ja: |-
      「あれは私が持っている武装から
      生みだせるものだけど」
  event_unbreakablesphere1_03_e_6:
    speaker: littlemermaid
    en: so making one large enough to cover this entire space would be impossible.
    ko: "[이 공간을 감쌀만한 큰 물거품을 만드는 건 무리가 있거든.]"
    ja: |-
      「この空間全部を包み込めるほど
      大きいものは作れないから」
  event_unbreakablesphere1_03_e_7:
    speaker: littlemermaid
    en: I used the bubbles I had available to create this tree,
    ko: "[그래서 내가 가진 물거품으로 우선, 이 물거품 나무를 만들었어.]"
    ja: |-
      「まずはこの木を私が持ってた
      水泡を使って作ったの」
  event_unbreakablesphere1_03_e_8:
    speaker: littlemermaid
    en: which acts as a sort of filter.
    ko: "[이 물거품 나무를 필터처럼 이용해,]"
    ja: "「これはフィルターみたいな仕事をして」"
  event_unbreakablesphere1_03_e_9:
    speaker: littlemermaid
    en: It gathers the disparate energy present in the ocean, and redirects it into
      the bubbles,
    ko: "[바닷속에 퍼져 있는 에너지를 끌어와 물거품에 집어넣어서,]"
    ja: |-
      「海の中のエネルギーを引き寄せて
      水泡に吸収できるから」
  event_unbreakablesphere1_03_e_10:
    speaker: littlemermaid
    en: which increases their surface area.
    ko: "[물거품의 크기를 키워나가고 있는 거야.]"
    ja: "「そうして大きくしていったの」"
  event_unbreakablesphere1_03_e_11:
    speaker: mihara_b
    en: Wow!
    ko: 어머.
    ja: へえ…
  event_unbreakablesphere1_03_e_12:
    speaker: mihara_b
    en: So when you call this the bubble tree, you mean it's literally made of bubbles?
    ko: 이 나무가 정말 이름 그대로 [물거품]으로 만들어진 나무였다고?
    ja: 名前通り、「水泡」で作られた木ってことね？
  event_unbreakablesphere1_03_e_13:
    speaker: littlemermaid
    en: That's right.
    ko: "[맞아.]"
    ja: "「そういうこと」"
  event_unbreakablesphere1_03_e_14:
    speaker: mihara_b
    en: Hehe, and here I thought it was an actual tree.
    ko: 후후, 진짜 나무인 줄 알았는데 아니었구나?
    ja: |-
      ふふ、本当の木だと思っていたけど
      違ったみたいね？
  event_unbreakablesphere1_03_e_15:
    speaker: mihara_b
    en: I've never seen anything like this before. How extraordinary.
    ko: 이런건 처음보는데, 신기하네.
    ja: 当たり前だけど、説明を聞いても不思議だわ。
  event_unbreakablesphere1_03_e_16:
    speaker: mihara_b
    en: Can I touch it just once?
    ko: 한 번만 만져봐도 될까?
    ja: 少し触ってみてもいいかしら？
  event_unbreakablesphere1_03_e_17:
    speaker: littlemermaid
    en: Ah uh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere1_03_e_18:
    speaker: mihara_b
    en: Thanks.
    ko: 허락해줘서 고마워.
    ja: それなら、遠慮なく。
  event_unbreakablesphere1_03_e_19:
    speaker: "<Narration>"
    en: Mihara carefully reaches out and touches the bubble tree.
    ko: 미하라가 물거품 나무에 조심스레 손을 가져다대었다.
    ja: |-
      ミハラは樹木に見えるものに
      ゆっくりと手を伸ばした
  event_unbreakablesphere1_03_e_20:
    speaker: mihara_b
    en: It's warm.
    ko: "…따뜻해."
    ja: "…温かいのね。"
  event_unbreakablesphere1_03_e_21:
    speaker: mihara_b
    en: That's surprising. I thought it would be cold since it's made out of liquid.
    ko: 의외네. 물거품이 액체 금속이라길래, 차가울 줄 알았더니….
    ja: |-
      意外だわ。液体金属って、
      冷たいものだと思ってたけど…
  event_unbreakablesphere1_03_e_22:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_03_e_23:
    speaker: mihara_b
    en: A tree made of liquid metal...
    ko: 흠~
    ja: ふーん…
  event_unbreakablesphere1_03_e_24:
    speaker: mihara_b
    en: Hmm...
    ko: 액체 금속으로 만들진 나무라….
    ja: 液体金属の木、ねぇ…
  event_unbreakablesphere1_03_e_25:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_03_e_26:
    speaker: mihara_b
    en: I want to check something.
    ko: 한 번 확인해볼까.
    ja: 確かめる価値はあるかしら。
  event_unbreakablesphere1_03_e_27:
    speaker: mihara_b
    en: Siren.
    ko: 세이렌.
    ja: セイレーン？
  event_unbreakablesphere1_03_e_28:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_03_e_29:
    speaker: mihara_b
    en: Excuse me for a moment.
    ko: 잠시만 실례할게.
    ja: ちょっとの間、失礼するわね。
  event_unbreakablesphere1_03_e_30:
    speaker: littlemermaid
    en: Ooh?
    ko: "…우?"
    ja: "…う？"
  event_unbreakablesphere1_03_e_31:
    speaker: "<Narration>"
    en: Mihara closes her eyes.
    ko: 미하라는 눈을 감았다.
    ja: ミハラは目を閉じ…
  event_unbreakablesphere1_03_e_32:
    speaker: "<Narration>"
    en: In order to exchange senses with the tree, she activates her ability.
    ko: 그리고 이 [나무]와 감각 교환을 하기 위해 능력을 개방했다.
    ja: "「木」に対して感覚交換能力の発動を試みた"
  event_unbreakablesphere1_03_e_33:
    speaker: "<Narration>"
    en: The warmth of the water travels up the trunk of the tree,
    ko: 따뜻한 물의 감각이 나무의 기둥을 타고 올라,
    ja: あたたかい液体の感覚が木の幹に沿って拡がり…
  event_unbreakablesphere1_03_e_34:
    speaker: "<Narration>"
    en: and reaches the massive membrane that touches the ocean.
    ko: 바닷물과 맞닿아 있는 [거대한 막]에 다다랐다.
    ja: 海水と接する「巨大な膜」に到達した
  event_unbreakablesphere1_03_e_35:
    speaker: "<Narration>"
    en: The frigid touch of ocean water.
    ko: 차가운 바닷물의 감촉.
    ja: |-
      その先から伝わってくるものは、
      冷たい海水の感触…
  event_unbreakablesphere1_03_e_36:
    speaker: "<Narration>"
    en: And...
    ko: 그리고,
    ja: そして――
  event_unbreakablesphere1_03_e_37:
    speaker: "<Narration>"
    en: A sensation, like something is watching from beyond.
    ko: 무언가가 이곳을 바라보고 있는 듯한 감각이 느껴졌…!
    ja: 何かに見られているという感覚――
  event_unbreakablesphere1_03_e_38:
    speaker: littlemermaid
    en: Mihara.
    ko: "[미하라.]"
    ja: "「ミハラ」"
  event_unbreakablesphere1_03_e_39:
    speaker: mihara_b
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_unbreakablesphere1_03_e_40:
    speaker: "<Narration>"
    en: Little Mermaid grabs Mihara's arm.
    ko: 리틀 머메이드가 미하라의 팔을 잡았다.
    ja: リトルマーメイドがミハラの腕を引いた
  event_unbreakablesphere1_03_e_41:
    speaker: littlemermaid
    en: No, you can't. If you keep going, it'll be dangerous.
    ko: "[안 돼. 그 이상은 위험해.]"
    ja: "「やめて。それ以上は危ない」"
  event_unbreakablesphere1_03_e_42:
    speaker: mihara_b
    en: What do you mean?
    ko: 세이렌?
    ja: セイレーン？
  event_unbreakablesphere1_03_e_43:
    speaker: littlemermaid
    en: You mustn't draw attention to us.
    ko: "[그렇게 계속 시선을 끌면 안 돼.]"
    ja: "「注意をひいたらダメ」"
  event_unbreakablesphere1_03_e_44:
    speaker: mihara_b
    en: I don't understand.
    ko: 시선을… 끌면 안된다고?
    ja: 注意を…どういうこと？
  event_unbreakablesphere1_03_e_45:
    speaker: littlemermaid
    en: Ooh uh.
    ko: 우으.
    ja: うう。
  event_unbreakablesphere1_03_e_46:
    speaker: littlemermaid
    en: We're not ready yet, so we must lie low for now.
    ko: "[우린 아직 준비가 되지 않아서, 시선을 끌어선 안 돼.]"
    ja: "「まだ準備が足りないの。気づかれたら危ない」"
  event_unbreakablesphere1_03_e_47:
    speaker: littlemermaid
    en: My powers are weakened at the moment, and I can barely maintain the bubbles
      to keep us hidden as is.
    ko: "[내 힘만으로는 물거품으로 눈을 가리고 시간을 버는 것 밖에 하지 못해서,]"
    ja: |-
      「私と水泡の力じゃ、
      目隠しして時間を稼げるだけ」
  event_unbreakablesphere1_03_e_48:
    speaker: littlemermaid
    en: If we were to attract any unwanted attention, we'd have no way of fighting
      that thing.
    ko: "[저것의 시선을 잘못 끌었을 때, 저것을 물리칠 방법이 없어.]"
    ja: "「もし見つかったら、勝ち目がない」"
  event_unbreakablesphere1_03_e_49:
    speaker: littlemermaid
    en: Then you would never be able to return to the surface.
    ko: "[그럼 너희도 영영 지상으로 나갈 수 없을 거야.]"
    ja: "「二度と地上に戻れなくなっちゃう」"
  event_unbreakablesphere1_03_e_50:
    speaker: mihara_b
    en: What is this "thing" you're talking about?
    ko: 저것이 뭔데?
    ja: 何がいるの？
  event_unbreakablesphere1_03_e_51:
    speaker: littlemermaid
    en: Something dangerous that doesn't understand language.
    ko: "[언어가 통하지 않는, 위험한 것.]"
    ja: "「言葉が通じない、危険な存在」"
  event_unbreakablesphere1_03_e_52:
    speaker: mihara_b
    en: Were you hiding here from that thing too?
    ko: 너도 저것을 피해 이곳에 숨어있던 거야?
    ja: あなたはここで隠れ続けていたということ？
  event_unbreakablesphere1_03_e_53:
    speaker: littlemermaid
    en: Yes.
    ko: "[응.]"
    ja: "「うん」"
  event_unbreakablesphere1_03_e_54:
    speaker: littlemermaid
    en: I quickly realized that my abilities have no effect on it.
    ko: "[저것에겐 내 능력이 통하지 않는다는 걸 알았거든.]"
    ja: "「私の能力は通用しないって分かってるから」"
  event_unbreakablesphere1_03_e_55:
    speaker: littlemermaid
    en: So I decided to stay out of sight until I'm ready.
    ko: "[그래서 준비가 될때까지 잠시만 시선을 가리기로 했어.]"
    ja: "「準備が整うまで、そのままにしておきたいの」"
  event_unbreakablesphere1_03_e_56:
    speaker: mihara_b
    en: But, our arrival here
    ko: 그 상황에 우리가 온 거라면….
    ja: 私たちがここに来た時のことを考えると…
  event_unbreakablesphere1_03_e_57:
    speaker: mihara_b
    en: must surely have attracted its attention.
    ko: 그것만으로 시선을 끌었을 것 같은데.
    ja: とっくに何か気づかれてるかも知れないわね。
  event_unbreakablesphere1_03_e_58:
    speaker: littlemermaid
    en: Ah uh.
    ko: 아으.
    ja: あう。
  event_unbreakablesphere1_03_e_59:
    speaker: mihara_b
    en: All we've done is put your life in danger. Why are you being so nice to us?
    ko: 사실상 방해가 된 우리에게 왜… 이렇게까지 잘 해주는 거야?
    ja: |-
      厄介ごとばかり引き連れてきたのに…
      どうして私たちによくしてくれるの？
  event_unbreakablesphere1_03_e_60:
    speaker: littlemermaid
    en: Are you suspicious of me as well, Mihara?
    ko: "[미하라도 그게 궁금해?]"
    ja: "「あなたもそれが気になる？」"
  event_unbreakablesphere1_03_e_61:
    speaker: mihara_b
    en: Not suspicious like Mori is, necessarily, but I am curious.
    ko: 응. 모리정도는 아니지만, 나도 궁금은 해.
    ja: そうね、モリーほどではないけど。
  event_unbreakablesphere1_03_e_62:
    speaker: mihara_b
    en: We live in an era where people don't stick their necks out for others without
      good reason.
    ko: 우린 쉽사리 남을 돕지 않고, 도울 수 없는 시대에 살고 있으니까.
    ja: 気軽に助け合うのも難しい世界で生きてるから…
  event_unbreakablesphere1_03_e_63:
    speaker: mihara_b
    en: We're not used to people being kind simply for the sake of being kind.
    ko: 이유 없는 호의라는 게 익숙하지 않거든.
    ja: 理由もなく優しくされることに慣れてないの。
  event_unbreakablesphere1_03_e_64:
    speaker: mihara_b
    en: So you can understand why I'm somewhat intrigued.
    ko: 그래서 궁금한 거야.
    ja: どうしても気になっちゃうのよ。
  event_unbreakablesphere1_03_e_65:
    speaker: mihara_b
    en: Why are you going so far out of your way to help us?
    ko: 왜 우리를 이렇게까지 도와줄까?
    ja: なんでそんなに親切にしてくれるの？
  event_unbreakablesphere1_03_e_66:
    speaker: mihara_b
    en: Why are you not more wary of us, a bunch of strangers?
    ko: 왜 낯선이를 경계하지 않을까?
    ja: 知らない相手を警戒しないの？
  event_unbreakablesphere1_03_e_67:
    speaker: mihara_b
    en: Perhaps you're being this nice because of some hidden motive... or something.
    ko: 혹시나 이렇게 잘해주는 건 나쁜 꿍꿍이가 있어서가 아닐까… 하고.
    ja: |-
      何か企んでるんじゃない？
      …って、思っちゃうの。
  event_unbreakablesphere1_03_e_68:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_03_e_69:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_03_e_70:
    speaker: littlemermaid
    en: Your arriving here felt like a divine gift.
    ko: "[선물 같았거든.]"
    ja: "「プレゼント…」"
  event_unbreakablesphere1_03_e_71:
    speaker: littlemermaid
    en: I've been here on my own for so long.
    ko: "[여기에 혼자 있던 시간이 너무 오래되어서.]"
    ja: "「ずっと1人でいたから」"
  event_unbreakablesphere1_03_e_72:
    speaker: littlemermaid
    en: Having the chance to talk to someone again felt like a gift.
    ko: "[누군가와 만나고 이야기하는 이 모든 시간이 선물 같았어.]"
    ja: |-
      「久しぶりに誰かと話せて、プレゼントを
      もらったみたいな気持ちになったの」
  event_unbreakablesphere1_03_e_73:
    speaker: littlemermaid
    en: So I wanted to help you in any way possible,
    ko: "[그래서 어떻게 해서든 너희를 돕고,]"
    ja: "「だから、お返しをしたかった」"
  event_unbreakablesphere1_03_e_74:
    speaker: littlemermaid
    en: and be nice to you.
    ko: "[잘해주고 싶었던 것 같아.]"
    ja: "「役に立ちたいって思ったの」"
  event_unbreakablesphere1_03_e_75:
    speaker: mihara_b
    en: How long have you been here?
    ko: 얼마나 여기에 있었는데?
    ja: "…どれぐらいここにいたの？"
  event_unbreakablesphere1_03_e_76:
    speaker: littlemermaid
    en: What year is it?
    ko: "[지금이 몇 년도 인데?]"
    ja: "「今は何年？」"
  event_unbreakablesphere1_03_e_77:
    speaker: mihara_b
    en: Here, I'll show you.
    ko: 음~ 잠시만.
    ja: ええと…ちょっと待って。
  event_unbreakablesphere1_03_e_78:
    speaker: "<Narration>"
    en: Mihara pulls out her phone and shows her the screen.
    ko: 미하라가 자신의 핸드폰을 꺼내 보여주었다.
    ja: ミハラが取り出した携帯端末を向けた
  event_unbreakablesphere1_03_e_79:
    speaker: littlemermaid
    en: Ah...
    ko: 아….
    ja: あ…
  event_unbreakablesphere1_03_e_80:
    speaker: littlemermaid
    en: So much time has passed already...
    ko: "[벌써 이렇게나 시간이 흘렀구나….]"
    ja: "「もうそんなに経ってたんだ…」"
  event_unbreakablesphere1_03_e_81:
    speaker: littlemermaid
    en: If that date on the screen is correct, then I believe it's been about 70 years.
    ko: "[이걸 보면 이곳에 온지 70년… 정도 지난 거 같아.]"
    ja: "「ここに来て…70年ぐらいかな」"
  event_unbreakablesphere1_03_e_82:
    speaker: mihara_b
    en: You've been here longer than I thought.
    ko: 생각보다… 더 오래 되었네.
    ja: それは思ったより…長かったわね。
  event_unbreakablesphere1_03_e_83:
    speaker: mihara_b
    en: And you've been alone this whole time?
    ko: "…그동안 혼자였던 거야?"
    ja: "…今までずっと1人？"
  event_unbreakablesphere1_03_e_84:
    speaker: littlemermaid
    en: Ah uh.
    ko: 아으.
    ja: あう。
  event_unbreakablesphere1_03_e_85:
    speaker: mihara_b
    en: No wonder you considered us a gift from above.
    ko: 그래서 우리에게 [선물]… 이라고 했던 거구나.
    ja: |-
      「プレゼント」なんて…
      そうも言いたくなるわけね。
  event_unbreakablesphere1_03_e_86:
    speaker: mihara_b
    en: That would also explain why you've been so benevolent toward us.
    ko: 그래서 다 해주려고 한다니….
    ja: だから、親切にしてくれた…
  event_unbreakablesphere1_03_e_87:
    speaker: mihara_b
    en: I have to say, Siren, you seem like a real hard luck case.
    ko: 세이렌도 참 손해보는 성격이네.
    ja: あなた、損する性格ね。
  event_unbreakablesphere1_03_e_88:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_03_e_89:
    speaker: mihara_b
    en: I have to admit, I have a real soft spot for those kinds of people.
    ko: 후후, 난 그런 사람이 좋더라.
    ja: ふふ…私は好きよ、そういう人。
  event_unbreakablesphere1_03_e_90:
    speaker: mihara_b
    en: Hmm... All right.
    ko: 음… 좋아.
    ja: まあ…そうねえ。
  event_unbreakablesphere1_03_e_91:
    speaker: mihara_b
    en: I had a whole bunch of questions I was going to ask you,
    ko: 묻고 싶었던 것들이 제법 있었는데,
    ja: 聞きたいことがいっぱいあったんだけど…
  event_unbreakablesphere1_03_e_92:
    speaker: mihara_b
    en: but that can wait.
    ko: 이젠 괜찮아진 것 같아.
    ja: 今はいいわ。
  event_unbreakablesphere1_03_e_93:
    speaker: littlemermaid
    en: Ooh uh?
    ko: 우으?
    ja: うう？
  event_unbreakablesphere1_03_e_94:
    speaker: mihara_b
    en: Someday, you can tell your story.
    ko: 그러니 세이렌.
    ja: ねえ、セイレーン。
  event_unbreakablesphere1_03_e_95:
    speaker: mihara_b
    en: All of it.
    ko: 언젠가 꼭 전부 말해줘.
    ja: いつか必ず、全部教えてちょうだい。
  event_unbreakablesphere1_03_e_96:
    speaker: mihara_b
    en: We've experienced our fair share of hardships too, so no matter what your
      story is, we'll be able to handle it.
    ko: "우리도 제법 고단하게 살아서, \n어떤 이야기를 들어도 견뎌낼 자신은 있으니까."
    ja: |-
      私たちも結構苦労してるから、
      どんな話でも聞いてあげられると思うわ。
  event_unbreakablesphere1_03_e_97:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_03_e_98:
    speaker: mihara_b
    en: Okay?
    ko: 알겠지?
    ja: どう？
  event_unbreakablesphere1_03_e_99:
    speaker: littlemermaid
    en: "... Ooh."
    ko: "…우."
    ja: "…う。"
  event_unbreakablesphere1_03_e_100:
    speaker: littlemermaid
    en: "... Thanks. Mihara."
    ko: "[…고마워. 미하라.]"
    ja: "「…ありがとう。ミハラ」"
  event_unbreakablesphere1_03_e_101:
    speaker: mihara_b
    en: Don't mention it.
    ko: 별말씀을.
    ja: どういたしまして。
  event_unbreakablesphere1_03_e_102:
    speaker: "<Narration>"
    en: After a week of life on the ocean floor,
    ko: 바닷속 생활을 시작한 지, 일주일 째.
    ja: 海中で過ごすようになって1週間が経った
  event_unbreakablesphere1_03_e_103:
    speaker: "<Narration>"
    en: Mori begins to feel there's something strange about this place.
    ko: 모리는 이곳이 이상한 곳이라고 생각하게 되었다.
    ja: |-
      モリーはやはりこの場所がおかしいと
      感じずにはいられなくなった
  event_unbreakablesphere1_03_e_104:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_03_e_105:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_03_e_106:
    speaker: mori
    en: What is wrong with you?
    ko: 너 뭐야?
    ja: 何？
  event_unbreakablesphere1_03_e_107:
    speaker: mori
    en: Why do you keep coming here and pestering me?
    ko: 왜 계속 찾아오는데!
    ja: なんで何度も来るの！？
  event_unbreakablesphere1_03_e_108:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_03_e_109:
    speaker: mori
    en: Don't you remember what I said?
    ko: 내가 했던 얘기 기억 안 나?
    ja: 言ったでしょ？
  event_unbreakablesphere1_03_e_110:
    speaker: mori
    en: I told you to drop the whole saint act!
    ko: 더 이상 착한 척 위선 떨지 말랬지!
    ja: いい人ぶるのはやめてって！
  event_unbreakablesphere1_03_e_111:
    speaker: littlemermaid
    en: Ooh uh!
    ko: 우으!
    ja: うぅ！
  event_unbreakablesphere1_03_e_112:
    speaker: mori
    en: And yet you insist on coming back here again and again.
    ko: 그런데 또 찾아와?
    ja: なんでそんなにしつこいの？
  event_unbreakablesphere1_03_e_113:
    speaker: littlemermaid
    en: Hehe.
    ko: 헤헤.
    ja: えへへ。
  event_unbreakablesphere1_03_e_114:
    speaker: mori
    en: Don't laugh!
    ko: 웃지 마!
    ja: 笑いごとじゃないって！
  event_unbreakablesphere1_03_e_115:
    speaker: littlemermaid
    en: I'll leave soon.
    ko: "[조금만 있다가 갈게.]"
    ja: "「すぐ行くから」"
  event_unbreakablesphere1_03_e_116:
    speaker: mori
    en: Don't think that I'm gonna start opening up to you because of this.
    ko: "…이런다고 내가 상대해 줄 거라고 생각하지 마."
    ja: "…そんなことしたって私の態度は変わらないよ。"
  event_unbreakablesphere1_03_e_117:
    speaker: littlemermaid
    en: Ooh!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_03_e_118:
    speaker: mori
    en: "... You're a real nutcase, you know that?"
    ko: "…이상해. 진짜."
    ja: "…意味わかんない。もう…"
  event_unbreakablesphere1_03_e_119:
    speaker: "<Narration>"
    en: Every night, Little Mermaid comes to sit by Mori's burrow,
    ko: 매일 밤 리틀 머메이드는 늘 모리의 땅굴 옆에 앉아서,
    ja: |-
      リトルマーメイドは毎晩、
      モリーの掘った穴の隣に座りこみ
  event_unbreakablesphere1_03_e_120:
    speaker: "<Narration>"
    en: and plays with the bubbles for a while before leaving.
    ko: 물방울들을 만지다 떠나갔다.
    ja: しずくとたわむれて戻って行った
  event_unbreakablesphere1_03_e_121:
    speaker: "<Narration>"
    en: No matter how much Mori pushes her away, Little Mermaid steadfastly attempts
      to close the distance between them.
    ko: 아무리 밀어내도 혼자 있지 말라는 듯, 외로워하지 말라는 듯.
    ja: |-
      いくら拒もうと、一人にはさせないとでも
      言うように
  event_unbreakablesphere1_03_e_122:
    speaker: "<Narration>"
    en: It's as if she's telling Mori she isn't alone.
    ko: 밀어내는 건 상관없다는 듯 자꾸만 거리를 좁히며 다가왔다.
    ja: |-
      そして拒まれても気にしないと言うように、
      少しずつ距離を縮めてきた
  event_unbreakablesphere1_03_e_123:
    speaker: "<Narration>"
    en: Mori finds this kindness very unsettling.
    ko: 모리는 이 호의가 너무 낯설었다.
    ja: モリーはこの好意に、かえって違和感を覚えた
  event_unbreakablesphere1_03_e_124:
    speaker: "<Narration>"
    en: It's both unfamiliar... and uncomfortable.
    ko: 낯설고… 불편했다.
    ja: 不安を感じ…落ち着かなかった
  event_unbreakablesphere1_03_e_125:
    speaker: "<Narration>"
    en: However, as another week passes,
    ko: 그렇게 일주일이라는 시간이 더 흐르자,
    ja: それでも、さらに1週間という時が経った頃
  event_unbreakablesphere1_03_e_126:
    speaker: "<Narration>"
    en: what initially felt unfamiliar and uncomfortable begins to feel natural.
    ko: 이 낯설고 불편한 감각들도 서서히 익숙해지기 시작했다.
    ja: モリーはその感覚に少しずつ慣れはじめていた
  event_unbreakablesphere1_03_e_127:
    speaker: littlemermaid
    en: Mori, food!
    ko: "[모리, 밥!]"
    ja: "「モリー！ご飯だよ」"
  event_unbreakablesphere1_03_e_128:
    speaker: mori
    en: "... I was coming over here anyway."
    ko: "…말 안 해도 갈 거야."
    ja: "…言われなくても行くから。"
  event_unbreakablesphere1_03_e_129:
    speaker: "<Narration>"
    en: Eating meals with someone becomes familiar.
    ko: 누군가와 함께하는 식사가 익숙해졌고,
    ja: 誰かとする食事にも慣れてきた
  event_unbreakablesphere1_03_e_130:
    speaker: yuni_n
    en: Coo coo.
    ko: 우우.
    ja: うう。
  event_unbreakablesphere1_03_e_131:
    speaker: mori
    en: What are you looking at?
    ko: 뭘 봐.
    ja: 何見てんの？
  event_unbreakablesphere1_03_e_132:
    speaker: yuni_n
    en: Coo!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_03_e_133:
    speaker: "<Narration>"
    en: Yuni proudly holds up a box of canned food Mihara had found.
    ko: 유니가 미하라가 찾은 통조림 박스를 자랑하듯 보여주었다.
    ja: |-
      ミハラが見つけてきた缶詰め入りの箱を
      ユニが誇らしげに見せつけた
  event_unbreakablesphere1_03_e_134:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_03_e_135:
    speaker: mori
    en: Is that... what I think it is?
    ko: 뭐, 뭐야. 그거… 통조림 박스 아니야?
    ja: え、何それ。もしかして…缶詰めの詰め合わせ？
  event_unbreakablesphere1_03_e_136:
    speaker: mori
    en: Where did you find it?
    ko: 어디서 찾았어?
    ja: どこで見つけてきたの？
  event_unbreakablesphere1_03_e_137:
    speaker: mihara_b
    en: Near the submarine.
    ko: 잠수함 근처에서 찾았어.
    ja: 潜水艦のあたりよ。
  event_unbreakablesphere1_03_e_138:
    speaker: mori
    en: I can't believe you found something like that over there...
    ko: 거기에 그런 게 있었다고…?
    ja: 本当に…？
  event_unbreakablesphere1_03_e_139:
    speaker: mihara_b
    en: Would you like to go together later?
    ko: 후후, 이따 같이 가볼래?
    ja: ふふ、後で一緒に行ってみる？
  event_unbreakablesphere1_03_e_140:
    speaker: mori
    en: I... I guess so.
    ko: "…그, 그러던가…."
    ja: "…まあ、構わないけど…"
  event_unbreakablesphere1_03_e_141:
    speaker: "<Narration>"
    en: Working together with someone becomes familiar.
    ko: 누군가와 함께 일하는 게 익숙해졌고,
    ja: 誰かと働くことにも慣れてきた
  event_unbreakablesphere1_03_e_142:
    speaker: littlemermaid
    en: Good night, Mori.
    ko: "[잘 자, 모리.]"
    ja: "「おやすみ、モリー」"
  event_unbreakablesphere1_03_e_143:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_03_e_144:
    speaker: "<Narration>"
    en: Sleeping around other people becomes familiar.
    ko: 누군가와 함께 잠에 드는 것이 익숙해졌다.
    ja: 他人の近くで眠りにつくことにも慣れてきた
  event_unbreakablesphere1_03_e_145:
    speaker: "<Narration>"
    en: Another week passes.
    ko: "…그렇게 일주일이라는 시간이 또 흘러갔다."
    ja: "…それからまた、1週間の時が経った"
  event_unbreakablesphere1_03_e_146:
    speaker: mori
    en: "*Sigh*... Is there anything else to look through?"
    ko: 하아… 더 볼건 없나.
    ja: ふぅ…これくらいでいいかな。
  event_unbreakablesphere1_03_e_147:
    speaker: "<Narration>"
    en: Mori stops rummaging through the boxes and steps outside.
    ko: 모리는 공터 안쪽에 쌓인 상자를 뒤지던 걸 멈추고 밖으로 나왔다.
    ja: |-
      モリーは積み上げられた箱をあさる手を止め、
      外を見た
  event_unbreakablesphere1_03_e_148:
    speaker: mori
    en: Hrrrngh...!
    ko: 으으…!
    ja: うーん…！
  event_unbreakablesphere1_03_e_149:
    speaker: "<Narration>"
    en: Mori stretches as she looks at the now familiar oceanic landscape.
    ko: "모리가 기지개를 켜며, \n이제는 익숙해진 바닷물로 가득한 풍경을 바라보았다."
    ja: |-
      背伸びをしながら眺める景色は、
      今となっては見慣れた海の中の様子だ
  event_unbreakablesphere1_03_e_150:
    speaker: mori
    en: Huh?
    ko: 어?
    ja: あれ？
  event_unbreakablesphere1_03_e_151:
    speaker: "<Narration>"
    en: Amongst the water, streaks of silvery liquid flow and undulate like a galaxy.
    ko: 바닷물 속에 은빛의 액체가 뒤섞여 은하수처럼 흐르고 있었다.
    ja: |-
      海水に混ざった銀色の液体が、
      さながら夜空に浮かぶ銀河のようだった
  event_unbreakablesphere1_03_e_152:
    speaker: mori
    en: How beautiful...
    ko: "…예쁘다."
    ja: "…きれい。"
  event_unbreakablesphere1_03_e_153:
    speaker: mihara_b
    en: What's got you so mesmerized?
    ko: 후후, 뭘 그렇게 정신없이 보고 있어?
    ja: ふふ、何に見とれているのかしら？
  event_unbreakablesphere1_03_e_154:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_03_e_155:
    speaker: mori
    en: Don't sneak up on me like that!
    ko: "뭐, 뭐야! \n기척도 없이 다가와서는!!"
    ja: |-
      び、びっくりするでしょ！
      気配を消して近づかないで！
  event_unbreakablesphere1_03_e_156:
    speaker: mihara_b
    en: Wow, I've never seen ocean water that color.
    ko: 어머, 저런 색깔의 바닷물도 있었네?
    ja: あら、海の中ってこんなこともあるのね？
  event_unbreakablesphere1_03_e_157:
    speaker: mihara_b
    en: How long has that been there?
    ko: 언제부터 저런 게 흐르고 있었지?
    ja: 最初からこうだったかしら？
  event_unbreakablesphere1_03_e_158:
    speaker: mori
    en: How would I know?
    ko: 모, 몰라!
    ja: 知らない！
  event_unbreakablesphere1_03_e_159:
    speaker: mori
    en: I just saw it.
    ko: 나도 지금 처음 본 거야!
    ja: 私だってたった今気づいたんだし！
  event_unbreakablesphere1_03_e_160:
    speaker: mihara_b
    en: Really?
    ko: "…그래?"
    ja: "…そうだったの？"
  event_unbreakablesphere1_03_e_161:
    speaker: mihara_b
    en: Where'd it come from, I wonder?
    ko: 그런데 왜 저런 게 갑자기….
    ja: どうしてこんなものが急に…
  event_unbreakablesphere1_03_e_162:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_03_e_163:
    speaker: mihara_b
    en: Siren,
    ko: 세이렌. 저것 좀 봐봐.
    ja: セイレーン。あれを見て。
  event_unbreakablesphere1_03_e_164:
    speaker: mihara_b
    en: you see that silvery liquid?
    ko: 바닷속에 은빛 액체가 흐르고 있어.
    ja: 海水に銀色の何かが混ざっているの。
  event_unbreakablesphere1_03_e_165:
    speaker: mihara_b
    en: Do you know what that...
    ko: 저게 뭔 줄 아….
    ja: 何だか分か…
  event_unbreakablesphere1_03_e_166:
    speaker: littlemermaid
    en: "!!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_03_e_167:
    speaker: littlemermaid
    en: Digestive liquid? But why...?
    ko: "[소화액이… 왜…?]"
    ja: "「消化液…どうして…？」"
  event_unbreakablesphere1_03_e_168:
    speaker: mihara_b
    en: Siren?
    ko: 세이렌?
    ja: セイレーン？
  event_unbreakablesphere1_03_e_169:
    speaker: mori
    en: Why do you look so worried? Is that stuff over there bad?
    ko: |-
      표정이 왜 그래?
      저거… 안 좋은 거야?
    ja: |-
      何、その顔？
      あれって…何かヤバいの？
  event_unbreakablesphere1_03_e_170:
    speaker: littlemermaid
    en: Everyone, inside!
    ko: "[그게… 이, 일단 다들 안으로…!]"
    ja: "「それは…と、とりあえずみんな中に…！」"
  event_unbreakablesphere1_03_e_171:
    speaker: mori
    en: What's gotten into her? What is that...
    ko: |-
      왜 그러는데?
      저게 대체 뭐길래….
    ja: |-
      ホントにどうしたの？
      ただ事じゃなさそうだけど…
  event_unbreakablesphere1_03_e_172:
    speaker: "<Narration>"
    en: Mori looks out at the ocean again.
    ko: 모리가 막 너머의 바다를 다시 바라보았다.
    ja: モリーは膜の外に広がる海へと視線を戻した
  event_unbreakablesphere1_03_e_173:
    speaker: mori
    en: Huh?
    ko: 어?
    ja: あれ？
  event_unbreakablesphere1_03_e_174:
    speaker: "<Narration>"
    en: There is a red light in the water.
    ko: 바닷속에서 붉은빛이….
    ja: 何かが赤く光ってる…
  event_unbreakablesphere1_03_e_175:
    speaker: mori
    en: What's that red light...?
    ko: 저 붉은빛은….
    ja: あの光り方って…
  event_unbreakablesphere1_03_e_176:
    speaker: "<Narration>"
    en: The light flickers, reminiscent of a Rapture's core.
    ko: "[랩쳐의 코어]가 반짝거렸다."
    ja: "「ラプチャーのコア」がまばゆく輝いた"
  event_unbreakablesphere1_03_e_177:
    speaker: mori
    en: Are those... Raptures?
    ko: 저거 랩쳐… 아니야?
    ja: あれってラプチャー…じゃない？
  event_unbreakablesphere1_03_e_178:
    speaker: mihara_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_03_e_179:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_03_e_180:
    speaker: mori
    en: Th-they're coming this way!
    ko: 이, 이쪽으로 오는 거 맞지?
    ja: こ、こっちに来てない？
  event_unbreakablesphere1_03_e_181:
    speaker: "<Narration>"
    en: The Raptures approach the barrier, their glowing cores burning red.
    ko: 랩쳐들이 붉은 코어를 빛내며 막을 향해 다가오고 있었다.
    ja: |-
      数体のラプチャーが赤いコアを光らせ
      膜に接近している
  event_unbreakablesphere1_03_e_182:
    speaker: mihara_b
    en: Since when can Raptures move underwater?
    ko: 랩쳐가 바닷속에서 움직일 수 있다고?
    ja: ラプチャーって海中にいるものだったかしら？
  event_unbreakablesphere1_03_e_183:
    speaker: mihara_b
    en: From what I know,
    ko: 일부 특수한 랩쳐들이 아닌이상,
    ja: 例外もあるとは聞いてるけど…
  event_unbreakablesphere1_03_e_184:
    speaker: mihara_b
    en: virtually all Raptures are incapable of that.
    ko: 랩쳐는 일반적으로 수영을 하지 못하는 걸로 알고 있는데….
    ja: 基本的には水中で活動できないはず…
  event_unbreakablesphere1_03_e_185:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_03_e_186:
    speaker: mihara_b
    en: Siren.
    ko: 세이렌.
    ja: セイレーン。
  event_unbreakablesphere1_03_e_187:
    speaker: mihara_b
    en: What is this place?
    ko: 여긴 뭐야?
    ja: ここはどこ？
  event_unbreakablesphere1_03_e_188:
    speaker: mihara_b
    en: Are we really in the ocean?
    ko: 여기가 정말 바닷속 맞아?
    ja: 本当に海の中？
  event_unbreakablesphere1_03_e_189:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
event_unbreakablesphere1_intermission_01:
  event_unbreakablesphere1_intermission_01_1:
    speaker: mori
    en: Why aren't you saying anything?
    ko: 왜 말이 없어?
    ja: なんで黙ってるの？
  event_unbreakablesphere1_intermission_01_2:
    speaker: mori
    en: She's asking you if we're really underwater!
    ko: 여기가 바닷속이 맞냐고 묻잖아!
    ja: ここが本当に海の中なのかって話！
  event_unbreakablesphere1_intermission_01_3:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_intermission_01_4:
    speaker: littlemermaid
    en: I'm sorry.
    ko: "[…미안해.]"
    ja: "「…ごめんなさい」"
  event_unbreakablesphere1_intermission_01_5:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_intermission_01_6:
    speaker: mihara_b
    en: I knew it.
    ko: 역시… 그랬구나.
    ja: やっぱり…そうだったのね。
  event_unbreakablesphere1_intermission_01_7:
    speaker: mori
    en: You... you were lying to us?
    ko: 그, 그럼 정말 거짓말했다는 거야?
    ja: じゃ、じゃあ本当にウソだったってこと！？
  event_unbreakablesphere1_intermission_01_8:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_intermission_01_9:
    speaker: mori
    en: Talk, damn you! Were you lying to us?!
    ko: 대답해. 나한테 정말 거짓말 한 거냐고!
    ja: 答えて。私をだましてたの！？
  event_unbreakablesphere1_intermission_01_10:
    speaker: littlemermaid
    en: I'm sorry, Mori.
    ko: "[미안해, 모리.]"
    ja: "「ごめんなさい、モリー」"
  event_unbreakablesphere1_intermission_01_11:
    speaker: mori
    en: Ha... haha! I knew it.
    ko: |-
      하, 하하…!
      그래.
    ja: |-
      あ、はは…！
      分かった。
  event_unbreakablesphere1_intermission_01_12:
    speaker: mori
    en: Why would this time be any different?
    ko: 이번에도 다를 리 없지.
    ja: またこうなるんだ。
  event_unbreakablesphere1_intermission_01_13:
    speaker: mori
    en: Feigning kindness, pretending to be benevolent! Telling me I could trust you...
      not again...!
    ko: 착한 척, 순진한 척! 믿으라고 하더니… 또 이렇게…!
    ja: |-
      いい人のふり、善人のふり！
      信じてって言うから…それが結局…！
  event_unbreakablesphere1_intermission_01_14:
    speaker: littlemermaid
    en: I can explain everything! I...
    ko: "[내가 다 설명할게. \n정말 다 말해줄게. 그러니까…!]"
    ja: |-
      「全部説明するから。
      本当に全部話すから。だから…！」
  event_unbreakablesphere1_intermission_01_15:
    speaker: mori
    en: Save it. I don't need your excuses.
    ko: 됐어. 필요 없어.
    ja: もういい。聞きたくない。
  event_unbreakablesphere1_intermission_01_16:
    speaker: mori
    en: I'm going right now,
    ko: 난 지금 갈 거니까.
    ja: 私は出ていくから。
  event_unbreakablesphere1_intermission_01_17:
    speaker: mori
    en: and I don't care whether I drown.
    ko: 물에 빠져 죽든 말든!
    ja: もしおぼれ死んだって…
  event_unbreakablesphere1_intermission_01_18:
    speaker: mori
    en: I can't stay in a place like this any longer. I'm leaving!
    ko: |-
      이런 곳에서는 더는 못 있어.
      당장 나갈…!
    ja: |-
      こんなところにいるよりマシ。
      今すぐここから…！
  event_unbreakablesphere1_intermission_01_19:
    speaker: littlemermaid
    en: No! It's dangerous to go out now!
    ko: "[안 돼. 지금 밖으로 나가면 위험…!]"
    ja: "「ダメ。いま外に出たら危ない…！」"
  event_unbreakablesphere1_intermission_01_20:
    speaker: mori
    en: Do you really expect me to believe you?
    ko: 그 말을 어떻게 믿어!
    ja: それを信じろって言うの！？
  event_unbreakablesphere1_intermission_01_21:
    speaker: littlemermaid
    en: We're in its throat.
    ko: "[여긴 목구멍이야.]"
    ja: "「ここはノドなの」"
  event_unbreakablesphere1_intermission_01_22:
    speaker: mori
    en: What?
    ko: 뭐?
    ja: どういうこと？
  event_unbreakablesphere1_intermission_01_23:
    speaker: mihara_b
    en: Did you say "throat?"
    ko: 목구멍…?
    ja: ノド…？
  event_unbreakablesphere1_intermission_01_24:
    speaker: littlemermaid
    en: Gluttony is a colossal Rapture, and we're inside its throat. Going out now
      would mean certain death.
    ko: "[글러트니의… 랩쳐의 목구멍이어서, 나가면 정말 죽을 거야.]"
    ja: |-
      「グラトニーの…ラプチャーの喉。
      外に出たら本当に死んじゃう」
  event_unbreakablesphere1_intermission_01_25:
    speaker: mori
    en: What in the world are you talking about? Are you saying I was eaten by a Rapture?
    ko: "지금 뭐라고… \n목구멍이라니… 내, 내가 랩쳐에게 먹혔다고?"
    ja: |-
      それって…
      じゃあ、私たちはラプチャーに
      食べられたってこと？
  event_unbreakablesphere1_intermission_01_26:
    speaker: "<Narration>"
    en: Little Mermaid frantically nods her head.
    ko: 리틀 머메이드가 필사적으로 고개를 끄덕였다.
    ja: リトルマーメイドが必死にうなずいた
  event_unbreakablesphere1_intermission_01_27:
    speaker: littlemermaid
    en: So calm down and listen to me.
    ko: "[그러니 진정하고 일단 얘기를….]"
    ja: "「だから、落ち着いて私の話を…」"
  event_unbreakablesphere1_intermission_01_28:
    speaker: mori
    en: Th-there's no way. I c-couldn't have been eaten by a Rapture!
    ko: |-
      그, 그럴 리가 없어.
      내, 내가 랩쳐에게 머, 먹혔다니…!
    ja: |-
      そ、そんなことあるはずないでしょ。
      私がラプチャーに食べられたなんて…！
  event_unbreakablesphere1_intermission_01_29:
    speaker: mori
    en: Does... does that mean I'm going to die?
    ko: 그럼 나… 정말 죽는 거야?
    ja: じゃあ私…本当に死んじゃうの？
  event_unbreakablesphere1_intermission_01_30:
    speaker: littlemermaid
    en: You're not going to die. No matter what, I'll...
    ko: "[죽지 않을 거야. \n내가 반드시…!]"
    ja: |-
      「死なせない。
      私が絶対に…！」
  event_unbreakablesphere1_intermission_01_31:
    speaker: mori
    en: Shut up! I don't trust a single word you say!
    ko: "시끄러! \n더, 더는 네 말 안 믿어."
    ja: |-
      うるさい！
      もう…あんたの言うことなんて信じない。
  event_unbreakablesphere1_intermission_01_32:
    speaker: "<Narration>"
    en: Mori hurriedly grabs her bag.
    ko: 모리가 다급하게 가방을 들어 올렸다.
    ja: モリーが乱暴にバックパックを持ち上げた
  event_unbreakablesphere1_intermission_01_33:
    speaker: mori
    en: I'm leaving.
    ko: 난 나갈 거야.
    ja: 出ていく…
  event_unbreakablesphere1_intermission_01_34:
    speaker: mori
    en: You hear me? I'm leaving!
    ko: 갈 거라고!
    ja: もう帰る！
  event_unbreakablesphere1_intermission_01_35:
    speaker: littlemermaid
    en: Mori!
    ko: "[모리…!]"
    ja: "「モリー！」"
  event_unbreakablesphere1_intermission_01_36:
    speaker: "<Narration>"
    en: Little Mermaid reaches out to Mori.
    ko: 리틀 머메이드가 모리를 향해 손을 뻗었다.
    ja: リトルマーメイドがモリーに手を伸ばした
  event_unbreakablesphere1_intermission_01_37:
    speaker: mori
    en: Don't touch me!
    ko: 나한테 손대지 마!
    ja: 触らないで！
  event_unbreakablesphere1_intermission_01_38:
    speaker: "<Narration>"
    en: Mori swings her bag to shake off Little Mermaid.
    ko: 모리가 리틀 머메이드를 떨쳐내기 위해 가방을 휘둘렀다.
    ja: |-
      リトルマーメイドの手を払おうと
      モリーがバックパックを振り回した
  event_unbreakablesphere1_intermission_01_39:
    speaker: "<Narration>"
    en: "*Clack*"
    ko: 와르르!
    ja: バラバラバラ――
  event_unbreakablesphere1_intermission_01_40:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_intermission_01_41:
    speaker: "<Narration>"
    en: 'An assortment of items come flying out of the opening of the bag:'
    ko: |-
      제대로 닫히지 않은 가방 사이로,
      야전 삽, 군용 식량, 응급처치 키트와 나침반,
    ja: |-
      ゆるんだ閉じ口から中身がこぼれた。
      シャベル、携帯食、救急キット、コンパス…
  event_unbreakablesphere1_intermission_01_42:
    speaker: "<Narration>"
    en: an intrenching tool, military rations, a first aid kit, a compass... and a
      black box.
    ko: 그리고… [검은 상자]가 허공에 날렸다.
    ja: |-
      そして弾けるように「黒い小箱」が飛び出し、
      宙を舞った
  event_unbreakablesphere1_intermission_01_43:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_intermission_01_44:
    speaker: jien
    en: You're Mori from the Incubator Squad, yes?
    ko: 인큐베이터 스쿼드의 모리 씨 맞죠?
    ja: インキュベーター部隊のモリーさん？
  event_unbreakablesphere1_intermission_01_45:
    speaker: mori
    en: "... Yes."
    ko: "…예."
    ja: "…そうです。"
  event_unbreakablesphere1_intermission_01_46:
    speaker: jien
    en: It's a pleasure to meet you. I'm Jien.
    ko: 반갑네요. 지엔이라고 해요.
    ja: ジエンと申します～ごひいきに～
  event_unbreakablesphere1_intermission_01_47:
    speaker: mori
    en: What am I doing here?
    ko: 저, 저는 왜 여기에….
    ja: あの、私はなんでここに…
  event_unbreakablesphere1_intermission_01_48:
    speaker: jien
    en: Goodness, here I am trying to exchange greetings, and you're dispensing with
      all formalities.
    ko: 뭐고~ 모처럼 인사 중이었는데, 용건부터 묻고….
    ja: |-
      まあ～あいさつも終わらんうちから
      用件は？なんて…
  event_unbreakablesphere1_intermission_01_49:
    speaker: jien
    en: Don't you think that's rather rude?
    ko: 예의가 없네?
    ja: えらいお忙しそうですな？
  event_unbreakablesphere1_intermission_01_50:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_intermission_01_51:
    speaker: mori
    en: I-I'm sor...
    ko: 죄, 죄송….
    ja: す、すみま…
  event_unbreakablesphere1_intermission_01_52:
    speaker: jien
    en: Haha, I'm only kidding.
    ko: 하하. 장난이에요~
    ja: あらやだ、冗談ですよ～
  event_unbreakablesphere1_intermission_01_53:
    speaker: jien
    en: I dislike beating around the bush just as much as you.
    ko: 저도 용건부터 말하는 거 좋아하거든요.
    ja: 私も前置きで時間を使いたくないですから。
  event_unbreakablesphere1_intermission_01_54:
    speaker: mori
    en: Th-thank you for not getting mad...
    ko: "…가, 감사… 합니다."
    ja: "…あ、そう…なんですか。"
  event_unbreakablesphere1_intermission_01_55:
    speaker: "<Narration>"
    en: Mori swallows dryly.
    ko: 모리는 마른침을 삼켰다.
    ja: モリーは乾いたつばを飲み込んだ
  event_unbreakablesphere1_intermission_01_56:
    speaker: jien
    en: I owe you an apology. I'll admit I was a bit cavalier, considering that this
      mission will decide whether you get disposed of or not.
    ko: |-
      미안해요.
      모리 씨한테는 이 임무가 폐기가 걸린 일인데, 내가 너무 무심했네~
    ja: |-
      失礼しました。
      あなたの処分がかかった仕事ですから、
      一刻も早く聞きたいに決まってますよねぇ～
  event_unbreakablesphere1_intermission_01_57:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_intermission_01_58:
    speaker: jien
    en: Here, take this.
    ko: 자, 이거 받으세요.
    ja: では、これを。
  event_unbreakablesphere1_intermission_01_59:
    speaker: "<Narration>"
    en: Jien hands Mori a black box.
    ko: 지엔이 모리에게 [검은 상자]를 건넸다.
    ja: ジエンがモリーに「黒い小箱」を渡した
  event_unbreakablesphere1_intermission_01_60:
    speaker: mori
    en: What is this?
    ko: 이건 어떤….
    ja: これは…
  event_unbreakablesphere1_intermission_01_61:
    speaker: jien
    en: It's a calling signal generator.
    ko: 콜링 시그널 발생 장치에요.
    ja: コーリングシグナルを発生させる装置です。
  event_unbreakablesphere1_intermission_01_62:
    speaker: mori
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_unbreakablesphere1_intermission_01_63:
    speaker: mori
    en: A calling signal?! Doesn't that mean Raptures...
    ko: 콜링 시그널이면… 랩쳐가…!
    ja: コーリングシグナル…ラプチャーの…！？
  event_unbreakablesphere1_intermission_01_64:
    speaker: "<Narration>"
    en: "*Tremble*"
    ko: 덜덜덜덜-
    ja: ガタガタガタ…
  event_unbreakablesphere1_intermission_01_65:
    speaker: jien
    en: Be careful not to drop it.
    ko: 어? 그거 떨어뜨리면 큰일 나요.
    ja: |-
      気を付けてくださいね？
      何かあったら大変なことになりますから。
  event_unbreakablesphere1_intermission_01_66:
    speaker: jien
    en: If that box takes a tumble and breaks, it'll emit a calling signal straight
      away.
    ko: "혹시라도 떨가가 뽀사지기라도 하면 \n바로 콜링 시그널이 울려버리거든요."
    ja: |-
      うっかり落としてショックを与えてしまったら
      すぐに起動してしまうかもしれません。
  event_unbreakablesphere1_intermission_01_67:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_intermission_01_68:
    speaker: mori
    en: Why are you giving me this?
    ko: 이, 이런 걸 왜 제게…!
    ja: そ、そんなもの、なんで私に…！？
  event_unbreakablesphere1_intermission_01_69:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 턱-
    ja: グイッ――
  event_unbreakablesphere1_intermission_01_70:
    speaker: "<Narration>"
    en: Jien holds onto Mori's shoulders.
    ko: 지엔이 모리의 양어깨를 붙잡았다.
    ja: モリーは両肩をつかまれた
  event_unbreakablesphere1_intermission_01_71:
    speaker: jien
    en: You're going to follow someone up to the surface.
    ko: 지금부터 당신은 누군가를 쫓아 지상에 올라갈 거예요.
    ja: |-
      あなたにはある実験体の後を追って
      地上へ行ってもらいます。
  event_unbreakablesphere1_intermission_01_72:
    speaker: jien
    en: When you've gotten far enough from the Ark,
    ko: 그카고 가가 방주에서 적당히 멀어졌을 때,
    ja: ターゲットが適度にアークから離れたら…
  event_unbreakablesphere1_intermission_01_73:
    speaker: jien
    en: you'll throw this box behind her,
    ko: 가 뒤에서 이 검은 상자를 바닥에 던지면 돼요.
    ja: その近くにこれを投げ落としてください。
  event_unbreakablesphere1_intermission_01_74:
    speaker: jien
    en: which will automatically activate the calling signal.
    ko: 카면 알아서 콜링 시그널이 울릴 거고,
    ja: |-
      そうすると、コーリングシグナルが
      起動しますので…
  event_unbreakablesphere1_intermission_01_75:
    speaker: jien
    en: Then, all you have to do is report back to me on how she reacts.
    ko: 당신은 그 [누군가]가 우예 행동하는지 보고 내한테 연락만 해주면 돼요.
    ja: |-
      あとはその「実験体」の行動を観察して、
      私に報告をするだけです。
  event_unbreakablesphere1_intermission_01_76:
    speaker: mori
    en: But why? Why are you doing this?
    ko: 왜, 왜 그런 짓을….
    ja: ど、どうしてそんなことを…
  event_unbreakablesphere1_intermission_01_77:
    speaker: jien
    en: Let's just say I'm curious.
    ko: 그냥… 궁금하잖아요?
    ja: だって…気になるでしょう？
  event_unbreakablesphere1_intermission_01_78:
    speaker: jien
    en: When something that's a fusion of a Rapture and a Nikke hears the calling
      signal,
    ko: 랩쳐와 니케가 융합된 개체가 [콜링 시그널]을 들었을 때,
    ja: |-
      ラプチャーとニケの融合体が
      「コーリングシグナル」に呼ばれた時…
  event_unbreakablesphere1_intermission_01_79:
    speaker: jien
    en: will her Rapture instincts awaken and move her to tear apart her beloved Nikke
      companion?
    ko: 랩쳐로서의 본능이 깨어나 곁에 있던 소중한 니케를 물어뜯을지.
    ja: |-
      ラプチャーとしての本能が目覚めて、
      いつもそばにいる大切なニケを食い殺すか…
  event_unbreakablesphere1_intermission_01_80:
    speaker: jien
    en: Or will her rational Nikke side win out and have her tear herself apart, having
      become a Rapture?
    ko: 안카면~ 니케로서의 이성을 유지하고 랩쳐인 자신을 물어뜯을지.
    ja: |-
      それとも、ニケとしての理性を保って、
      ラプチャーである自分を殺すか。
  event_unbreakablesphere1_intermission_01_81:
    speaker: mori
    en: A Nikke-Rapture fusion?!
    ko: 래, 랩쳐와 니케의 융합체라니…!
    ja: ラ、ラプチャーとニケの融合体…？
  event_unbreakablesphere1_intermission_01_82:
    speaker: jien
    en: Yes. Not too long ago, I managed to create such a thing.
    ko: 예. 얼마 전에 내가 만드는 데 성공했거든요.
    ja: ええ。先日完成したばかりの技術です。
  event_unbreakablesphere1_intermission_01_83:
    speaker: jien
    en: Pretty cool, huh?
    ko: 멋지지 않습니까?
    ja: 素晴らしいと思いませんか？
  event_unbreakablesphere1_intermission_01_84:
    speaker: mori
    en: "..."
    ko: 멋, 멋있….
    ja: ソ、ソウデスネ…
  event_unbreakablesphere1_intermission_01_85:
    speaker: jien
    en: Haha, no need to force yourself to agree.
    ko: 하하, 억지로 동의할 필요는 없어요.
    ja: |-
      うふふ、無理に同意してもらう必要は
      ありません。
  event_unbreakablesphere1_intermission_01_86:
    speaker: jien
    en: I know very well how volatile such an entity might be.
    ko: 그게 얼마나 위험한 짓인지 잘 알고 있으니까.
    ja: |-
      それがどれほど危険なことかも
      よく理解していますので。
  event_unbreakablesphere1_intermission_01_87:
    speaker: jien
    en: So let's keep this our little secret, okay?
    ko: 카니까 비밀이에요?
    ja: ここだけの秘密ですよ？
  event_unbreakablesphere1_intermission_01_88:
    speaker: mori
    en: Y-yes.
    ko: 예… 예.
    ja: は…はい…
  event_unbreakablesphere1_intermission_01_89:
    speaker: "<Narration>"
    en: "*Tremble*"
    ko: 덜덜덜덜-
    ja: ガタガタガタ…
  event_unbreakablesphere1_intermission_01_90:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 텁-
    ja: スッ――
  event_unbreakablesphere1_intermission_01_91:
    speaker: "<Narration>"
    en: Jien takes Mori's shaking hands in hers.
    ko: 지엔이 검은 상자를 든 채, 떨리는 모리의 양손을 붙잡았다.
    ja: |-
      ジエンは黒い小箱を持ったまま震える
      モリーの両手をとった
  event_unbreakablesphere1_intermission_01_92:
    speaker: jien
    en: What are you so frightened of?
    ko: 와이리 쫄았어요.
    ja: こんなに怖がっていたら…
  event_unbreakablesphere1_intermission_01_93:
    speaker: jien
    en: At this rate, you might end up breaking this box right here and now inside
      the Ark.
    ko: 이러다 방주 안에서 뽀사뿌겠네.
    ja: アークを出る前に落としてしまいそうですねぇ。
  event_unbreakablesphere1_intermission_01_94:
    speaker: jien
    en: If that happens, forget about it being a question whether or not you'll be
      scrapped. You'll be branded a traitor and executed immediately.
    ko: "카면 폐기 대상이고 나발이고, \n당신은 바로 배신자로 찍히가 즉결 처형 당할긴데,"
    ja: |-
      そうなったら廃棄処分の見込みどころか、
      反逆罪で即刻処刑ですよ？
  event_unbreakablesphere1_intermission_01_95:
    speaker: jien
    en: Is that what you want?
    ko: 괜찮으시겠어요?
    ja: ほんまに大丈夫ですか？
  event_unbreakablesphere1_intermission_01_96:
    speaker: mori
    en: I'm so-sor...!
    ko: 죄, 죄송…!
    ja: す、すみま…！
  event_unbreakablesphere1_intermission_01_97:
    speaker: jien
    en: No need to be scared.
    ko: 쫄 필요 없어요.
    ja: 怖れることはありません。
  event_unbreakablesphere1_intermission_01_98:
    speaker: jien
    en: You just need to do one thing.
    ko: 당신은 딱 한 가지만 해주면 돼요.
    ja: あなたの仕事はただ1つです。
  event_unbreakablesphere1_intermission_01_99:
    speaker: jien
    en: All you have to do
    ko: "[그것]이 어떤 선택을 하는지,"
    ja: "「あれ」がどのような選択をするか…"
  event_unbreakablesphere1_intermission_01_100:
    speaker: jien
    en: is tell me what they choose.
    ko: 내한테 알려주기만 하면 됩니다.
    ja: 私に報告すればいいだけ。
  event_unbreakablesphere1_intermission_01_101:
    speaker: jien
    en: If you do that,
    ko: 그것만 하면 당신은 영원히,
    ja: それさえできれば、あなたは…
  event_unbreakablesphere1_intermission_01_102:
    speaker: jien
    en: I'll see that you're permanently removed from the disposal list.
    ko: 폐기 대상자에서 제외될 거예요.
    ja: |-
      廃棄処分のリストを
      永久に怖がらずに済むようになります。
  event_unbreakablesphere1_intermission_01_103:
    speaker: mori
    en: Permanently?
    ko: "…영원히…."
    ja: "…永久に…"
  event_unbreakablesphere1_intermission_01_104:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_intermission_01_105:
    speaker: mori
    en: When do I need to do this?
    ko: 어, 언제까지 하면 되는 거죠?
    ja: き、期限はいつまでですか？
  event_unbreakablesphere1_intermission_01_106:
    speaker: jien
    en: Your scheduled scrap date is 2 months from now, correct?
    ko: 당신의 폐기 집행 날짜가 2달 뒤라고 캤었죠?
    ja: あなたの予定日は2ヶ月後だと聞きましたが？
  event_unbreakablesphere1_intermission_01_107:
    speaker: mori
    en: "... Yes."
    ko: "…예."
    ja: "…そうです。"
  event_unbreakablesphere1_intermission_01_108:
    speaker: jien
    en: Okay then.
    ko: 그래요.
    ja: 分かりました。
  event_unbreakablesphere1_intermission_01_109:
    speaker: jien
    en: Report your findings to me before your scrap date.
    ko: 카면 폐기가 집행되기 전,
    ja: では、それに間に合うよう…
  event_unbreakablesphere1_intermission_01_110:
    speaker: jien
    en: Contact me within 2 months with a report.
    ko: 딱 2달 안에만 내한테 연락해서 성과 보고하면 돼요.
    ja: 2ヵ月以内に成果を報告してください。
  event_unbreakablesphere1_intermission_01_111:
    speaker: jien
    en: Quite simple, right?
    ko: 참. 쉽죠?
    ja: まあ、簡単なことでしょう？
  event_unbreakablesphere1_intermission_01_112:
    speaker: mori
    en: I can't let it fall...!
    ko: 떨어지면 안…!
    ja: ダメ…！
  event_unbreakablesphere1_intermission_01_113:
    speaker: "<Narration>"
    en: Mori desperately reaches out towards the black box, but...
    ko: 모리가 검은 상자를 향해 손을 뻗었지만….
    ja: モリーは黒い小箱に手を伸ばしたが…
  event_unbreakablesphere1_intermission_01_114:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 툭.
    ja: ガシャッ――
  event_unbreakablesphere1_intermission_01_115:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 콰직-
    ja: バキッ――
  event_unbreakablesphere1_intermission_01_116:
    speaker: "<Narration>"
    en: The black box falls onto the floor and shatters.
    ko: 검은 상자가 바닥에 부딪혀 부서졌다.
    ja: 黒い小箱は地面にこぼれ落ち、壊れた
  event_unbreakablesphere1_intermission_01_117:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_intermission_01_118:
    speaker: "<Narration>"
    en: "*Kreeeeeeee*!"
    ko: 키이이이이잉-!!
    ja: キイイイイイイン！！
  event_unbreakablesphere1_intermission_01_119:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_intermission_01_120:
    speaker: mihara_b
    en: A calling signal?!
    ko: 콜링 시그널…?!
    ja: コーリングシグナル…！？
  event_unbreakablesphere1_intermission_01_121:
    speaker: yuni_n
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_intermission_01_122:
    speaker: "<Narration>"
    en: "*Kreeeeeeee*!"
    ko: 키잉?!
    ja: キィィン――
  event_unbreakablesphere1_intermission_01_123:
    speaker: "<Narration>"
    en: Raptures start rushing toward the transparent barrier.
    ko: 랩쳐들이 투명한 막을 향해 달려들기 시작했다.
    ja: 大量のラプチャーが瞬く間に押し寄せた
  event_unbreakablesphere1_intermission_01_124:
    speaker: "<Narration>"
    en: "*Bang bang bang*"
    ko: 쾅! 쾅! 쾅! 쾅! 쾅! 쾅!
    ja: ガン！ガン！ガンガン――
  event_unbreakablesphere1_intermission_01_125:
    speaker: "<Narration>"
    en: The Rapture horde collectively slams against the barrier,
    ko: 수많은 랩쳐들이 한치라도 더 콜링 시그널에 다가가겠다는 듯,
    ja: 少しでも発信源に近づこうとしているのか…
  event_unbreakablesphere1_intermission_01_126:
    speaker: "<Narration>"
    en: desperately trying to get closer to the calling signal.
    ko: 필사적으로 막을 향해 몸을 부딪혔다.
    ja: |-
      ラプチャーたちは海をへだてる膜に向かって
      猛烈な勢いで体を衝突させた
  event_unbreakablesphere1_intermission_01_127:
    speaker: "<Narration>"
    en: "*Crack* *Craaaack*"
    ko: 쩌적- 쩌저적-!!
    ja: ミシ、ミシミシッ――！！
  event_unbreakablesphere1_intermission_01_128:
    speaker: mihara_b
    en: The barrier!
    ko: 안돼… 막이…!
    ja: まずいわ…破られそう…！
  event_unbreakablesphere1_intermission_01_129:
    speaker: littlemermaid
    en: Everyone, move back!
    ko: "[다들 뒤로 물러나!]"
    ja: "「みんな、後ろに下がって！」"
  event_unbreakablesphere1_intermission_01_130:
    speaker: "<Narration>"
    en: "*Shatter*"
    ko: 쨍그랑-!
    ja: バリン！
  event_unbreakablesphere1_intermission_01_131:
    speaker: "<Narration>"
    en: A hole forms in the transparent barrier.
    ko: 투명한 막에 구멍이 뚫렸다.
    ja: 天を覆う膜に穴が開いた
  event_unbreakablesphere1_intermission_01_132:
    speaker: "<Narration>"
    en: "*Swoooosh*"
    ko: 촤아아아악-!!
    ja: ザバーッ！！
  event_unbreakablesphere1_intermission_01_133:
    speaker: "<Narration>"
    en: A mixture of silver liquid and sea water pours in from the opening.
    ko: 뚫린 구멍으로 은색 액체가 섞인 바닷물이 쏟아져내렸다.
    ja: |-
      破れた部分から銀色の混ざった海水が
      流れ落ちてくる
  event_unbreakablesphere1_intermission_01_134:
    speaker: littlemermaid
    en: The digestive fluid!
    ko: "[소화액이…!]"
    ja: "「消化液が…！」"
  event_unbreakablesphere1_intermission_01_135:
    speaker: "<Narration>"
    en: "*Squish*"
    ko: 물컹-
    ja: ぐにゃ――
  event_unbreakablesphere1_intermission_01_136:
    speaker: "<Narration>"
    en: Anything which makes contact with the silver liquid immediately turns black.
    ko: 은색 액체가 닿은 곳이 검게 물들기 시작했다.
    ja: |-
      銀色の液体に触れたものが
      黒く変色し始めた
  event_unbreakablesphere1_intermission_01_137:
    speaker: mori
    en: Wh-what is that...?
    ko: 저, 저게 뭐야…?
    ja: なんなの、あれ…？
  event_unbreakablesphere1_intermission_01_138:
    speaker: littlemermaid
    en: We need to plug up the hole!
    ko: "[구멍을 막아야 해!!]"
    ja: "「穴を塞がないと！！」"
  event_unbreakablesphere1_intermission_01_139:
    speaker: "<Narration>"
    en: Little Mermaid stretches out her hands and sends water droplets towards the
      gap.
    ko: 리틀 머메이드가 손을 뻗자, 물방울들이 구멍을 향해 뛰어올랐다.
    ja: |-
      リトルマーメイドが手を伸ばすと、
      無数のしずくが穴に向かって飛んだ
  event_unbreakablesphere1_intermission_01_140:
    speaker: "<Narration>"
    en: Despite her efforts, the water droplets are unable to plug up all the cracks,
      and the silver liquid continues to seep through.
    ko: 하지만 물방울들이 막지 못한 틈 사이로 흘러내린 액체가,
    ja: |-
      しかし、塞ぎきる前のすき間から
      入り込んできた液体が…
  event_unbreakablesphere1_intermission_01_141:
    speaker: "<Narration>"
    en: "*Drip*"
    ko: 주르르륵-
    ja: ベチャッ――
  event_unbreakablesphere1_intermission_01_142:
    speaker: "<Narration>"
    en: Some of the droplets make contact with the AA Pillar.
    ko: AA 필러에 닿았다.
    ja: AAピラーに降りかかった
  event_unbreakablesphere1_intermission_01_143:
    speaker: littlemermaid
    en: No! The AA Pillar!
    ko: "[안 돼… AA 필러가…!]"
    ja: "「いけない…あれは…！」"
  event_unbreakablesphere1_intermission_01_144:
    speaker: "<Narration>"
    en: In an instant, the AA Pillar begins to turn silver.
    ko: 그리고 삽시간에 AA 필러가 은색으로 변해가기 시작했다.
    ja: またたく間にAAピラーの色が銀に変わり始めた
  event_unbreakablesphere1_intermission_01_145:
    speaker: littlemermaid
    en: No!
    ko: "[안 돼…!]"
    ja: "「させない…！」"
  event_unbreakablesphere1_intermission_01_146:
    speaker: "<Narration>"
    en: The Little Mermaid reaches out, sending a mass of bubbles that wrap around
      the AA Pillar, which is rapidly turning into silver liquid.
    ko: "리틀 머메이드가 손을 뻗자, \n물거품이 점점 은빛 액체로 변해가는 AA 필러를 감싸안았다."
    ja: |-
      リトルマーメイドが再び手を伸ばすと、
      今度は水泡が形の崩れ始めている
      AAピラーを覆った
  event_unbreakablesphere1_intermission_01_147:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤악-
    ja: ジュワッ――
  event_unbreakablesphere1_intermission_01_148:
    speaker: "<Narration>"
    en: The bubbles and silver liquid clash and coalesce violently, as if each is
      attempting to consume the other.
    ko: 물거품이 은빛 액체와 뒤섞이며, 서로가 서로를 잡아먹는 듯 뒤엉키기 시작했다.
    ja: |-
      水泡は銀色の液体と混ざると、
      お互い食い合うように入りまじり…
  event_unbreakablesphere1_intermission_01_149:
    speaker: "<Narration>"
    en: Gradually, the bubbles turn a violet hue.
    ko: 그러다 서서히 자줏빛 물거품으로 감싸지기 시작했다.
    ja: やがてゆっくりと紫色の泡に包まれた
  event_unbreakablesphere1_intermission_01_150:
    speaker: littlemermaid
    en: Come on, wrap around it...!
    ko: "[제발… 감싸져라…!]"
    ja: "「お願い…耐えきって…！」"
  event_unbreakablesphere1_intermission_01_151:
    speaker: mihara_b
    en: I'll help!
    ko: 나도 도울…!
    ja: 私も何か手伝いを…！
  event_unbreakablesphere1_intermission_01_152:
    speaker: yuni_n
    en: Cooo...!
    ko: 우우우…!
    ja: ううう…！
  event_unbreakablesphere1_intermission_01_153:
    speaker: mihara_b
    en: Yuni?
    ko: 유니?
    ja: ユニ？
  event_unbreakablesphere1_intermission_01_154:
    speaker: yuni_n
    en: Cooo... Cooo...! Cooo!
    ko: 우우우… 우우우…! 우우우!!
    ja: ううう…ううう…！うううう！！
  event_unbreakablesphere1_intermission_01_155:
    speaker: "<Narration>"
    en: Yuni starts to thrash violently.
    ko: 유니가 몸부림치기 시작했다.
    ja: ユニが苦しそうにもだえている
  event_unbreakablesphere1_intermission_01_156:
    speaker: mihara_b
    en: What's wrong?!
    ko: 유니, 왜 그래!
    ja: ユニ、どうしたの！？
  event_unbreakablesphere1_intermission_01_157:
    speaker: "<Narration>"
    en: Yuni's eyes start to glow red.
    ko: 유니의 눈이 붉게 빛나기 시작했다.
    ja: その目は赤い光を帯びていた
  event_unbreakablesphere1_intermission_01_158:
    speaker: yuni_n
    en: Coo oooooh!
    ko: 우우우우우!!!!
    ja: ううううう！！！！
  event_unbreakablesphere1_intermission_01_159:
    speaker: mori
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_unbreakablesphere1_intermission_01_160:
    speaker: mihara_b
    en: Yuni! Snap out of it!
    ko: 유니! 정신 차려!!
    ja: ユニ！しっかりして！！
  event_unbreakablesphere1_intermission_01_161:
    speaker: yuni_n
    en: Cooo...! Coo coo!
    ko: 우우우…! 우우!!
    ja: ううう…！ああ！！
  event_unbreakablesphere1_intermission_01_162:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 투툭-
    ja: ブツリ――
  event_unbreakablesphere1_intermission_01_163:
    speaker: mihara_b
    en: The bindings!
    ko: 구속구가…!
    ja: 拘束具が…！
  event_unbreakablesphere1_intermission_01_164:
    speaker: "<Narration>"
    en: "*Snap snap snap*"
    ko: 투두두두둑-!!
    ja: ブチブチブチッ――！！
  event_unbreakablesphere1_intermission_01_165:
    speaker: yuni_n
    en: Coo oooooooh!
    ko: 우우우우우우!!!
    ja: うううううう！！！
  event_unbreakablesphere1_intermission_01_166:
    speaker: mihara_b
    en: Yuni, I said snap ou...
    ko: 유니, 정신 차…!
    ja: ユニ、気をしっかり持って…！
  event_unbreakablesphere1_intermission_01_167:
    speaker: "<Narration>"
    en: Yuni grabs onto Mihara's throat.
    ko: 유니가 미하라의 목을 움켜잡았다.
    ja: ユニの手がミハラの首をつかんだ
  event_unbreakablesphere1_intermission_01_168:
    speaker: mihara_b
    en: "*Gasp*!"
    ko: 커헉…!
    ja: うぐっ…！
  event_unbreakablesphere1_intermission_01_169:
    speaker: mori
    en: Mihara!
    ko: 미하라!!
    ja: ミハラ！！
  event_unbreakablesphere1_intermission_01_170:
    speaker: "<Narration>"
    en: "*Clench*!"
    ko: 꾸득- 꾸드득-!!
    ja: ギチッ…ギリギリ――
  event_unbreakablesphere1_intermission_01_171:
    speaker: mihara_b
    en: Urgh... Yu... ni...!
    ko: 컥…! 유… 니…!
    ja: げほっ…！ユ…ニ…！
  event_unbreakablesphere1_intermission_01_172:
    speaker: mihara_b
    en: Snap... out of it...!
    ko: 정신… 차… 려….!
    ja: しっかり…し…て…！
  event_unbreakablesphere1_intermission_01_173:
    speaker: "<Narration>"
    en: Mihara looks at Yuni's eyes, which have turned red.
    ko: 미하라는 붉어진 유니의 눈을 바라보았다.
    ja: ミハラが赤く染まったユニの瞳を見た
  event_unbreakablesphere1_intermission_01_174:
    speaker: mihara_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_intermission_01_175:
    speaker: "<Narration>"
    en: Despite her seeming to have lost her mind, tears stream down from Yuni's eyes.
    ko: 이성을 잃은 유니의 눈에서 눈물이 흘러내리고 있었다.
    ja: ユニのマスクから涙がこぼれ落ちている
  event_unbreakablesphere1_intermission_01_176:
    speaker: mihara_b
    en: Urgh... Yu... ni...
    ko: 끄윽… 유… 니….
    ja: ううっ…ユ…ニ…
  event_unbreakablesphere1_intermission_01_177:
    speaker: mihara_b
    en: Don't... cry...
    ko: 울지… 마….
    ja: 泣かない…で…
  event_unbreakablesphere1_intermission_01_178:
    speaker: mihara_b
    en: I'm okay...
    ko: 괜찮… 윽… 니까…!
    ja: 大丈夫…だ…から…！
  event_unbreakablesphere1_intermission_01_179:
    speaker: mori
    en: Mihara...
    ko: 미하라….
    ja: ミハラ…
  event_unbreakablesphere1_intermission_01_180:
    speaker: "<Narration>"
    en: "*Clenchhhh*"
    ko: 꾸드드득-!
    ja: ギシッ――！
  event_unbreakablesphere1_intermission_01_181:
    speaker: mihara_b
    en: Urgh!
    ko: 끄윽!
    ja: ううっ！
  event_unbreakablesphere1_intermission_01_182:
    speaker: mori
    en: Noooo!
    ko: 아, 안 돼. 안 돼 안 돼 안 돼!!
    ja: だ、ダメ。ダメダメダメ！！
  event_unbreakablesphere1_intermission_01_183:
    speaker: "<Narration>"
    en: Mori runs toward Yuni.
    ko: 모리가 유니에게 달려들었다.
    ja: モリーがユニに駆け寄った
  event_unbreakablesphere1_intermission_01_184:
    speaker: mori
    en: Let go of her! Please, let go!
    ko: 놔… 제발 놓으라고!!
    ja: 放して…お願いだから放して！！
  event_unbreakablesphere1_intermission_01_185:
    speaker: "<Narration>"
    en: Mori clings desperately to Yuni's arm.
    ko: 모리가 유니의 팔에 필사적으로 매달렸다.
    ja: モリーはユニの腕にしがみつき、叫んだ
  event_unbreakablesphere1_intermission_01_186:
    speaker: mori
    en: Get a hold of yourself, Yuni! You're going to kill Mihara!
    ko: 정신 차려!! 미하라를 죽이면 안 돼!!
    ja: しっかりして！ミハラを殺しちゃダメ！！
  event_unbreakablesphere1_intermission_01_187:
    speaker: mori
    en: I said, snap out of it!
    ko: 정신 차리라고!
    ja: 目を覚まして！
  event_unbreakablesphere1_intermission_01_188:
    speaker: yuni_n
    en: Coo... Coo... Coo...!
    ko: 우… 우… 우…!
    ja: う…う…う…！
  event_unbreakablesphere1_intermission_01_189:
    speaker: mori
    en: Stop, please! Someone, help! Stop!
    ko: "멈춰… 제발…!! \n누군가… 제발 멈춰줘…!!"
    ja: |-
      やめて…お願いだから…！！
      誰かやめさせて…！！
  event_unbreakablesphere1_intermission_01_190:
    speaker: littlemermaid
    en: Stop.
    ko: "[정지.]"
    ja: "「停止」"
  event_unbreakablesphere1_intermission_01_191:
    speaker: "<Narration>"
    en: Yuni's movements stop.
    ko: 유니의 움직임이 멈췄다.
    ja: ユニの動きが止まった
  event_unbreakablesphere1_intermission_01_192:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_intermission_01_193:
    speaker: mihara_b
    en: "*Cough cough*!"
    ko: 콜록 콜록!
    ja: ケホッ、ケホッ…！
  event_unbreakablesphere1_intermission_01_194:
    speaker: "<Narration>"
    en: Little Mermaid and Yuni lock eyes.
    ko: 리틀 머메이드와 유니의 눈이 마주쳤다.
    ja: リトルマーメイドがユニの目を見すえた
  event_unbreakablesphere1_intermission_01_195:
    speaker: littlemermaid
    en: Yuni.
    ko: "[유니.]"
    ja: "「ユニ」"
  event_unbreakablesphere1_intermission_01_196:
    speaker: yuni_n
    en: Coo... Coo ooh...
    ko: 우… 우우….
    ja: う…うう…
  event_unbreakablesphere1_intermission_01_197:
    speaker: littlemermaid
    en: Do you remember when you first fell in here?
    ko: "[처음 이곳에 떨어졌을 때, 기억해?]"
    ja: "「ここに来た時のこと、覚えてる？」"
  event_unbreakablesphere1_intermission_01_198:
    speaker: littlemermaid
    en: What you said inside the bubble.
    ko: "[물거품 안에서 했던 말.]"
    ja: "「水泡の中で言ったこと」"
  event_unbreakablesphere1_intermission_01_199:
    speaker: littlemermaid
    en: You said, "Please save Mihara."
    ko: "[내게 그랬잖아. \n미하라를 구해달라고.]"
    ja: |-
      「私に言ったよね。
      ミハラを助けてって」
  event_unbreakablesphere1_intermission_01_200:
    speaker: littlemermaid
    en: Now it's your turn.
    ko: "[이젠 유니의 차례야.]"
    ja: "「今度はユニの番」"
  event_unbreakablesphere1_intermission_01_201:
    speaker: yuni_n
    en: Coo oooh?
    ko: 우우우 우우?
    ja: ううう…うう？
  event_unbreakablesphere1_intermission_01_202:
    speaker: "<Narration>"
    en: Yuni's eyes start to quiver.
    ko: 유니의 눈동자가 흔들리기 시작했다.
    ja: ユニの瞳が揺らぎはじめた
  event_unbreakablesphere1_intermission_01_203:
    speaker: littlemermaid
    en: Yes, now it's your turn, Yuni. Because you're a Nikke.
    ko: |-
      [응, 유니의 차례야.
      유니는 니케니까.]
    ja: |-
      「そう、ユニの番。
      あなたはニケだから」
  event_unbreakablesphere1_intermission_01_204:
    speaker: littlemermaid
    en: A Nikke who loves Mihara, and who wants to save her.
    ko: "[미하라를 좋아하고, \n미하라를 구하고 싶은.]"
    ja: |-
      「ミハラのことが好きで、
      ミハラを助けたいと思ってる…」
  event_unbreakablesphere1_intermission_01_205:
    speaker: littlemermaid
    en: A Nikke.
    ko: "[니케.]"
    ja: "「ニケ」"
  event_unbreakablesphere1_intermission_01_206:
    speaker: yuni_n
    en: Coo coo...
    ko: 우우….
    ja: うう…
  event_unbreakablesphere1_intermission_01_207:
    speaker: "<Narration>"
    en: The red glow starts to fade from Yuni's eyes.
    ko: 유니의 눈동자에서 붉은빛이 사그라들기 시작했다.
    ja: ユニの瞳の赤い光が薄らいだ
  event_unbreakablesphere1_intermission_01_208:
    speaker: littlemermaid
    en: You are a Nikke, not a Rapture.
    ko: "[넌 니케야. 랩쳐가 아니야.]"
    ja: "「あなたはニケ。ラプチャーじゃない」"
  event_unbreakablesphere1_intermission_01_209:
    speaker: littlemermaid
    en: So, come back, Yuni.
    ko: "[그러니 돌아와. 유니.]"
    ja: "「だから戻ってきて。ユニ」"
  event_unbreakablesphere1_intermission_01_210:
    speaker: yuni_n
    en: Cooo...
    ko: 우우우….
    ja: ううう…
  event_unbreakablesphere1_intermission_01_211:
    speaker: "<Narration>"
    en: As Yuni's eyes return to normal, she loosens her grip.
    ko: 유니의 눈이 원래대로 돌아오자, 손에서 힘이 풀렸다.
    ja: ユニの目から赤い光が消え、腕の力が抜けた
  event_unbreakablesphere1_intermission_01_212:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ――
  event_unbreakablesphere1_intermission_01_213:
    speaker: "<Narration>"
    en: Mihara falls to the ground.
    ko: 미하라가 바닥으로 쓰러져내렸다.
    ja: 解放されたミハラがくずおれた
  event_unbreakablesphere1_intermission_01_214:
    speaker: mihara_b
    en: "*Cough cough*!"
    ko: 콜록 콜록!
    ja: ケホッ、ケホッ！
  event_unbreakablesphere1_intermission_01_215:
    speaker: yuni_n
    en: Cooo!
    ko: 우우우!!
    ja: ううう！！
  event_unbreakablesphere1_intermission_01_216:
    speaker: mihara_b
    en: Yuni... You're back.
    ko: 유니… 돌아… 왔구나….
    ja: ユニ…戻って…きたのね…
  event_unbreakablesphere1_intermission_01_217:
    speaker: yuni_n
    en: Coo oooh...
    ko: 우우우….
    ja: ううう…
  event_unbreakablesphere1_intermission_01_218:
    speaker: mihara_b
    en: I'm glad...
    ko: 다행… 이야….
    ja: よかっ…た…
  event_unbreakablesphere1_intermission_01_219:
    speaker: yuni_n
    en: Cooo... Cooo...!
    ko: 우우우… 우우우…!
    ja: ううう…ううう…！
  event_unbreakablesphere1_intermission_01_220:
    speaker: mori
    en: Thank goodnes...
    ko: "…다, 다행… 이…."
    ja: "…よ、よかった…"
  event_unbreakablesphere1_intermission_01_221:
    speaker: "<Narration>"
    en: "*Kick*"
    ko: 툭-
    ja: カタン
  event_unbreakablesphere1_intermission_01_222:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_intermission_01_223:
    speaker: "<Narration>"
    en: Mori's feet stumble upon the remnants of the broken box.
    ko: 모리의 발치에 부서진 검은 상자가 닿았다.
    ja: モリーの足に壊れた黒い小箱が当たった
  event_unbreakablesphere1_intermission_01_224:
    speaker: mori
    en: "..."
    ko: 아….
    ja: あ…
  event_unbreakablesphere1_intermission_01_225:
    speaker: "<Narration>"
    en: In the throes of panic and desperation, Mori had forgotten her sins.
    ko: 다급한 상황에 잊고 있었던 죄의 증거를 마주하자,
    ja: |-
      非常事態で意識から消えていた
      己の過ちの証を目の当たりにして…
  event_unbreakablesphere1_intermission_01_226:
    speaker: "<Narration>"
    en: Now, faced with the evidence of her error, a wave of guilt crashes over her.
    ko: 죄책감이 밀려들기 시작했다.
    ja: モリーは罪悪感で押しつぶされそうになった
  event_unbreakablesphere1_intermission_01_227:
    speaker: yuni_n
    en: Cooo! Cooo!
    ko: 우우우! 우우우!!
    ja: ううう！ううう！！
  event_unbreakablesphere1_intermission_01_228:
    speaker: mihara_b
    en: I'm okay, really.
    ko: 나는 정말 괜찮아….
    ja: 私なら本当に大丈夫…
  event_unbreakablesphere1_intermission_01_229:
    speaker: mihara_b
    en: I'm fine, Yuni.
    ko: 괜찮아, 유니.
    ja: 平気よ、ユニ。
  event_unbreakablesphere1_intermission_01_230:
    speaker: mihara_b
    en: So...
    ko: 괜찮으니까….
    ja: 本当に…
  event_unbreakablesphere1_intermission_01_231:
    speaker: yuni_n
    en: Cooo... Cooo!!
    ko: 우우우… 우우우!!
    ja: ううう…ううう！！
  event_unbreakablesphere1_intermission_01_232:
    speaker: "<Narration>"
    en: Yuni begins to sob.
    ko: 유니가 울부짖는다.
    ja: ユニが泣き叫んでいる
  event_unbreakablesphere1_intermission_01_233:
    speaker: "<Narration>"
    en: To Mori, it sounds like a scream.
    ko: 모리는 그것이 비명소리처럼 들렸다.
    ja: とがめられていると、モリーには感じられた
  event_unbreakablesphere1_intermission_01_234:
    speaker: "<Narration>"
    en: It feels as if Yuni's wailing cries are directed towards her, reprimanding
      her and telling her that she must reckon with her sins.
    ko: 유니의 비명소리가 모리의 죄를 직시하라 외치고 있는 것 같았다.
    ja: |-
      その声が自身の犯した罪に向き合えと
      非難しているように聞こえたのだ
  event_unbreakablesphere1_intermission_01_235:
    speaker: mori
    en: I-I...
    ko: 나, 나는….
    ja: わ、私は…
  event_unbreakablesphere1_intermission_01_236:
    speaker: "<Narration>"
    en: Mori staggers backward.
    ko: 모리가 뒷걸음질 쳤다.
    ja: モリーは後ずさりした
  event_unbreakablesphere1_intermission_01_237:
    speaker: mori
    en: I really didn't mean to...
    ko: 나, 나는 정말 이러려던 게…!
    ja: 本当に、こんなつもりじゃ…！
  event_unbreakablesphere1_intermission_01_238:
    speaker: "<Narration>"
    en: Yuni looks at Mori.
    ko: 유니가 모리를 바라보았다.
    ja: ユニの視線がモリーに向けられた
  event_unbreakablesphere1_intermission_01_239:
    speaker: yuni_n
    en: "... Coo coo."
    ko: "…우우."
    ja: "…うう。"
  event_unbreakablesphere1_intermission_01_240:
    speaker: "<Narration>"
    en: Yuni's mask is stained with tears.
    ko: 유니의 가면이 눈물로 얼룩져있었다.
    ja: ユニの仮面に涙のあとが残っていた
  event_unbreakablesphere1_intermission_01_241:
    speaker: mori
    en: I-I'm sorry.
    ko: "…미안해."
    ja: "…ごめんなさい。"
  event_unbreakablesphere1_intermission_01_242:
    speaker: mori
    en: I'm re-really sorry...!
    ko: "미, 미안해. \n저, 정말… 미안해…!"
    ja: |-
      ご、ごめんなさい。
      ほ、本当に…ごめんなさい…！
  event_unbreakablesphere1_intermission_01_243:
    speaker: "<Narration>"
    en: Mori runs away in desperation.
    ko: 모리가 다급하게 뛰어갔다.
    ja: |-
      モリーはその場から
      逃げるように飛び出していった
  event_unbreakablesphere1_intermission_01_244:
    speaker: littlemermaid
    en: Mori!
    ko: "[모리!]"
    ja: "「モリー！」"
event_unbreakablesphere1_04_s:
  event_unbreakablesphere1_04_s_1:
    speaker: "<Monologue>"
    en: How many beings remember the moment they are born?
    ko: 태어나는 순간을 기억하는 존재가 몇이나 있을까?
    ja: |-
      生まれた時の記憶がある人は
      どれほどいるんだろう？
  event_unbreakablesphere1_04_s_2:
    speaker: mori
    en: "!"
    ko: "…아…!"
    ja: "…うっ…！"
  event_unbreakablesphere1_04_s_3:
    speaker: "<Monologue>"
    en: I remember.
    ko: 난 기억한다.
    ja: 私は覚えてる
  event_unbreakablesphere1_04_s_4:
    speaker: "<Monologue>"
    en: I remember the first time light shone upon my eyes.
    ko: 처음으로 본 세상의 빛을,
    ja: 初めて目に感じた世界の光
  event_unbreakablesphere1_04_s_5:
    speaker: "<Monologue>"
    en: The first time I became aware of myself.
    ko: 처음으로 [나]라는 존재를 자각하고,
    ja: 初めて自覚した「私」という存在
  event_unbreakablesphere1_04_s_6:
    speaker: "<Monologue>"
    en: The moment I met my creator.
    ko: 나를 만들어낸 [창조자]와 처음 만나는 순간을.
    ja: 初めて会った、私を「作り出した誰か」
  event_unbreakablesphere1_04_s_7:
    speaker: "<Monologue>"
    en: For the first time...
    ko: 처음으로….
    ja: 初めて――
  event_unbreakablesphere1_04_s_8:
    speaker: womanresearcher
    en: Hmm? Are you awake?
    ko: 음? 벌써 깨어났네?
    ja: ん？もう起きたの？
  event_unbreakablesphere1_04_s_9:
    speaker: mori
    en: "... Oh."
    ko: "…아."
    ja: "…あ。"
  event_unbreakablesphere1_04_s_10:
    speaker: mori
    en: Hello...
    ko: 안녕하….
    ja: こんにち…
  event_unbreakablesphere1_04_s_11:
    speaker: "<Monologue>"
    en: "... I faced misfortune."
    ko: "…불행을 마주한 날을."
    ja: "――不幸になった日"
  event_unbreakablesphere1_04_s_12:
    speaker: womanresearcher
    en: Hmm... I wonder which squad I should assign you to.
    ko: 흠… 이번에는 어느 스쿼드에 배정되려나.
    ja: そうね…今度はどこに送ればいいかしら。
  event_unbreakablesphere1_04_s_13:
    speaker: mori
    en: Sorry?
    ko: 예?
    ja: え？
  event_unbreakablesphere1_04_s_14:
    speaker: womanresearcher
    en: Let's see. Intelligence is average.
    ko: 어디 보자~ 지식은 평범한 수준이고.
    ja: はいはい…知識レベルは標準的。
  event_unbreakablesphere1_04_s_15:
    speaker: womanresearcher
    en: Same with...
    ko: 지구력이나, 전투 관련 쪽 평가도….
    ja: 持久力や戦闘面の評価も…
  event_unbreakablesphere1_04_s_16:
    speaker: womanresearcher
    en: endurance and combat-related evaluations.
    ko: 그저 그렇고.
    ja: 平凡ね。
  event_unbreakablesphere1_04_s_17:
    speaker: womanresearcher
    en: As for special talents...
    ko: 특별한 재능은….
    ja: 特殊な才能は…
  event_unbreakablesphere1_04_s_18:
    speaker: womanresearcher
    en: Hmm.
    ko: "…흐음."
    ja: "…ふ～ん？"
  event_unbreakablesphere1_04_s_19:
    speaker: womanresearcher
    en: None.
    ko: 없네?
    ja: 特になし？
  event_unbreakablesphere1_04_s_20:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_04_s_21:
    speaker: womanresearcher
    en: Haha.
    ko: 하하.
    ja: あはは…
  event_unbreakablesphere1_04_s_22:
    speaker: womanresearcher
    en: What is this? Is this thing defective or what?
    ko: "뭐야 이거. \n덜떨어졌잖아?"
    ja: |-
      何これ。
      なにかの間違いじゃない？
  event_unbreakablesphere1_04_s_23:
    speaker: mori
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_unbreakablesphere1_04_s_24:
    speaker: womanresearcher
    en: Born from such lofty ideals, yet utterly useless.
    ko: 기껏 이상향을 안고 태어났으면서, 무능력자라니.
    ja: |-
      せっかく理想像があったのに、
      なんの能力もないなんて。
  event_unbreakablesphere1_04_s_25:
    speaker: womanresearcher
    en: Ha. I suppose even Missilis can produce a dud every once in a while.
    ko: 허어… 미실리스에서도 이런 애가 나오네.
    ja: はあ…こんなのでもミシリス製なのね。
  event_unbreakablesphere1_04_s_26:
    speaker: womanresearcher
    en: Is the production team getting lazy?
    ko: 제작 쪽에서 요즘 일을 대충 하나?
    ja: |-
      製造チームのやつら、手抜きを
      覚えたんじゃないでしょうね？
  event_unbreakablesphere1_04_s_27:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_04_s_28:
    speaker: womanresearcher
    en: Still, I do need to assign this hunk of junk to a squad.
    ko: 흐음… 그래도 스쿼드에 일단 넣기는 넣어야 하는데,
    ja: 面倒だわ…でも、とにかく配属先は決めないと。
  event_unbreakablesphere1_04_s_29:
    speaker: womanresearcher
    en: Pawning it off on another company's squad would be a bit embarrassing.
    ko: 다른 회사 쪽 스쿼드에 밀어넣기엔 좀… 부끄러운 수준이고,
    ja: 他の企業の部隊に派遣は…恥さらしだし。
  event_unbreakablesphere1_04_s_30:
    speaker: womanresearcher
    en: Is there an opening in any general squads?
    ko: 흠… 미실리스 일반 스쿼드 중에 빈자리가….
    ja: う～ん…ミシリスの通常部隊の空きは…
  event_unbreakablesphere1_04_s_31:
    speaker: womanresearcher
    en: No?
    ko: 없네?
    ja: なし？
  event_unbreakablesphere1_04_s_32:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_04_s_33:
    speaker: womanresearcher
    en: I suppose that settles it then.
    ko: 안되겠다.
    ja: しょうがないわね。
  event_unbreakablesphere1_04_s_34:
    speaker: womanresearcher
    en: You'll be going over there.
    ko: 넌 그냥 여기로 가라.
    ja: あなたの行き先はここしかないわ。
  event_unbreakablesphere1_04_s_35:
    speaker: "<Monologue>"
    en: I was a defective product.
    ko: 난 불량품이었다.
    ja: 私は不良品だった
  event_unbreakablesphere1_04_s_36:
    speaker: "<Monologue>"
    en: I was given a name at birth,
    ko: 기껏 이름을 갖고 태어났지만 완제품이 되지 못한 채,
    ja: 名前はあっても出来損ないの…
  event_unbreakablesphere1_04_s_37:
    speaker: "<Monologue>"
    en: but I was born incomplete,
    ko: 미숙하게 태어나버린 니케.
    ja: 完成されずに生まれてしまったニケ
  event_unbreakablesphere1_04_s_38:
    speaker: "<Monologue>"
    en: and there was no place willing to take an unfinished Nikke.
    ko: 그런 미숙한 니케를 받아주는 곳은 어디에도 없었다.
    ja: 受け入れてくれる部隊などあるはずもない
  event_unbreakablesphere1_04_s_39:
    speaker: whispersnikke
    en: That's that one, right?
    ko: 쟤가 걔지?
    ja: あの子でしょ？
  event_unbreakablesphere1_04_s_40:
    speaker: whispersnikke
    en: The defective one.
    ko: 그 모자란 애.
    ja: ウワサの落ちこぼれ。
  event_unbreakablesphere1_04_s_41:
    speaker: follownikke
    en: Probably.
    ko: 맞을걸?
    ja: たぶんね。
  event_unbreakablesphere1_04_s_42:
    speaker: follownikke
    en: There's no way a non-mass-produced Nikke would be here otherwise.
    ko: 그렇지 않고서야… 양산형이 아닌 게 여기 올 리가 없잖아.
    ja: |-
      そうじゃないなら…
      量産型でもないのにここに来るワケないし。
  event_unbreakablesphere1_04_s_43:
    speaker: whispersnikke
    en: Right. Why else would a regular Nikke be placed in a squad of mass-produced
      units?
    ko: 아니, 무슨 일반 니케가 양산형 스쿼드에 배정이 돼?
    ja: ホントに、何でいるの？
  event_unbreakablesphere1_04_s_44:
    speaker: whispersnikke
    en: I didn't even know that was possible.
    ko: 나 그렇게 할 수 있다는 거 처음 알았잖아.
    ja: そんなことがあるなんて知らなかったよ。
  event_unbreakablesphere1_04_s_45:
    speaker: follownikke
    en: Same here.
    ko: 그러게, 나도 그런 거 있는 줄 몰랐어.
    ja: 本当ね。私も初めて見たわ。
  event_unbreakablesphere1_04_s_46:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_04_s_47:
    speaker: follownikke
    en: I feel a little bit bad for it.
    ko: 쟤 좀 불쌍하다.
    ja: でも、ちょっとカワイソー。
  event_unbreakablesphere1_04_s_48:
    speaker: whispersnikke
    en: Why?
    ko: 왜 불쌍해?
    ja: どこが？
  event_unbreakablesphere1_04_s_49:
    speaker: whispersnikke
    en: At least it has its own face and name.
    ko: 쟤는 그래도 온전히, 자기만의 얼굴도 있고 이름으로 불리잖아.
    ja: 自分だけの顔も名前も持ってるのに。
  event_unbreakablesphere1_04_s_50:
    speaker: whispersnikke
    en: Honestly, I'm a bit jealous.
    ko: "…부럽게."
    ja: "…ずるい。"
  event_unbreakablesphere1_04_s_51:
    speaker: "<Monologue>"
    en: Jealousy, envy, ridicule, resentment.
    ko: 질투, 시기, 조롱, 분노.
    ja: 嫉妬、敵意、嘲笑、怒り
  event_unbreakablesphere1_04_s_52:
    speaker: "<Monologue>"
    en: Amongst a sea of identical faces, the fact that I stood out meant many bore
      ill will towards me.
    ko: "똑같은 얼굴들 속, \n다른 얼굴을 가졌던 내게 악의를 가진 무리는 많았다."
    ja: |-
      誰もが同じ顔をした集団の中で、
      一人だけ顔の違う私を
      嫌悪する者は少なくなかった
  event_unbreakablesphere1_04_s_53:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ――
  event_unbreakablesphere1_04_s_54:
    speaker: "<Narration>"
    en: Your access has expired.
    ko: "[만료된 사용권입니다.]"
    ja: "「有効期限切れです」"
  event_unbreakablesphere1_04_s_55:
    speaker: mori
    en: Huh? But I didn't receive today's rations.
    ko: "어…? \n오늘 배식은 안 받았는…."
    ja: |-
      あれ…？
      今日受け取ったばっかりなのに…
  event_unbreakablesphere1_04_s_56:
    speaker: "<Narration>"
    en: "*Snicker*"
    ko: 킥킥-
    ja: クスクス…
  event_unbreakablesphere1_04_s_57:
    speaker: mori
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_unbreakablesphere1_04_s_58:
    speaker: "<Narration>"
    en: Mori turns around.
    ko: 모리가 뒤를 돌아보았다.
    ja: モリーは後ろを振り返った
  event_unbreakablesphere1_04_s_59:
    speaker: squadnikke
    en: What?
    ko: 왜?
    ja: どうかした？
  event_unbreakablesphere1_04_s_60:
    speaker: squadnikke
    en: You got something to say?
    ko: 뭐 할 말 있어?
    ja: 何か文句ある？
  event_unbreakablesphere1_04_s_61:
    speaker: "<Monologue>"
    en: At first,
    ko: "…처음엔."
    ja: "…最初は…"
  event_unbreakablesphere1_04_s_62:
    speaker: "<Monologue>"
    en: I tried to force a smile and pretend to be nice.
    ko: 어떻게든 착한 척, 웃어보려고 했다.
    ja: 本心を笑顔で隠し、善良な自分を演じようとした
  event_unbreakablesphere1_04_s_63:
    speaker: mori
    en: "... No, nothing."
    ko: "…아니. 아무것도 아니야."
    ja: "…ううん。何でもない。"
  event_unbreakablesphere1_04_s_64:
    speaker: mori
    en: It's just... the supply machine seems to be broken.
    ko: 그냥… 보급 기계가 고장 난 거 같아서.
    ja: たぶん…機械の故障じゃないかな？
  event_unbreakablesphere1_04_s_65:
    speaker: squadnikke
    en: Oh yeah? That's too bad.
    ko: 그래? 어쩔 수 없네~
    ja: 本当に？困ったわね～
  event_unbreakablesphere1_04_s_66:
    speaker: squadnikke
    en: The Captain said we need to leave right away. Guess you'll have to go hungry.
    ko: |-
      리더가 바로 출발해야 한다던데.
      이번엔 굶고 가야겠네.
    ja: |-
      リーダーが今すぐ出発だって。
      食べずに行くしかなさそうだね～
  event_unbreakablesphere1_04_s_67:
    speaker: mori
    en: Y-yeah... hehe...
    ko: 그, 그럴게… 헤헤.
    ja: ああ、そう…へへ。
  event_unbreakablesphere1_04_s_68:
    speaker: mori
    en: Oh well.
    ko: 어쩔 수… 없지.
    ja: 仕方ない…ね。
  event_unbreakablesphere1_04_s_69:
    speaker: squadleader
    en: Is everyone ready? Let's go.
    ko: |-
      다들 준비 끝났지?
      나가자.
    ja: |-
      みんな、準備はいい？
      行くわよ。
  event_unbreakablesphere1_04_s_70:
    speaker: squadnikke
    en: Yes, Captain!
    ko: 네~ 리더~
    ja: は～い、リーダー。
  event_unbreakablesphere1_04_s_71:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_04_s_72:
    speaker: "<Monologue>"
    en: We were squadmates.
    ko: 같은 스쿼드 멤버니까.
    ja: 同じ部隊のメンバーだから
  event_unbreakablesphere1_04_s_73:
    speaker: "<Monologue>"
    en: Our lives were constantly on the line as we worked together on surface missions.
    ko: 목숨을 걸고 지상에서 함께 임무를 해야 하는 사이니까.
    ja: 命懸けで地上で任務を遂行する仲間だから
  event_unbreakablesphere1_04_s_74:
    speaker: "<Monologue>"
    en: If they were to abandon me while we were up there, I'd have no one.
    ko: 아무도 없는 지상에서, 혹시라도 날 버리고 가버릴까 봐.
    ja: 誰もいない地上で見捨てられたくないから
  event_unbreakablesphere1_04_s_75:
    speaker: "<Monologue>"
    en: I didn't want to die.
    ko: 죽고 싶지 않아서.
    ja: 死にたくないから
  event_unbreakablesphere1_04_s_76:
    speaker: "<Monologue>"
    en: I wanted to live.
    ko: "…살고 싶어서."
    ja: "…生きていたいから"
  event_unbreakablesphere1_04_s_77:
    speaker: "<Monologue>"
    en: Even when they assigned me the most dangerous resource collection zones.
    ko: 무리한 자원 채집 구역을 배정받아도,
    ja: 無理な仕事を押し付けられても
  event_unbreakablesphere1_04_s_78:
    speaker: squadleader
    en: You're working on this zone solo today.
    ko: 오늘 이 구역은 너 혼자 해.
    ja: このエリアの資源回収、今日はあなた1人ね。
  event_unbreakablesphere1_04_s_79:
    speaker: mori
    en: By myself? That entire area?
    ko: |-
      나, 나 혼자서?
      여기 구역을… 다?
    ja: |-
      わ、私1人で？
      こんな範囲を…全部？
  event_unbreakablesphere1_04_s_80:
    speaker: squadleader
    en: Are you incapable of even that much?
    ko: 이 정도도 혼자서 못해?
    ja: このくらいできるでしょ？
  event_unbreakablesphere1_04_s_81:
    speaker: squadleader
    en: You're not even a mass-produced Nikke.
    ko: 양산형도 아니면서….
    ja: 量産型じゃないんだし…
  event_unbreakablesphere1_04_s_82:
    speaker: mori
    en: I-I'll do it! I can do it.
    ko: |-
      …하, 할게!
      할 수 있어!
    ja: |-
      …わ、分かりました！
      任せてください！
  event_unbreakablesphere1_04_s_83:
    speaker: "<Monologue>"
    en: Even when they hid supplies from me.
    ko: 보급 물품을 숨기는 것도,
    ja: 支給された物資を隠されても
  event_unbreakablesphere1_04_s_84:
    speaker: "<Monologue>"
    en: Even when they deprived me of food,
    ko: 먹지 못하게 굶기는 것도,
    ja: 食事を妨害されても
  event_unbreakablesphere1_04_s_85:
    speaker: "<Monologue>"
    en: mocked me, ignored me, ridiculed me, tormented me.
    ko: 비웃는 것도, 무시하는 것도, 조롱하는 것도, 놀리는 것도.
    ja: |-
      鼻で笑われても、無視されても、
      冷やかされても、バカにされても…
  event_unbreakablesphere1_04_s_86:
    speaker: "<Monologue>"
    en: I would pretend not to notice and try to laugh it off.
    ko: 전부 모르는 척 웃어 보였는데….
    ja: 何も知らないふりをして、平静を装っていた
  event_unbreakablesphere1_04_s_87:
    speaker: mori
    en: "... Why isn't anyone coming?"
    ko: "…왜 아무도 안 오지?"
    ja: "…なんで誰もいないの？"
  event_unbreakablesphere1_04_s_88:
    speaker: mori
    en: I didn't receive any message to return.
    ko: 복귀 메시지도… 안 왔는데.
    ja: 帰還命令も…来てないし…
  event_unbreakablesphere1_04_s_89:
    speaker: mori
    en: If I stay too long in one place, the Raptures...
    ko: 이렇게 한곳에 오래 있으면 랩쳐가….
    ja: こんな所にずっといたら、ラプチャーが…
  event_unbreakablesphere1_04_s_90:
    speaker: "<Narration>"
    en: "*Thud thud thud*!"
    ko: 쿵- 쿵- 쿵- 쿵-!
    ja: ガシャン、ガシャン、ガシャン、ガシャン…
  event_unbreakablesphere1_04_s_91:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_04_s_92:
    speaker: mori
    en: Raptures!
    ko: 래, 랩쳐?!
    ja: ラ、ラプチャー！?
  event_unbreakablesphere1_04_s_93:
    speaker: mori
    en: I've got to hide somewhere!
    ko: 어, 어디로 피해야…!
    ja: か、隠れる場所は…！
  event_unbreakablesphere1_04_s_94:
    speaker: "<Narration>"
    en: Mori frantically looks around.
    ko: 모리가 필사적으로 주위를 둘러보았다.
    ja: モリーは必死にあたりを探した
  event_unbreakablesphere1_04_s_95:
    speaker: "<Narration>"
    en: There is nowhere to hide.
    ko: 아무 데도 숨을 곳이 보이지 않았다.
    ja: 隠れられそうな場所はどこにもなかった
  event_unbreakablesphere1_04_s_96:
    speaker: mori
    en: Wh-what should I do? What do I do?!
    ko: 어, 어떡해… 어, 어떻게 하지…!
    ja: ど、どうしよう…ど、どうしたら…！
  event_unbreakablesphere1_04_s_97:
    speaker: "<Narration>"
    en: "*Clunk*"
    ko: 툭.
    ja: カラン…
  event_unbreakablesphere1_04_s_98:
    speaker: "<Narration>"
    en: Mori stumbles over a shovel.
    ko: 모리의 발치에 삽이 걸렸다.
    ja: モリーの足にシャベルが当たった
  event_unbreakablesphere1_04_s_99:
    speaker: mori
    en: That's it! I need to hide underground!
    ko: 땅…! 땅으로 숨어야 해.
    ja: そうだ…！土の中なら…
  event_unbreakablesphere1_04_s_100:
    speaker: "<Narration>"
    en: Mori desperately digs into the earth with the shovel.
    ko: 모리가 삽으로 필사적으로 땅을 파내, 굴속으로 파고 들어갔다.
    ja: モリーは必死に穴を掘り、その中に飛び込んだ
  event_unbreakablesphere1_04_s_101:
    speaker: mori
    en: Hrngh... hrngh...!
    ko: 흐으… 흐으으…!
    ja: はぁ…ふぅ…！
  event_unbreakablesphere1_04_s_102:
    speaker: "<Narration>"
    en: She tosses herself inside the hole and covers her head with freshly-dug dirt.
    ko: 그리고 굴속에 앉아, 파냈던 흙을 머리 위로 덮었다.
    ja: 穴の中で体を丸め、掘った土を頭に被せた
  event_unbreakablesphere1_04_s_103:
    speaker: "<Narration>"
    en: "*Whir whir whir*"
    ko: 윙- 윙- 윙- 윙-
    ja: ウィーン…ウィーン…ウィーン…
  event_unbreakablesphere1_04_s_104:
    speaker: mori
    en: Please... don't come... don't find me...
    ko: 제발… 제발… 오지 마… 발견하지 마…!
    ja: お願い…お願い…来ないで…見つけないで…！
  event_unbreakablesphere1_04_s_105:
    speaker: "<Monologue>"
    en: As dirt and debris falls on her head,
    ko: 머리 위로 쏟아지는 흙 속에 자신을 묻으면서,
    ja: 私は土にまみれ、地面に埋もれたまま…
  event_unbreakablesphere1_04_s_106:
    speaker: "<Monologue>"
    en: Mori prays that she'll survive.
    ko: 그저 살아남기만을 기도했다.
    ja: 生き残れるよう必死に祈り続けた
  event_unbreakablesphere1_04_s_107:
    speaker: "<Monologue>"
    en: Somehow, she manages to come out of the ordeal alive, and upon returning to
      the elevator...
    ko: 그렇게 필사적으로 살아남아, 엘리베이터로 돌아갔을 때….
    ja: |-
      奇跡的にその場を切り抜け、
      エレベーターまでたどりつくと…
  event_unbreakablesphere1_04_s_108:
    speaker: squadleader
    en: What are you doing? Didn't you hear the return order?
    ko: "너 뭐야. \n복귀 명령 못 들었어?"
    ja: |-
      何があったの？
      帰還命令聞いてなかった？
  event_unbreakablesphere1_04_s_109:
    speaker: mori
    en: Huh? I didn't hear anything.
    ko: 그런 거… 못 들었는데.
    ja: そんなの…聞いてない。
  event_unbreakablesphere1_04_s_110:
    speaker: squadleader
    en: Hey. Didn't you tell her?
    ko: 야. 너 얘한테 말 안 했어?
    ja: ちょっと。ちゃんと伝えてなかったの？
  event_unbreakablesphere1_04_s_111:
    speaker: "<Narration>"
    en: "*Snicker*"
    ko: 킥- 킥킥-!
    ja: クスクス…！
  event_unbreakablesphere1_04_s_112:
    speaker: "<Narration>"
    en: Mori turns around.
    ko: 모리가 뒤를 돌아보았다.
    ja: モリーは振り返った
  event_unbreakablesphere1_04_s_113:
    speaker: squadnikke
    en: What? I definitely told her.
    ko: 어? 전 분명히 했는데~?
    ja: あれ？確かに伝えたけど～？
  event_unbreakablesphere1_04_s_114:
    speaker: mori
    en: "... No, you didn't."
    ko: "…안 했잖아."
    ja: "…何も聞いてない。"
  event_unbreakablesphere1_04_s_115:
    speaker: squadnikke
    en: You didn't hear it?
    ko: 못 들었다고?
    ja: 聞いてなかったんじゃないの？
  event_unbreakablesphere1_04_s_116:
    speaker: mori
    en: No. I didn't.
    ko: 그래. 못 들었어.
    ja: 違う。何も聞いてない。
  event_unbreakablesphere1_04_s_117:
    speaker: squadnikke
    en: Well, don't pin the blame on me just because you're deaf as a doornail.
    ko: 야. 네가 못 들어 놓고 나한테 뒤집어 씌우는 거 아냐?
    ja: |-
      何？自分が聞いてなかったのを
      人のせいにするつもり？
  event_unbreakablesphere1_04_s_118:
    speaker: squadnikke
    en: Unless that's another defect on the laundry list you came with?
    ko: 아, 아니면 너 청력도 모자라게 태어난 거야?
    ja: あ、もしかして耳も出来損ないだった？
  event_unbreakablesphere1_04_s_119:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_04_s_120:
    speaker: "<Monologue>"
    en: That day, for the first time, I used violence against a squadmate.
    ko: 그날, 처음으로 같은 스쿼드원에게 폭력을 사용했다.
    ja: その日、初めて同じ部隊の仲間に暴力をふるった
  event_unbreakablesphere1_04_s_121:
    speaker: "<Monologue>"
    en: It was also the day I learned that malice must be met with malice.
    ko: 악의에는 악의로 답해줘야 한다는 걸, 처음으로 배운 날이기도 했다.
    ja: |-
      悪意には悪意で応えるしかない、
      そう身をもって学んだ日でもあった
  event_unbreakablesphere1_04_s_122:
    speaker: "<Monologue>"
    en: After returning from the rehabilitation center for my assaulting another squadmate,
    ko: 그날의 폭력으로 갱생관에 갔다 온 이후,
    ja: 更生館に送られ、外の世界へ戻った時には…
  event_unbreakablesphere1_04_s_123:
    speaker: "<Monologue>"
    en: no one wanted to be on the same squad as me.
    ko: 아무도 나와 스쿼드를 같이 하려 하지 않았다.
    ja: |-
      私を引き受けたいという部隊なんて
      あるはずもなかった
  event_unbreakablesphere1_04_s_124:
    speaker: mori
    en: "... What should I do now?"
    ko: "…이제 어떻게 하지."
    ja: "…これからどうしよう。"
  event_unbreakablesphere1_04_s_125:
    speaker: kindlynikke
    en: Uh... hey. You there.
    ko: 저… 너 말이야.
    ja: ねえ…ちょっといい？
  event_unbreakablesphere1_04_s_126:
    speaker: kindlynikke
    en: If no squads are taking you, would you want to join us?
    ko: |-
      아무 스쿼드에도 안 들어갔으면,
      우리랑 같이 갈래?
    ja: |-
      どこの部隊にも入ってないなら、
      私たちの所に来ない？
  event_unbreakablesphere1_04_s_127:
    speaker: mori
    en: Are you talking to me?
    ko: 나, 나 말이야?
    ja: わ、私に言ってるの？
  event_unbreakablesphere1_04_s_128:
    speaker: kindlynikke
    en: Yeah. You said you were Mori, right? We're a resource collection squad, and
      we could use someone with your experience.
    ko: |-
      응! 너 모리라고 했지?
      우리도 자원 채취 스쿼드라서 너 같은 경력자가 필요해서.
    ja: |-
      そうよ！モリーだっけ？
      私たちも資源回収部隊よ。
      ちょうど経験者を探してたの。
  event_unbreakablesphere1_04_s_129:
    speaker: kindlynikke
    en: Interested in joining us?
    ko: 같이 할래?
    ja: ウチに来ない？
  event_unbreakablesphere1_04_s_130:
    speaker: mori
    en: Uh... okay. Let's do it.
    ko: 어, 그, 그럼! 같이해. 같이 하자!
    ja: あ、よ、喜んで！ありがとう。よろしく！
  event_unbreakablesphere1_04_s_131:
    speaker: "<Monologue>"
    en: Little did I know that the first ones to approach me with open arms would
      be the first to stab me in the back.
    ko: 선의로 무장해 찾아왔던 이들은 웃으며 뒤통수를 쳤고.
    ja: |-
      そうして善人の顔で近寄って来たのも、
      また笑顔で人の背中を刺すようなヤツだった
  event_unbreakablesphere1_04_s_132:
    speaker: mori
    en: What? You're accusing me of theft?
    ko: |-
      횡령이요?
      제, 제가요?
    ja: |-
      横領？
      わ、私が？
  event_unbreakablesphere1_04_s_133:
    speaker: manresearcher
    en: Unsubmitted resources were found in your bag.
    ko: 네 가방에서 미제출 자원이 나왔어.
    ja: 無許可の回収資源がお前の荷物から見つかった。
  event_unbreakablesphere1_04_s_134:
    speaker: mori
    en: I-I was just holding it for someone!
    ko: 전 그저 잠깐만 짐을 들어달라고 해서 들어준 건데…!
    ja: 私はただ預かってるように頼まれただけで…！
  event_unbreakablesphere1_04_s_135:
    speaker: manresearcher
    en: I'm getting tired of these excuses.
    ko: 아, 이제 이런 변명도 질린다.
    ja: はぁ、そういうのはもう聞き飽きてるんだ。
  event_unbreakablesphere1_04_s_136:
    speaker: mori
    en: It's not an excuse!
    ko: 저는 변명이…!
    ja: 言いのがれなんかじゃ…！
  event_unbreakablesphere1_04_s_137:
    speaker: manresearcher
    en: So there weren't any unsubmitted resources in your bag?
    ko: 그래서 네 가방에 미제출 자원이 안 들어있었어?
    ja: |-
      じゃあ、バックパックの中にあったものは
      なんなんだ？
  event_unbreakablesphere1_04_s_138:
    speaker: mori
    en: That's...!
    ko: 그건…!
    ja: それは…！
  event_unbreakablesphere1_04_s_139:
    speaker: mori
    en: But...
    ko: 그렇지만….
    ja: でも…
  event_unbreakablesphere1_04_s_140:
    speaker: manresearcher
    en: You see?
    ko: 맞네. 뭘.
    ja: もういい。時間の無駄だ。
  event_unbreakablesphere1_04_s_141:
    speaker: manresearcher
    en: You were an accomplice to a crime.
    ko: 그럼 너도 공범인 거야.
    ja: お前も共犯者だな。
  event_unbreakablesphere1_04_s_142:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_04_s_143:
    speaker: "<Monologue>"
    en: No one believed that I had been tricked.
    ko: 아무도 내가 속았다는 걸 믿어주지 않았다.
    ja: だまされていたとは誰にも信じてもらえなかった
  event_unbreakablesphere1_04_s_144:
    speaker: manresearcher
    en: Wait a minute, this one's already been to the rehabilitation center once before.
    ko: 뭐야, 이거 갱생관에 다녀온 적이 있는 녀석이네?
    ja: うわぁ、更生館の前歴アリ？
  event_unbreakablesphere1_04_s_145:
    speaker: manresearcher
    en: Doesn't seem to have any special skills either.
    ko: 와중에 특별한 능력도… 없는 것 같고.
    ja: おまけに特別な能力も…何もなしと。
  event_unbreakablesphere1_04_s_146:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_04_s_147:
    speaker: manresearcher
    en: I guess we don't have much choice.
    ko: 어쩔 수 없네.
    ja: 他にどうしようもない。
  event_unbreakablesphere1_04_s_148:
    speaker: manresearcher
    en: You're going to Incubator.
    ko: 넌 [인큐베이터]로 가라.
    ja: "「インキュベーター」送りだな。"
  event_unbreakablesphere1_04_s_149:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_04_s_150:
    speaker: "<Monologue>"
    en: The Incubator Squad.
    ko: 인큐베이터 스쿼드.
    ja: インキュベーター部隊
  event_unbreakablesphere1_04_s_151:
    speaker: "<Monologue>"
    en: Made up entirely of problem cases.
    ko: 문제를 일으켰지만, 특별한 능력도 없어서.
    ja: 問題を起こし、惜しまれる能力もない
  event_unbreakablesphere1_04_s_152:
    speaker: "<Monologue>"
    en: Nikke without any special abilities, who weren't worth taking the time to
      resettle in other squads.
    ko: 다른 스쿼드에 넣어 재활용하기에도 애매한 니케들을 모아,
    ja: |-
      他の部隊での活躍も見込めない
      そういうニケたちが集められ…
  event_unbreakablesphere1_04_s_153:
    speaker: "<Monologue>"
    en: A last-chance holding ground,
    ko: 마지막으로 잠재력을 개화시켜 폐기 처분되지 않을 기회를 주는,
    ja: |-
      廃棄処分を免れるため、
      追い詰められて潜在能力が開花するという
      最後の可能性に賭ける…
  event_unbreakablesphere1_04_s_154:
    speaker: "<Monologue>"
    en: where they would either develop hidden potential, or be scrapped.
    ko: 대기 발령 스쿼드.
    ja: そんな建前の掃きだめ
  event_unbreakablesphere1_04_s_155:
    speaker: "<Monologue>"
    en: The dynamic with my squadmates there was the same as before.
    ko: "…그곳에서도 상황은 같았다."
    ja: "…そこでも何も変わらなかった"
  event_unbreakablesphere1_04_s_156:
    speaker: laughnikke
    en: Isn't she the one who got caught trying to steal from the mass-produced Nikke
      squad?
    ko: 쟤지? 양산형 스쿼드에서 물건 훔치다 걸린 애.
    ja: |-
      あの子？
      量産型部隊で横領してたって。
  event_unbreakablesphere1_04_s_157:
    speaker: afraidnikke
    en: Be careful. I hear she has a bad temper, and goes around picking fights.
    ko: "조, 조심해. \n성격도 나빠서… 시비도 엄청 걸고 다닌데."
    ja: |-
      ちょっと、気をつけなさい。
      性格も悪くて…暴力の前科もあるらしいわよ。
  event_unbreakablesphere1_04_s_158:
    speaker: afraidnikke
    en: If we get mixed up with her, we'll probably end up getting scrapped along
      with her.
    ko: 괜히 엮였다가, 우리도 같이 폐기당하면 어떻게 해….
    ja: |-
      絡まれて私たちまで
      廃棄になったらどうするの…
  event_unbreakablesphere1_04_s_159:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_04_s_160:
    speaker: "<Monologue>"
    en: No one wanted to be squadmates with me.
    ko: 아무도 나와 스쿼드를 같이 하려 하지 않았다.
    ja: 誰も私に近づこうとはしなかった
  event_unbreakablesphere1_04_s_161:
    speaker: "<Monologue>"
    en: No one wanted to be with a dangerous and defective Nikke like me,
    ko: 살아남을 마지막 기회를,
    ja: 生き残るための最後のチャンスを…
  event_unbreakablesphere1_04_s_162:
    speaker: "<Monologue>"
    en: least of all when it was their last chance to avoid getting scrapped.
    ko: 나 같은 위험하고 덜떨어지는 니케와 함께하려 하지 않았다.
    ja: |-
      危険な出来損ないのニケの手に
      預けようとするものなどいない
  event_unbreakablesphere1_04_s_163:
    speaker: "<Monologue>"
    en: Despite all of that, I still wanted to live.
    ko: 그럼에도 살아남고 싶어서….
    ja: それでも、私は生き残りたくて…
  event_unbreakablesphere1_04_s_164:
    speaker: jien
    en: You just need to do one thing.
    ko: 당신은 딱 한 가지만 해주면 돼요.
    ja: あなたの仕事はただ1つです。
  event_unbreakablesphere1_04_s_165:
    speaker: jien
    en: If you do that,
    ko: 그것만 하면 당신은 영원히,
    ja: それさえできれば、あなたは…
  event_unbreakablesphere1_04_s_166:
    speaker: jien
    en: I'll see that you're permanently removed from the disposal list.
    ko: 폐기 대상자에서 제외될 거예요.
    ja: |-
      廃棄処分のリストを
      永久に怖がらずに済むようになります。
  event_unbreakablesphere1_04_s_167:
    speaker: "<Monologue>"
    en: I was willing to do anything to survive,
    ko: 타인의 불행을 제물 삼아서라도 살아남으려,
    ja: 誰かを踏みつけ、犠牲にしてでも生き残ろうと…
  event_unbreakablesphere1_04_s_168:
    speaker: "<Monologue>"
    en: and so I made a deal with the devil, and used the misery of others as a stepping
      stone.
    ko: 악의로 가득 찬 손을 잡았다.
    ja: 悪意に満ちた手をつかんだ
  event_unbreakablesphere1_04_s_169:
    speaker: "<Monologue>"
    en: And so...
    ko: 그렇게….
    ja: そして…
  event_unbreakablesphere1_04_s_170:
    speaker: yuni_n
    en: Cooo... Cooo!!
    ko: 우우우… 우우우!!
    ja: ううう…ううう！！
  event_unbreakablesphere1_04_s_171:
    speaker: "<Monologue>"
    en: I made others miserable.
    ko: 타인을 불행하게 만들었다.
    ja: 他人を陥れた
  event_unbreakablesphere1_04_s_172:
    speaker: "<Monologue>"
    en: Does someone like me deserve to live?
    ko: 이런 내가 살아남는 게 맞는 걸까?
    ja: こんな私が生きていていいの？
  event_unbreakablesphere1_04_s_173:
    speaker: "<Monologue>"
    en: I was born broken. Maybe it would have been best if I'd ended my life the
      moment it began.
    ko: 잘못 태어난 순간, 죽음을 선택하는 게 맞았던 것 아니었을까?
    ja: |-
      でき損ないで生まれるぐらいなら、
      生まれなかった方が良かったんじゃないの？
  event_unbreakablesphere1_04_s_174:
    speaker: "<Monologue>"
    en: I live in a world filled with nothing but evil,
    ko: 악의로 가득한 세상 속에서,
    ja: 敵だらけの世界の中で…
  event_unbreakablesphere1_04_s_175:
    speaker: "<Monologue>"
    en: where no one wants me to survive.
    ko: 아무도 내가 살아남길 바라지 않는 이 세상에서,
    ja: 私が死んでも誰も悲しまない世界で…
  event_unbreakablesphere1_04_s_176:
    speaker: "<Monologue>"
    en: Before making all of these foolish decisions in the name of survival,
    ko: 살아남으려 수없이 많은 멍청한 선택들을 하기 전에,
    ja: |-
      生き残るために数えきれないほど
      バカな選択をする前に…
  event_unbreakablesphere1_04_s_177:
    speaker: "<Monologue>"
    en: would it have been better to simply die and be reborn?
    ko: 죽고 다시 태어나는 쪽이 낫지 않았을까?
    ja: |-
      死んで生まれ変わることに
      賭けた方がいいんじゃない？
  event_unbreakablesphere1_04_s_178:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_04_s_179:
    speaker: "<Narration>"
    en: Mori curls up and buries her face in her knees,
    ko: 모리는 땅굴 속에 몸을 숨긴 채,
    ja: モリーは穴の中に身を隠し…
  event_unbreakablesphere1_04_s_180:
    speaker: "<Narration>"
    en: hiding deep in the burrow.
    ko: 구부정하게 앉아 무릎에 얼굴을 파묻고 있었다.
    ja: ひざに顔を埋め、うずくまっていた
  event_unbreakablesphere1_04_s_181:
    speaker: mori
    en: Should I end it all?
    ko: "…그만할까."
    ja: "…もう、やめようかな。"
  event_unbreakablesphere1_04_s_182:
    speaker: mori
    en: Wouldn't it be better... to stop living?
    ko: 사는 거… 그만하는 게 낫지 않을까?
    ja: 生きるの…やめた方がいいかも。
  event_unbreakablesphere1_04_s_183:
    speaker: littlemermaid
    en: Why?
    ko: "[왜?]"
    ja: "「どうして？」"
  event_unbreakablesphere1_04_s_184:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_04_s_185:
    speaker: mori
    en: What are you doing here?
    ko: "…네가 왜…."
    ja: "…どうしてここが…"
  event_unbreakablesphere1_04_s_186:
    speaker: littlemermaid
    en: I came to get you, Mori.
    ko: "[데리러 왔어. 모리.]"
    ja: "「迎えに来たの、あなたを」"
event_unbreakablesphere1_04_e:
  event_unbreakablesphere1_04_e_1:
    speaker: mori
    en: What are you doing? How did you know I was here?
    ko: |-
      너 뭐야.
      내가 여기 있는지 어떻게 알고…!
    ja: |-
      なんで？
      ここにいるって、どうして分かったの…？
  event_unbreakablesphere1_04_e_2:
    speaker: littlemermaid
    en: I know these little hollows are where you feel the safest.
    ko: "[땅굴 속이 모리에게 가장 안전한 장소니까.]"
    ja: |-
      「あなたが一番安全だと感じる場所は
      地面の下だから」
  event_unbreakablesphere1_04_e_3:
    speaker: littlemermaid
    en: I figured you would be here.
    ko: "[그곳에 있을 것 같았어.]"
    ja: "「ここにいる気がしたの」"
  event_unbreakablesphere1_04_e_4:
    speaker: littlemermaid
    en: When anyone is going through something, they want to go to their safe place.
    ko: "[누구든 불안하면, 가장 안전한 장소로 가고 싶을 테니까.]"
    ja: |-
      「誰でも不安なときは、
      一番安全だと思える場所に行きたくなるものよ」
  event_unbreakablesphere1_04_e_5:
    speaker: mori
    en: But how did you...
    ko: 그걸 어떻게….
    ja: だから、それをどうして…
  event_unbreakablesphere1_04_e_6:
    speaker: littlemermaid
    en: I went looking for you every day.
    ko: "[매일 모리를 찾아다녔으니까?]"
    ja: "「毎日あなたを探していたから？」"
  event_unbreakablesphere1_04_e_7:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_04_e_8:
    speaker: mori
    en: Why did you come looking for me?
    ko: 날 왜 찾아온 거야?
    ja: なんでわざわざ探してたの？
  event_unbreakablesphere1_04_e_9:
    speaker: mori
    en: What were you planning on saying to me? To get out of here?
    ko: |-
      찾아서 뭐라고 하게?
      여기서 나가라고 말하고 싶어서 왔어?
    ja: |-
      見つけてどうしようって言うの？
      ここから追いだすつもり？
  event_unbreakablesphere1_04_e_10:
    speaker: littlemermaid
    en: Ah ooh?
    ko: 아우?
    ja: あう？
  event_unbreakablesphere1_04_e_11:
    speaker: mori
    en: Fine. I'll leave!
    ko: 그래. 나가줄게!
    ja: 分かってるよ、自分で出ていく！
  event_unbreakablesphere1_04_e_12:
    speaker: mori
    en: I... I know what I did was wrong. I can leave any time.
    ko: |-
      나도… 내가 뭘 잘못한 지 아니까,
      언제든 나갈 수 있어.
    ja: |-
      私だって…自分がしたことは分かってる。
      つまみ出される覚悟はできてる。
  event_unbreakablesphere1_04_e_13:
    speaker: littlemermaid
    en: You can't leave. If you do, you'll die.
    ko: "[나가면 안 돼. 나가면 죽게 될….]"
    ja: "「外に出たらダメ。死んじゃう…」"
  event_unbreakablesphere1_04_e_14:
    speaker: mori
    en: So what if I die?!
    ko: 죽으면 뭐 어때!!
    ja: 死んだらなんだって言うの！？
  event_unbreakablesphere1_04_e_15:
    speaker: littlemermaid
    en: Ooh?
    ko: 우…?
    ja: う…？
  event_unbreakablesphere1_04_e_16:
    speaker: mori
    en: Who cares if I do? No one... No one wants me to be alive anyway!
    ko: 죽으면 뭐 어때, 아무도… 아무도 내가 살길 바라지 않는데!
    ja: |-
      どうだっていいでしょ…
      誰も…誰も私がいなくなっても
      悲しまないんだから！
  event_unbreakablesphere1_04_e_17:
    speaker: mori
    en: The more I struggle to survive,
    ko: 아등바등 살아봤자,
    ja: 生きてるだけで…
  event_unbreakablesphere1_04_e_18:
    speaker: mori
    en: the more I make other people's lives miserable.
    ko: 타인을 불행하게 하지 않으면 살아남을 수 없는데.
    ja: 誰かを不幸にするようなヤツなんて。
  event_unbreakablesphere1_04_e_19:
    speaker: littlemermaid
    en: Mori...
    ko: "[…모리.]"
    ja: "「…モリー」"
  event_unbreakablesphere1_04_e_20:
    speaker: mori
    en: If that's the kind of life I'm destined to live, then I'm better off dead.
    ko: 그런 인생이라면 죽는 게 나은 거잖아.
    ja: そんなヤツ、死んだ方がマシでしょ。
  event_unbreakablesphere1_04_e_21:
    speaker: mori
    en: It'd be best for everyone if I'm out of the picture.
    ko: 내가 죽는 게 모두에게 좋은 거잖아!
    ja: その方がみんな幸せになれるんだから！
  event_unbreakablesphere1_04_e_22:
    speaker: mori
    en: No more people would get hurt,
    ko: 아무도 다치지 않고….
    ja: 誰も傷つかないで済むし…
  event_unbreakablesphere1_04_e_23:
    speaker: mori
    en: and I won't have to struggle to survive anymore.
    ko: 나도… 더 이상 이런 식으로 살아남지 않아도 돼.
    ja: |-
      私だって…これ以上
      こんな生き方しなくていいんだから。
  event_unbreakablesphere1_04_e_24:
    speaker: "<Narration>"
    en: "*Shake shake*"
    ko: 도리도리-
    ja: リトルマーメイドは首を振った
  event_unbreakablesphere1_04_e_25:
    speaker: mori
    en: What are you shaking your head for?
    ko: 아니긴 뭐가 아니야!
    ja: 何が違うっていうの！？
  event_unbreakablesphere1_04_e_26:
    speaker: littlemermaid
    en: I'm sad.
    ko: "[난 슬퍼.]"
    ja: "「私は悲しい」"
  event_unbreakablesphere1_04_e_27:
    speaker: mori
    en: What for?
    ko: 뭐?
    ja: え？
  event_unbreakablesphere1_04_e_28:
    speaker: littlemermaid
    en: I'd be sad if you died.
    ko: "[모리가 죽으면 슬플 거야.]"
    ja: "「モリーが死んだら悲しい」"
  event_unbreakablesphere1_04_e_29:
    speaker: mori
    en: Why?
    ko: 네가 뭔데…?
    ja: 何だっていうの…？
  event_unbreakablesphere1_04_e_30:
    speaker: mori
    en: Who are you to say that?
    ko: 네가 뭔데 내가 죽는 게 슬프다는 거야.
    ja: あんた、私の何だっていうの？
  event_unbreakablesphere1_04_e_31:
    speaker: mori
    en: What do you know about me?
    ko: 네가 나에 대해 뭘 아는데!
    ja: 私のことなんか何も知らないくせに！
  event_unbreakablesphere1_04_e_32:
    speaker: mori
    en: You lied to me! You tricked me!
    ko: 나한테 거짓말하고… 속였으면서!
    ja: 私にウソをついて…だましてたくせに！
  event_unbreakablesphere1_04_e_33:
    speaker: littlemermaid
    en: I'm sorry.
    ko: "[미안해.]"
    ja: "「ごめんなさい」"
  event_unbreakablesphere1_04_e_34:
    speaker: littlemermaid
    en: I'm sorry for lying to you.
    ko: "[거짓말해서 미안해.]"
    ja: "「ウソをついたこと」"
  event_unbreakablesphere1_04_e_35:
    speaker: littlemermaid
    en: I thought not telling the truth about this place, that we're inside a Rapture's
      throat,
    ko: "[이곳이 랩쳐의 목구멍이라는 걸 알지 못하게 하는 게,]"
    ja: "「そんな場所だって教えない方が…」"
  event_unbreakablesphere1_04_e_36:
    speaker: littlemermaid
    en: would make you happier.
    ko: "[너희를 좀 더 행복하게 하는 방법이라고 생각했어.]"
    ja: "「幸せでいられると思ったの」"
  event_unbreakablesphere1_04_e_37:
    speaker: mori
    en: Happiness?
    ko: 행복?
    ja: 幸せ？
  event_unbreakablesphere1_04_e_38:
    speaker: mori
    en: What is that? Since when has happiness had anything to do with my life?
    ko: "그게 뭔데. \n내 인생에 그런 게 어디 있는데?"
    ja: |-
      そんなもの…
      私の人生にあるワケないでしょ？
  event_unbreakablesphere1_04_e_39:
    speaker: mori
    en: Do you think the world has ever reached out a helping hand to me?
    ko: 세상이 나한테 단 한 번이라도 손 내밀어 준 적이 있었을 거 같아?
    ja: |-
      世間様が私に手を差し伸べてくれたことなんて
      1度でもあったと思う？
  event_unbreakablesphere1_04_e_40:
    speaker: mori
    en: You wouldn't know.
    ko: 넌 모르겠지.
    ja: あなたは知らないだろうけど。
  event_unbreakablesphere1_04_e_41:
    speaker: mori
    en: You've been strong since the day you were born.
    ko: 넌 태어났을 때부터 강했을 테니까!
    ja: 生まれた時から強くて！
  event_unbreakablesphere1_04_e_42:
    speaker: mori
    en: When you ask for help, people listen.
    ko: 네가 도움을 요청하면 들어주고,
    ja: いつも誰かが助けてくれて！
  event_unbreakablesphere1_04_e_43:
    speaker: mori
    en: When you reach out your hand, there's always someone there to hold it.
    ko: 네가 손을 뻗으면 잡아줄 사람들이 곁에 있었을 테니까!
    ja: |-
      手を伸ばせばつかんでくれる人が
      そばにいたんでしょ！
  event_unbreakablesphere1_04_e_44:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_04_e_45:
    speaker: mori
    en: Not me though.
    ko: 난 아니야.
    ja: 私は違った。
  event_unbreakablesphere1_04_e_46:
    speaker: mori
    en: Being born has been my greatest misfortune.
    ko: 내가 태어난 건 불행이야.
    ja: 生まれてきたこと自体が不幸だったんだよ。
  event_unbreakablesphere1_04_e_47:
    speaker: mori
    en: No one was happy that I was born.
    ko: 아무도 내가 태어난 걸 기뻐하지 않아.
    ja: 私が生まれたことなんて、誰も喜んでない。
  event_unbreakablesphere1_04_e_48:
    speaker: mori
    en: No one likes the fact that I'm alive.
    ko: 아무도 내가 살아있다는 걸 좋아하지 않아.
    ja: 私が生きてたって、誰もよく思わない。
  event_unbreakablesphere1_04_e_49:
    speaker: mori
    en: No one extends a helping hand to me.
    ko: 아무도… 내 손을 잡아주지 않아.
    ja: 誰も…私の手をつかんでくれない。
  event_unbreakablesphere1_04_e_50:
    speaker: mori
    en: No one listens to my cries for help!
    ko: 구해달라고… 살려달라고 외치는 목소리를 들어주지 않아!
    ja: |-
      助けてって叫んだって…
      誰にも聞いてもらえないの！
  event_unbreakablesphere1_04_e_51:
    speaker: littlemermaid
    en: That's not true.
    ko: "[그건 아니야.]"
    ja: "「それは違うわ」"
  event_unbreakablesphere1_04_e_52:
    speaker: littlemermaid
    en: I heard you.
    ko: "[분명히 들었어.]"
    ja: "「私は確かに聞いた」"
  event_unbreakablesphere1_04_e_53:
    speaker: mori
    en: What do you mean?
    ko: 뭘 들었다는…!
    ja: 何を…！
  event_unbreakablesphere1_04_e_54:
    speaker: littlemermaid
    en: I even held your hand.
    ko: "[손도 잡았어.]"
    ja: "「手もつかんだ」"
  event_unbreakablesphere1_04_e_55:
    speaker: mori
    en: When?!
    ko: 네가 언…!
    ja: あなたがいつ…！
  event_unbreakablesphere1_04_e_56:
    speaker: littlemermaid
    en: You said it in the bubble.
    ko: "[물거품 속에서 말했잖아.]"
    ja: "「ここに来る時」"
  event_unbreakablesphere1_04_e_57:
    speaker: littlemermaid
    en: You said you didn't want to die. You begged for someone to save you.
    ko: "[죽고 싶지 않다고. 구해달라고.]"
    ja: "「死にたくない、助けてって」"
  event_unbreakablesphere1_04_e_58:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_04_e_59:
    speaker: mori
    en: It can't be...!
    ko: 설마…!
    ja: まさか…！
  event_unbreakablesphere1_04_e_60:
    speaker: littlemermaid
    en: You won't die.
    ko: "[죽지 않아.]"
    ja: "「死なないわ」"
  event_unbreakablesphere1_04_e_61:
    speaker: littlemermaid
    en: No matter what happens, you're not dying.
    ko: "[절대 죽지 않을 거야.]"
    ja: "「絶対に死なせない」"
  event_unbreakablesphere1_04_e_62:
    speaker: littlemermaid
    en: I promise.
    ko: "[약속할게.]"
    ja: "「約束する」"
  event_unbreakablesphere1_04_e_63:
    speaker: mori
    en: That was you?
    ko: 그게… 너였어?
    ja: あの時の声…あなただったの？
  event_unbreakablesphere1_04_e_64:
    speaker: mori
    en: It wasn't a dream?
    ko: 꿈이 아니었다고?
    ja: 夢じゃなかった…？
  event_unbreakablesphere1_04_e_65:
    speaker: littlemermaid
    en: Ooh!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_04_e_66:
    speaker: littlemermaid
    en: I heard your cry for help, and I held your hand.
    ko: "[분명히 들었고, 분명히 잡았어.]"
    ja: "「確かに聞こえたし、つかんだよ」"
  event_unbreakablesphere1_04_e_67:
    speaker: littlemermaid
    en: I'm glad that you're alive.
    ko: "[모리가 살아있어서 기뻐.]"
    ja: "「モリーが生きてて嬉しい」"
  event_unbreakablesphere1_04_e_68:
    speaker: littlemermaid
    en: I'm happy that I was able to save you.
    ko: "[널 구할 수 있어서 좋았어.]"
    ja: "「助けられてよかった」"
  event_unbreakablesphere1_04_e_69:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_04_e_70:
    speaker: littlemermaid
    en: If no one has celebrated your birth before,
    ko: "[아무도 네가 태어난 걸 축하하지 않는다면,]"
    ja: "「あなたが生まれたことを誰も喜ばないなら」"
  event_unbreakablesphere1_04_e_71:
    speaker: littlemermaid
    en: then let me be the first.
    ko: "[내가 축하할게.]"
    ja: "「私が喜ぶ」"
  event_unbreakablesphere1_04_e_72:
    speaker: mori
    en: What?
    ko: 뭐?
    ja: え？
  event_unbreakablesphere1_04_e_73:
    speaker: littlemermaid
    en: Mori, I'm happy that you're here amongst the living.
    ko: "[태어난 걸 축하해. 모리.]"
    ja: "「生まれたことをお祝いしよう、モリー」"
  event_unbreakablesphere1_04_e_74:
    speaker: littlemermaid
    en: I'm glad to have met you.
    ko: "[널 만나서 기뻐.]"
    ja: "「あなたに会えて嬉しい」"
  event_unbreakablesphere1_04_e_75:
    speaker: mori
    en: Why...
    ko: 너….
    ja: セイレーン…
  event_unbreakablesphere1_04_e_76:
    speaker: littlemermaid
    en: I know for Nikkes, birthdays aren't really a concept,
    ko: "[니케들에게는 생일이라는 개념이 없지만,]"
    ja: "「ニケには誕生日がないけど」"
  event_unbreakablesphere1_04_e_77:
    speaker: littlemermaid
    en: but since a birthday is a day when you celebrate your birth,
    ko: "[태어난 걸 축하하는 날을 생일이라고 생각할 수 있다면,]"
    ja: "「生まれたことを祝うのが誕生日なら」"
  event_unbreakablesphere1_04_e_78:
    speaker: littlemermaid
    en: let's say that today is your birthday.
    ko: "[오늘이 모리의 생일인 걸로 하자.]"
    ja: "「今日をモリーの誕生日にする」"
  event_unbreakablesphere1_04_e_79:
    speaker: littlemermaid
    en: Every year on this date, we can celebrate your birthday.
    ko: "[매년, 이 날짜마다 모리가 태어난 걸 축복할 수 있도록.]"
    ja: |-
      「これから毎年、モリーが生まれたことを
      お祝いできるように」
  event_unbreakablesphere1_04_e_80:
    speaker: mori
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_unbreakablesphere1_04_e_81:
    speaker: mori
    en: "... Why?"
    ko: 왜… 이러는 거야.
    ja: なんで…なんのつもり。
  event_unbreakablesphere1_04_e_82:
    speaker: mori
    en: Why are you doing all this for me?
    ko: 나한테 왜 이렇게, 왜 이렇게까지 해주는 거야.
    ja: どうして私に…そこまでしてくれるの？
  event_unbreakablesphere1_04_e_83:
    speaker: mori
    en: Tell me... why?
    ko: 도대체… 왜?
    ja: ねえ…なんで？
  event_unbreakablesphere1_04_e_84:
    speaker: littlemermaid
    en: Because I want to save you.
    ko: "[널 구하고 싶으니까.]"
    ja: "「あなたを助けたいから」"
  event_unbreakablesphere1_04_e_85:
    speaker: littlemermaid
    en: Because I don't want you to be unhappy.
    ko: "[네가 불행하지 않았으면 좋겠으니까.]"
    ja: "「あなたに幸せでいてほしいから」"
  event_unbreakablesphere1_04_e_86:
    speaker: mori
    en: But why?!
    ko: 그러니까 왜!!
    ja: だから、なんで…！
  event_unbreakablesphere1_04_e_87:
    speaker: littlemermaid
    en: Because I'll be sad if you die.
    ko: "[모리가 죽으면 너무 슬플 거 같아서.]"
    ja: "「モリーが死んだら私はすごく悲しいと思う」"
  event_unbreakablesphere1_04_e_88:
    speaker: littlemermaid
    en: I'm happy that I got to meet you.
    ko: "[난 모리와 만나서 행복했거든.]"
    ja: "「私はモリーに会えて嬉しかった」"
  event_unbreakablesphere1_04_e_89:
    speaker: littlemermaid
    en: I was so lonely in this desolate bubble,
    ko: "[외롭고 고독했던 이 물거품 속에 네가 찾아온 게,]"
    ja: "「ここに1人でいるのは寂しかったから」"
  event_unbreakablesphere1_04_e_90:
    speaker: littlemermaid
    en: and then you came and made me happy.
    ko: "[너무 행복했어.]"
    ja: "「すごく幸せだった」"
  event_unbreakablesphere1_04_e_91:
    speaker: littlemermaid
    en: So I don't want you to die.
    ko: "[그러니 네가 죽지 않았으면 좋겠어.]"
    ja: "「だから、生きていてほしい」"
  event_unbreakablesphere1_04_e_92:
    speaker: littlemermaid
    en: I want you to live and be happy.
    ko: "[네가 살아서 행복했으면 좋겠어.]"
    ja: "「生きて、幸せでいてほしい」"
  event_unbreakablesphere1_04_e_93:
    speaker: mori
    en: I...
    ko: 아.
    ja: あ…
  event_unbreakablesphere1_04_e_94:
    speaker: "<Narration>"
    en: "*Drip*"
    ko: 주륵-
    ja: ツーッ…
  event_unbreakablesphere1_04_e_95:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_04_e_96:
    speaker: "<Narration>"
    en: Tears run down Mori's face.
    ko: 모리의 눈에서 눈물이 흘러내렸다.
    ja: モリーの眼から涙が流れ落ちた
  event_unbreakablesphere1_04_e_97:
    speaker: mori
    en: Wh-what? What is this?
    ko: 뭐, 뭐야. 뭐야, 이거!!
    ja: な、何。何なの、これ！！
  event_unbreakablesphere1_04_e_98:
    speaker: littlemermaid
    en: Mori... Are you crying?
    ko: "[모리… 울어?]"
    ja: "「モリー…泣いてる？」"
  event_unbreakablesphere1_04_e_99:
    speaker: mori
    en: Shut up! Don't look at me!
    ko: 시끄러, 내 얼굴 보지 마!
    ja: うるさい、こっち見ないで！
  event_unbreakablesphere1_04_e_100:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_04_e_101:
    speaker: mori
    en: I said turn around!
    ko: 뒤돌라고!!
    ja: あっち向いてて！！
  event_unbreakablesphere1_04_e_102:
    speaker: littlemermaid
    en: Ah, ahooh!
    ko: 아, 아우!
    ja: あ、あう！
  event_unbreakablesphere1_04_e_103:
    speaker: "<Narration>"
    en: Little Mermaid hastily turns her back.
    ko: 리틀 머메이드가 황급히 뒤를 돌았다.
    ja: リトルマーメイドはあわてて背を向けた
  event_unbreakablesphere1_04_e_104:
    speaker: mori
    en: "..."
    ko: "…흡."
    ja: "…ふう。"
  event_unbreakablesphere1_04_e_105:
    speaker: littlemermaid
    en: "... Are you okay?"
    ko: "[괜찮… 아?]"
    ja: "「大丈夫…？」"
  event_unbreakablesphere1_04_e_106:
    speaker: mori
    en: No, I'm not okay!
    ko: 안 괜찮아!
    ja: 大丈夫なワケないでしょ！
  event_unbreakablesphere1_04_e_107:
    speaker: mori
    en: "*Sob*... Damn it... I've never cried before, no matter how hard it got."
    ko: 흑… 윽… 그렇게 힘들어도 한 번도 운 적 없었는데.
    ja: |-
      うぅ…うっ…どんなに苦しくたって
      泣いたことなんて一度もなかったのに。
  event_unbreakablesphere1_04_e_108:
    speaker: mori
    en: This is all your fault!
    ko: 다 너 때문이야!
    ja: 全部あんたのせいだからね！
  event_unbreakablesphere1_04_e_109:
    speaker: littlemermaid
    en: Ooh, oooh...!
    ko: 우, 우으…!
    ja: う、うう…！
  event_unbreakablesphere1_04_e_110:
    speaker: mori
    en: "... Siren."
    ko: "…세이렌."
    ja: "…セイレーン。"
  event_unbreakablesphere1_04_e_111:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_04_e_112:
    speaker: mori
    en: I've lived an unhappy life.
    ko: |-
      …난.
      내가 불행하게 살아왔다는 이유로,
    ja: |-
      …私ね。
      自分が裏切られてばかりだったからって…
  event_unbreakablesphere1_04_e_113:
    speaker: mori
    en: I've had good reason to be distrustful of others, but it made me overly guarded,
      and I turned a blind eye to your kindness.
    ko: 의심도 많고 경계도 심해서 너희의 모든 호의를 부정했어.
    ja: |-
      疑って、警戒してばっかりで
      あんたの好意をまるごと否定してた。
  event_unbreakablesphere1_04_e_114:
    speaker: mori
    en: I was suspicious of your affection and saw it as duplicitous.
    ko: 네가 해준 모든 선의를 의심하고 위선이라고 깎아내렸어.
    ja: |-
      あんたの親切も全部疑って、
      だまそうとしてるって思い込んでた。
  event_unbreakablesphere1_04_e_115:
    speaker: mori
    en: Because I wanted to live,
    ko: 살아남고 싶어서,
    ja: 自分が生き残りたいからって…
  event_unbreakablesphere1_04_e_116:
    speaker: mori
    en: I brought untold misery to Yuni and Mihara.
    ko: 유니와 미하라를… 불행하게 만들었어.
    ja: ユニとミハラを…巻き添えにするところだった。
  event_unbreakablesphere1_04_e_117:
    speaker: mori
    en: But, despite all that,
    ko: 그런데도….
    ja: それでも…
  event_unbreakablesphere1_04_e_118:
    speaker: mori
    en: you still want to extend your hand out to me?
    ko: 아직도 나에게 손을 내밀고 싶어?
    ja: そんな私にも、手を伸ばしてくれる？
  event_unbreakablesphere1_04_e_119:
    speaker: littlemermaid
    en: Yes.
    ko: "[응.]"
    ja: "「うん」"
  event_unbreakablesphere1_04_e_120:
    speaker: littlemermaid
    en: I already regret not reaching out to a friend once before,
    ko: "[친구에게 손을 내밀지 않아 후회하는 건,]"
    ja: "「友だちの手を取れなくて後悔するのは」"
  event_unbreakablesphere1_04_e_121:
    speaker: littlemermaid
    en: and once is enough.
    ko: "[한 번이면 충분하니까.]"
    ja: "「1度だけで十分」"
  event_unbreakablesphere1_04_e_122:
    speaker: littlemermaid
    en: So...
    ko: "[그러니….]"
    ja: "「だから…」"
  event_unbreakablesphere1_04_e_123:
    speaker: "<Narration>"
    en: Little Mermaid reaches her hand out to Mori, who is still ensconced in the
      dugout.
    ko: 리틀 머메이드가 땅굴 속에 있는 모리에게 손을 내밀었다.
    ja: |-
      リトルマーメイドが穴の中に身を隠すモリーに
      手を差し出した
  event_unbreakablesphere1_04_e_124:
    speaker: littlemermaid
    en: Let's get out of here. Let's go outside.
    ko: "[여기서 나가자. 밖으로 나가는 거야.]"
    ja: "「ここから出て、外に行こう」"
  event_unbreakablesphere1_04_e_125:
    speaker: mori
    en: "... *Sniff*"
    ko: "…흑."
    ja: "…うぅ。"
  event_unbreakablesphere1_04_e_126:
    speaker: littlemermaid
    en: Aren't you going to grab my hand?
    ko: "[안 잡아줄 거야?]"
    ja: "「つかんでくれないの？」"
  event_unbreakablesphere1_04_e_127:
    speaker: mori
    en: I will... *Sniff*... I will!
    ko: 잡아. 흑… 잡을 거야!
    ja: つかむ。うぅ…つかめばいいんでしょ！
  event_unbreakablesphere1_04_e_128:
    speaker: "<Narration>"
    en: Mori lifts her trembling hand and holds on to Little Mermaid's hand.
    ko: 모리가 떨리는 손을 들어, 리틀 머메이드의 손을 맞잡았다.
    ja: |-
      モリーは震える手をおそるおそる持ち上げ、
      リトルマーメイドの手をつかんだ
  event_unbreakablesphere1_04_e_129:
    speaker: mori
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう。"
  event_unbreakablesphere1_04_e_130:
    speaker: mori
    en: Truly.
    ko: 정말… 고마워.
    ja: 本当に…ありがとう。
event_unbreakablesphere1_05_s:
  event_unbreakablesphere1_05_s_1:
    speaker: mori
    en: I'm really sorry.
    ko: 정말 미안해.
    ja: 本当にごめん。
  event_unbreakablesphere1_05_s_2:
    speaker: mori
    en: You could have died because of me.
    ko: 나, 나 때문에… 네가… 죽을 뻔했어.
    ja: |-
      私は…私のせいで…あなたを…
      死なせるところだった。
  event_unbreakablesphere1_05_s_3:
    speaker: mori
    en: I can't apologize enough.
    ko: 미안해, 미하라.
    ja: ごめんなさい、ミハラ。
  event_unbreakablesphere1_05_s_4:
    speaker: mihara_b
    en: It's okay.
    ko: 괜찮아.
    ja: 大したことじゃないわ。
  event_unbreakablesphere1_05_s_5:
    speaker: mihara_b
    en: I didn't incur any major physical damage.
    ko: 바디에 큰 손상도 없어서, 후유증도 남지 않았는걸.
    ja: |-
      特に大きな傷はないし、
      ボディにダメージも残ってないし。
  event_unbreakablesphere1_05_s_6:
    speaker: mori
    en: I... I'm glad to hear that.
    ko: 다행… 이야.
    ja: よかった…
  event_unbreakablesphere1_05_s_7:
    speaker: mihara_b
    en: In fact, I haven't felt that stimulated in a long time. In some ways, I'm
      glad, haha.
    ko: 후후, 어떤 의미로는 오랜만에 자극을 느낄 수 있어 좋았는걸?
    ja: |-
      ふふ、それに、ある意味久々に
      スリルを楽しめたし？
  event_unbreakablesphere1_05_s_8:
    speaker: mihara_b
    en: Isn't that right, Yuni?
    ko: 그렇지, 유니?
    ja: ねえ？ユニ？
  event_unbreakablesphere1_05_s_9:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_s_10:
    speaker: mihara_b
    en: Yuni...
    ko: "…유니."
    ja: "…ユニ？"
  event_unbreakablesphere1_05_s_11:
    speaker: yuni_n
    en: "... Coo."
    ko: "…우."
    ja: "…う。"
  event_unbreakablesphere1_05_s_12:
    speaker: mori
    en: I'm sorry to have made you go through that.
    ko: 그런… 끔찍한 일을 겪게 해서 미안해.
    ja: あんな…ひどい思いをさせてごめんなさい。
  event_unbreakablesphere1_05_s_13:
    speaker: mori
    en: Out of selfish self-preservation, I accepted that offer,
    ko: 살아남고 싶어서… 그런 제안을 받고, 널 불행하게 만들었어.
    ja: |-
      自分が生きるためにって…
      とんでもない話に乗って
      ひどい目に遭わせてしまったこと。
  event_unbreakablesphere1_05_s_14:
    speaker: mori
    en: and you suffered for it.
    ko: 정말 미안해… 유니.
    ja: 謝らせて…ユニ。
  event_unbreakablesphere1_05_s_15:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_s_16:
    speaker: mori
    en: I don't expect you to accept my apology right away.
    ko: 당장 사과를 받아달라는 게 아니야.
    ja: 今すぐ許してって意味じゃないの。
  event_unbreakablesphere1_05_s_17:
    speaker: mori
    en: I just wanted to apologize for what I did wrong.
    ko: 그냥 내 잘못을 사과하고 싶었어.
    ja: ただ、私が謝らせてほしいだけ。
  event_unbreakablesphere1_05_s_18:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_s_19:
    speaker: mori
    en: I'm sorry. I really am.
    ko: "…정말 미안해."
    ja: "…本当に、ごめんなさい。"
  event_unbreakablesphere1_05_s_20:
    speaker: yuni_n
    en: "... Coo."
    ko: "……우."
    ja: "……う。"
  event_unbreakablesphere1_05_s_21:
    speaker: mihara_b
    en: Haha, at least she responded.
    ko: 후후, 그래도 대답은 해줬네?
    ja: ふふ、返事はしてあげるのね？
  event_unbreakablesphere1_05_s_22:
    speaker: mori
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう。"
  event_unbreakablesphere1_05_s_23:
    speaker: mihara_b
    en: Now then, shall we move on to Siren's apology?
    ko: |-
      자, 그럼~
      이번에는 세이렌의 사과를 들어볼까?
    ja: |-
      それじゃあ、次は…
      セイレーンも話があるんでしょ？
  event_unbreakablesphere1_05_s_24:
    speaker: littlemermaid
    en: "... I'm sorry for lying."
    ko: "[…거짓말해서 미안해.]"
    ja: "「…隠していてごめんなさい」"
  event_unbreakablesphere1_05_s_25:
    speaker: littlemermaid
    en: I thought that hiding the truth about where we actually were
    ko: "[이곳이 랩쳐의 목구멍이라는 걸 알지 못하게 하는 게,]"
    ja: "「ここがラプチャーの中だって教えない方が」"
  event_unbreakablesphere1_05_s_26:
    speaker: littlemermaid
    en: was in your best interests.
    ko: "[너희를 위한 일이라고 생각했어.]"
    ja: "「みんなのためだって思ったから」"
  event_unbreakablesphere1_05_s_27:
    speaker: littlemermaid
    en: I didn't want you to feel the terror I experienced when I was swallowed by
      Gluttony.
    ko: "[글러트니에게 먹혀들어왔을 때, 내가 겪었던 무서움을… \n너희에게 느끼게 하고 싶지 않았어.]"
    ja: |-
      「私がそう知った時の気持ちを…
      みんなには味わってほしくなかったの」
  event_unbreakablesphere1_05_s_28:
    speaker: littlemermaid
    en: I'm terribly sorry.
    ko: "[정말 미안.]"
    ja: "「本当にごめんなさい」"
  event_unbreakablesphere1_05_s_29:
    speaker: mihara_b
    en: So you also got swallowed up by Gluttony?
    ko: 먹혔다니… 세이렌도 글러트니에게 먹혔던 거야?
    ja: それって…あなたも飲みこまれたということ？
  event_unbreakablesphere1_05_s_30:
    speaker: littlemermaid
    en: Ooh.
    ko: 우으.
    ja: うう。
  event_unbreakablesphere1_05_s_31:
    speaker: littlemermaid
    en: Yes, a long time ago. I was eaten and ended up here.
    ko: "[아주 오래전에… 먹혀서 이곳에 오게 되었어.]"
    ja: "「ずっと昔だけど…飲み込まれてここにいるの」"
  event_unbreakablesphere1_05_s_32:
    speaker: mihara_b
    en: And you created this place while you were in here?
    ko: 그래서… 이 안에서 살아남으면서 이곳을 만든 거고?
    ja: |-
      それからずっと…生き延びて、
      この場所を作ったの？
  event_unbreakablesphere1_05_s_33:
    speaker: littlemermaid
    en: "... That's right."
    ko: "[…맞아.]"
    ja: "「…そう」"
  event_unbreakablesphere1_05_s_34:
    speaker: mihara_b
    en: To think this cavernous space is all something's throat...
    ko: 이렇게나 큰 공간을 만들어낼 만한 목구멍이 있다니….
    ja: こんな広い場所がラプチャーの中なんて…
  event_unbreakablesphere1_05_s_35:
    speaker: mihara_b
    en: Gluttony must be really enormous.
    ko: 글러트니는 정말 엄청난 크기네.
    ja: グラトニーってそうとう大きいみたいね。
  event_unbreakablesphere1_05_s_36:
    speaker: littlemermaid
    en: Ah.
    ko: 아으.
    ja: あう。
  event_unbreakablesphere1_05_s_37:
    speaker: mihara_b
    en: Then what was all that silver liquid?
    ko: 그럼 그 [은빛 액체]는 뭐였던 거야?
    ja: |-
      じゃあ、あの「銀色の何か」の正体も
      知っているの？
  event_unbreakablesphere1_05_s_38:
    speaker: littlemermaid
    en: That was its digestive acid.
    ko: "[그건 소화액이야.]"
    ja: "「あれは消化液」"
  event_unbreakablesphere1_05_s_39:
    speaker: mihara_b
    en: You mean...
    ko: 소화액?
    ja: 消化液？
  event_unbreakablesphere1_05_s_40:
    speaker: mihara_b
    en: like stomach acid?
    ko: 위산 같은 건가?
    ja: 胃酸みたいなもの？
  event_unbreakablesphere1_05_s_41:
    speaker: littlemermaid
    en: Yes.
    ko: "[응.]"
    ja: "「うん」"
  event_unbreakablesphere1_05_s_42:
    speaker: littlemermaid
    en: Any object that comes into contact with it melts and transforms into more
      silver liquid.
    ko: "[그것에 닿는 모든 인공물은 그것과 똑같이 은빛 액체가 되어 녹아내리게 돼.]"
    ja: |-
      「あれに触った人工の物はみんな、
      溶けて銀色の液体になってしまうの」
  event_unbreakablesphere1_05_s_43:
    speaker: littlemermaid
    en: Once that's happened to you,
    ko: "[그 상태로 글러트니의 코어로 흘러들어가면,]"
    ja: "「それがグラトニーのコアまで運ばれて…」"
  event_unbreakablesphere1_05_s_44:
    speaker: littlemermaid
    en: Gluttony absorbs the silver liquid and transfers it to energy,
    ko: "[글러트니가 그 은빛 액체를 흡수하고 에너지로 변환해 소화시켜서,]"
    ja: "「エネルギーとして吸収されて、消化される」"
  event_unbreakablesphere1_05_s_45:
    speaker: littlemermaid
    en: which it then uses as to fuel itself.
    ko: "[자신의 힘으로 사용해버리는 거야.]"
    ja: "「それがグラトニーの力の源」"
  event_unbreakablesphere1_05_s_46:
    speaker: mihara_b
    en: If this stuff can dissolve seemingly anything,
    ko: 인공물을 전부 녹여버린다니…!
    ja: 人工物をなんでも溶かしてしまうなんて…
  event_unbreakablesphere1_05_s_47:
    speaker: mihara_b
    en: what about the membrane surrounding us?
    ko: 그럼 여길 감싸고 있는 막은 괜찮은 거야?
    ja: それなら、ここを覆っている膜は？
  event_unbreakablesphere1_05_s_48:
    speaker: littlemermaid
    en: Ooh.
    ko: 우으.
    ja: うう。
  event_unbreakablesphere1_05_s_49:
    speaker: littlemermaid
    en: When my bubbles come into contact with the liquid, they twist and contort,
      but don't dissolve.
    ko: "[내 물거품은 은빛 액체에 녹지 않고, 뒤섞일 수 있거든.]"
    ja: |-
      「私の使う水泡は消化液には溶けずに、
      混ざりあうみたいなの」
  event_unbreakablesphere1_05_s_50:
    speaker: littlemermaid
    en: It's like two armies battling for territory,
    ko: "[세력 싸움처럼, 총량에 따라 주도권 싸움을 하는데….]"
    ja: |-
      「量によって主導権の取り合いみたいなことが
      起こるけど…」
  event_unbreakablesphere1_05_s_51:
    speaker: littlemermaid
    en: and the outcome of the battle can shift based on the quantity of each army.
    ko: "[녹아내리진 않아.]"
    ja: "「溶けてなくなったりはしない」"
  event_unbreakablesphere1_05_s_52:
    speaker: mori
    en: So everything outside this membrane is that digestive acid?
    ko: 그럼… 이 막 바깥은 전부 그 소화액인 거야?
    ja: じゃあ…この膜の外は全部消化液ってこと？
  event_unbreakablesphere1_05_s_53:
    speaker: "<Narration>"
    en: Little Mermaid shakes her head.
    ko: 도리 도리-
    ja: ブンブン――
  event_unbreakablesphere1_05_s_54:
    speaker: littlemermaid
    en: Not quite.
    ko: "[그건 아니야.]"
    ja: "「そうじゃない」"
  event_unbreakablesphere1_05_s_55:
    speaker: littlemermaid
    en: The digestive acid is released in cycles.
    ko: "[소화액은 일정한 주기를 두고 쏟아져 내리거든.]"
    ja: "「消化液は決まった間隔で流れるだけ」"
  event_unbreakablesphere1_05_s_56:
    speaker: littlemermaid
    en: On top of that, it can't affect natural substances, so the seawater here is
      real.
    ko: |-
      [게다가 자연물은 변화시키지 못해서,
      이곳에 있는 바닷물은 진짜 바닷물이야.]
    ja: |-
      「それと、人工じゃない物は溶けないみたい。
      ここの周りの水は全部本物の海の水」
  event_unbreakablesphere1_05_s_57:
    speaker: mihara_b
    en: Is that why the fish are still alive?
    ko: 아하… 그래서 물고기들이 살아있는 거였구나?
    ja: ああ…だから魚も泳いでるわけね？
  event_unbreakablesphere1_05_s_58:
    speaker: littlemermaid
    en: Ooh!
    ko: 우으!
    ja: うぅ！
  event_unbreakablesphere1_05_s_59:
    speaker: littlemermaid
    en: That's why leaving here without the bubbles is impossible.
    ko: "[그러니 물거품 없이 밖에 나가는 건 무리일 거야.]"
    ja: |-
      「だから、水泡なしでここから
      外に出るのは不可能だと思う」
  event_unbreakablesphere1_05_s_60:
    speaker: littlemermaid
    en: If one drop of that silver liquid touches you,
    ko: "[혹시라도 잘못해서 은빛 액체가 한 방울이라도 닿으면,]"
    ja: "「消化液に一滴でも触ったら…」"
  event_unbreakablesphere1_05_s_61:
    speaker: littlemermaid
    en: you'll melt instantly.
    ko: "[바로 녹아내리게 될 테니까.]"
    ja: "「一瞬で溶かされてしまうはず」"
  event_unbreakablesphere1_05_s_62:
    speaker: mori
    en: "... That's the reason you stopped me from going outside."
    ko: "…내가 무작정 나간다는 걸 말린 이유가 이거였구나."
    ja: |-
      …それで私が出ていこうとするのを
      必死に止めてたんだね。
  event_unbreakablesphere1_05_s_63:
    speaker: littlemermaid
    en: Ooh!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_05_s_64:
    speaker: mori
    en: I'm sorry for being so reckless.
    ko: "…막무가내로 굴어서 미안."
    ja: "…あの時は意地張って、ごめん。"
  event_unbreakablesphere1_05_s_65:
    speaker: littlemermaid
    en: It's okay.
    ko: "[괜찮아.]"
    ja: "「気にしないで」"
  event_unbreakablesphere1_05_s_66:
    speaker: mihara_b
    en: Things may have gone a bit sideways back there,
    ko: 흠~ 그런 큰일이 있긴 했어도,
    ja: ふぅん…だいたい事情は分かったわ。
  event_unbreakablesphere1_05_s_67:
    speaker: mihara_b
    en: but we're still sticking to the original plan, right?
    ko: 우리의 계획이 틀어진다거나 하진 않는 거구나?
    ja: でも、私たちの予定には特に変更ないわよね？
  event_unbreakablesphere1_05_s_68:
    speaker: littlemermaid
    en: About that...
    ko: "[그거 말인데….]"
    ja: "「そのことだけど…」"
  event_unbreakablesphere1_05_s_69:
    speaker: littlemermaid
    en: I think I can get you out faster.
    ko: "[조금 더 빨리 밖으로 보내줄 수 있을 거 같아.]"
    ja: "「もう少し早く外に出られるかもしれない」"
  event_unbreakablesphere1_05_s_70:
    speaker: mori
    en: You can?
    ko: 빨리 내보내 준다고…?
    ja: 予定より早く出られるってこと…？
  event_unbreakablesphere1_05_s_71:
    speaker: mihara_b
    en: Really? How?
    ko: 어머, 어떻게?
    ja: あら、どうして？
  event_unbreakablesphere1_05_s_72:
    speaker: littlemermaid
    en: The silver liquid came out earlier than usual,
    ko: "[이번에 은빛 액체가 주기보다 빨리 뿌려져서,]"
    ja: "「消化液の流れる間隔が縮まってて」"
  event_unbreakablesphere1_05_s_73:
    speaker: littlemermaid
    en: so I think I can make the bubble faster than before.
    ko: "[물거품을 빠르게 만들어낼 수 있을 거 같아.]"
    ja: "「水泡が思ったより早く作れそうなの」"
  event_unbreakablesphere1_05_s_74:
    speaker: mori
    en: Is that possible?
    ko: 그게 가능하다고?
    ja: どういうこと？
  event_unbreakablesphere1_05_s_75:
    speaker: littlemermaid
    en: Ooh!
    ko: 우으!
    ja: うぅ！
  event_unbreakablesphere1_05_s_76:
    speaker: littlemermaid
    en: Remember what I said before;
    ko: "[이전에 말했듯 물거품 나무는 바닷속에 있는 은빛 액체의 에너지만을 뽑아서,]"
    ja: |-
      「前に言った、水泡の木が吸収してる
      エネルギー、あの消化液から来てるの」
  event_unbreakablesphere1_05_s_77:
    speaker: littlemermaid
    en: the bubble tree only collects the energy present in the silver liquid.
    ko: "[물거품으로 만들어주는 일종의 필터였거든.]"
    ja: |-
      「それを変換するフィルターみたいな
      ものだから」
  event_unbreakablesphere1_05_s_78:
    speaker: littlemermaid
    en: As a result, I think I can create the bubbles about a week ahead of schedule.
    ko: "[그래서 예정보다 일주일 정도 빠르게 물거품을 많이 만들어낼 수 있을 거 같아.]"
    ja: "「たぶん1週間ぐらい予定が早くなりそう」"
  event_unbreakablesphere1_05_s_79:
    speaker: mihara_b
    en: That quick?
    ko: 그렇게나 빨라진다고?
    ja: そんなに？
  event_unbreakablesphere1_05_s_80:
    speaker: mori
    en: So we potentially only have a week until we get out of here?
    ko: 그럼 밖으로 나갈 때까지 일주일밖에 안 남은 거야?
    ja: じゃあ、あと1週間で外に出られるってこと？
  event_unbreakablesphere1_05_s_81:
    speaker: littlemermaid
    en: Ooh!
    ko: 우!
    ja: う！
  event_unbreakablesphere1_05_s_82:
    speaker: mori
    en: Ah... I see.
    ko: 아… 그, 그렇구나….
    ja: あ…そ、そうなんだ…
  event_unbreakablesphere1_05_s_83:
    speaker: littlemermaid
    en: Mori?
    ko: "[모리?]"
    ja: "「モリー？」"
  event_unbreakablesphere1_05_s_84:
    speaker: mori
    en: Huh?
    ko: 응?
    ja: え？
  event_unbreakablesphere1_05_s_85:
    speaker: mori
    en: Oh, it... it's nothing.
    ko: 아, 아무것도 아니야!
    ja: な、何でもない！
  event_unbreakablesphere1_05_s_86:
    speaker: mori
    en: It's just that this is all suddenly moving so fast.
    ko: 그냥, 너무 빠르다 싶어서….
    ja: 思ったより早くなったなと思って…
  event_unbreakablesphere1_05_s_87:
    speaker: mihara_b
    en: You're right.
    ko: 그러게….
    ja: それはそうねぇ…
  event_unbreakablesphere1_05_s_88:
    speaker: mihara_b
    en: It does feel like everything's sped up all of a sudden.
    ko: 갑작스럽게 빨라진 느낌인데….
    ja: 急に早まったわね…
  event_unbreakablesphere1_05_s_89:
    speaker: littlemermaid
    en: I'm going to go and get busy making the bubbles.
    ko: "[난 그럼 물거품을 만들러 갈게.]"
    ja: "「私は水泡作りに戻るから」"
  event_unbreakablesphere1_05_s_90:
    speaker: littlemermaid
    en: In the meantime, you all can take it easy and prepare to depart.
    ko: "[남은 기간 동안은 다들 쉬면서, 나갈 준비를 하면 될 거 같아.]"
    ja: |-
      「あと1週間ゆっくり休みながら、
      外に出る準備をしておいて」
  event_unbreakablesphere1_05_s_91:
    speaker: littlemermaid
    en: Ah, and one more thing.
    ko: "[아, 그리고….]"
    ja: "「あ、それと…」"
  event_unbreakablesphere1_05_s_92:
    speaker: littlemermaid
    en: There still might be some silver liquid in the clearing,
    ko: "[공터 쪽은 혹시라도 은빛 액체가 남아있을 수 있으니까,]"
    ja: |-
      「ガラクタ置き場の方はまだ消化液が
      残ってるかもしれないから」
  event_unbreakablesphere1_05_s_93:
    speaker: littlemermaid
    en: so you should steer clear of that area for the time being.
    ko: "[당분간은 가지 말아야 해.]"
    ja: "「しばらくは行かないようにしてね」"
  event_unbreakablesphere1_05_s_94:
    speaker: mori
    en: You think there's still some lingering in the clearing?
    ko: 그게 공터에 아직 남아 있을 수 있다고?
    ja: あれがまだ残ってるかもしれないって？
  event_unbreakablesphere1_05_s_95:
    speaker: littlemermaid
    en: Ooh.
    ko: 우으.
    ja: うう。
  event_unbreakablesphere1_05_s_96:
    speaker: littlemermaid
    en: Yes, so you must stay away from there at all costs, understand?
    ko: "[그러니까 절대 가면 안 돼. 알겠지?]"
    ja: "「絶対に近づかないで。分かった？」"
  event_unbreakablesphere1_05_s_97:
    speaker: mori
    en: "... Right. Okay."
    ko: 어… 그, 그래.
    ja: う…わ、分かった。
  event_unbreakablesphere1_05_s_98:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_s_99:
    speaker: "<Narration>"
    en: That night in the clearing.
    ko: 그날 밤 공터.
    ja: その日の夜、残骸のある広場
  event_unbreakablesphere1_05_s_100:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_s_101:
    speaker: "<Narration>"
    en: Little Mermaid approaches the massive bubble positioned in the clearing.
    ko: 리틀 머메이드가 공터 한편에 자리 잡은 거대한 물거품으로 다가갔다.
    ja: |-
      リトルマーメイドは片隅にある
      水泡の塊に近づいた
  event_unbreakablesphere1_05_s_102:
    speaker: littlemermaid
    en: "... As I expected."
    ko: "[…역시.]"
    ja: "「…やっぱり」"
  event_unbreakablesphere1_05_s_103:
    speaker: littlemermaid
    en: The energy isn't decreasing.
    ko: "[에너지가 줄어들지 않아….]"
    ja: "「エネルギーが減ってない…」"
  event_unbreakablesphere1_05_s_104:
    speaker: mihara_b
    en: That's the AA Pillar, right?
    ko: 그거, AA 필러지?
    ja: それ、AAピラーだったものよね？
  event_unbreakablesphere1_05_s_105:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_05_s_106:
    speaker: littlemermaid
    en: Why are you...
    ko: "[왜 여기에…!]"
    ja: "「なんでここに…！」"
  event_unbreakablesphere1_05_s_107:
    speaker: mihara_b
    en: You've saved my life twice now.
    ko: 그냥~
    ja: なんでって…
  event_unbreakablesphere1_05_s_108:
    speaker: mihara_b
    en: What's so strange about me wanting to spend some time with you?
    ko: 내 목숨을 두 번이나 구해준 은인이랑 짧게나마 데이트라도 하고 싶어서?
    ja: |-
      2回も命を助けてくれた恩人と
      ちょっとデートがしたくなっただけよ？
  event_unbreakablesphere1_05_s_109:
    speaker: littlemermaid
    en: "... Mihara."
    ko: "[…미하라.]"
    ja: "「…ミハラ」"
  event_unbreakablesphere1_05_s_110:
    speaker: mihara_b
    en: Siren, you're hiding something from us, aren't you?
    ko: 세이렌, 우리에게 숨기는 게 더 있지?
    ja: 隠し事、まだあるみたいね？
  event_unbreakablesphere1_05_s_111:
    speaker: mihara_b
    en: And it's got something to do with this AA Pillar
    ko: 그건….
    ja: それは…
  event_unbreakablesphere1_05_s_112:
    speaker: mihara_b
    en: and how it's made of bubbles.
    ko: 이 물거품이 된 AA 필러와 관계가 있을 거고.
    ja: このAAピラーだったものと関係すること。
  event_unbreakablesphere1_05_s_113:
    speaker: littlemermaid
    en: How did you...
    ko: "[어떻게 그걸….]"
    ja: "「どうしてそれを…」"
  event_unbreakablesphere1_05_s_114:
    speaker: mihara_b
    en: I found it strange that you were trying so hard to
    ko: "너무 서둘러서 우리를 내보내려는 것 같아서, \n이상하다고 생각했거든."
    ja: |-
      私たちをどうしても早く追い出したいような
      感じだったから、気になったのよ。
  event_unbreakablesphere1_05_s_115:
    speaker: mihara_b
    en: keep us away from this clearing.
    ko: 그런데 네가 공터에는 절대 오지 말라고 했으니까.
    ja: |-
      そのうえ、ここには絶対近づかないで、
      なんて念を押されたら…
  event_unbreakablesphere1_05_s_116:
    speaker: mihara_b
    en: I naturally concluded that something of interest must be here.
    ko: 거기에 뭔가 있겠구나 싶었는데,
    ja: ここに何かあるってことじゃない。
  event_unbreakablesphere1_05_s_117:
    speaker: mihara_b
    en: After mulling it over for a while, I quickly came to an answer.
    ko: 뭘까~ 생각해 보니까, 답이 금방 나오더라고.
    ja: それが何かは…考えたらすぐに見当がついたわ。
  event_unbreakablesphere1_05_s_118:
    speaker: mihara_b
    en: Something must have happened to the AA Pillar.
    ko: AA 필러에 문제가 생긴 게 아닐까… 하고.
    ja: |-
      問題になりそうだったものは…
      AAピラーしかないもの。
  event_unbreakablesphere1_05_s_119:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_s_120:
    speaker: mihara_b
    en: Siren.
    ko: 세이렌.
    ja: セイレーン。
  event_unbreakablesphere1_05_s_121:
    speaker: mihara_b
    en: What happened?
    ko: 무슨 일이 생긴 거야?
    ja: 聞かせてくれる？
  event_unbreakablesphere1_05_s_122:
    speaker: mihara_b
    en: Are we in danger?
    ko: 위험한 거… 맞지?
    ja: 危険な状態…違った？
  event_unbreakablesphere1_05_s_123:
    speaker: littlemermaid
    en: No. It's okay.
    ko: "[아니야. 괜찮아.]"
    ja: "「違う。大丈夫」"
  event_unbreakablesphere1_05_s_124:
    speaker: littlemermaid
    en: I can still fix it.
    ko: "[아직 해결할 수 있어.]"
    ja: "「まだなんとかできる」"
  event_unbreakablesphere1_05_s_125:
    speaker: littlemermaid
    en: It's fine.
    ko: "[…그러니 괜찮아.]"
    ja: "「…心配しないで」"
  event_unbreakablesphere1_05_s_126:
    speaker: mihara_b
    en: Then let us help you fix it.
    ko: 그럼 같이 해결하자.
    ja: それなら、私も力を貸すわ。
  event_unbreakablesphere1_05_s_127:
    speaker: mihara_b
    en: Once we've done that, you can get us out of here.
    ko: 이게 해결된 다음에, 우리를 내보내 줘.
    ja: |-
      私たちを外に出してくれるのは、
      問題が解決してからで構わないから。
  event_unbreakablesphere1_05_s_128:
    speaker: mihara_b
    en: Doesn't that work fine as well?
    ko: 그래도 되는 거잖아.
    ja: それでもいいでしょ？
  event_unbreakablesphere1_05_s_129:
    speaker: littlemermaid
    en: No... that won't work.
    ko: "[그건… 안 돼.]"
    ja: "「それは…ダメ」"
  event_unbreakablesphere1_05_s_130:
    speaker: mihara_b
    en: Why not?
    ko: 왜?
    ja: どうして？
  event_unbreakablesphere1_05_s_131:
    speaker: littlemermaid
    en: It will take too long.
    ko: "[너무 오래 걸릴 테니까.]"
    ja: "「時間がかかりすぎるから」"
  event_unbreakablesphere1_05_s_132:
    speaker: littlemermaid
    en: I can't make you wait that long.
    ko: "[그때까지 기다리게 할 수는 없어.]"
    ja: "「そんなに長く待たせたくないし」"
  event_unbreakablesphere1_05_s_133:
    speaker: mihara_b
    en: Don't lie.
    ko: 거짓말.
    ja: ウソがへたね。
  event_unbreakablesphere1_05_s_134:
    speaker: mihara_b
    en: It's because you're putting your own life on the line, isn't it?
    ko: 목숨을 걸어야 해서가 아니고?
    ja: あなた、命を捨てる気でしょう？
  event_unbreakablesphere1_05_s_135:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_s_136:
    speaker: mihara_b
    en: Siren.
    ko: 세이렌.
    ja: セイレーン…
  event_unbreakablesphere1_05_s_137:
    speaker: mihara_b
    en: You saved my life twice now.
    ko: 난 네게 두 번이나 목숨을 빚졌어.
    ja: 私はあなたに2度も命を助けられたわ。
  event_unbreakablesphere1_05_s_138:
    speaker: mihara_b
    en: Now it's time for us to return the favor.
    ko: 이젠 우리가 널 도울 차례야.
    ja: 今度は私があなたを助ける番よ。
  event_unbreakablesphere1_05_s_139:
    speaker: mihara_b
    en: Please, let us help you.
    ko: 널 돕게 해줘.
    ja: そうさせて。
  event_unbreakablesphere1_05_s_140:
    speaker: littlemermaid
    en: "... Thank you. Mihara."
    ko: "[…고마워. 미하라.]"
    ja: "「…ありがとう。ミハラ」"
  event_unbreakablesphere1_05_s_141:
    speaker: littlemermaid
    en: But I can't.
    ko: "[하지만 안 돼.]"
    ja: "「でも大丈夫」"
  event_unbreakablesphere1_05_s_142:
    speaker: littlemermaid
    en: I promised that I would get you, Yuni, and Mori out of here.
    ko: "[약속했으니까. \n모리를, 모두를 밖으로 내보내 주겠다고 약속했으니까.]"
    ja: |-
      「約束したでしょ。
      みんなを外に出してあげるって」
  event_unbreakablesphere1_05_s_143:
    speaker: littlemermaid
    en: I intend to keep that promise.
    ko: "[난 약속을 지키고 싶어.]"
    ja: "「私は約束を守りたいの」"
  event_unbreakablesphere1_05_s_144:
    speaker: mihara_b
    en: What if we refuse to leave?
    ko: 우리가 거부하면?
    ja: 私たちがイヤと言ったら？
  event_unbreakablesphere1_05_s_145:
    speaker: mihara_b
    en: What if we stay here with you?
    ko: 나가길 거부하고, 너와 함께 있겠다고 한다면?
    ja: |-
      外に出るのをやめて、
      あなたと一緒にいるって言ったらどうする気？
  event_unbreakablesphere1_05_s_146:
    speaker: littlemermaid
    en: I will use my Kotodama.
    ko: "[언령을 쓸 거야.]"
    ja: "「言霊を使う」"
  event_unbreakablesphere1_05_s_147:
    speaker: mihara_b
    en: "!!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_05_s_148:
    speaker: littlemermaid
    en: If I have to, I will use that to make you leave this place.
    ko: "[언령을 써서라도 밖으로 보내줄 거야.]"
    ja: "「力を使ってでも、外に送り返す」"
  event_unbreakablesphere1_05_s_149:
    speaker: mihara_b
    en: You'd really go that far in order to get us out?
    ko: 그 힘을 쓰면서까지… 내보내겠다고?
    ja: どうあっても…そうすると言うのね？
  event_unbreakablesphere1_05_s_150:
    speaker: littlemermaid
    en: Yes.
    ko: "[응.]"
    ja: "「うん」"
  event_unbreakablesphere1_05_s_151:
    speaker: littlemermaid
    en: Because you're my friends. You helped me forget all of the loneliness I've
      had to endure for so long.
    ko: "[이 긴 외로움을 잊게 해준 너희를… 친구라고 생각하니까.]"
    ja: |-
      「長かった寂しさを忘れさせてくれた
      あなたたちは…私の友だちだから」
  event_unbreakablesphere1_05_s_152:
    speaker: littlemermaid
    en: You all are precious to me, and I want to save you.
    ko: "[난 내 소중한 친구들을 반드시 구하고 싶어.]"
    ja: "「大切な友だちをどうしても助けたいの」"
  event_unbreakablesphere1_05_s_153:
    speaker: littlemermaid
    en: I hope you can understand that.
    ko: "[그러니 이해해 줘.]"
    ja: "「分かって」"
  event_unbreakablesphere1_05_s_154:
    speaker: mihara_b
    en: But Siren...
    ko: "…세이렌."
    ja: "…セイレーン。"
  event_unbreakablesphere1_05_s_155:
    speaker: littlemermaid
    en: Please. I'm begging you.
    ko: "[…부탁할게.]"
    ja: "「…お願い」"
  event_unbreakablesphere1_05_s_156:
    speaker: mihara_b
    en: "*Sigh*..."
    ko: "…하아."
    ja: "…はぁ…"
  event_unbreakablesphere1_05_s_157:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_s_158:
    speaker: mihara_b
    en: All right. Fine.
    ko: "…그래. 알겠어."
    ja: "…そう、分かったわ。"
  event_unbreakablesphere1_05_s_159:
    speaker: littlemermaid
    en: Thank you.
    ko: "[고마워. 미하라.]"
    ja: "「ありがとう。ミハラ」"
  event_unbreakablesphere1_05_s_160:
    speaker: littlemermaid
    en: Meeting you has been the happiest thing for me.
    ko: "[그래도 난… 너희와 만나서 좋았어.]"
    ja: |-
      「これからどうなっても…
      私はあなたたちに出会えて嬉しかった」
  event_unbreakablesphere1_05_s_161:
    speaker: mihara_b
    en: "... Me too."
    ko: "…나도 그래."
    ja: "…私もよ。"
  event_unbreakablesphere1_05_s_162:
    speaker: littlemermaid
    en: Hehe.
    ko: 헤헤.
    ja: えへへ。
  event_unbreakablesphere1_05_s_163:
    speaker: mihara_b
    en: "... Siren."
    ko: "…세이렌."
    ja: "…セイレーン。"
  event_unbreakablesphere1_05_s_164:
    speaker: mihara_b
    en: With your power, we're sure to get out here,
    ko: 네 힘에 우리는 분명 밖으로 나가게 될 테지만,
    ja: |-
      間違いなく、あなたのおかげで
      私たちは外に出られるでしょうね。
  event_unbreakablesphere1_05_s_165:
    speaker: mihara_b
    en: 'but remember:'
    ko: 이건 기억해.
    ja: でも、覚えておいて。
  event_unbreakablesphere1_05_s_166:
    speaker: mihara_b
    en: A child who is starved for affection
    ko: 애정에 목말라하던 아이는.
    ja: 愛情に飢えた生き物は…
  event_unbreakablesphere1_05_s_167:
    speaker: mihara_b
    en: can never abandon the person who gave them love.
    ko: 절대, 사랑을 준 사람을 먼저 버릴 수 없다는걸.
    ja: |-
      はじめに愛をくれた人を捨てることなんて、
      絶対にできないの。
  event_unbreakablesphere1_05_s_168:
    speaker: mihara_b
    en: That is why the responsibility lies with the one who gave the love.
    ko: 그렇기에 사랑을 준 사람은 사랑한 책임을 져야 하는 거야.
    ja: |-
      一度愛をあげたなら、
      愛した責任を負うことになる。
  event_unbreakablesphere1_05_s_169:
    speaker: littlemermaid
    en: Ah?
    ko: 아으?
    ja: あう？
  event_unbreakablesphere1_05_s_170:
    speaker: mihara_b
    en: Hehe, there will come a day when you understand.
    ko: 후후, 언젠가 세이렌이 알게 되는 날이 오겠지.
    ja: ふふ…あなたにも、いつか分かる日が来るわ。
  event_unbreakablesphere1_05_s_171:
    speaker: littlemermaid
    en: "... Ooh?"
    ko: "…우?"
    ja: "…う？"
  event_unbreakablesphere1_05_s_172:
    speaker: mihara_b
    en: Down the road, you'll experience it first hand.
    ko: 나중에 세이렌이 직접 겪어봐.
    ja: 私の言ったことの意味を、その身でね。
  event_unbreakablesphere1_05_s_173:
    speaker: littlemermaid
    en: Ah, ooh...
    ko: 아, 아우….
    ja: あ、あう…
  event_unbreakablesphere1_05_s_174:
    speaker: littlemermaid
    en: Actually...
    ko: "[아, 저… 그리고 미하라….]"
    ja: "「あ、そうだ…ミハラ…」"
  event_unbreakablesphere1_05_s_175:
    speaker: littlemermaid
    en: I also wanted to say something to you.
    ko: "[나도 해주고 싶었던 이야기가 있어.]"
    ja: "「私からも話したかったことがあるの」"
  event_unbreakablesphere1_05_s_176:
    speaker: mihara_b
    en: What's that?
    ko: 응? 뭔데?
    ja: あら？何かしら？
  event_unbreakablesphere1_05_s_177:
    speaker: littlemermaid
    en: "... It's about the core Yuni has."
    ko: "[…유니가 가진 [코어]에 대해서야.]"
    ja: "「…ユニの『コア』のことだけど…」"
event_unbreakablesphere1_05_e:
  event_unbreakablesphere1_05_e_1:
    speaker: "<Narration>"
    en: After that day,
    ko: 그날 이후,
    ja: その日から…
  event_unbreakablesphere1_05_e_2:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_e_3:
    speaker: "<Narration>"
    en: Yuni doesn't move from the shelter. It is as if she is lost in the recesses
      of her own mind.
    ko: 유니는 무언가 생각에 빠진 듯, 쉼터에서 움직이지 않았고,
    ja: |-
      ユニは物思いにふけっているのか、
      ガラクタ置き場から動こうとしなかった
  event_unbreakablesphere1_05_e_4:
    speaker: "<Narration>"
    en: Mihara, who is watching over her, also seems to be thinking hard about something.
    ko: 그 옆을 지키던 미하라 역시 무언가를 고민하는 듯,
    ja: その隣のミハラも悩んでいるかのような様子で…
  event_unbreakablesphere1_05_e_5:
    speaker: "<Narration>"
    en: She stares blankly at the ocean scenery near the bubble tree.
    ko: 물거품 나무 근처에 앉아 멍하니 바닷속 풍경을 바라보았다.
    ja: |-
      大樹の近くに腰かけ、
      ただ水中の景色を見ていた
  event_unbreakablesphere1_05_e_6:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_e_7:
    speaker: "<Narration>"
    en: Even Mori is deep in a state of reflection
    ko: 모리도 무언가 고민에 빠진 채,
    ja: モリーも何か思いつめた表情を浮かべ…
  event_unbreakablesphere1_05_e_8:
    speaker: "<Narration>"
    en: and stares at the bubbles moving in and around the garden.
    ko: 정원을 뛰노는 물방울들을 바라보았다.
    ja: 庭園にただようしずくを眺めていた
  event_unbreakablesphere1_05_e_9:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_e_10:
    speaker: "<Narration>"
    en: For a while, time passes in this fashion, with everyone deep in thought.
    ko: 그렇게 각자 고민에 빠진 채, 시간은 흘러갔다.
    ja: |-
      そうしてそれぞれが思い悩む間にも
      時は過ぎていった
  event_unbreakablesphere1_05_e_11:
    speaker: "<Narration>"
    en: Three days prior to heading up to the surface.
    ko: 그렇게 지상으로 탈출하기까지 3일이 남았던 날.
    ja: 脱出予定まで残り3日となった日
  event_unbreakablesphere1_05_e_12:
    speaker: mori
    en: Um... hello.
    ko: "…아, 안녕."
    ja: "…あ、あの。"
  event_unbreakablesphere1_05_e_13:
    speaker: "<Narration>"
    en: Mori pays a visit to Little Mermaid's bubble workshop.
    ko: 리틀 머메이드의 물거품 공방에 모리가 찾아왔다.
    ja: リトルマーメイドの工房にモリーが訪れた
  event_unbreakablesphere1_05_e_14:
    speaker: littlemermaid
    en: Ooh?!
    ko: 우?!
    ja: う！？
  event_unbreakablesphere1_05_e_15:
    speaker: mori
    en: What? What are you so startled for?
    ko: 뭐, 뭐야! 왜 그렇게 놀라는데?
    ja: な、何！何でそんなに驚くの？
  event_unbreakablesphere1_05_e_16:
    speaker: littlemermaid
    en: It's rather unexpected.
    ko: "[너무 의외라서?]"
    ja: "「意外すぎたから？」"
  event_unbreakablesphere1_05_e_17:
    speaker: mori
    en: What are you talking about?!
    ko: 의외는 무슨 의외야!
    ja: それどういう意味！？
  event_unbreakablesphere1_05_e_18:
    speaker: mori
    en: You told me to come before... so here I am.
    ko: 네가 예전에 오라고 했었으니까… 온 거야.
    ja: |-
      いつだったか、来てって言われたから…
      来てみただけ。
  event_unbreakablesphere1_05_e_19:
    speaker: mori
    en: I was getting bored being by myself.
    ko: 혼자 있으니까 심심하기도 하고.
    ja: 1人でタイクツってのもあるし…
  event_unbreakablesphere1_05_e_20:
    speaker: littlemermaid
    en: Hehe. I see.
    ko: "[헤헤. 그랬구나.]"
    ja: "「えへへ。そうだったんだ」"
  event_unbreakablesphere1_05_e_21:
    speaker: mori
    en: Don't laugh!
    ko: 웃지 마!
    ja: 笑わないで！
  event_unbreakablesphere1_05_e_22:
    speaker: littlemermaid
    en: Make yourself at home.
    ko: "[편하게 쉬었다 가.]"
    ja: "「ゆっくりしていって」"
  event_unbreakablesphere1_05_e_23:
    speaker: mori
    en: "... Okay."
    ko: "…그래."
    ja: "…うん。"
  event_unbreakablesphere1_05_e_24:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_e_25:
    speaker: "<Narration>"
    en: Mori takes her time looking around the bubble workshop.
    ko: 모리는 오랜만에 들어온 물거품 공방을 천천히 둘러보았다.
    ja: |-
      モリーは久しぶりに訪れた工房を
      ゆっくりと見渡した
  event_unbreakablesphere1_05_e_26:
    speaker: mori
    en: "..."
    ko: 있잖아.
    ja: ねえ。
  event_unbreakablesphere1_05_e_27:
    speaker: mori
    en: There was something I wanted to ask you.
    ko: 예전부터 물어보고 싶었는데.
    ja: 前から聞きたかったんだけど。
  event_unbreakablesphere1_05_e_28:
    speaker: mori
    en: What are those dolls?
    ko: 저… 인형들은 뭐야?
    ja: あそこの…あれって何？
  event_unbreakablesphere1_05_e_29:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_05_e_30:
    speaker: "<Narration>"
    en: Mori points at the violet colored dolls standing in a corner of the workshop.
    ko: 모리가 공방 구석에 서 있는 자줏빛 인형들을 가리켰다.
    ja: |-
      モリーが指さしたのは、工房の隅にある
      人の形をした紫色の塊だった
  event_unbreakablesphere1_05_e_31:
    speaker: "<Narration>"
    en: A young girl with ponytails.
    ko: 긴 양 갈래머리를 늘어뜨린 소녀.
    ja: 長い髪を2つに結んだ少女
  event_unbreakablesphere1_05_e_32:
    speaker: "<Narration>"
    en: A pair of female twins with sharp features.
    ko: 새침한 얼굴의 쌍둥이 소녀.
    ja: すました顔の双子の少女たち
  event_unbreakablesphere1_05_e_33:
    speaker: "<Narration>"
    en: A women in a lab coat.
    ko: 연구원 복장을 한 여성과….
    ja: 研究員の服装をしている女性、そして…
  event_unbreakablesphere1_05_e_34:
    speaker: mori
    en: And why is that sitting in the corner?
    ko: 저건 또 왜 구석에서 쭈그려 앉아 있고?
    ja: |-
      特にあの子、なんで隅っこで
      うずくまってるの？
  event_unbreakablesphere1_05_e_35:
    speaker: "<Narration>"
    en: Lastly, there is a young girl with long hair on the ground, crouching.
    ko: "긴 머리를 늘어뜨린 채, \n쭈그려 앉아있는 소녀가 있었다."
    ja: 長い髪を垂らし、うずくまっている少女の姿
  event_unbreakablesphere1_05_e_36:
    speaker: littlemermaid
    en: Ah...
    ko: 아….
    ja: あ…
  event_unbreakablesphere1_05_e_37:
    speaker: mori
    en: Forget it. If you don't want to answer, you don't have to.
    ko: 됐어. 답하기 싫으면 하지 않아도….
    ja: いや、答えたくないならいいけど…
  event_unbreakablesphere1_05_e_38:
    speaker: littlemermaid
    en: They're my friends.
    ko: "[내 친구들이야.]"
    ja: "「みんな私の友だち」"
  event_unbreakablesphere1_05_e_39:
    speaker: mori
    en: Friends?
    ko: 친구?
    ja: 友だち？
  event_unbreakablesphere1_05_e_40:
    speaker: littlemermaid
    en: Yes. People I care greatly about.
    ko: "[응. 소중한 친구들….]"
    ja: "「うん。大切な友だち…」"
  event_unbreakablesphere1_05_e_41:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_e_42:
    speaker: mori
    en: Where are they now?
    ko: 그 친구들은 어디 있는데?
    ja: みんなどこにいるの？
  event_unbreakablesphere1_05_e_43:
    speaker: littlemermaid
    en: I don't know.
    ko: "[모르겠어.]"
    ja: "「分からないの」"
  event_unbreakablesphere1_05_e_44:
    speaker: littlemermaid
    en: We got separated a long time ago.
    ko: "[아주 오래전에 헤어졌거든.]"
    ja: "「ずっと昔に別れたきりだから」"
  event_unbreakablesphere1_05_e_45:
    speaker: mori
    en: Are they... dead?
    ko: 죽은… 거야?
    ja: もしかして…死んじゃってる？
  event_unbreakablesphere1_05_e_46:
    speaker: littlemermaid
    en: I'm not sure.
    ko: "[그것도… 모르겠어.]"
    ja: "「それも…分からないの」"
  event_unbreakablesphere1_05_e_47:
    speaker: mori
    en: You mean you don't know?
    ko: 그것도 모른다고?
    ja: なんにも分からないの？
  event_unbreakablesphere1_05_e_48:
    speaker: littlemermaid
    en: I'm sure they're living somewhere on the surface.
    ko: "[하지만 지상 어딘가에, 분명히 살아있을 거야.]"
    ja: "「きっと地上のどこかで生きてるはず」"
  event_unbreakablesphere1_05_e_49:
    speaker: littlemermaid
    en: Since we promised each other that we would rewrite our stories.
    ko: "[함께 이야기를 다시 쓰겠다고… 약속했으니까.]"
    ja: |-
      「また一緒に私たちの物語を書こうって…
      約束したから」
  event_unbreakablesphere1_05_e_50:
    speaker: "<Narration>"
    en: Mori looks at Little Mermaid glancing at her friends.
    ko: 모리는 친구들을 바라보는 리틀 머메이드의 얼굴을 바라보았다.
    ja: |-
      モリーはそれに向けられたリトルマーメイドの
      表情が心に引っかかった
  event_unbreakablesphere1_05_e_51:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_05_e_52:
    speaker: "<Narration>"
    en: Her expression is one of intense longing.
    ko: 그리움으로 가득 찬 얼굴이 그곳에 있었다.
    ja: せつなさが顔からあふれている
  event_unbreakablesphere1_05_e_53:
    speaker: mori
    en: If you want to see them that badly, you should go to them.
    ko: "…그렇게 보고 싶으면, 그냥 보러 가면 되잖아."
    ja: "…そんなに大切なら、会いに行けば？"
  event_unbreakablesphere1_05_e_54:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_05_e_55:
    speaker: mori
    en: Why don't you leave with us and go meet your friends?
    ko: 우리랑 같이 나가서, 친구들을 만나러 가면 되는 거 아니야?
    ja: |-
      私たちと一緒に外に出て、
      友だちに会いに行けばいいじゃん？
  event_unbreakablesphere1_05_e_56:
    speaker: littlemermaid
    en: "... I can't right now."
    ko: "[…지금은 안 돼.]"
    ja: "「…今はダメ」"
  event_unbreakablesphere1_05_e_57:
    speaker: littlemermaid
    en: I still have things to do in this place.
    ko: "[아직 이곳에서 할 일이 있거든.]"
    ja: "「まだここで、するべきことがあるから」"
  event_unbreakablesphere1_05_e_58:
    speaker: mori
    en: And what is that, exactly?
    ko: 그 할 일이 뭔데?
    ja: するべきことって？
  event_unbreakablesphere1_05_e_59:
    speaker: littlemermaid
    en: It's... a very important task.
    ko: "[아주… 중요한 일이 있어.]"
    ja: "「とても…大事なこと」"
  event_unbreakablesphere1_05_e_60:
    speaker: mori
    en: Important?
    ko: 중요한 일?
    ja: 大事なこと…？
  event_unbreakablesphere1_05_e_61:
    speaker: mori
    en: More important than finding your friends?
    ko: 네 친구들을 찾는 것보다?
    ja: 大切な友だちを捜すより？
  event_unbreakablesphere1_05_e_62:
    speaker: littlemermaid
    en: Yes.
    ko: "[…응.]"
    ja: "「…うん」"
  event_unbreakablesphere1_05_e_63:
    speaker: littlemermaid
    en: It became that way.
    ko: "[이제는 그렇게 됐어.]"
    ja: "「今はそうなったの」"
  event_unbreakablesphere1_05_e_64:
    speaker: littlemermaid
    en: I made a promise.
    ko: "[그리고 약속했잖아.]"
    ja: "「それに、約束したから」"
  event_unbreakablesphere1_05_e_65:
    speaker: littlemermaid
    en: I promised to send you, Yuni, and Mihara to the surface.
    ko: "[모리도 유니도 미하라도 지상으로 올려보내 준다고.]"
    ja: |-
      「モリーと、ユニと、ミハラを、
      地上に帰してあげるって」
  event_unbreakablesphere1_05_e_66:
    speaker: littlemermaid
    en: That is my top priority for now.
    ko: "[지금은 그게 가장 우선이야.]"
    ja: "「今はそれがいちばん優先だから」"
  event_unbreakablesphere1_05_e_67:
    speaker: mori
    en: Okay, but still...
    ko: 그래도….
    ja: でも…
  event_unbreakablesphere1_05_e_68:
    speaker: littlemermaid
    en: I'm okay.
    ko: "[난 괜찮아.]"
    ja: "「私なら大丈夫」"
  event_unbreakablesphere1_05_e_69:
    speaker: littlemermaid
    en: Really. I'm okay.
    ko: "[정말로… 괜찮아.]"
    ja: "「本当に…大丈夫だから」"
  event_unbreakablesphere1_05_e_70:
    speaker: mori
    en: Siren?
    ko: 세이렌…?
    ja: セイレーン…？
  event_unbreakablesphere1_05_e_71:
    speaker: mori
    en: Then why is your expression like that?
    ko: 왜 그런 얼굴을….
    ja: なんでそんな顔して…
  event_unbreakablesphere1_05_e_72:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere1_05_e_73:
    speaker: mori
    en: Nothing.
    ko: 아, 아무것도… 아니야.
    ja: あ、いや…何でもない。
  event_unbreakablesphere1_05_e_74:
    speaker: "<Narration>"
    en: More time passes,
    ko: 그렇게 시간은 또 흘러….
    ja: それからさらに時が過ぎ…
  event_unbreakablesphere1_05_e_75:
    speaker: "<Narration>"
    en: until the day to leave and head up to the surface arrives.
    ko: 마침내 지상으로 올라가는 날이 다가왔다.
    ja: 計画実行の日が目前に迫った
event_unbreakablesphere1_06_s:
  event_unbreakablesphere1_06_s_1:
    speaker: littlemermaid
    en: It's finally the day to leave.
    ko: "[드디어 나가는 날이 되었네.]"
    ja: "「いよいよだね」"
  event_unbreakablesphere1_06_s_2:
    speaker: mihara_b
    en: "... You're right."
    ko: "…그러게."
    ja: "…そうね。"
  event_unbreakablesphere1_06_s_3:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_06_s_4:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_06_s_5:
    speaker: littlemermaid
    en: You all went through a lot being trapped in here.
    ko: "[그동안 이곳에 갇혀있느라 다들 고생 많았어.]"
    ja: "「タイクツだったでしょ？みんな、お疲れ様」"
  event_unbreakablesphere1_06_s_6:
    speaker: littlemermaid
    en: When you go up, I'll surround you in a protective bubble, just like when you
      arrived.
    ko: "[이곳에 내려왔을 때처럼, \n올라갈 때에도 물거품으로 몸을 감쌀 테니까.]"
    ja: |-
      「ここに来た時と同じように、
      帰りもまずみんなを水泡に包んであげる」
  event_unbreakablesphere1_06_s_7:
    speaker: littlemermaid
    en: Just relax and let the bubbles take care of the rest.
    ko: "[편안하게 물거품에 몸을 맡기면 돼.]"
    ja: |-
      「その中でゆっくり休んでて。
      そのうち出られるから」
  event_unbreakablesphere1_06_s_8:
    speaker: littlemermaid
    en: While I don't know the exact time, Gluttony's air-hole opens every week.
    ko: "[시간은 좀 제멋대로이긴 한데 일주일에 한 번은 꼭 열리는 숨구멍이 있거든?]"
    ja: |-
      「正確な時間は分からないけど、
      1週間に1回、外とつながった穴が開くの」
  event_unbreakablesphere1_06_s_9:
    speaker: littlemermaid
    en: I just sent out a scout balloon to confirm, and if I'm right, today should
      be the day.
    ko: "[아까 물방울을 보내서 확인해 보니까, 예상대로 그게 오늘 열린 것 같아서.]"
    ja: |-
      「しずくを使って確認したけど、
      予想通り今日開きそう」
  event_unbreakablesphere1_06_s_10:
    speaker: littlemermaid
    en: Once I send you up, you'll be able to go directly up to the surface.
    ko: "[지금 너희를 올려보내면 바로 지상으로 나갈 수 있어.]"
    ja: "「すぐにでも地上に帰してあげられる」"
  event_unbreakablesphere1_06_s_11:
    speaker: littlemermaid
    en: I've done this plenty of times before when I sent up my dolls,
    ko: "[그곳으로 매번 물거품 인형들을 내보내 봤으니까,]"
    ja: "「水泡で作った人形の実験はうまくいったから」"
  event_unbreakablesphere1_06_s_12:
    speaker: littlemermaid
    en: so you'll be plenty safe.
    ko: "[분명히 이번에도 무사히 밖으로 나갈 수 있을 거야.]"
    ja: "「今度も無事に外までたどりつけるはず」"
  event_unbreakablesphere1_06_s_13:
    speaker: littlemermaid
    en: Don't worry about anything, just close your eyes,
    ko: "[그러니 너무 걱정하지 말고 잠시 눈을 감는다고 생각해.]"
    ja: |-
      「心配しないで。
      少しだけ、目を閉じてるだけって思って」
  event_unbreakablesphere1_06_s_14:
    speaker: littlemermaid
    en: and by the time you open them, you'll be up on the surface.
    ko: "[잠시 눈을 감았다 뜨면 지상 위에 도착해 있을 거야.]"
    ja: |-
      「しばらくガマンして目を開けたら、
      もう着いてるはずだから」
  event_unbreakablesphere1_06_s_15:
    speaker: mihara_b
    en: "... Okay."
    ko: "…그래."
    ja: "…分かったわ。"
  event_unbreakablesphere1_06_s_16:
    speaker: mihara_b
    en: Siren, be well.
    ko: 잘 있어. 세이렌.
    ja: 元気でね。セイレーン。
  event_unbreakablesphere1_06_s_17:
    speaker: littlemermaid
    en: Goodbye, Mihara.
    ko: "[잘 가. 미하라.]"
    ja: "「さよなら。ミハラ」"
  event_unbreakablesphere1_06_s_18:
    speaker: mihara_b
    en: "... Thank you for everything."
    ko: "…그동안 고마웠어."
    ja: "…ずいぶんお世話になったわ。"
  event_unbreakablesphere1_06_s_19:
    speaker: littlemermaid
    en: "... You too."
    ko: "[…나도.]"
    ja: "「…私こそ」"
  event_unbreakablesphere1_06_s_20:
    speaker: yuni_n
    en: Ooooh.
    ko: "…우우우."
    ja: "…ううう。"
  event_unbreakablesphere1_06_s_21:
    speaker: littlemermaid
    en: Goodbye, Yuni.
    ko: "[유니도 잘 가.]"
    ja: "「ユニも元気でね」"
  event_unbreakablesphere1_06_s_22:
    speaker: littlemermaid
    en: Keep being a good friend to Mihara.
    ko: "[앞으로도 미하라랑… 잘 지내야 해.]"
    ja: "「これからも…ミハラと仲良くしてね」"
  event_unbreakablesphere1_06_s_23:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_06_s_24:
    speaker: yuni_n
    en: "... Ooh."
    ko: "…우."
    ja: "…う。"
  event_unbreakablesphere1_06_s_25:
    speaker: littlemermaid
    en: Mori.
    ko: "[…모리.]"
    ja: "「…モリー」"
  event_unbreakablesphere1_06_s_26:
    speaker: mori
    en: I... I can't do this.
    ko: 아, 아무리 생각해도… 안되겠어.
    ja: やっぱり、どう考えても…ダメ。
  event_unbreakablesphere1_06_s_27:
    speaker: mori
    en: Siren.
    ko: 세이렌.
    ja: セイレーン。
  event_unbreakablesphere1_06_s_28:
    speaker: mori
    en: Come with us.
    ko: 우리랑 같이 가자.
    ja: 一緒に来てよ。
  event_unbreakablesphere1_06_s_29:
    speaker: littlemermaid
    en: Ooh?
    ko: 우으?
    ja: うう？
  event_unbreakablesphere1_06_s_30:
    speaker: mori
    en: It doesn't feel right leaving you here alone.
    ko: 널 여기 혼자 두고 나가는 게… 좀 이상해.
    ja: 1人だけここに残るなんて…ヘンでしょ。
  event_unbreakablesphere1_06_s_31:
    speaker: mori
    en: Let's go together. Please?
    ko: 같이 가자. 응?
    ja: 一緒に行こうよ。ね？
  event_unbreakablesphere1_06_s_32:
    speaker: littlemermaid
    en: Sorry. I have something to do.
    ko: "[미안해. 할 일이 있어.]"
    ja: "「ごめんなさい。まだすることがあるの」"
  event_unbreakablesphere1_06_s_33:
    speaker: mori
    en: What is it that you have to do?
    ko: 그 할 일이 뭔데?
    ja: しなきゃいけないことって、ここで？
  event_unbreakablesphere1_06_s_34:
    speaker: littlemermaid
    en: It is...
    ko: "[…그건….]"
    ja: "「…それは…」"
  event_unbreakablesphere1_06_s_35:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_06_s_36:
    speaker: mori
    en: Do you know?
    ko: 그거 알아?
    ja: 知ってる？
  event_unbreakablesphere1_06_s_37:
    speaker: mori
    en: Whenever you're trying to hide something, you purse your lips together.
    ko: 너 숨겨야 할 게 생기면 입을 다무는거.
    ja: 隠しごとがある時、黙り込むクセ。
  event_unbreakablesphere1_06_s_38:
    speaker: mori
    en: What are you hiding from me?
    ko: 나한테 뭘 숨기는 거야?
    ja: 何を隠してるの？
  event_unbreakablesphere1_06_s_39:
    speaker: mori
    en: Want me to take a guess?
    ko: 내가 맞춰볼까?
    ja: 当ててみようか？
  event_unbreakablesphere1_06_s_40:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_06_s_41:
    speaker: mori
    en: There's something in the clearing, isn't there?
    ko: 그 공터에 뭔가 있는 거지?
    ja: あのガラクタ置き場にあるもの？
  event_unbreakablesphere1_06_s_42:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_06_s_43:
    speaker: mori
    en: Judging by your expression, I'd say I'm on the mark.
    ko: 표정 보니까… 맞구나.
    ja: その顔…アタリみたいだね。
  event_unbreakablesphere1_06_s_44:
    speaker: mori
    en: Our departure date being moved up. Telling us to stay away from the clearing
      because of the silver liquid.
    ko: 갑자기 나가는 날짜가 빨라지고 나서,
    ja: 急に予定が早くなったし…
  event_unbreakablesphere1_06_s_45:
    speaker: mori
    en: It was all so you could keep something, whatever it is, hidden from us.
    ko: "은빛 액체가 떨어져 있다면서 가지 말라고 했던 게… \n다 그거 숨기려고 그러는 거였어?"
    ja: |-
      あそこには行くな、なんて…
      …そこに何かあるってことでしょ？
  event_unbreakablesphere1_06_s_46:
    speaker: littlemermaid
    en: "..."
    ko: "[…모리.]"
    ja: "「…モリー」"
  event_unbreakablesphere1_06_s_47:
    speaker: mori
    en: Don't bother explaining.
    ko: 됐어. 말하지 마.
    ja: 分かった。もう何も言わないで。
  event_unbreakablesphere1_06_s_48:
    speaker: mori
    en: I'll go there and see for myself.
    ko: 내가 직접 가볼 테니까!
    ja: 私が自分で確かめてくるから！
  event_unbreakablesphere1_06_s_49:
    speaker: littlemermaid
    en: "... It's because of the AA Pillar."
    ko: "[…AA 필러 때문이야.]"
    ja: "「…そう。AAピラーのこと」"
  event_unbreakablesphere1_06_s_50:
    speaker: littlemermaid
    en: After it came in contact with the silver liquid and melted more silver liquid
      itself,
    ko: "[그게 은빛 액체와 닿은 후, 은빛 액체가 되어 녹아버린 다음부터.]"
    ja: "「消化液がかかってしまった時から」"
  event_unbreakablesphere1_06_s_51:
    speaker: littlemermaid
    en: the energy levels started going out of control.
    ko: "[에너지가 폭주하기 시작했어.]"
    ja: "「エネルギーの暴走が続いてるの」"
  event_unbreakablesphere1_06_s_52:
    speaker: littlemermaid
    en: I've covered it in a bubble,
    ko: "[물거품으로 가둬두고는 있는데,]"
    ja: "「水泡で吸収してはいるけど…」"
  event_unbreakablesphere1_06_s_53:
    speaker: littlemermaid
    en: but my powers alone aren't enough to keep it in check.
    ko: "[…내 힘으로는 부족해서.]"
    ja: "「…私の力では止めきれないみたい」"
  event_unbreakablesphere1_06_s_54:
    speaker: littlemermaid
    en: I don't think it can last much longer. That's why I'm staying behind.
    ko: "[오래는 버티지 못하게 될 거 같아서, 그래서 남으려고 하는 거야.]"
    ja: |-
      「もう時間が無さそうだから…
      ここに残るって決めたの」
  event_unbreakablesphere1_06_s_55:
    speaker: littlemermaid
    en: I have to get rid of that energy before Gluttony can absorb it.
    ko: "[그 에너지를 글러트니가 소화시키기 전에 없애야 하니까.]"
    ja: "「あのエネルギーをなくさないといけないから」"
  event_unbreakablesphere1_06_s_56:
    speaker: littlemermaid
    en: No matter what happens, this AA Pillar cannot be absorbed by Gluttony.
    ko: "[이… AA 필러는 글러트니에게 소화돼서는 안 돼.]"
    ja: |-
      「AAピラーのエネルギーが…
      グラトニーに消化されないように」
  event_unbreakablesphere1_06_s_57:
    speaker: mori
    en: If the AA Pillar got into contact with the silver liquid...
    ko: AA 필러가 은빛 액체에 닿았다면….
    ja: AAピラーに消化液がかかったのは…
  event_unbreakablesphere1_06_s_58:
    speaker: mori
    en: Don't tell me that this all happened... because of the calling signal?
    ko: 설마… 그때, 콜링 시그널 때문에 그렇게 된 거야?
    ja: それは…あの時の、コーリングシグナルのせい？
  event_unbreakablesphere1_06_s_59:
    speaker: mori
    en: Is this because of me?
    ko: 그때… 나 때문에 은빛 액체가… 쏟아져서?
    ja: |-
      あの時の…私のせいで…
      消化液が入ってきちゃったから？
  event_unbreakablesphere1_06_s_60:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_06_s_61:
    speaker: mori
    en: It is, isn't it?
    ko: "맞지. \n그것 때문에 그렇게 된 거지!"
    ja: |-
      そうなんでしょ？
      そういうことでしょ！？
  event_unbreakablesphere1_06_s_62:
    speaker: littlemermaid
    en: No.
    ko: "[아니야.]"
    ja: "「違う」"
  event_unbreakablesphere1_06_s_63:
    speaker: littlemermaid
    en: Something like this was bound to happen.
    ko: "[언젠간 일어날 일이었어.]"
    ja: "「いつかそうなる事は分かってた」"
  event_unbreakablesphere1_06_s_64:
    speaker: mori
    en: What are you talking about?
    ko: 아니긴 뭐가 아니야!
    ja: 何も違わない！
  event_unbreakablesphere1_06_s_65:
    speaker: mori
    en: Of course it's because of me!
    ko: 나 때문이잖아!!
    ja: 私のせい以外の何でもないじゃん！！
  event_unbreakablesphere1_06_s_66:
    speaker: littlemermaid
    en: Even since Gluttony swallowed that pillar, this was inevitable.
    ko: "[글러트니가 이걸 삼켰을 때부터, 예정되었던 일이었어.]"
    ja: |-
      「グラトニーがあれを飲み込んだ時から、
      そうなることは決まってたの」
  event_unbreakablesphere1_06_s_67:
    speaker: littlemermaid
    en: All that digestive acid that unexpectedly poured out,
    ko: "[이상하리만큼 빨리 소화액이 쏟아져 나왔던 것도,]"
    ja: "「消化液の間隔が短くなったのも」"
  event_unbreakablesphere1_06_s_68:
    speaker: littlemermaid
    en: and the fact that those Raptures started attacking this place.
    ko: "[랩쳐들이 이곳을 공격해 오기 시작한 것도,]"
    ja: "「ラプチャーが集まってきたのも」"
  event_unbreakablesphere1_06_s_69:
    speaker: littlemermaid
    en: It's all because Gluttony wanted to absorb this enormous energy source.
    ko: "[글러트니가 이 거대한 에너지를 소화하고 싶어 해서 그런 거야.]"
    ja: |-
      「グラトニーは飲みこんだはずの
      巨大なエネルギーを消化したがっていて」
  event_unbreakablesphere1_06_s_70:
    speaker: littlemermaid
    en: My bubbles are preventing Gluttony from absorbing the AA Pillar for now,
    ko: "[내 물거품이 AA 필러를 소화할 수 없게 막고 있으니까.]"
    ja: "「それを私がずっと阻止していたから」"
  event_unbreakablesphere1_06_s_71:
    speaker: littlemermaid
    en: but I need to get rid of all its energy
    ko: "[그러니… 글러트니가 이곳을 더 강하게 침략해오기 전에,]"
    ja: "「だから…グラトニーの勢いが強くなる前に」"
  event_unbreakablesphere1_06_s_72:
    speaker: littlemermaid
    en: before Gluttony starts attacking more aggressively.
    ko: "[난 AA 필러가 가진 에너지를 없애버려야 해.]"
    ja: |-
      「AAピラーのエネルギーを
      なくさないといけなかった」
  event_unbreakablesphere1_06_s_73:
    speaker: littlemermaid
    en: If Gluttony absorbs the massive energy reserves inside the AA Pillar and redirects
      it elsewhere,
    ko: "[글러트니가 AA 필러가 가진 거대한 에너지를 소화시켜, 밖으로 내뿜는 순간.]"
    ja: |-
      「もしあれが吸収されて、
      外に吐き出されたら…」
  event_unbreakablesphere1_06_s_74:
    speaker: littlemermaid
    en: it would spell disaster for the surface.
    ko: "[지상에는 거대한 재앙이 일어날 테니까.]"
    ja: "「地上は跡形も残らないはず」"
  event_unbreakablesphere1_06_s_75:
    speaker: mori
    en: This can't be...
    ko: 그럴 수가….
    ja: そんな…
  event_unbreakablesphere1_06_s_76:
    speaker: littlemermaid
    en: If anything, you being here
    ko: "[오히려 너희가 있어서.]"
    ja: "「あなたたちが来てくれたから…」"
  event_unbreakablesphere1_06_s_77:
    speaker: littlemermaid
    en: allowed me to live longer than I originally anticipated.
    ko: "[예정된 시간보다 더 살 수 있었어.]"
    ja: "「私はそうする予定を遅らせていただけ」"
  event_unbreakablesphere1_06_s_78:
    speaker: littlemermaid
    en: Inside this lonely bubble, your being here was a godsend.
    ko: "[외로운 이 물거품 속에서, 너희는 선물 같은 존재였어.]"
    ja: |-
      「寂しかったこの場所に、
      あなたたちが来てくれたことが贈り物」
  event_unbreakablesphere1_06_s_79:
    speaker: littlemermaid
    en: So please don't speak poorly about yourself.
    ko: "[그러니 너를 나쁘게 말하지 마.]"
    ja: "「だから、そんなふうに思わないで」"
  event_unbreakablesphere1_06_s_80:
    speaker: mori
    en: D-don't be like that. Come with us.
    ko: 그, 그러지 말고, 그냥 같이 나가면 안 돼?
    ja: そ…そんなの放っといてさ、一緒に行こうよ？
  event_unbreakablesphere1_06_s_81:
    speaker: mori
    en: Just close your eyes, and let's leave before the pillar gets consumed.
    ko: "눈 한 번 딱 감고 \n저게 소화되기 전에 모른 척 나가면 되잖아."
    ja: |-
      知らなかったことにして、
      消化が終わる前に離れればいいじゃん。
  event_unbreakablesphere1_06_s_82:
    speaker: mori
    en: If we're lucky, it might not even get absorbed.
    ko: 자, 잘하면 소화가 안될 수도 있고.
    ja: も、もしかしたら消化されないかもしれないし…
  event_unbreakablesphere1_06_s_83:
    speaker: mori
    en: And if it does,
    ko: 그, 소화가 다 된다고 해도!
    ja: も、もしされたとしても…！
  event_unbreakablesphere1_06_s_84:
    speaker: mori
    en: there's always the possibility that it redirects the energy towards an uninhabited
      area!
    ko: 사람이 없는 쪽으로 에너지를 내뿜을 수도 있는 거잖아.
    ja: |-
      人がいる場所にエネルギーが行くとは
      限らないし…
  event_unbreakablesphere1_06_s_85:
    speaker: mori
    en: Even if someone does get the brunt of it and dies,
    ko: 설령 그걸 누가 맞고 죽는다고 해도!
    ja: それに誰かが当たって死んだって…！
  event_unbreakablesphere1_06_s_86:
    speaker: mori
    en: you won't see it happen.
    ko: 어차피 네가 못 보면 되는 거잖아.
    ja: 見なきゃ知ったことじゃないじゃん…
  event_unbreakablesphere1_06_s_87:
    speaker: mori
    en: Out of sight, out of mind!
    ko: 누가 죽는지 확인만 안 하면, 그럼 되는 거 아니야?
    ja: 確かめなきゃさ…分からないでしょ？
  event_unbreakablesphere1_06_s_88:
    speaker: littlemermaid
    en: No.
    ko: "[안 돼.]"
    ja: "「ダメ」"
  event_unbreakablesphere1_06_s_89:
    speaker: mori
    en: Why?
    ko: 왜?
    ja: なんで！？
  event_unbreakablesphere1_06_s_90:
    speaker: littlemermaid
    en: I can't.
    ko: "[나는 안 돼.]"
    ja: "「私にはできない」"
  event_unbreakablesphere1_06_s_91:
    speaker: littlemermaid
    en: I, I mean we, decided to become the Goddesses of Victory.
    ko: "[나는, 아니 우리는 승리의 여신이 되기로 했거든.]"
    ja: |-
      「私は…ううん、私たちは
      勝利の女神になるって決めたから」
  event_unbreakablesphere1_06_s_92:
    speaker: littlemermaid
    en: Cinderella and everyone else made a promise.
    ko: "[신데렐라가, 그 자리에 있던 우리 모두가 그렇게 맹세했어.]"
    ja: "「シンデレラと、みんなで、誓ったの」"
  event_unbreakablesphere1_06_s_93:
    speaker: littlemermaid
    en: We said we would rewrite our story.
    ko: "[이야기를 다시 쓰기로 했어.]"
    ja: "「私たちは物語を書き直す」"
  event_unbreakablesphere1_06_s_94:
    speaker: littlemermaid
    en: That's why I can't ignore this.
    ko: "[그래서 나는 안 돼.]"
    ja: "「だから、できない」"
  event_unbreakablesphere1_06_s_95:
    speaker: littlemermaid
    en: I can't run away from it.
    ko: "[못 본 척, 도망 가선 안 돼.]"
    ja: "「見なかったふりして、逃げたりできない」"
  event_unbreakablesphere1_06_s_96:
    speaker: littlemermaid
    en: If I do, then I'll never be able to call myself a true Goddess of Victory.
    ko: "[그래선 승리의 여신이라고 할 수 없으니까.]"
    ja: "「そんなの勝利の女神じゃない」"
  event_unbreakablesphere1_06_s_97:
    speaker: mori
    en: You think you'll be recognized for your good deeds?
    ko: 이렇게 한다고 누가 알아줄 거 같아?
    ja: そこまでして、誰が認めてくれるっていうの？
  event_unbreakablesphere1_06_s_98:
    speaker: mori
    en: That you're some mythical Goddess of Victory?
    ko: 네가 승리의 여신인지 뭔지!
    ja: 勝利の女神か何だか…知らないけどさ！
  event_unbreakablesphere1_06_s_99:
    speaker: mori
    en: No one will ever know you were here!
    ko: 네가 여기 있었는지조차 아무도 모를걸?
    ja: ここにいたことだって誰も知らないのに！？
  event_unbreakablesphere1_06_s_100:
    speaker: mori
    en: No one will ever remember your noble deeds!
    ko: 네가 하는 그런 숭고한 일 같은 거!
    ja: そんなに大事なことなの！？
  event_unbreakablesphere1_06_s_101:
    speaker: mori
    en: Not a single soul will know. You'll have died for nothing.
    ko: 아무도 모를 거야, 그냥 개죽음 당할 뿐일 거라고!!
    ja: |-
      誰にも知られないで、
      ただ死んじゃうだけじゃん！！
  event_unbreakablesphere1_06_s_102:
    speaker: littlemermaid
    en: It's okay.
    ko: "[괜찮아.]"
    ja: "「それでもいいの」"
  event_unbreakablesphere1_06_s_103:
    speaker: mori
    en: What do you mean "it's okay"?!
    ko: 괜찮긴 뭐가 괜찮아!!
    ja: 何がいいって言うの！？
  event_unbreakablesphere1_06_s_104:
    speaker: littlemermaid
    en: I know what I've done, and that's enough.
    ko: "[내가 그렇다는걸, 내가 알고 있으면 된 거야.]"
    ja: |-
      「私がそうだったって、
      私が分かっていればいい」
  event_unbreakablesphere1_06_s_105:
    speaker: littlemermaid
    en: And it won't be just me who remembers.
    ko: "[게다가 이젠 나만 기억하고 있는 것도 아닌걸.]"
    ja: "「それに、もう私だけじゃなくなった」"
  event_unbreakablesphere1_06_s_106:
    speaker: littlemermaid
    en: You all are here.
    ko: "[너희가 있어.]"
    ja: "「あなたたちが知ってるから」"
  event_unbreakablesphere1_06_s_107:
    speaker: littlemermaid
    en: Yuni, Mihara, and Mori. You will know.
    ko: "[유니가, 미하라가. \n모리, 네가 알아주었잖아.]"
    ja: |-
      「ユニと、ミハラ。
      それからモリー、あなたも覚えていてくれる」
  event_unbreakablesphere1_06_s_108:
    speaker: littlemermaid
    en: You'll know that I did the right thing.
    ko: "[내가 틀리지 않았다고.]"
    ja: "「私はするべきことをしたって」"
  event_unbreakablesphere1_06_s_109:
    speaker: littlemermaid
    en: "... And for that, I thank you."
    ko: "[…고맙다고.]"
    ja: "「…ありがとう」"
  event_unbreakablesphere1_06_s_110:
    speaker: mihara_b
    en: Siren...
    ko: "…세이렌."
    ja: "…セイレーン。"
  event_unbreakablesphere1_06_s_111:
    speaker: littlemermaid
    en: It's okay. This is more than enough.
    ko: "[그러니까 괜찮아. \n이젠 충분해.]"
    ja: |-
      「だから、いいの。
      もう大丈夫だから」
  event_unbreakablesphere1_06_s_112:
    speaker: littlemermaid
    en: I'm okay with it. Truly.
    ko: "[정말 괜찮아졌어.]"
    ja: "「本当に、平気だから」"
  event_unbreakablesphere1_06_s_113:
    speaker: mori
    en: No...
    ko: "…안 돼."
    ja: "…イヤ…"
  event_unbreakablesphere1_06_s_114:
    speaker: mori
    en: No!
    ko: 안 돼!
    ja: そんなのイヤ！
  event_unbreakablesphere1_06_s_115:
    speaker: mori
    en: You may be okay with it, but I'm not!
    ko: "난 안 괜찮아. \n하나도 안 괜찮아!"
    ja: |-
      私が大丈夫じゃない…！
      ぜんぜん平気じゃない！！
  event_unbreakablesphere1_06_s_116:
    speaker: mori
    en: Let's leave together.
    ko: 세이렌… 우리랑 같이 나가자.
    ja: セイレーン…一緒に来てよ…
  event_unbreakablesphere1_06_s_117:
    speaker: mori
    en: Let's go out and find your friends.
    ko: 나가서…! 친구를 찾는 거야.
    ja: |-
      一緒に外に出てさ…！
      友だち捜しに行こうよ…！
  event_unbreakablesphere1_06_s_118:
    speaker: mori
    en: You said you wanted to find them.
    ko: 찾고 싶다고 했잖아.
    ja: 大切な友だちなんでしょ…？
  event_unbreakablesphere1_06_s_119:
    speaker: littlemermaid
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_unbreakablesphere1_06_s_120:
    speaker: mori
    en: Choose life, and we can find your friends together.
    ko: 같이 살아서, 찾으러 가자.
    ja: 一緒に生きて、捜しに行こうよ…
  event_unbreakablesphere1_06_s_121:
    speaker: mori
    en: I'll help you!
    ko: 내가… 내가 같이 찾을 테니까!
    ja: 私も…私も手伝うからさ！
  event_unbreakablesphere1_06_s_122:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_06_s_123:
    speaker: mori
    en: If both of us look for them, you're bound to find them faster.
    ko: 둘이서 찾으면 더 빠르게 찾을 수 있을 거야.
    ja: |-
      2人で捜せば、
      もっと早く見つけられるでしょ…？
  event_unbreakablesphere1_06_s_124:
    speaker: littlemermaid
    en: Hehe.
    ko: 헤헤.
    ja: えへへ…
  event_unbreakablesphere1_06_s_125:
    speaker: littlemermaid
    en: It's nice to be hearing this kind of talk again.
    ko: "[이 이야기를 또 듣게 되다니.]"
    ja: "「その言葉がまた聞けるなんて」"
  event_unbreakablesphere1_06_s_126:
    speaker: littlemermaid
    en: It reminds me that my life truly is rich with good friends.
    ko: "[난 정말 좋은 친구를 많이 가진 것 같아.]"
    ja: "「私は本当に、友だちに恵まれてるみたい」"
  event_unbreakablesphere1_06_s_127:
    speaker: mori
    en: What?
    ko: 뭐?
    ja: え？
  event_unbreakablesphere1_06_s_128:
    speaker: littlemermaid
    en: Sorry, Mori.
    ko: "[미안해. 모리.]"
    ja: "「ごめんなさい、モリー」"
  event_unbreakablesphere1_06_s_129:
    speaker: littlemermaid
    en: You are a really good friend.
    ko: "[너는 정말 좋은 친구고,]"
    ja: "「あなたは本当にいい友だちだった」"
  event_unbreakablesphere1_06_s_130:
    speaker: littlemermaid
    en: And I want my friends to live a long time in this world.
    ko: "[여전히 나는 내 좋은 친구들이 \n세상에 오래오래 살아 있었으면 좋겠어.]"
    ja: |-
      「私は私の友だちみんな、
      ずっと生きていて欲しいって思ってる」
  event_unbreakablesphere1_06_s_131:
    speaker: "<Narration>"
    en: Siren reaches out her hand to Mori.
    ko: 세이렌이 모리에게 손을 뻗었다.
    ja: セイレーンがモリーを突き飛ばした
  event_unbreakablesphere1_06_s_132:
    speaker: littlemermaid
    en: Goodbye.
    ko: "[안녕.]"
    ja: "「さよなら」"
  event_unbreakablesphere1_06_s_133:
    speaker: mori
    en: Siren!
    ko: 세이렌!
    ja: セイレーン――
  event_unbreakablesphere1_06_s_134:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-
    ja: トプンッ――
  event_unbreakablesphere1_06_s_135:
    speaker: "<Narration>"
    en: Mori, Yuni, and Mihara are surrounded by bubbles.
    ko: 모리와 유니, 미하라가 물거품에 감싸였다.
    ja: ユニ、ミハラ、そしてモリーが水泡に覆われた
  event_unbreakablesphere1_06_s_136:
    speaker: littlemermaid
    en: You will go up. Until you reach a safe place.
    ko: "[올라가는 거야. 안전한 곳까지.]"
    ja: "「上がって。安全な所まで」"
  event_unbreakablesphere1_06_s_137:
    speaker: "<Narration>"
    en: The bubbles start rising upward.
    ko: 물거품이 하늘 위로 날아오르기 시작했다.
    ja: 3人を包んだ液体金属の泡が浮かび上がり始めた
  event_unbreakablesphere1_06_s_138:
    speaker: littlemermaid
    en: "... Goodbye."
    ko: "[…잘 가.]"
    ja: "「…さようなら…」"
  event_unbreakablesphere1_06_s_139:
    speaker: littlemermaid
    en: My dear friends.
    ko: "[내 소중한 친구들.]"
    ja: "「私の大切な友だち」"
event_unbreakablesphere1_06_e:
  event_unbreakablesphere1_06_e_1:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤르륵-
    ja: バシャッ――
  event_unbreakablesphere1_06_e_2:
    speaker: "<Narration>"
    en: The bubble pops, and out pour Mihara, Yuni, and Mori.
    ko: 물거품이 터지고, 미하라와 유니, 모리가 쏟아져내렸다.
    ja: 泡が割れ、ミハラとユニとモリーが放り出された
  event_unbreakablesphere1_06_e_3:
    speaker: mori
    en: Urgh!
    ko: 윽!
    ja: うっ！
  event_unbreakablesphere1_06_e_4:
    speaker: yuni_n
    en: Coo...
    ko: 우우….
    ja: うう…
  event_unbreakablesphere1_06_e_5:
    speaker: mihara_b
    en: Ugh... where are we...?
    ko: 읏… 여기는….
    ja: う…ここは…
  event_unbreakablesphere1_06_e_6:
    speaker: "<Narration>"
    en: Mihara looks around.
    ko: 미하라가 주위를 둘러보았다.
    ja: ミハラがあたりを見まわした
  event_unbreakablesphere1_06_e_7:
    speaker: mihara_b
    en: It's the surface...
    ko: 지상이네….
    ja: 地上ね…
  event_unbreakablesphere1_06_e_8:
    speaker: mihara_b
    en: We really got out.
    ko: 정말 밖으로… 나왔어.
    ja: 本当に…戻ってこられたみたいね。
  event_unbreakablesphere1_06_e_9:
    speaker: mori
    en: What about Siren?
    ko: 세이렌은?
    ja: セイレーンは？
  event_unbreakablesphere1_06_e_10:
    speaker: mihara_b
    en: "... I don't think she's here."
    ko: "…없는 것 같아."
    ja: "…見当たらないわ。"
  event_unbreakablesphere1_06_e_11:
    speaker: mori
    en: She's not...?
    ko: 없다고…?
    ja: いない…？
  event_unbreakablesphere1_06_e_12:
    speaker: "<Narration>"
    en: "*Craaaash*"
    ko: 쿠구구궁-
    ja: ゴゴゴゴ――
  event_unbreakablesphere1_06_e_13:
    speaker: mori
    en: What's that sound?
    ko: 뭐야, 이 소리?
    ja: 何、この音？
  event_unbreakablesphere1_06_e_14:
    speaker: mihara_b
    en: Is Gluttony moving?
    ko: 글러트니가 움직이는 건가?
    ja: グラトニーが動く音かしら？
  event_unbreakablesphere1_06_e_15:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere1_06_e_16:
    speaker: "<Narration>"
    en: The sound coming from underneath the ground continues to get further away.
    ko: 땅 밑의 소리가 점점 멀어져 갔다.
    ja: 地面の下で響く音が次第に遠ざかっている
  event_unbreakablesphere1_06_e_17:
    speaker: mori
    en: No! No!
    ko: 아, 안 돼… 안 돼 안 돼!!
    ja: だ、ダメ…ダメ、行かないで！！
  event_unbreakablesphere1_06_e_18:
    speaker: mori
    en: Don't go!
    ko: 가지 마, 가지 마!!
    ja: 行かないで、行っちゃダメ！！
  event_unbreakablesphere1_06_e_19:
    speaker: mori
    en: You hear me, you monster?! I said don't go!
    ko: 가지 말라고 이 괴물!!
    ja: 待てってば、この化け物！！
  event_unbreakablesphere1_06_e_20:
    speaker: "<Narration>"
    en: Mori desperately starts digging.
    ko: 모리가 필사적으로 바닥을 파냈다.
    ja: モリーが必死の形相で地面を掘り始めた
  event_unbreakablesphere1_06_e_21:
    speaker: mori
    en: Take me again! Take me!
    ko: 나를 다시 삼켜! 삼키라고!!
    ja: もう一度飲み込め！飲み込めよ！！！
  event_unbreakablesphere1_06_e_22:
    speaker: mihara_b
    en: Mori, calm down!
    ko: 진정해, 모리!
    ja: モリー、落ち着いて！
  event_unbreakablesphere1_06_e_23:
    speaker: mori
    en: Siren! Siren!!
    ko: 세이렌!! 세이렌!!!
    ja: セイレーン！！セイレーン！！！
  event_unbreakablesphere1_06_e_24:
    speaker: mori
    en: You can't leave me like this!
    ko: 이대로 가면 안 돼.
    ja: 行っちゃダメ…
  event_unbreakablesphere1_06_e_25:
    speaker: mori
    en: Please!
    ko: 제발…!
    ja: お願い…！
  event_unbreakablesphere1_06_e_26:
    speaker: mihara_b
    en: Mori!
    ko: 모리!!
    ja: モリー！！
  event_unbreakablesphere1_06_e_27:
    speaker: "<Narration>"
    en: Mihara hugs Mori tight.
    ko: 미하라가 모리를 끌어안았다.
    ja: ミハラがモリーを取り押さえた
  event_unbreakablesphere1_06_e_28:
    speaker: mori
    en: Let go of me!
    ko: 놔… 이거 놔!!
    ja: 放せ…放して！！
  event_unbreakablesphere1_06_e_29:
    speaker: mori
    en: Argh... *sniff*!
    ko: 윽… 으흑…!
    ja: うぅ…うぅぅ…！
  event_unbreakablesphere1_06_e_30:
    speaker: mori
    en: You can't leave like this... you can't...
    ko: |-
      이대로 가면 안 돼…
      안된단 말야….
    ja: |-
      行かないで…
      こんなのダメ…
  event_unbreakablesphere1_06_e_31:
    speaker: mori
    en: Siren...
    ko: 세이렌… 세이렌…!
    ja: セイレーン…セイレーン…！
  event_unbreakablesphere1_06_e_32:
    speaker: mihara_b
    en: "*Sigh*..."
    ko: "…하아."
    ja: "…言ったでしょう？"
  event_unbreakablesphere1_06_e_33:
    speaker: mihara_b
    en: "... Siren."
    ko: "…세이렌."
    ja: "…セイレーン…"
  event_unbreakablesphere1_06_e_34:
    speaker: littlemermaid
    en: "... The bubble popped."
    ko: "[…물거품이 터졌어.]"
    ja: "「…水泡が割れた」"
  event_unbreakablesphere1_06_e_35:
    speaker: littlemermaid
    en: It seems everyone arrived on the surface safely. I'm glad.
    ko: "[다들 무사히 지상에 도착했나 보네, 다행이다.]"
    ja: "「みんな無事に着いたみたい、よかった」"
  event_unbreakablesphere1_06_e_36:
    speaker: "<Narration>"
    en: Siren looks around the empty clearing.
    ko: 세이렌은 아무도 없는 빈 공터를 둘러보았다.
    ja: |-
      セイレーンは誰もいなくなった
      ガラクタ置き場を見渡した
  event_unbreakablesphere1_06_e_37:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere1_06_e_38:
    speaker: littlemermaid
    en: It's so quiet.
    ko: "[…조용해.]"
    ja: "「…静かね」"
  event_unbreakablesphere1_06_e_39:
    speaker: littlemermaid
    en: I thought I'd gotten used to the silence,
    ko: "[조용한 건 이제 익숙해졌다고 생각했는데….]"
    ja: "「もう慣れたと思ってたのに…」"
  event_unbreakablesphere1_06_e_40:
    speaker: littlemermaid
    en: but now that they've left, it's deafening.
    ko: "[누군가 있다 떠나가니까, 더 조용하게 느껴지네.]"
    ja: |-
      「みんながいなくなったら、
      昔より静かに感じる」
  event_unbreakablesphere1_06_e_41:
    speaker: littlemermaid
    en: I think I finally understand how Levi feels.
    ko: "[이제야 레비의 마음을 제대로 이해하게 된 것 같아.]"
    ja: "「いまさらレヴィの気持ちが分かったかも」"
  event_unbreakablesphere1_06_e_42:
    speaker: "<Narration>"
    en: Little Mermaid stares at the miniature doll of her friend sitting in the corner
      of the garden.
    ko: "리틀 머메이드는 정원 구석에 쭈그려 앉아 있는 \n자신의 작은 친구를 바라보았다."
    ja: |-
      リトルマーメイドは
      うずくまる友人の小さな像を見た
  event_unbreakablesphere1_06_e_43:
    speaker: littlemermaid
    en: Sorry, Levi.
    ko: "[미안해. 레비.]"
    ja: "「ごめんね。レヴィ」"
  event_unbreakablesphere1_06_e_44:
    speaker: littlemermaid
    en: I wanted to tell you in person, but...
    ko: "[직접 만나서 괜찮다고 말해주고 싶었는데….]"
    ja: |-
      「本当は、直接会って、
      大丈夫って言いたかったけど…」
  event_unbreakablesphere1_06_e_45:
    speaker: littlemermaid
    en: I don't think I can do this anymore.
    ko: "[…이젠 못 그럴 거 같아.]"
    ja: "「…それはできないみたい」"
  event_unbreakablesphere1_06_e_46:
    speaker: littlemermaid
    en: I'm really sorry.
    ko: "[정말 미안.]"
    ja: "「本当に、ごめん」"
  event_unbreakablesphere1_06_e_47:
    speaker: "<Narration>"
    en: She then looks at the faces of her old friends lying in the garden.
    ko: 그리고 이번엔 정원에 있는 자신의 오래된 친구들의 얼굴을 바라보았다.
    ja: それから、遠い昔の友人たちの像を見た
  event_unbreakablesphere1_06_e_48:
    speaker: littlemermaid
    en: Hansel.
    ko: "[헨젤.]"
    ja: "「ヘンゼル」"
  event_unbreakablesphere1_06_e_49:
    speaker: littlemermaid
    en: Gretel.
    ko: "[그레텔.]"
    ja: "「グレーテル」"
  event_unbreakablesphere1_06_e_50:
    speaker: littlemermaid
    en: Abe.
    ko: "[에이브.]"
    ja: "「エイブ」"
  event_unbreakablesphere1_06_e_51:
    speaker: littlemermaid
    en: Cinderella.
    ko: "[신데렐라.]"
    ja: "「シンデレラ」"
  event_unbreakablesphere1_06_e_52:
    speaker: littlemermaid
    en: I'm sorry.
    ko: "[…미안해.]"
    ja: "「…ごめんなさい」"
  event_unbreakablesphere1_06_e_53:
    speaker: littlemermaid
    en: I did my best.
    ko: "[그래도 나 열심히 했어.]"
    ja: "「できるだけのことはしたよ」"
  event_unbreakablesphere1_06_e_54:
    speaker: littlemermaid
    en: I've waited so long...
    ko: "[이렇게 오랫동안 기다렸으니까,]"
    ja: "「ずっとずっと待ってたから…」"
  event_unbreakablesphere1_06_e_55:
    speaker: littlemermaid
    en: Surely I can stop waiting now?
    ko: "[이제… 그만 기다려도 되지?]"
    ja: "「もう…待たなくていいよね？」"
  event_unbreakablesphere1_06_e_56:
    speaker: "<Narration>"
    en: Little Mermaid gently caresses her friends' faces.
    ko: 리틀 머메이드는 친구들의 얼굴을 쓰다듬었다.
    ja: リトルマーメイドは友人たちの像の顔をなでた
  event_unbreakablesphere1_06_e_57:
    speaker: littlemermaid
    en: It's okay.
    ko: "[괜찮아.]"
    ja: "「大丈夫」"
  event_unbreakablesphere1_06_e_58:
    speaker: littlemermaid
    en: I ended up meeting some really good friends toward the end.
    ko: "[마지막에 정말 좋은 친구들을 만났거든.]"
    ja: "「最後に最高の友だちに会えたから」"
  event_unbreakablesphere1_06_e_59:
    speaker: littlemermaid
    en: Thanks to them, I was able to laugh and forget my worries for the first time
      in a long time.
    ko: "[덕분에 아주 오랜만에… 아무 걱정 없이 웃을 수 있었어.]"
    ja: |-
      「おかげで、本当に久しぶりに…
      心の底から笑えた」
  event_unbreakablesphere1_06_e_60:
    speaker: littlemermaid
    en: So it's all right.
    ko: "[그러니 괜찮아.]"
    ja: "「だから大丈夫」"
  event_unbreakablesphere1_06_e_61:
    speaker: littlemermaid
    en: I'm not scared.
    ko: "[무섭지 않아.]"
    ja: "「私は怖くない」"
  event_unbreakablesphere1_06_e_62:
    speaker: littlemermaid
    en: I feel good knowing that I saved everyone. That I saved my friends.
    ko: "[모두를, 친구들을 구할 수 있다고 생각하니까, 정말 괜찮아졌어.]"
    ja: |-
      「みんなを、友だちを助けられるって思ったら、
      本当に平気になったの」
  event_unbreakablesphere1_06_e_63:
    speaker: "<Narration>"
    en: Little Mermaid stares at the bubbles gathered in the garden for one last time.
    ko: "리틀 머메이드가 마지막으로, \n정원에 모인 물방울들을 바라보았다."
    ja: |-
      リトルマーメイドは最後に、
      庭園に集まっているしずくを見た
  event_unbreakablesphere1_06_e_64:
    speaker: littlemermaid
    en: "*Sigh*..."
    ko: 후우….
    ja: ふぅ…
  event_unbreakablesphere1_06_e_65:
    speaker: littlemermaid
    en: Let's go.
    ko: "[가자.]"
    ja: "「行かないと」"
  event_unbreakablesphere1_06_e_66:
    speaker: littlemermaid
    en: Let's head out one last time.
    ko: "[마지막으로 떠날 준비를 하자.]"
    ja: "「最後の旅の準備」"
  event_unbreakablesphere1_06_e_67:
    speaker: littlemermaid
    en: With our heads held high.
    ko: "[모두에게 부끄럽지 않게,]"
    ja: "「みんなに恥ずかしくないように」"
  event_unbreakablesphere1_06_e_68:
    speaker: littlemermaid
    en: Like a true Goddess of Victory,
    ko: "[승리의 여신답게.]"
    ja: "「私は勝利の女神にふさわしい…」"
  event_unbreakablesphere1_06_e_69:
    speaker: littlemermaid
    en: I will become a shield that protects this world,
    ko: "[세상에서 가장 아름다운 물거품이 되는 거야.]"
    ja: "「世界で一番美しい水の泡になる」"
  event_unbreakablesphere1_06_e_70:
    speaker: littlemermaid
    en: and everyone in it.
    ko: "[모두를 구할 수 있도록.]"
    ja: "「そしてみんなを助けるの」"
  event_unbreakablesphere1_06_e_71:
    speaker: "<Narration>"
    en: 'UNBREAKABLE SPHERE: To be Continued'
    ko: 'UNBREAKABLE SPHERE : To be Continued'
    ja: "UNBREAKABLE SPHERE : \nTo be Continued"
  event_unbreakablesphere1_06_e_72:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルブル…
  event_unbreakablesphere1_06_e_73:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ――
event_unbreakablesphere2_01_s:
  event_unbreakablesphere2_01_s_1:
    speaker: littlemermaid
    en: I remember when I first opened my eyes and found myself here.
    ko: "[처음 이곳에서 눈을 떴을 때를 기억해.]"
    ja: |-
      「初めてここで目を覚ました時のことは
      まだ覚えてる」
  event_unbreakablesphere2_01_s_2:
    speaker: littlemermaid
    en: An infinite black void.
    ko: "[끝이 보이지 않는 검은 공간에,]"
    ja: "「果てしなく広がる暗闇」"
  event_unbreakablesphere2_01_s_3:
    speaker: littlemermaid
    en: All that stared back at me was cold seawater and endless bits and bobs from
      the surface which Gluttony had swallowed,
    ko: "[글러트니가 집어삼킨 차가운 바닷물과 수많은 지상의 잔해들,]"
    ja: |-
      「グラトニーが飲み込んだ冷たい海水。
      地上にあったものの残骸」
  event_unbreakablesphere2_01_s_4:
    speaker: littlemermaid
    en: as well as a red core.
    ko: "[나를 바라보고 있는 붉은 코어가 존재하고 있었어.]"
    ja: "「そして私を見ている赤いコア」"
  event_unbreakablesphere2_01_s_5:
    speaker: littlemermaid
    en: At first, I used my abilities to try every possible method of escape.
    ko: "[처음엔 내 능력을 어떻게든 이용해서 탈출해 보려고,]"
    ja: "「はじめはどうにかして脱出しようとした」"
  event_unbreakablesphere2_01_s_6:
    speaker: littlemermaid
    en: I tried shooting bubbles at the core.
    ko: "[코어에 물거품을 날려 보기도 했고,]"
    ja: "「コアに水泡をぶつけてみたり」"
  event_unbreakablesphere2_01_s_7:
    speaker: littlemermaid
    en: I tried using my Kotodama.
    ko: "[언령을 사용해 보기도 했어.]"
    ja: "「言霊を試してみたり」"
  event_unbreakablesphere2_01_s_8:
    speaker: littlemermaid
    en: None of it worked.
    ko: "[하지만… 잘 안됐지.]"
    ja: "「でも…ダメだった」"
  event_unbreakablesphere2_01_s_9:
    speaker: littlemermaid
    en: Gluttony was different than ordinary Raptures.
    ko: "[글러트니는 일반적인 랩쳐랑 달랐거든.]"
    ja: "「グラトニーは普通のラプチャーじゃない」"
  event_unbreakablesphere2_01_s_10:
    speaker: littlemermaid
    en: It was moving by primal instinct alone.
    ko: "[오로지 [본능]이라 부르는, 태초의 명령으로만 움직이는 존재였지.]"
    ja: "「『本能』という原初の命令だけで動く存在」"
  event_unbreakablesphere2_01_s_11:
    speaker: littlemermaid
    en: The result was that my Kotodama had no effect on it.
    ko: "[그래서 내 언령은 글러트니에게 아무런 영향을 주지 못했어.]"
    ja: "「私の言霊はグラトニーに効かなかった」"
  event_unbreakablesphere2_01_s_12:
    speaker: littlemermaid
    en: Gluttony seemed to prioritize its urge to consume above all other instincts.
    ko: "[글러트니는 다른 어떤 판단보다, \n[먹는다]라는 본능을 가장 우선순위로 두고 있는 듯했으니까.]"
    ja: |-
      「グラトニーは他の何よりも
      『食べる』という本能を優先するみたい」
  event_unbreakablesphere2_01_s_13:
    speaker: littlemermaid
    en: When I'd exhausted all possible means of escape,
    ko: "[그렇게 모든 수단이 좌절되고 나자,]"
    ja: "「あらゆる手を尽くした後…」"
  event_unbreakablesphere2_01_s_14:
    speaker: littlemermaid
    en: I started to become afraid.
    ko: "[문득 무서워졌어.]"
    ja: "「私は急に怖くなった」"
  event_unbreakablesphere2_01_s_15:
    speaker: littlemermaid
    en: Was I going to die in this place?
    ko: "[이렇게 죽는 것일까?]"
    ja: "「私はここで死ぬの？」"
  event_unbreakablesphere2_01_s_16:
    speaker: littlemermaid
    en: Once I was digested, what kind of attack would Gluttony unleash on the outside
      world?
    ko: "[내가 소화되어 버리면, 글러트니는 바깥에 어떤 공격을 하게 될까?]"
    ja: |-
      「私が消化されてしまったら、グラトニーは
      外にどれだけの被害をもたらすだろう？」
  event_unbreakablesphere2_01_s_17:
    speaker: littlemermaid
    en: What would happen if Gluttony found out about the nature of my bubbles?
    ko: "[글러트니가 물거품에 대해 알아버리면 어떡하지?]"
    ja: "「グラトニーが水泡の存在に気づいたら？」"
  event_unbreakablesphere2_01_s_18:
    speaker: littlemermaid
    en: Was I doomed to fail once again, without achieving anything?
    ko: "[이렇게 또 아무것도 이루지 못한 채, 실패해 버리는 걸까… 하고.]"
    ja: "「私はまた何もできずに失敗してしまうの…？」"
  event_unbreakablesphere2_01_s_19:
    speaker: littlemermaid
    en: It was at that moment that I remembered a promise I'd once made to a few friends.
    ko: "[그때, 친구와 했던 약속이 떠올랐어.]"
    ja: "「その時、仲間との約束を思い出した」"
  event_unbreakablesphere2_01_s_20:
    speaker: littlemermaid
    en: She told me that from now on, our story was no longer one of failure, but
      a fairy tale.
    ko: "[지금부터 우리들의 이야기는.]"
    ja: "「今から書く、私たちの物語は…」"
  event_unbreakablesphere2_01_s_21:
    speaker: littlemermaid
    en: One with a happy ending.
    ko: |-
      [실패한 이야기가 아니라,
      해피 엔딩으로 끝날 동화가 될 거라고 했었지.]
    ja: |-
      「失敗なんてしない。
      ハッピーエンドのおとぎ話にしてみせる」
  event_unbreakablesphere2_01_s_22:
    speaker: littlemermaid
    en: I became determined not to give up.
    ko: "[그래서 나도 포기하지 않기로 했어.]"
    ja: "「私も諦めてはいられない」"
  event_unbreakablesphere2_01_s_23:
    speaker: littlemermaid
    en: My friends were surely out there trying their best in order to keep that promise
      too.
    ko: "[그때의 약속을 지키기 위해 분명히… 친구들도 열심히 하고 있을 테니까.]"
    ja: |-
      「あの時の約束を守るために…
      仲間たちも頑張っているはず」
  event_unbreakablesphere2_01_s_24:
    speaker: littlemermaid
    en: I couldn't give up. I had to struggle with all my might.
    ko: "[나도 포기하지 말고 열심히 발버둥 쳐보자. 라고 생각했어.]"
    ja: "「私も力の限りを尽くす。そう決心した」"
  event_unbreakablesphere2_01_s_25:
    speaker: littlemermaid
    en: In order to keep myself alive, I had to create more bubbles.
    ko: "[그때부터 이곳에서 버텨내기 위해, 더 많은 물거품을 만들어내기 위해.]"
    ja: |-
      「だから、ここで生き延びていくことにした。
      それにはもっと多くの水泡が必要になる」
  event_unbreakablesphere2_01_s_26:
    speaker: littlemermaid
    en: I expanded the protective bubble around myself in order not to be detected
      by Gluttony's core.
    ko: "[물거품을 크게 확장해서, 글러트니의 코어로부터 시선을 가렸어.]"
    ja: |-
      「私は水泡を広く展開して、
      グラトニーのコアの眼から隠れた」
  event_unbreakablesphere2_01_s_27:
    speaker: littlemermaid
    en: I gathered surrounding remnants from the surface and created a space where
      I could live.
    ko: "[주변에 있던 지상의 잔해들을 끌어모아서 생활할 공간을 만들고,]"
    ja: |-
      「あたりにあった地上の残骸をかき集めて、
      生活できる空間を作って」
  event_unbreakablesphere2_01_s_28:
    speaker: littlemermaid
    en: I crafted a tree out of bubbles, fabricated a bubble workshop,
    ko: "[물거품 나무를 만들고, 물거품 공방을 만들고,]"
    ja: "「水泡の木や工房を作って」"
  event_unbreakablesphere2_01_s_29:
    speaker: littlemermaid
    en: and built all the places where I lived with you guys.
    ko: "[너희와 함께 생활했던 모든 공간을 만들었지.]"
    ja: |-
      「あなたたちと一緒に過ごした
      あの場所を作った」
  event_unbreakablesphere2_01_s_30:
    speaker: littlemermaid
    en: I also made dolls that resembled my friends
    ko: "[그리고… 물거품으로 친구들을 닮은 인형을 만들어서,]"
    ja: "「それから…水泡で仲間に似せた人形を作って」"
  event_unbreakablesphere2_01_s_31:
    speaker: littlemermaid
    en: and launched them up to the surface.
    ko: "[하늘로 쏘아 올려, 지상으로 내보냈어.]"
    ja: "「それを打ち上げ、地上に送りだした」"
  event_unbreakablesphere2_01_s_32:
    speaker: littlemermaid
    en: I hoped that someday, perhaps my friends would encounter these doppelgangers
    ko: "[언젠가… 친구들이 자신을 닮은 물거품을 찾아서,]"
    ja: "「いつの日か…仲間の誰かがそれを見つけて」"
  event_unbreakablesphere2_01_s_33:
    speaker: littlemermaid
    en: and come looking for me.
    ko: "[나를 찾아와 와주길 바라면서.]"
    ja: "「私を捜しに来てくれると信じて」"
  event_unbreakablesphere2_01_s_34:
    speaker: littlemermaid
    en: I continued making the bubbles and launching them up to the surface.
    ko: "[그렇게 계속 물거품을 만들고… 쏘아 올리고.]"
    ja: "「何度も人形を作って…打ち上げて…」"
  event_unbreakablesphere2_01_s_35:
    speaker: littlemermaid
    en: Again and again, I did this.
    ko: "[또 만들고… 쏘아 올리면서.]"
    ja: "「また作って…打ち上げて…」"
  event_unbreakablesphere2_01_s_36:
    speaker: littlemermaid
    en: I waited for a long time.
    ko: "[정말… 오랜 시간을 기다렸던 것 같아.]"
    ja: "「とても長い間…待っていたような気がする」"
  event_unbreakablesphere2_01_s_37:
    speaker: littlemermaid
    en: At times, the loneliness was excruciating.
    ko: "[…그 시간이 때로는 너무 외로워서,]"
    ja: "「…そのうち寂しさにつぶされそうになって」"
  event_unbreakablesphere2_01_s_38:
    speaker: littlemermaid
    en: I considered giving up more than once.
    ko: "[몇 번이고 포기할까? 라고 생각했어.]"
    ja: "「何度も諦めたくなった」"
  event_unbreakablesphere2_01_s_39:
    speaker: littlemermaid
    en: But even in the deepest depths of my despair, my longing to see my friends
      trumped all else.
    ko: "[그럼에도 친구들이 보고 싶어서.]"
    ja: "「でも、もう一度みんなに会いたくて」"
  event_unbreakablesphere2_01_s_40:
    speaker: littlemermaid
    en: I wanted to uphold the promise I made on that day.
    ko: "[그날의 약속을 지키고 싶어서,]"
    ja: "「あの日の約束を守りたくて」"
  event_unbreakablesphere2_01_s_41:
    speaker: littlemermaid
    en: And so I strengthened my resolve countless times, and pushed on.
    ko: "[수없이 마음을 다잡고, 견뎌내고 있을 때.]"
    ja: |-
      「何度も気を取り直して、
      孤独に耐え抜こうとしていた時…」
  event_unbreakablesphere2_01_s_42:
    speaker: littlemermaid
    en: Then you guys came, swallowed whole by Gluttony.
    ko: "[너희가 온 거야.]"
    ja: "「あなたたちが来たの」"
  event_unbreakablesphere2_01_s_43:
    speaker: littlemermaid
    en: I was terribly worried for you all,
    ko: "[글러트니에게 잡아먹힌 너희가 너무 걱정되었는데,]"
    ja: |-
      「グラトニーに飲み込まれたということを
      心配はしていたけど」
  event_unbreakablesphere2_01_s_44:
    speaker: littlemermaid
    en: but paradoxically, I was also ecstatic to finally have company.
    ko: "[아이러니하게도 오랜만에 누군가를 만났다는 것이 기쁘기도 했어.]"
    ja: |-
      「久しぶりに誰かに会えたっていう、
      意地の悪いうれしさもあった」
  event_unbreakablesphere2_01_s_45:
    speaker: littlemermaid
    en: During my time alone, I had learned how to control my Kotodama,
    ko: "[혼자 있는 동안 언령을 조절하는 방법을 알아내서,]"
    ja: |-
      「独りの時に、言霊を制御する方法を
      見つけておいてよかった」
  event_unbreakablesphere2_01_s_46:
    speaker: littlemermaid
    en: and being able to talk, laugh, and live with you all filled me with ineffable
      joy.
    ko: "[너희와 함께 말하고 웃고, 생활할 수 있는 것이 너무나도 즐거웠어.]"
    ja: |-
      「あなたたちと話して、笑って、
      一緒に過ごせたことが本当に楽しかった」
  event_unbreakablesphere2_01_s_47:
    speaker: littlemermaid
    en: That's how much you all mean to me.
    ko: "[그 정도로… 너희는.]"
    ja: "「それぐらい…あなたたちは」"
  event_unbreakablesphere2_01_s_48:
    speaker: littlemermaid
    en: Your presence here was a gift.
    ko: "[내게 선물 같은 존재였어.]"
    ja: "「私にとって大事な贈り物みたいな存在だった」"
  event_unbreakablesphere2_01_s_49:
    speaker: littlemermaid
    en: I'm so glad I was able to meet you all.
    ko: "[너희를 만나서 다행이야.]"
    ja: "「あなたたちに会えてよかった」"
  event_unbreakablesphere2_01_s_50:
    speaker: littlemermaid
    en: "... I'm not afraid of the end anymore."
    ko: "[…이제는 끝이 다가온 것이 두렵지 않아.]"
    ja: "「…これで終わりでも、怖くない」"
  event_unbreakablesphere2_01_s_51:
    speaker: littlemermaid
    en: I'm no longer scared.
    ko: "[더는 무섭지 않고,]"
    ja: "「もう震えたりしない」"
  event_unbreakablesphere2_01_s_52:
    speaker: littlemermaid
    en: I'm no longer lonely.
    ko: "[외롭지 않아.]"
    ja: "「寂しくも感じない」"
  event_unbreakablesphere2_01_s_53:
    speaker: littlemermaid
    en: So don't blame yourselves,
    ko: "[그러니 자책하지 말고,]"
    ja: "「だから、こうなったことを責めないで」"
  event_unbreakablesphere2_01_s_54:
    speaker: littlemermaid
    en: and live well.
    ko: "[잘 지내야 해.]"
    ja: "「元気でね」"
  event_unbreakablesphere2_01_s_55:
    speaker: mori
    en: Siren!!
    ko: 세이렌!!
    ja: セイレーン！！
  event_unbreakablesphere2_01_s_56:
    speaker: "<Narration>"
    en: Mori opens her eyes.
    ko: 모리는 눈을 떴다.
    ja: モリーが目を開いた
  event_unbreakablesphere2_01_s_57:
    speaker: mori
    en: What...
    ko: 여긴….
    ja: ここは…
  event_unbreakablesphere2_01_s_58:
    speaker: "<Narration>"
    en: Above Mori is the ceiling of what appears to be a medical room.
    ko: 의무실의 천장이 보였다.
    ja: 医務室らしい天井が見えた
  event_unbreakablesphere2_01_s_59:
    speaker: mana
    en: Are you awake?
    ko: 일어나셨습니까?
    ja: 気が付きましたか？
  event_unbreakablesphere2_01_s_60:
    speaker: mori
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_unbreakablesphere2_01_s_61:
    speaker: mori
    en: Who...?
    ko: 누구…?
    ja: 誰…？
  event_unbreakablesphere2_01_s_62:
    speaker: mana
    en: Nice to meet you.
    ko: 처음 뵙겠습니다.
    ja: はじめまして。
  event_unbreakablesphere2_01_s_63:
    speaker: mana
    en: I'm Mana of the M.M.R. Squad.
    ko: M.M.R. 스쿼드 소속의 마나라고 합니다.
    ja: M.M.R.所属のマナと申します。
event_unbreakablesphere2_01_e:
  event_unbreakablesphere2_01_e_1:
    speaker: mana
    en: Are you Mori from the Incubator Squad?
    ko: 당신은 인큐베이터 스쿼드 소속의 모리, 맞습니까?
    ja: インキュベーター所属のモリー、そうですね？
  event_unbreakablesphere2_01_e_2:
    speaker: mori
    en: "... Yes."
    ko: |-
      …맞는데.
      내가 왜 여기에….
    ja: |-
      …そうだけど。
      私はなんでここに…
  event_unbreakablesphere2_01_e_3:
    speaker: mana
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  event_unbreakablesphere2_01_e_4:
    speaker: mori
    en: Where am I?
    ko: 아, 아니 그전에, 여긴 어디….
    ja: いや、そうですかじゃなくて、ここはどこ…？
  event_unbreakablesphere2_01_e_5:
    speaker: mana
    en: This is Reclamation Site 01.
    ko: 주둔지 01입니다.
    ja: 駐屯地01…
  event_unbreakablesphere2_01_e_6:
    speaker: mana
    en: It's the first area on the surface that we've successfully reclaimed.
    ko: 방주 최초로, 지상을 탈환한 지역이죠.
    ja: アークが初めて奪還した地上の一角です。
  event_unbreakablesphere2_01_e_7:
    speaker: mana
    en: Have you heard of it?
    ko: 들어본 적 없으십니까?
    ja: 聞いたことはありませんか？
  event_unbreakablesphere2_01_e_8:
    speaker: mori
    en: I have, but what am I doing here?
    ko: 들어본 적은 있는데… 내가 왜….
    ja: あるけど…どうして私が…
  event_unbreakablesphere2_01_e_9:
    speaker: mana
    en: Once we were out of danger,
    ko: 조난 상황 해제 이후,
    ja: あなたは救助されて…
  event_unbreakablesphere2_01_e_10:
    speaker: mana
    en: Wardress brought you back here.
    ko: 워드리스 스쿼드가 당신을 데리고 이곳까지 왔습니다.
    ja: |-
      ワードレス部隊に
      ここまで運ばれてきたのです。
  event_unbreakablesphere2_01_e_11:
    speaker: mori
    en: Are Mihara and Yuni...
    ko: 그럼, 미하라와 유니는…?
    ja: じゃあ、ミハラとユニは…？
  event_unbreakablesphere2_01_e_12:
    speaker: mana
    en: They're outside.
    ko: 밖에 있습니다.
    ja: 外にいますよ。
  event_unbreakablesphere2_01_e_13:
    speaker: mana
    en: Would you like to go meet them?
    ko: 만나러 가시겠습니까?
    ja: 話をされますか？
  event_unbreakablesphere2_01_e_14:
    speaker: mori
    en: "... Yes."
    ko: "…응."
    ja: "…うん。"
  event_unbreakablesphere2_01_e_15:
    speaker: mihara_b
    en: Mori!
    ko: 모리, 일어났구나?
    ja: よく眠れた？モリー。
  event_unbreakablesphere2_01_e_16:
    speaker: mori
    en: Mihara...
    ko: 미하라….
    ja: ミハラ…
  event_unbreakablesphere2_01_e_17:
    speaker: mori
    en: What happened to Gluttony?
    ko: 그, 글러트니는?
    ja: グ、グラトニーは？
  event_unbreakablesphere2_01_e_18:
    speaker: mori
    en: Where's Siren?
    ko: 세이렌은 어디에…!
    ja: セイレーンは…！？
  event_unbreakablesphere2_01_e_19:
    speaker: mihara_b
    en: "... Gluttony left."
    ko: "…가버렸어."
    ja: "…どこかへ行ったわ。"
  event_unbreakablesphere2_01_e_20:
    speaker: mori
    en: No...
    ko: 그, 그럴 리가….
    ja: そ、そんな…
  event_unbreakablesphere2_01_e_21:
    speaker: mori
    en: Is there any way we can follow it?
    ko: 그럼 쫓아갈 방법은?
    ja: 追いかける方法はないの？
  event_unbreakablesphere2_01_e_22:
    speaker: mori
    en: We need to go save Siren!
    ko: 가서 세이렌을 구해야 할 거 아니야!
    ja: 早くセイレーンを助けないと！
  event_unbreakablesphere2_01_e_23:
    speaker: mihara_b
    en: It's possible for us to track it, but...
    ko: 추적이 불가능한 건 아니지만….
    ja: 方法はないワケじゃないけど…
  event_unbreakablesphere2_01_e_24:
    speaker: mori
    en: Then let's go!
    ko: 그럼 가자.
    ja: だったら何してんの？
  event_unbreakablesphere2_01_e_25:
    speaker: mori
    en: We have to hurry, before it gets too far!
    ko: 너무 멀어지기 전에 빨리…!
    ja: もっと遠くに行っちゃう前に早く…！
  event_unbreakablesphere2_01_e_26:
    speaker: mihara_b
    en: We can't do that.
    ko: 안 돼.
    ja: ダメよ。
  event_unbreakablesphere2_01_e_27:
    speaker: mori
    en: What?
    ko: 뭐?
    ja: え？
  event_unbreakablesphere2_01_e_28:
    speaker: mihara_b
    en: We can't go.
    ko: 갈 수 없어.
    ja: そうはいかないの。
  event_unbreakablesphere2_01_e_29:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_01_e_30:
    speaker: mori
    en: Do you hear what you're saying?!
    ko: 왜 안된다고 하는 거야?
    ja: なんで？
  event_unbreakablesphere2_01_e_31:
    speaker: mori
    en: Don't you want to save Siren?
    ko: 세이렌을 구하고 싶지 않아?
    ja: セイレーンを助けたくないの？
  event_unbreakablesphere2_01_e_32:
    speaker: mihara_b
    en: Of course I do.
    ko: 당연히 나도 구하고 싶어.
    ja: もちろん、私だって助けたいわ。
  event_unbreakablesphere2_01_e_33:
    speaker: mihara_b
    en: But tracking Gluttony is impossible.
    ko: 하지만 안 돼.
    ja: でも、そう単純じゃないの。
  event_unbreakablesphere2_01_e_34:
    speaker: mori
    en: Why not?!
    ko: 어째서…!
    ja: じゃあ何が…！
  event_unbreakablesphere2_01_e_35:
    speaker: mihara_b
    en: Mori, do you know what kind of Rapture Gluttony is?
    ko: 모리는 글러트니가 어떤 랩쳐인지 아니?
    ja: グラトニーがどういうラプチャーかは知ってる？
  event_unbreakablesphere2_01_e_36:
    speaker: mori
    en: No, I don't! And I don't care!
    ko: 몰라! 알고 싶지도 않아.
    ja: 知らない！知りたくもないし。
  event_unbreakablesphere2_01_e_37:
    speaker: mori
    en: Besides...
    ko: 지금은 그것보다…!
    ja: 今はそんなことより…！
  event_unbreakablesphere2_01_e_38:
    speaker: mihara_b
    en: No, this is something you need to know.
    ko: 아니, 알아야 해.
    ja: いいえ、知っておいて。
  event_unbreakablesphere2_01_e_39:
    speaker: mihara_b
    en: Siren risked her life
    ko: 네 목숨은 더 이상 너 하나만의 목숨이 아니게 되었으니까.
    ja: |-
      あなたの命はもう、
      あなた一人だけのものではないの。
  event_unbreakablesphere2_01_e_40:
    speaker: mihara_b
    en: to save your own.
    ko: 그 애가, 세이렌이 목숨 걸고 살려준 목숨이니까.
    ja: セイレーンが命をかけて助けたものよ。
  event_unbreakablesphere2_01_e_41:
    speaker: mihara_b
    en: I can't let you go rushing headlong into danger without knowing anything,
      even if it's because you want to save her.
    ko: 아무것도 모른 채로, 그저 구하고 싶다는 이유만으로는 보내줄 수 없어.
    ja: |-
      何も分かっていないのに、
      ただ助けたいからって突っ走ってはダメ。
  event_unbreakablesphere2_01_e_42:
    speaker: mihara_b
    en: If you end up throwing your life away recklessly,
    ko: 네가 구하겠다며 달려들었다 개죽음이라도 당하는 순간,
    ja: やけを起こして無駄に命を落としたら…
  event_unbreakablesphere2_01_e_43:
    speaker: mihara_b
    en: all of Siren's sacrifices will be in vain.
    ko: 세이렌이 한 모든 희생과 노력이 전부 헛수고가 되어버릴 테니까.
    ja: |-
      セイレーンの犠牲と今までの努力が
      台無しになるのよ。
  event_unbreakablesphere2_01_e_44:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_01_e_45:
    speaker: mihara_b
    en: Gluttony appeared during the First Rapture Invasion.
    ko: 글러트니는 1차 랩쳐 침공 당시 나타났던 랩쳐야.
    ja: |-
      グラトニーは第一次ラプチャー侵攻の時から
      知られていたラプチャーよ。
  event_unbreakablesphere2_01_e_46:
    speaker: mihara_b
    en: A Tyrant-Class Rapture.
    ko: 등급은 타일런트.
    ja: 等級はタイラント。
  event_unbreakablesphere2_01_e_47:
    speaker: mihara_b
    en: After humanity went into the Ark, it rarely showed up,
    ko: 인류가 방주에 들어간 이후에 잘 나타나지 않아서,
    ja: |-
      アークで人が暮らすようになってからは
      目撃報告がほとんどないわ。
  event_unbreakablesphere2_01_e_48:
    speaker: mihara_b
    en: and so the only information we have on it is from old records.
    ko: 지금은 오래된 기록에서만 확인 가능한 랩쳐지.
    ja: |-
      今は昔の記録に残っているだけ。
      そういうラプチャーなの。
  event_unbreakablesphere2_01_e_49:
    speaker: mihara_b
    en: It consumed an ICBM intended to destroy the Lift,
    ko: 궤도 엘리베이터를 파괴하기 위해 쐈던 ICBM을 잡아먹고,
    ja: |-
      軌道エレベーターを狙って発射された
      ICBMが飲みこまれて…
  event_unbreakablesphere2_01_e_50:
    speaker: mihara_b
    en: then expelled all that energy back at the launch site and utterly decimated
      it.
    ko: 그 에너지를 그대로 뱉어내서 발사지점을 쑥대밭으로 만들었다고 해.
    ja: |-
      そのエネルギーを吐き返してきたそうよ。
      発射地点はそれで壊滅。
  event_unbreakablesphere2_01_e_51:
    speaker: mihara_b
    en: From that point on, humanity stopped using large-scale armaments against Rapture
      facilities.
    ko: 그 이후, 인류는 대규모 병기를 사용해 랩쳐의 시설을 공격하는 것을 중지했지.
    ja: |-
      それ以来、人類はラプチャーとの戦争で
      強力な戦略兵器の使用をあきらめたの。
  event_unbreakablesphere2_01_e_52:
    speaker: mihara_b
    en: That's probably why Siren insisted on staying behind.
    ko: 세이렌이 남은 이유도 이것과 관련되어 있을 거야.
    ja: |-
      セイレーンが残った理由は、
      それと関係があるはずよ。
  event_unbreakablesphere2_01_e_53:
    speaker: mihara_b
    en: If Gluttony digests the AA Pillar, and the energy contained within it,
    ko: 혹시라도 AA 필러의 에너지를 글러트니가 소화시켜버리면,
    ja: |-
      もしAAピラーの持つエネルギーが
      グラトニーに吸収されれば…
  event_unbreakablesphere2_01_e_54:
    speaker: mihara_b
    en: this entire region would be wiped off the map.
    ko: 그땐… 이 일대가 쑥대밭이 되어버릴지 모르니까.
    ja: 被害は…どれほどになるか分からないわ。
  event_unbreakablesphere2_01_e_55:
    speaker: mori
    en: Is it really that dangerous?
    ko: 그, 그렇게나 위험한 랩쳐였다고…?
    ja: そ、そんなにヤバいラプチャーだったの…？
  event_unbreakablesphere2_01_e_56:
    speaker: mihara_b
    en: Yes, it is.
    ko: 그래. 그런 거에게 우리가 먹혔던 거야.
    ja: そう。私たちはその中にいたの。
  event_unbreakablesphere2_01_e_57:
    speaker: mihara_b
    en: It's a miracle that we were able to get out of that thing alive.
    ko: 살아나온 건 사실 천운에 가깝다고 봐야 해.
    ja: 今こうしていられるのも、ほとんど奇跡よ。
  event_unbreakablesphere2_01_e_58:
    speaker: mihara_b
    en: And here you are, wanting to rush back towards it.
    ko: 그런데… 그걸 다시 상대하러 가겠다니.
    ja: |-
      分かったでしょ…そういう相手を
      追いかけようとしているの。
  event_unbreakablesphere2_01_e_59:
    speaker: mori
    en: "...!"
    ko: "…!!"
    ja: "……！！"
  event_unbreakablesphere2_01_e_60:
    speaker: mihara_b
    en: Are you sure you can do that?
    ko: 할 수 있겠니?
    ja: できると思う？
  event_unbreakablesphere2_01_e_61:
    speaker: mihara_b
    en: You're afraid of fighting run-of-the-mill ordinary Raptures.
    ko: 일반 랩쳐를 상대하는 것도 두려워하는 네가,
    ja: 普通のラプチャーにも怯えるようなあなたが…
  event_unbreakablesphere2_01_e_62:
    speaker: mihara_b
    en: When you stand in front of Gluttony,
    ko: 글러트니를 마주했을 때.
    ja: グラトニーの目の前で…
  event_unbreakablesphere2_01_e_63:
    speaker: mihara_b
    en: are you sure you won't lose your nerve?
    ko: 두려워하지 않을 수 있을까?
    ja: 震えずに立っていられる？
  event_unbreakablesphere2_01_e_64:
    speaker: mori
    en: I-I...
    ko: 나, 나는….
    ja: わ、私は…
  event_unbreakablesphere2_01_e_65:
    speaker: mihara_b
    en: Besides, this isn't a problem which can be solved with willpower alone.
    ko: 그건 의지의 문제만으로 해결될 일이 아니야.
    ja: それに、あなたがどう思うかは関係ないの。
  event_unbreakablesphere2_01_e_66:
    speaker: mihara_b
    en: Even if you are willing to risk your life, you most likely won't be able to
      make a dent in that beast.
    ko: 목숨을 걸어도,
    ja: 命をかけて戦ったとしても…
  event_unbreakablesphere2_01_e_67:
    speaker: mihara_b
    en: You'd be throwing your life away.
    ko: 조금의 영향도 주지 못하고 목숨만 버린 일이 되어버릴 수도 있어.
    ja: |-
      何も変えられずに、
      命を捨てただけになるかもしれないわ。
  event_unbreakablesphere2_01_e_68:
    speaker: mori
    en: "..."
    ko: 난….
    ja: 私は…
  event_unbreakablesphere2_01_e_69:
    speaker: mihara_b
    en: I understand that it's a bitter pill to swallow,
    ko: 가슴이 무너지게 슬프고… 안타까워도,
    ja: どれだけ胸が苦しくて、つらいことでも…
  event_unbreakablesphere2_01_e_70:
    speaker: mihara_b
    en: but there are some things which we are powerless to change.
    ko: 바꿀 수 없는 일이라는 게 있는 거야.
    ja: 変えられないことがあるのよ。
  event_unbreakablesphere2_01_e_71:
    speaker: mihara_b
    en: This is one of them.
    ko: 그러니 안 돼.
    ja: だから、ダメ。
  event_unbreakablesphere2_01_e_72:
    speaker: mihara_b
    en: You can't do this, Mori. You must give it up.
    ko: 포기해, 모리.
    ja: 諦めなさい、モリー。
  event_unbreakablesphere2_01_e_73:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_01_e_74:
    speaker: mihara_b
    en: The best thing for us to do now is rest.
    ko: 일단은 좀 쉬자.
    ja: まずは、一息つきましょ。
  event_unbreakablesphere2_01_e_75:
    speaker: mihara_b
    en: In the meantime, we can take our time to mull this over.
    ko: 쉬면서 천천히 생각을 정리하는 게 좋을 거 같아.
    ja: |-
      落ち着いてからゆっくり考えを整理した方が
      いいと思うわ。
  event_unbreakablesphere2_01_e_76:
    speaker: mihara_b
    en: Let's go, Yu...
    ko: 가자, 유….
    ja: 行きましょう、ユ…
  event_unbreakablesphere2_01_e_77:
    speaker: mori
    en: I'm not stupid.
    ko: 알아.
    ja: 分かってる。
  event_unbreakablesphere2_01_e_78:
    speaker: mori
    en: I know that.
    ko: "…나도 알아!"
    ja: "…私だって分かってる！"
  event_unbreakablesphere2_01_e_79:
    speaker: mori
    en: I know that if I go out there, I'm signing my own death warrant.
    ko: 가면 죽는 거.
    ja: 行ったら死ぬ。
  event_unbreakablesphere2_01_e_80:
    speaker: mori
    en: That I might die without being able to do anything.
    ko: 아무것도 못하고 죽을 수 있다는 거.
    ja: 何もできずに死ぬかもしれないって。
  event_unbreakablesphere2_01_e_81:
    speaker: mori
    en: Especially since we're talking about me, someone who's afraid of even regular
      Raptures.
    ko: 특히나… 일반 랩쳐에게도 겁먹는 나 같은 건,
    ja: |-
      私なんか…ただのラプチャーにだって
      何もできないくせに…
  event_unbreakablesphere2_01_e_82:
    speaker: mori
    en: I realize I'd be powerless against something like Gluttony.
    ko: 글러트니 앞에서 아무것도 못할 거라는 것도 알아.
    ja: |-
      そんなものが相手じゃ
      手も足も出ないって、分かってる。
  event_unbreakablesphere2_01_e_83:
    speaker: mori
    en: You're right.
    ko: 그게 맞지.
    ja: 何もかも言われた通りだよ。
  event_unbreakablesphere2_01_e_84:
    speaker: mori
    en: The right thing for a weak Nikke from the Incubator Squad to do is give up.
    ko: 나 같은 인큐베이터에 소속된 모자란 니케는… 포기하는 게 맞지.
    ja: |-
      インキュベーター送りの失敗作なんか…
      諦めた方がいいに決まってる。
  event_unbreakablesphere2_01_e_85:
    speaker: mori
    en: But I can't.
    ko: 그런데… 못하겠어.
    ja: でも…できないんだよ。
  event_unbreakablesphere2_01_e_86:
    speaker: mori
    en: I can't get it out of my head.
    ko: 처음으로 내가 살아 있어서 좋다고,
    ja: 私が生きていて嬉しいって…
  event_unbreakablesphere2_01_e_87:
    speaker: mori
    en: I can't abandon her.
    ko: 다행이라고 말해준 사람을… 버리는 일 같은 거,
    ja: |-
      生きていてよかったって言ってくれたんだよ…
      見捨てるなんて…
  event_unbreakablesphere2_01_e_88:
    speaker: mori
    en: She was the first person who told me she was glad I was alive.
    ko: 아무리 생각해도 못하겠어.
    ja: どうしたって、無理。
  event_unbreakablesphere2_01_e_89:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_01_e_90:
    speaker: mori
    en: Even if I get chewed up, melted into a puddle, whatever it is,
    ko: 죽어도, 잡아먹혀도, 녹아내려도…!
    ja: |-
      たとえ死んだって、食べられたって、
      溶かされたって…！
  event_unbreakablesphere2_01_e_91:
    speaker: mori
    en: I want to go save her.
    ko: 구하러 가고 싶어.
    ja: 助けに行きたい。
  event_unbreakablesphere2_01_e_92:
    speaker: mori
    en: I can't live knowing that
    ko: 그 애의 죽음을 제물 삼아 살아간다고 생각하니까….
    ja: 見捨てて生きる意味なんて…
  event_unbreakablesphere2_01_e_93:
    speaker: mori
    en: she gave up her life for mine.
    ko: 내가 더는 살 수 없을 거 같아.
    ja: もう私には考えられない。
  event_unbreakablesphere2_01_e_94:
    speaker: mori
    en: So...
    ko: 그러니….
    ja: だから…
  event_unbreakablesphere2_01_e_95:
    speaker: "<Narration>"
    en: Mori kneels in front of Mihara and Yuni.
    ko: 모리가 미하라와 유니에게 무릎을 꿇었다.
    ja: |-
      モリーはミハラとユニの前で
      頭を地面にこすりつけた
  event_unbreakablesphere2_01_e_96:
    speaker: yuni_n
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_01_e_97:
    speaker: mihara_b
    en: Mori!
    ko: 모리!
    ja: モリー？
  event_unbreakablesphere2_01_e_98:
    speaker: mori
    en: Please.
    ko: 부탁이야.
    ja: お願い。
  event_unbreakablesphere2_01_e_99:
    speaker: mori
    en: Just this once, could you help me?
    ko: 제발… 나를 한 번만 도와줄 수 없을까?
    ja: |-
      どうか…
      1回だけでいいから力を貸して。
  event_unbreakablesphere2_01_e_100:
    speaker: mihara_b
    en: "..."
    ko: "…너."
    ja: あなた…
  event_unbreakablesphere2_01_e_101:
    speaker: mori
    en: I know what I did to you is unforgivable.
    ko: 내가 너희에게 용서받을 수 없는 짓을 했다는 거 알아.
    ja: |-
      2人には取り返しのつかないことを
      したって、分かってる。
  event_unbreakablesphere2_01_e_102:
    speaker: mori
    en: I know how shameless this request is.
    ko: 지금 이 부탁이 얼마나 염치없는 일인지,
    ja: |-
      何かを頼めるような立場じゃない
      っていうのも、分かってる。
  event_unbreakablesphere2_01_e_103:
    speaker: mori
    en: I'm perfectly aware that I should be asking for forgiveness instead of a favor.
    ko: 내가 할 건 부탁이 아니라, 용서를 비는 거라는 거… 잘 알고 있어.
    ja: |-
      頼みごとの前に許してもらう方が
      先ってことも…全部分かってる。
  event_unbreakablesphere2_01_e_104:
    speaker: mori
    en: So I'll do anything.
    ko: 그러니… 뭐든 할게.
    ja: だから…何でもする。
  event_unbreakablesphere2_01_e_105:
    speaker: mori
    en: If you go with me, I will do anything.
    ko: 나와 같이 가준다면, 내가 뭐든 할게!
    ja: 力を貸してくれるなら、何だってするから！
  event_unbreakablesphere2_01_e_106:
    speaker: mori
    en: I put my life entirely in your hands.
    ko: 죽으라면 죽고, 살라면 살고!
    ja: 命だって…言う通りにする！
  event_unbreakablesphere2_01_e_107:
    speaker: mori
    en: If you tell me to submit a false report, I'll do it.
    ko: 거짓 보고를 올리라면 올리고….
    ja: ウソの報告だって必要ならするし…
  event_unbreakablesphere2_01_e_108:
    speaker: mori
    en: I will give you anything and everything I have.
    ko: 내가 가진 걸 다 달라면 얼마든지 줄게.
    ja: 私が出せるものならいくらでもあげる。
  event_unbreakablesphere2_01_e_109:
    speaker: mori
    en: You give the order, any order, and I'll obey.
    ko: 어떤 일이든 전부 시켜. 다 할게.
    ja: |-
      どんなことでも全部する。
      何でもするから…
  event_unbreakablesphere2_01_e_110:
    speaker: mori
    en: If you want me to die in your place, I'm willing to do it anytime.
    ko: 대신 죽으라면 언제든지 죽을게.
    ja: 身代わりにだってなるから…
  event_unbreakablesphere2_01_e_111:
    speaker: mori
    en: So, please...
    ko: 그러니….
    ja: だから…
  event_unbreakablesphere2_01_e_112:
    speaker: mori
    en: Help me. Just this once.
    ko: 이번 한 번만 도와줘.
    ja: この1回だけでいいから、私を助けて。
  event_unbreakablesphere2_01_e_113:
    speaker: mori
    en: I don't have any special skills or connections.
    ko: 난 가진 힘도, 능력도, 인맥도 아무것도 없어서….
    ja: 能力も人脈も、何もないから…
  event_unbreakablesphere2_01_e_114:
    speaker: mori
    en: All I can do is beg.
    ko: 이렇게 비는 것 말고는 할 수 있는 게 아무것도 없어.
    ja: こうしてお願いすることしかできない。
  event_unbreakablesphere2_01_e_115:
    speaker: mori
    en: So here I am,
    ko: 그러니….
    ja: どうか…
  event_unbreakablesphere2_01_e_116:
    speaker: mori
    en: on my knees,
    ko: 제발… 한 번만.
    ja: お願い…この通り。
  event_unbreakablesphere2_01_e_117:
    speaker: mori
    en: begging you to help me chase after Gluttony.
    ko: 글러트니를 쫓을 수 있게만이라도, 도와줄 수 없을까?
    ja: |-
      グラトニーを見つけるだけでもいいから、
      力を貸して？
  event_unbreakablesphere2_01_e_118:
    speaker: mori
    en: Please.
    ko: 부탁할게.
    ja: お願い…
  event_unbreakablesphere2_01_e_119:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_01_e_120:
    speaker: mihara_b
    en: "*Sigh*... I knew this would happen."
    ko: "…하아. 이렇게 될 거 같았어."
    ja: "…はぁ…こうなると思ったわ。"
  event_unbreakablesphere2_01_e_121:
    speaker: mihara_b
    en: Once someone has been shown love, they'll never give up.
    ko: 역시… 애정을 받은 아이들은 먼저 포기할 수 없나 보구나.
    ja: |-
      やっぱり…一度愛されてしまったら、
      捨てることなんかできないのよ。
  event_unbreakablesphere2_01_e_122:
    speaker: "<Narration>"
    en: Mihara and Yuni look at Mori.
    ko: 미하라가 유니와 모리를 바라보았다.
    ja: ミハラはユニとモリーをちらりと見た
  event_unbreakablesphere2_01_e_123:
    speaker: mihara_b
    en: Such affection. Such sorrow.
    ko: "…사랑스럽고 안쓰럽게도."
    ja: "…それが愛おしくて、哀れね。"
  event_unbreakablesphere2_01_e_124:
    speaker: yuni_n
    en: Coo?
    ko: 우?
    ja: う？
  event_unbreakablesphere2_01_e_125:
    speaker: mihara_b
    en: I suppose we don't have much choice, do we?
    ko: 후후, 좋아~ 어쩔 수 없지.
    ja: ふふ、いいわ。仕方ないわよねぇ。
  event_unbreakablesphere2_01_e_126:
    speaker: mihara_b
    en: If you're that determined, Mori,
    ko: 모리가 그렇게까지 각오가 되어있다면,
    ja: あなたの覚悟がそこまで固いなら…
  event_unbreakablesphere2_01_e_127:
    speaker: mihara_b
    en: let's go save Siren.
    ko: 구하러 가자.
    ja: 行ってあげてもいいわ。
  event_unbreakablesphere2_01_e_128:
    speaker: mori
    en: Mihara...!
    ko: 미하라…!
    ja: ミハラ…！
  event_unbreakablesphere2_01_e_129:
    speaker: yuni_n
    en: Cooo?
    ko: "…우우우?"
    ja: "…ううう？"
  event_unbreakablesphere2_01_e_130:
    speaker: mihara_b
    en: But we can't rush in without a plan.
    ko: 대신, 아무 생각 없이 무작정 가서는 안 돼.
    ja: ただし、考えなしに突っ走らないこと。
  event_unbreakablesphere2_01_e_131:
    speaker: mihara_b
    en: Before we make our move, we need to find a clue as to how to take down Gluttony.
    ko: 글러트니를 제압할 조금의 단서라도 찾고 움직여야 해.
    ja: |-
      グラトニーに対処できる最低限の手がかりを
      見つけることが先よ。
  event_unbreakablesphere2_01_e_132:
    speaker: mihara_b
    en: If we don't do that, then this isn't a rescue operation,
    ko: 그렇지 않으면, 세이렌을 구하러 가는 게 아니라,
    ja: そうでなきゃ、助けに行くことにならないわ。
  event_unbreakablesphere2_01_e_133:
    speaker: mihara_b
    en: but a suicide mission.
    ko: 다 같이 죽으러 가는 거밖에 되지 않아.
    ja: 全員で死ににいくだけになっちゃうもの。
  event_unbreakablesphere2_01_e_134:
    speaker: mihara_b
    en: Understand?
    ko: 무슨 말인지 알겠니?
    ja: 分かってるわね？
  event_unbreakablesphere2_01_e_135:
    speaker: mori
    en: I-I understand!
    ko: 응. 그, 그렇게 할게!
    ja: うん。い、言う通りにする！
  event_unbreakablesphere2_01_e_136:
    speaker: mihara_b
    en: All right then. Let's go see what we can find out.
    ko: 가자. 지혜를 빌리러.
    ja: 行くわよ。足りない分の知恵を借りに。
event_unbreakablesphere2_02_s:
  event_unbreakablesphere2_02_s_1:
    speaker: "<Narration>"
    en: Temporary operation room in Reclamation Site 01.
    ko: 주둔지 01의 임시 오퍼레이션 룸.
    ja: 駐屯地01・臨時オペレーションルーム
  event_unbreakablesphere2_02_s_2:
    speaker: mana
    en: So that's why you came to see me?
    ko: 그래서 저를 찾아왔다는 건가요?
    ja: それで、私と話がしたいと？
  event_unbreakablesphere2_02_s_3:
    speaker: mihara_b
    en: Yes. We came seeking whatever knowledge you have on Gluttony.
    ko: 응. 지혜를 빌리러 왔어. 마나.
    ja: そうよ。あなたの知恵を借りたいの。
  event_unbreakablesphere2_02_s_4:
    speaker: mana
    en: I already provided you with all the basic information about Gluttony.
    ko: 이미 글러트니에 대한 기본적인 정보는 다 제공해 드렸던 걸로 기억합니다만.
    ja: |-
      グラトニーの基本情報なら
      すでにお教えしているはずですが。
  event_unbreakablesphere2_02_s_5:
    speaker: mihara_b
    en: Indeed, and we thank you for that.
    ko: 그럼~ 잘 기억하고 있어.
    ja: もちろんよ～ちゃんと覚えてるわ。
  event_unbreakablesphere2_02_s_6:
    speaker: mana
    en: So what more do you need to know?
    ko: 그런데 뭘 더 묻고 싶으시다는 거죠?
    ja: では、他に何を知りたいのですか？
  event_unbreakablesphere2_02_s_7:
    speaker: mihara_b
    en: Are you aware of there being any way
    ko: 제압할 수 있는 방법.
    ja: 制圧する方法。
  event_unbreakablesphere2_02_s_8:
    speaker: mihara_b
    en: to take it down?
    ko: 그걸 알고 있나 하고.
    ja: あなたなら知ってるんじゃないかと思って。
  event_unbreakablesphere2_02_s_9:
    speaker: mana
    en: Gluttony, you mean?
    ko: 글러트니를요?
    ja: グラトニーを制圧する？
  event_unbreakablesphere2_02_s_10:
    speaker: mihara_b
    en: Yeah.
    ko: 응.
    ja: そうよ。
  event_unbreakablesphere2_02_s_11:
    speaker: mihara_b
    en: I figured with you being the way you are, you'd have considered potential
      ways to eliminate it.
    ko: 마나라면 글러트니에 대한 대항책을 이미 고민하고 있었을 것 같아서.
    ja: もう対抗策ぐらいは考えてるでしょう？
  event_unbreakablesphere2_02_s_12:
    speaker: mana
    en: Me?
    ko: "…제가요?"
    ja: "…私が、ですか？"
  event_unbreakablesphere2_02_s_13:
    speaker: mana
    en: Why would you think that?
    ko: 왜 그렇게 생각하시죠?
    ja: なぜそう思うのです？
  event_unbreakablesphere2_02_s_14:
    speaker: mihara_b
    en: When we were swallowed by Gluttony,
    ko: 그날.
    ja: あの日…
  event_unbreakablesphere2_02_s_15:
    speaker: mihara_b
    en: I heard you say to us,
    ko: "우리가 글러트니에게 잡아먹혔을 때 분명… \n마나가 우리에게 그랬지?"
    ja: |-
      私たちがグラトニーに飲みこまれた時、
      あなたは確かに言ったはずよ？
  event_unbreakablesphere2_02_s_16:
    speaker: mihara_b
    en: '"Get away from there immediately!"'
    ko: "[지금 당장 거기에서 멀어지세요!] 라고."
    ja: "「今すぐそこから離れて」って。"
  event_unbreakablesphere2_02_s_17:
    speaker: mihara_b
    en: Isn't that because you were in the middle of dropping the AA Pillar?
    ko: 그건 마나가 AA 필러를 떨어뜨리는 중이어서 그랬던 거 아니야?
    ja: |-
      AAピラーを落とそうとしていた場所に
      私たちがいたんでしょう？
  event_unbreakablesphere2_02_s_18:
    speaker: mana
    en: How did you know that?
    ko: 그걸 어떻게….
    ja: どうしてそれを…
  event_unbreakablesphere2_02_s_19:
    speaker: mihara_b
    en: We saw the AA Pillar inside Gluttony's stomach.
    ko: 글러트니의 뱃속에서 AA 필러를 봤거든.
    ja: グラトニーの中でAAピラーを見たの。
  event_unbreakablesphere2_02_s_20:
    speaker: mana
    en: The AA Pillar is still inside Gluttony?
    ko: AA 필러가 아직 글러트니의 뱃속에 남아 있다고요?
    ja: AAピラーがまだグラトニーの中にあると？
  event_unbreakablesphere2_02_s_21:
    speaker: mihara_b
    en: Yes.
    ko: 응.
    ja: ええ。
  event_unbreakablesphere2_02_s_22:
    speaker: mihara_b
    en: In order to prevent that energy from being absorbed,
    ko: 그래서 그 에너지가 글러트니에게 흡수되지 않게 하기 위해,
    ja: |-
      あれのエネルギーが吸収されることを
      防ぐために…
  event_unbreakablesphere2_02_s_23:
    speaker: mihara_b
    en: a Nikke who saved our lives is still inside Gluttony.
    ko: 우릴 구해준 동료가 아직 글러트니의 안에 남아 있어.
    ja: |-
      私たちを助けてくれた子が、
      グラトニーの中に残っているのよ。
  event_unbreakablesphere2_02_s_24:
    speaker: mana
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_02_s_25:
    speaker: mihara_b
    en: So, in order to rescue her,
    ko: 그래서… 그 애를 구출하기 위해서라도.
    ja: だから…その子を救出するために
  event_unbreakablesphere2_02_s_26:
    speaker: mihara_b
    en: we need a way to subdue Gluttony, even if it's only momentarily.
    ko: 아주 잠시만이라도, 글러트니를 제압할 수 있는 방법이 필요해.
    ja: |-
      ほんの少しの間でもいいから、
      グラトニーの動きを止める方法が知りたいの。
  event_unbreakablesphere2_02_s_27:
    speaker: mihara_b
    en: Is there any way to make that happen?
    ko: 혹시 방법이 있을까?
    ja: 何かいい方法はないかしら？
  event_unbreakablesphere2_02_s_28:
    speaker: mana
    en: The fact that you all came back alive after being consumed by Gluttony is
      surprising enough.
    ko: 당신들이 글러트니에게서 살아 돌아왔다는 것만으로도 이미 놀라운 일입니다만,
    ja: |-
      グラトニーに飲まれて生還しただけで
      驚くべきことだというのに…
  event_unbreakablesphere2_02_s_29:
    speaker: mana
    en: Now I'm being told there's still someone inside.
    ko: "…아직 그 안에 누군가가 남아있다니."
    ja: "…中にまだ誰かいるなんて…"
  event_unbreakablesphere2_02_s_30:
    speaker: mana
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_02_s_31:
    speaker: mana
    en: Is she a Pilgrim?
    ko: 필그림인가요?
    ja: ピルグリムですか？
  event_unbreakablesphere2_02_s_32:
    speaker: mihara_b
    en: We're not sure, but most likely, yes.
    ko: 아마도… 그럴 거라고 생각해.
    ja: たぶん…そうだと思うわ。
  event_unbreakablesphere2_02_s_33:
    speaker: mana
    en: That at least increases our chances of a successful rescue.
    ko: 그나마 구출 가능성이 높아지는 소리군요.
    ja: でしたら、救出できる可能性はありますね。
  event_unbreakablesphere2_02_s_34:
    speaker: mana
    en: We're conducting joint research into this incident along with the Central
      Government,
    ko: 흠… 이 부분은 중앙 정부 쪽과 공동 연구로 진행된 부분이라,
    ja: |-
      ふむ…アレに関しては
      中央政府との共同研究事業でもありますから…
  event_unbreakablesphere2_02_s_35:
    speaker: mana
    en: so I'm not at liberty to act on my own and divulge information.
    ko: 저 혼자 정보를 제공할 수 있는지 판단이 어렵군요.
    ja: |-
      私個人の判断で情報を
      提供してよいものか決めかねます。
  event_unbreakablesphere2_02_s_36:
    speaker: mihara_b
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そういうこともあるのね。"
  event_unbreakablesphere2_02_s_37:
    speaker: mana
    en: What I can do for you is introduce you to someone else who could help.
    ko: 그래서 이를 도와줄 사람과 함께 이야기를 진행하고자 하는데,
    ja: |-
      問題解決のために、
      協力者と話をしてみようと思います。
  event_unbreakablesphere2_02_s_38:
    speaker: mana
    en: Would that be all right?
    ko: 괜찮으시겠습니까?
    ja: 構いませんか？
  event_unbreakablesphere2_02_s_39:
    speaker: mihara_b
    en: Who would that be?
    ko: 도와줄 사람?
    ja: 協力者？
  event_unbreakablesphere2_02_s_40:
    speaker: shifty_r
    en: Hello! Since this is my first operation with Wardress, allow me to introduce
      myself.
    ko: 안녕하세요! 중앙 정부 정보부 소속 오퍼레이터 시프티라고 해요.
    ja: |-
      こんにちは！
      改めて自己紹介させていただきますね。
  event_unbreakablesphere2_02_s_41:
    speaker: shifty_r
    en: I'm Shifty, an operator from the Central Government's intelligence division.
    ko: 워드리스 스쿼드와는 처음 작전을 하는 거겠군요!
    ja: |-
      中央政府情報部オペレーター、
      シフティーと申します！
  event_unbreakablesphere2_02_s_42:
    speaker: shifty_r
    en: Nice to meet you.
    ko: 반가워요.
    ja: よろしくお願いします！
  event_unbreakablesphere2_02_s_43:
    speaker: mihara_b
    en: Nice to meet you too, Shifty.
    ko: 나도 반가워~ 시프티.
    ja: こちらこそよろしくね、シフティー。
  event_unbreakablesphere2_02_s_44:
    speaker: shifty_r
    en: I'm seeing a few faces that don't belong to Wardress, at least according to
      the database...
    ko: 워드리스 스쿼드 데이터에서 못 보던 분들이 많은 것 같은데….
    ja: 部隊の名簿にない方もいるみたいですけど…
  event_unbreakablesphere2_02_s_45:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_02_s_46:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_02_s_47:
    speaker: shifty_r
    en: Since you mentioned this operation involves a few secret agents, I won't ask
      any questions.
    ko: "사정상 비밀리에 인원을 구성해 임무 중이라고 하셨으니, \n더 묻지 않을게요."
    ja: |-
      諸事情により秘密作戦の遂行中と
      おうかがいしているので、
      それ以上の事情は聞かないでおきます！
  event_unbreakablesphere2_02_s_48:
    speaker: mihara_b
    en: That's very considerate of you.
    ko: 배려해 줘서 고마워.
    ja: お気づかいありがとう。
  event_unbreakablesphere2_02_s_49:
    speaker: shifty_r
    en: Mana briefed me on the situation.
    ko: 저… 마나에게 사정은 전해 들었는데.
    ja: それで…マナから事情を聞きました。
  event_unbreakablesphere2_02_s_50:
    speaker: shifty_r
    en: You all escaped from inside Gluttony,
    ko: 여러분이 글러트니의 안에서 탈출하셨고,
    ja: みなさんはグラトニーの中から生還しましたが…
  event_unbreakablesphere2_02_s_51:
    speaker: shifty_r
    en: and now you're planning to track it down in order to rescue the Pilgrim that's
      still inside. Is that correct?
    ko: "아직 안에 남아 있는 필그림을 구출하기 위해, \n글러트니를 찾으러 간다는 게 정말인가요?"
    ja: |-
      まだ残っているピルグリムを救出するために
      グラトニーを探したい、ということですね？
  event_unbreakablesphere2_02_s_52:
    speaker: mihara_b
    en: Yeah, that's correct.
    ko: 응. 맞아.
    ja: ええ、その通りよ。
  event_unbreakablesphere2_02_s_53:
    speaker: mihara_b
    en: Is there any way we could receive support from the Central Government?
    ko: 그래서 그런데 혹시 중앙 정부의 지원을 받을 수 있는 방법이 있을까?
    ja: |-
      中央政府の手を借りるしかないと思うけど、
      いい方法はないかしら？
  event_unbreakablesphere2_02_s_54:
    speaker: shifty_r
    en: That...
    ko: 그건….
    ja: そうですね…
  event_unbreakablesphere2_02_s_55:
    speaker: shifty_r
    en: would be somewhat difficult.
    ko: 조금 어려울 것 같아요.
    ja: ちょっと難しいと思います。
  event_unbreakablesphere2_02_s_56:
    speaker: shifty_r
    en: Unless Gluttony poses a direct threat to the Central Government,
    ko: 중앙 정부는 글러트니가 먼저 위협해 오지 않는 이상,
    ja: |-
      中央政府はグラトニーが
      積極的な脅威にならない限り…
  event_unbreakablesphere2_02_s_57:
    speaker: shifty_r
    en: they have decided not to actively pursue it.
    ko: 먼저 나서서 그것을 토벌하러 나서지 않는 것으로 결론이 났거든요.
    ja: |-
      こちらも積極的な攻撃は行わないという
      方針です。
  event_unbreakablesphere2_02_s_58:
    speaker: mihara_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_02_s_59:
    speaker: mihara_b
    en: So you mean they're just leaving it alone?
    ko: 그렇다는 건… 그냥 내버려둔다는 거구나?
    ja: それはつまり…放っておくということ？
  event_unbreakablesphere2_02_s_60:
    speaker: mana
    en: I figured that's the conclusion they'd reach.
    ko: 역시 그렇게 결론이 났군요.
    ja: やはりそうなりましたか…
  event_unbreakablesphere2_02_s_61:
    speaker: shifty_r
    en: "..."
    ko: "…예."
    ja: "…そうです。"
  event_unbreakablesphere2_02_s_62:
    speaker: mihara_b
    en: May I ask why they decided on that course of action?
    ko: 왜 그런 식의 결론이 난 건지 물어도 될까?
    ja: 詳しい理由を聞かせてもらえる？
  event_unbreakablesphere2_02_s_63:
    speaker: mana
    en: Probably because they haven't found a way to eliminate it yet.
    ko: 아마, 지금으로선 그것을 완전히 토벌할 방법을 찾지 못했기 때문일 겁니다.
    ja: |-
      おそらく、グラトニーを完全に打ち倒す方法が
      ないからでしょう。
  event_unbreakablesphere2_02_s_64:
    speaker: mihara_b
    en: You think so?
    ko: 찾지 못했다고…?
    ja: 倒す方法がない…？
  event_unbreakablesphere2_02_s_65:
    speaker: mana
    en: Of course.
    ko: 예.
    ja: ええ。
  event_unbreakablesphere2_02_s_66:
    speaker: mana
    en: After it swallowed the AA Pillar like it was nothing,
    ko: AA 필러가 글러트니에게 잡아먹힌 이후.
    ja: AAピラーがグラトニーに飲み込まれてから…
  event_unbreakablesphere2_02_s_67:
    speaker: mana
    en: we've been at a loss as to how to take it down as well.
    ko: 저희 역시 글러트니에 대항할 방법을 찾고 있었습니다만,
    ja: 私たちも対応策を検討していました。
  event_unbreakablesphere2_02_s_68:
    speaker: mana
    en: We haven't come up with any definite way to destroy Gluttony.
    ko: 현재로서는 그것을 토벌할 완벽한 방법은 없다.
    ja: 残念ながら、今のところそんなものはない…
  event_unbreakablesphere2_02_s_69:
    speaker: mana
    en: "... At least not at the moment."
    ko: "…라고 결론 내린 상황입니다."
    ja: "…というのが結論です。"
  event_unbreakablesphere2_02_s_70:
    speaker: shifty_r
    en: We did think of attempting an extermination operation
    ko: 카운터스 스쿼드를 비롯한 방주의 대표 전투 스쿼드를 모아,
    ja: |-
      カウンターズをはじめとする
      アーク主力部隊の総動員も含めて…
  event_unbreakablesphere2_02_s_71:
    speaker: shifty_r
    en: by deploying an elite combat squad from the Ark, the Counters Squad.
    ko: 토벌하는 것도 고려된 적이 있습니다만.
    ja: グラトニーを撃破する作戦も議論されましたが…
  event_unbreakablesphere2_02_s_72:
    speaker: shifty_r
    en: However, given that the Ark has recently suffered a large-scale attack,
    ko: 그러기엔 지난번 대규모 테러로 인해,
    ja: 直近の大規模テロの影響をかんがみて…
  event_unbreakablesphere2_02_s_73:
    speaker: shifty_r
    en: it was decided that reinforcing the Ark's defenses was our top priority.
    ko: 방주의 방위를 보수하는데 투자하는 것이 우선이라는 결론이 나서.
    ja: |-
      アーク防衛網の再建への資材投入を
      急ぐべきという意見が優位になりました。
  event_unbreakablesphere2_02_s_74:
    speaker: shifty_r
    en: As far as I know, our current strategy is to refrain from proactive engagement.
    ko: 일단은 대응하지 않는다 쪽으로 결론이 난 것으로 알고 있어요.
    ja: つまり、当面は何もしないという結論です。
  event_unbreakablesphere2_02_s_75:
    speaker: mihara_b
    en: "... I see."
    ko: 그렇… 구나.
    ja: そう…
  event_unbreakablesphere2_02_s_76:
    speaker: mihara_b
    en: I suppose that means we don't know of any way to restrain Gluttony either?
    ko: 그럼 글러트니를 잡아둘 방법도 없다는 거겠네.
    ja: |-
      グラトニーを止める方法も
      ないということかしら。
  event_unbreakablesphere2_02_s_77:
    speaker: mori
    en: Siren...
    ko: "…세이렌."
    ja: "…セイレーン…"
  event_unbreakablesphere2_02_s_78:
    speaker: shifty_r
    en: Actually, that's not entirely true.
    ko: 아, 그건 아니에요!
    ja: いえ、そういうワケではありません！
  event_unbreakablesphere2_02_s_79:
    speaker: shifty_r
    en: It's far from exact, but...
    ko: 정확히는 잡아둘 방법이 있다는 건 아니지만….
    ja: 動きを止めるというものではないのですが…
  event_unbreakablesphere2_02_s_80:
    speaker: mihara_b
    en: There's a way?
    ko: 방법이 있어?
    ja: 何か方法があるのね？
  event_unbreakablesphere2_02_s_81:
    speaker: shifty_r
    en: Well...
    ko: 그게….
    ja: それが…
  event_unbreakablesphere2_02_s_82:
    speaker: mana
    en: We have found a way to damage it.
    ko: 그것에 타격을 입힐 방법을 찾아내지 못한 건 아닙니다.
    ja: |-
      グラトニーに有効な打撃を
      与えられそうな手段はあります。
  event_unbreakablesphere2_02_s_83:
    speaker: mana
    en: The only thing is that the method is rather extreme... and it requires a big
      sacrifice.
    ko: 다만… 그 방법이 과격하고, 반드시 희생을 필요로 하며.
    ja: |-
      ただし…リスクのある方法で、
      多大な犠牲も必要となります。
  event_unbreakablesphere2_02_s_84:
    speaker: mana
    en: As such, we've designated it as unviable.
    ko: 현재로서는 실현 불가에 가까운 방법이라 생각하지 않은 것뿐이죠.
    ja: |-
      実際に使用することは考えがたい
      条件ですので、使えないというだけです。
  event_unbreakablesphere2_02_s_85:
    speaker: mihara_b
    en: When you say sacrifice, what do you mean?
    ko: 희생을… 필요로 한다고?
    ja: 犠牲が…必要になる？
  event_unbreakablesphere2_02_s_86:
    speaker: mori
    en: Yeah, what kind of sacrifice?
    ko: 그, 그게 뭔데?
    ja: ど、どういう方法？
  event_unbreakablesphere2_02_s_87:
    speaker: mana
    en: Someone has to enter through Gluttony's mouth,
    ko: 글러트니의 입속으로 들어가,
    ja: グラトニーの体内に進入し…
  event_unbreakablesphere2_02_s_88:
    speaker: mana
    en: and plant this onto its core.
    ko: 코어에… [이것]을 박아 넣는 것입니다.
    ja: コアに…「これ」を打ち込むのです。
  event_unbreakablesphere2_02_s_89:
    speaker: "<Narration>"
    en: Mana takes out a glass container filled with crystals and batteries.
    ko: 마나가 수정과 건전지가 담긴 유리병을 꺼내들었다.
    ja: |-
      マナの取り出したガラスの瓶には
      クリスタルと乾電池が入っている
  event_unbreakablesphere2_02_s_90:
    speaker: mihara_b
    en: Are those crystals?
    ko: 수정?
    ja: クリスタル？
  event_unbreakablesphere2_02_s_91:
    speaker: mana
    en: E2 Crystals, to be precise. Harvested from the Crystal Region.
    ko: 통칭 수정 지역에서 채취된 [E2 크리스탈]이라는 물질입니다.
    ja: |-
      地上で発見された、
      「E2クリスタル」と呼ばれているものです。
  event_unbreakablesphere2_02_s_92:
    speaker: mana
    en: They have a unique property where they absorb electrical energy upon contact.
      They then continue to expand until all energy is depleted.
    ko: "손에 닿기만 해도 전기 에너지를 흡수하여, \n에너지가 고갈될 때까지 팽창하는 성질을 갖고 있죠."
    ja: |-
      物体から電気エネルギーを吸収し、
      吸いきるまで膨張を続ける性質があります。
  event_unbreakablesphere2_02_s_93:
    speaker: mana
    en: They are dangerous to Nikkes as well as Raptures.
    ko: 니케는 물론, 랩쳐에게까지 위협이 되는 물질입니다.
    ja: |-
      ニケはもちろんのこと、
      ラプチャーにとっても脅威となる物質です。
  event_unbreakablesphere2_02_s_94:
    speaker: mana
    en: Unless sealed within glass like so, it will instantly consume anything it
      touches.
    ko: 이렇게 유리로 감싸지 않는 이상, 순식간에 수정에 잠식되어 버리죠.
    ja: |-
      こうしてガラスケースに封じていなければ、
      私たちも短時間で食いつくされるでしょう。
  event_unbreakablesphere2_02_s_95:
    speaker: mihara_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_02_s_96:
    speaker: mori
    en: If we're able to plant that onto Gluttony's core...
    ko: 그걸 글러트니의 코어에 박아 넣을 수만 있다면….
    ja: それをグラトニーのコアにぶつければ…
  event_unbreakablesphere2_02_s_97:
    speaker: mana
    en: Yes.
    ko: 예.
    ja: そうです。
  event_unbreakablesphere2_02_s_98:
    speaker: mana
    en: No matter how adept that creature is at absorbing and discharging energy,
    ko: 제아무리 에너지를 흡수하여, 배출하는데 특화된 랩쳐라지만,
    ja: |-
      いかにエネルギーの吸収、放出を得意とする
      ラプチャーであっても…
  event_unbreakablesphere2_02_s_99:
    speaker: mana
    en: there would be no way for it to counteract a parasitic organism attached directly
      to its own core.
    ko: 코어의 에너지를 직접 빨아들이는 것을 막을 방법은 없을 테니.
    ja: |-
      コアのエネルギーを直接奪われれば
      阻止する方法はないでしょう。
  event_unbreakablesphere2_02_s_100:
    speaker: mana
    en: Barring any unforeseen circumstances, I'm positive this could take it down.
    ko: 큰 변수가 없는 한, 분명 쓰러뜨릴 수 있을 겁니다.
    ja: |-
      想定外の事象が発生しなければ、
      グラトニーが停止することは間違いありません。
  event_unbreakablesphere2_02_s_101:
    speaker: mori
    en: Then what are we waiting for?
    ko: 그럼 당장…!
    ja: じゃあ、すぐにでも…！
  event_unbreakablesphere2_02_s_102:
    speaker: mana
    en: Gluttony isn't simply going to sit still and let us plant this on it.
    ko: 단, 글러트니가 얌전히 코어에 이것을 맞아주었을 때 가능한 일이겠죠.
    ja: |-
      ですが、グラトニーがそんなことを
      おとなしく許すと思いますか？
  event_unbreakablesphere2_02_s_103:
    speaker: mori
    en: "..."
    ko: 아…!
    ja: う…！
  event_unbreakablesphere2_02_s_104:
    speaker: mihara_b
    en: That's why this method was deemed infeasible.
    ko: 그래서 불가능한 작전이라고 판단했던 거구나.
    ja: だから現実的ではないというワケね。
  event_unbreakablesphere2_02_s_105:
    speaker: shifty_r
    en: Precisely.
    ko: 예. 맞아요.
    ja: はい、そういうことです。
  event_unbreakablesphere2_02_s_106:
    speaker: shifty_r
    en: There had never been a recorded case of anyone escaping from Gluttony after
      being consumed by it.
    ko: 지금까지 글러트니에게 삼켜진 후, 살아나왔다는 기록은 어디에서도 찾아본 적이 없었으니까요.
    ja: |-
      そもそも飲みこまれた時点で、
      生還は絶望的ですし。
  event_unbreakablesphere2_02_s_107:
    speaker: shifty_r
    en: But then you guys showed up.
    ko: 그런데! 그 와중에 여러분이 나타난 거예요.
    ja: 驚きましたよ！皆さんの話を聞いた時。
  event_unbreakablesphere2_02_s_108:
    speaker: shifty_r
    en: You all came shooting back up out of Gluttony like some kind of miracle.
    ko: 기적처럼 글러트니의 입안에서 살아 돌아온 거죠!
    ja: |-
      グラトニーの中から出てこられたなんて、
      まさに奇跡です！
  event_unbreakablesphere2_02_s_109:
    speaker: mana
    en: But that's all it is. A miraculous fluke, yes, but a fluke nonetheless.
    ko: 하지만 기적은 기적일 뿐.
    ja: しかし、奇跡はあくまで奇跡です。
  event_unbreakablesphere2_02_s_110:
    speaker: mana
    en: If you were to go back inside, the chances of coming out alive...
    ko: 다음에 다시 입안으로 들어가서, 살아돌아올 가능성은….
    ja: また同じことをして、生還できる可能性は…
  event_unbreakablesphere2_02_s_111:
    speaker: mana
    en: are still close to zero.
    ko: 여전히 0에 수렴합니다.
    ja: やはりゼロに近いでしょう。
  event_unbreakablesphere2_02_s_112:
    speaker: mana
    en: Even with that Pilgrim still being inside the beast,
    ko: 글러트니의 목구멍에 아직 필그림이 남아 있다고는 하나,
    ja: |-
      グラトニーの中のピルグリムに
      力を借りられるとしても…
  event_unbreakablesphere2_02_s_113:
    speaker: mana
    en: if something were to go wrong during your attempted entry,
    ko: 혹시라도 입안에 들어가는 도중 사고가 일어날 경우.
    ja: そこに至るまでの過程で事故があれば
  event_unbreakablesphere2_02_s_114:
    speaker: mana
    en: we would have no safeguards in place to respond to such a situation.
    ko: 대응할 방법이 없다는 것은 여전하니까요.
    ja: やはりどうしようもありません。
  event_unbreakablesphere2_02_s_115:
    speaker: mihara_b
    en: Right.
    ko: 그렇지.
    ja: そうなるわよねえ。
  event_unbreakablesphere2_02_s_116:
    speaker: mihara_b
    en: If its mouth closes before you're all the way inside,
    ko: 몸이 다 통과되기 전에 입을 닫아버린다거나,
    ja: どこかに引っかかっちゃうとか…
  event_unbreakablesphere2_02_s_117:
    speaker: mihara_b
    en: or if the silver liquid touches you, you'd melt instantly.
    ko: "…은빛 액체에 몸이 닿아, 녹아버리는 일이 생길 수도 있으니까."
    ja: "…消化液に触ってしまって、溶かされるとか。"
  event_unbreakablesphere2_02_s_118:
    speaker: mori
    en: "... I'll do it."
    ko: "…내가 할게."
    ja: "…私が行く。"
  event_unbreakablesphere2_02_s_119:
    speaker: mihara_b
    en: This isn't a decision you should make lightly.
    ko: 그렇게 쉽게 결정할 일이….
    ja: 簡単に決めていいことじゃないわよ。
  event_unbreakablesphere2_02_s_120:
    speaker: mori
    en: I'm not making it lightly!
    ko: 쉽게 결정하는 일 아니야!
    ja: 簡単になんか決めてない！
  event_unbreakablesphere2_02_s_121:
    speaker: mori
    en: I told you.
    ko: 말했잖아.
    ja: 言ったでしょ。
  event_unbreakablesphere2_02_s_122:
    speaker: mori
    en: It doesn't matter what happens to me.
    ko: 죽어도, 잡아먹혀도, 녹아내려도.
    ja: |-
      たとえ死んだって、食べられたって、
      溶かされたって…
  event_unbreakablesphere2_02_s_123:
    speaker: mori
    en: I want to save her.
    ko: 구하러 가고 싶다고.
    ja: 私は助けに行く。
  event_unbreakablesphere2_02_s_124:
    speaker: mori
    en: So I'll do it.
    ko: 그러니… 내가 할게.
    ja: だから…行くなら、私。
  event_unbreakablesphere2_02_s_125:
    speaker: mihara_b
    en: Mori...
    ko: "…모리."
    ja: "…モリー…"
  event_unbreakablesphere2_02_s_126:
    speaker: mori
    en: I can do it.
    ko: 할 수 있어.
    ja: やってみせる。
  event_unbreakablesphere2_02_s_127:
    speaker: mihara_b
    en: "... All right."
    ko: "…알겠어."
    ja: "…分かったわ。"
  event_unbreakablesphere2_02_s_128:
    speaker: mana
    en: In that case, there are two remaining uncertainties.
    ko: 그렇다면 남은 변수는 둘이겠군요.
    ja: そうであれば、残る変数は2つです。
  event_unbreakablesphere2_02_s_129:
    speaker: mana
    en: A method to lure Gluttony,
    ko: 글러트니를 끌어들일 방법과,
    ja: いかにしてグラトニーをおびき出すか、
  event_unbreakablesphere2_02_s_130:
    speaker: mana
    en: and a way to keep its mouth open and hold it in place.
    ko: 입을 벌린 채, 위치를 고정시켜놓을 방법.
    ja: |-
      そしてどうすれば口を開けさせたまま、
      動きを止められるか。
  event_unbreakablesphere2_02_s_131:
    speaker: mana
    en: If we can find answers to those two quandaries,
    ko: 그것들을 해결할 방법만 있다면….
    ja: それらが解決できれば…
  event_unbreakablesphere2_02_s_132:
    speaker: mana
    en: it'd go a long way to ensuring the operation is successful.
    ko: 글러트니를 토벌할 가능성은, 분명히 생길 겁니다.
    ja: |-
      グラトニーの撃破を実現できる可能性は、
      大幅に上昇します。
  event_unbreakablesphere2_02_s_133:
    speaker: mihara_b
    en: A way to hold it in place...
    ko: "…위치를 고정시켜놓을 방법…."
    ja: "…動きを止める方法…"
  event_unbreakablesphere2_02_s_134:
    speaker: mori
    en: You don't have any ideas at all?
    ko: 그건 방법이 없는 거야?
    ja: 何かいい方法はないの？
  event_unbreakablesphere2_02_s_135:
    speaker: shifty_r
    en: No. We haven't come up with a solution for that yet.
    ko: "…예. 아직까지 그에 대한 대응법은 찾지 못한 상태예요."
    ja: |-
      …残念ですが、そちらの解決方法は
      まだ見つかっていません。
  event_unbreakablesphere2_02_s_136:
    speaker: shifty_r
    en: That's another reason why this operation was never attempted.
    ko: 그래서… 이 작전을 시작도 못 해본 거고요.
    ja: |-
      そういうわけなので…
      まだ作戦の発令もされてないんですよね。
  event_unbreakablesphere2_02_s_137:
    speaker: mori
    en: I see.
    ko: "…그렇구나."
    ja: "…そうだったのね。"
  event_unbreakablesphere2_02_s_138:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_02_s_139:
    speaker: mihara_b
    en: Okay, that should be enough information to go on.
    ko: "…좋아. 이 정도면 충분해."
    ja: "…いいわ。知恵はこれで十分。"
  event_unbreakablesphere2_02_s_140:
    speaker: mori
    en: Does that mean...?
    ko: 그럼…!
    ja: じゃあ…！
  event_unbreakablesphere2_02_s_141:
    speaker: mihara_b
    en: Yes. Let's go save Siren.
    ko: 그래. 세이렌을 구하러 가자.
    ja: さ、セイレーンを助けに行きましょ。
  event_unbreakablesphere2_02_s_142:
    speaker: yuni_n
    en: Cooo?
    ko: "…우우우?"
    ja: "…ううう？"
  event_unbreakablesphere2_02_s_143:
    speaker: mihara_b
    en: Thank you both for your help.
    ko: 둘 다 도와줘서 고마워.
    ja: ありがとう、参考になったわ。
  event_unbreakablesphere2_02_s_144:
    speaker: mihara_b
    en: We will think of the rest ourselves.
    ko: 나머지는 우리가 좀 더 생각해 볼게.
    ja: あとのことは私たちで考えるわね。
  event_unbreakablesphere2_02_s_145:
    speaker: mana
    en: "... Understood."
    ko: "…알겠습니다."
    ja: "…ご健闘を。"
  event_unbreakablesphere2_02_s_146:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
event_unbreakablesphere2_02_e:
  event_unbreakablesphere2_02_e_1:
    speaker: "<Narration>"
    en: Reclamation Site 01. Indoors.
    ko: 주둔지 01. 실내.
    ja: 駐屯地01、室内
  event_unbreakablesphere2_02_e_2:
    speaker: mori
    en: How in the world can we hold Gluttony in place...?
    ko: 글러트니를 붙잡고 있을 방법이… 뭐가 있지.
    ja: |-
      グラトニーの動きを止める方法…
      何かないかな？
  event_unbreakablesphere2_02_e_3:
    speaker: mihara_b
    en: Mori, I've been thinking.
    ko: 그래서 말인데, 모리.
    ja: そのことなんだけど。
  event_unbreakablesphere2_02_e_4:
    speaker: mori
    en: Yeah?
    ko: 응?
    ja: え？
  event_unbreakablesphere2_02_e_5:
    speaker: mihara_b
    en: Remember how you told us
    ko: 우리한테 그랬지?
    ja: あなた、確かに言ったわよね？
  event_unbreakablesphere2_02_e_6:
    speaker: mihara_b
    en: you were willing to do anything?
    ko: 뭐든 다 할 준비가 되어 있다고.
    ja: 何でもするって。
  event_unbreakablesphere2_02_e_7:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_02_e_8:
    speaker: mori
    en: Yes.
    ko: "…응."
    ja: "…うん。"
  event_unbreakablesphere2_02_e_9:
    speaker: mori
    en: I'll do anything you tell me to. Just say the word.
    ko: |-
      뭐든 말해.
      …뭐든 할게.
    ja: |-
      何でも言って。
      …言われた通りにするから。
  event_unbreakablesphere2_02_e_10:
    speaker: mihara_b
    en: Then, could you perhaps...
    ko: 그럼~ 모리의 소중한~
    ja: それじゃ、モリーの大事な大事な～…
  event_unbreakablesphere2_02_e_11:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_02_e_12:
    speaker: mihara_b
    en: Lend me your phone for a moment?
    ko: 핸드폰 좀 빌려줄래?
    ja: 携帯を貸してくれる？
  event_unbreakablesphere2_02_e_13:
    speaker: mori
    en: Huh?
    ko: 뭐…?
    ja: え…？
  event_unbreakablesphere2_02_e_14:
    speaker: mori
    en: My phone?
    ko: 해, 핸드… 폰?
    ja: な、なんで…そんなこと？
  event_unbreakablesphere2_02_e_15:
    speaker: mihara_b
    en: Yeah.
    ko: 응.
    ja: ちょっとね。
  event_unbreakablesphere2_02_e_16:
    speaker: mihara_b
    en: I need it.
    ko: 그게 좀 필요해서.
    ja: やりたいことがあるの。
  event_unbreakablesphere2_02_e_17:
    speaker: mori
    en: That's it? Why'd you make it sound so serious?
    ko: 으이씨, 그거 빌리는 데 뭘 그렇게 비장하게 말해!
    ja: |-
      何だよ！
      深刻な顔して言うから何かと思ったじゃん！
  event_unbreakablesphere2_02_e_18:
    speaker: mori
    en: I was bracing myself for something big.
    ko: 씨이… 엄청 각오하고 있었는데.
    ja: うぅ…本気で覚悟してたのに。
  event_unbreakablesphere2_02_e_19:
    speaker: mihara_b
    en: Hehe, sorry.
    ko: 후후, 미안 미안~
    ja: あら、ごめんなさい～
  event_unbreakablesphere2_02_e_20:
    speaker: mihara_b
    en: You seemed awfully tense, so I wanted to lighten the mood.
    ko: 모리가 너무 긴장하고 있길래~ 긴장 풀라고 조금 놀려 봤어.
    ja: |-
      緊張しすぎみたいだったから、
      ちょっとからかってみただけよ～
  event_unbreakablesphere2_02_e_21:
    speaker: mihara_b
    en: Don't you feel a bit more relaxed now?
    ko: 이제 좀 긴장 풀리지?
    ja: 少しは緊張が解けたかしら？
  event_unbreakablesphere2_02_e_22:
    speaker: mori
    en: Yeah, sure. I'm positively stress-free!
    ko: 그래. 있던 긴장도 다 없어졌다!
    ja: おかげさまで。気が抜けて力が入らないよ！
  event_unbreakablesphere2_02_e_23:
    speaker: mori
    en: Anyway, here.
    ko: 으휴… 자.
    ja: はぁ…これ。
  event_unbreakablesphere2_02_e_24:
    speaker: "<Narration>"
    en: Mori hands over her cellphone to Mihara.
    ko: 모리가 미하라에게 핸드폰을 내밀었다.
    ja: モリーはミハラに携帯端末を差し出した
  event_unbreakablesphere2_02_e_25:
    speaker: mori
    en: What do you need it for, anyway?
    ko: 근데 이걸로 뭐 하게?
    ja: でも、何するつもり？
  event_unbreakablesphere2_02_e_26:
    speaker: mori
    en: I really don't know anyone who could help us.
    ko: 나 정말 도움 될만한 사람 같은 거 아무도 모르는데….
    ja: |-
      私の知り合いで力になってくれる人なんて
      いないと思うけど…
  event_unbreakablesphere2_02_e_27:
    speaker: mihara_b
    en: There's someone.
    ko: 아니야. 있어.
    ja: いいえ。いるわ。
  event_unbreakablesphere2_02_e_28:
    speaker: mihara_b
    en: Someone...
    ko: 도움 될 사람.
    ja: 助けられる力を持っている人。
  event_unbreakablesphere2_02_e_29:
    speaker: mihara_b
    en: very powerful.
    ko: 그리고 아주… 힘 있는 사람.
    ja: それも…とびきりの力をね。
  event_unbreakablesphere2_02_e_30:
    speaker: mori
    en: I know someone like that?
    ko: 내가 그런 사람을 알고 있다고?
    ja: そんな人いたかな…？
  event_unbreakablesphere2_02_e_31:
    speaker: mihara_b
    en: You certainly do.
    ko: 응.
    ja: ええ。
  event_unbreakablesphere2_02_e_32:
    speaker: mihara_b
    en: She sent you to us.
    ko: 그 사람이 모리를 우리에게 보내줬잖아?
    ja: だからあなたはここにいるんでしょ？
  event_unbreakablesphere2_02_e_33:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_02_e_34:
    speaker: mori
    en: Hold on, are you...!
    ko: 설마…!
    ja: まさか…！
  event_unbreakablesphere2_02_e_35:
    speaker: mihara_b
    en: I'm going to contact her.
    ko: 그 사람에게 연락하려고 하는데,
    ja: その人と連絡がとりたいの。
  event_unbreakablesphere2_02_e_36:
    speaker: mihara_b
    en: Is that okay?
    ko: 괜찮겠어?
    ja: いいかしら？
  event_unbreakablesphere2_02_e_37:
    speaker: mori
    en: "... Yes, it's okay."
    ko: "…괜찮아."
    ja: "…もちろん。"
  event_unbreakablesphere2_02_e_38:
    speaker: mori
    en: You don't have to keep asking for my permission.
    ko: 뭘 자꾸 묻는 거야?
    ja: 聞き直す必要ある？
  event_unbreakablesphere2_02_e_39:
    speaker: mori
    en: I told you. I'm willing to go through anything and everything.
    ko: 난 정말… 뭐든 다 감당할 수 있어.
    ja: もう言ったでしょ…私は何だってする。
  event_unbreakablesphere2_02_e_40:
    speaker: mori
    en: So hurry up and do it.
    ko: 그러니까 얼른 연락해.
    ja: やるなら早くして。
  event_unbreakablesphere2_02_e_41:
    speaker: mihara_b
    en: Thanks, Mori.
    ko: 고마워, 모리.
    ja: 助かるわ、モリー。
  event_unbreakablesphere2_02_e_42:
    speaker: mihara_b
    en: I'll be right back.
    ko: 연락하고 올게.
    ja: しばらく席を外すわね。
  event_unbreakablesphere2_02_e_43:
    speaker: mori
    en: You're not doing it here?
    ko: 여기서 안 하고?
    ja: ここですれば？
  event_unbreakablesphere2_02_e_44:
    speaker: mihara_b
    en: I think I'll need a little privacy for our conversation.
    ko: 응. 아무래도 둘만의 비밀 얘기가 필요할 거 같거든.
    ja: いいえ。2人だけで秘密の話がしたいのよ。
  event_unbreakablesphere2_02_e_45:
    speaker: mihara_b
    en: Yuni, will you stay with Mori for a moment?
    ko: 그러니까 유니도 잠시만 모리랑 함께 있어줄래?
    ja: ユニも少しだけ、モリーと一緒に待ってくれる？
  event_unbreakablesphere2_02_e_46:
    speaker: yuni_n
    en: Coo?
    ko: "…우?"
    ja: "…う？"
  event_unbreakablesphere2_02_e_47:
    speaker: mihara_b
    en: It won't take long.
    ko: 그렇게 오래 걸리진 않을 거야.
    ja: 長くはかからないわ。
  event_unbreakablesphere2_02_e_48:
    speaker: yuni_n
    en: "... Coo."
    ko: "……우."
    ja: "……う。"
  event_unbreakablesphere2_02_e_49:
    speaker: "<Narration>"
    en: "*Shake shake*"
    ko: 도리 도리-
    ja: ブンブン――
  event_unbreakablesphere2_02_e_50:
    speaker: mihara_b
    en: Hmm? What's wrong, Yuni?
    ko: 흠~ 우리 유니가 왜 그럴까?
    ja: あらあら～ユニ、どうしたの？
  event_unbreakablesphere2_02_e_51:
    speaker: mihara_b
    en: Do you not want me to go?
    ko: 가지 말까?
    ja: そんなにイヤ？
  event_unbreakablesphere2_02_e_52:
    speaker: yuni_n
    en: Coo.
    ko: 우.
    ja: う。
  event_unbreakablesphere2_02_e_53:
    speaker: mihara_b
    en: I'm sorry...
    ko: "…미안."
    ja: "…ごめんなさい。"
  event_unbreakablesphere2_02_e_54:
    speaker: mihara_b
    en: but I really must go.
    ko: 그래도 이번에는 가야 해.
    ja: これだけはやらないといけないの。
  event_unbreakablesphere2_02_e_55:
    speaker: mihara_b
    en: I have something to discuss with this individual.
    ko: 그 사람과는 꼭 해야 할 말도 있고,
    ja: どうしても言わないといけないことがあるし、
  event_unbreakablesphere2_02_e_56:
    speaker: mihara_b
    en: I think they may have a solution to our problem.
    ko: 우리가 가진 이 문제를 해결해 줄 방법을, 그 사람은 알고 있을 거 같거든.
    ja: |-
      問題を解決できる方法も、
      あの人は知っていそうだから。
  event_unbreakablesphere2_02_e_57:
    speaker: yuni_n
    en: Coo coo?
    ko: 우우?
    ja: うう？
  event_unbreakablesphere2_02_e_58:
    speaker: mihara_b
    en: They should know a way for us to keep Gluttony momentarily in check.
    ko: 응. 우리가 글러트니를 잠시 동안 붙잡고 있을 방법.
    ja: そうよ。グラトニーの動きを止める方法。
  event_unbreakablesphere2_02_e_59:
    speaker: mihara_b
    en: Or in other words...
    ko: 정확히는….
    ja: 正確には…
  event_unbreakablesphere2_02_e_60:
    speaker: mihara_b
    en: A perfect way for me to utilize my power.
    ko: 내 힘을 제대로 다루는 방법이겠지만.
    ja: 私の力の本当の使い方、かしらね。
  event_unbreakablesphere2_02_e_61:
    speaker: yuni_n
    en: Coo?
    ko: "…우?"
    ja: "…う？"
  event_unbreakablesphere2_02_e_62:
    speaker: mihara_b
    en: So, please, could you stay with Mori for a moment?
    ko: "그러니까 잠시만 모리랑 있자. \n알겠지?"
    ja: |-
      すぐ戻るから、モリーといい子で待ってて。
      ね？
  event_unbreakablesphere2_02_e_63:
    speaker: "<Narration>"
    en: Mihara stands up.
    ko: 미하라가 자리에서 일어났다.
    ja: ミハラが立ち上がった
  event_unbreakablesphere2_02_e_64:
    speaker: mihara_b
    en: I'll be right back.
    ko: 금방 다녀올게.
    ja: すぐに戻るわ。
  event_unbreakablesphere2_02_e_65:
    speaker: yuni_n
    en: Cooo!
    ko: 우우우…!
    ja: ううう…！
  event_unbreakablesphere2_02_e_66:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン…
  event_unbreakablesphere2_02_e_67:
    speaker: "<Narration>"
    en: Mihara walks outside, leaving Yuni behind.
    ko: 유니를 둔 채, 미하라가 밖으로 나섰다.
    ja: ユニを残して、ミハラが外へ出ていった
  event_unbreakablesphere2_02_e_68:
    speaker: yuni_n
    en: "... Cooo."
    ko: "…우우우."
    ja: "…ううう。"
  event_unbreakablesphere2_02_e_69:
    speaker: "<Narration>"
    en: For some reason Yuni can't fully explain,
    ko: 유니는 불안했다.
    ja: ユニは恐れていた
  event_unbreakablesphere2_02_e_70:
    speaker: "<Narration>"
    en: she feels nervous.
    ko: 왜인지 정확히 알 수 없지만, 이상하리만큼 불안한 마음이 들었다.
    ja: |-
      なぜかは分からないが、
      異常なほど不安になった
  event_unbreakablesphere2_02_e_71:
    speaker: "<Narration>"
    en: Mihara seems to have come to some momentous decision,
    ko: 미하라가 무언가를 결심한 것 같은 느낌.
    ja: ミハラが何かを決心したという直感
  event_unbreakablesphere2_02_e_72:
    speaker: "<Narration>"
    en: and the fact that Yuni doesn't know what it is, or how to stop it...
    ko: 자신은 그것을 알지도 막지도 못한다는 이 사실이….
    ja: |-
      自分はそれが何か知ることも
      止めることもできないという事実…
  event_unbreakablesphere2_02_e_73:
    speaker: "<Narration>"
    en: Terrifies her.
    ko: 못 견디게 두려워졌다.
    ja: それが耐えられないほど彼女を脅えさせた
  event_unbreakablesphere2_02_e_74:
    speaker: mori
    en: "... Are you okay, Yuni?"
    ko: "…유니. 괜찮아?"
    ja: "…ユニ、大丈夫？"
  event_unbreakablesphere2_02_e_75:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_02_e_76:
    speaker: "<Narration>"
    en: Yuni turns around,
    ko: "…그래서 유니는,"
    ja: "…やがてユニは"
  event_unbreakablesphere2_02_e_77:
    speaker: "<Narration>"
    en: and glares at Mori.
    ko: 뒤를 돌아 이 모든 일의 [원흉]이라고 생각되는 이를 바라보았다.
    ja: |-
      自分のすぐ後ろにいる、
      全ての「元凶」とも言えるニケに
      視線を向けた
  event_unbreakablesphere2_02_e_78:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_02_e_79:
    speaker: mori
    en: "... Yuni?"
    ko: 유… 니?
    ja: ユ…ニ？
  event_unbreakablesphere2_02_e_80:
    speaker: "<Narration>"
    en: Staring at the one she believes is the cause of all this, Yuni is overcome
      by an inexplicable impulse.
    ko: "…알 수 없는 [충동]에 휩싸인 채."
    ja: |-
      …得体のしれない「衝動」が
      自分の耳元でささやくままに…
  event_unbreakablesphere2_02_e_81:
    speaker: "<Narration>"
    en: Mihara walks down the hallway, gripping Mori's phone.
    ko: 미하라는 모리의 핸드폰을 손에 쥔 채 복도를 걸었다.
    ja: |-
      ミハラはモリーの携帯端末を手に、
      ひとり廊下を歩いた
  event_unbreakablesphere2_02_e_82:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_02_e_83:
    speaker: mihara_b
    en: Maybe contacting this person isn't the right choice...
    ko: "…이 사람에게 연락하는 게 과연 옳은 일일까."
    ja: "…本当にこれでいいのかしら。"
  event_unbreakablesphere2_02_e_84:
    speaker: mihara_b
    en: "*Sigh*... No."
    ko: "…후우. 아니야."
    ja: "…ふぅ、しっかりしなさい。"
  event_unbreakablesphere2_02_e_85:
    speaker: mihara_b
    en: I need to settle this once and for all, even if only for Yuni's sake.
    ko: 유니의 일 때문이라도 어떤 식으로든 결판을 내야 해.
    ja: |-
      ユニのためにも、まずは
      どういう形でもいいから決着をつけないと。
  event_unbreakablesphere2_02_e_86:
    speaker: mihara_b
    en: I can't keep living in the dark, constantly under threat.
    ko: 언제까지 이렇게 아무것도 모른 채, 위협을 받고 있을 수는 없어.
    ja: |-
      何も知らないままで、
      いつまでも怯えているワケにはいかないわ。
  event_unbreakablesphere2_02_e_87:
    speaker: mihara_b
    en: I can't protect anyone like this.
    ko: 이대로는 아무것도 지킬 수 없어.
    ja: このままじゃ何も守れない。
  event_unbreakablesphere2_02_e_88:
    speaker: mihara_b
    en: I can't save anyone.
    ko: 아무도 구할 수 없고.
    ja: 誰も救えない。
  event_unbreakablesphere2_02_e_89:
    speaker: mihara_b
    en: I can't achieve anything.
    ko: 아무것도… 이뤄낼 수 없어.
    ja: 何も…できない。
  event_unbreakablesphere2_02_e_90:
    speaker: mihara_b
    en: It'll end up just like before.
    ko: 그러면 예전과 같아.
    ja: それじゃ今までと同じよ。
  event_unbreakablesphere2_02_e_91:
    speaker: mihara_b
    en: I'll only end up full of sorrow.
    ko: 슬퍼질 뿐이겠지.
    ja: ただ悲しくなるだけ。
  event_unbreakablesphere2_02_e_92:
    speaker: mihara_b
    en: I need power. I need to get stronger.
    ko: |-
      …힘이 필요해.
      강해져야 해.
    ja: |-
      …力が要るの。
      強くならないと。
  event_unbreakablesphere2_02_e_93:
    speaker: mihara_b
    en: "... Let's do this."
    ko: "…연락하자."
    ja: "…連絡を…"
  event_unbreakablesphere2_02_e_94:
    speaker: "<Narration>"
    en: Mihara unlocks Mori's phone to make the call.
    ko: 미하라가 모리의 핸드폰을 사용하기 위해 잠금을 해제 했….
    ja: |-
      ミハラが決意を固め
      端末の画面に手を伸ばしたその時…
  event_unbreakablesphere2_02_e_95:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル――
  event_unbreakablesphere2_02_e_96:
    speaker: mihara_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_02_e_97:
    speaker: mihara_b
    en: A message...
    ko: 연락이….
    ja: 向こうから…
  event_unbreakablesphere2_02_e_98:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_02_e_99:
    speaker: "<Narration>"
    en: Mihara opens Mori's BlaBla app.
    ko: 미하라는 모리의 블라블라에 접속했다.
    ja: ミハラはモリーのBlaBlaを開いた
  event_unbreakablesphere2_02_e_100:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
event_unbreakablesphere2_03_s:
  event_unbreakablesphere2_03_s_1:
    speaker: jien_op
    en: Well hello there. Can you hear me?
    ko: 아아. 들리나요~?
    ja: もしもし。聞こえますか～？
  event_unbreakablesphere2_03_s_2:
    speaker: mihara_b
    en: Yes. I can hear you.
    ko: 예. 들려요.
    ja: ええ。よく聞こえるわ。
  event_unbreakablesphere2_03_s_3:
    speaker: jien_op
    en: I believe we haven't had the pleasure.
    ko: 이렇게 뵙는 건 처음 맞죠?
    ja: こうしてお話するのは初めてですね？
  event_unbreakablesphere2_03_s_4:
    speaker: mihara_b
    en: That's right. Nice to meet you.
    ko: 그렇네요~ 반갑습니다.
    ja: そうねえ。初めまして。
  event_unbreakablesphere2_03_s_5:
    speaker: jien_op
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_03_s_6:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_03_s_7:
    speaker: jien_op
    en: Wow, you really don't remember?
    ko: 와. 진짜 기억이 없는 갑네?
    ja: あら、本当に記憶がないんですか？
  event_unbreakablesphere2_03_s_8:
    speaker: jien_op
    en: I guess your last memory wipe was the one that finally stuck.
    ko: 이번 기억 소거도 깔끔하게 됐나 보네요~
    ja: 今回の記憶消去は問題なかったみたいですねえ～
  event_unbreakablesphere2_03_s_9:
    speaker: mihara_b
    en: Oh? Is that so?
    ko: 후후, 그런가요?
    ja: ふふ、そうなの？
  event_unbreakablesphere2_03_s_10:
    speaker: jien_op
    en: I figured since you were hanging out with Yuni with an explosive collar of
      your own strapped on,
    ko: 그 꼴이 된 유니 씨랑 다시 같이 댕긴다, 폭탄을 나눠 꼈다 뭐다 하길래.
    ja: |-
      ユニさんはあんな有りさまですし、
      爆弾の件もありますし。
  event_unbreakablesphere2_03_s_11:
    speaker: jien_op
    en: you must have retained some of your old memories, but apparently not.
    ko: 기억이 있나 싶었는데 역시 아인갑네요.
    ja: 少しは記憶が残っているかと思いましたが。
  event_unbreakablesphere2_03_s_12:
    speaker: jien_op
    en: What a shame.
    ko: 아쉬버라~
    ja: ちょっと残念ですねぇ～
  event_unbreakablesphere2_03_s_13:
    speaker: mihara_b
    en: Yes. It would have been nice if I remembered.
    ko: 그러게요, 기억했다면 좋았을 걸 그랬어요.
    ja: |-
      まったくね。
      覚えていたらよかったのに。
  event_unbreakablesphere2_03_s_14:
    speaker: mihara_b
    en: Then I would have known about you much earlier.
    ko: 그럼 지엔에 대해서도 빨리 알았을 텐데.
    ja: そうすれば、すぐあなたまでたどり着けたもの。
  event_unbreakablesphere2_03_s_15:
    speaker: jien_op
    en: Aww, how nice of you.
    ko: 에이, 그니까 말이에요~
    ja: あら、これは一本取られましたねぇ～
  event_unbreakablesphere2_03_s_16:
    speaker: jien_op
    en: However...
    ko: 음~ 그런데….
    ja: ふーん、それで…
  event_unbreakablesphere2_03_s_17:
    speaker: jien_op
    en: I don't see Mori?
    ko: 모리 씨가 안 보이네요?
    ja: モリーさんはどこに？
  event_unbreakablesphere2_03_s_18:
    speaker: jien_op
    en: You didn't off her, did you?
    ko: 죽였어요?
    ja: 始末してしまったとか？
  event_unbreakablesphere2_03_s_19:
    speaker: mihara_b
    en: She's such a nice kid. How could I kill her?
    ko: 아뇨. 그렇게 착한 아이를 어떻게 죽이겠어요~
    ja: |-
      あら。あんないい子は
      殺したらもったいないわよ～
  event_unbreakablesphere2_03_s_20:
    speaker: mihara_b
    en: She's somewhere safe, resting.
    ko: 안전한 곳에서 잘 쉬고 있죠.
    ja: 安全な場所で休んでるわ。
  event_unbreakablesphere2_03_s_21:
    speaker: jien_op
    en: Ah, I see.
    ko: 아하~ 쉬고 있구나.
    ja: おやおや～そうだったんですね。
  event_unbreakablesphere2_03_s_22:
    speaker: jien_op
    en: If she isn't dead, how come she isn't the one contacting me?
    ko: 죽은 것도 아인데 직접 연락도 없고.
    ja: 死んでもないのに連絡もしないなんて。
  event_unbreakablesphere2_03_s_23:
    speaker: jien_op
    en: Apparently she's not as afraid of being disposed of as I thought.
    ko: 폐기 처분 당하는 게 무섭진 않나 보네?
    ja: 廃棄処分が怖くないんでしょうか？
  event_unbreakablesphere2_03_s_24:
    speaker: mihara_b
    en: What'd you say?
    ko: 폐기 처분… 이요?
    ja: 廃棄処分…なんのこと？
  event_unbreakablesphere2_03_s_25:
    speaker: jien_op
    en: Didn't she tell you?
    ko: 음? 모리 씨한테 못 들었어요?
    ja: あら？聞いてなかったんですか？
  event_unbreakablesphere2_03_s_26:
    speaker: jien_op
    en: If she doesn't report back with her findings on my little experiment, she's
      headed for the scrap heap.
    ko: 이번 실험 제대로 보고 못하면 폐기 처분 당하는 거.
    ja: |-
      きちんと報告できなかったら、
      廃棄処分される予定なんですよ。
  event_unbreakablesphere2_03_s_27:
    speaker: mihara_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_03_s_28:
    speaker: jien_op
    en: I assumed you knew everything, since you're contacting me on her phone.
    ko: 내한테 직접 연락하길래, 다 아나 했더마.
    ja: |-
      私に直接連絡してきたのなら、
      知っているかと思いましたが。
  event_unbreakablesphere2_03_s_29:
    speaker: jien_op
    en: Looks like I was wrong again.
    ko: 그건 아니었나 보네?
    ja: 私のカン違いだったみたいですね？
  event_unbreakablesphere2_03_s_30:
    speaker: mihara_b
    en: "... This is my first time hearing all this."
    ko: "…네. \n이건… 처음 듣네요."
    ja: |-
      …そうね。
      初めて聞いたわ…その話は。
  event_unbreakablesphere2_03_s_31:
    speaker: jien_op
    en: Well then, this is quite a pickle. I'm rather curious to hear about the outcome
      of the experiment.
    ko: |-
      음~ 카면 우야지.
      결과가 궁금하긴 한데.
    ja: |-
      う～ん、どうしましょうねえ。
      実験結果は聞きたかったところですが…
  event_unbreakablesphere2_03_s_32:
    speaker: jien_op
    en: Perhaps I should ask you how it went?
    ko: 미하라 씨에게 물어봐야 되나?
    ja: 代わりに報告してもらえます？
  event_unbreakablesphere2_03_s_33:
    speaker: mihara_b
    en: If I tell you, what's in it for me?
    ko: 말씀드리면 뭘 해주실 건데요?
    ja: そうしたら何かもらえるのかしら？
  event_unbreakablesphere2_03_s_34:
    speaker: jien_op
    en: Look at the little negotiator!
    ko: 와. 여서 대가를 바란다?
    ja: へえ、交換条件ですか？
  event_unbreakablesphere2_03_s_35:
    speaker: jien_op
    en: You're a cheeky one.
    ko: 당돌하네~
    ja: おそれ知らずですねぇ～
  event_unbreakablesphere2_03_s_36:
    speaker: jien_op
    en: What do you want?
    ko: 뭘 원하는데요?
    ja: 欲しいものは？
  event_unbreakablesphere2_03_s_37:
    speaker: mihara_b
    en: It's a big ask. Is that okay?
    ko: |-
      좀 많은데.
      괜찮으시겠어요?
    ja: |-
      たくさんあるわよ。
      聞く気はある？
  event_unbreakablesphere2_03_s_38:
    speaker: jien_op
    en: Hearing you out doesn't cost me anything.
    ko: 에이, 듣는데 돈 드는 것도 아이고요 뭘.
    ja: ええ、聞くだけならタダですし。
  event_unbreakablesphere2_03_s_39:
    speaker: mihara_b
    en: All right, then I'll get to it.
    ko: 후후, 그럼 사양 않고 이야기할게요.
    ja: ふふ…じゃあ、遠慮なく。
  event_unbreakablesphere2_03_s_40:
    speaker: mihara_b
    en: Stop this calling signal experiment on Yuni.
    ko: 유니에게 하는 콜링 시그널 실험을 멈춰주세요.
    ja: |-
      ユニにコーリングシグナルを聞かせる
      実験の停止。
  event_unbreakablesphere2_03_s_41:
    speaker: jien_op
    en: I'd rather not.
    ko: 그건 싫은데.
    ja: 論外ですね。
  event_unbreakablesphere2_03_s_42:
    speaker: mihara_b
    en: Stop meddling in Mori's life and spare her.
    ko: 모리가 받아야 하는 대가도 원래대로 해주시고요.
    ja: モリーには約束通りの報酬を与えること。
  event_unbreakablesphere2_03_s_43:
    speaker: jien_op
    en: Hmm... I'll consider it.
    ko: 흠… 이거야 뭐.
    ja: ふん…それは構いません。
  event_unbreakablesphere2_03_s_44:
    speaker: mihara_b
    en: And one more thing.
    ko: 그리고….
    ja: それから…
  event_unbreakablesphere2_03_s_45:
    speaker: jien_op
    en: More? Aren't you the greedy one.
    ko: 또 있어요? 욕심 보소~
    ja: まだあるんですか？欲張りさんですねえ～
  event_unbreakablesphere2_03_s_46:
    speaker: mihara_b
    en: Help me become stronger.
    ko: 제가 강해질 수 있게 도와주세요.
    ja: 私の強化。
  event_unbreakablesphere2_03_s_47:
    speaker: mihara_b
    en: That's everything.
    ko: 이게 전부에요.
    ja: これで全部ね。
  event_unbreakablesphere2_03_s_48:
    speaker: jien_op
    en: Oooh, now that's an interesting proposal.
    ko: 흠… 이건 또 재미있는 제안이긴 한데.
    ja: ふふ…面白いご提案です。
  event_unbreakablesphere2_03_s_49:
    speaker: jien_op
    en: But it's a rather steep price to pay simply to satisfy my own curiosity.
    ko: 호기심 해결의 대가 치곤 좀 과하네.
    ja: 私の好奇心の対価としては高すぎます。
  event_unbreakablesphere2_03_s_50:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_03_s_51:
    speaker: jien_op
    en: I could cherry pick any test subject I wanted from the ones up for disposal.
    ko: 까짓것 폐기 직전에 애 하나 더 골라서 올려보내면 그만인데.
    ja: |-
      こちらはいらない子の箱から
      適当に代わりを送ればいいだけのことです。
  event_unbreakablesphere2_03_s_52:
    speaker: jien_op
    en: Why should I go through all this trouble of dealing with you instead?
    ko: 내가 왜 그렇게까지 해줘야 해요?
    ja: 私にそこまでする理由がありますか？
  event_unbreakablesphere2_03_s_53:
    speaker: mihara_b
    en: How about this?
    ko: 그럼 이건 어떠세요?
    ja: なら、これはどう？
  event_unbreakablesphere2_03_s_54:
    speaker: mihara_b
    en: I'll be the one to undergo the experiment,
    ko: 대신 유니가 받은 그 실험.
    ja: ユニが受けた実験…
  event_unbreakablesphere2_03_s_55:
    speaker: mihara_b
    en: not Yuni.
    ko: 저도 받을 게요.
    ja: 私も受けるわ。
  event_unbreakablesphere2_03_s_56:
    speaker: jien_op
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_03_s_57:
    speaker: mihara_b
    en: Does that sweeten the deal?
    ko: 이 정도면 거래 조건이 될까요?
    ja: これなら十分釣り合うわよね？
  event_unbreakablesphere2_03_s_58:
    speaker: jien_op
    en: Do you even know what kind of experiments I'm conducting?
    ko: 그 실험이 뭔 줄은 알고?
    ja: どういう実験か、分かって聞いてます？
  event_unbreakablesphere2_03_s_59:
    speaker: mihara_b
    en: You're inserting a Rapture core inside a Nikke. Isn't that it?
    ko: 니케에게 랩쳐의 코어를 넣는 실험인 거 아니었나요?
    ja: ニケにラプチャーのコアを埋め込む、違った？
  event_unbreakablesphere2_03_s_60:
    speaker: jien_op
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_03_s_61:
    speaker: mihara_b
    en: What'd you say?
    ko: 유니가 가진 코어…?
    ja: ユニのコアが…？
  event_unbreakablesphere2_03_s_62:
    speaker: littlemermaid
    en: Ah uh.
    ko: 아으.
    ja: あう。
  event_unbreakablesphere2_03_s_63:
    speaker: littlemermaid
    en: There are two cores inside Yuni.
    ko: "[유니 안에… 코어가 두 개가 있어.]"
    ja: "「そう…コアが2つあるの」"
  event_unbreakablesphere2_03_s_64:
    speaker: mihara_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_03_s_65:
    speaker: mihara_b
    en: Two cores? What are you talking about?
    ko: 코어가… 두 개 있다고?
    ja: コアが2つ…どういうこと？
  event_unbreakablesphere2_03_s_66:
    speaker: mihara_b
    en: How do you know that?
    ko: 그걸… 세이렌은 어떻게 알았는데?
    ja: セイレーン、どうして分かったの？
  event_unbreakablesphere2_03_s_67:
    speaker: littlemermaid
    en: When you were all falling,
    ko: "[너희가 처음 이곳에 떨어졌을 때,]"
    ja: "「あなたたちがここにきた時」"
  event_unbreakablesphere2_03_s_68:
    speaker: littlemermaid
    en: do you remember how I caught you with my bubbles?
    ko: "[내 물거품으로 받아냈었던 것 기억해?]"
    ja: "「私が水泡を使って助けたでしょう？」"
  event_unbreakablesphere2_03_s_69:
    speaker: mihara_b
    en: Yes...
    ko: 아… 응.
    ja: ええ…そうだったわね。
  event_unbreakablesphere2_03_s_70:
    speaker: littlemermaid
    en: When someone enters my bubble, I can learn a lot about them.
    ko: "[물거품 안에 누군가가 들어오면, 그 사람에 대해 많은 걸 알 수 있거든.]"
    ja: |-
      「水泡は誰かを取り込むと、
      その人のいろんなことが分かる」
  event_unbreakablesphere2_03_s_71:
    speaker: littlemermaid
    en: That's how I found out.
    ko: "[그래서 알았어.]"
    ja: "「それで気づいたの」"
  event_unbreakablesphere2_03_s_72:
    speaker: littlemermaid
    en: Yuni was used as a test subject and fused with a Rapture.
    ko: "[유니가 랩쳐와 융합하는 실험을 당했다는 것과….]"
    ja: |-
      「ユニがラプチャーと融合する実験を
      受けさせられたこと…」
  event_unbreakablesphere2_03_s_73:
    speaker: littlemermaid
    en: She now carries two cores inside her.
    ko: "[몸 안에… 코어가 두 개 있다는걸.]"
    ja: "「それから…身体の中にコアが2つあること」"
  event_unbreakablesphere2_03_s_74:
    speaker: mihara_b
    en: And are you saying one of those cores is...
    ko: 설마 두 개 코어 중 한 개가….
    ja: まさか、そのコアの片方は…
  event_unbreakablesphere2_03_s_75:
    speaker: littlemermaid
    en: Yes. I believe it belonged to a Rapture.
    ko: "[응. 랩쳐의 코어인 것 같아.]"
    ja: "「うん。ラプチャーのコアだと思う」"
  event_unbreakablesphere2_03_s_76:
    speaker: mihara_b
    en: "!!"
    ko: "!!!"
    ja: "！！！"
  event_unbreakablesphere2_03_s_77:
    speaker: mihara_b
    en: A Rapture core...?
    ko: 랩쳐의 코어… 라고?
    ja: ラプチャーのコアが…中にある…？
  event_unbreakablesphere2_03_s_78:
    speaker: littlemermaid
    en: Ooh uh.
    ko: 우으.
    ja: うう。
  event_unbreakablesphere2_03_s_79:
    speaker: mihara_b
    en: So that's why she reacted the way she did to the calling signal...
    ko: 그래서 콜링 시그널에 반응했었던 거구나….
    ja: |-
      だからコーリングシグナルで
      様子がおかしくなったのね…
  event_unbreakablesphere2_03_s_80:
    speaker: littlemermaid
    en: I believe that is the reason why, yes.
    ko: "[…그런 것 같아.]"
    ja: "「…そうだと思う」"
  event_unbreakablesphere2_03_s_81:
    speaker: littlemermaid
    en: Right now, at least, the Nikke core is dominant. That allows for Yuni's consciousness
      to maintain control over her body.
    ko: |-
      [지금은 그래도 니케의 코어 쪽이 주도하여,
      유니의 의식이 바디를 제어하도록 유지하고 있는 것 같지만.]
    ja: |-
      「今はニケのコアが強くて、
      ユニの意識で動いてるみたいだけど」
  event_unbreakablesphere2_03_s_82:
    speaker: littlemermaid
    en: But hearing the calling signal seems to activate the Rapture core.
    ko: "[콜링 시그널을 계속 듣게 되면….]"
    ja: "「コーリングシグナルを何度も聞かされたら…」"
  event_unbreakablesphere2_03_s_83:
    speaker: littlemermaid
    en: Continual exposure to it could cause the Rapture instincts to take her over
      completely.
    ko: "[랩쳐의 코어가 활성화되어, \n지난번처럼 랩쳐의 본능에게 제어권이 빼앗기게 될지도 몰라.]"
    ja: |-
      「ラプチャーのコアが活性化して、
      あの時みたいにラプチャーの本能に
      乗っ取られるかもしれない」
  event_unbreakablesphere2_03_s_84:
    speaker: littlemermaid
    en: For someone like Yuni, whose external body has been fused with a Rapture,
      her identity as a Nikke could become even more unstable.
    ko: "[유니처럼 외장이 랩쳐와 합쳐진 경우, \n니케로서의 자아가 더 많이… 흔들릴지 몰라.]"
    ja: |-
      「ユニは外側もラプチャーの部分があるから
      ニケとしての自分は…思った以上に弱いかも」
  event_unbreakablesphere2_03_s_85:
    speaker: littlemermaid
    en: You must be careful.
    ko: "[그러니 조심해야 해.]"
    ja: "「気をつけて」"
  event_unbreakablesphere2_03_s_86:
    speaker: mihara_b
    en: "... I'll keep that in mind."
    ko: "…응. 명심할게."
    ja: "…ええ。よく覚えておくわ。"
  event_unbreakablesphere2_03_s_87:
    speaker: mihara_b
    en: Judging by your expression, I'd say I'm on the mark.
    ko: 표정을 보니 제가 맞췄나 보네요.
    ja: その顔、アタリみたいね？
  event_unbreakablesphere2_03_s_88:
    speaker: jien_op
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_03_s_89:
    speaker: jien_op
    en: Haha.
    ko: 하하.
    ja: あはは…
  event_unbreakablesphere2_03_s_90:
    speaker: jien_op
    en: You're something else, you know that?
    ko: 이거 봐라?
    ja: こらたまらんなぁ？
  event_unbreakablesphere2_03_s_91:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_03_s_92:
    speaker: jien_op
    en: How did you know?
    ko: 후후, 우예 알았어요?
    ja: ふふ…なんで知っとるん？
  event_unbreakablesphere2_03_s_93:
    speaker: mihara_b
    en: Sorry, it's a secret.
    ko: 후후, 비밀이에요~
    ja: うふふ、秘密よ。
  event_unbreakablesphere2_03_s_94:
    speaker: jien_op
    en: Come now, give me just a little tease.
    ko: |-
      에이~ 너무하네.
      좀 알려도.
    ja: |-
      あら～いけずやねぇ。
      ちょっとぐらいええやんか～
  event_unbreakablesphere2_03_s_95:
    speaker: mihara_b
    en: Do we have a deal or what?
    ko: 이제… 저랑 거래할 마음이 드셨을까요?
    ja: どう…？取引する気になった？
  event_unbreakablesphere2_03_s_96:
    speaker: jien_op
    en: Well... it's an enticing proposal.
    ko: 카모~
    ja: それはもう～
  event_unbreakablesphere2_03_s_97:
    speaker: jien_op
    en: All my previous test subjects were Nikkes about to be scrapped.
    ko: 살아 있는 니케 바디에 랩쳐 코어를 넣을 수 있다니.
    ja: なにしろ、そういう実験ですから。
  event_unbreakablesphere2_03_s_98:
    speaker: jien_op
    en: With you,
    ko: 늘 폐기 직전의 애들만 데리고 해봤는데….
    ja: |-
      いつも廃棄寸前の子を
      使うしかなかったですが…
  event_unbreakablesphere2_03_s_99:
    speaker: jien_op
    en: 'I''d have a chance to implant a Rapture core into someone special:'
    ko: 이번엔 무려,
    ja: あなたは違います。
  event_unbreakablesphere2_03_s_100:
    speaker: jien_op
    en: A Nikke who was handcrafted by my adorable little sister, piece by piece.
    ko: 내 귀여운 동생이 한 땀 한 땀 공들여 만든 니케잖아요?
    ja: |-
      何といっても、私のかわいい妹が
      真心こめて作ったニケですからねえ？
  event_unbreakablesphere2_03_s_101:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_03_s_102:
    speaker: jien_op
    en: Yuni's external body had already been fused with Rapture parts, so it was
      already an alternative experiment in many ways.
    ko: "유니 씨는 외장도 랩쳐와 합쳐서, \n까놓고 보면 다른 방향의 실험을 한 셈이고."
    ja: |-
      ユニさんは外装もラプチャーに寄せてますし、
      事実上まったく違う実験ですから。
  event_unbreakablesphere2_03_s_103:
    speaker: jien_op
    en: When the Matis Squad was corrupted, I wondered if I could potentially find
      a use for them.
    ko: 메티스 애들이 침식당했다고 했을 때, 갖다 쓸 수 있나~ 했더마.
    ja: |-
      メティスの子たちが侵食されたと聞いた時も、
      うちに回ってくる～って喜んでたんですが…
  event_unbreakablesphere2_03_s_104:
    speaker: jien_op
    en: But then, much to my disappointment, they were healed.
    ko: 잘 해결되었다고 해서 아쉬벘는데.
    ja: |-
      うまく解決したらしくて、
      ずっと残念に思っていました。
  event_unbreakablesphere2_03_s_105:
    speaker: jien_op
    en: After Yuni, I didn't expect another opportunity like this to come along.
    ko: 유니 씨에 이어서 이렇게 또 기회가 올 줄은 몰랐네~
    ja: |-
      それがまた、こんなチャンスが
      めぐってくるとは思っていませんでしたね～
  event_unbreakablesphere2_03_s_106:
    speaker: mihara_b
    en: "... I'm glad that you're satisfied."
    ko: "…만족스러워하시니 다행이네요."
    ja: "…気に入ってもらえたみたいでよかったわ。"
  event_unbreakablesphere2_03_s_107:
    speaker: jien_op
    en: I certainly am!
    ko: 후후, 그러게요.
    ja: ふふ、そうですねえ。
  event_unbreakablesphere2_03_s_108:
    speaker: jien_op
    en: I had no idea such interesting Nikkes existed. I feel like I've been missing
      out.
    ko: 이마이 재미있는 니케가 있었다니, 인생 손해 본 기분인데.
    ja: |-
      こんなに面白い出会いがあるなんて、
      今までの人生をムダに生きていた気分です。
  event_unbreakablesphere2_03_s_109:
    speaker: jien_op
    en: If I'd known about you earlier, I would‘ve taken you in back when you got
      shot in the head.
    ko: 이럴 줄 알았으면 머리에 총 맞았을 때 내가 가져올걸.
    ja: |-
      そうだと知っていたら、頭を撃たれた時
      私が引き取っていたのに。
  event_unbreakablesphere2_03_s_110:
    speaker: mihara_b
    en: Hehe, if you'd done that, then this moment wouldn't be possible, would it?
    ko: 후후, 그걸 참으셔서 이런 모습을 볼 수 있는 거 아니겠어요?
    ja: |-
      ふふ…その時を逃したから、
      今の私があるんじゃない？
  event_unbreakablesphere2_03_s_111:
    speaker: jien_op
    en: Fair point.
    ko: 역시 그렇겠죠?
    ja: 一理ありますねぇ？
  event_unbreakablesphere2_03_s_112:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_03_s_113:
    speaker: jien_op
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_03_s_114:
    speaker: jien_op
    en: So what is that you're really after? Why are you so willing to subject your
      body to my experiments?
    ko: 캐서 몸까지 내던지면서 정말 필요한 게 뭔데요?
    ja: なぜ、そこまでするんです？
  event_unbreakablesphere2_03_s_115:
    speaker: jien_op
    en: You had three requests. Is that really everything?
    ko: 진짜로 아까 말한 그 세 가지 소원이 끝?
    ja: 目的はさきほどの3つですか？
  event_unbreakablesphere2_03_s_116:
    speaker: mihara_b
    en: Yes, that's everything.
    ko: 예. 맞아요.
    ja: ええ、そうよ。
  event_unbreakablesphere2_03_s_117:
    speaker: jien_op
    en: Now that I think about it, your requests seem rather modest.
    ko: 음~ 이래 생각하니까 또 소원이 제법 소박하네?
    ja: う～ん、単純な話に聞こえますけどねぇ？
  event_unbreakablesphere2_03_s_118:
    speaker: jien_op
    en: Why do you want to become stronger?
    ko: 강해지고 싶은 건 왜요?
    ja: 強くなりたいというのは？
  event_unbreakablesphere2_03_s_119:
    speaker: jien_op
    en: Do you find you're somehow lacking when it comes to eliminating Raptures?
    ko: 랩쳐 잡는데 뭐 부족한 거 있어요?
    ja: ラプチャー相手に思うようにいかないとか？
  event_unbreakablesphere2_03_s_120:
    speaker: mihara_b
    en: I want to take down Gluttony.
    ko: 글러트니를 잡고 싶거든요.
    ja: 相手はグラトニーよ。
  event_unbreakablesphere2_03_s_121:
    speaker: jien_op
    en: Ah, Gluttony!
    ko: 아하. 글러트니~
    ja: なるほど、アレですか～
  event_unbreakablesphere2_03_s_122:
    speaker: jien_op
    en: Yes, that would be an impossible task in your current state.
    ko: 확실히 지금 상태로는 무리겠네요.
    ja: 確かに今の状態では無理でしょうね。
  event_unbreakablesphere2_03_s_123:
    speaker: jien_op
    en: It's officially classified as a Tyrant-Class, but in actuality, it's far beyond
      that.
    ko: 타일런트 급이라고 명시되어 있긴 한데, 사실 그건 타일런트 급 이상이거든요.
    ja: |-
      タイラント級なんて分類されてますけど、
      実際はそれ以上ですから。
  event_unbreakablesphere2_03_s_124:
    speaker: jien_op
    en: There's a reason it's named after a cardinal sin.
    ko: 괜히 [죄악]의 이름이 붙은 건 아니니까는.
    ja: "「大罪」に由来する名前は飾りではありません。"
  event_unbreakablesphere2_03_s_125:
    speaker: jien_op
    en: But...
    ko: 흠… 근데.
    ja: とはいえ…そういう話なら…
  event_unbreakablesphere2_03_s_126:
    speaker: jien_op
    en: didn't you receive a new body recently?
    ko: 얼마 전에 새로운 바디 받았다 아니에요?
    ja: そのボディも新しくなったばかりのはずでは？
  event_unbreakablesphere2_03_s_127:
    speaker: mihara_b
    en: Yes, but I lack the ability to fully utilize its power.
    ko: "제가 능력이 부족해서, \n이 바디의 온전한 힘을 다 쓰지 못하는 것 같아서요~"
    ja: |-
      私の能力不足ね。
      力を出し切れていないみたいなの。
  event_unbreakablesphere2_03_s_128:
    speaker: jien_op
    en: In other words, you lack talent.
    ko: 아하. 재능이 부족하시다~
    ja: |-
      はいはい。
      実力が追い付かないというやつですね。
  event_unbreakablesphere2_03_s_129:
    speaker: mihara_b
    en: I figured if anyone would have a solution, it would be you.
    ko: 지엔이라면 그 해답을 알고 계실 거 같아서요.
    ja: あなたなら解決法を知ってるかと思って。
  event_unbreakablesphere2_03_s_130:
    speaker: jien_op
    en: You figured right.
    ko: 알죠.
    ja: そうですね。
  event_unbreakablesphere2_03_s_131:
    speaker: jien_op
    en: If you undergo the same experiment Yuni did, you will definitely become stronger.
    ko: 음~ 유니 씨한테 했던 실험 받으면 분명 강해지긴 할 테니까.
    ja: |-
      ふむ…ユニさんと同じ実験を受ければ
      間違いなく強化されます。
  event_unbreakablesphere2_03_s_132:
    speaker: jien_op
    en: So that problem will resolve itself automatically.
    ko: 이건 자동으로 해결되겠네.
    ja: それで自動的に解決できるでしょう。
  event_unbreakablesphere2_03_s_133:
    speaker: jien_op
    en: However, that means one of your wishes would have been granted without any
      real input from me.
    ko: 음~ 카면 소원 하나는 이뤄준 게 아니게 되는데….
    ja: |-
      ん～？そうすると願いごとの1つは
      私が叶えたことにならないですね。
  event_unbreakablesphere2_03_s_134:
    speaker: jien_op
    en: In that case, we'll say that I owe you one. You can come to me with a request
      later, and I'll grant it.
    ko: 뭐, 이건 난중에 원하는 거 있으면 하나 들어주는 걸로 대신할게요.
    ja: |-
      まあ、代わりの願いがいつか出てきたら
      1つ聞いてさしあげましょう。
  event_unbreakablesphere2_03_s_135:
    speaker: mihara_b
    en: Thank you!
    ko: 와~ 감사합니다.
    ja: あら、ずいぶん親切ね～
  event_unbreakablesphere2_03_s_136:
    speaker: jien_op
    en: No need to thank me.
    ko: 감사하긴요~
    ja: どうでしょうね～？
  event_unbreakablesphere2_03_s_137:
    speaker: jien_op
    en: You of all people should know that implanting a Rapture core onto a living
      Nikke
    ko: 알겠지만, 살아있는 니케의 바디 안에 랩쳐의 코어를 넣는 건,
    ja: |-
      もう分かっていると思いますが、
      生きているニケのボディに
      ラプチャーのコアを注入することは…
  event_unbreakablesphere2_03_s_138:
    speaker: jien_op
    en: is akin to a death sentence.
    ko: 사실상 죽겠다고 말하는 거랑 다름없는 거라서요.
    ja: 事実上の死といっても過言ではないことです。
  event_unbreakablesphere2_03_s_139:
    speaker: jien_op
    en: If you want to back out,
    ko: 지금이라도 도망가고 싶으면 말해요.
    ja: 逃げるなら今のうちですよ。
  event_unbreakablesphere2_03_s_140:
    speaker: jien_op
    en: now's your last chance.
    ko: 번복할 기회 정도는 드릴 테니까.
    ja: それぐらいの自由は認めてあげましょう。
  event_unbreakablesphere2_03_s_141:
    speaker: mihara_b
    en: I've already gone through two memory wipes,
    ko: 후후, 이미 기억 소거도 두 번이나 당한 데다가,
    ja: ふふ…もう2度も記憶を失くしてるし…
  event_unbreakablesphere2_03_s_142:
    speaker: mihara_b
    en: and I'm walking around with a bomb strapped to my neck.
    ko: 목에 폭탄도 차고 사는걸요~
    ja: 首には爆弾がついてるもの。
  event_unbreakablesphere2_03_s_143:
    speaker: mihara_b
    en: I'm getting used to living life on the edge.
    ko: 스릴 있는 삶에는 제법 익숙해서요.
    ja: スリルのある人生には慣れてるわ。
  event_unbreakablesphere2_03_s_144:
    speaker: jien_op
    en: That may be so, but carrying two cores around is a different kind of thrill
      altogether.
    ko: 코어를 두 개 차고 댕기는 건 그런 스릴이랑은 다른 느낌일 텐데?
    ja: 今回ばかりは別格だと思いますけどねえ？
  event_unbreakablesphere2_03_s_145:
    speaker: mihara_b
    en: It's no different from the pain I've had to endure up to this point.
    ko: 고통을 받아들인다는 점에서는 같겠죠?
    ja: 苦痛を受け入れるということは同じでしょう？
  event_unbreakablesphere2_03_s_146:
    speaker: jien_op
    en: All right, fine. If that's what you really want.
    ko: |-
      뭐, 좋아요.
      그렇게 원하신다면야~
    ja: |-
      まあ、構いません。
      そこまで言うのでしたら。
  event_unbreakablesphere2_03_s_147:
    speaker: jien_op
    en: I'll stop playing around with the calling signal.
    ko: 콜링 시그널로 장난치는 것도 그만할게요.
    ja: |-
      コーリングシグナルで遊ぶのも、
      もうやめにします。
  event_unbreakablesphere2_03_s_148:
    speaker: jien_op
    en: I'll also give you what you want when it comes to that Incubator friend of
      yours.
    ko: 인큐베이터 친구도 뭐, 원하던 거 이뤄준다고 하고.
    ja: |-
      できの悪いあの子のことも、
      願い通りにしましょう。
  event_unbreakablesphere2_03_s_149:
    speaker: jien_op
    en: As for the strength you desire, I will put it within your grasp.
    ko: 그렇게 원하는 강함도… 손에 쥐여 줄게요.
    ja: 強くなりたいと言う望みも…叶うでしょう。
  event_unbreakablesphere2_03_s_150:
    speaker: mihara_b
    en: Thank you.
    ko: 고마워요.
    ja: 助かるわ。
  event_unbreakablesphere2_03_s_151:
    speaker: jien_op
    en: But I get something in return.
    ko: 대신.
    ja: その代わり…
  event_unbreakablesphere2_03_s_152:
    speaker: jien_op
    en: You're now my test subject for life.
    ko: 니는 앞으로 평생 내 실험체인 거예요.
    ja: あなたはこれから永久に、私の実験体です。
  event_unbreakablesphere2_03_s_153:
    speaker: jien_op
    en: I get to do whatever I want to you, and you're expected to grin and bear it.
    ko: 내가 원하는 게 뭐가 됐든 니는 감당해야 한다는 거다.
    ja: |-
      私が何を与えようと、
      あなたは受け入れるしかありません。
  event_unbreakablesphere2_03_s_154:
    speaker: jien_op
    en: Got that?
    ko: 알겠어요?
    ja: それでも？
  event_unbreakablesphere2_03_s_155:
    speaker: mihara_b
    en: Yes. Understood.
    ko: 예. 그렇게 할게요.
    ja: ええ。構わないわ。
  event_unbreakablesphere2_03_s_156:
    speaker: jien_op
    en: Good.
    ko: 좋아요.
    ja: いいでしょう。
  event_unbreakablesphere2_03_s_157:
    speaker: jien_op
    en: I think you're officially fit for my experimenting table.
    ko: 내 실험대 위에 올라오게 해드릴게요.
    ja: 私の実験台にふさわしい素材になりそうです。
event_unbreakablesphere2_03_e:
  event_unbreakablesphere2_03_e_1:
    speaker: "<Monologue>"
    en: I hate her.
    ko: 유니는 쟤가 싫어.
    ja: ユニはアイツがキライ
  event_unbreakablesphere2_03_e_2:
    speaker: "<Monologue>"
    en: She's been following us ever since we left the Ark.
    ko: 방주부터 우리를 졸졸 쫓아온 애.
    ja: アークにいた時からずっとつけ回されてた
  event_unbreakablesphere2_03_e_3:
    speaker: "<Monologue>"
    en: There's so much terror in her eyes, and yet she still came here with the intent
      of ruining me and Mihara.
    ko: 잔뜩 겁먹은 눈을 하고 있는 주제에, 나와 미하라를 망치러 온 애.
    ja: |-
      思いきり怖がってる目をしてるくせに、
      私とミハラをめちゃくちゃにした
  event_unbreakablesphere2_03_e_4:
    speaker: "<Monologue>"
    en: She activated that calling signal
    ko: 콜링 시그널을 울리고,
    ja: コーリングシグナルを鳴らして
  event_unbreakablesphere2_03_e_5:
    speaker: "<Monologue>"
    en: and made me suffer.
    ko: 나를 아프게 하고.
    ja: 私を苦しめて
  event_unbreakablesphere2_03_e_6:
    speaker: "<Monologue>"
    en: She almost got Mihara killed.
    ko: 미하라를 죽이게 만들 뻔한 애.
    ja: ミハラを殺させようとした
  event_unbreakablesphere2_03_e_7:
    speaker: "<Monologue>"
    en: If Siren wasn't there,
    ko: 세이렌이 없었다면 난….
    ja: セイレーンがいなかったら、私は…
  event_unbreakablesphere2_03_e_8:
    speaker: "<Monologue>"
    en: I would have killed Mihara with my own hands...
    ko: 또 미하라를 이 손으로 죽였겠지?
    ja: またこの手でミハラを殺してしまっていたはず
  event_unbreakablesphere2_03_e_9:
    speaker: "<Monologue>"
    en: I'll never forgive her for that.
    ko: "…용서할 수 없어."
    ja: "…許せない"
  event_unbreakablesphere2_03_e_10:
    speaker: mori
    en: Er, Yuni?
    ko: 유, 유니….
    ja: ユ、ユニ…？
  event_unbreakablesphere2_03_e_11:
    speaker: "<Narration>"
    en: Mori steps back.
    ko: 모리가 뒷걸음질 쳤다.
    ja: モリーは後ずさりした
  event_unbreakablesphere2_03_e_12:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_03_e_13:
    speaker: "<Narration>"
    en: Yuni walks toward Mori.
    ko: 유니가 모리를 향해 다가갔다.
    ja: ユニがにじり寄った
  event_unbreakablesphere2_03_e_14:
    speaker: "<Monologue>"
    en: This girl tried to put Mihara in danger.
    ko: 그런 주제에 다시 미하라를 끌고 위험한 곳으로 가려고 하는 애.
    ja: |-
      コイツのせいでミハラは
      また危険な場所に行こうとしてる
  event_unbreakablesphere2_03_e_15:
    speaker: "<Monologue>"
    en: She's put strange thoughts into Mihara's mind.
    ko: 미하라가 이상한 생각을 품게 만드는 애.
    ja: ミハラをおかしくさせてるヤツ
  event_unbreakablesphere2_03_e_16:
    speaker: "<Monologue>"
    en: She's...
    ko: 미하라를….
    ja: ミハラを…
  event_unbreakablesphere2_03_e_17:
    speaker: "<Monologue>"
    en: put Mihara in danger.
    ko: 위험하게 만드는 애.
    ja: 危ない目に遭わせるヤツ
  event_unbreakablesphere2_03_e_18:
    speaker: "<Monologue>"
    en: I can't forgive her.
    ko: "…용서할 수 없어."
    ja: "…許せない"
  event_unbreakablesphere2_03_e_19:
    speaker: "<Monologue>"
    en: I won't forgive her!
    ko: 용서할 수 없어!
    ja: 絶対に許せない！
  event_unbreakablesphere2_03_e_20:
    speaker: mori
    en: S-stay back, Yuni!
    ko: 왜, 왜 그렇게 다가오는…!
    ja: な、なんで近づいて…！
  event_unbreakablesphere2_03_e_21:
    speaker: "<Narration>"
    en: "*Clench*"
    ko: 우당탕-!!
    ja: ガタン！！
  event_unbreakablesphere2_03_e_22:
    speaker: "<Narration>"
    en: Yuni reaches out and grabs Mori's neck.
    ko: 유니가 손을 뻗어 모리의 목을 움켜쥐었다.
    ja: ユニの手がモリーの首に伸びた
  event_unbreakablesphere2_03_e_23:
    speaker: mori
    en: Urgh!
    ko: 커헉…!
    ja: うぐっ…！？
  event_unbreakablesphere2_03_e_24:
    speaker: "<Monologue>"
    en: I must kill her.
    ko: 미하라를 위험하게 만드는 저 애를… 죽여야 해.
    ja: |-
      ミハラを危険な目に遭わせるヤツは…
      殺さなくちゃ
  event_unbreakablesphere2_03_e_25:
    speaker: "<Monologue>"
    en: She put Mihara in danger.
    ko: 미하라를 위험하게 만드는 저 애를…!
    ja: ミハラを危険な目に遭わせるヤツは…！
  event_unbreakablesphere2_03_e_26:
    speaker: "<Monologue>"
    en: She's trying to kill Mihara.
    ko: 미하라를 죽게 만드는 저 애를…!
    ja: ミハラを死なせるヤツは…！
  event_unbreakablesphere2_03_e_27:
    speaker: "<Monologue>"
    en: She killed Mihara! She's the most despicable thing there is!
    ko: 미하라를 죽게 만든, 세상에서 가장 증오스러운…!
    ja: ミハラを殺した、この世で一番憎い…！
  event_unbreakablesphere2_03_e_28:
    speaker: "<Monologue>"
    en: She's like me!
    ko: "[유니]를 닮은 저 애를!!"
    ja: "「ユニ」に似たコイツを！！"
  event_unbreakablesphere2_03_e_29:
    speaker: "<Narration>"
    en: Yuni's eyes start to glow red.
    ko: 유니의 눈이 붉게 물들기 시작했다.
    ja: ユニの目が赤い光を帯びはじめた
  event_unbreakablesphere2_03_e_30:
    speaker: mori
    en: Urgh... Yuni...!
    ko: 끄윽…! 유… 니…!
    ja: うぅっ…！ユ…ニ…！
  event_unbreakablesphere2_03_e_31:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 꾸득- 꾸드득-!!
    ja: ギチッ…ギリギリ――
  event_unbreakablesphere2_03_e_32:
    speaker: mori
    en: I'm... Sorry...
    ko: 미안… 해….
    ja: ごめん…ね…
  event_unbreakablesphere2_03_e_33:
    speaker: "<Narration>"
    en: Tears start to flow from Mori's eyes.
    ko: 모리의 눈에서 눈물이 흐르기 시작했다.
    ja: モリーの目から涙がこぼれ始めた
  event_unbreakablesphere2_03_e_34:
    speaker: yuni_n
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_unbreakablesphere2_03_e_35:
    speaker: mori
    en: I know... you won't forgive me...
    ko: 날… 끅… 용서할 수… 없겠… 지.
    ja: 私のこと…うっ、許せない…よね…
  event_unbreakablesphere2_03_e_36:
    speaker: "<Monologue>"
    en: Shut up. I don't want to hear it.
    ko: 듣고 싶지 않아.
    ja: 聞きたくない
  event_unbreakablesphere2_03_e_37:
    speaker: mori
    en: I know I... don't deserve forgiveness...
    ko: 나도… 알아, 내가, 용서… 끄흑… 받을 수… 없다는… 거.
    ja: |-
      知ってる…私が、許される…
      うぐっ…ワケが…ないってこと…
  event_unbreakablesphere2_03_e_38:
    speaker: "<Monologue>"
    en: I said I don't want to hear it!
    ko: 듣고 싶지 않아!
    ja: 聞きたくない！
  event_unbreakablesphere2_03_e_39:
    speaker: mori
    en: But you have... have to let me... save Siren.
    ko: 그래도… 세이렌은… 구하게, 해… 줘.
    ja: でも…セイレーンだけは…助け、させて…
  event_unbreakablesphere2_03_e_40:
    speaker: mori
    en: Once I've saved her... then you can... urgh...
    ko: 끄윽… 구하게만… 해주면… 그땐….
    ja: ううっ…それが…終わったら…その時は…
  event_unbreakablesphere2_03_e_41:
    speaker: mori
    en: Then you can kill me!
    ko: 흑… 유니의… 손에… 죽을 테니… 까…!
    ja: うぐ…殺して…くれて…いいから…！
  event_unbreakablesphere2_03_e_42:
    speaker: "<Narration>"
    en: The tears from Mori's eyes fall onto Yuni's hand.
    ko: 모리에게서 떨어진 눈물이 유니의 손에 닿았다.
    ja: こぼれた涙がユニの手に落ちた
  event_unbreakablesphere2_03_e_43:
    speaker: yuni_n
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_unbreakablesphere2_03_e_44:
    speaker: mori
    en: Please... I'm begging you.
    ko: 제발… 부탁… 이야.
    ja: 本当に…お願い…
  event_unbreakablesphere2_03_e_45:
    speaker: "<Monologue>"
    en: '"Please, I''m begging you."'
    ko: "[제발 부탁해.]"
    ja: "「お願い」"
  event_unbreakablesphere2_03_e_46:
    speaker: "<Monologue>"
    en: I know what those words mean.
    ko: 유니는… 이 말을 알아.
    ja: ユニは…それを知ってる
  event_unbreakablesphere2_03_e_47:
    speaker: "<Monologue>"
    en: They're the words spoken when you desperately want to save someone precious
      to you.
    ko: 어떻게 해서든 소중한 사람을 살리고 싶은데,
    ja: どうしても大切な人を守りたくて
  event_unbreakablesphere2_03_e_48:
    speaker: "<Monologue>"
    en: When you want to help them so badly, but you're powerless,
    ko: 너무너무 간절한데,
    ja: 胸が引き裂かれそうで
  event_unbreakablesphere2_03_e_49:
    speaker: "<Monologue>"
    en: and so all you can do is beg.
    ko: 그런 주제에 할 수 있는 것이 아무것도 없어서,
    ja: なのに出来ることは何もなくて
  event_unbreakablesphere2_03_e_50:
    speaker: "<Monologue>"
    en: Beg, and speak desperate, pleading words.
    ko: 누구에게라도 빌고 싶은 마음에, 간절하게 애원하는 말.
    ja: |-
      誰でもいいから助けてほしくて
      必死にすがりつく時に出る言葉
  event_unbreakablesphere2_03_e_51:
    speaker: "<Monologue>"
    en: I understand, but I don't want to.
    ko: 아는데 알고 싶지 않아.
    ja: 知ってるけど分かりたくない
  event_unbreakablesphere2_03_e_52:
    speaker: "<Monologue>"
    en: I hate that she's like me in this way.
    ko: 이런 것조차 닮은 저 애가 싫어.
    ja: そんなところまで似ているコイツが嫌い
  event_unbreakablesphere2_03_e_53:
    speaker: "<Monologue>"
    en: I hate that she thinks the same way I do!
    ko: 유니와 같은 생각을 하는 저 애가 싫어서…!
    ja: |-
      ユニと同じことを考えてるコイツが嫌い、
      だから…！
  event_unbreakablesphere2_03_e_54:
    speaker: "<Monologue>"
    en: I can't kill her.
    ko: 죽일 수 없어.
    ja: 殺せない
  event_unbreakablesphere2_03_e_55:
    speaker: "<Narration>"
    en: Yuni loosens her grip and Mori collapses to the ground.
    ko: 유니가 손에서 힘을 풀자, 모리가 바닥으로 떨어져 내렸다.
    ja: ユニの手から力が抜け、モリーは地面に倒れた
  event_unbreakablesphere2_03_e_56:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 우당탕-!
    ja: ドサッ！
  event_unbreakablesphere2_03_e_57:
    speaker: mori
    en: "*Cough*! *Cough*!"
    ko: 쿨럭! 쿨럭!
    ja: ゲホ！ゴホ！
  event_unbreakablesphere2_03_e_58:
    speaker: yuni_n
    en: "... Cooo."
    ko: "…우우우."
    ja: "…ううう。"
  event_unbreakablesphere2_03_e_59:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 쿠웅-
    ja: ドスン――
  event_unbreakablesphere2_03_e_60:
    speaker: "<Narration>"
    en: Yuni slumps to the ground.
    ko: 유니도 바닥에 주저앉았다.
    ja: ユニもひざをついた
  event_unbreakablesphere2_03_e_61:
    speaker: mori
    en: "*Cough*... Yuni..."
    ko: |-
      쿨럭!
      유… 니.
    ja: |-
      ゲホッ！
      ユ…ニ。
  event_unbreakablesphere2_03_e_62:
    speaker: mori
    en: "... I'm sorry."
    ko: 미안… 해.
    ja: ごめん…ね。
  event_unbreakablesphere2_03_e_63:
    speaker: mori
    en: Sorry for putting you through this.
    ko: 널 불안하게 해서… 미안해….
    ja: 不安にさせて…ごめん…
  event_unbreakablesphere2_03_e_64:
    speaker: mori
    en: For putting you and Mihara in harm's way again.
    ko: 미하라를… 너를… 또 위험하게 만들어서 미안해….
    ja: |-
      ミハラと…あなたを…
      危険な目に遭わせて、ごめんなさい…
  event_unbreakablesphere2_03_e_65:
    speaker: "<Monologue>"
    en: I know you are.
    ko: 알아.
    ja: 分かってる
  event_unbreakablesphere2_03_e_66:
    speaker: mori
    en: I still want to save her.
    ko: 그래도 구하고 싶어.
    ja: それでも助けたいの。
  event_unbreakablesphere2_03_e_67:
    speaker: mori
    en: She's the first person to ever be kind to me... and I loved it.
    ko: 태어나서 처음 받아본 애정이라서… 그게… 너무 좋아서.
    ja: |-
      生まれて初めて、自分を大事にしてくれて…
      それが…すごく嬉しくて…
  event_unbreakablesphere2_03_e_68:
    speaker: mori
    en: I don't want to lose her or that feeling, no matter what.
    ko: 어떻게 해서든… 잃고 싶지 않았어.
    ja: どうしても…失くしたくない。
  event_unbreakablesphere2_03_e_69:
    speaker: "<Monologue>"
    en: I understand.
    ko: 유니도 알아.
    ja: ユニも分かってる
  event_unbreakablesphere2_03_e_70:
    speaker: mori
    en: I know that you feel the same way about Mihara.
    ko: 네게… 흑… 미하라가 그런 존재라는 거 알아….
    ja: |-
      あなたにとっては…ううっ…
      ミハラがそうだってことも…
  event_unbreakablesphere2_03_e_71:
    speaker: mori
    en: And yes, despite me knowing that, I'm still making you go out and put yourselves
      in danger.
    ko: 그걸 아는데도… 이기적으로 굴어서 미안해.
    ja: 分かってて…自分勝手なことして…
  event_unbreakablesphere2_03_e_72:
    speaker: mori
    en: "*Sob*... I'm sorry."
    ko: 정말… 흑… 미안해….
    ja: 本当に…うぐっ…ごめん…
  event_unbreakablesphere2_03_e_73:
    speaker: mori
    en: I'm sorry for being so selfish, but I want to save her!
    ko: 그래도 구하고 싶어…!
    ja: でも、それしかないの…！
  event_unbreakablesphere2_03_e_74:
    speaker: mori
    en: I'm sorry!
    ko: 미안해… 정말… 미안해!
    ja: ごめんね…本当に…ごめん！
  event_unbreakablesphere2_03_e_75:
    speaker: "<Monologue>"
    en: I know it all too well.
    ko: 사실 유니도 너무나 잘 알아.
    ja: 本当は、ユニも痛いほど分かってる
  event_unbreakablesphere2_03_e_76:
    speaker: "<Monologue>"
    en: How it feels to know affection for the first time.
    ko: 태어나서 처음으로 받은 애정이 얼마나 소중한지.
    ja: 生まれて初めて大事にされて
  event_unbreakablesphere2_03_e_77:
    speaker: "<Monologue>"
    en: And how it feels when you lose it.
    ko: 그것을 잃었을 때 어떤 마음이 드는지.
    ja: それを失くした時の気持ち
  event_unbreakablesphere2_03_e_78:
    speaker: "<Monologue>"
    en: I know that sorrow. That ache.
    ko: 얼마나 슬픈지 알아.
    ja: どれだけ悲しいか、知ってる
  event_unbreakablesphere2_03_e_79:
    speaker: "<Monologue>"
    en: I understand why Mihara wants to help her.
    ko: 그래서 미하라가 왜 이 애를 돕고 싶어 하는 지 알아.
    ja: ミハラがコイツを助けたがる理由も分かる
  event_unbreakablesphere2_03_e_80:
    speaker: "<Monologue>"
    en: To be honest... I also think we should save Siren.
    ko: 사실은 유니도… 세이렌을 구해야 한다고 생각해.
    ja: ユニだって…セイレーンを助けたいと思ってる
  event_unbreakablesphere2_03_e_81:
    speaker: "<Monologue>"
    en: That's why I can't find it in myself to despise her fully.
    ko: 그러니까 이 애를 완전히 싫어할 수도 없어.
    ja: だから、完全に嫌いにはなれない――
  event_unbreakablesphere2_03_e_82:
    speaker: "<Narration>"
    en: Tears start flowing from Yuni's mask.
    ko: 유니의 가면에서도 눈물이 흐르기 시작했다.
    ja: ユニの仮面から涙がこぼれだした
  event_unbreakablesphere2_03_e_83:
    speaker: mori
    en: Yuni...
    ko: "…유니."
    ja: "…ユニ？"
  event_unbreakablesphere2_03_e_84:
    speaker: yuni_n
    en: "... Cooo."
    ko: "…우우우."
    ja: "…ううう。"
  event_unbreakablesphere2_03_e_85:
    speaker: "<Monologue>"
    en: But I'm scared.
    ko: 하지만… 무서워.
    ja: でも…怖いの
  event_unbreakablesphere2_03_e_86:
    speaker: "<Monologue>"
    en: I'm terrified.
    ko: 너무 무서워.
    ja: 怖くて耐えられない
  event_unbreakablesphere2_03_e_87:
    speaker: "<Monologue>"
    en: Terrified of losing Mihara again.
    ko: 또 미하라를 잃어버릴까 봐 무서워.
    ja: |-
      またミハラがいなくなっちゃうかもって
      思ったら…
  event_unbreakablesphere2_03_e_88:
    speaker: mori
    en: I'm sorry...
    ko: 미안해… 미안해…!
    ja: ごめんね…ごめんなさい…！
  event_unbreakablesphere2_03_e_89:
    speaker: yuni_n
    en: "... Cooo."
    ko: "…우우우."
    ja: "…ううう。"
  event_unbreakablesphere2_03_e_90:
    speaker: "<Narration>"
    en: Two broken hearts sit together across from one another.
    ko: 누구보다 서로의 마음에 공감할 수밖에 없는 둘이라서,
    ja: 2人は他の誰よりもお互いの心が理解できた
  event_unbreakablesphere2_03_e_91:
    speaker: "<Narration>"
    en: Each understands the other more than anyone else ever could.
    ko: 둘은 서로에게 미안해하고,
    ja: おたがいに罪悪感を覚え
  event_unbreakablesphere2_03_e_92:
    speaker: "<Narration>"
    en: Each feels sorry for the other, and both are afraid of losing what is most
      precious to them.
    ko: 소중한 것을 잃을까 두려워하며.
    ja: 大切なものを失う恐怖におびえ
  event_unbreakablesphere2_03_e_93:
    speaker: "<Narration>"
    en: And so they sit together, and they cry.
    ko: 함께 주저앉아, 눈물을 흘렸다.
    ja: 同じ場所でうずくまり、ただ涙を流した
  event_unbreakablesphere2_03_e_94:
    speaker: mihara_b
    en: Sorry to keep you guys waiting.
    ko: 다들 오래 기다렸지?
    ja: すっかり待たせちゃったわね？
  event_unbreakablesphere2_03_e_95:
    speaker: mori
    en: Mihara!
    ko: 미하라!
    ja: ミハラ！
  event_unbreakablesphere2_03_e_96:
    speaker: yuni_n
    en: Coo...?
    ko: 우…?
    ja: う…？
  event_unbreakablesphere2_03_e_97:
    speaker: "<Narration>"
    en: Yuni senses strange vibes coming from Mihara.
    ko: 유니는 미하라에게서 이질적인 감각을 느꼈다.
    ja: ユニはミハラの様子に違和感を覚えた
  event_unbreakablesphere2_03_e_98:
    speaker: yuni_n
    en: "... Coo coo ooh."
    ko: "…우우우."
    ja: "…ううう。"
  event_unbreakablesphere2_03_e_99:
    speaker: mihara_b
    en: Huh?
    ko: 응?
    ja: え？
  event_unbreakablesphere2_03_e_100:
    speaker: yuni_n
    en: Coo.
    ko: "…우."
    ja: "…う。"
  event_unbreakablesphere2_03_e_101:
    speaker: mihara_b
    en: What's wrong? Is something on your mind?
    ko: 왜 그래? 뭔가 신경 쓰이는 거라도 있어?
    ja: どうしたの？何か気になることでもあった？
  event_unbreakablesphere2_03_e_102:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_03_e_103:
    speaker: "<Narration>"
    en: Yuni shakes her head.
    ko: 유니가 고개를 저었다.
    ja: ユニは首を横に振った
  event_unbreakablesphere2_03_e_104:
    speaker: mihara_b
    en: Hmm?
    ko: 음?
    ja: あら？
  event_unbreakablesphere2_03_e_105:
    speaker: mihara_b
    en: What are those marks on Mori's neck?
    ko: 그나저나 모리는 목에 왜 그런 자국이….
    ja: どうしたのモリー、首のその痕…
  event_unbreakablesphere2_03_e_106:
    speaker: mori
    en: Huh? Oh, n-nothing!
    ko: 응? 아, 아무것도 아니야!
    ja: え？あ、これ！？何でもない！
  event_unbreakablesphere2_03_e_107:
    speaker: mori
    en: I just bumped into a wall.
    ko: 그냥 좀 벽에 잘못 부딪혀서…!!
    ja: ぼーっとしてて壁にぶつかっちゃって…！！
  event_unbreakablesphere2_03_e_108:
    speaker: mori
    en: Isn't that right, Yuni?
    ko: 그, 그렇지 유니?
    ja: ね、ねえ？ユニ？
  event_unbreakablesphere2_03_e_109:
    speaker: yuni_n
    en: "... Coo?"
    ko: "…우?"
    ja: "…う？"
  event_unbreakablesphere2_03_e_110:
    speaker: mori
    en: Isn't that right?!
    ko: 그렇지?
    ja: 見てたでしょ？
  event_unbreakablesphere2_03_e_111:
    speaker: yuni_n
    en: "... Coo!"
    ko: "…우!"
    ja: "…う！"
  event_unbreakablesphere2_03_e_112:
    speaker: mihara_b
    en: Well...
    ko: 흐음~
    ja: "…そう。"
  event_unbreakablesphere2_03_e_113:
    speaker: mihara_b
    en: I think something happened,
    ko: 무슨 일이 있긴 한 거 같은데.
    ja: 何かあったみたいだけど…
  event_unbreakablesphere2_03_e_114:
    speaker: mihara_b
    en: but whatever it was, it seems like you two have resolved it...
    ko: 그래도 서로 얘기를 잘 한 거 같으니까~
    ja: 2人だけで話が収まったみたいね。
  event_unbreakablesphere2_03_e_115:
    speaker: mihara_b
    en: So I won't press.
    ko: 더 묻지는 않을게.
    ja: 何も聞かないでおくわ。
  event_unbreakablesphere2_03_e_116:
    speaker: mori
    en: "... I appreciate it."
    ko: "…고마워."
    ja: "…うん。"
  event_unbreakablesphere2_03_e_117:
    speaker: mori
    en: Anyways, what took you so long?
    ko: 그나저나 왜 이렇게 오래 걸렸어?
    ja: |-
      それはそうと、ずいぶん時間が
      かかったみたいだけど…
  event_unbreakablesphere2_03_e_118:
    speaker: mori
    en: Did something happen?
    ko: 무슨 일… 있었어?
    ja: 何か、問題でもあったの？
  event_unbreakablesphere2_03_e_119:
    speaker: mihara_b
    en: No, nothing happened.
    ko: |-
      무슨 일이 있긴~
      아무 일 없었어.
    ja: |-
      問題って言われてもねぇ…
      とくに何もなかったわ。
  event_unbreakablesphere2_03_e_120:
    speaker: mihara_b
    en: I just... found a way to become stronger, that's all.
    ko: 그냥… 강해질 방법을 찾았을 뿐이야.
    ja: まあ…強くなる方法が見つかったくらいかしら。
  event_unbreakablesphere2_03_e_121:
    speaker: mori
    en: What do you mean by that?
    ko: "…강해질 방법?"
    ja: "…強くなる方法？"
  event_unbreakablesphere2_03_e_122:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン――
  event_unbreakablesphere2_03_e_123:
    speaker: mana
    en: Excuse me.
    ko: 실례합니다.
    ja: 失礼します。
  event_unbreakablesphere2_03_e_124:
    speaker: "<Narration>"
    en: Mana opens the door and comes inside.
    ko: 마나가 문을 열고 들어왔다.
    ja: ドアを開き、マナが姿を見せた
  event_unbreakablesphere2_03_e_125:
    speaker: mihara_b
    en: Oh wow, we were about to make our way over to you.
    ko: 어머, 우리가 가려고 했는데.
    ja: あら、ちょうど行こうとしてたところよ。
  event_unbreakablesphere2_03_e_126:
    speaker: mihara_b
    en: I appreciate you coming to us.
    ko: 먼저 와줘서 고마워.
    ja: わざわざ足を運ばせちゃったわね。
  event_unbreakablesphere2_03_e_127:
    speaker: mana
    en: I think we can skip the small talk.
    ko: 인사치레는 됐습니다.
    ja: 社交辞令は不要です。
  event_unbreakablesphere2_03_e_128:
    speaker: mana
    en: Here.
    ko: 자.
    ja: これを。
  event_unbreakablesphere2_03_e_129:
    speaker: "<Narration>"
    en: Mana hands Mori a glass jar containing crystals and batteries.
    ko: 마나가 모리에게 수정과 건전지가 담긴 유리병을 건넸다.
    ja: |-
      マナはモリーにクリスタルと乾電池の入った
      ガラスの瓶を差し出した
  event_unbreakablesphere2_03_e_130:
    speaker: mana
    en: These are the E2 Crystals for the operation.
    ko: 작전에 사용할 E2 크리스탈입니다.
    ja: 計画に必要なE2クリスタルです。
  event_unbreakablesphere2_03_e_131:
    speaker: mori
    en: Ah, okay.
    ko: "…아, 응."
    ja: "…あ、うん…"
  event_unbreakablesphere2_03_e_132:
    speaker: mana
    en: As I mentioned, they absorb electrical energy and are incredibly dangerous.
    ko: 말씀드렸듯, 전기 에너지를 흡수하는 위험한 물질입니다.
    ja: |-
      説明した通り、
      電気エネルギーを吸収する危険な物質です。
  event_unbreakablesphere2_03_e_133:
    speaker: mana
    en: For Nikkes, even the slightest physical contact with these crystals will cause
      the body to be corrupted.
    ko: |-
      니케의 경우, 조금이라도 스치면 바디가 이것에 잠식당해,
      위험해질 수 있으니.
    ja: |-
      ニケの場合、少しでも触れれば
      ボディが侵食され、危険な状況になります。
  event_unbreakablesphere2_03_e_134:
    speaker: mana
    en: Do not ever take them out of the jar under any circumstances.
    ko: 절대 유리병 바깥으로 꺼내서 사용하지 마십시오.
    ja: 絶対にガラス瓶から出さないでください。
  event_unbreakablesphere2_03_e_135:
    speaker: mana
    en: If, by any chance, you do accidentally come into contact with the crystals,
    ko: 만약 혹시라도 바디에 수정에 조금이라도 닿을 경우,
    ja: |-
      万が一、一瞬でもボディにクリスタルが
      接触してしまった場合は…
  event_unbreakablesphere2_03_e_136:
    speaker: mana
    en: you must immediately shut down the power to that area of your body to prevent
      it from spreading.
    ko: 해당 부위의 동력을 차단하여, 수정이 확장하는 것을 막아야 합니다.
    ja: |-
      その部分の動力を遮断し、
      クリスタルの成長を防いでください。
  event_unbreakablesphere2_03_e_137:
    speaker: mana
    en: Understood?
    ko: 아시겠습니까?
    ja: 理解できましたか？
  event_unbreakablesphere2_03_e_138:
    speaker: mori
    en: Got it.
    ko: 응. 명심할게.
    ja: うん。よく覚えておく。
  event_unbreakablesphere2_03_e_139:
    speaker: mana
    en: "... Mihara."
    ko: "…미하라."
    ja: "…ミハラ。"
  event_unbreakablesphere2_03_e_140:
    speaker: mihara_b
    en: Yes?
    ko: 응?
    ja: 何かしら？
  event_unbreakablesphere2_03_e_141:
    speaker: mana
    en: Everything is riding on this. Failure isn't an option.
    ko: 전부를 걸었다면, 반드시 성공하십시오.
    ja: すべてを賭ける以上、必ず成功してください。
  event_unbreakablesphere2_03_e_142:
    speaker: mihara_b
    en: I owe you, Mana.
    ko: "…매번 마나에겐 신세만 지네."
    ja: "…あなたにはお世話になってばかりね。"
  event_unbreakablesphere2_03_e_143:
    speaker: mana
    en: If you want to repay me, come back alive.
    ko: 그걸 알고 있으면,
    ja: それが分かっているのなら…
  event_unbreakablesphere2_03_e_144:
    speaker: mana
    en: All of you.
    ko: "다 같이. \n살아서 돌아오십시오."
    ja: |-
      生還してください。
      全員で。
  event_unbreakablesphere2_03_e_145:
    speaker: mana
    en: I'll be waiting.
    ko: "…기다리고 있겠습니다."
    ja: "…朗報を待っています。"
  event_unbreakablesphere2_03_e_146:
    speaker: mihara_b
    en: We'll come back.
    ko: "…고마워."
    ja: "…ええ。"
  event_unbreakablesphere2_03_e_147:
    speaker: mihara_b
    en: No matter what.
    ko: 꼭 돌아올게.
    ja: 必ず帰ってくるわ。
  event_unbreakablesphere2_03_e_148:
    speaker: "<Narration>"
    en: "*Sizzle*"
    ko: 치이익-
    ja: ジューッ――
  event_unbreakablesphere2_03_e_149:
    speaker: "<Narration>"
    en: The sound of something melting.
    ko: 무언가 녹아내리는 소리.
    ja: 何かが溶かされる音…
  event_unbreakablesphere2_03_e_150:
    speaker: "<Narration>"
    en: "*Blurb blurb*"
    ko: 부글 부글-
    ja: ゴポゴポ――
  event_unbreakablesphere2_03_e_151:
    speaker: "<Narration>"
    en: The sound of something boiling.
    ko: 무언가 끓어오르는 소리.
    ja: 何かが煮えたぎる音…
  event_unbreakablesphere2_03_e_152:
    speaker: "<Narration>"
    en: "*Splaaash*"
    ko: 촤아악-
    ja: ブシュッ――
  event_unbreakablesphere2_03_e_153:
    speaker: "<Narration>"
    en: The sound of flowing liquid.
    ko: 무언가 흘러내리는 소리가 들린다.
    ja: 何かが流れる音…
  event_unbreakablesphere2_03_e_154:
    speaker: "<Narration>"
    en: Amidst those countless sinister sounds,
    ko: 그 수많은 위협적인 소리에….
    ja: 迫る脅威の足音を聞き…
  event_unbreakablesphere2_03_e_155:
    speaker: "<Narration>"
    en: Little Mermaid opens her eyes.
    ko: 리틀 머메이드는 눈을 떴다.
    ja: リトルマーメイドは目を覚ました
  event_unbreakablesphere2_03_e_156:
    speaker: littlemermaid
    en: "... Ah uh."
    ko: "…아으."
    ja: "…あう。"
  event_unbreakablesphere2_03_e_157:
    speaker: "<Narration>"
    en: Beyond the thinning bubble lies a crimson ocean, and inside that...
    ko: 얇아진 물거품 바깥으로 붉게 물든 바다가….
    ja: |-
      薄くなった膜の向こう側の海が、
      赤く照らされている
  event_unbreakablesphere2_03_e_158:
    speaker: littlemermaid
    en: The core!
    ko: "[코어… 가…!]"
    ja: "「コア…が…！」"
  event_unbreakablesphere2_03_e_159:
    speaker: "<Narration>"
    en: lies Gluttony's core, staring back at her.
    ko: 글러트니의 코어가 그녀를 바라보고 있는 것을 마주했다.
    ja: それは彼女を見るグラトニーのコアの光だった
event_unbreakablesphere2_intermission_01:
  event_unbreakablesphere2_intermission_01_1:
    speaker: "<Narration>"
    en: Little Mermaid senses it immediately.
    ko: 리틀 머메이드는 직감했다.
    ja: リトルマーメイドは状況を悟った
  event_unbreakablesphere2_intermission_01_2:
    speaker: littlemermaid
    en: I've been discovered.
    ko: "[들켰… 구나.]"
    ja: "「隠し切れなく…なった」"
  event_unbreakablesphere2_intermission_01_3:
    speaker: littlemermaid
    en: Gluttony knows I've been hiding the AA Pillar from it.
    ko: "[내가 AA 필러의 에너지를… 숨기고 있다는걸….]"
    ja: "「AAピラーの場所…エネルギーが…」"
  event_unbreakablesphere2_intermission_01_4:
    speaker: littlemermaid
    en: The bubble barrier is thinner than before... probably because I condensed
      some of the bubbles around the AA Pillar.
    ko: "[AA 필러에 물거품을 응축시키느라, 물거품 벽이 얇아졌을 테니까….]"
    ja: |-
      「水泡をAAピラーに集中させたせいで、
      膜が薄くなりすぎたから…」
  event_unbreakablesphere2_intermission_01_5:
    speaker: littlemermaid
    en: That must have made it easier to detect.
    ko: "[더 발견하기 쉬웠겠지.]"
    ja: "「これ以上は隠せない」"
  event_unbreakablesphere2_intermission_01_6:
    speaker: "<Narration>"
    en: "*Sizzle*"
    ko: 치이익-
    ja: シューッ――
  event_unbreakablesphere2_intermission_01_7:
    speaker: "<Narration>"
    en: The bubble ignites as it touches the seawater.
    ko: 바닷물에 닿은 물거품 벽이 타들어가는 모습이 보인다.
    ja: 海に触れている水泡の膜が焦げ付いている
  event_unbreakablesphere2_intermission_01_8:
    speaker: "<Narration>"
    en: "*Blurb blurb*"
    ko: 부글 부글-
    ja: ゴポゴポ――
  event_unbreakablesphere2_intermission_01_9:
    speaker: "<Narration>"
    en: Droplets rush out to repair the crumbling bubble wall.
    ko: 무너진 물거품 벽을 수리하는 물방울들의 모습이 보인다.
    ja: 壊れた膜を塞ごうとするしずくが見えた
  event_unbreakablesphere2_intermission_01_10:
    speaker: "<Narration>"
    en: "*Splaaash*"
    ko: 촤아악-
    ja: ブシュッ――
  event_unbreakablesphere2_intermission_01_11:
    speaker: "<Narration>"
    en: Silver liquid seeps through the gaps that can't be repaired in time.
    ko: 미처 수리하지 못한 틈으로, 은빛 액체가 흘러넘치는 모습이 보인다.
    ja: |-
      塞ぎきれなくなった隙間から、
      銀色の液体が漏れ出ている
  event_unbreakablesphere2_intermission_01_12:
    speaker: littlemermaid
    en: You really want to eat this, don't you?
    ko: "[정말 이것을 먹고 싶나 보네.]"
    ja: "「どうしてもこれが食べたいみたいね」"
  event_unbreakablesphere2_intermission_01_13:
    speaker: "<Narration>"
    en: "*Clench*"
    ko: 꽈악-
    ja: ギュッ――
  event_unbreakablesphere2_intermission_01_14:
    speaker: "<Narration>"
    en: Little Mermaid tightly embraces the encased AA Pillar and gazes at Gluttony's
      core.
    ko: "리틀 머메이드가 물거품화된 AA 필러를 끌어안은 채, \n글러트니의 코어를 응시했다."
    ja: |-
      リトルマーメイドは水泡に覆われた
      AAピラーを抱きかかえたまま、
      コアの光をにらみ返した
  event_unbreakablesphere2_intermission_01_15:
    speaker: littlemermaid
    en: Well, you can't have it.
    ko: "[…안 돼.]"
    ja: "「…渡さない」"
  event_unbreakablesphere2_intermission_01_16:
    speaker: littlemermaid
    en: I don't care how much you glare at me. I'm not handing it over.
    ko: "[아무리 노려봐도 절대 넘겨주지 않아.]"
    ja: "「どれだけ見ても絶対にあげない」"
  event_unbreakablesphere2_intermission_01_17:
    speaker: littlemermaid
    en: I won't let you have it.
    ko: "[네가… 소화시키게 두지 않을 거야.]"
    ja: "「あなたには…吸収させない」"
  event_unbreakablesphere2_intermission_01_18:
    speaker: littlemermaid
    en: My bubbles will dissolve the energy,
    ko: "[이 에너지는 이대로,]"
    ja: "「このエネルギーは私と一緒に」"
  event_unbreakablesphere2_intermission_01_19:
    speaker: littlemermaid
    en: and it will disappear.
    ko: "[내 물거품 속에 녹아들어 사라져버릴 테니까.]"
    ja: "「泡になって消える」"
  event_unbreakablesphere2_intermission_01_20:
    speaker: littlemermaid
    en: "*Cough*!"
    ko: 쿨럭-!
    ja: ゲホッ…！
  event_unbreakablesphere2_intermission_01_21:
    speaker: "<Narration>"
    en: A searing pain courses through Mermaid's entire body, from her fingertips
      to her toes.
    ko: 리틀 머메이드는 몸 안에서 부글거리는 감각을,
    ja: |-
      リトルマーメイドは自分の身体が
      煮えたぎっているような熱を感じた
  event_unbreakablesphere2_intermission_01_22:
    speaker: "<Narration>"
    en: At the same time, a bubbling sensation surges from within her.
    ko: 손끝부터 발끝까지, 온몸이 부서져 내릴 것만 같은 고통을 느꼈다.
    ja: |-
      頭からつま先まで、
      全身が崩れ落ちそうなほどの苦痛が走った
  event_unbreakablesphere2_intermission_01_23:
    speaker: littlemermaid
    en: I'm reaching my limit, and I'm starting to feel the side effects from the
      bubbles...
    ko: "[하아… 한계까지 물거품을 사용한 여파가… 오고 있네.]"
    ja: |-
      「うっ…限界以上に力を使った副作用が…
      きてるみたい」
  event_unbreakablesphere2_intermission_01_24:
    speaker: littlemermaid
    en: Before long, my entire body will be turned into liquid metal.
    ko: "[바디가… 완전히 액체 금속화되기까지… 얼마 남지 않았어.]"
    ja: |-
      「ボディごと…液体金属になるまで…
      もう長くない」
  event_unbreakablesphere2_intermission_01_25:
    speaker: littlemermaid
    en: Whew...
    ko: "…후우."
    ja: "…ふぅ…"
  event_unbreakablesphere2_intermission_01_26:
    speaker: "<Narration>"
    en: 'As her vision gradually fades, Little Mermaid wonders:'
    ko: 리틀 머메이드는 점점 흐려져가는 시야를 느끼며 생각했다.
    ja: |-
      リトルマーメイドはかすんでいく
      視界の中で考えた
  event_unbreakablesphere2_intermission_01_27:
    speaker: "<Narration>"
    en: If she closes her eyes, how many more times will she be able to open them?
    ko: 이대로 눈을 감으면, 앞으로 몇 번 더 눈을 뜰 수 있을까.
    ja: |-
      ここで目を閉じてしまったら、
      あと何回、目を開けられるのだろう
  event_unbreakablesphere2_intermission_01_28:
    speaker: littlemermaid
    en: No, not yet.
    ko: "[…아직은 안 돼.]"
    ja: "「…まだやれる」"
  event_unbreakablesphere2_intermission_01_29:
    speaker: littlemermaid
    en: I can't stop now. Not until all this energy is depleted.
    ko: "[이 에너지가 모두 고갈될 때까지… 그때까지는 버텨야 해.]"
    ja: |-
      「このエネルギーをなくしきるまで…
      それまでは頑張らないと」
  event_unbreakablesphere2_intermission_01_30:
    speaker: "<Narration>"
    en: Desperately embracing the immense energy to keep it from escaping,
    ko: 리틀 머메이드는 거대한 에너지가 밖으로 새어나가지 않도록 필사적으로 끌어안은 채,
    ja: |-
      巨大なエネルギーが外に漏れ出すことのないよう
      包まれたAAピラーを必死に抱きかかえたまま…
  event_unbreakablesphere2_intermission_01_31:
    speaker: "<Narration>"
    en: Little Mermaid closes her eyes again.
    ko: 다시 눈을 감았다.
    ja: リトルマーメイドは再び目を閉じた
  event_unbreakablesphere2_intermission_01_32:
    speaker: "<Narration>"
    en: Mihara and Yuni track Gluttony's movements.
    ko: 모리는 필사적으로 뛰었다.
    ja: モリーは必死に走った
  event_unbreakablesphere2_intermission_01_33:
    speaker: "<Narration>"
    en: Meanwhile, Mori follows behind, not saying a word.
    ko: 미하라와 유니가 글러트니가 이동한 흔적을 찾아 추적하고, 뛰어가면.
    ja: |-
      ミハラとユニがグラトニーの痕跡を発見し、
      動き出せば…
  event_unbreakablesphere2_intermission_01_34:
    speaker: "<Narration>"
    en: Along the way,
    ko: 모리도 말없이 그 뒤를 따라 뛰었다.
    ja: 何も言わずにその後を追った
  event_unbreakablesphere2_intermission_01_35:
    speaker: "<Narration>"
    en: they encounter Rapture after Rapture.
    ko: 그러는 도중 수없이 많은 랩쳐를 만났다.
    ja: 道中で無数のラプチャーに遭遇した
  event_unbreakablesphere2_intermission_01_36:
    speaker: "<Narration>"
    en: Time and time again,
    ko: 싸우고.
    ja: 時に戦い
  event_unbreakablesphere2_intermission_01_37:
    speaker: "<Narration>"
    en: they take them down,
    ko: 쓰러뜨리고.
    ja: 時には撃退し…
  event_unbreakablesphere2_intermission_01_38:
    speaker: "<Narration>"
    en: relocate Gluttony's trail,
    ko: 다시 글러트니가 이동한 흔적을 찾고,
    ja: 休む間もなくグラトニーの痕跡を追い
  event_unbreakablesphere2_intermission_01_39:
    speaker: "<Narration>"
    en: and press forward.
    ko: 앞으로 나아갔다.
    ja: 先へと進んだ
  event_unbreakablesphere2_intermission_01_40:
    speaker: "<Narration>"
    en: It is Mori's first true skirmish with a Rapture, entirely unlike her previous
      encounters with them.
    ko: 처음 제대로 싸워보는 랩쳐는,
    ja: 初めてまともに戦うラプチャーは
  event_unbreakablesphere2_intermission_01_41:
    speaker: "<Narration>"
    en: In the past, she had only caught glimpses of Raptures while fleeing with support
      squads.
    ko: 지원 부대에서 도망치며 봤던 것들보다 더 무섭고,
    ja: かつて逃げ回りながら見た姿よりも
  event_unbreakablesphere2_intermission_01_42:
    speaker: "<Narration>"
    en: But this is something else altogether, and altogether more terrifying.
    ko: 두려운 존재였다.
    ja: はるかに恐ろしく感じられた
  event_unbreakablesphere2_intermission_01_43:
    speaker: "<Narration>"
    en: It feels as if the Raptures could end her life at any moment with a single
      attack.
    ko: 랩쳐의 공격은 언제든 모리를 아무렇지 않게 죽일 듯했고,
    ja: ラプチャーの攻撃は無慈悲に命を狙ってくる
  event_unbreakablesphere2_intermission_01_44:
    speaker: "<Narration>"
    en: Her wounds accumulate and wear her down.
    ko: 그녀를 다치고 지치게 만들었다.
    ja: 傷も負い、身体は疲れ果てていた
  event_unbreakablesphere2_intermission_01_45:
    speaker: "<Narration>"
    en: So many times, she wants to collapse.
    ko: 몇 번이고 주저앉고 싶었고.
    ja: 何度も座り込みたくなり
  event_unbreakablesphere2_intermission_01_46:
    speaker: "<Narration>"
    en: To run away.
    ko: 몇 번이고 뒤로 도망치고 싶었으며,
    ja: 何度も足がすくみ、逃げ出したくなり
  event_unbreakablesphere2_intermission_01_47:
    speaker: "<Narration>"
    en: She wants nothing more than to dig a hole in the ground and hide.
    ko: 늘 그랬던 것처럼 땅을 파고 숨어들어가고 싶었다.
    ja: |-
      今までそうしてきたように、
      地面に穴を掘って隠れたくなった
  event_unbreakablesphere2_intermission_01_48:
    speaker: "<Narration>"
    en: But each time Mori thinks of this, she clenches her teeth
    ko: 그럴 때마다 모리는 이를 악물었다.
    ja: そう思うたびにモリーは歯を食いしばり
  event_unbreakablesphere2_intermission_01_49:
    speaker: "<Narration>"
    en: and think about the two others whom she'd dragged into this.
    ko: 자신이 이 두 사람을 끌어들였음을 상기했다.
    ja: 自分が2人を巻き込んでしまったと思い返した
  event_unbreakablesphere2_intermission_01_50:
    speaker: "<Narration>"
    en: She thinks about Yuni's eyes, filled with tears and terrified of losing Mihara.
    ko: 미하라를 잃을까 두려워했던 유니의 눈물을.
    ja: ミハラを失うことを恐れたユニの涙
  event_unbreakablesphere2_intermission_01_51:
    speaker: "<Narration>"
    en: Of Mihara's relentless efforts to grant her wish.
    ko: 자신의 바람을 이루어주기 위해 분주하던 미하라의 노력을 기억했다.
    ja: |-
      自分の願いを叶えるために奔走してくれた
      ミハラの努力を思いだした
  event_unbreakablesphere2_intermission_01_52:
    speaker: "<Narration>"
    en: Of Siren, who had sacrificed herself in order to save everyone
    ko: 자신을 구하고, 모두를 위해 희생하기를 선택한 세이렌을.
    ja: |-
      そして、みんなのために
      犠牲になることを選んだセイレーン
  event_unbreakablesphere2_intermission_01_53:
    speaker: "<Narration>"
    en: and was now trapped inside Gluttony, facing her imminent doom.
    ko: 글러트니의 목구멍에 갇혀, 끝을 맞이할 세이렌을 기억했다.
    ja: |-
      グラトニーの中に独り閉じ込められ、
      最期の時を待つ彼女の姿を思い浮かべた
  event_unbreakablesphere2_intermission_01_54:
    speaker: "<Narration>"
    en: Mori thinks about every word Siren had said, every affectionate gesture she
      had shown to her.
    ko: 세이렌이 자신에게 했던 많은 말들을, 건넸던 애정을 기억했다.
    ja: |-
      セイレーンにかけられた言葉、
      注がれた愛情を思い出した
  event_unbreakablesphere2_intermission_01_55:
    speaker: "<Narration>"
    en: As she recalls all this,
    ko: 그 모든 것을 떠올리며,
    ja: そのすべてを胸に…
  event_unbreakablesphere2_intermission_01_56:
    speaker: "<Narration>"
    en: Mori rejects her fear.
    ko: 모리는 두려움을 외면했다.
    ja: モリーは恐怖心に立ち向かった
  event_unbreakablesphere2_intermission_01_57:
    speaker: "<Narration>"
    en: She'd force herself up again.
    ko: 앉고 싶은 몸을 일으켜 세웠고.
    ja: 曲がるひざを奮い立たせ
  event_unbreakablesphere2_intermission_01_58:
    speaker: "<Narration>"
    en: Force her feet to move forward.
    ko: 뒤를 향해 뛰고 싶은 발을 앞을 향하게 했다.
    ja: 後ろを向きたがる足を前に向け
  event_unbreakablesphere2_intermission_01_59:
    speaker: "<Narration>"
    en: She tightens her grip on her gun, even though she wants to grab a shovel and
      dig.
    ko: 삽을 쥐고 싶은 손으로 총을 잡았다.
    ja: スコップを探す手に銃を握らせた
  event_unbreakablesphere2_intermission_01_60:
    speaker: "<Narration>"
    en: On and on she runs, without any concept of day or night.
    ko: 그렇게 밤낮을 가리지 않고 뛰고 또 뛰어,
    ja: そうして昼も夜も走り続け
  event_unbreakablesphere2_intermission_01_61:
    speaker: "<Narration>"
    en: Until finally...
    ko: 마침내….
    ja: ついに…
  event_unbreakablesphere2_intermission_01_62:
    speaker: mihara_b
    en: I'm not seeing a trail anymore.
    ko: 더 이상 글러트니가 이동한 흔적은 없어.
    ja: 移動した痕跡がないわ。
  event_unbreakablesphere2_intermission_01_63:
    speaker: mihara_b
    en: Gluttony must be close.
    ko: "…근방에 있을 거야."
    ja: "…まだ近くにいるはずよ。"
  event_unbreakablesphere2_intermission_01_64:
    speaker: "<Narration>"
    en: We are just one step away from the place where Little Mermaid is waiting.
    ko: 리틀 머메이드의 앞에 도달했다.
    ja: |-
      リトルマーメイドの待つ場所まで、
      あと一歩に迫った
  event_unbreakablesphere2_intermission_01_65:
    speaker: mori
    en: We finally found her!
    ko: 드디어… 찾았다…!
    ja: やっと…見つけた…！
event_unbreakablesphere2_04_s:
  event_unbreakablesphere2_04_s_1:
    speaker: mihara_b
    en: There's a beach here.
    ko: 좋아. 해변도 있으니….
    ja: いいわね。海も近いし…
  event_unbreakablesphere2_04_s_2:
    speaker: mihara_b
    en: Yes, this should work nicely.
    ko: 여기가 좋을 거 같네.
    ja: ここで仕掛けましょ。
  event_unbreakablesphere2_04_s_3:
    speaker: mori
    en: Is Gluttony here?
    ko: "여기에 있는 거야? \n글러트니가?"
    ja: |-
      ここにいるの？
      グラトニーが？
  event_unbreakablesphere2_04_s_4:
    speaker: mihara_b
    en: Yeah. It should be underground, within a 10km radius.
    ko: 응. 인근 10km 내 땅속 어딘가에 있을 거야.
    ja: |-
      そうよ。
      ここから10km以内の地中のどこかだけど。
  event_unbreakablesphere2_04_s_5:
    speaker: mori
    en: 10 kilometers?
    ko: 10km 땅속 어딘가에?
    ja: 10km以内の地中？
  event_unbreakablesphere2_04_s_6:
    speaker: mori
    en: How are we supposed to find it?
    ko: 그걸 어떻게 찾지….
    ja: そんなのどうやって探せば…
  event_unbreakablesphere2_04_s_7:
    speaker: mihara_b
    en: How do you think? We need to lure it out.
    ko: 어떻게 찾긴~ 불러들여야지.
    ja: 探すんじゃないわ。釣りだすのよ。
  event_unbreakablesphere2_04_s_8:
    speaker: mori
    en: But how?
    ko: 불러온다고? 글러트니를?
    ja: 釣る？グラトニーを？
  event_unbreakablesphere2_04_s_9:
    speaker: mihara_b
    en: By using the beach, for starters.
    ko: 응. 이곳으로 글러트니를 유도할 거야.
    ja: そう。ここにグラトニーを来させるの。
  event_unbreakablesphere2_04_s_10:
    speaker: mihara_b
    en: Setting up here will allow us to minimize the amount of Raptures that could
      swarm us.
    ko: 그러기 위해 랩쳐들이 최대한 몰리지 않도록 해변가에 자리를 잡은 거니까.
    ja: |-
      そのためにも他のラプチャーが集まりにくい、
      海の近くは都合がいいわ。
  event_unbreakablesphere2_04_s_11:
    speaker: mori
    en: Then what?
    ko: 어떻게?
    ja: でも、どうやって？
  event_unbreakablesphere2_04_s_12:
    speaker: mihara_b
    en: Since Gluttony reacts to strong energy sources,
    ko: 글러트니는 큰 에너지에 반응하는 랩쳐라고 했으니까,
    ja: グラトニーは強いエネルギーに反応するのよ。
  event_unbreakablesphere2_04_s_13:
    speaker: mihara_b
    en: I'd say it stands to reason that's what we have to use to lure it, don't you?
    ko: 당연히 큰 에너지로 불러들여야겠지?
    ja: だったら、ここにそれがあればいいだけでしょ？
  event_unbreakablesphere2_04_s_14:
    speaker: mori
    en: Do we have something that's capable of producing that much energy?
    ko: 우리에게 그런 에너지를 만들어낼 만한 장치가 있어?
    ja: そんなものがあるの？
  event_unbreakablesphere2_04_s_15:
    speaker: mihara_b
    en: "... We do."
    ko: "…있어."
    ja: "…ええ。"
  event_unbreakablesphere2_04_s_16:
    speaker: mihara_b
    en: Both of you, listen to me carefully.
    ko: |-
      그러니 모리, 유니.
      잘 들어.
    ja: |-
      モリー、ユニ。
      よく聞いて。
  event_unbreakablesphere2_04_s_17:
    speaker: mihara_b
    en: I'll lure out Gluttony.
    ko: 이제부터 내가 글러트니를 끌어들일 거야.
    ja: 私がグラトニーをおびき寄せる。
  event_unbreakablesphere2_04_s_18:
    speaker: mihara_b
    en: Yuni, once I get it to stop,
    ko: 어떻게 해서든, 글러트니를 못 움직이도록 만들어 놓으면,
    ja: グラトニーの動きはどうにかして止めるから…
  event_unbreakablesphere2_04_s_19:
    speaker: mihara_b
    en: you need to make sure it doesn't close its mouth.
    ko: 유니는 글러트니가 입을 다물지 못하게,
    ja: ユニは口が閉じないように
  event_unbreakablesphere2_04_s_20:
    speaker: mihara_b
    en: You need to hold it open for as long as you can, however you can, until Mori
      and Siren are out of there.
    ko: 최대한 벌려놓은 채로 모리와 세이렌이 밖으로 나올 때까지 잡아줘야 해.
    ja: |-
      モリーとセイレーンが外に出てくるまで
      全力で口を開けさせておいて。
  event_unbreakablesphere2_04_s_21:
    speaker: mihara_b
    en: There's a chance they might not be able to escape through Gluttony's breathing
      hole.
    ko: 혹시라도 두 사람이 글러트니의 숨구멍을 이용해서 밖으로 나오지 못할 상황이 생길 수도 있으니까.
    ja: |-
      口が閉じてしまったら、
      2人の帰り道がなくなっちゃうわ。
  event_unbreakablesphere2_04_s_22:
    speaker: yuni_n
    en: Coo!
    ko: 우!
    ja: う！
  event_unbreakablesphere2_04_s_23:
    speaker: mihara_b
    en: While Yuni's doing that, Mori,
    ko: 그럼 그 사이에,
    ja: モリーはここからが本番よ。
  event_unbreakablesphere2_04_s_24:
    speaker: mihara_b
    en: you need to take the E2 Crystals and hop inside its mouth.
    ko: 모리가 E2 크리스탈을 갖고 입속으로 뛰어드는 거야.
    ja: |-
      E2クリスタルを持って、
      グラトニーの口に飛び込んで。
  event_unbreakablesphere2_04_s_25:
    speaker: mori
    en: "... Okay."
    ko: "…응."
    ja: "…分かった。"
  event_unbreakablesphere2_04_s_26:
    speaker: mihara_b
    en: The main reason Siren refuses to come out is that
    ko: 세이렌이 밖으로 나오지 않는 가장 큰 이유는,
    ja: セイレーンが残った一番大きな理由は…
  event_unbreakablesphere2_04_s_27:
    speaker: mihara_b
    en: she intends on sacrificing herself in order to eliminate the energy inside
      the AA Pillar.
    ko: 희생을 해서라도 AA 필러의 에너지를 제거하려 하기 때문이야.
    ja: |-
      たとえ自分を犠牲にしてでも
      AAピラーのエネルギーを消滅させるため。
  event_unbreakablesphere2_04_s_28:
    speaker: mihara_b
    en: In other words,
    ko: 즉.
    ja: その覚悟だから…
  event_unbreakablesphere2_04_s_29:
    speaker: mihara_b
    en: If we can't convince Siren to leave of her own accord, we can't save her.
    ko: 세이렌이 스스로 나갈 의지를 갖게 되지 않는 이상, 구해낼 수 없다는 거지.
    ja: |-
      問題が解決できない限り、
      あの子は絶対に動かないわ。
  event_unbreakablesphere2_04_s_30:
    speaker: mihara_b
    en: That's why your role is the most crucial, Mori.
    ko: 그래서 모리의 역할이 가장 중요해.
    ja: だから、あなたの働きに全てがかかっているの。
  event_unbreakablesphere2_04_s_31:
    speaker: mihara_b
    en: Not only do you have to go back inside Gluttony and plant the E2 Crystals
      onto its core,
    ko: |-
      다시 글러트니의 목구멍 속에 들어가서,
      E2 크리스탈을 코어에 꽂아 넣을 뿐만 아니라.
    ja: |-
      グラトニーの中に戻ったら、
      E2クリスタルをコアに打ち込むこと。
  event_unbreakablesphere2_04_s_32:
    speaker: mihara_b
    en: you also have to meet up with Siren
    ko: 어떻게 해서든 세이렌을 만나 설득해서,
    ja: それから何とかセイレーンを説得して…
  event_unbreakablesphere2_04_s_33:
    speaker: mihara_b
    en: and convince her to come out.
    ko: 세이렌이 밖으로 나가야겠다고 생각하게 만들어야 해.
    ja: 外に出ようという気にさせること。
  event_unbreakablesphere2_04_s_34:
    speaker: mori
    en: "..."
    ko: 내가… 세이렌을….
    ja: 私が…セイレーンを…
  event_unbreakablesphere2_04_s_35:
    speaker: mihara_b
    en: You can do it.
    ko: 할 수 있어.
    ja: あなたならできるわ…
  event_unbreakablesphere2_04_s_36:
    speaker: mihara_b
    en: No, you need to do it.
    ko: 아니, 해야만 해.
    ja: 違うわね、やるしかないのよ。
  event_unbreakablesphere2_04_s_37:
    speaker: mihara_b
    en: We came here to save a life, not lose our own.
    ko: 우린 죽으러 온 게 아니라 구하러 온 거니까.
    ja: 私たちは助けに来たの、死ぬつもりはないわ。
  event_unbreakablesphere2_04_s_38:
    speaker: mori
    en: "... You're right."
    ko: "…맞아."
    ja: "…分かってる。"
  event_unbreakablesphere2_04_s_39:
    speaker: mori
    en: I have to do it.
    ko: 해야만 해.
    ja: やるしかない。
  event_unbreakablesphere2_04_s_40:
    speaker: mori
    en: I have to save her, no matter what. That's why I asked for your help.
    ko: 반드시… 구하겠다고, 그러기 위해 너희에게 도와달라고 한 거니까.
    ja: |-
      絶対に…助ける。
      そのために2人は力を貸してくれてるんだから。
  event_unbreakablesphere2_04_s_41:
    speaker: "<Narration>"
    en: Mori looks at Yuni and Mihara.
    ko: 모리가 유니와 미하라를 바라보았다.
    ja: モリーがユニとミハラを交互に見た
  event_unbreakablesphere2_04_s_42:
    speaker: mori
    en: You both are risking your lives for my sake. I won't fail you.
    ko: 함께 목숨을 걸어준 만큼 반드시 구해낼게.
    ja: |-
      それをムダにしないためにも、
      絶対にセイレーンを連れ出してくる。
  event_unbreakablesphere2_04_s_43:
    speaker: yuni_n
    en: Coo!
    ko: 우!
    ja: う！
  event_unbreakablesphere2_04_s_44:
    speaker: mihara_b
    en: Hehe, you've become a real trustworthy ally, Mori.
    ko: 후후, 우리 모리가 많이 듬직해졌는걸~?
    ja: ふふ、ずいぶん頼もしくなったわね～？
  event_unbreakablesphere2_04_s_45:
    speaker: mori
    en: Don't make fun of me when I'm being serious!
    ko: 남이 기껏 진지하게 얘기하는데 놀리지 마!!
    ja: こっちは真剣なの、からかわないで！！
  event_unbreakablesphere2_04_s_46:
    speaker: mihara_b
    en: All right, all right. Anyway, shall we get started?
    ko: 그럼, 작전을 시작해 볼까?
    ja: じゃあ、始めましょうか？
  event_unbreakablesphere2_04_s_47:
    speaker: "<Narration>"
    en: Mihara walks forward.
    ko: 미하라가 앞으로 걸어나갔다.
    ja: ミハラが先頭に立った
  event_unbreakablesphere2_04_s_48:
    speaker: yuni_n
    en: Cooo!
    ko: 우우우!
    ja: ううう！
  event_unbreakablesphere2_04_s_49:
    speaker: "<Narration>"
    en: Yuni urgently grabs Mihara's hand.
    ko: 유니가 다급하게 미하라의 손을 붙잡았다.
    ja: ユニがただならぬ勢いでミハラの手をつかんだ
  event_unbreakablesphere2_04_s_50:
    speaker: mihara_b
    en: Yes, Yuni?
    ko: 유니?
    ja: ユニ？
  event_unbreakablesphere2_04_s_51:
    speaker: yuni_n
    en: "... Coo coo."
    ko: "…우우."
    ja: "…うう。"
  event_unbreakablesphere2_04_s_52:
    speaker: "<Narration>"
    en: Yuni shakes her head at Mihara.
    ko: 유니가 미하라에게 고개를 저었다.
    ja: ユニは首を横に振った
  event_unbreakablesphere2_04_s_53:
    speaker: "<Narration>"
    en: Though she can't explain why, her instincts are telling her to stop Mihara.
    ko: 왜인지 알 수는 없지만 유니의 감이, 미하라를 말려야 한다고 말하는 것 같았다.
    ja: |-
      ミハラを止めなければならない、
      ユニにはなぜかそういう予感がしてした
  event_unbreakablesphere2_04_s_54:
    speaker: mihara_b
    en: Yuni...
    ko: "…유니."
    ja: "…ユニ。"
  event_unbreakablesphere2_04_s_55:
    speaker: yuni_n
    en: Cooo...
    ko: 우우우….
    ja: ううう…
  event_unbreakablesphere2_04_s_56:
    speaker: "<Narration>"
    en: Yuni shakes her head desperately, pleading for Mihara not to go through with
      this.
    ko: 유니가 생각한 것들을 하지 말라는 듯, 필사적으로 고개를 저었다.
    ja: ユニはすがるように、必死に首を横に振った
  event_unbreakablesphere2_04_s_57:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_04_s_58:
    speaker: mihara_b
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫よ。
  event_unbreakablesphere2_04_s_59:
    speaker: mihara_b
    en: I would never leave you behind.
    ko: 절대 유니를 혼자 두고 어디론가 가버리지 않아.
    ja: もう絶対に一人にしないわ。
  event_unbreakablesphere2_04_s_60:
    speaker: mihara_b
    en: We promised each other that
    ko: 우리 약속했잖아.
    ja: 約束したでしょ。
  event_unbreakablesphere2_04_s_61:
    speaker: mihara_b
    en: we would truly see each other, that we would feel each other's pain,
    ko: 서로를 보고, 아픔을 느끼고.
    ja: お互いに向き合って、痛みを感じながら…
  event_unbreakablesphere2_04_s_62:
    speaker: mihara_b
    en: and that we would atone for our sins together.
    ko: 함께 속죄하며 살아가자고.
    ja: 一緒に罪を償って、生きていくって。
  event_unbreakablesphere2_04_s_63:
    speaker: yuni_n
    en: "... Coo."
    ko: "…우."
    ja: "…う。"
  event_unbreakablesphere2_04_s_64:
    speaker: mihara_b
    en: I haven't forgotten that promise, and I intend to keep it.
    ko: 그 약속 잊지 않고 지킬 거니까.
    ja: 忘れたりしないわ。
  event_unbreakablesphere2_04_s_65:
    speaker: "<Narration>"
    en: Yuni and Mihara lock eyes.
    ko: 유니와 미하라의 눈이 마주쳤다.
    ja: ユニとミハラが視線を交わした
  event_unbreakablesphere2_04_s_66:
    speaker: mihara_b
    en: Trust me, and wait.
    ko: 믿고 기다려줘.
    ja: 私を信じて待ってて。
  event_unbreakablesphere2_04_s_67:
    speaker: mihara_b
    en: Failure is not an option.
    ko: 반드시 성공해 보일게.
    ja: 必ずうまくやるわ。
  event_unbreakablesphere2_04_s_68:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_04_s_69:
    speaker: yuni_n
    en: Coo!
    ko: 우…!
    ja: う…！
  event_unbreakablesphere2_04_s_70:
    speaker: "<Narration>"
    en: Yuni lets go of Mihara's hand.
    ko: 유니가 미하라의 손을 놓아주었다.
    ja: ユニがミハラの手を放した
  event_unbreakablesphere2_04_s_71:
    speaker: mihara_b
    en: Thank you, Yuni.
    ko: 고마워. 유니.
    ja: ありがとう、ユニ。
  event_unbreakablesphere2_04_s_72:
    speaker: mihara_b
    en: I'll be back.
    ko: "…다녀올게."
    ja: "…行ってくるわ。"
  event_unbreakablesphere2_04_s_73:
    speaker: "<Narration>"
    en: Mihara steps forward again, leaving Yuni behind.
    ko: 미하라가 유니를 뒤에 둔 채, 다시 앞으로 나아갔다.
    ja: ミハラはユニをその場に残し、再び歩き出した
  event_unbreakablesphere2_04_s_74:
    speaker: mihara_b
    en: Code release.
    ko: "…코드 해방."
    ja: "…コード解放。"
  event_unbreakablesphere2_04_s_75:
    speaker: mihara_b
    en: Activate all cores to their limit.
    ko: 바디 내 모든 코어, 한계까지 가동.
    ja: すべてのコアを限界値まで稼働。
  event_unbreakablesphere2_04_s_76:
    speaker: mihara_b
    en: Initiate fusion.
    ko: 융합… 개시!
    ja: 融合…開始！
  event_unbreakablesphere2_04_s_77:
    speaker: notification
    en: Recognition complete.
    ko: "[인식 완료]"
    ja: "「認識終了」"
  event_unbreakablesphere2_04_s_78:
    speaker: notification
    en: Activate all cores in body to their limit.
    ko: "[바디 내 모든 코어, 한계까지 가동]"
    ja: "「すべてのコアを限界値まで稼働」"
  event_unbreakablesphere2_04_s_79:
    speaker: notification
    en: ERROR.
    ko: "[ERROR]"
    ja: "「ERROR」"
  event_unbreakablesphere2_04_s_80:
    speaker: notification
    en: Reaction error, fusion unsuccess...
    ko: "[반응 오류, 융합 불….]"
    ja: "「反応エラー、融合不…」"
  event_unbreakablesphere2_04_s_81:
    speaker: notification
    en: "*Bzzz* *Bzzzzzz*"
    ko: 지직- 지지직-
    ja: ザザッ、ザーッ…
  event_unbreakablesphere2_04_s_82:
    speaker: notification
    en: 'UNLOCK CODE: D.E.E.P.'
    ko: "[UNLOCK CODE : D.E.E.P.]"
    ja: "「UNLOCK CODE : D.E.E.P.」"
  event_unbreakablesphere2_04_s_83:
    speaker: notification
    en: Activate all cores in body to their limit.
    ko: "[바디 내 모든 코어, 한계까지 가동]"
    ja: "「すべてのコアを限界値まで稼働」"
  event_unbreakablesphere2_04_s_84:
    speaker: notification
    en: Initiating fusion.
    ko: "[융합 개시]"
    ja: "「融合開始」"
  event_unbreakablesphere2_04_s_85:
    speaker: "<Narration>"
    en: "*Kreeeeee*"
    ko: 키이잉-
    ja: キィィン――
  event_unbreakablesphere2_04_s_86:
    speaker: "<Narration>"
    en: The area near Mihara's core starts to glow red.
    ko: 미하라의 코어 부근이 붉게 달아오르기 시작했다.
    ja: ミハラのコアの周囲が赤く染まり始めた
  event_unbreakablesphere2_04_s_87:
    speaker: mihara_b
    en: Urgh!
    ko: 끄흑…!!
    ja: くぅっ…！！
  event_unbreakablesphere2_04_s_88:
    speaker: mori
    en: Mihara!
    ko: 미하라…!!
    ja: ミハラ…！！
  event_unbreakablesphere2_04_s_89:
    speaker: mihara_b
    en: Arrrgghhh!
    ko: 으아아!!
    ja: あああ！！
  event_unbreakablesphere2_04_s_90:
    speaker: "<Narration>"
    en: Mihara curls up, unable to withstand the pain.
    ko: 미하라가 고통을 이기지 못하고 몸을 웅크렸다.
    ja: ミハラは激痛に襲われうずくまった
  event_unbreakablesphere2_04_s_91:
    speaker: yuni_n
    en: Cooo!
    ko: 우우우!!!
    ja: ううう！！！
  event_unbreakablesphere2_04_s_92:
    speaker: mana
    en: What did you just say?
    ko: 지금 뭐라고 하셨죠?
    ja: 今、なんと？
  event_unbreakablesphere2_04_s_93:
    speaker: mana
    en: Put what where?
    ko: 어디에… 뭘 넣어달라고요?
    ja: どこに…何を入れると言いました？
  event_unbreakablesphere2_04_s_94:
    speaker: jien_op
    en: Mana.
    ko: 음? 마나 씨.
    ja: あら？マナさん…
  event_unbreakablesphere2_04_s_95:
    speaker: jien_op
    en: You did receive what I sent, didn't you?
    ko: 좀 전에 내가 보낸 거 받았다 아니에요?
    ja: |-
      たった今、お送りしたものは
      届いたと聞いたばかりですが？
  event_unbreakablesphere2_04_s_96:
    speaker: mana
    en: I believe so.
    ko: 받긴 받았는데….
    ja: 確かにそう言いましたが…
  event_unbreakablesphere2_04_s_97:
    speaker: mana
    en: Are you talking about this?
    ko: 이걸 말씀하시는 건가요?
    ja: これが、それなのですか？
  event_unbreakablesphere2_04_s_98:
    speaker: "<Narration>"
    en: Mana points to a palm-sized black box.
    ko: 마나가 손바닥만 한 크기의 [검은 상자]를 가리켰다.
    ja: |-
      マナが手のひらに収まる大きさの
      「黒い箱」を指さした
  event_unbreakablesphere2_04_s_99:
    speaker: jien_op
    en: That's it. Looks like it arrived safely.
    ko: |-
      음~ 잘 갔네.
      맞아요. 그거.
    ja: |-
      ええ、無事に届いていますね。
      それです、それ。
  event_unbreakablesphere2_04_s_100:
    speaker: jien_op
    en: I was worried because the elevator wasn't working properly.
    ko: 엘리베이터가 제대로 안 만들어졌다 캐서 걱정했는데.
    ja: |-
      エレベーターも突貫工事だと聞いて
      心配していましたが
  event_unbreakablesphere2_04_s_101:
    speaker: jien_op
    en: I suppose sending something small doesn't pose any issues.
    ko: 작은 걸 보낼 수 있는 정도는 되어가 다행이네요~
    ja: |-
      ちょっとしたもの程度は送れるようで
      安心しました～
  event_unbreakablesphere2_04_s_102:
    speaker: mihara_b
    en: I would like you to insert this into my body.
    ko: 내 바디에 그걸 넣어줬으면 해.
    ja: 私のボディにそれを埋め込んでほしいの。
  event_unbreakablesphere2_04_s_103:
    speaker: mana
    en: Excuse me?
    ko: 예?
    ja: はい？
  event_unbreakablesphere2_04_s_104:
    speaker: jien_op
    en: It's a special gift I prepared for Mihara,
    ko: 내가 미하라 씨를 위해 특별히 준비한 선물이에요.
    ja: |-
      私がミハラさんのために用意した
      特別なプレゼントです。
  event_unbreakablesphere2_04_s_105:
    speaker: jien_op
    en: to get her stronger much more quickly.
    ko: 니케 코어 옆에 예쁘게 잘 넣어주세요~
    ja: |-
      ニケのコアの脇に、
      ちょこんと差し込んであげてください。
  event_unbreakablesphere2_04_s_106:
    speaker: jien_op
    en: Tuck it safe and sound beside her Nikke core, if you would.
    ko: 미하라 씨가 지금 당장, 강해지고 싶다고 카길래 준 선물이에요.
    ja: |-
      ミハラさんがどうしても今すぐ
      強くなりたいと言うので。
  event_unbreakablesphere2_04_s_107:
    speaker: jien_op
    en: I would have loved to handle it myself, what with this being the first experiment
      and all,
    ko: 첫 실험인 만큼 내가 직접 가서 넣어 주고 싶었는데,
    ja: |-
      初めての実験ですから
      私が直々に施術したかったところですが…
  event_unbreakablesphere2_04_s_108:
    speaker: jien_op
    en: but as you know, I don't exactly have freedom of movement right now.
    ko: 아시다시피 내가 지금은 어디로 함부로 움직이기가 곤란해서요.
    ja: 知っての通り、今は自由のきかない身ですから。
  event_unbreakablesphere2_04_s_109:
    speaker: mana
    en: I'm still not following.
    ko: "첫… 실험? \n강해지고 싶다고 해서 준 선물… 이라고요?"
    ja: |-
      初めての…実験？
      強くなるためのプレゼント…これが？
  event_unbreakablesphere2_04_s_110:
    speaker: jien_op
    en: Mihara was the one who contacted me,
    ko: 예.
    ja: はい。
  event_unbreakablesphere2_04_s_111:
    speaker: jien_op
    en: quite eagerly, I must say.
    ko: 미하라 씨가 기특하게도 직접 연락을 주셨더라고요?
    ja: |-
      ミハラさんから直接
      ご相談いただいたことですよ？
  event_unbreakablesphere2_04_s_112:
    speaker: jien_op
    en: She told me she requires additional strength in order to fight Gluttony.
    ko: 자기가 지금 글러트니랑 싸워야 해서 힘이 필요한데.
    ja: |-
      なんでも、グラトニーに対抗する力が
      必要なのだとか。
  event_unbreakablesphere2_04_s_113:
    speaker: jien_op
    en: Given that she couldn't utilize her current body's ability to its fullest,
      she wanted my help.
    ko: 자신의 바디 능력을 제대로 못 끌어올리는 것 같다고 도와달라고,
    ja: 自分のボディの力を引き出すために…
  event_unbreakablesphere2_04_s_114:
    speaker: jien_op
    en: And to that end, she agreed to become my test subject.
    ko: 내 실험대 위에 올라오고 싶다고요.
    ja: 私の実験を試したいとのことです。
  event_unbreakablesphere2_04_s_115:
    speaker: mana
    en: Mihara!
    ko: "…미하라."
    ja: "…ミハラ。"
  event_unbreakablesphere2_04_s_116:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_04_s_117:
    speaker: jien_op
    en: That's why I prepared this little doohickey for her.
    ko: 그캐가 준비했어요.
    ja: 確かにお送りしましたよ。
  event_unbreakablesphere2_04_s_118:
    speaker: jien_op
    en: It's quite risky, to be sure, but if you want to enhance a Nikke's abilities
      in one go,
    ko: 위험은 좀 크지만 단기간에 확실히 니케의 능력을 끌어올릴 수 있는,
    ja: |-
      リスクと引き換えにしてでも、
      短期間でニケの能力を大幅に引き上げられる…
  event_unbreakablesphere2_04_s_119:
    speaker: jien_op
    en: it's the best option available.
    ko: 최고의 방법을.
    ja: 最高のアイテムを。
  event_unbreakablesphere2_04_s_120:
    speaker: mana
    en: So it's meant to enhance a Nikke's abilities,
    ko: 니케의 능력을 끌어올리는… 위험한 방법인데,
    ja: ニケの能力を引き上げる…リスクのある方法…
  event_unbreakablesphere2_04_s_121:
    speaker: mana
    en: yet you're having me insert it beside her core separately.
    ko: 니케의 코어 옆에 넣는 거라면….
    ja: ニケのコアの横に埋め込むような…
  event_unbreakablesphere2_04_s_122:
    speaker: mana
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_04_s_123:
    speaker: mana
    en: Is this a Rapture core?!
    ko: 설마 랩쳐의…!
    ja: まさか、ラプチャーの…！
  event_unbreakablesphere2_04_s_124:
    speaker: jien_op
    en: You're familiar with the ins and outs of Nikke bodies.
    ko: 마나 씨는 니케 바디 만질 줄 아니까,
    ja: マナさんはニケのボディにお詳しいでしょう？
  event_unbreakablesphere2_04_s_125:
    speaker: jien_op
    en: I'm sure you can insert it next to her current core easily enough, right?
    ko: 그걸 코어 옆에 넣어주는 간단한 것 정도는 쉽게 해줄 수 있잖아요?
    ja: この程度の作業は簡単にできると思います。
  event_unbreakablesphere2_04_s_126:
    speaker: mana
    en: This is incredibly dangerous! If I insert this inside her, the Nikke core
      could...
    ko: "이건… 너무 위험해요. \n분명 저걸 넣으면 니케의 코어가…!"
    ja: |-
      これは…危険すぎます。
      そんなことをすればニケのコアは間違いなく…！
  event_unbreakablesphere2_04_s_127:
    speaker: jien_op
    en: Do you remember your promise from long ago?
    ko: 예전에 약속했던 것 기억해요?
    ja: いつかの約束でしたよね？
  event_unbreakablesphere2_04_s_128:
    speaker: jien_op
    en: You said you would help me the next time I wanted to do something good.
    ko: 내가 좋은 일 할 때, 한 번 도와달라고.
    ja: 私が困った時、助けてくれる…って。
  event_unbreakablesphere2_04_s_129:
    speaker: jien_op
    en: Well, now's that time.
    ko: 이번이 그때인 것 같은데.
    ja: 今がその時ということです。
  event_unbreakablesphere2_04_s_130:
    speaker: jien_op
    en: I can't leave the Ark at the moment,
    ko: 나는 지금 방주 밖으로 못 나가는 상태고,
    ja: 私はアークの外に出られませんし…
  event_unbreakablesphere2_04_s_131:
    speaker: jien_op
    en: and Mihara needs to fortify her strength straight away.
    ko: 미하라 씨는 지금 당장 힘이 필요하다고 하니까~
    ja: ミハラさんは一刻も早く力が必要ですから。
  event_unbreakablesphere2_04_s_132:
    speaker: jien_op
    en: That leaves us with you, Mana. You're the only one who can do this.
    ko: 해줄 사람이 마나 씨밖에 없네요.
    ja: 今それができるのはあなただけです。
  event_unbreakablesphere2_04_s_133:
    speaker: mana
    en: You call inserting this inside a Nikke a good thing?
    ko: 니케의 바디에 저걸 넣는 일이, 좋은 일이라고요?
    ja: こんなことをしていいと思っているのですか！？
  event_unbreakablesphere2_04_s_134:
    speaker: jien_op
    en: Of course. I'm giving a Nikke who wants to be stronger the power she deserves.
    ko: |-
      당연하죠~
      인류를 위해 강해지고 싶어 하는 니케에게, 그에 합당한 힘을 주는 것.
    ja: |-
      当然でしょう～？
      人類のために強くなりたいというニケの願いを
      叶えてあげているのですから。
  event_unbreakablesphere2_04_s_135:
    speaker: jien_op
    en: What's more benevolent than that?
    ko: 이만큼 좋은 일이 또 있겠어요?
    ja: それ以上にいいことなんてありますか？
  event_unbreakablesphere2_04_s_136:
    speaker: mana
    en: But a Nikke and Rapture core can't exist together.
    ko: 아무리 그래도 니케 코어와 랩쳐 코어는 공존할 수 없습니다.
    ja: |-
      ニケのコアとラプチャーのコアの共存など
      到底不可能です。
  event_unbreakablesphere2_04_s_137:
    speaker: mana
    en: You of all people should know that a Nikke's core...
    ko: 아시겠지만, 니케 코어에는…!
    ja: 言うまでもなく、ニケのコアには…！
  event_unbreakablesphere2_04_s_138:
    speaker: jien_op
    en: Yes yes, I know.
    ko: 카면요~ 알죠.
    ja: ええ、そうです。
  event_unbreakablesphere2_04_s_139:
    speaker: jien_op
    en: Nikke cores have a barrier which prevents them from reacting with other cores.
    ko: 니케의 코어에는 다른 코어들과 반응하지 않도록 [방어벽]이 쳐져 있다는 걸.
    ja: |-
      ニケのコアには他のコアを拒絶する
      「防壁」があります。
  event_unbreakablesphere2_04_s_140:
    speaker: jien_op
    en: But what if you could break past that barrier?
    ko: 근데요~ 그걸 끌 수 있다면요?
    ja: でも…それを無力化できるとしたら？
  event_unbreakablesphere2_04_s_141:
    speaker: mana
    en: What? Are you telling me you figured out a way? How?
    ko: |-
      예…?
      그걸 어떻게….
    ja: |-
      はい…？
      そんなことは…
  event_unbreakablesphere2_04_s_142:
    speaker: jien_op
    en: Hehe, that's my little secret.
    ko: 후후, 영업 비밀이에요.
    ja: ふふ…ここから先はヒミツです。
  event_unbreakablesphere2_04_s_143:
    speaker: jien_op
    en: If I told you, you might have to get sent somewhere awfully dangerous.
    ko: "아무리 마나 씨라도 그걸 알게 되면, \n엄한 곳에 다녀오실 수 있는데…."
    ja: |-
      いくらマナさんでも、知ってしまったら
      怖～いところへ行くことになってしまいます。
  event_unbreakablesphere2_04_s_144:
    speaker: jien_op
    en: You don't want that, do you?
    ko: 그건 싫으시죠?
    ja: それがお望みではありませんよね？
  event_unbreakablesphere2_04_s_145:
    speaker: mana
    en: "... No."
    ko: "…예."
    ja: "…そうですね。"
  event_unbreakablesphere2_04_s_146:
    speaker: jien_op
    en: Now then, be a good girl, would you?
    ko: 후후, 카니까….
    ja: ふふ、そういうことですので…
  event_unbreakablesphere2_04_s_147:
    speaker: jien_op
    en: Don't let your curiosity get the best of you. Don't peek inside the box, and
      just put it inside her, okay?
    ko: "괜히 호기심 채우겠다고 상자 열어보지 말고 \n얌전히 넣어 주기만 하는 거예요?"
    ja: |-
      好奇心に負けて箱を開いたりせずに
      所定の位置へ埋め込んでくださいね？
  event_unbreakablesphere2_04_s_148:
    speaker: mana
    en: "... Understood."
    ko: "…알겠습니다."
    ja: "…分かりました。"
  event_unbreakablesphere2_04_s_149:
    speaker: mihara_b
    en: What's this "barrier" you're both talking about?
    ko: 방어벽이 도대체 뭐길래….
    ja: "「防壁」というのは…"
  event_unbreakablesphere2_04_s_150:
    speaker: jien_op
    en: Nikke cores have a safety mechanism
    ko: 니케의 코어가 다른 코어랑 반응 못하게 막아둔,
    ja: |-
      ニケのコアが他のコアと
      反応を起こさないようにする…
  event_unbreakablesphere2_04_s_151:
    speaker: jien_op
    en: which makes it so they can't react with other cores.
    ko: 일종의 안전장치가 있어요~
    ja: 一種の安全装置です。
  event_unbreakablesphere2_04_s_152:
    speaker: jien_op
    en: Even if it's two Nikke cores in one body, it prevents them from interacting.
    ko: 니케 코어 두 개가 한 바디 안에 있어도 공명 못하게 막아주고,
    ja: |-
      ニケのボディに別のニケのコアがあっても
      共鳴しないようにしたり…
  event_unbreakablesphere2_04_s_153:
    speaker: jien_op
    en: It would also prevent Rapture cores from devouring the Nikke core,
    ko: 랩쳐 코어가 니케 코어를 못 잡아먹게 막아주거든요.
    ja: |-
      ラプチャーコアの侵食を防いだりする
      機能を持ちます。
  event_unbreakablesphere2_04_s_154:
    speaker: jien_op
    en: and vice versa.
    ko: 반대 상황에서도 마찬가지고요.
    ja: その逆もまたしかりですね。
  event_unbreakablesphere2_04_s_155:
    speaker: mihara_b
    en: You mean Nikke and Rapture cores can consume each other?
    ko: 니케와 랩쳐가 서로의 코어를 잡아먹을 수 있는 거였군요?
    ja: |-
      ニケとラプチャーのコアは
      お互いに侵食しあうことがあるということ？
  event_unbreakablesphere2_04_s_156:
    speaker: jien_op
    en: Yes. A clear example of that is Core Dust.
    ko: 예. 그 확실한 예가, [코어 더스트]잖아요.
    ja: ええ。「コアダスト」はその明らかな証拠です。
  event_unbreakablesphere2_04_s_157:
    speaker: mihara_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_04_s_158:
    speaker: jien_op
    en: It can distill a Rapture core down to its essence and use that to stimulate
      growth within a Nikke's own core.
    ko: 랩쳐 코어의 정수를 사용해갖고 니케 코어의 성장을 이끌어내는 것.
    ja: |-
      ラプチャーコアから抽出された、
      ニケのコアの成長を促すもの。
  event_unbreakablesphere2_04_s_159:
    speaker: mana
    en: Jien!
    ko: "…지엔."
    ja: "…ジエン。"
  event_unbreakablesphere2_04_s_160:
    speaker: jien_op
    en: Oh dear, there I go again, running my mouth.
    ko: 아차차, 너무 많이 말해버렸네~
    ja: あら、口が滑ってまいましたなあ～
  event_unbreakablesphere2_04_s_161:
    speaker: jien_op
    en: If you knew any more about this, Mihara, you'd never be allowed up on the
      surface again. So I'll stop there.
    ko: |-
      이 이상 알게 되면 미하라 씨가 다신 지상으로 못 올라갈 테니까,
      여기까지만 말할게요.
    ja: |-
      これ以上はミハラさんが二度と地上に
      出られなくなってしまいますし、
      話はここまでにしましょう。
  event_unbreakablesphere2_04_s_162:
    speaker: jien_op
    en: On the other hand, it's nice knowing the stakes, don't you think?
    ko: 그래도 자기가 뭘 당하는지 알게 되니까, 좋죠?
    ja: |-
      とはいえ、自分の身に何が起こるのか、
      見当はついたでしょう？
  event_unbreakablesphere2_04_s_163:
    speaker: mihara_b
    en: "... Of course. It's important to know these things."
    ko: |-
      …그럼요.
      아는 건 중요하니까요.
    ja: |-
      …そうね。
      知ってるのと知らないのとでは大違いだわ。
  event_unbreakablesphere2_04_s_164:
    speaker: jien_op
    en: Now then, Mihara, once that core is implanted into your body,
    ko: 자~ 그니까 저걸 미하라 씨 바디에 넣어주기만 하면,
    ja: さて、あとはそれがボディに入りさえすれば…
  event_unbreakablesphere2_04_s_165:
    speaker: jien_op
    en: all the abilities you previously couldn't draw out from your body will fully
      awaken.
    ko: 미하라 씨가 바디에서 끌어내지 못했던 능력도 전부 개화될 거예요.
    ja: |-
      ミハラさんが引き出せていなかった力も
      全て発揮できるようになるでしょう。
  event_unbreakablesphere2_04_s_166:
    speaker: jien_op
    en: If there are no changes after the surgery, then it means your body itself
      is defective.
    ko: |-
      저걸 사용했는데도 아무것도 달라지지 않으면,
      바디를 잘못 만든 거지~
    ja: |-
      それでも変わらなかったら、
      ボディの方の問題ということになりますけど…
  event_unbreakablesphere2_04_s_167:
    speaker: jien_op
    en: However, I can quite confidently say that
    ko: 그런데… 내 귀여운 동생이.
    ja: なにしろ、うちのかわいい妹の仕事です。
  event_unbreakablesphere2_04_s_168:
    speaker: jien_op
    en: my sister is the best of the best when it comes to building Nikkes,
    ko: "니케 바디 하나만큼은 현재 방주 안에서, \n제일 잘 만든다고 자부할 수 있거든요?"
    ja: |-
      ニケのボディのことで、
      今のアークに並ぶ者なんていませんから。
  event_unbreakablesphere2_04_s_169:
    speaker: jien_op
    en: so I'm sure you'll become much stronger, Mihara.
    ko: 카니까 미하라 씨도 분명 강해질 거예요.
    ja: ミハラさんもきっと強くなると思います。
  event_unbreakablesphere2_04_s_170:
    speaker: jien_op
    en: That is, if you can endure the pain.
    ko: 당신이 고통을 견딜 수만 있으면 말이죠.
    ja: 苦痛に耐えられればの話ですけど。
  event_unbreakablesphere2_04_s_171:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_04_s_172:
    speaker: jien_op
    en: Every prior test subject has died because they couldn't withstand the pain.
    ko: 내가 아는 실험체는 전부 그 고통을 못 견뎌가 죽어버렸지만,
    ja: |-
      私が知る限りの実験体に
      耐えきれたものはいません。
  event_unbreakablesphere2_04_s_173:
    speaker: jien_op
    en: You, however, said you'd be willing to do anything,
    ko: 니는 모든 걸 받아들인다고 했으니까….
    ja: |-
      でも、すべてを受け入れるという
      覚悟がありますから…
  event_unbreakablesphere2_04_s_174:
    speaker: jien_op
    en: so I'm sure you'll be able to endure it, won't you?
    ko: 견뎌줄 수 있겠죠?
    ja: あなたはそうはならないでしょう？
  event_unbreakablesphere2_04_s_175:
    speaker: mihara_b
    en: "... Of course."
    ko: "…물론이죠."
    ja: "…当然よ。"
  event_unbreakablesphere2_04_s_176:
    speaker: jien_op
    en: Hehe, I can't wait to see how it turns out!
    ko: 후후, 기대하고 있을게요~
    ja: ふふ…楽しみにしていますね～
  event_unbreakablesphere2_04_s_177:
    speaker: "<Narration>"
    en: "*Grit*"
    ko: 으드득-!!
    ja: ギリッ…！！
  event_unbreakablesphere2_04_s_178:
    speaker: "<Narration>"
    en: Mihara clenches her teeth.
    ko: 미하라는 이를 악물었다.
    ja: ミハラは歯を食いしばった
  event_unbreakablesphere2_04_s_179:
    speaker: "<Narration>"
    en: Just as Jien warned, a pain beyond anything imaginable courses through Mihara's
      body.
    ko: "지엔이 예고했던 대로, \n감히 스릴이라 표현할 수 없는 고통이 밀려들어왔다."
    ja: |-
      ジエンの予告通り、
      スリルなどとは言っていられない苦痛が襲った
  event_unbreakablesphere2_04_s_180:
    speaker: "<Narration>"
    en: Her vision repeatedly turns red, fades away, and then comes back.
    ko: 눈앞이 수없이 붉어지고 맑아지기를 반복했다.
    ja: 視界が何度も赤く、または白くなった
  event_unbreakablesphere2_04_s_181:
    speaker: "<Narration>"
    en: "*Beep* *Crackle*"
    ko: 삐이이- 치직-
    ja: ピー…ザザッ…
  event_unbreakablesphere2_04_s_182:
    speaker: notification
    en: Warning. System error.
    ko: "[경고. 시스템 오류.]"
    ja: "「警告。システムエラー」"
  event_unbreakablesphere2_04_s_183:
    speaker: "<Narration>"
    en: "*Crackle*"
    ko: 지직-
    ja: ザザッ…
  event_unbreakablesphere2_04_s_184:
    speaker: notification
    en: Warning. Core response error.
    ko: "[경고. 코어 반응 오류.]"
    ja: "「警告。コア反応エラー」"
  event_unbreakablesphere2_04_s_185:
    speaker: notification
    en: Warning. Core resonance activation. Connecting code *bzz* error.
    ko: "[경고. 코어 공명 활성화. 커넥팅 코드 지직- 오류]"
    ja: |-
      「警告。コア共鳴アクティベーション。
      コネクティングコード、ザザッ…エラー」
  event_unbreakablesphere2_04_s_186:
    speaker: notification
    en: Warning. Core type... *bzz* match... *bzzz* error.
    ko: "[경고. 코어 타입… 지직- 일치… 지지직- 오류.]"
    ja: |-
      「警告。コアタイプ…ザザッ…一致…
      ザザザッ…エラー」
  event_unbreakablesphere2_04_s_187:
    speaker: notification
    en: Warning. Barrier... *bzz* reactivation required...
    ko: "[경고. 방어벽… 지직- 재활성화가 필요… 지지직- 합… 니다.]"
    ja: |-
      「警告。防壁…ザザッ…再起動が必要…
      ザザザッ…です」
  event_unbreakablesphere2_04_s_188:
    speaker: "<Narration>"
    en: A series of warning sounds and error messages blare out.
    ko: 귓가에서 경고음과 함께 오류 메시지들이 들려오기를 반복했다.
    ja: |-
      耳元で警告音とエラーメッセージが
      繰り返し鳴り響いた
  event_unbreakablesphere2_04_s_189:
    speaker: mihara_b
    en: I know... you're not used to a core like this...
    ko: "나도… 알아. \n코어가… 좀… 다르지?"
    ja: |-
      私も…分かってるわ。
      コアが…いつもと…違うのよね？
  event_unbreakablesphere2_04_s_190:
    speaker: mihara_b
    en: but you've got to accept it!
    ko: 그래도… 받아들여야 해…!
    ja: でも…受け入れるしかない…！
  event_unbreakablesphere2_04_s_191:
    speaker: "<Narration>"
    en: Mihara closes her eyes and begins to suppress the sensations surging through
      her.
    ko: 미하라가 눈을 감고 자신의 감각을 제어하기 시작했다.
    ja: ミハラは目を閉じ、自身の感覚を制御し始めた
  event_unbreakablesphere2_04_s_192:
    speaker: "<Narration>"
    en: Inside her body, near her core, is a searing heat, like a blazing inferno.
    ko: 몸속, 코어 부근에 뜨거운 불덩어리가 있었다.
    ja: 体の中、コアの近くに燃え盛る火の塊を感じた
  event_unbreakablesphere2_04_s_193:
    speaker: "<Narration>"
    en: The conflagration expands,
    ko: 불덩어리가 점점 몸집을 불리며,
    ja: その火は勢いよく燃え広がり…
  event_unbreakablesphere2_04_s_194:
    speaker: "<Narration>"
    en: and begins to engulf Mihara's own core.
    ko: 미하라의 코어를 뒤덮어가기 시작했다.
    ja: ミハラのコアを包み込もうとしている
  event_unbreakablesphere2_04_s_195:
    speaker: notification
    en: Warning. Barrier... *bzz* reactivation required...
    ko: "[경고. 방어벽… 지직- 재활성화가 필요… 지지직- 합… 니다.]"
    ja: |-
      「警告。防壁…ザザッ…再起動が必要…
      ザザザッ…です」
  event_unbreakablesphere2_04_s_196:
    speaker: notification
    en: Warning. Barrier... *bzz* reactivation required...
    ko: "[경고. 방어 지직- 재활성… 지직- 가 필… 지지직- 니다.]"
    ja: |-
      「警告。防壁…ザザッ…再…ザザッ…が必
      …ザザッ…です」
  event_unbreakablesphere2_04_s_197:
    speaker: mihara_b
    en: Urggghh!
    ko: 끄흑…!!
    ja: くぅっ…！！
  event_unbreakablesphere2_04_s_198:
    speaker: "<Narration>"
    en: Countless warning sounds echo in her head.
    ko: 수많은 경고음이 귓가를 맴돌았다.
    ja: 警告音がしつこく耳元で訴えかける
  event_unbreakablesphere2_04_s_199:
    speaker: "<Narration>"
    en: Mihara's movements, senses, and everything slowly become consumed by the fire.
    ko: "바디의 제어권이, 몸을 통제하는 것이, 감각이, \n서서히 불덩어리에게 잡아먹히고 있었다."
    ja: |-
      身体の支配、動き、感覚
      すべてがゆっくりと熱に飲みこまれてゆく
  event_unbreakablesphere2_04_s_200:
    speaker: mihara_b
    en: If this continues... my body will...!
    ko: 이대로는… 바디… 가…!
    ja: このままだと…ボディ…が…！
  event_unbreakablesphere2_04_s_201:
    speaker: "<Narration>"
    en: "*Kreeeeee*"
    ko: 키이잉-
    ja: キィィン――
  event_unbreakablesphere2_04_s_202:
    speaker: "<Narration>"
    en: Mihara's body begins glowing even redder.
    ko: 미하라의 몸이 더욱더 붉게 빛나기 시작했다.
    ja: ミハラのボディが紅く輝き始めた
  event_unbreakablesphere2_04_s_203:
    speaker: "<Narration>"
    en: The inside of her core boils like a massive fireball,
    ko: 몸속의 코어가 커다란 불덩어리처럼,
    ja: 体内のコアが巨大なマグマの塊のように…
  event_unbreakablesphere2_04_s_204:
    speaker: "<Narration>"
    en: a volcano on the verge of eruption.
    ko: 터지기 직전의 활화산처럼 끓어오는 것 같았다.
    ja: 噴火寸前の活火山のごとく煮えたぎっている
  event_unbreakablesphere2_04_s_205:
    speaker: "<Narration>"
    en: As it rages on, her consciousness drifts further and further away.
    ko: 그럴수록 의식은 점점 멀어져만 갔다.
    ja: 熱が高まるほど、意識は次第に遠のいた
  event_unbreakablesphere2_04_s_206:
    speaker: mihara_b
    en: "*Gasp*!"
    ko: 허억…!
    ja: ううっ…！
  event_unbreakablesphere2_04_s_207:
    speaker: "<Narration>"
    en: 'It''s then that Mihara realizes:'
    ko: 미하라는 직감했다.
    ja: ミハラの直感が告げる
  event_unbreakablesphere2_04_s_208:
    speaker: "<Narration>"
    en: The moment she is completely consumed by the flames,
    ko: 이대로 불덩어리에 모든 걸 먹히는 순간,
    ja: この熱にすべてが飲みこまれた瞬間…
  event_unbreakablesphere2_04_s_209:
    speaker: "<Narration>"
    en: she, as she knows herself, would cease to exist.
    ko: "[나]는 없어진다는걸."
    ja: 私はもはや「私」ではなくなる
  event_unbreakablesphere2_04_s_210:
    speaker: unknown
    en: Cooo!!!
    ko: 우우우!!
    ja: ううう！！
  event_unbreakablesphere2_04_s_211:
    speaker: "<Narration>"
    en: From somewhere she can't see, someone is screaming.
    ko: 비명처럼 누군가가 외친다.
    ja: 誰かの悲鳴のような叫び声が聞こえた
  event_unbreakablesphere2_04_s_212:
    speaker: unknown
    en: Cooo!!!
    ko: 우우우!!!
    ja: ううう！！！
  event_unbreakablesphere2_04_s_213:
    speaker: "<Narration>"
    en: A familiar voice cries out in agony.
    ko: 익숙한 목소리가 비통하게 울부짖는다.
    ja: 聞きなれた、悲痛な絶叫が
  event_unbreakablesphere2_04_s_214:
    speaker: "<Narration>"
    en: It screams, imploring her not to leave her behind again.
    ko: 또다시 날 두고 갈 거냐며, 비명을 지른다.
    ja: また私をひとり置いていくのかと、泣き叫ぶ声が
  event_unbreakablesphere2_04_s_215:
    speaker: "<Narration>"
    en: Who is it?
    ko: "…누구였지?"
    ja: "…誰かしら？"
  event_unbreakablesphere2_04_s_216:
    speaker: unknown
    en: Cooo!!!
    ko: 우우우!!
    ja: ううう！！
  event_unbreakablesphere2_04_s_217:
    speaker: "<Narration>"
    en: Who's calling me?
    ko: 누가 이렇게… [나]를 찾고 있지?
    ja: 誰がこんなに…「私」を呼んでいるの？
  event_unbreakablesphere2_04_s_218:
    speaker: yuni_n
    en: Mihara!
    ko: "[미하라!!]"
    ja: "「ミハラ！！」"
  event_unbreakablesphere2_04_s_219:
    speaker: mihara_b
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_unbreakablesphere2_04_s_220:
    speaker: yuni_n
    en: Cooo!
    ko: 우우우!
    ja: ううう！
  event_unbreakablesphere2_04_s_221:
    speaker: "<Narration>"
    en: Yuni and Mihara lock eyes.
    ko: 유니와 미하라의 눈이 마주쳤다.
    ja: ユニとミハラの目が合った
  event_unbreakablesphere2_04_s_222:
    speaker: "<Narration>"
    en: Yuni's eyes tremble with fear, terrified of losing Mihara once again.
    ko: 또다시 미하라를 잃을까 두려움에 떠는 눈이 그곳에 있었다.
    ja: またミハラを失うことに怯える眼が…
  event_unbreakablesphere2_04_s_223:
    speaker: "<Narration>"
    en: Her eyes beg Mihara to keep her promise.
    ko: 약속 지키라고 호소하는 눈이 그곳에 있었다.
    ja: 約束を守れと哀願する眼が、そこにあった
  event_unbreakablesphere2_04_s_224:
    speaker: "<Narration>"
    en: Mihara can't let those eyes be filled with despair again.
    ko: 또 저 눈에 절망이 깃들게 할 수는 없어서,
    ja: その眼をまた絶望に染めさせてはならない
  event_unbreakablesphere2_04_s_225:
    speaker: "<Narration>"
    en: "*Grit*"
    ko: 으득-
    ja: ガリッ
  event_unbreakablesphere2_04_s_226:
    speaker: "<Narration>"
    en: Mihara bites down on her cheek.
    ko: 미하라는 뺨을 짓씹었다.
    ja: ミハラは頬の内側を噛んだ
  event_unbreakablesphere2_04_s_227:
    speaker: "<Narration>"
    en: "*Grit*"
    ko: 으득-
    ja: ガリッ…
  event_unbreakablesphere2_04_s_228:
    speaker: "<Narration>"
    en: Harder.
    ko: 짓씹고 또 짓씹었다.
    ja: それを何度も繰り返した
  event_unbreakablesphere2_04_s_229:
    speaker: "<Narration>"
    en: The sharp pain in her mouth pulls Mihara back to life.
    ko: 입속의 아릿한 [고통]이 미하라를 다시 [삶]으로 이끌었다.
    ja: |-
      口の中でうずく「痛み」がミハラに
      「生きている」という感覚を取り戻させる
  event_unbreakablesphere2_04_s_230:
    speaker: mihara_b
    en: Yu... ni...!
    ko: 유… 니…!
    ja: ユ…ニ…！
  event_unbreakablesphere2_04_s_231:
    speaker: yuni_n
    en: Cooo...!
    ko: 우우우…!
    ja: ううう…！
  event_unbreakablesphere2_04_s_232:
    speaker: mihara_b
    en: Don't worry.
    ko: 걱정… 하지 마.
    ja: 心配…しないで。
  event_unbreakablesphere2_04_s_233:
    speaker: mihara_b
    en: I'll accept it all.
    ko: 전부, 받아들여줄 테니까.
    ja: 全部、受け止めてみせる。
  event_unbreakablesphere2_04_s_234:
    speaker: mihara_b
    en: The pain. The sorrow.
    ko: 어떤 고통도, 슬픔도…!
    ja: どんな苦痛も、悲しみも…！
  event_unbreakablesphere2_04_s_235:
    speaker: mihara_b
    en: The desperation. All of it.
    ko: 간절함도… 전부…!
    ja: 必死の想いも…全部…！
  event_unbreakablesphere2_04_s_236:
    speaker: mihara_b
    en: I'll take it all in.
    ko: 내가 받아줄게.
    ja: 私が受け止めるから…
  event_unbreakablesphere2_04_s_237:
    speaker: yuni_n
    en: "... Cooo."
    ko: "…우우우."
    ja: "…ううう。"
  event_unbreakablesphere2_04_s_238:
    speaker: mihara_b
    en: I will never abandon you.
    ko: 절대 널 두고… 떠나지 않아.
    ja: 絶対に置いていったり…しないわ。
  event_unbreakablesphere2_04_s_239:
    speaker: mihara_b
    en: This time, no matter what, I will bring you back on the right path.
    ko: 이번, 에는 반드시… 너를 길들인 책임을, 지고!
    ja: |-
      今度こそ、必ず…あなたに愛を与えた、
      その責任を負う！
  event_unbreakablesphere2_04_s_240:
    speaker: mihara_b
    en: If we die, we die together, and if we live, we live together!
    ko: 함께 죽고… 함께 살아갈 수 있도록…!
    ja: |-
      私たちは共に死んで…
      共に生きていく…！
  event_unbreakablesphere2_04_s_241:
    speaker: mihara_b
    en: I will claim this power as my own in order to protect our bond, no matter
      how great the pain.
    ko: 이 고통을 대가로, 우리의 유대를 지킬 [힘]을 가질 거야.
    ja: |-
      この苦痛と引き換えに、
      私たちの絆を守る「力」をつかむ…！
  event_unbreakablesphere2_04_s_242:
    speaker: mihara_b
    en: I'll do this so that no one will ever take you away from me again!
    ko: 다시는 누구에게도 빼앗기지 않도록…!
    ja: 二度と誰にも奪わせはしない…！
  event_unbreakablesphere2_04_s_243:
    speaker: "<Narration>"
    en: Light begins to radiate from Mihara's body.
    ko: 미하라의 몸이 발광하기 시작했다.
    ja: ミハラの体が光を放ちはじめた
  event_unbreakablesphere2_04_s_244:
    speaker: mori
    en: Mihara...?
    ko: 미하라…?
    ja: ミハラ…？
  event_unbreakablesphere2_04_s_245:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 차르륵-!!
    ja: カッ――！！
  event_unbreakablesphere2_04_s_246:
    speaker: "<Narration>"
    en: A purplish light, dark enough almost to be black, burst forth from Mihara's
      core,
    ko: 미하라의 코어 부근에서 검보랏빛이 뿜어져 나오며,
    ja: ミハラのコアから黒紫色の光があふれ…
  event_unbreakablesphere2_04_s_247:
    speaker: "<Narration>"
    en: and chain-like patterns of the same color spread all over her body.
    ko: 코어를 중심으로 미하라의 온몸에 검보랏빛 사슬 무늬가 떠오르기 시작했다.
    ja: |-
      それはコアから延びる黒紫色の鎖の形となって
      ミハラの全身に拡がった
  event_unbreakablesphere2_04_s_248:
    speaker: mihara_b
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_unbreakablesphere2_04_s_249:
    speaker: "<Narration>"
    en: Mihara recognizes the changes in her body.
    ko: 미하라는 변화하는 자신의 몸을 인지했다.
    ja: ミハラは自身の体の変化を感じ取った
  event_unbreakablesphere2_04_s_250:
    speaker: "<Narration>"
    en: She now realizes how to awaken the sensations contained within all living
      things.
    ko: 살아있는 모든 것들의 감각을 끌어올 수 있는 방법을 깨달았다.
    ja: |-
      生きとし生けるものすべてと
      感覚を共有する方法が分かる気がした
  event_unbreakablesphere2_04_s_251:
    speaker: "<Narration>"
    en: No matter how much larger her target is,
    ko: 대상의 크기가 자신보다 얼마나 거대하든,
    ja: 相手が自分より大きくても
  event_unbreakablesphere2_04_s_252:
    speaker: "<Narration>"
    en: no matter how overwhelmingly powerful they are,
    ko: 내재된 힘이 자신보다 얼마나 강대하든,
    ja: 内なる力が自分より強くても
  event_unbreakablesphere2_04_s_253:
    speaker: "<Narration>"
    en: or how much pain they can endure,
    ko: 견대낼 수 있는 고통의 그릇이 자신보다 얼마나 커다랗든,
    ja: 耐えられる痛みの許容量が自分より多くても
  event_unbreakablesphere2_04_s_254:
    speaker: "<Narration>"
    en: none of it matters anymore.
    ko: 더 이상 중요하지 않았다.
    ja: もはやそんなことは重要ではない
  event_unbreakablesphere2_04_s_255:
    speaker: "<Narration>"
    en: So long as her foes are alive
    ko: 살아 있다면.
    ja: 生きてさえいれば
  event_unbreakablesphere2_04_s_256:
    speaker: "<Narration>"
    en: and connected to her via these “chains” on her body,
    ko: 그녀와 [사슬]로 연결되어 있다면.
    ja: "「鎖」で繋がってさえいれば"
  event_unbreakablesphere2_04_s_257:
    speaker: "<Narration>"
    en: she knows that she can now feel their pain as well.
    ko: 그것이 누구든 그녀와 함께 고통을 공유할 수 있게 되었다.
    ja: 相手が何者であろうと、共に苦痛を共有しうる
  event_unbreakablesphere2_04_s_258:
    speaker: "<Narration>"
    en: She can endure any amount of suffering they inflict upon her. Of that she
      is certain.
    ko: 그녀 역시 그들이 주는 어떤 거대한 고통이든 견뎌낼 수 있다는 확신을 가졌다.
    ja: |-
      それと同時に、彼女はどれほど強い苦痛も
      耐えてゆけるという確信を抱いた
  event_unbreakablesphere2_04_s_259:
    speaker: mihara_b
    en: Such power!
    ko: 아아… 정말, 엄청난 힘이네.
    ja: ああ…本当に、強い力…
  event_unbreakablesphere2_04_s_260:
    speaker: mihara_b
    en: My arms could be ripped off. My entire body could be smashed to a pulp,
    ko: "이젠 몇 번이고 팔이 뜯겨나가고, \n온몸이 으스러진다고 해도."
    ja: |-
      これから何度腕がちぎれて、
      全身が粉々に砕けても…
  event_unbreakablesphere2_04_s_261:
    speaker: mihara_b
    en: And I would enjoy it.
    ko: 즐겁게 받아들일 수 있을 거 같아.
    ja: 私はそれを喜んで受け入れられる。
  event_unbreakablesphere2_04_s_262:
    speaker: mihara_b
    en: There's no limit to the pain that I can now endure.
    ko: 받아낼 수 있는 고통의 한계가 느껴지지 않아.
    ja: どんな痛みにでも耐えられそう。
  event_unbreakablesphere2_04_s_263:
    speaker: mihara_b
    en: How thrilling! Oh, the fun I'm going to have!
    ko: 아아… 어서 짜릿하게 놀아보고 싶은걸?
    ja: ああ…早くスリルを味わいたいわ。
  event_unbreakablesphere2_04_s_264:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 차르륵-
    ja: ジャラッ…
  event_unbreakablesphere2_04_s_265:
    speaker: "<Narration>"
    en: With the clinking sound of chain links, the patterns on her body fade and
      then disappear into her skin.
    ko: 사슬 소리와 함께 온몸의 사슬 무늬가 피부에 녹아들듯 투명하게 사그라들었다.
    ja: |-
      全身の模様は、鎖の音を鳴らしながら
      肌に溶け込むように消えた
  event_unbreakablesphere2_04_s_266:
    speaker: mihara_b
    en: In order to establish a connection with these chains...
    ko: "[사슬]을 연결하는 방법은…."
    ja: "「鎖」をつなぐには…"
  event_unbreakablesphere2_04_s_267:
    speaker: "<Narration>"
    en: Mihara lifts the pendulum attached to the end of her whip.
    ko: 미하라가 채찍 끝에 달린 [펜듈럼]을 들어 올렸다.
    ja: |-
      ミハラは鞭の先端についている
      「ペンデュラム」を持ち上げた
  event_unbreakablesphere2_04_s_268:
    speaker: mihara_b
    en: All I have to do is stab the enemy with this?
    ko: "…이걸 대상의 몸에 꽂아 넣으면 되는 건가."
    ja: "…これを相手に突き刺せばいいのね。"
  event_unbreakablesphere2_04_s_269:
    speaker: mihara_b
    en: Hehe, Syuen was right.
    ko: 후후, 슈엔이 맞았네.
    ja: ふふ、シュエンの言った通りだわ。
  event_unbreakablesphere2_04_s_270:
    speaker: mihara_b
    en: If this is the kind of ability she originally envisioned,
    ko: 이 정도의 능력을 생각하고 만든 것이었다면,
    ja: ここまでの力を想定していたのなら…
  event_unbreakablesphere2_04_s_271:
    speaker: mihara_b
    en: then the sensory exchange I was capable of before could only be considered
      a failure.
    ko: 이전의 감각 교환 정도로는 실패했다고 밖에 말할 수 없었겠지.
    ja: |-
      今までの能力なんて、
      失敗作としか言えないわね。
  event_unbreakablesphere2_04_s_272:
    speaker: "<Narration>"
    en: Mihara looks at Yuni and Mori, who are watching her anxiously.
    ko: 미하라는 걱정스레 자신을 바라보는 유니와 모리를 바라보았다.
    ja: |-
      ミハラはユニとモリーが心配そうな表情で
      自分を見ていることに気づいた
  event_unbreakablesphere2_04_s_273:
    speaker: yuni_n
    en: Cooo...
    ko: 우우우….
    ja: ううう…
  event_unbreakablesphere2_04_s_274:
    speaker: mori
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫？
  event_unbreakablesphere2_04_s_275:
    speaker: mihara_b
    en: Yes. I'm fine.
    ko: 응. 괜찮아.
    ja: ええ。何ともないわ。
  event_unbreakablesphere2_04_s_276:
    speaker: mihara_b
    en: I've never felt this powerful in my life. Almost omnipotent.
    ko: 살면서 이런 전능감이 드는 날이 있었을까 싶을 정도거든.
    ja: |-
      こんなに何でもできる気分になれたのは、
      今までで初めてよ。
  event_unbreakablesphere2_04_s_277:
    speaker: mihara_b
    en: And considering how much energy I just released,
    ko: 그리고 이 정도로 에너지를 내뿜었으니,
    ja: それに、十分なエネルギーが放出されたもの。
  event_unbreakablesphere2_04_s_278:
    speaker: mihara_b
    en: it's bound to come calling.
    ko: 분명 올 거야.
    ja: 必ず来るわ。
  event_unbreakablesphere2_04_s_279:
    speaker: mori
    en: Gah!
    ko: 아…!
    ja: あ…！
  event_unbreakablesphere2_04_s_280:
    speaker: "<Narration>"
    en: "*Rummmble*!"
    ko: 쿠구구구구궁-!!
    ja: ゴゴゴゴゴ…！！
  event_unbreakablesphere2_04_s_281:
    speaker: mihara_b
    en: Everyone, back up!
    ko: 다들 뒤로 물러나!
    ja: 全員、下がって！
  event_unbreakablesphere2_04_s_282:
    speaker: "<Narration>"
    en: "*Boommm*!"
    ko: 콰아아아앙-!!
    ja: ズン――！！
  event_unbreakablesphere2_04_s_283:
    speaker: "<Narration>"
    en: Gluttony emerges from the ground.
    ko: 땅속에서 글러트니가 솟구쳤다.
    ja: 地中からグラトニーの姿がのぞいた
  event_unbreakablesphere2_04_s_284:
    speaker: mori
    en: Gluttony!
    ko: 글러트니…!!
    ja: グラトニー…！！
  event_unbreakablesphere2_04_s_285:
    speaker: mihara_b
    en: Now that our guest has accepted my invitation,
    ko: 자, 초대 손님도 오셨으니~
    ja: さて、招待状は無事に届いたみたいね…
  event_unbreakablesphere2_04_s_286:
    speaker: mihara_b
    en: let's go, Yuni.
    ko: 가자, 유니.
    ja: 行くわよ、ユニ。
  event_unbreakablesphere2_04_s_287:
    speaker: "<Narration>"
    en: Mihara steps forward,
    ko: 사슬을 두른 여간수가 거대한 감옥을 짠 채,
    ja: |-
      それはまさしく、巨大な檻の前で鎖をまとい、
      新たな囚人を待ち受ける…
  event_unbreakablesphere2_04_s_288:
    speaker: "<Narration>"
    en: resembling a female prison warden about to weave a massive prison for her
      prey.
    ko: 사냥감을 맞이했다.
    ja: 女看守の姿であった
  event_unbreakablesphere2_04_s_289:
    speaker: mihara_b
    en: Let the hunt begin.
    ko: 포획을 시작하자.
    ja: 捕獲作戦を始めるわ。
event_unbreakablesphere2_04_e:
  event_unbreakablesphere2_04_e_1:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 휘릭-
    ja: ヒュンッ！
  event_unbreakablesphere2_04_e_2:
    speaker: "<Narration>"
    en: Mihara swings her whip toward Gluttony.
    ko: 미하라가 글러트니를 향해, 채찍을 휘둘렀다.
    ja: ミハラの鞭がうなりを上げ、グラトニーに伸びた
  event_unbreakablesphere2_04_e_3:
    speaker: "<Narration>"
    en: "*Thunk*"
    ko: 쿠구궁-
    ja: ズズッ…
  event_unbreakablesphere2_04_e_4:
    speaker: "<Narration>"
    en: Sensing the threat, Gluttony attempts to retreat downward.
    ko: 위협을 감지한 글러트니가 몸을 아래로 무르려 했지만,
    ja: |-
      危険を察知したグラトニーは
      再び地中に潜行しようとしたが…
  event_unbreakablesphere2_04_e_5:
    speaker: mihara_b
    en: Heh, sorry to tell you this,
    ko: 후후, 미안하지만….
    ja: ふふ、残念だったわね…
  event_unbreakablesphere2_04_e_6:
    speaker: mihara_b
    en: but you're not going anywhere!
    ko: 도망가는 건 안 돼!
    ja: 逃がしはしない！
  event_unbreakablesphere2_04_e_7:
    speaker: "<Narration>"
    en: Mihara lunges forward, striking at Gluttony with the pendulum.
    ko: 미하라가 달려들어 글러트니의 바디에 [펜듈럼]을 내려찍는다.
    ja: |-
      ミハラはグラトニーとの距離を詰め
      「ペンデュラム」を放った
  event_unbreakablesphere2_04_e_8:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 챙!!
    ja: ガキンッ！！
  event_unbreakablesphere2_04_e_9:
    speaker: "<Narration>"
    en: Gluttony twists its body and blocks the blade with its teeth.
    ko: 그것을 글러트니가 몸을 비틀어, 이빨로 막아낸다.
    ja: |-
      グラトニーは胴体をねじり、
      歯でそれを受け止めた
  event_unbreakablesphere2_04_e_10:
    speaker: mihara_b
    en: Darn, it's good at sensing danger.
    ko: 읏…! 위기 감지 능력이 제법이네?
    ja: くっ…！なかなかカンが鋭いみたいね？
  event_unbreakablesphere2_04_e_11:
    speaker: mihara_b
    en: Maybe it knows instinctively that a hit from this is bad news.
    ko: 본능적으로 이것에 찔리면 안 된다는 걸 아는 걸까?
    ja: 本能的にこれが危険だって分かるのかしら？
  event_unbreakablesphere2_04_e_12:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 휘릭-
    ja: ヒュンッ！
  event_unbreakablesphere2_04_e_13:
    speaker: "<Narration>"
    en: Mihara steps back and swings the pendulum towards Gluttony once more.
    ko: "미하라가 몸을 뒤로 물리며, \n다시 바디를 향해 [펜듈럼]을 휘두르자,"
    ja: |-
      ミハラは距離を取りなおし、
      もう一度グラトニーの胴体に狙いを定めた
  event_unbreakablesphere2_04_e_14:
    speaker: mori
    en: Mihara! Watch out for the tentacles!
    ko: 미하라! 양쪽에 촉수!!
    ja: ミハラ！左右から触手！！
  event_unbreakablesphere2_04_e_15:
    speaker: "<Narration>"
    en: Gluttony extends its tentacles toward Mihara.
    ko: 미하라를 향해 글러트니가 촉수를 뻗어 낸다.
    ja: ミハラに向かってグラトニーの触手が伸びた
  event_unbreakablesphere2_04_e_16:
    speaker: mihara_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_04_e_17:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 꾸드득-
    ja: グイッ――
  event_unbreakablesphere2_04_e_18:
    speaker: "<Narration>"
    en: Yuni grabs the tentacles.
    ko: 그 촉수들을 유니가 잡아챈다.
    ja: ユニが触手をつかんで止めた
  event_unbreakablesphere2_04_e_19:
    speaker: yuni_n
    en: Coo... coo!
    ko: 우우… 우!
    ja: うう…う！
  event_unbreakablesphere2_04_e_20:
    speaker: "<Narration>"
    en: "*Crunch* *Crack*"
    ko: 꾸드득- 꾸득-
    ja: ギシッ…グググ…
  event_unbreakablesphere2_04_e_21:
    speaker: "<Narration>"
    en: Gluttony's tentacles writhe as if trying to escape Yuni's grip,
    ko: 유니의 팔 안에서 벗어나려는 듯 글러트니의 촉수들이 꿈틀거렸지만,
    ja: 触手は抜け出そうとうごめいたが…
  event_unbreakablesphere2_04_e_22:
    speaker: "<Narration>"
    en: but she clenches the squirming bundle of feelers tightly and refuses to let
      go.
    ko: 유니는 필사적으로 촉수 다발을 쥐고 놓지 않았다.
    ja: |-
      ユニの全力で束ごと抑えつけられ、
      逃れることはできない
  event_unbreakablesphere2_04_e_23:
    speaker: mihara_b
    en: Yuni!
    ko: 유니…!
    ja: ユニ…！
  event_unbreakablesphere2_04_e_24:
    speaker: "<Narration>"
    en: "*Groooowl*"
    ko: 우우우우우웅-!!
    ja: ウォォン…！！
  event_unbreakablesphere2_04_e_25:
    speaker: "<Narration>"
    en: With a thundering roar, a shower of splinters burst from Gluttony's body.
    ko: 큰 포효 소리와 함께 글러트니의 몸에서 파편이 쏟아져 나온다.
    ja: |-
      巨大な咆哮とともに、グラトニーの身体から
      無数の何かの欠片が飛び出した
  event_unbreakablesphere2_04_e_26:
    speaker: mihara_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_04_e_27:
    speaker: mori
    en: Everyone, duck!
    ko: 다들, 고개 숙여!!
    ja: みんな、伏せて！！
  event_unbreakablesphere2_04_e_28:
    speaker: mori
    en: Gaaaaah!
    ko: 으아아아아아아!!
    ja: うわああっ！！
  event_unbreakablesphere2_04_e_29:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat-tat*"
    ko: 투두두두두두두-
    ja: ダダダダダダダッ――
  event_unbreakablesphere2_04_e_30:
    speaker: "<Narration>"
    en: Mori fires her weapon
    ko: 모리가 미하라와 유니를 향해 날아오는 파편을 향해,
    ja: モリーはミハラとユニを狙う欠片に向けて…
  event_unbreakablesphere2_04_e_31:
    speaker: "<Narration>"
    en: at the shards hurtling toward Mihara and Yuni.
    ko: 총을 난사했다.
    ja: 銃を乱射した
  event_unbreakablesphere2_04_e_32:
    speaker: "<Narration>"
    en: "*Bang bang bang*!"
    ko: 콰강- 쾅- 쾅- 쾅!!
    ja: ザクッ！ズガガガ…
  event_unbreakablesphere2_04_e_33:
    speaker: "<Narration>"
    en: Some fragments that she wasn't able to shoot down fall to the ground.
    ko: 미처 다 요격하지 못한 파편들이 바닥에 떨어진다.
    ja: 弾の当たらなかった破片は地面に突き刺さった
  event_unbreakablesphere2_04_e_34:
    speaker: mihara_b
    en: Wow... your shooting has really improved, Mori.
    ko: 와… 모리, 사격 많이 늘었네?
    ja: あら…モリー、ずいぶん腕を上げたみたいね？
  event_unbreakablesphere2_04_e_35:
    speaker: mori
    en: I still missed a few, so don't get too comfortable.
    ko: 으으… 다 요격하지는 못했으니까, 안심하지 마!
    ja: うう…全部は落とせないし、油断しないで！
  event_unbreakablesphere2_04_e_36:
    speaker: mihara_b
    en: Hehe, thankfully, it's too busy digesting something
    ko: 후후, 그래도 다행히 몸 안에 있는 맛있는 걸 소화시키느라,
    ja: |-
      ふふ、今はまだ美味しそうなものが
      体内に残っているから…
  event_unbreakablesphere2_04_e_37:
    speaker: mihara_b
    en: to spew out that silver liquid.
    ko: 은빛 액체를 바깥으로 내뿜지 못하나 보네.
    ja: 消化液を外に出す余裕はないみたいね。
  event_unbreakablesphere2_04_e_38:
    speaker: mihara_b
    en: In that case... we've got a chance!
    ko: 그렇다면 충분히… 할 수 있어!
    ja: それならまだ…可能性がある！
  event_unbreakablesphere2_04_e_39:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 휘릭-
    ja: ヒュンッ！
  event_unbreakablesphere2_04_e_40:
    speaker: "<Narration>"
    en: Mihara tightens her grip on her whip and charges forward.
    ko: 미하라가 채찍을 고쳐 쥔 채, 앞으로 달려나가,
    ja: ミハラが鞭を構えなおし、前方に駆けた
  event_unbreakablesphere2_04_e_41:
    speaker: "<Narration>"
    en: Gyaaaah!
    ko: 갸아아악-!!
    ja: ガバッ――！！
  event_unbreakablesphere2_04_e_42:
    speaker: "<Narration>"
    en: Mihara dodges the gaping maw attempting to swallow her,
    ko: 미하라를 삼키려 벌리는 거대한 입을 옆으로 피해,
    ja: |-
      ミハラを飲み込もうと開かれた
      巨大な口をかわし…
  event_unbreakablesphere2_04_e_43:
    speaker: "<Narration>"
    en: "*Crunch*!"
    ko: 콰드득-!!
    ja: ザクッ！！
  event_unbreakablesphere2_04_e_44:
    speaker: "<Narration>"
    en: and drives the pendulum into Gluttony.
    ko: 글러트니의 바디에 [펜듈럼]을 꽂아 넣었다.
    ja: |-
      グラトニーの胴体に
      「ペンデュラム」が突き刺さった
  event_unbreakablesphere2_04_e_45:
    speaker: mihara_b
    en: Now then...
    ko: 자아… 그럼.
    ja: さあ…ここからよ。
  event_unbreakablesphere2_04_e_46:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 촤르르르-
    ja: ジャラ――
  event_unbreakablesphere2_04_e_47:
    speaker: "<Narration>"
    en: Dark purple chain-like patterns begin to etch themselves onto Gluttony's body,
    ko: 차가운 금속 소리와 함께 꽂아 넣은 [펜듈럼]을 중심으로,
    ja: |-
      冷たい金属音とともに
      突き刺された「ペンデュラム」の中心から…
  event_unbreakablesphere2_04_e_48:
    speaker: "<Narration>"
    en: accompanied by a cold metallic sound.
    ko: 글러트니의 바디에 검보랏빛 사슬 무늬가 새겨지기 시작했다.
    ja: |-
      グラトニーのボディに
      黒紫色の鎖の刻印が拡がった
  event_unbreakablesphere2_04_e_49:
    speaker: "<Narration>"
    en: "*Shrrrk*"
    ko: 촤르륵-
    ja: ジャラジャラ…
  event_unbreakablesphere2_04_e_50:
    speaker: "<Narration>"
    en: At the same time, similar patterns appear on Mihara's body.
    ko: 그와 함께 미하라의 몸에도 투명해졌던 사슬 무늬가 떠오르기 시작했다.
    ja: |-
      ミハラの身体にも鎖の刻印が
      再び浮かび上がっている
  event_unbreakablesphere2_04_e_51:
    speaker: mihara_b
    en: Now that our chains are connected,
    ko: "[사슬]도 연결되었으니~"
    ja: "「鎖」がつながったわね。"
  event_unbreakablesphere2_04_e_52:
    speaker: mihara_b
    en: why don't we swap our senses?
    ko: 서로의 [감각]을 교환해 볼까?
    ja: 次は「感覚」を交換してみましょうか？
  event_unbreakablesphere2_04_e_53:
    speaker: "<Narration>"
    en: The chain patterns engraved on Gluttony and Mihara's bodies glow a lambent
      purple,
    ko: 글러트니와 미하라의 몸에 새겨진 사슬 무늬가 검보랏빛으로 빛나며,
    ja: |-
      グラトニーとミハラに絡みついた鎖が
      黒紫色に輝き
  event_unbreakablesphere2_04_e_54:
    speaker: "<Narration>"
    en: "*Clang*!"
    ko: 챙-!
    ja: ピシッ！
  event_unbreakablesphere2_04_e_55:
    speaker: "<Narration>"
    en: and the sound of chains tightening fills the air.
    ko: 사슬이 팽팽하게 당겨지는 소리가 들렸다.
    ja: 光の鎖が張り詰めた
  event_unbreakablesphere2_04_e_56:
    speaker: mihara_b
    en: Ahh... I can feel it.
    ko: 아아… 느껴져.
    ja: ああ…感じるわ。
  event_unbreakablesphere2_04_e_57:
    speaker: mihara_b
    en: So this is what you're feeling?
    ko: 이게 너의 [감각]이구나?
    ja: これがあなたの「感覚」ね？
  event_unbreakablesphere2_04_e_58:
    speaker: mihara_b
    en: Hehe, you really do have so much inside you.
    ko: 후후, 정말… 엄청나게 큰 그릇인걸?
    ja: ふふ、とても…大きな身体…
  event_unbreakablesphere2_04_e_59:
    speaker: mihara_b
    en: Then, you've never felt...
    ko: 그럼 단 한 번도….
    ja: それなら、今まで…
  event_unbreakablesphere2_04_e_60:
    speaker: mihara_b
    en: the sensation of your own cheek being bitten down on, have you?
    ko: 입안이 씹히는 감각은, 느껴본 적 없었겠지?
    ja: 自分の口の中を噛んだことはないでしょうね？
  event_unbreakablesphere2_04_e_61:
    speaker: mihara_b
    en: Hehe, would you like me to show you?
    ko: 후후, 함께 즐겨줄래?
    ja: さあ、一緒に楽しみましょう？
  event_unbreakablesphere2_04_e_62:
    speaker: mihara_b
    en: Let's enjoy this pain together!
    ko: 이 고통을…!
    ja: この痛みを…！
  event_unbreakablesphere2_04_e_63:
    speaker: "<Narration>"
    en: Mihara opens wide...
    ko: 미하라가 크게 입을 벌려,
    ja: ミハラが口を大きく開き
  event_unbreakablesphere2_04_e_64:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 아득!!
    ja: ガリッ！！
  event_unbreakablesphere2_04_e_65:
    speaker: "<Narration>"
    en: and bites down on the inside of her mouth.
    ko: 입안을 짓씹었다.
    ja: 口の中を噛んだ
  event_unbreakablesphere2_04_e_66:
    speaker: "<Narration>"
    en: "*Clang*"
    ko: 챙!
    ja: ピンッ！
  event_unbreakablesphere2_04_e_67:
    speaker: "<Narration>"
    en: Gyaaaah!
    ko: 갸아아아악-!!
    ja: ギャアアア！！
  event_unbreakablesphere2_04_e_68:
    speaker: "<Narration>"
    en: Gluttony convulses as if in unbearable pain.
    ko: 글러트니가 고통을 느낀 듯, 몸을 꿈틀거리기 시작했다.
    ja: |-
      痛みが伝わったのであろう、
      グラトニーが身体をよじらせた
  event_unbreakablesphere2_04_e_69:
    speaker: "<Narration>"
    en: "*Cruncch*"
    ko: 아드득-!!
    ja: ギリッ！！
  event_unbreakablesphere2_04_e_70:
    speaker: "<Narration>"
    en: "*Thudddd*"
    ko: 쿠구구구-
    ja: ググググ…
  event_unbreakablesphere2_04_e_71:
    speaker: "<Narration>"
    en: Gyaaaah!
    ko: 갸아아아아악!!
    ja: グオオオオオ！！
  event_unbreakablesphere2_04_e_72:
    speaker: mihara_b
    en: Hehe, you're so spirited now!
    ko: 후후, 기뻐 보이니까~
    ja: ふふ、喜んでるみたいねえ。
  event_unbreakablesphere2_04_e_73:
    speaker: mihara_b
    en: Why don't we enjoy a little more?
    ko: "…조금 더. \n조금만 더 즐겨볼까?"
    ja: |-
      …じゃあ、あと少しだけ、
      楽しんでいてちょうだい？
  event_unbreakablesphere2_04_e_74:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 까득-!
    ja: ギリリッ！
  event_unbreakablesphere2_04_e_75:
    speaker: "<Narration>"
    en: Gyaaaah!
    ko: 갸아아아아악!!
    ja: グオオオオオ！！
  event_unbreakablesphere2_04_e_76:
    speaker: "<Narration>"
    en: Gluttony trembles violently, its teeth clattering from the agony.
    ko: 글러트니가 고통스러운 듯 부들부들 떨며, 이빨을 덜덜거리기 시작했다.
    ja: |-
      グラトニーが身体を震わせ、
      歯を食いしばろうと口を閉じはじめた
  event_unbreakablesphere2_04_e_77:
    speaker: mihara_b
    en: My goodness, I didn't expect the pain to be so bad that you'd try to close
      your mouth.
    ko: 이런, 고통을 못 버티고 입을 다물려고 할지는 몰랐는데…!
    ja: |-
      まずいわ、その反応までは
      計算に入れてなかった…！
  event_unbreakablesphere2_04_e_78:
    speaker: mihara_b
    en: We can't have that, otherwise Mori won't be able to pass through.
    ko: 저러면 모리가 지나갈 수 없는….
    ja: このままだとモリーを通せないわね…
  event_unbreakablesphere2_04_e_79:
    speaker: yuni_n
    en: Cooo!!
    ko: 우우우!!
    ja: ううう！！
  event_unbreakablesphere2_04_e_80:
    speaker: mihara_b
    en: Yuni?
    ko: 유니?
    ja: ユニ？
  event_unbreakablesphere2_04_e_81:
    speaker: "<Narration>"
    en: Yuni lets go of the tentacles and quickly dashes forward.
    ko: 유니가 촉수를 버린 채, 빠르게 앞으로 달려나가.
    ja: ユニが触手を打ち捨て、グラトニーに迫った
  event_unbreakablesphere2_04_e_82:
    speaker: "<Narration>"
    en: She pries open the struggling Gluttony's mouth and forces her body inside.
    ko: 버둥 거리는 글러트니의 입을 벌려, 몸을 욱여넣은 후,
    ja: |-
      もがくグラトニーの口に飛び込み、
      体をねじり込むと…
  event_unbreakablesphere2_04_e_83:
    speaker: "<Narration>"
    en: "*Crunnch*"
    ko: 까드드득-!
    ja: ググッ！
  event_unbreakablesphere2_04_e_84:
    speaker: "<Narration>"
    en: While bearing the weight of its descending fangs,
    ko: 온몸으로 쏟아져 내리는 무게를 지탱한 채,
    ja: 全身にかかる重量に耐え
  event_unbreakablesphere2_04_e_85:
    speaker: "<Narration>"
    en: she keeps its jaw forcibly open.
    ko: 글러트니의 입이 계속 벌어져 있도록 고정시켰다.
    ja: グラトニーの口を強引にこじ開けた
  event_unbreakablesphere2_04_e_86:
    speaker: mihara_b
    en: Yuni!
    ko: 유니!!
    ja: ユニ！！
  event_unbreakablesphere2_04_e_87:
    speaker: "<Narration>"
    en: "*Crack... ck... ck...*"
    ko: 까득… 득… 득…!
    ja: ギシッ…ギシギシッ…！
  event_unbreakablesphere2_04_e_88:
    speaker: "<Narration>"
    en: Gluttony continues to spasm in pain.
    ko: 글러트니의 입이 고통에 몸부림치며 꿈틀거렸다.
    ja: 苦痛にもだえるグラトニーの口がうごめく
  event_unbreakablesphere2_04_e_89:
    speaker: yuni_n
    en: Coo... Coo ooh... Coo...!
    ko: 우… 우우… 우…!
    ja: う…うう…う…！
  event_unbreakablesphere2_04_e_90:
    speaker: "<Narration>"
    en: Yuni uses every ounce of her strength to keep the creature's mouth open as
      the crushing weight of the razor-sharp teeth bears down on her.
    ko: "유니는 날카로운 이빨이 내리누르는 힘을 견디며, \n안간힘을 다해 입을 벌렸다."
    ja: |-
      ユニは鋭い歯に抑えつけられながら、
      閉じようとする口を必死に押しとどめた
  event_unbreakablesphere2_04_e_91:
    speaker: mihara_b
    en: No, your body can't handle the stress!
    ko: 그렇게 하면 네 바디가…!
    ja: そんなことしたら、ボディが…！
  event_unbreakablesphere2_04_e_92:
    speaker: yuni_n
    en: "... Cooo!!"
    ko: "…우우우!!"
    ja: "…ううう！！"
  event_unbreakablesphere2_04_e_93:
    speaker: mihara_b
    en: "... You're incredible, Yuni."
    ko: "…이걸 괜찮다고 하다니, \n대단하네. 우리 유니."
    ja: |-
      …耐えられるというの？
      強いわね、ユニ。
  event_unbreakablesphere2_04_e_94:
    speaker: yuni_n
    en: Coo coo!
    ko: 우우!
    ja: うう！
  event_unbreakablesphere2_04_e_95:
    speaker: mori
    en: Yuni...
    ko: 유니…!
    ja: ユニ…！
  event_unbreakablesphere2_04_e_96:
    speaker: mihara_b
    en: Mori!
    ko: "…모리!"
    ja: "…モリー！"
  event_unbreakablesphere2_04_e_97:
    speaker: mihara_b
    en: You have exactly 30 minutes. Not a second more.
    ko: 딱 30분이야.
    ja: 30分よ。
  event_unbreakablesphere2_04_e_98:
    speaker: mihara_b
    en: After that, my sensory exchange will be severed.
    ko: 30분이 지나면, 감각 교환이 풀리게 돼.
    ja: 私の能力はそれ以上続かないわ。
  event_unbreakablesphere2_04_e_99:
    speaker: mihara_b
    en: You've got to convince Siren before then.
    ko: 그러니 30분 안에 세이렌을 설득해야 해.
    ja: だから、30分以内にセイレーンを説得して。
  event_unbreakablesphere2_04_e_100:
    speaker: mori
    en: 30 minutes?! That's all I have?
    ko: 30분…!
    ja: 30分…！
  event_unbreakablesphere2_04_e_101:
    speaker: mihara_b
    en: Can you do it?
    ko: 할 수 있지?
    ja: できるわね？
  event_unbreakablesphere2_04_e_102:
    speaker: mori
    en: "... Yes. I can do this!"
    ko: "…응. \n반드시 해낼게…!"
    ja: |-
      …うん。
      絶対にやってみせる…！
  event_unbreakablesphere2_04_e_103:
    speaker: mihara_b
    en: Then, go.
    ko: 그럼, 다녀와.
    ja: ええ、気をつけて。
  event_unbreakablesphere2_04_e_104:
    speaker: mihara_b
    en: Go and rescue Siren!
    ko: 가서… 세이렌을 구해오는 거야!
    ja: セイレーンを連れて…戻ってくるのよ！
  event_unbreakablesphere2_04_e_105:
    speaker: mori
    en: Okay!
    ko: 응!
    ja: うん！
  event_unbreakablesphere2_04_e_106:
    speaker: yuni_n
    en: Coo coo!
    ko: 우우!
    ja: うう！
  event_unbreakablesphere2_04_e_107:
    speaker: "<Narration>"
    en: Mori looks at Yuni, who seems to be calling to her.
    ko: 모리가 자신을 부르는 듯한 목소리에 유니를 바라보았다.
    ja: |-
      モリーは自分が呼ばれたような気がして、
      声のした方へ振り向いた
  event_unbreakablesphere2_04_e_108:
    speaker: "<Narration>"
    en: Yuni and Mori lock eyes.
    ko: 유니와 모리의 눈이 마주쳤다.
    ja: ユニとモリーの視線が交錯した
  event_unbreakablesphere2_04_e_109:
    speaker: yuni_n
    en: Coo coo!
    ko: 우우…!!
    ja: うう…！！
  event_unbreakablesphere2_04_e_110:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_04_e_111:
    speaker: mihara_b
    en: I can't believe it. Did she just wish you good luck?
    ko: 어머, 지금 유니가 힘내라고 한 거 같지?
    ja: あら、頑張れって言ったのかしら？
  event_unbreakablesphere2_04_e_112:
    speaker: mori
    en: "... I think so."
    ko: 그런 것… 같아.
    ja: そう…聞こえた。
  event_unbreakablesphere2_04_e_113:
    speaker: mori
    en: Thank you, Yuni.
    ko: "…고마워. 유니."
    ja: "…ありがとう。ユニ。"
  event_unbreakablesphere2_04_e_114:
    speaker: mori
    en: I'll rescue Siren if it's the last thing I do!
    ko: 반드시… 구해낼게!
    ja: 絶対に…助け出してみせる！
  event_unbreakablesphere2_04_e_115:
    speaker: "<Narration>"
    en: Mori looks ahead toward the black chasm
    ko: 모리는 앞을 바라보았다.
    ja: モリーは前方を見すえた
  event_unbreakablesphere2_04_e_116:
    speaker: "<Narration>"
    en: that is Gluttony's gaping maw.
    ko: 유니가 벌려놓은 글러트니의 입이,
    ja: ユニが押し開いているグラトニーの口…
  event_unbreakablesphere2_04_e_117:
    speaker: "<Narration>"
    en: Meanwhile, Yuni desperately continues to keep the jaws open.
    ko: 검은 목구멍이 보였다.
    ja: その奥に漆黒がのぞいている
  event_unbreakablesphere2_04_e_118:
    speaker: mori
    en: Ahhhh!!
    ko: 으아아아아!!!
    ja: うわあああ！！！
  event_unbreakablesphere2_04_e_119:
    speaker: "<Narration>"
    en: Mori hurtles herself towards the creature's mouth,
    ko: 모리는 앞으로 달려나갔다.
    ja: モリーは前に向かって走りだした
  event_unbreakablesphere2_04_e_120:
    speaker: "<Narration>"
    en: and the black abyss slowly draws closer to her.
    ko: 눈앞으로, 검은 목구멍이 서서히 다가오고 있었다.
    ja: 目の前に何も見えない暗闇が近づく
  event_unbreakablesphere2_04_e_121:
    speaker: "<Narration>"
    en: Suddenly...
    ko: 그때.
    ja: その時…
  event_unbreakablesphere2_04_e_122:
    speaker: "<Narration>"
    en: "*Rummmble*"
    ko: 우르르르-
    ja: バラバラバラ――
  event_unbreakablesphere2_04_e_123:
    speaker: mori
    en: Huh?
    ko: 어?
    ja: え？
  event_unbreakablesphere2_04_e_124:
    speaker: "<Narration>"
    en: Something falls at her feet.
    ko: 발밑으로 무언가가 떨어져 내렸다.
    ja: 足下に何かが散らばった
  event_unbreakablesphere2_04_e_125:
    speaker: "<Narration>"
    en: A compass and a map that guide the way to the Ark.
    ko: 방주로 향하는 길을 알려준 나침반과, 지도.
    ja: アークへの帰り道を探すためのコンパスと地図
  event_unbreakablesphere2_04_e_126:
    speaker: "<Narration>"
    en: A first aid kit to heal her wounds.
    ko: 다친 상처들을 보호해 준 응급 키트와,
    ja: 傷を保護する救急キット
  event_unbreakablesphere2_04_e_127:
    speaker: "<Narration>"
    en: A chocolate bar to keep her hunger at bay.
    ko: 배고픔을 달래주었던 초코바,
    ja: 小腹を満たすチョコバー
  event_unbreakablesphere2_04_e_128:
    speaker: "<Narration>"
    en: A field shovel that has saved her skin more than once at critical moments.
    ko: 위기의 순간 언제나 살아남도록 도와준 야전 삽까지.
    ja: いくつもの危機から自分を救った野戦用スコップ
  event_unbreakablesphere2_04_e_129:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_04_e_130:
    speaker: "<Narration>"
    en: Everything that has kept her alive until now falls to the ground,
    ko: 지금까지 그녀의 삶을 지켜주던 모든 것이 바닥으로 떨어져 내렸다.
    ja: |-
      彼女を守り、共に歩んできた
      数々の道具を落とした
  event_unbreakablesphere2_04_e_131:
    speaker: "<Narration>"
    en: and the reality she had been determined to avoid comes rushing at her head-on.
    ko: 그러자 각오로 외면했던 현실감이,
    ja: |-
      その途端、覚悟の陰に隠して
      目を背けていた現実と
  event_unbreakablesphere2_04_e_132:
    speaker: "<Narration>"
    en: Along with it, the fear of death comes crashing in.
    ko: "…죽음에 대한 공포가 밀려들어왔다."
    ja: "…死に対する恐怖が押し寄せてきた"
  event_unbreakablesphere2_04_e_133:
    speaker: mori
    en: No...
    ko: "…아."
    ja: あ…
  event_unbreakablesphere2_04_e_134:
    speaker: "<Narration>"
    en: Somewhere deep inside her, a voice screams for her to stop.
    ko: 마음 한편 어딘가에서 여기서 멈추라 외치는 자신이 있었다.
    ja: 心の片隅に、やめろと叫ぶ自分自身がいる
  event_unbreakablesphere2_04_e_135:
    speaker: "<Narration>"
    en: A part of her wants to stop right there and cry out that she can't do this.
    ko: 자리에 멈춰 서서 못하겠다고 울어버리고 싶다고 외치는 자신도 있었다.
    ja: |-
      その場に立ち止まり、今にも泣きだしそうな
      自分自身もいる
  event_unbreakablesphere2_04_e_136:
    speaker: "<Narration>"
    en: This is clearly insane,
    ko: 이건 정말 미친 짓이라고,
    ja: どう考えても無謀な行為だ
  event_unbreakablesphere2_04_e_137:
    speaker: "<Narration>"
    en: like a suicide mission.
    ko: 자살행위라고.
    ja: こんなの自殺行為だ
  event_unbreakablesphere2_04_e_138:
    speaker: "<Narration>"
    en: What if Siren is already dead?
    ko: 혹시라도, 만약에라도 세이렌이 이미 죽었다면,
    ja: |-
      もしも、本当に万が一、
      セイレーンがもう死んでいたら…
  event_unbreakablesphere2_04_e_139:
    speaker: "<Narration>"
    en: What if she never realizes Mori is coming to save her?
    ko: 내가 들어오는 줄 모르고 외면한다면,
    ja: 助けが来ると知らずに隠れていたら…
  event_unbreakablesphere2_04_e_140:
    speaker: "<Narration>"
    en: What if there's still even the tiniest bit of silver liquid left in Gluttony's
      throat,
    ko: 목구멍 속에 조금이라도 은빛 액체가 남아 있다면,
    ja: 飛び込んだ先に少しでも消化液が残っていたら…
  event_unbreakablesphere2_04_e_141:
    speaker: "<Narration>"
    en: or if Yuni can't hold on any longer and the mouth closes?
    ko: 유니가 버티지 못해 입을 닫아버린다면,
    ja: ユニが耐え切れず、口が閉じてしまったら…
  event_unbreakablesphere2_04_e_142:
    speaker: "<Narration>"
    en: What if Mihara collapses and can no longer restrain Gluttony?
    ko: 미하라가 버티지 못해 능력이 풀려버린다면…!
    ja: |-
      ミハラの能力が限界を迎えて
      解除されてしまったら…！
  event_unbreakablesphere2_04_e_143:
    speaker: mori
    en: N-no...!
    ko: 으… 으으…!
    ja: う…うう…！
  event_unbreakablesphere2_04_e_144:
    speaker: "<Narration>"
    en: She'll die.
    ko: 죽을 거야.
    ja: ここで死ぬ
  event_unbreakablesphere2_04_e_145:
    speaker: "<Narration>"
    en: She'll die in the most excruciating way.
    ko: 아주 고통스럽게 죽겠지?
    ja: きっと楽には死ねないだろう
  event_unbreakablesphere2_04_e_146:
    speaker: "<Narration>"
    en: The life she's fought so hard to hold onto will crumble away in an instant.
    ko: 지금까지 아등바등 버텨왔던 인생이 한순간에 허무하게 무너질 거야.
    ja: |-
      今まで必死にすがりついてきた生が
      一瞬でむなしく終わる
  event_unbreakablesphere2_04_e_147:
    speaker: "<Narration>"
    en: Just like how that shovel fell to the ground,
    ko: 바닥에 떨어지는 저 삽처럼.
    ja: 地面に転がったスコップのように
  event_unbreakablesphere2_04_e_148:
    speaker: "<Narration>"
    en: so will she go plummeting into death's cold embrace.
    ko: 나도 죽음으로 떨어져 내릴 거야.
    ja: 私も同じ末路をたどる
  event_unbreakablesphere2_04_e_149:
    speaker: mori
    en: Nooo!
    ko: 으으으으!!!
    ja: ううう！！！
  event_unbreakablesphere2_04_e_150:
    speaker: "<Narration>"
    en: Even so, she has to run.
    ko: 그럼에도 뛴다.
    ja: それでも走るしかない
  event_unbreakablesphere2_04_e_151:
    speaker: "<Narration>"
    en: She must.
    ko: 뛰어야만 해.
    ja: 走らないと
  event_unbreakablesphere2_04_e_152:
    speaker: "<Narration>"
    en: There are people out there who have risked their lives for her.
    ko: 나를 위해, 목숨을 걸어준 동료들이 있으니까.
    ja: 私のために命をかけてくれた仲間がいるから
  event_unbreakablesphere2_04_e_153:
    speaker: "<Narration>"
    en: It's time for her to
    ko: 나에게 준 애정을 보답할 순간이 왔으니까.
    ja: 今がもらった愛に報いる時だから
  event_unbreakablesphere2_04_e_154:
    speaker: "<Narration>"
    en: repay the affection she's been given!
    ko: 너를 구하기 위해 이곳에 왔으니까!
    ja: 助けるためにここに来たんだから！
  event_unbreakablesphere2_04_e_155:
    speaker: "<Narration>"
    en: She's here to save the person
    ko: 손을 내밀어 준 사람에게,
    ja: 手を差し伸べてくれた人に
  event_unbreakablesphere2_04_e_156:
    speaker: "<Narration>"
    en: who reached out
    ko: 태어난 것을 축복해 준 사람에게,
    ja: 私が生まれたことを祝福してくれた人に
  event_unbreakablesphere2_04_e_157:
    speaker: "<Narration>"
    en: and gave her a reason to live.
    ko: 너에게 가기 위해!
    ja: あなたがいるところへ行くために！
  event_unbreakablesphere2_04_e_158:
    speaker: "<Narration>"
    en: She has to go to her!
    ko: 나는…!
    ja: 私は…！
  event_unbreakablesphere2_04_e_159:
    speaker: mori
    en: Gaaaaah!
    ko: 으아아아아아!!!
    ja: うわあああ！！！
  event_unbreakablesphere2_04_e_160:
    speaker: "<Narration>"
    en: Mori ignores the fallen remnants of her life, summons her strength,
    ko: 모리는 땅에 떨어지는 삶을 외면한 채,
    ja: モリーはもはや落とした物には目もくれず…
  event_unbreakablesphere2_04_e_161:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탓!
    ja: ダンッ――！
  event_unbreakablesphere2_04_e_162:
    speaker: "<Narration>"
    en: and pushes off the ground with all her might.
    ko: 땅을 힘껏 박찼다.
    ja: 地面を強く踏み切った
  event_unbreakablesphere2_04_e_163:
    speaker: "<Narration>"
    en: She sends herself hurtling forward.
    ko: 그리고 깊고 깊은 죽음을 향해,
    ja: そして、死が待ち受ける深淵に向かい…
  event_unbreakablesphere2_04_e_164:
    speaker: mori
    en: Siren!
    ko: 세이레엔-!!!
    ja: セイレーン！！！
  event_unbreakablesphere2_04_e_165:
    speaker: "<Narration>"
    en: Hurtling towards the lifeless abyss.
    ko: 뛰어내렸다.
    ja: 飛びこんでいった
event_unbreakablesphere2_05_s:
  event_unbreakablesphere2_05_s_1:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 쿠쿵-
    ja: ズシン――
  event_unbreakablesphere2_05_s_2:
    speaker: littlemermaid
    en: "?!"
    ko: "?!!"
    ja: "！？"
  event_unbreakablesphere2_05_s_3:
    speaker: "<Narration>"
    en: There is a massive tremor, and the crimson sea begins to surge violently.
    ko: 거대한 진동과 함께, 붉은 바다가 요동쳤다.
    ja: 巨大な振動が赤い海を揺らした
  event_unbreakablesphere2_05_s_4:
    speaker: littlemermaid
    en: That sound...
    ko: "[이 소리는….]"
    ja: "「今の音は…」"
  event_unbreakablesphere2_05_s_5:
    speaker: "<Narration>"
    en: Little Mermaid lifts her head and gazes above.
    ko: 리틀 머메이드가 고개를 들어 하늘을 바라보았다.
    ja: リトルマーメイドは頭を上げ、天井を見た
  event_unbreakablesphere2_05_s_6:
    speaker: littlemermaid
    en: Gluttony...
    ko: "[요동치고 있어…?]"
    ja: "「暴れてる…？」"
  event_unbreakablesphere2_05_s_7:
    speaker: littlemermaid
    en: is shaking?
    ko: "[글러트니가?]"
    ja: "「グラトニーが？」"
  event_unbreakablesphere2_05_s_8:
    speaker: "<Narration>"
    en: Little Mermaid closes her eyes and focuses on the sounds Gluttony is making.
    ko: 리틀 머메이드는 눈을 감고, [글러트니]의 소리에 집중했다.
    ja: |-
      リトルマーメイドは目を閉じ、
      「グラトニー」の出す音に耳をすませた
  event_unbreakablesphere2_05_s_9:
    speaker: "<Narration>"
    en: "*Rummmble*"
    ko: 쿠르르르릉-
    ja: ゴゴゴ…
  event_unbreakablesphere2_05_s_10:
    speaker: "<Narration>"
    en: Deep vibrations reverberate throughout Gluttony's body as it tries to move.
    ko: 글러트니가 움직이려는 듯 거대한 진동이 몸속을 울리고 있었고,
    ja: |-
      グラトニーが動いているらしい。
      巨大な振動が体内で起こっている
  event_unbreakablesphere2_05_s_11:
    speaker: "<Narration>"
    en: "*Bubble bubble*"
    ko: 부글 부글-
    ja: ゴポゴポ――
  event_unbreakablesphere2_05_s_12:
    speaker: "<Narration>"
    en: Meanwhile, all the liquid inside it churns violently.
    ko: 무언가와 싸우는 듯, 몸속의 모든 액체가 뜨겁게 요동치고 있었다.
    ja: |-
      熱く揺れる体液の全ての動きが、
      何かと戦っているような気配を見せた
  event_unbreakablesphere2_05_s_13:
    speaker: littlemermaid
    en: It's as if it's fighting against something...
    ko: "[싸우는 것 같다고…?]"
    ja: "「戦ってるみたい…？」"
  event_unbreakablesphere2_05_s_14:
    speaker: littlemermaid
    en: "... But what?"
    ko: "[…누구와?]"
    ja: "「…誰と？」"
  event_unbreakablesphere2_05_s_15:
    speaker: "<Narration>"
    en: Little Mermaid focuses even more, listening intently to the noises coming
      from outside.
    ko: 리틀 머메이드는 조금 더 [바깥]의 소리에 집중했다.
    ja: |-
      リトルマーメイドはさらに集中し、
      「外」の音を聞こうとした
  event_unbreakablesphere2_05_s_16:
    speaker: "<Narration>"
    en: "*Cruunch*"
    ko: 콰드득-
    ja: ザクッ――
  event_unbreakablesphere2_05_s_17:
    speaker: "<Narration>"
    en: The sound of something being pierced into Gluttony's body.
    ko: 글러트니의 몸에 무언가가 꽂히는 소리.
    ja: グラトニーの体に何かが突きたてられた
  event_unbreakablesphere2_05_s_18:
    speaker: "<Narration>"
    en: Gyaahhh!
    ko: 갸아아아아-
    ja: グオオオ――
  event_unbreakablesphere2_05_s_19:
    speaker: "<Narration>"
    en: The agonizing cries of Gluttony as it writhes in pain.
    ko: 글러트니가 고통스러워하며 요동치는 소리.
    ja: |-
      苦しみ、もだえるような音を
      グラトニーが響かせた
  event_unbreakablesphere2_05_s_20:
    speaker: littlemermaid
    en: Something is hurting it...
    ko: "[글러트니가… 고통스러워해?]"
    ja: "「グラトニーが…苦しそう？」"
  event_unbreakablesphere2_05_s_21:
    speaker: "<Narration>"
    en: "*Cruunch*"
    ko: 콰드드득-
    ja: ゴゴゴゴ――
  event_unbreakablesphere2_05_s_22:
    speaker: "<Narration>"
    en: The sound of something blocking Gluttony's mouth.
    ko: 글러트니의 입이 무언가에 가로막힌 소리.
    ja: |-
      グラトニーの口が何かに
      こじあけられたらしい音
  event_unbreakablesphere2_05_s_23:
    speaker: "<Narration>"
    en: "*Pitter patter*"
    ko: 타타타탓-!
    ja: ダダダダッ――！
  event_unbreakablesphere2_05_s_24:
    speaker: "<Narration>"
    en: The sound of footsteps.
    ko: 무언가가 달려오는 소리?
    ja: そして、近づく不可解な足音
  event_unbreakablesphere2_05_s_25:
    speaker: littlemermaid
    en: Someone's running this way?
    ko: "[달려온다고?]"
    ja: "「こっちに来てる？」"
  event_unbreakablesphere2_05_s_26:
    speaker: mori
    en: Siren!
    ko: 세이레엔-!!!
    ja: セイレーン！！！
  event_unbreakablesphere2_05_s_27:
    speaker: littlemermaid
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_unbreakablesphere2_05_s_28:
    speaker: "<Narration>"
    en: Little Mermaid looks up.
    ko: 리틀 머메이드는 하늘을 바라보았다.
    ja: リトルマーメイドは天を見上げた
  event_unbreakablesphere2_05_s_29:
    speaker: "<Narration>"
    en: Through the gap of Gluttony's opened mouth, light pours in.
    ko: 글러트니의 벌어진 입 사이로 빛이 쏟아져 내려오고 있었다.
    ja: グラトニーの開かれた口から光が差し込んでいる
  event_unbreakablesphere2_05_s_30:
    speaker: "<Narration>"
    en: And within that light...
    ko: 그 속에.
    ja: その中に差した影は…
  event_unbreakablesphere2_05_s_31:
    speaker: mori
    en: Ahhhhh!!
    ko: 으아아아아아!!
    ja: うあああ！！
  event_unbreakablesphere2_05_s_32:
    speaker: "<Narration>"
    en: Mori is there.
    ko: 모리가 있었다.
    ja: モリーの姿だった
  event_unbreakablesphere2_05_s_33:
    speaker: littlemermaid
    en: Mori!
    ko: "[모리!!]"
    ja: "「モリー！！」"
  event_unbreakablesphere2_05_s_34:
    speaker: "<Narration>"
    en: Little Mermaid frantically raises her hand.
    ko: 리틀 머메이드는 다급하게 손을 들었다.
    ja: リトルマーメイドはあわてて手を振り上げた
  event_unbreakablesphere2_05_s_35:
    speaker: littlemermaid
    en: I need to save her!
    ko: "[구해야 해!!]"
    ja: "「助けなきゃ！！」"
  event_unbreakablesphere2_05_s_36:
    speaker: "<Narration>"
    en: The bubble stretches from Little Mermaid's fingertips,
    ko: 리틀 머메이드의 손끝에서 뻗어나간 물거품이,
    ja: 指先から飛び出した液体金属の泡が…
  event_unbreakablesphere2_05_s_37:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 첨벙-
    ja: トプン――
  event_unbreakablesphere2_05_s_38:
    speaker: "<Narration>"
    en: and wraps around Mori.
    ko: 모리를 감싸안았다.
    ja: モリーを包み込んだ
  event_unbreakablesphere2_05_s_39:
    speaker: "<Narration>"
    en: Shortly after...
    ko: 그리고 그대로….
    ja: 泡は動きを止めず…
  event_unbreakablesphere2_05_s_40:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쾅-!
    ja: バンッ！
  event_unbreakablesphere2_05_s_41:
    speaker: "<Narration>"
    en: The bubble lands on the tree.
    ko: 물거품 나무에 내려앉았다.
    ja: そのまま水泡でできた大樹の上に落ちた
  event_unbreakablesphere2_05_s_42:
    speaker: littlemermaid
    en: Mori!
    ko: "[모리!]"
    ja: "「モリー！」"
  event_unbreakablesphere2_05_s_43:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 촤악-!!
    ja: バシャッ！
  event_unbreakablesphere2_05_s_44:
    speaker: mori
    en: "*Pwah*"
    ko: 푸하!!
    ja: ぷはっ！！
  event_unbreakablesphere2_05_s_45:
    speaker: mori
    en: "*Gasp*! I... I really thought I was going to die!"
    ko: 하아… 진짜 주, 죽는 줄 알았네…!
    ja: はぁ…し、死ぬかと思った…！
  event_unbreakablesphere2_05_s_46:
    speaker: littlemermaid
    en: What are you doing here again?
    ko: "[왜 다시 여기에….]"
    ja: "「どうして戻って…」"
  event_unbreakablesphere2_05_s_47:
    speaker: mori
    en: H-hold on!
    ko: 자, 잠시만!
    ja: ま、待って！
  event_unbreakablesphere2_05_s_48:
    speaker: "<Narration>"
    en: Mori hurriedly digs through her belongings.
    ko: 모리가 필사적으로 자신의 품을 뒤졌다.
    ja: モリーはあわてた様子で自分のふところを探った
  event_unbreakablesphere2_05_s_49:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 달그락-
    ja: コトン…
  event_unbreakablesphere2_05_s_50:
    speaker: "<Narration>"
    en: Inside a glass bottle, the E2 Crystals and battery remain intact.
    ko: 유리병 안에 E2 크리스탈과 건전지가 온전하게 들어있었다.
    ja: |-
      取り出したのはE2クリスタルと
      乾電池の入ったガラス瓶だ
  event_unbreakablesphere2_05_s_51:
    speaker: mori
    en: Thank goodness...
    ko: 다, 다행이야….
    ja: よ、よかった…
  event_unbreakablesphere2_05_s_52:
    speaker: mori
    en: I got it through safely!
    ko: 무사히 가져왔어…!
    ja: 無事に持ってこられた…！
  event_unbreakablesphere2_05_s_53:
    speaker: littlemermaid
    en: Mori?
    ko: "[모리…?]"
    ja: "「モリー…？」"
  event_unbreakablesphere2_05_s_54:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥석-
    ja: ガシッ――
  event_unbreakablesphere2_05_s_55:
    speaker: mori
    en: Siren!
    ko: 세이렌…!
    ja: セイレーン…！
  event_unbreakablesphere2_05_s_56:
    speaker: "<Narration>"
    en: Mori grabs Little Mermaid's arm.
    ko: 모리가 리틀 머메이드의 팔을 잡아챘다.
    ja: モリーがリトルマーメイドの腕をつかんだ
  event_unbreakablesphere2_05_s_57:
    speaker: mori
    en: Let's get out of here!
    ko: 밖으로 나가자!
    ja: 外に出よう！
  event_unbreakablesphere2_05_s_58:
    speaker: littlemermaid
    en: "... Ooh?"
    ko: "…우?"
    ja: "…う？"
event_unbreakablesphere2_05_e:
  event_unbreakablesphere2_05_e_1:
    speaker: mori
    en: Let's get out of this place, Siren!
    ko: 나가자, 세이렌!!
    ja: 外に出よう、セイレーン！！
  event_unbreakablesphere2_05_e_2:
    speaker: mori
    en: Mihara and Yuni are waiting for us outside.
    ko: 지금 밖에, 미하라랑 유니도 있어.
    ja: ミハラとユニも待ってるから。
  event_unbreakablesphere2_05_e_3:
    speaker: mori
    en: They're keeping Gluttony from moving.
    ko: 두 사람이 글러트니가 못 움직이도록 막아주고 있어!
    ja: 2人がグラトニーの動きを止めてるんだよ！
  event_unbreakablesphere2_05_e_4:
    speaker: mori
    en: We need to leave at once!
    ko: 지금 당장 나가야…!
    ja: 早く出ないと…！
  event_unbreakablesphere2_05_e_5:
    speaker: littlemermaid
    en: I can't.
    ko: "[안 돼.]"
    ja: "「ダメ」"
  event_unbreakablesphere2_05_e_6:
    speaker: littlemermaid
    en: I must ensure the AA Pillar's energy is completely depleted.
    ko: "[난 이 에너지를 완전히 없애야 해.]"
    ja: "「このエネルギーを残しておけない」"
  event_unbreakablesphere2_05_e_7:
    speaker: mori
    en: You can do that outside.
    ko: 밖에 나가서 하면 되잖아.
    ja: それの処理は外に出てからでいい。
  event_unbreakablesphere2_05_e_8:
    speaker: mori
    en: You just need to take it with you so that Gluttony can't consume it.
    ko: 글러트니에게 먹히지만 않게, 밖으로 내보내면 되잖아!
    ja: 食べられないように、持ち出せば何とかなる！
  event_unbreakablesphere2_05_e_9:
    speaker: littlemermaid
    en: That's impossible.
    ko: "[불가능해.]"
    ja: "「それは無理」"
  event_unbreakablesphere2_05_e_10:
    speaker: littlemermaid
    en: Gluttony is instinctively drawn to substantial energy sources.
    ko: "[글러트니는 거대한 에너지만을 본능적으로 쫓는 존재야.]"
    ja: |-
      「グラトニーは巨大なエネルギーだけを
      本能的に追いかけるの」
  event_unbreakablesphere2_05_e_11:
    speaker: littlemermaid
    en: Even if we take it outside, Gluttony won't stop chasing it until it's consumed
      once more.
    ko: "[이걸 밖으로 빼낸다고 해도, \n이것을 다시 삼킬 때까지 계속해서 쫓아올 거야.]"
    ja: |-
      「外に出したところで、
      取り戻そうと追いかけられるだけ」
  event_unbreakablesphere2_05_e_12:
    speaker: littlemermaid
    en: If it does swallow it, and ends up digesting it,
    ko: "[그러다 실수로라도 다시 삼켜, 소화라도 시켜버리는 날엔….]"
    ja: |-
      「また飲み込まれて、
      消化されるようなことがあったら…」
  event_unbreakablesphere2_05_e_13:
    speaker: littlemermaid
    en: there'll be no going back.
    ko: "[돌이킬 수 없게 될지도 몰라.]"
    ja: "「今度こそ取り返しがつかないかもしれない」"
  event_unbreakablesphere2_05_e_14:
    speaker: mori
    en: Then we have to take out Gluttony.
    ko: 그럼 이 녀석을 물리치면 되잖아.
    ja: それなら、コイツを倒そう。
  event_unbreakablesphere2_05_e_15:
    speaker: littlemermaid
    en: I'm sorry...
    ko: "[…미안해.]"
    ja: "「…ごめんなさい」"
  event_unbreakablesphere2_05_e_16:
    speaker: littlemermaid
    en: I can't go up against Gluttony now, not with my powers weakened as they are.
    ko: "[글러트니를 물리치는 건 내 힘만으로는 무리야.]"
    ja: "「グラトニーは私の力だけじゃ倒せない」"
  event_unbreakablesphere2_05_e_17:
    speaker: mori
    en: Look.
    ko: 이거.
    ja: これ…
  event_unbreakablesphere2_05_e_18:
    speaker: mori
    en: We can use this!
    ko: 이걸 사용하면 돼!
    ja: これがあればできる！
  event_unbreakablesphere2_05_e_19:
    speaker: "<Narration>"
    en: Mori holds out the glass bottle and shows it to Little Mermaid.
    ko: 모리가 리틀 머메이드에게 유리병을 내밀었다.
    ja: |-
      モリーはリトルマーメイドに
      ガラス瓶を差し出した
  event_unbreakablesphere2_05_e_20:
    speaker: littlemermaid
    en: What is that?
    ko: "[그건….]"
    ja: "「これは…？」"
  event_unbreakablesphere2_05_e_21:
    speaker: mori
    en: This thing absorbs electrical energy.
    ko: 이게 전기 에너지를 빨아먹는 거래.
    ja: 電気エネルギーを吸収するものって聞いてる。
  event_unbreakablesphere2_05_e_22:
    speaker: mori
    en: If we can lodge it into Gluttony's core,
    ko: 그래서 이걸 저 녀석의 [코어]에만 꽂아 넣을 수 있다면….
    ja: これをグラトニーの「コア」に打ち込めば…
  event_unbreakablesphere2_05_e_23:
    speaker: mori
    en: we might be able to stop it.
    ko: 저 녀석을 멈출 수 있을지도 몰라.
    ja: あいつを止められるはず。
  event_unbreakablesphere2_05_e_24:
    speaker: littlemermaid
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_unbreakablesphere2_05_e_25:
    speaker: littlemermaid
    en: How does it work?
    ko: "[코어에… 전기 에너지를 빨아먹는 물질을?]"
    ja: "「コアの…電気エネルギーを吸収する？」"
  event_unbreakablesphere2_05_e_26:
    speaker: mori
    en: Uh, I-I honestly don't really understand the mechanics, but
    ko: 응. 나, 나는 솔직히 어떤 원리인지 잘 모르겠는데….
    ja: |-
      うん。正直、私にはどういう原理か
      よく分からないけど…
  event_unbreakablesphere2_05_e_27:
    speaker: mori
    en: Mana, a researcher from M.M.R.,
    ko: 마나… 그, M.M.R.의 연구원인 니케가!
    ja: |-
      マナ…ええと、M.M.R.の研究者の
      お墨付きだから。
  event_unbreakablesphere2_05_e_28:
    speaker: mori
    en: said that if this comes into contact with Gluttony's core,
    ko: 글러트니의 코어에 이 수정을 맞추면,
    ja: グラトニーのコアにこれを打ち込めば…
  event_unbreakablesphere2_05_e_29:
    speaker: mori
    en: it will expand and absorb all of Gluttony's energy until it ceases to be.
    ko: 수정이 글러트니의 에너지를 다 빨아먹을 때까지 팽창해서 죽일 수 있다고 했어.
    ja: |-
      クリスタルがふくらみ続けて、
      エネルギーを吸い尽くしてくれるはずだから。
  event_unbreakablesphere2_05_e_30:
    speaker: littlemermaid
    en: But doesn't that mean it would also be dangerous for us Nikkes?
    ko: "[그건… 니케에게도 위험하다는 거 아니야?]"
    ja: "「そんなもの…ニケにとっては危なくないの？」"
  event_unbreakablesphere2_05_e_31:
    speaker: mori
    en: Yes, but Mana said it'll be fine as long as it's contained somehow, like in
      this glass bottle.
    ko: 맞긴 한데, 이렇게 유리병 안에 있으면 괜찮다고 했어.
    ja: 危ないけど、この瓶に入ってる限りは大丈夫。
  event_unbreakablesphere2_05_e_32:
    speaker: mori
    en: They were originally intending to use the AA Pillar to eliminate the crystals,
      but then Gluttony swallowed it and threw a wrench in the works.
    ko: "그래서 그… 뭐냐, AA 필러로 이걸 다 없애려고 했었는데 \n글러트니가 그걸 먹어서 여기에 떨어진 거래."
    ja: |-
      たしか…これをなくすためにAAピラーを
      使おうとしてたんだけど、
      それが飲みこまれちゃったんだって。
  event_unbreakablesphere2_05_e_33:
    speaker: littlemermaid
    en: So that's what the AA pillar was doing here in the first place...
    ko: "[그래서 여기에 AA 필러가….]"
    ja: "「それでこんなものがここに…」"
  event_unbreakablesphere2_05_e_34:
    speaker: mori
    en: I don't pretend to know all the details,
    ko: 그건 다 모르겠고!
    ja: とにかく、そういう話はいいから！
  event_unbreakablesphere2_05_e_35:
    speaker: mori
    en: but if we inject this into Gluttony's core, we can stop it.
    ko: |-
      글러트니의 코어에 이걸 쏴서 맞추기만 하면,
      글러트니를 막을 수 있다고 했어.
    ja: |-
      これをグラトニーのコアにぶつければ、
      アイツを倒せるってこと。
  event_unbreakablesphere2_05_e_36:
    speaker: mori
    en: So let's be done with this, and get the hell out of here!
    ko: 그러니까 얼른 쏘고 나가자, 응?
    ja: 早くやって外に出よう、ね？
  event_unbreakablesphere2_05_e_37:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_05_e_38:
    speaker: "<Narration>"
    en: Little Mermaid takes the glass bottle from Mori.
    ko: 리틀 머메이드가 모리가 내민 유리병을 받아들었다.
    ja: |-
      リトルマーメイドはモリーに差し出された
      ガラス瓶を受け取った
  event_unbreakablesphere2_05_e_39:
    speaker: "<Narration>"
    en: "*Clatter*"
    ko: 달그락-
    ja: コトン…
  event_unbreakablesphere2_05_e_40:
    speaker: mori
    en: "... Siren?"
    ko: "…세이렌?"
    ja: "…セイレーン？"
  event_unbreakablesphere2_05_e_41:
    speaker: littlemermaid
    en: Mori.
    ko: "[모리.]"
    ja: "「モリー」"
  event_unbreakablesphere2_05_e_42:
    speaker: mori
    en: Yes?
    ko: 응?
    ja: 何？
  event_unbreakablesphere2_05_e_43:
    speaker: littlemermaid
    en: You came back to this hellish place to give me this?
    ko: "[이걸 전해주기 위해, 무서운 이곳으로 다시 들어온 거야?]"
    ja: |-
      「これを届けるために、
      危ない思いをして戻って来たの？」
  event_unbreakablesphere2_05_e_44:
    speaker: mori
    en: Y... Yes...
    ko: 그, 그렇지….
    ja: そ、そうだけど…
  event_unbreakablesphere2_05_e_45:
    speaker: littlemermaid
    en: Thank you, Mori.
    ko: "[고마워, 모리.]"
    ja: "「ありがとう、モリー」"
  event_unbreakablesphere2_05_e_46:
    speaker: littlemermaid
    en: And... I'm sorry.
    ko: "[…그리고 미안해.]"
    ja: "「…でも、ごめんね」"
  event_unbreakablesphere2_05_e_47:
    speaker: "<Narration>"
    en: Little Mermaid gently removes Mori's hand from her arm.
    ko: 리틀 머메이드가 팔을 잡고 있던 모리의 손을 떼어냈다.
    ja: |-
      リトルマーメイドは彼女の腕をつかむ
      モリーの手を振り払った
  event_unbreakablesphere2_05_e_48:
    speaker: littlemermaid
    en: But I'm not leaving this place.
    ko: "[난 나가지 않아.]"
    ja: "「私はここから出られない」"
  event_unbreakablesphere2_05_e_49:
    speaker: mori
    en: What?
    ko: "…뭐?"
    ja: "…え？"
  event_unbreakablesphere2_05_e_50:
    speaker: littlemermaid
    en: I will use this to defeat Gluttony.
    ko: "[난 이걸로 글러트니를 쓰러뜨릴게.]"
    ja: "「グラトニーはこれを使って倒すから」"
  event_unbreakablesphere2_05_e_51:
    speaker: littlemermaid
    en: But first, you must leave.
    ko: "[모리는 먼저 밖으로 나가 있어.]"
    ja: "「モリーは外に出ていて」"
  event_unbreakablesphere2_05_e_52:
    speaker: mori
    en: "... No."
    ko: "…싫어."
    ja: "…やだよ。"
  event_unbreakablesphere2_05_e_53:
    speaker: mori
    en: I'm not leaving without you!
    ko: 혼자는 못 나가!!
    ja: セイレーンを置いては行けない！！
  event_unbreakablesphere2_05_e_54:
    speaker: littlemermaid
    en: I might not be able to hit Gluttony's core on the first try.
    ko: "[한 번에 글러트니의 코어에 명중을 시킬 수 없을지도 모르고,]"
    ja: |-
      「1回きりのチャンスが
      うまくいくとは限らないし」
  event_unbreakablesphere2_05_e_55:
    speaker: littlemermaid
    en: Even if I do manage to insert it into the core, it might not have the effect
      that we expect.
    ko: "[코어에 꽂아 넣는다고 해도, \n예상과는 다르게 아무런 영향을 주지 못할 수도 있어.]"
    ja: |-
      「狙い通りコアに打ち込めたとしても、
      予想通りにいかないかもしれない」
  event_unbreakablesphere2_05_e_56:
    speaker: littlemermaid
    en: Someone has to stay behind and watch it.
    ko: "[그러니 안에 한 명은 남아서 지켜봐야 해.]"
    ja: "「誰かが最後まで残って確かめないと」"
  event_unbreakablesphere2_05_e_57:
    speaker: mori
    en: Then we'll both stay.
    ko: 그럴 거면 같이 남아.
    ja: じゃあ、一緒に残る。
  event_unbreakablesphere2_05_e_58:
    speaker: littlemermaid
    en: We don't know how dangerous these crystals are, or what effect they will have
      on the bubbles or Nikkes.
    ko: "[이 수정이 얼마나 위험한지, \n물거품에게, 니케에게 어떤 영향을 줄지 몰라.]"
    ja: |-
      「クリスタルの危険性も、私たちや水泡に
      どんな影響があるかも分からない」
  event_unbreakablesphere2_05_e_59:
    speaker: littlemermaid
    en: If things go wrong, we could both end up dead.
    ko: "[일이 잘못되면 함께 죽을지도….]"
    ja: |-
      「もし何かあったら、
      モリーまで巻き添えになる…」
  event_unbreakablesphere2_05_e_60:
    speaker: mori
    en: Then we'll die together!
    ko: 그럼 같이 죽어!
    ja: その時は一緒に死ぬ！
  event_unbreakablesphere2_05_e_61:
    speaker: littlemermaid
    en: Mori...
    ko: "[…모리.]"
    ja: "「…モリー」"
  event_unbreakablesphere2_05_e_62:
    speaker: mori
    en: Don't even think about using your Kotodama on me.
    ko: 언령 쓸 생각하지 마.
    ja: 言霊なんか使わないでよ。
  event_unbreakablesphere2_05_e_63:
    speaker: mori
    en: No matter how many times you send me out, I'll find a way to crawl back in!
    ko: "몇 번을 밖으로 내보내도, \n어떻게 해서든 다시 먹혀들어오고 말 테니까!"
    ja: |-
      外に追い出されたって、
      何度でもここに戻って来るから！
  event_unbreakablesphere2_05_e_64:
    speaker: littlemermaid
    en: Mori, don't do this.
    ko: "[그러지 마.]"
    ja: "「やめて」"
  event_unbreakablesphere2_05_e_65:
    speaker: mori
    en: No, you stop this!
    ko: 너야말로 그러지 마!
    ja: それはこっちのセリフ！
  event_unbreakablesphere2_05_e_66:
    speaker: mori
    en: Don't throw your life away just because there's a tiny chance things might
      not go as planned.
    ko: 만의 하나라는 가능성 때문에 희생하려고 하지 마.
    ja: そんな「もしも」のために、命を捨てないで。
  event_unbreakablesphere2_05_e_67:
    speaker: mori
    en: If there's even the slightest possibility, you need to cling to it.
    ko: 하나의 가능성이 있다면 그 가능성에 매달려.
    ja: 可能性があるなら、全力でそっちに賭けなきゃ。
  event_unbreakablesphere2_05_e_68:
    speaker: mori
    en: Stay alive!
    ko: 살아남으라고!
    ja: 生きられる方を選んでよ！
  event_unbreakablesphere2_05_e_69:
    speaker: littlemermaid
    en: Mori...
    ko: "[모리….]"
    ja: "「モリー…」"
  event_unbreakablesphere2_05_e_70:
    speaker: mori
    en: I know that
    ko: "알아. \n나도 내가 여기에 있으면 아무런 도움도 안 된다는 거."
    ja: |-
      分かってる。
      私はここに残ったって何の役にも立たない。
  event_unbreakablesphere2_05_e_71:
    speaker: mori
    en: I can't be of any help here.
    ko: 그래.
    ja: 誰より知ってる。
  event_unbreakablesphere2_05_e_72:
    speaker: mori
    en: I'm not a Goddess of Victory like you,
    ko: 난 너처럼 승리의 여신이 아니라서,
    ja: 私はセイレーンみたいに強くない。
  event_unbreakablesphere2_05_e_73:
    speaker: mori
    en: and even getting Gluttony to swallow me was a struggle.
    ko: 글러트니를 찾아와서, 온전히 먹히는 것조차 힘겨워.
    ja: ここまで来たのに怖気づくし…
  event_unbreakablesphere2_05_e_74:
    speaker: mori
    en: I can't even shoot well enough to block all the debris flying at me and my
      friends.
    ko: 파편이 날아오는 것도 다 못 막아 낼 정도로 사격도 형편없어.
    ja: |-
      射撃だって攻撃をいくつか
      撃ち落とすだけで精いっぱい。
  event_unbreakablesphere2_05_e_75:
    speaker: mori
    en: There's no way I can lodge these crystals into Gluttony's core either, not
      with my pathetic strength.
    ko: "글러트니의 코어에 이 수정을 꽂아 넣는 일도… \n내 힘만으로는 절대 불가능해."
    ja: |-
      グラトニーのコアにクリスタルを
      打ち込むことだって…
      私の力だけじゃ絶対できない。
  event_unbreakablesphere2_05_e_76:
    speaker: mori
    en: I'm just a useless Nikke with nothing but this body.
    ko: 가진 건 이 니케라는 몸뚱이밖에 없는 무능력자라!
    ja: 私はニケってだけの能無し！
  event_unbreakablesphere2_05_e_77:
    speaker: mori
    en: An incompetent member of the Incubator Squad who's about to be scrapped.
    ko: 곧 폐기될 인큐베이터 소속의 니케라.
    ja: |-
      インキュベーター部隊に送られた、
      廃棄処分待ちのニケ。
  event_unbreakablesphere2_05_e_78:
    speaker: mori
    en: I can't make a single impact in this filthy, cruel world!
    ko: 이 더럽고 치사한 세계에 단 하나의 영향도 주지 못해!
    ja: |-
      こんな薄汚い、理不尽ばっかりの世界を
      何一つ変えられない！
  event_unbreakablesphere2_05_e_79:
    speaker: mori
    en: I know that! *Sob*... I know that... but!
    ko: "나도 알아. \n흑… 나도 아는데!!"
    ja: |-
      私だって分かってる。
      そんなこと…私が一番分かってる！！
  event_unbreakablesphere2_05_e_80:
    speaker: "<Narration>"
    en: Mori stares straight at Little Mermaid with tear-filled eyes.
    ko: 모리가 눈물이 가득한 눈으로 리틀 머메이드를 똑바로 마주 보았다.
    ja: |-
      モリーは涙がこぼれだしそうな目で
      リトルマーメイドを真正面から見すえた
  event_unbreakablesphere2_05_e_81:
    speaker: mori
    en: I want to save you.
    ko: 그래도 너만은 구하고 싶어.
    ja: それでも、あんただけは助けたい。
  event_unbreakablesphere2_05_e_82:
    speaker: mori
    en: I want to do that much,
    ko: 너를 구하는 건 하고 싶어.
    ja: それだけは本気。
  event_unbreakablesphere2_05_e_83:
    speaker: mori
    en: at least.
    ko: 그것만큼은… 해내고 싶어!
    ja: それだけは…譲れないの！
  event_unbreakablesphere2_05_e_84:
    speaker: mori
    en: You told me to live,
    ko: 내게 살라고 했던 네가,
    ja: 私に生きろって言ってくれたあんたが…
  event_unbreakablesphere2_05_e_85:
    speaker: mori
    en: that you were glad I was born.
    ko: 내가 태어나서… 나를 만나서 다행이라고 했던 네가,
    ja: |-
      私が生まれて…私に会えてよかったって
      言ってくれたセイレーンが…
  event_unbreakablesphere2_05_e_86:
    speaker: mori
    en: You saved my life.
    ko: 나를 구한 네가!
    ja: 私を救ってくれたセイレーンが！
  event_unbreakablesphere2_05_e_87:
    speaker: mori
    en: I want to see a world where you can be happy,
    ko: 행복해지는 세상을 보고 싶어.
    ja: 幸せでいる世界が見たい。
  event_unbreakablesphere2_05_e_88:
    speaker: mori
    en: so live.
    ko: 그런 세상이었으면 좋겠어.
    ja: そういう世界であってほしいんだ。
  event_unbreakablesphere2_05_e_89:
    speaker: mori
    en: Show me that it's possible.
    ko: 그러니… 네가 살아서 보여줘.
    ja: だから…生きて見せて。
  event_unbreakablesphere2_05_e_90:
    speaker: mori
    en: Prove to me that
    ko: 세상은 선하고 아름답다고,
    ja: 世界はいいことがある、美しい場所だって…
  event_unbreakablesphere2_05_e_91:
    speaker: mori
    en: the world is a kind and beautiful place.
    ko: 살다 보면, 살아가다 보면 언젠가 행복해지는 날들이 온다고!
    ja: |-
      生きていれば、
      いつか幸せになれる日が来るって！
  event_unbreakablesphere2_05_e_92:
    speaker: mori
    en: That as long as you keep living, someday, happiness will come!
    ko: 나한테 증명해 줘.
    ja: 私に証明して。
  event_unbreakablesphere2_05_e_93:
    speaker: littlemermaid
    en: Mori...
    ko: "[…모리.]"
    ja: "「…モリー」"
  event_unbreakablesphere2_05_e_94:
    speaker: mori
    en: Prove to me that kindness should be repaid with kindness.
    ko: 선의에 선의로 보답하는 게 맞다고.
    ja: 親切にすれば親切が返ってくるって、
  event_unbreakablesphere2_05_e_95:
    speaker: mori
    en: That this is how we can find happiness.
    ko: 그래야 행복해질 수 있다는걸,
    ja: それが幸せになれる道だって
  event_unbreakablesphere2_05_e_96:
    speaker: mori
    en: That good people will be rewarded someday!
    ko: 착한 사람은 언젠가 보답받을 수 있단걸! 네가 증명해 줘.
    ja: |-
      いい人はいつか報われるってこと、
      私に証明してよ。
  event_unbreakablesphere2_05_e_97:
    speaker: mori
    en: You're the only person who's ever celebrated my existence.
    ko: 넌 내가 태어난 걸 축하해 준 유일한 사람이고,
    ja: |-
      セイレーンは私が生まれたことを祝ってくれた
      たった一人の存在で…
  event_unbreakablesphere2_05_e_98:
    speaker: mori
    en: You're the one and only true Goddess of Victory.
    ko: 단 하나뿐인… 진짜 승리의 여신이야.
    ja: たった一人の…本物の勝利の女神なんだから。
  event_unbreakablesphere2_05_e_99:
    speaker: littlemermaid
    en: Goddess... of Victory...
    ko: "[승리의… 여신….]"
    ja: "「勝利の…女神…」"
  event_unbreakablesphere2_05_e_100:
    speaker: mori
    en: I don't want to live in a world where you're not around.
    ko: 네가 죽은 세상에서 난….
    ja: セイレーンがいない世界なんて…
  event_unbreakablesphere2_05_e_101:
    speaker: mori
    en: I'll lose all semblance of hope.
    ko: 더는 희망을 그릴 수 없을 거야.
    ja: 私には何の希望も持てない。
  event_unbreakablesphere2_05_e_102:
    speaker: mori
    en: How could I go on living in a world
    ko: 내 삶을 축복해 주는 사람이 아무도 없는 세상에서 난!
    ja: |-
      私が生きてることを
      喜んでくれる人がいない世界で…
  event_unbreakablesphere2_05_e_103:
    speaker: mori
    en: where no one celebrates my being there?
    ko: 더는 살아있고 싶지 않아.
    ja: 生きていく理由なんてない。
  event_unbreakablesphere2_05_e_104:
    speaker: mori
    en: So live for me.
    ko: 그러니 날 위해 살아줘.
    ja: だから、私のために生きて。
  event_unbreakablesphere2_05_e_105:
    speaker: mori
    en: Even if there's one small chance at survival,
    ko: 살아남을 가능성이 하나라도 있다면,
    ja: 生き残れる可能性が少しでもあるなら…
  event_unbreakablesphere2_05_e_106:
    speaker: mori
    en: cling to it, and seize victory.
    ko: 그 가능성에 매달려 승리를 쟁취해 줘.
    ja: その可能性を信じて、勝ち取ってよ。
  event_unbreakablesphere2_05_e_107:
    speaker: mori
    en: Stay alive... and keep surviving!
    ko: 살아서… 살아남아서!
    ja: 生きて…生き延びて！
  event_unbreakablesphere2_05_e_108:
    speaker: mori
    en: Save me.
    ko: 나를 구해줘.
    ja: 私を助けて。
  event_unbreakablesphere2_05_e_109:
    speaker: "<Narration>"
    en: Mori extends her hand toward Little Mermaid.
    ko: 모리가 리틀 머메이드를 향해 손을 내밀었다.
    ja: モリーがリトルマーメイドに手を伸ばした
  event_unbreakablesphere2_05_e_110:
    speaker: mori
    en: My Goddess of Victory!
    ko: 나의… 승리의 여신이여!
    ja: 私の…勝利の女神！
  event_unbreakablesphere2_05_e_111:
    speaker: "<Narration>"
    en: Little Mermaid looks at Mori's outstretched hand,
    ko: 리틀 머메이드는 자신에게 내민 모리의 손을 바라보았다.
    ja: |-
      リトルマーメイドは差し出された
      モリーの手を見つめた
  event_unbreakablesphere2_05_e_112:
    speaker: "<Narration>"
    en: and then into her eyes, which stare straight back at her.
    ko: 그리고 자신을 똑바로 응시하는 모리의 눈을 바라보았다.
    ja: |-
      そして自分をまっすぐに見つめる
      モリーの目を見た
  event_unbreakablesphere2_05_e_113:
    speaker: "<Narration>"
    en: They're the eyes of someone who truly believes in her.
    ko: 자신을 승리의 여신이라고 믿는 그녀의 눈을 보았다.
    ja: 自分を勝利の女神と信じる目
  event_unbreakablesphere2_05_e_114:
    speaker: "<Narration>"
    en: Eyes filled with unwavering faith.
    ko: 믿음에 가득 차, 흔들리지 않는 눈.
    ja: 信頼に満ちた、揺らぎのない目
  event_unbreakablesphere2_05_e_115:
    speaker: "<Narration>"
    en: Eyes that seem utterly unbreakable.
    ko: 절대 부서지지 않을 것 같은 그 눈 속에,
    ja: もう砕けない確信に満ちたその瞳に映るものは…
  event_unbreakablesphere2_05_e_116:
    speaker: "<Narration>"
    en: In those eyes, Little Mermaid can see herself, Mori's "Goddess of Victory".
    ko: 리틀 머메이드가, 모리의 [승리의 여신]이 자리하고 있었다.
    ja: |-
      モリーの「勝利の女神」、
      リトルマーメイドの姿であった
  event_unbreakablesphere2_05_e_117:
    speaker: littlemermaid
    en: "!!"
    ko: 아…!
    ja: あ…！
  event_unbreakablesphere2_05_e_118:
    speaker: "<Narration>"
    en: Finally, something dawns upon Little Mermaid.
    ko: 리틀 머메이드는 그제야 떠올렸다.
    ja: その瞬間、彼女は思い出した
  event_unbreakablesphere2_05_e_119:
    speaker: "<Narration>"
    en: She recalls how, so many years ago, her friend had offered her hand in front
      of the Lift
    ko: 아주 오래전, 궤도 엘리베이터 앞에서 자신의 친구가 내밀었던 손을.
    ja: |-
      遠い昔、軌道エレベーターの前で
      自分に差し伸べられた手を
  event_unbreakablesphere2_05_e_120:
    speaker: "<Narration>"
    en: and the vow they made that day.
    ko: 친구가 말했던, 그날의 각오를 기억했다.
    ja: あの日に聞いた、仲間の覚悟を
  event_unbreakablesphere2_05_e_121:
    speaker: cinderella
    en: But the story isn't over yet.
    ko: "[하지만 아직 이야기는 끝나지 않았어.]"
    ja: "「でも、まだ終わってない」"
  event_unbreakablesphere2_05_e_122:
    speaker: cinderella
    en: I must continue writing it,
    ko: "[나는 이 이야기를 이어 써야 해.]"
    ja: "「私はお話の続きを書きたいの」"
  event_unbreakablesphere2_05_e_123:
    speaker: cinderella
    en: not just for myself, but for all of you as well.
    ko: "[나를 위해서, 너희들을 위해.]"
    ja: "「私のためにも、あなたたちのためにも」"
  event_unbreakablesphere2_05_e_124:
    speaker: "<Narration>"
    en: Did we step into the Lift that day expecting to succeed?
    ko: 그날의 우리는 성공을 예상하고 엘리베이터에 올라탔던가?
    ja: |-
      あの時、私たちはうまくいくと思ったから
      エレベーターに乗ったのだったか？
  event_unbreakablesphere2_05_e_125:
    speaker: "<Narration>"
    en: "... No."
    ko: "…아니."
    ja: "…違う"
  event_unbreakablesphere2_05_e_126:
    speaker: "<Narration>"
    en: We never tried to predict our success.
    ko: 성공을 점치는 일 같은 건 하지 않았다.
    ja: そう考えられるような材料は何もなかった
  event_unbreakablesphere2_05_e_127:
    speaker: "<Narration>"
    en: Instead, we simply carried out our mission,
    ko: 그저, 인류를 구한다는 사명으로,
    ja: ただ、人類を救うという使命を果たし
  event_unbreakablesphere2_05_e_128:
    speaker: "<Narration>"
    en: which was to rewrite our story.
    ko: 이야기를 다시 쓰기 위해.
    ja: 物語を書き直すためだ
  event_unbreakablesphere2_05_e_129:
    speaker: cinderella
    en: I promise that
    ko: "[약속할게.]"
    ja: "「約束するわ」"
  event_unbreakablesphere2_05_e_130:
    speaker: cinderella
    en: the story we'll write from now on,
    ko: "[지금부터 쓰일 우리들의 이야기는.]"
    ja: "「今から書く、私たちの物語は…」"
  event_unbreakablesphere2_05_e_131:
    speaker: cinderella
    en: won't be one of failure, but one with a happy ending.
    ko: |-
      [실패한 이야기가 아니라,
      해피 엔딩으로 끝날 동화가 될 거야.]
    ja: |-
      「失敗なんてしない。
      ハッピーエンドのおとぎ話にしてみせる」
  event_unbreakablesphere2_05_e_132:
    speaker: "<Narration>"
    en: To reach a happy ending.
    ko: 해피 엔딩을 맞이하기 위해.
    ja: ハッピーエンドを迎えるためだ
  event_unbreakablesphere2_05_e_133:
    speaker: cinderella
    en: Come.
    ko: "[쓰자.]"
    ja: "「書きましょう」"
  event_unbreakablesphere2_05_e_134:
    speaker: cinderella
    en: Let's write our story.
    ko: "[우리들의 이야기를.]"
    ja: "「私たちの物語を」"
  event_unbreakablesphere2_05_e_135:
    speaker: "<Narration>"
    en: We risk our lives to become the Goddesses of Victory who will never fail again.
    ko: 다시는 실패하지 않을, 승리의 여신이 되기 위해 목숨을 걸었다.
    ja: |-
      失敗ではない、
      勝利の女神になるために命をかけた
  event_unbreakablesphere2_05_e_136:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_05_e_137:
    speaker: "<Narration>"
    en: Little Mermaid looks again at the hand extended toward her.
    ko: 리틀 머메이드가 다시 자신에게 내밀어진 손을 바라보았다.
    ja: |-
      リトルマーメイドは
      目の前に差し出された手を見返した
  event_unbreakablesphere2_05_e_138:
    speaker: "<Narration>"
    en: Every time she wavered and wanted to run away,
    ko: 자신이 움츠러들고 도망치려 할 때마다,
    ja: 身体をすくめて逃げようとするたびに
  event_unbreakablesphere2_05_e_139:
    speaker: "<Narration>"
    en: her friend's unshakeable faith guided her.
    ko: 부서지지 않는 믿음으로 자신을 이끌어 주던 친구의 손이,
    ja: 砕けない信念で自分を導いてくれた仲間の手が
  event_unbreakablesphere2_05_e_140:
    speaker: "<Narration>"
    en: And now, once more, that hand is reaching out to her.
    ko: 이번에도 자신을 향해 내밀어져 있었다.
    ja: 今もまた、目の前にあった
  event_unbreakablesphere2_05_e_141:
    speaker: littlemermaid
    en: You're right.
    ko: "[…맞아.]"
    ja: "「…そうだった」"
  event_unbreakablesphere2_05_e_142:
    speaker: littlemermaid
    en: I can't give up.
    ko: "[포기하면 안 돼.]"
    ja: "「諦めてはダメ」"
  event_unbreakablesphere2_05_e_143:
    speaker: littlemermaid
    en: If there's even the slightest chance of us being able to rewrite our story...
    ko: "[가능성이 하나라도 있다면….]"
    ja: "「可能性が少しでもあるなら…」"
  event_unbreakablesphere2_05_e_144:
    speaker: littlemermaid
    en: I have to take it!
    ko: "[이야기를 다시 쓸 수 있다면…!]"
    ja: "「物語を書き直せるのなら…！」"
  event_unbreakablesphere2_05_e_145:
    speaker: "<Narration>"
    en: Little Mermaid grabs Mori's hand.
    ko: 리틀 머메이드가 모리의 손을 맞잡았다.
    ja: リトルマーメイドがモリーの手をつかんだ
  event_unbreakablesphere2_05_e_146:
    speaker: littlemermaid
    en: I will survive.
    ko: "[반드시 살아남아서….]"
    ja: "「必ず生き残って…」"
  event_unbreakablesphere2_05_e_147:
    speaker: littlemermaid
    en: I will become the indomitable Goddess of Victory.
    ko: "[절대 부서지지 않을 승리의 여신이 될게.]"
    ja: "「絶対に砕けない勝利の女神になる」"
  event_unbreakablesphere2_05_e_148:
    speaker: mori
    en: Yes, that's it!
    ko: "…세이렌."
    ja: "…セイレーン。"
  event_unbreakablesphere2_05_e_149:
    speaker: littlemermaid
    en: Together, we'll survive and forge our own happy ending.
    ko: "[함께 살아남아서, 해피 엔딩을 만들어 가자.]"
    ja: |-
      「一緒に生き残って、
      ハッピーエンドにしよう」
  event_unbreakablesphere2_05_e_150:
    speaker: mori
    en: Yes!
    ko: "…응!"
    ja: "…うん！"
event_unbreakablesphere2_06_s:
  event_unbreakablesphere2_06_s_1:
    speaker: mihara_b
    en: Heh, looks like you've finally calmed down a bit.
    ko: 후후, 이제야 좀 얌전해졌네.
    ja: ふふ…やっと少しおとなしくなったわね。
  event_unbreakablesphere2_06_s_2:
    speaker: "<Narration>"
    en: Gluttony seems to be consumed by pain, its body shaking violently and stiffening.
    ko: 글러트니가 고통에 잠식된 듯, 몸을 부르르 떨며 굳어 있었다.
    ja: |-
      グラトニーは苦痛にもだえるかのように、
      体を震わせながら動きを止めていた
  event_unbreakablesphere2_06_s_3:
    speaker: mihara_b
    en: Even a big ol' Rapture like you has its limits when it comes to pain, huh?
    ko: 아무리 몸집이 큰 랩쳐라도 고통을 받아들이는 건 힘든 걸까?
    ja: |-
      どんなに大きなラプチャーでも
      痛いものは痛いのかしら？
  event_unbreakablesphere2_06_s_4:
    speaker: "<Narration>"
    en: "*Creak creak*"
    ko: 삐걱- 삐걱-
    ja: ミシッ、ミシッ――
  event_unbreakablesphere2_06_s_5:
    speaker: "<Narration>"
    en: Yuni's arms, which have been holding Gluttony's mouth open, begin to creak.
    ko: 글러트니의 입을 받히고 있던 유니의 팔이 삐걱거리기 시작했다.
    ja: |-
      グラトニーの口をこじ開けているユニの腕が
      不安定になり始めた
  event_unbreakablesphere2_06_s_6:
    speaker: mihara_b
    en: Yuni.
    ko: 유니.
    ja: ユニ。
  event_unbreakablesphere2_06_s_7:
    speaker: yuni_n
    en: Coo?
    ko: 우?
    ja: う？
  event_unbreakablesphere2_06_s_8:
    speaker: mihara_b
    en: It's exerting a lot of force, isn't it?
    ko: 많이… 무겁지?
    ja: やっぱり…重いわよね？
  event_unbreakablesphere2_06_s_9:
    speaker: yuni_n
    en: Coo... coo...
    ko: 우… 우.
    ja: う…う。
  event_unbreakablesphere2_06_s_10:
    speaker: "<Narration>"
    en: Yuni nods her head.
    ko: 유니가 고개를 끄덕였다.
    ja: ユニがうなずいた
  event_unbreakablesphere2_06_s_11:
    speaker: mihara_b
    en: Shall I help you lift this?
    ko: 내가 같이 들어줄까?
    ja: 私も手伝った方がいいかしら？
  event_unbreakablesphere2_06_s_12:
    speaker: yuni_n
    en: Coo coo.
    ko: 우우.
    ja: うう。
  event_unbreakablesphere2_06_s_13:
    speaker: "<Narration>"
    en: Yuni shakes her head.
    ko: 유니가 고개를 저었다.
    ja: ユニは首を横に振った
  event_unbreakablesphere2_06_s_14:
    speaker: mihara_b
    en: You can handle it?
    ko: 후후, 그럴 정도는 아니야?
    ja: あら、そこまでではない？
  event_unbreakablesphere2_06_s_15:
    speaker: yuni_n
    en: Coo.
    ko: 우.
    ja: う。
  event_unbreakablesphere2_06_s_16:
    speaker: mihara_b
    en: You're incredible, Yuni.
    ko: 우리 유니 대단하네.
    ja: ユニはえらい子ね。
  event_unbreakablesphere2_06_s_17:
    speaker: mihara_b
    en: I know it must be tough, but you're holding up well.
    ko: 힘든데도 잘 버티고~
    ja: よく頑張ってるわ。
  event_unbreakablesphere2_06_s_18:
    speaker: yuni_n
    en: "... Coo."
    ko: "…우."
    ja: "…う。"
  event_unbreakablesphere2_06_s_19:
    speaker: "<Narration>"
    en: Yuni looks at her creaking arms.
    ko: 유니는 삐걱거리는 자신의 팔을 바라보았다.
    ja: ユニはきしむ自分の腕を確かめた
  event_unbreakablesphere2_06_s_20:
    speaker: "<Narration>"
    en: The force is immense,
    ko: "…무겁다."
    ja: "…重い"
  event_unbreakablesphere2_06_s_21:
    speaker: "<Narration>"
    en: but she can't let go.
    ko: 하지만 힘을 풀 수 없었다.
    ja: しかし力を抜くことはできない
  event_unbreakablesphere2_06_s_22:
    speaker: "<Narration>"
    en: Because the moment she does, two lives will be in danger.
    ko: 이것에 힘을 푸는 순간, 두 명의 생명이 위험해질 수도 있기 때문이었다.
    ja: その瞬間に、2人の命が危うくなるかもしれない
  event_unbreakablesphere2_06_s_23:
    speaker: "<Narration>"
    en: Yuni suddenly feels as if the weight pressing down on her is that of two lives.
    ko: 유니는 문득 이 무게가 두 명 분의 생명의 무게처럼 느껴졌다.
    ja: |-
      ユニにはその重さが2人分の命の重さのように
      感じられた
  event_unbreakablesphere2_06_s_24:
    speaker: "<Narration>"
    en: And then, she remembers
    ko: "…그리고 떠올렸다."
    ja: "…そして、思い出した"
  event_unbreakablesphere2_06_s_25:
    speaker: "<Narration>"
    en: the way she frivolously threw words around when taking countless lives.
    ko: 수많은 생명을 죽일 때, 던졌던 말의 가벼움을.
    ja: 無数の命を奪い、己が吐いた軽率な言葉を
  event_unbreakablesphere2_06_s_26:
    speaker: yuni_n
    en: Coo coo...
    ko: "…우우."
    ja: "…うう。"
  event_unbreakablesphere2_06_s_27:
    speaker: "<Narration>"
    en: If she were to bear the weight of all the lives lost to her thoughtless words
      back then,
    ko: 그때, 자신의 가벼운 말 한마디로 죽었던 모든 생명을 이 팔에 짊어진다면.
    ja: |-
      もし、あの時軽い言葉で奪ってしまった
      すべての命をこの腕に乗せたら…
  event_unbreakablesphere2_06_s_28:
    speaker: "<Narration>"
    en: just how heavy would it be?
    ko: 얼마나 무거울까?
    ja: どれほど重く感じるだろう？
  event_unbreakablesphere2_06_s_29:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_06_s_30:
    speaker: "<Narration>"
    en: In that instant, Yuni feels the unbearable weight of her sins.
    ko: 순간, 유니는 자신의 죄가 더없이 무겁게 느껴졌다.
    ja: ユニの肩に自身の犯した罪の重さがのしかかった
  event_unbreakablesphere2_06_s_31:
    speaker: "<Narration>"
    en: She now realizes the full weight of that promise she made then.
    ko: 뭐든 다 하겠다고 붙잡았던 그 순간의 말이, 약속이.
    ja: |-
      何でもするとすがりついた、
      いつかの言葉と約束が…
  event_unbreakablesphere2_06_s_32:
    speaker: "<Narration>"
    en: The promise that she would do anything.
    ko: 얼마나 무거운 것이었는지, 이제는 알 수 있었다.
    ja: |-
      どれほど重い意味を持っていたのか、
      今なら分かる気がした
  event_unbreakablesphere2_06_s_33:
    speaker: "<Narration>"
    en: The greater her realization, the greater the weight of her sins upon her shoulders.
    ko: 알면 알수록, 죄의 무게가 유니의 어깨를 짓눌렀다.
    ja: |-
      理解すればするほど、
      罪の重みがユニの肩に返ってきた
  event_unbreakablesphere2_06_s_34:
    speaker: "<Narration>"
    en: It crushes her. Suffocates her.
    ko: "…숨이 막혀왔다."
    ja: "…息をするのも苦しくなった"
  event_unbreakablesphere2_06_s_35:
    speaker: mihara_b
    en: Yuni.
    ko: 유니.
    ja: ユニ。
  event_unbreakablesphere2_06_s_36:
    speaker: yuni_n
    en: Coo?!
    ko: 우?!
    ja: う！？
  event_unbreakablesphere2_06_s_37:
    speaker: "<Narration>"
    en: Yuni looks at Mihara.
    ko: 유니가 미하라를 바라보았다.
    ja: ユニはミハラを見た
  event_unbreakablesphere2_06_s_38:
    speaker: mihara_b
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫よ。
  event_unbreakablesphere2_06_s_39:
    speaker: mihara_b
    en: You're not alone.
    ko: 혼자가 아니야.
    ja: 一人じゃないわ。
  event_unbreakablesphere2_06_s_40:
    speaker: mihara_b
    en: I'm here to bear the burden with you.
    ko: 함께 짊어지고 있어.
    ja: 一緒に支えてあげる。
  event_unbreakablesphere2_06_s_41:
    speaker: mihara_b
    en: That's why I gained this strength.
    ko: 그러기 위해 얻은 [힘]이야.
    ja: そのために手に入れた「力」だもの。
  event_unbreakablesphere2_06_s_42:
    speaker: yuni_n
    en: "... Cooo."
    ko: "…우우우."
    ja: "…ううう。"
  event_unbreakablesphere2_06_s_43:
    speaker: mihara_b
    en: So, let's save them.
    ko: 그러니 구하자.
    ja: 助けるのよ。
  event_unbreakablesphere2_06_s_44:
    speaker: mihara_b
    en: Let's rescue those who see our presence as a gift,
    ko: 이번에는 우리를 선물처럼 여겨준 사람을,
    ja: 私たちのことを贈り物だと喜んで…
  event_unbreakablesphere2_06_s_45:
    speaker: mihara_b
    en: the ones who consider us friends.
    ko: 우리를 동료로 여긴 사람들을 구해내 보는 거야.
    ja: 仲間だと信用してくれた人を。
  event_unbreakablesphere2_06_s_46:
    speaker: mihara_b
    en: If we keep saving them all, one by one,
    ko: 이렇게 한 명, 또 한 명 구해나가다 보면.
    ja: こうやって、1人ずつ助けていけば…
  event_unbreakablesphere2_06_s_47:
    speaker: mihara_b
    en: maybe someday...
    ko: 언젠가….
    ja: いつか…
  event_unbreakablesphere2_06_s_48:
    speaker: mihara_b
    en: we'll be able to find the path to redemption.
    ko: 우리에게도 속죄의 길이 보이게 될 거야.
    ja: 私たちにも、罪を償う道が開けるはずよ。
  event_unbreakablesphere2_06_s_49:
    speaker: yuni_n
    en: "... Coo."
    ko: "…우."
    ja: "…う。"
  event_unbreakablesphere2_06_s_50:
    speaker: mihara_b
    en: I'll be right there with you, Yuni, until we reach the end of that path.
    ko: 그 길의 끝까지, 유니와 함께할게.
    ja: その道の終わりまで、ユニと一緒に行くわ。
  event_unbreakablesphere2_06_s_51:
    speaker: mihara_b
    en: So don't be afraid.
    ko: 그러니 무서워하지 마.
    ja: だから、怖がらないで。
  event_unbreakablesphere2_06_s_52:
    speaker: yuni_n
    en: Coo!
    ko: 우…!
    ja: う…！
  event_unbreakablesphere2_06_s_53:
    speaker: mihara_b
    en: Whew... Anyway.
    ko: 후우… 그나저나.
    ja: はぁ…それはそうと…
  event_unbreakablesphere2_06_s_54:
    speaker: mihara_b
    en: I wonder if Mori managed to convince Siren.
    ko: 모리는 세이렌을 설득하는데 성공했으려나~
    ja: モリーはセイレーンを説得できたかしらねえ…
  event_unbreakablesphere2_06_s_55:
    speaker: "<Narration>"
    en: "*Rummmble*"
    ko: 쿠구구구궁-
    ja: ゴゴゴゴ…
  event_unbreakablesphere2_06_s_56:
    speaker: mihara_b
    en: Hmm?
    ko: 음?
    ja: あら？
  event_unbreakablesphere2_06_s_57:
    speaker: mihara_b
    en: What's with all this shaking?
    ko: 이 울림은 뭐지…?
    ja: 何が揺れてるの…？
  event_unbreakablesphere2_06_s_58:
    speaker: "<Narration>"
    en: "*Pop*"
    ko: 퐁-
    ja: ボンッ
  event_unbreakablesphere2_06_s_59:
    speaker: yuni_n
    en: Coo?
    ko: 우?
    ja: う？
  event_unbreakablesphere2_06_s_60:
    speaker: "<Narration>"
    en: From inside Gluttony's mouth, two small bubbles pop out.
    ko: 글러트니의 입안에서 두 개의 작은 물거품이 튀어나왔다.
    ja: |-
      グラトニーの口から液体金属の泡が
      2つ飛び出した
  event_unbreakablesphere2_06_s_61:
    speaker: mihara_b
    en: Bubbles?
    ko: 물거품?
    ja: あれは…？
  event_unbreakablesphere2_06_s_62:
    speaker: "<Narration>"
    en: The two tiny bubbles float toward Yuni and Mihara's ears,
    ko: 두 개의 작은 물거품이 각각 유니와 미하라의 귓가로 날아와,
    ja: |-
      2つの小さな泡はそれぞれ
      ユニとミハラの耳のそばへ漂い…
  event_unbreakablesphere2_06_s_63:
    speaker: "<Narration>"
    en: 'and whisper:'
    ko: 속삭였다.
    ja: 声を出した
  event_unbreakablesphere2_06_s_64:
    speaker: bubble
    en: Yuni! Mihara!
    ko: "[유니! 미하라!]"
    ja: "「ユニ！ミハラ！」"
  event_unbreakablesphere2_06_s_65:
    speaker: mihara_b
    en: Siren?
    ko: 세이렌?
    ja: セイレーン？
  event_unbreakablesphere2_06_s_66:
    speaker: "<Narration>"
    en: "*Rummmmmmmmmble*"
    ko: 쿠구구구구구궁-!!
    ja: ゴゴゴゴ…！！
  event_unbreakablesphere2_06_s_67:
    speaker: bubble
    en: Get back!
    ko: "[뒤로 물러나!]"
    ja: "「後ろに下がって！」"
  event_unbreakablesphere2_06_s_68:
    speaker: mihara_b
    en: Yuni!!
    ko: 유니!!
    ja: ユニ！！
  event_unbreakablesphere2_06_s_69:
    speaker: yuni_n
    en: Coo!
    ko: 우!!
    ja: う！！
  event_unbreakablesphere2_06_s_70:
    speaker: "<Narration>"
    en: Mihara quickly pulls out the pendulum and retreats along with Yuni.
    ko: 미하라가 유니와 함께 펜듈럼을 뽑아 빠르게 뒤로 물러났다.
    ja: |-
      ミハラは素早くペンデュラムを抜き取り
      ユニとともにグラトニーから離れた
  event_unbreakablesphere2_06_s_71:
    speaker: "<Narration>"
    en: Just as they've made their escape...
    ko: 그 순간.
    ja: その瞬間…
  event_unbreakablesphere2_06_s_72:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 콰앙-!!!
    ja: ドカン！！！
  event_unbreakablesphere2_06_s_73:
    speaker: "<Narration>"
    en: A massive water bubble shoots out of Gluttony's mouth.
    ko: 거대한 물방울이 글러트니의 입 밖으로 튀어나와,
    ja: 巨大な泡がグラトニーの口から飛び出した
  event_unbreakablesphere2_06_s_74:
    speaker: yuni_n
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_06_s_75:
    speaker: mihara_b
    en: Wow!
    ko: 와아~
    ja: あら…
  event_unbreakablesphere2_06_s_76:
    speaker: mori
    en: Ahhhhhh!
    ko: 으아아아아아아!!
    ja: うわあああ！！
  event_unbreakablesphere2_06_s_77:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-!!!
    ja: バシャン！！！
  event_unbreakablesphere2_06_s_78:
    speaker: "<Narration>"
    en: The bubble plunges into the ocean,
    ko: 바다로 떨어져내렸다.
    ja: 泡はそのまま海に落ちた
  event_unbreakablesphere2_06_s_79:
    speaker: "<Narration>"
    en: and then...
    ko: 그 뒤로….
    ja: だが、それを見る隙もなく…
  event_unbreakablesphere2_06_s_80:
    speaker: mihara_b
    en: Yuni! Get down!
    ko: 유니!! 숙여!!
    ja: ユニ！！伏せて！！
  event_unbreakablesphere2_06_s_81:
    speaker: "<Narration>"
    en: As Mihara pulls Yuni down,
    ko: 미하라가 유니를 끌어안고 몸을 숙이는 것과 동시에,
    ja: ミハラがユニを抱き寄せ姿勢を低くすると同時に
  event_unbreakablesphere2_06_s_82:
    speaker: "<Narration>"
    en: silver liquid pours down from the sky.
    ko: 하늘에서 은빛 액체가 쏟아내렸다.
    ja: 空に銀色の液体が飛び散った
  event_unbreakablesphere2_06_s_83:
    speaker: littlemermaid
    en: Don't worry.
    ko: "[걱정하지 마.]"
    ja: "「心配しないで」"
  event_unbreakablesphere2_06_s_84:
    speaker: mihara_b
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_unbreakablesphere2_06_s_85:
    speaker: "<Narration>"
    en: "*Drip drip drip drip*"
    ko: 투두두두두두-
    ja: ドドドドドド――
  event_unbreakablesphere2_06_s_86:
    speaker: "<Narration>"
    en: Mihara opens her eyes.
    ko: 미하라는 눈을 떴다.
    ja: ミハラは目を開いた
  event_unbreakablesphere2_06_s_87:
    speaker: "<Narration>"
    en: A massive purple bubble spreads out above Yuni and Mihara like an umbrella,
      shielding them from the silver rain.
    ko: "거대한 자줏빛 물거품이 유니와 미하라 위에 우산처럼 펼쳐져, \n은빛 비를 막아내고 있었다."
    ja: |-
      巨大な紫色の膜がユニとミハラの上に広がり、
      傘となって銀色の雨を防いでいる
  event_unbreakablesphere2_06_s_88:
    speaker: "<Narration>"
    en: At the center stands Little Mermaid and Mori.
    ko: 그 중심에 리틀 머메이드와 모리가 있었다.
    ja: |-
      その中心にリトルマーメイドと
      モリーの姿があった
  event_unbreakablesphere2_06_s_89:
    speaker: littlemermaid
    en: I won't let anything hurt you, ever.
    ko: "[절대 다치게 두지 않아.]"
    ja: "「絶対に傷つけさせない」"
  event_unbreakablesphere2_06_s_90:
    speaker: mihara_b
    en: Siren...!
    ko: 세이렌…!
    ja: セイレーン…！
  event_unbreakablesphere2_06_s_91:
    speaker: littlemermaid
    en: Sorry to keep you waiting.
    ko: "[오래… 기다렸지.]"
    ja: "「ごめん…お待たせ」"
  event_unbreakablesphere2_06_s_92:
    speaker: "<Narration>"
    en: A few minutes earlier.
    ko: 몇 분 전.
    ja: 数分前
  event_unbreakablesphere2_06_s_93:
    speaker: mori
    en: Uh... Siren...
    ko: 저… 세이렌….
    ja: あの…セイレーン…
  event_unbreakablesphere2_06_s_94:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere2_06_s_95:
    speaker: mori
    en: Do I really have to fire this thing?
    ko: 저, 정말 내가 쏴야 하는 거야?
    ja: ほ、本当に私がやらなきゃダメ？
  event_unbreakablesphere2_06_s_96:
    speaker: littlemermaid
    en: Ah uh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere2_06_s_97:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_06_s_98:
    speaker: "<Narration>"
    en: Mori nervously looks at the bubble gun in her hand.
    ko: 모리가 긴장된 눈으로 손에 쥔 물거품 총을 바라보았다.
    ja: |-
      緊張した表情を浮かべるモリーの視線は、
      手元にある銃の形をした液体金属の塊に
      くぎ付けになっている
  event_unbreakablesphere2_06_s_99:
    speaker: mori
    en: 'Let me make sure I''ve got this right:'
    ko: 이 안에 수정이 담긴 물거품 탄환이 장전되어 있고,
    ja: これでクリスタルが飛ばせるようになってて…
  event_unbreakablesphere2_06_s_100:
    speaker: mori
    en: the bubble bullet containing the crystals is loaded in here,
    ko: 내가 방아쇠만 당기면,
    ja: 私はトリガーを引くだけで…
  event_unbreakablesphere2_06_s_101:
    speaker: mori
    en: and once I pull the trigger, it'll fly straight towards the core, right?
    ko: 그 탄환이 저 코어를 향해 날아간다는 거지?
    ja: それだけで勝手に飛んでいくの？
  event_unbreakablesphere2_06_s_102:
    speaker: littlemermaid
    en: Ah uh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere2_06_s_103:
    speaker: littlemermaid
    en: And while you do that, I'll send this entire space up to the surface.
    ko: "[난 그 사이에 이 공간을 통째로 밖으로 올려보낼 거야.]"
    ja: |-
      「私はその間に、この場所をまるごと
      外に移動させるから」
  event_unbreakablesphere2_06_s_104:
    speaker: littlemermaid
    en: That way, we can protect ourselves from any unforeseen dangers the crystals
      might pose.
    ko: "[그러면 혹시 모를 수정의 위협으로부터 우리를 지킬 수 있을 거야.]"
    ja: |-
      「そうすればクリスタルがどうなっても、
      私たちに危険は及ばない」
  event_unbreakablesphere2_06_s_105:
    speaker: mori
    en: You're going to bring up this entire area?!
    ko: "…이 공간을 통째로?!"
    ja: "…この場所を丸ごと！？"
  event_unbreakablesphere2_06_s_106:
    speaker: littlemermaid
    en: That's why I need your help.
    ko: "[그래서 모리의 도움이 필요해.]"
    ja: "「そう、だからモリーの助けがいるの」"
  event_unbreakablesphere2_06_s_107:
    speaker: littlemermaid
    en: The moment I make this space float, that's when you fire that gun.
    ko: "[내가 이 공간을 부유시키는 순간, 총을 쏴줘.]"
    ja: |-
      「私がここを浮かせる瞬間に、
      トリガーを引いて」
  event_unbreakablesphere2_06_s_108:
    speaker: littlemermaid
    en: That way, the bullet will hit the core at the same time we surface.
    ko: "[그럼 탄환이 코어에 맞는 것과 동시에, 우리도 밖으로 나갈 수 있을 거야.]"
    ja: |-
      「クリスタルがコアに命中するのと同時に、
      私たちも外に出る」
  event_unbreakablesphere2_06_s_109:
    speaker: mori
    en: But what if I mess up? What if I miss the core?
    ko: 그러다 만약… 내가 잘못 쏘거나, 코어를 빗 맞추면?
    ja: もしも…コアに当てられなかったら？
  event_unbreakablesphere2_06_s_110:
    speaker: littlemermaid
    en: It's okay.
    ko: "[괜찮아.]"
    ja: "「大丈夫」"
  event_unbreakablesphere2_06_s_111:
    speaker: littlemermaid
    en: The bullet will find its mark.
    ko: "[탄환은 절대 빗나가지 않아.]"
    ja: "「絶対に外れない」"
  event_unbreakablesphere2_06_s_112:
    speaker: littlemermaid
    en: I guarantee it.
    ko: "[반드시 명중할 거야.]"
    ja: "「必ず当たるから」"
  event_unbreakablesphere2_06_s_113:
    speaker: mori
    en: "... In other words, even if I miss, you'll use your Kotodama to make sure
      it lands where it should."
    ko: "…그래. \n내가 빗 맞춰도 네가 언령으로 반드시 명중시킨다는 거지?"
    ja: |-
      …そっか。
      私の狙いが外れても、
      水泡を操る力で軌道を変えられるってこと？
  event_unbreakablesphere2_06_s_114:
    speaker: littlemermaid
    en: Ah uh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere2_06_s_115:
    speaker: mori
    en: "... All right then."
    ko: 그거면… 됐어.
    ja: それなら…分かった。
  event_unbreakablesphere2_06_s_116:
    speaker: "<Narration>"
    en: Mori positions herself under the bubble tree, where she has the clearest view
      of Gluttony's core.
    ko: 모리는 글러트니의 코어가 가장 잘 보이는, 물거품 나무 아래에 자리를 잡고 섰다.
    ja: |-
      モリーはグラトニーのコアがよく見える、
      水泡の大樹の下で態勢を整えた
  event_unbreakablesphere2_06_s_117:
    speaker: mori
    en: Whew...
    ko: 후우우….
    ja: ふぅぅ…
  event_unbreakablesphere2_06_s_118:
    speaker: mori
    en: "... I'm ready. Let me know when I need to shoot."
    ko: |-
      …난 준비됐어.
      쏴야 할 때, 말해줘.
    ja: |-
      …私は準備できてる。
      合図をお願い。
  event_unbreakablesphere2_06_s_119:
    speaker: littlemermaid
    en: Ah uh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere2_06_s_120:
    speaker: littlemermaid
    en: All right then.
    ko: "[그럼….]"
    ja: "「いくよ…」"
  event_unbreakablesphere2_06_s_121:
    speaker: "<Narration>"
    en: Little Mermaid closes her eyes
    ko: 리틀 머메이드가 눈을 감고,
    ja: リトルマーメイドは目を閉じ…
  event_unbreakablesphere2_06_s_122:
    speaker: "<Narration>"
    en: and gives a command to every bubble in the surrounding area.
    ko: 이 공간을 감싸고 있는 모든 물거품에게 언령을 내렸다.
    ja: |-
      あたりの空間を覆うすべての水泡に
      言霊の力で命令を下した
  event_unbreakablesphere2_06_s_123:
    speaker: littlemermaid
    en: All together now.
    ko: "[다 같이… 밖으로,]"
    ja: "「みんなで一緒に…外に」"
  event_unbreakablesphere2_06_s_124:
    speaker: littlemermaid
    en: Let's rise to the surface!
    ko: "[지상으로 올라가자!]"
    ja: "「地上に上がって！」"
  event_unbreakablesphere2_06_s_125:
    speaker: "<Narration>"
    en: "*Rumble*"
    ko: 쿠구구궁-
    ja: ゴゴゴゴ――
  event_unbreakablesphere2_06_s_126:
    speaker: "<Narration>"
    en: With a powerful tremor, the space encased in bubbles begins to float.
    ko: 거대한 진동과 함께 물거품에 감싸인 공간이 부유하기 시작했다.
    ja: |-
      大きな振動とともに
      水泡に包まれた空間が浮上した
  event_unbreakablesphere2_06_s_127:
    speaker: littlemermaid
    en: Mori, now!
    ko: "[모리, 지금이야!]"
    ja: "「モリー、お願い！」"
  event_unbreakablesphere2_06_s_128:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_06_s_129:
    speaker: "<Narration>"
    en: Mori locks her eyes onto Gluttony's floating red core.
    ko: 모리가 하늘에 떠 있는 글러트니의 붉은 코어를 노려본 채,
    ja: |-
      モリーは宙に浮かぶ
      グラトニーの赤いコアをにらみつけ…
  event_unbreakablesphere2_06_s_130:
    speaker: mori
    en: Here goes nothing!
    ko: 간… 다!!
    ja: こいつを…食らえ！！
  event_unbreakablesphere2_06_s_131:
    speaker: "<Narration>"
    en: She pulls the trigger.
    ko: 방아쇠를 당겼다.
    ja: 水泡の銃のトリガーを引いた
  event_unbreakablesphere2_06_s_132:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!!
    ja: バン！！
  event_unbreakablesphere2_06_s_133:
    speaker: "<Narration>"
    en: The bullet ejects from the bubble gun, pierces through the bubble wall,
    ko: 물거품 총에서 쏘아져 나간 탄환이 물거품 벽을 뚫고,
    ja: 飛び出した弾丸は空間を守る膜を突き抜け…
  event_unbreakablesphere2_06_s_134:
    speaker: "<Narration>"
    en: and heads straight for Gluttony's core.
    ko: 글러트니의 코어를 향해 나아갔다.
    ja: グラトニーのコアめがけて飛んだ
  event_unbreakablesphere2_06_s_135:
    speaker: mori
    en: Siren!!
    ko: 세이렌!!
    ja: セイレーン！！
  event_unbreakablesphere2_06_s_136:
    speaker: littlemermaid
    en: Hit your mark!
    ko: "[명중해라!]"
    ja: "「当たって！」"
  event_unbreakablesphere2_06_s_137:
    speaker: "<Narration>"
    en: "*Crash*!"
    ko: 쨍그랑!
    ja: バリン！
  event_unbreakablesphere2_06_s_138:
    speaker: "<Narration>"
    en: "*Click* *Crack*!"
    ko: 카칵. 카가가각-!!
    ja: ガリッ、ガリガリガリッ！！
  event_unbreakablesphere2_06_s_139:
    speaker: mori
    en: Phew...
    ko: 흐, 흐아아….
    ja: は、はぁぁ…
  event_unbreakablesphere2_06_s_140:
    speaker: mori
    en: I thought I was gonna die back there...
    ko: 주, 죽는 줄 알았네…!
    ja: し、死ぬかと思った…！
  event_unbreakablesphere2_06_s_141:
    speaker: "<Narration>"
    en: Mori collapses onto the ground.
    ko: 모리가 땅에 주저앉았다.
    ja: モリーが地面に座り込んだ
  event_unbreakablesphere2_06_s_142:
    speaker: mihara_b
    en: What about the crystals?
    ko: 수정은?
    ja: クリスタルは？
  event_unbreakablesphere2_06_s_143:
    speaker: littlemermaid
    en: We made sure it hit Gluttony's core.
    ko: "[글러트니의 코어에 명중해서,]"
    ja: "「グラトニーのコアに命中して」"
  event_unbreakablesphere2_06_s_144:
    speaker: littlemermaid
    en: We saw it start to expand.
    ko: "[수정이 자라나는 것까지는 보고 나왔는데….]"
    ja: "「クリスタルが伸びはじめたのは見たけど…」"
  event_unbreakablesphere2_06_s_145:
    speaker: "<Narration>"
    en: "*Rummmmble*"
    ko: 쿠르르르르릉-
    ja: ゴゴゴゴ…
  event_unbreakablesphere2_06_s_146:
    speaker: "<Narration>"
    en: The formerly paralyzed Gluttony starts to slowly lurch about.
    ko: 멈춰있던 글러트니가 서서히 몸을 움직이기 시작했다.
    ja: |-
      動きを止めていたグラトニーが
      少しずつ動きを取り戻しはじめた
  event_unbreakablesphere2_06_s_147:
    speaker: mihara_b
    en: I guess that wasn't quite enough to do the trick.
    ko: 그걸 먹은 것만으로는 부족한 모양이구나?
    ja: |-
      あれだけじゃお腹いっぱいには
      ならないみたいね？
  event_unbreakablesphere2_06_s_148:
    speaker: littlemermaid
    en: Yes, but...
    ko: "[응. 그런데….]"
    ja: "「うん。でも…」"
  event_unbreakablesphere2_06_s_149:
    speaker: littlemermaid
    en: it doesn't look like it had no effect.
    ko: "[아주 효과가 없진 않았던 것 같아.]"
    ja: "「効き目が無かったわけじゃないみたい」"
  event_unbreakablesphere2_06_s_150:
    speaker: "<Narration>"
    en: Little Mermaid points to Gluttony's mouth.
    ko: 리틀 머메이드가 글러트니의 입안을 가리켰다.
    ja: リトルマーメイドがグラトニーの口を指さした
  event_unbreakablesphere2_06_s_151:
    speaker: "<Narration>"
    en: Inside its gaping maw,
    ko: 글러트니의 입안에서 수많은 수정들이 생겨나고,
    ja: |-
      グラトニーの口の中でクリスタルが
      根を張るように広がり…
  event_unbreakablesphere2_06_s_152:
    speaker: "<Narration>"
    en: countless crystals continually form and dissolve into the silver liquid.
    ko: 은빛 액체로 인해 녹아내리는 것이 반복되는 모습이 보였다.
    ja: |-
      そのたびに銀色の消化液が溶かすという
      抵抗を続けている
  event_unbreakablesphere2_06_s_153:
    speaker: mihara_b
    en: Hehe, looks like it chowed down on those crystals, all right.
    ko: 후후, 그래도 수정을 제대로 먹이긴 한 모양이네.
    ja: ふふ…クリスタルが体内で膨張してるみたいね。
  event_unbreakablesphere2_06_s_154:
    speaker: littlemermaid
    en: Ah uh.
    ko: 아으.
    ja: あう。
  event_unbreakablesphere2_06_s_155:
    speaker: littlemermaid
    en: We must eliminate Gluttony once and for all before the silver liquid completely
      dissolves the crystals.
    ko: "[수정이 은빛 액체에 녹아 사라지기 전에, 글러트니를 잡아야 해.]"
    ja: |-
      「クリスタルが溶かされきる前に
      とどめを刺さないと」
  event_unbreakablesphere2_06_s_156:
    speaker: littlemermaid
    en: So, I'd like to ask...
    ko: "[그래서 그런데….]"
    ja: "「だから…」"
  event_unbreakablesphere2_06_s_157:
    speaker: littlemermaid
    en: will you fight by my side?
    ko: "[나와 함께 싸워줄 수 있을까?]"
    ja: "「私と一緒に戦ってくれる？」"
  event_unbreakablesphere2_06_s_158:
    speaker: "<Narration>"
    en: Littler Mermaid turns around.
    ko: 리틀 머메이드는 뒤를 돌아보았다.
    ja: リトルマーメイドが後ろを振り返った
  event_unbreakablesphere2_06_s_159:
    speaker: mihara_b
    en: Ha, as if you had to ask.
    ko: 어머, 지금 그걸 묻는 거야?
    ja: あら、わざわざ聞くこと？
  event_unbreakablesphere2_06_s_160:
    speaker: littlemermaid
    en: Ooh?
    ko: "…우?"
    ja: "…う？"
  event_unbreakablesphere2_06_s_161:
    speaker: mihara_b
    en: Of course, we're with you!
    ko: 후후, 그럼~
    ja: ふふ、言うまでもないわ。
  event_unbreakablesphere2_06_s_162:
    speaker: mihara_b
    en: That's why we came here.
    ko: 그러기 위해 왔는걸?
    ja: 私たちがなぜここにいると思うの？
  event_unbreakablesphere2_06_s_163:
    speaker: yuni_n
    en: Coo coo!
    ko: 우우!
    ja: うう！
  event_unbreakablesphere2_06_s_164:
    speaker: mori
    en: Yeah, don't be silly and ask such an obvious question!
    ko: 다, 당연한 걸 묻지 마!
    ja: わ、分かり切ったこと聞かないでよね！
  event_unbreakablesphere2_06_s_165:
    speaker: mori
    en: I already told you; we're all coming back alive.
    ko: 다 같이… 살아 돌아가자고 했잖아.
    ja: みんな一緒に…生きて帰るって約束だから。
  event_unbreakablesphere2_06_s_166:
    speaker: "<Narration>"
    en: Little Mermaid is surrounded by friends who risked their lives to save her.
    ko: 목숨을 걸고 그녀를 구하러 와준,
    ja: 返ってきた答えは、命がけで彼女を助けに来た…
  event_unbreakablesphere2_06_s_167:
    speaker: "<Narration>"
    en: Friends who are unbreakable.
    ko: 절대 부서지지 않을 그녀의 동료들이 있었다.
    ja: |-
      何者にも砕けない絆で結ばれた
      仲間たちの言葉だった
  event_unbreakablesphere2_06_s_168:
    speaker: littlemermaid
    en: You're right.
    ko: "[맞아.]"
    ja: "「そうだったね」"
  event_unbreakablesphere2_06_s_169:
    speaker: littlemermaid
    en: We're all making it out of here alive. Let's win this together.
    ko: "[꼭 이겨서 다 함께 살아남자.]"
    ja: "「絶対に勝って、みんなで一緒に生き残る」"
  event_unbreakablesphere2_06_s_170:
    speaker: mori
    en: All right!
    ko: 응!
    ja: うん！
  event_unbreakablesphere2_06_s_171:
    speaker: littlemermaid
    en: Encounter!
    ko: "[인카운터!]"
    ja: "「エンカウンター！」"
event_unbreakablesphere2_06_e:
  event_unbreakablesphere2_06_e_1:
    speaker: "<Narration>"
    en: Gyaaaah!
    ko: 갸아아아아악-!!
    ja: グオオオオオ！！
  event_unbreakablesphere2_06_e_2:
    speaker: "<Narration>"
    en: Gluttony roars at the ground.
    ko: 글러트니가 지상을 향해 포효한다.
    ja: グラトニーがおたけびを上げた
  event_unbreakablesphere2_06_e_3:
    speaker: mori
    en: Doesn't this thing ever get tired?
    ko: 저렇게나 너덜거리는데… 이렇게나 큰 진동이…!
    ja: |-
      もうボロボロのはずなのに…
      まだこんな力が…！
  event_unbreakablesphere2_06_e_4:
    speaker: mori
    en: It's taken one heck of a beating, yet it's still making such intense vibrations!
    ko: 저건 지치지도 않나?
    ja: こいつのエネルギーは底なし？
  event_unbreakablesphere2_06_e_5:
    speaker: mihara_b
    en: The core is certainly holding up better than we expected... It isn't breaking
      apart like we thought it would.
    ko: 그러게… 생각보다 코어가 부서지지 않고 잘 버티는데?
    ja: |-
      そうねえ…コアもなかなか壊れないし、
      思った以上にねばるわね？
  event_unbreakablesphere2_06_e_6:
    speaker: yuni_n
    en: Coo coo!!
    ko: 우우!!
    ja: うう！！
  event_unbreakablesphere2_06_e_7:
    speaker: mihara_b
    en: Maybe the core has gotten weak and there's not enough energy reaching the
      crystals?
    ko: 음~ 코어가 약해져서, 수정에게 가는 에너지도 부족해진 걸까?
    ja: |-
      もしかして…コアを弱らせたせいで
      クリスタルの活動も弱ってるのかしら？
  event_unbreakablesphere2_06_e_8:
    speaker: mori
    en: If only we could throw some kind of bait to make the core expand and the crystals
      grow larger...
    ko: "으… 뭔가 코어를 확 크게 만들어서 \n수정의 사이즈를 더 키울만한 먹잇감을 던져주고 싶은데…."
    ja: |-
      なら…クリスタルを一気に大きくできるような
      エサでも放り込めば…
  event_unbreakablesphere2_06_e_9:
    speaker: littlemermaid
    en: Bait...
    ko: "[먹잇감…?]"
    ja: "「エサ…？」"
  event_unbreakablesphere2_06_e_10:
    speaker: littlemermaid
    en: Ah!
    ko: 아!
    ja: あ！
  event_unbreakablesphere2_06_e_11:
    speaker: littlemermaid
    en: I've got just the thing!
    ko: "[먹잇감이 될 만한 큰 에너지! 갖고 있어!]"
    ja: |-
      「それができる強力なエネルギー源！
      ここにある！」
  event_unbreakablesphere2_06_e_12:
    speaker: mori
    en: What?
    ko: 뭐? 그런 게 있…!
    ja: ん？言われてみれば…！
  event_unbreakablesphere2_06_e_13:
    speaker: mori
    en: Oh, you mean the AA Pillar!
    ko: 아! 그거?
    ja: まさか、あれのこと？
  event_unbreakablesphere2_06_e_14:
    speaker: mihara_b
    en: Oh right! I totally forgot about that thing.
    ko: "아하~ 그렇네. \n그게 있었구나?"
    ja: |-
      ああ、そうねえ。
      あれがあったわね？
  event_unbreakablesphere2_06_e_15:
    speaker: littlemermaid
    en: Since it's already been melted by the silver liquid, it should be absorbed
      quickly.
    ko: "[은빛 액체로 변해있는 상태니까, 금방 흡수시킬 수 있을 거야.]"
    ja: |-
      「消化液で溶かされかけてるから、
      すぐに吸収されるはず」
  event_unbreakablesphere2_06_e_16:
    speaker: mihara_b
    en: If we feed that to the core, the crystals should grow much larger.
    ko: 그걸 코어에 먹여주면, 수정도 좀 더 크게 자라날 수 있겠지?
    ja: |-
      つまり、いっそアレを食べさせちゃえば
      クリスタルを一気に成長させられるってこと？
  event_unbreakablesphere2_06_e_17:
    speaker: littlemermaid
    en: Ah uh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere2_06_e_18:
    speaker: mihara_b
    en: Well then, let's get this thing to open wide
    ko: 그럼 세이렌이 수정에 먹잇감들을 먹일 수 있도록,
    ja: |-
      それなら、エサを口に放り込むのは
      セイレーンに任せるとして…
  event_unbreakablesphere2_06_e_19:
    speaker: mihara_b
    en: so you can feed it a little treat!
    ko: 어떻게 해서든 입을 열게 만들어 볼까?
    ja: 私たちは、どうにか口を開かせるのが仕事ね？
  event_unbreakablesphere2_06_e_20:
    speaker: yuni_n
    en: Coo!
    ko: 우!!
    ja: う！！
  event_unbreakablesphere2_06_e_21:
    speaker: mori
    en: Let's go!
    ko: 가자!!
    ja: やろう！！
  event_unbreakablesphere2_06_e_22:
    speaker: "<Narration>"
    en: "*Rat-tat-tat-tat-tat*"
    ko: 투두두두두두-
    ja: ダダダダダダッ――
  event_unbreakablesphere2_06_e_23:
    speaker: "<Narration>"
    en: Mori fires a barrage of bullets at Gluttony's battered body.
    ko: 모리가 너덜거리는 글러트니의 바디를 향해 총을 난사한다.
    ja: |-
      モリーはすでにボロボロになっている
      グラトニーのボディに銃を乱射した
  event_unbreakablesphere2_06_e_24:
    speaker: "<Narration>"
    en: Its tentacles try to burrow into the ground to avoid the bullets...
    ko: 탄환을 피해 땅속에 숨어드려는 글러트니의 촉수를…!
    ja: |-
      弾丸の雨をかわすため、
      地中に逃がれようとするグラトニーの触手を…
  event_unbreakablesphere2_06_e_25:
    speaker: "<Narration>"
    en: "*Craaack*!"
    ko: 꾸드득-!!
    ja: グイッ！！
  event_unbreakablesphere2_06_e_26:
    speaker: yuni_n
    en: Coo coo ooh!
    ko: 우우 우…!
    ja: ううう…！
  event_unbreakablesphere2_06_e_27:
    speaker: "<Narration>"
    en: But Yuni grabs ahold of them, preventing the beast from retreating underground.
    ko: 유니가 잡아채, 땅속에 들어가지 못하게 버텨낸다.
    ja: ユニが力づくで抑えつけ、動きを止めた
  event_unbreakablesphere2_06_e_28:
    speaker: mihara_b
    en: Nice going, Yuni!
    ko: 나이스, 유니…!
    ja: いいわ、ユニ…！
  event_unbreakablesphere2_06_e_29:
    speaker: "<Narration>"
    en: Mihara swings her whip toward Gluttony,
    ko: 그런 글러트니의 몸에,
    ja: |-
      すかさず、グラトニーの胴体に
      ミハラが狙いをつけた
  event_unbreakablesphere2_06_e_30:
    speaker: "<Narration>"
    en: "*Whip* *Crack*"
    ko: 휘릭- 콰드득-
    ja: ヒュン…ビシッ！
  event_unbreakablesphere2_06_e_31:
    speaker: "<Narration>"
    en: and lodges the pendulum firmly into its body.
    ko: 미하라가 채찍을 휘둘러, 펜듈럼을 꽂아 넣었다.
    ja: 鞭の先端にあるペンデュラムが突き刺さる
  event_unbreakablesphere2_06_e_32:
    speaker: "<Narration>"
    en: "*Shhhh*"
    ko: 촤아아-
    ja: ブシャッ――
  event_unbreakablesphere2_06_e_33:
    speaker: "<Narration>"
    en: Gluttony spews silver liquid into the air.
    ko: 글러트니가 허공을 향해 은빛 액체를 쏟아냈다.
    ja: グラトニーが銀色の消化液を空高く噴き出した
  event_unbreakablesphere2_06_e_34:
    speaker: mihara_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_06_e_35:
    speaker: mihara_b
    en: Watch out!
    ko: 조심해!!
    ja: 気をつけて！！
  event_unbreakablesphere2_06_e_36:
    speaker: littlemermaid
    en: Spread out.
    ko: "[펼쳐져.]"
    ja: "「広がって」"
  event_unbreakablesphere2_06_e_37:
    speaker: "<Narration>"
    en: As Little Mermaid whispers, an array of bubbles expand and shield the group.
    ko: 리틀 머메이드가 속삭이자, 물거품이 넓게 펼쳐져 일행을 감쌌다.
    ja: |-
      リトルマーメイドの声に応えて
      液体金属の膜が四方に伸び、全員を包み込んだ
  event_unbreakablesphere2_06_e_38:
    speaker: mihara_b
    en: Don't you dare go around spewing such dangerous stuff!
    ko: 위험한 걸 쏟아내면 안 되지…!
    ja: 危ないものをまき散らすなんて、悪い子ね…！
  event_unbreakablesphere2_06_e_39:
    speaker: "<Narration>"
    en: Chain patterns appear on Mihara and Gluttony's body and begin to glow.
    ko: 미하라와 글러트니의 몸에 사슬 무늬가 새겨져, 발광하기 시작했다.
    ja: |-
      ミハラとグラトニーの身体に
      鎖の刻印が浮かび上がり、光を放ちはじめた
  event_unbreakablesphere2_06_e_40:
    speaker: mihara_b
    en: Shall we have another go at it together?
    ko: 다시 한번… 함께 즐겨볼까?
    ja: もう1回…一緒に楽しみましょ？
  event_unbreakablesphere2_06_e_41:
    speaker: "<Narration>"
    en: "*Crrrunch*"
    ko: 와드득-
    ja: ガリッ
  event_unbreakablesphere2_06_e_42:
    speaker: "<Narration>"
    en: Mihara bites down on the inside of her cheek.
    ko: 미하라가 입안을 짓씹었다.
    ja: ミハラが口の中を噛んだ
  event_unbreakablesphere2_06_e_43:
    speaker: "<Narration>"
    en: Gyaaaah!
    ko: 갸아아아아악-!!
    ja: グアアアアア！！
  event_unbreakablesphere2_06_e_44:
    speaker: "<Narration>"
    en: For a brief moment, Gluttony freezes as if unable to withstand the pain.
    ko: 일순간, 글러트니가 고통을 이기지 못한 듯 자리에 멈춰 섰다.
    ja: |-
      その瞬間、グラトニーがもだえ、
      その場で動きを止めた
  event_unbreakablesphere2_06_e_45:
    speaker: mihara_b
    en: Siren!!!
    ko: 세이렌!!
    ja: セイレーン！！
  event_unbreakablesphere2_06_e_46:
    speaker: littlemermaid
    en: Ooh!
    ko: 우!!
    ja: う！！
  event_unbreakablesphere2_06_e_47:
    speaker: littlemermaid
    en: You want this pillar so badly? Come and get it!
    ko: "[네가 그렇게 먹고 싶어 했던 AA 필러의 에너지야…!]"
    ja: |-
      「あげる、あれだけ食べたがってた
      AAピラーのエネルギー…！」
  event_unbreakablesphere2_06_e_48:
    speaker: "<Narration>"
    en: As Little Mermaid stretches her arms,
    ko: 리틀 머메이드가 팔을 뻗자,
    ja: リトルマーメイドが腕を伸ばした
  event_unbreakablesphere2_06_e_49:
    speaker: "<Narration>"
    en: bubbles brimming with the AA Pillar's energy bloom in the air.
    ko: 허공에 AA 필러의 에너지를 한껏 머금은 물거품들이 만개하듯 펼쳐졌다.
    ja: |-
      AAピラーのエネルギーを限界までたくわえた
      液体金属の塊が、花のように宙に散らばった
  event_unbreakablesphere2_06_e_50:
    speaker: littlemermaid
    en: Everyone, step back!
    ko: "[다들 뒤로 물러나!]"
    ja: "「みんな、下がって！」"
  event_unbreakablesphere2_06_e_51:
    speaker: yuni_n
    en: Coo coo!
    ko: 우우!
    ja: うう！
  event_unbreakablesphere2_06_e_52:
    speaker: mihara_b
    en: Okay!
    ko: 알겠어!
    ja: ええ！
  event_unbreakablesphere2_06_e_53:
    speaker: mori
    en: All right!
    ko: 응!
    ja: うん！
  event_unbreakablesphere2_06_e_54:
    speaker: "<Narration>"
    en: Mihara yanks out the pendulum.
    ko: 미하라가 펜듈럼을 뽑아내자,
    ja: ミハラがペンデュラムを抜きとると…
  event_unbreakablesphere2_06_e_55:
    speaker: "<Narration>"
    en: In a desperate fit, Gluttony opens its mouth wide,
    ko: 글러트니가 발악하듯 잔뜩 입을 벌린 채,
    ja: グラトニーは口を全開にしたまま
  event_unbreakablesphere2_06_e_56:
    speaker: "<Narration>"
    en: and lunges toward Little Mermaid, its colossal body scraping against the ground.
    ko: 땅을 긁으며 리틀 머메이드를 향해 돌진해 오기 시작했다.
    ja: |-
      もがくように地を這い、
      リトルマーメイドに向かって突進した
  event_unbreakablesphere2_06_e_57:
    speaker: "<Narration>"
    en: "*Rummmmble*"
    ko: 콰가가가가각-!!
    ja: ガガガガ――！！
  event_unbreakablesphere2_06_e_58:
    speaker: littlemermaid
    en: You want food?
    ko: "[지금 잔뜩 먹여줄게!]"
    ja: "「思いきり食べさせてあげる！」"
  event_unbreakablesphere2_06_e_59:
    speaker: "<Narration>"
    en: Little Mermaid swings her hand,
    ko: 리틀 머메이드가 손을 휘두르자,
    ja: リトルマーメイドが手を振りかざした
  event_unbreakablesphere2_06_e_60:
    speaker: "<Narration>"
    en: and the bubbles all fly towards Gluttony's core.
    ko: 물거품들이 일제히 글러트니의 코어를 향해 날아들었다.
    ja: |-
      液体金属の泡がいっせいに
      グラトニーのコアへ向かって飛んでいく
  event_unbreakablesphere2_06_e_61:
    speaker: littlemermaid
    en: Then chew on this!
    ko: "[잔뜩 먹고… 소화시켜서!]"
    ja: "「好きなだけ食べて…破裂しなさい！」"
  event_unbreakablesphere2_06_e_62:
    speaker: "<Narration>"
    en: "*Sppplash*"
    ko: 촤아악-
    ja: バシャッ
  event_unbreakablesphere2_06_e_63:
    speaker: "<Narration>"
    en: The silver liquid within the bubbles seeps into Gluttony's core.
    ko: 글러트니의 코어에 물거품이 머금고 있던 은빛 액체가 스며들었다.
    ja: |-
      泡がはじけ、グラトニーのコアが
      銀色の液体を浴びた
  event_unbreakablesphere2_06_e_64:
    speaker: "<Narration>"
    en: Then...
    ko: 그러자,
    ja: 次の瞬間…
  event_unbreakablesphere2_06_e_65:
    speaker: "<Narration>"
    en: "*Craaaccckk*!"
    ko: 카가가가가가가가가각-!!!!
    ja: ガリガリガリガリ！！！！
  event_unbreakablesphere2_06_e_66:
    speaker: "<Narration>"
    en: The E2 Crystals absorb the energy surging forth from the core, causing them
      to rapidly expand.
    ko: 급증하는 코어의 에너지를 흡수한 [E2 크리스탈]이 빠르게 확장하여,
    ja: |-
      急激に増えたコアのエネルギーを奪い取った
      「E2クリスタル」が爆発的に膨張し…
  event_unbreakablesphere2_06_e_67:
    speaker: "<Narration>"
    en: "*Crack* *Crrrack*"
    ko: 쩌적- 쩌저적-!!
    ja: ビシッ、バキバキッ――！！
  event_unbreakablesphere2_06_e_68:
    speaker: littlemermaid
    en: Break apart!
    ko: "[부서져라!!]"
    ja: "「壊れちゃえ！！」"
  event_unbreakablesphere2_06_e_69:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 쾅-!!
    ja: バキッ！！
  event_unbreakablesphere2_06_e_70:
    speaker: "<Narration>"
    en: At last, Gluttony's core shatters.
    ko: 마침내 글러트니의 코어를 부숴냈다.
    ja: グラトニーのコアはついに崩壊した
  event_unbreakablesphere2_06_e_71:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿠우웅-
    ja: ズズッ…
  event_unbreakablesphere2_06_e_72:
    speaker: "<Narration>"
    en: Gluttony collapses to the ground.
    ko: 글러트니의 [입]이 바닥으로 쓰러졌다.
    ja: グラトニーの「口」が地面に落ちた
  event_unbreakablesphere2_06_e_73:
    speaker: "<Narration>"
    en: "*Crumble*"
    ko: 파스스-
    ja: サラサラサラ――
  event_unbreakablesphere2_06_e_74:
    speaker: "<Narration>"
    en: The crystals that filled its mouth shatter as well.
    ko: 그러자, 입안에 가득차 있던 크리스탈들도 부서져내렸다.
    ja: |-
      口の中に詰まっていたクリスタルは、
      やがて形を失った
  event_unbreakablesphere2_06_e_75:
    speaker: mori
    en: Whew... It's finally o...
    ko: 후우… 드디어 끝났….
    ja: はぁ…やっと終わっ…
  event_unbreakablesphere2_06_e_76:
    speaker: "<Narration>"
    en: "*Rummmmble*"
    ko: 쿠구구구궁-
    ja: ゴゴゴゴ…
  event_unbreakablesphere2_06_e_77:
    speaker: "<Narration>"
    en: The underground vibrations grow fainter.
    ko: 땅속의 진동이 멀어져 갔다.
    ja: 地中深くから、徐々に遠ざかる振動が響いた
  event_unbreakablesphere2_06_e_78:
    speaker: mihara_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_06_e_79:
    speaker: mori
    en: What's that?
    ko: 이 진동은… 뭐야?
    ja: この揺れ…何？
  event_unbreakablesphere2_06_e_80:
    speaker: littlemermaid
    en: I think it's... Gluttony's main body.
    ko: "[글러트니의 본체… 인 것 같아.]"
    ja: "「グラトニーの本体…みたい」"
  event_unbreakablesphere2_06_e_81:
    speaker: mori
    en: Wait, you're telling me there's more to this thing?!
    ko: 저, 저 [입]이 본체가 아니었다고?!
    ja: あ、あの「口」が本体じゃなかったの！？
  event_unbreakablesphere2_06_e_82:
    speaker: mihara_b
    en: No wonder I sensed something more when I exchanged senses with it...
    ko: 어쩐지… 감각 교환을 할 때, 이어진 무언가가 느껴지긴 했는데….
    ja: |-
      そういうことね…感覚交換をした時、
      どこかに繋がってるような気がしたのよ…
  event_unbreakablesphere2_06_e_83:
    speaker: mihara_b
    en: That must have been the connection to its main body.
    ko: 그게 본체랑 이어진 감각이었구나.
    ja: あの先に本体があったということね。
  event_unbreakablesphere2_06_e_84:
    speaker: littlemermaid
    en: You're right. When I was inside its throat, I used the bubbles to investigate.
    ko: "[맞아. \n목구멍 속에 있었을 때 물거품으로 글러트니 내부를 조사하다 알았어.]"
    ja: |-
      「たぶんそう。グラトニーの中にいる時に
      調べていて、分かったことがあるの」
  event_unbreakablesphere2_06_e_85:
    speaker: littlemermaid
    en: Gluttony consists of one massive main body, with multiple mouths attached
      to it.
    ko: "[글러트니는 큰 본체 하나에 여러 개의 [입] 기관들이 붙어있고,]"
    ja: |-
      「グラトニーは大きな本体が1つのほかに、
      『口』みたいな器官がいくつもあって」
  event_unbreakablesphere2_06_e_86:
    speaker: littlemermaid
    en: The place where I was staying was inside the throat of one of those mouth
      organs.
    ko: "[내가 머물고 있는 곳은 그 [입] 기관의 목구멍이라는걸.]"
    ja: "「私たちがいたのは、その間の喉にあたる場所」"
  event_unbreakablesphere2_06_e_87:
    speaker: mihara_b
    en: So, the core we just destroyed is the core of that mouth?
    ko: 그럼 우리가 부순 [코어]도, [입]의 코어라는 거겠네?
    ja: |-
      私たちが破壊した「コア」は、
      「口」のコアということになるの？
  event_unbreakablesphere2_06_e_88:
    speaker: littlemermaid
    en: "... I'm afraid so."
    ko: "[…응.]"
    ja: "「…そういうこと」"
  event_unbreakablesphere2_06_e_89:
    speaker: mihara_b
    en: So that's why you kept saying
    ko: 아하~ 그래서 그때, 우리한테 글러트니의 [뱃속]이 아니라,
    ja: |-
      なるほど…だからあの時、
      グラトニーの「お腹の中」じゃなくて…
  event_unbreakablesphere2_06_e_90:
    speaker: mihara_b
    en: we were inside its throat, and not its stomach.
    ko: "[목구멍]에 있다고 이야기했던 거구나?"
    ja: "「喉」にいるって言っていたわけね？"
  event_unbreakablesphere2_06_e_91:
    speaker: littlemermaid
    en: Ah uh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere2_06_e_92:
    speaker: mihara_b
    en: Hehe, that's some Rapture.
    ko: 후후, 정말 엄청난 랩쳐네~
    ja: ふふ…本当にケタ違いのラプチャーねえ～
  event_unbreakablesphere2_06_e_93:
    speaker: mori
    en: How can you still laugh at a time like this?!
    ko: 지금 웃고 있을 때야?
    ja: ちょっと、笑ってる場合？
  event_unbreakablesphere2_06_e_94:
    speaker: mori
    en: What are we gonna do if that thing comes back?
    ko: 저, 저게 다시 오면 어떻게 해!!
    ja: そ、そんなヤツが戻って来たらどうすんの！？
  event_unbreakablesphere2_06_e_95:
    speaker: littlemermaid
    en: It won't.
    ko: "[안 올 거야.]"
    ja: "「戻ってこないはず」"
  event_unbreakablesphere2_06_e_96:
    speaker: littlemermaid
    en: Judging by how faint those sounds are,
    ko: "[소리가 들리지 않을 정도로 멀어진 것으로 봤을 때,]"
    ja: "「音が聞こえないほど遠くに行ったから」"
  event_unbreakablesphere2_06_e_97:
    speaker: littlemermaid
    en: it seems to have run away.
    ko: "[도망친 것 같아.]"
    ja: "「たぶん逃げたんだと思う」"
  event_unbreakablesphere2_06_e_98:
    speaker: mori
    en: So it severed one of its mouths and fled?
    ko: 입만 잘라내고 도망갔다는 거야?
    ja: 口だけ捨てて逃げたってこと？
  event_unbreakablesphere2_06_e_99:
    speaker: littlemermaid
    en: Ah uh.
    ko: 아으.
    ja: あう。
  event_unbreakablesphere2_06_e_100:
    speaker: littlemermaid
    en: It most likely ran away because its main body was about to be swallowed by
      the crystal.
    ko: "[수정에게 본체까지 침식당할 거 같아서, 도망친 것 같아.]"
    ja: |-
      「クリスタルに本体まで侵食されないように
      切り離したんじゃないかな」
  event_unbreakablesphere2_06_e_101:
    speaker: mihara_b
    en: Heh, nice to know we had it against the ropes.
    ko: 후후, 글러트니도 필사적이긴 했나 보네.
    ja: そう、あっちも必死だったみたいね。
  event_unbreakablesphere2_06_e_102:
    speaker: mihara_b
    en: Considering how it ran off with its tail tucked between its legs, I doubt
      it'll be back anytime soon.
    ko: 저렇게 도망쳤으니, 당분간 이걸 노리러 여기로 오진 않겠지.
    ja: |-
      それだけイヤな思いをさせられたなら、
      当分あれを狙いに来ることはなさそうね？
  event_unbreakablesphere2_06_e_103:
    speaker: mihara_b
    en: It knows that this place is filled with its worst nightmare.
    ko: 이곳에 자신의 천적이 있다는 걸 알아버렸으니까.
    ja: ここには天敵がいるって分かったんだもの。
  event_unbreakablesphere2_06_e_104:
    speaker: littlemermaid
    en: Hehe. Ah uh!
    ko: 헤헤. 아으!
    ja: へへ…あう！
  event_unbreakablesphere2_06_e_105:
    speaker: mori
    en: So what then?
    ko: 그, 그럼 뭐야?
    ja: じゃ、じゃあどういうこと？
  event_unbreakablesphere2_06_e_106:
    speaker: mori
    en: Did we... win?
    ko: 우리가 이긴… 거야?
    ja: 私たちが勝った…ってこと？
  event_unbreakablesphere2_06_e_107:
    speaker: littlemermaid
    en: Yes, we did.
    ko: "[응.]"
    ja: "「うん」"
  event_unbreakablesphere2_06_e_108:
    speaker: littlemermaid
    en: We won.
    ko: "[이겼어.]"
    ja: "「私たちの勝ち」"
  event_unbreakablesphere2_06_e_109:
    speaker: mori
    en: W-we won...!
    ko: 이, 이겼다…!
    ja: か、勝てた…！
  event_unbreakablesphere2_06_e_110:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  event_unbreakablesphere2_06_e_111:
    speaker: mori
    en: We won!
    ko: 이겼다… 이겼어…!
    ja: 勝った…勝ったんだ…！
  event_unbreakablesphere2_06_e_112:
    speaker: "<Narration>"
    en: Mori collapses to the ground.
    ko: 모리가 바닥에 주저앉았다.
    ja: モリーの力が抜け、地面に座り込んだ
  event_unbreakablesphere2_06_e_113:
    speaker: yuni_n
    en: Coo coo...
    ko: 우우….
    ja: うう…
  event_unbreakablesphere2_06_e_114:
    speaker: "<Narration>"
    en: Yuni also collapses.
    ko: 유니도 바닥에 주저앉았다.
    ja: ユニも地面に座り込んだ
  event_unbreakablesphere2_06_e_115:
    speaker: littlemermaid
    en: Hehe. Good job, everyone.
    ko: "[헤헤. 다들 고생 많았어.]"
    ja: "「えへへ…みんなお疲れ様」"
  event_unbreakablesphere2_06_e_116:
    speaker: mihara_b
    en: Siren.
    ko: 세이렌.
    ja: セイレーン。
  event_unbreakablesphere2_06_e_117:
    speaker: mihara_b
    en: How does it feel to be back in the great outdoors after so long?
    ko: 오랜만에 밖으로 나온 소감이 어때?
    ja: 久しぶりの外はどう？
  event_unbreakablesphere2_06_e_118:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_06_e_119:
    speaker: littlemermaid
    en: Well...
    ko: 아….
    ja: あ…
  event_unbreakablesphere2_06_e_120:
    speaker: mori
    en: Oh yeah, that's a good point.
    ko: 그러고 보니 그렇네?
    ja: そういえば、そっか…
  event_unbreakablesphere2_06_e_121:
    speaker: mori
    en: I guess it has been a long time for you.
    ko: 엄청 오랜만에 보는 거잖아!
    ja: そうとう久しぶりの外だよね！
  event_unbreakablesphere2_06_e_122:
    speaker: littlemermaid
    en: Yeah...
    ko: "[그러게….]"
    ja: "「そうね…」"
  event_unbreakablesphere2_06_e_123:
    speaker: littlemermaid
    en: It's been a really long time...
    ko: "[정말 오랜만에 보네….]"
    ja: "「本当に、久しぶり…」"
  event_unbreakablesphere2_06_e_124:
    speaker: "<Narration>"
    en: Little Mermaid looks up at the sky.
    ko: 리틀 머메이드는 하늘을 올려다보았다.
    ja: リトルマーメイドは顔を上げた
  event_unbreakablesphere2_06_e_125:
    speaker: "<Narration>"
    en: Instead of the familiar underwater scenery,
    ko: 늘 보던 바닷속 풍경이 아닌,
    ja: 今まで見てきた海の中の景色ではない
  event_unbreakablesphere2_06_e_126:
    speaker: "<Narration>"
    en: a real sky comes into view.
    ko: 진짜 하늘의 풍경이 보였다.
    ja: 本物の空が見えた
  event_unbreakablesphere2_06_e_127:
    speaker: mori
    en: Wow, the sun is rising!
    ko: 와, 해 뜬다!
    ja: あ、日の出！
  event_unbreakablesphere2_06_e_128:
    speaker: mihara_b
    en: Yeah, it's so beautiful.
    ko: 그러게, 엄청 예쁜걸?
    ja: 本当、素敵ね？
  event_unbreakablesphere2_06_e_129:
    speaker: "<Narration>"
    en: Beyond the horizon, the sun slowly ascends,
    ko: 수평선 너머로 태양이 서서히 떠오르며,
    ja: 水平線の向こうで太陽がゆったりと昇っている
  event_unbreakablesphere2_06_e_130:
    speaker: "<Narration>"
    en: bathing the surroundings in a golden light.
    ko: 온 세상을 황금빛으로 물들이고 있었다.
    ja: 世界が少しずつ黄金色に染まりはじめた
  event_unbreakablesphere2_06_e_131:
    speaker: littlemermaid
    en: It's breathtaking...
    ko: "[눈… 부셔.]"
    ja: "「ああ…まぶしい」"
  event_unbreakablesphere2_06_e_132:
    speaker: littlemermaid
    en: The world is so...
    ko: "[세상은 이렇게나 아름다웠구나….]"
    ja: "「こんなに美しかったのね…」"
  event_unbreakablesphere2_06_e_133:
    speaker: littlemermaid
    en: beautiful.
    ko: "[이렇게나… 아름다웠어.]"
    ja: "「世界は…こんなに」"
  event_unbreakablesphere2_06_e_134:
    speaker: mihara_b
    en: Hehe, you bet it is.
    ko: 후후, 그렇지?
    ja: ふふ、そうね？
  event_unbreakablesphere2_06_e_135:
    speaker: littlemermaid
    en: "... Mihara."
    ko: "[…미하라.]"
    ja: "「…ミハラ」"
  event_unbreakablesphere2_06_e_136:
    speaker: littlemermaid
    en: Yuni.
    ko: "[유니.]"
    ja: "「ユニ」"
  event_unbreakablesphere2_06_e_137:
    speaker: littlemermaid
    en: Mori.
    ko: "[모리.]"
    ja: "「モリー」"
  event_unbreakablesphere2_06_e_138:
    speaker: "<Narration>"
    en: Tears flow from Little Mermaid's eyes.
    ko: 리틀 머메이드의 눈에서 눈물이 흘러내렸다.
    ja: リトルマーメイドの目から涙がこぼれた
  event_unbreakablesphere2_06_e_139:
    speaker: littlemermaid
    en: Thank you for saving me.
    ko: "[…구해줘서 고마워.]"
    ja: "「…助けてくれてありがとう」"
  event_unbreakablesphere2_06_e_140:
    speaker: yuni_n
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_06_e_141:
    speaker: mihara_b
    en: Siren...
    ko: 세이렌….
    ja: セイレーン…
  event_unbreakablesphere2_06_e_142:
    speaker: mori
    en: What are you crying for?
    ko: 너 왜, 왜 울어!
    ja: な、なんで泣くのさ！？
  event_unbreakablesphere2_06_e_143:
    speaker: littlemermaid
    en: "... Because I'm so thankful."
    ko: "[…고마워서.]"
    ja: "「…ありがとう」"
  event_unbreakablesphere2_06_e_144:
    speaker: littlemermaid
    en: I never thought I'd be able to see the sun again.
    ko: "[다시는… 이 광경을 못 볼 거라고 생각했어.]"
    ja: "「もう…外の景色を見ることはないと思ってた」"
  event_unbreakablesphere2_06_e_145:
    speaker: littlemermaid
    en: To be able to set my feet on solid ground, breathe in fresh air...
    ko: "[다시는 지상의 땅을 딛고, 공기를 느끼고….]"
    ja: "「もう地面の上で、風を感じることも…」"
  event_unbreakablesphere2_06_e_146:
    speaker: littlemermaid
    en: I didn't even dare dream of it.
    ko: "[꿈을 꾸지 못할 거라고 생각했어.]"
    ja: "「そんな夢を見ることもないと思ってた」"
  event_unbreakablesphere2_06_e_147:
    speaker: mori
    en: Siren...
    ko: "…세이렌."
    ja: "…セイレーン。"
  event_unbreakablesphere2_06_e_148:
    speaker: littlemermaid
    en: Thank you for saving me.
    ko: "[구해줘서… 고마워.]"
    ja: "「助けてくれて…ありがとう」"
  event_unbreakablesphere2_06_e_149:
    speaker: littlemermaid
    en: For not giving up on me.
    ko: "[나를 포기하지 않아줘서… 고마워.]"
    ja: "「私のことを諦めないでくれて…ありがとう」"
  event_unbreakablesphere2_06_e_150:
    speaker: littlemermaid
    en: For extending your hands out to me.
    ko: "[손을 내밀어 줘서 고마워.]"
    ja: "「手を伸ばしてくれて、ありがとう」"
  event_unbreakablesphere2_06_e_151:
    speaker: mori
    en: Oh man... don't you cry...
    ko: 이, 이익… 울지 마…!
    ja: う、ううっ…泣かないでよ…！
  event_unbreakablesphere2_06_e_152:
    speaker: mori
    en: If you do... I'll... *sob*... I'll start crying too!
    ko: 네가 울면… 나도… 흑… 눈물이 난단 말야!
    ja: |-
      泣かれたら…私まで…ううっ…
      涙が出てきちゃうでしょ！
  event_unbreakablesphere2_06_e_153:
    speaker: littlemermaid
    en: Oooh?!
    ko: 우…?!
    ja: う…！？
  event_unbreakablesphere2_06_e_154:
    speaker: "<Narration>"
    en: Mori covers her face with her hands.
    ko: 모리가 손에 얼굴을 파묻었다.
    ja: モリーが手で顔を覆った
  event_unbreakablesphere2_06_e_155:
    speaker: mori
    en: "*Sob* *Sob sob*"
    ko: 흑… 흐윽…!
    ja: うぅ…うううっ…！
  event_unbreakablesphere2_06_e_156:
    speaker: littlemermaid
    en: D-don't cry, Mori...
    ko: "[우, 울지 마….]"
    ja: "「な、泣かないで…」"
  event_unbreakablesphere2_06_e_157:
    speaker: mihara_b
    en: Hehe...
    ko: 푸, 푸흡…!
    ja: プ、ふふッ…！
  event_unbreakablesphere2_06_e_158:
    speaker: mori
    en: D-don't you start laughing!
    ko: 이, 이익! 웃지도 마!
    ja: ええい、もう！笑うな！
  event_unbreakablesphere2_06_e_159:
    speaker: mori
    en: Do you have any idea how worried I was?
    ko: 내, 내가 얼마나… 얼마나 걱정했는데.
    ja: わ、私がどれだけ…どれだけ心配したか…
  event_unbreakablesphere2_06_e_160:
    speaker: mori
    en: Don't you ever do that again!
    ko: 너! 다시는 그러지 마, 알겠어?
    ja: ねえ！二度とこんなマネはしないで。いい？
  event_unbreakablesphere2_06_e_161:
    speaker: mori
    en: No more heroic sacrifices or any of that nonsense!
    ko: 누군가를 위해 희생한다느니 어쩐다느니!
    ja: 誰かのために犠牲になるとかそういうの！
  event_unbreakablesphere2_06_e_162:
    speaker: mori
    en: Never again, you hear me?!
    ko: 흑… 이제 더는 하지 말라고!!
    ja: ううっ…もう絶対やめてよね！！
  event_unbreakablesphere2_06_e_163:
    speaker: littlemermaid
    en: "... Yes, okay."
    ko: "[으, 응!]"
    ja: "「うん、約束する！」"
  event_unbreakablesphere2_06_e_164:
    speaker: "<Narration>"
    en: Before the dazzling golden sunrise,
    ko: 황금빛으로 서서히 물드는 눈부신 해변 앞에서,
    ja: だんだんとまぶしい金色に染まる海辺で
  event_unbreakablesphere2_06_e_165:
    speaker: "<Narration>"
    en: a flustered Little Mermaid consoles Mori, who is wiping away tears.
    ko: 리틀 머메이드가 씩씩거리며 눈물을 닦는 모리를 허둥지둥 달랬다.
    ja: |-
      リトルマーメイドはむせび泣いて涙をぬぐう
      モリーをあたふたとなぐさめた
  event_unbreakablesphere2_06_e_166:
    speaker: "<Narration>"
    en: Meanwhile, Yuni simply gazes at the moving scene before her.
    ko: 유니는 그 눈부신 모습을 하염없이 바라보았다.
    ja: ユニはまぶしそうにその光景を眺めた
  event_unbreakablesphere2_06_e_167:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_06_e_168:
    speaker: mihara_b
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_06_e_169:
    speaker: mihara_b
    en: Yuni.
    ko: 유니.
    ja: ユニ。
  event_unbreakablesphere2_06_e_170:
    speaker: yuni_n
    en: Coo?
    ko: 우?
    ja: う？
  event_unbreakablesphere2_06_e_171:
    speaker: mihara_b
    en: How are you feeling?
    ko: 기분이 어때?
    ja: 気分はどう？
  event_unbreakablesphere2_06_e_172:
    speaker: yuni_n
    en: Coo coo?
    ko: 우우?
    ja: うう？
  event_unbreakablesphere2_06_e_173:
    speaker: mihara_b
    en: How does it feel saving someone for the first time?
    ko: 처음으로 누군가를 구해본 기분이 어떻냐고.
    ja: 初めて誰かを助けた気分は。
  event_unbreakablesphere2_06_e_174:
    speaker: yuni_n
    en: Coo...
    ko: 우….
    ja: う…
  event_unbreakablesphere2_06_e_175:
    speaker: "<Narration>"
    en: Yuni looks at her battered arms,
    ko: 유니가 너덜너덜해진 자신의 팔을 바라보고,
    ja: |-
      ユニはボロボロになった自分の腕に
      視線を落とした
  event_unbreakablesphere2_06_e_176:
    speaker: "<Narration>"
    en: then at Mori and Little Mermaid, who are laughing together.
    ko: 모리와 리틀 머메이드가 마주 보며 함께 웃는 모습을 바라보았다.
    ja: |-
      それから、モリーとリトルマーメイドが
      向かい合って笑う姿を見た
  event_unbreakablesphere2_06_e_177:
    speaker: yuni_n
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_06_e_178:
    speaker: yuni_n
    en: Coo coo.
    ko: "…우우."
    ja: "…うう。"
  event_unbreakablesphere2_06_e_179:
    speaker: mihara_b
    en: Feels good?
    ko: 좋아?
    ja: いい気分？
  event_unbreakablesphere2_06_e_180:
    speaker: yuni_n
    en: Coo!
    ko: 우!
    ja: う！
  event_unbreakablesphere2_06_e_181:
    speaker: mihara_b
    en: Haha, if you feel good, then so do I.
    ko: 후후, 유니가 기분이 좋다고 하니 나도 기분이 좋네.
    ja: ふふ、ユニがいい気分なら、私も気分がいいわ。
  event_unbreakablesphere2_06_e_182:
    speaker: mihara_b
    en: You did great, Yuni.
    ko: "…고생했어. 유니."
    ja: "…やったわね、ユニ。"
  event_unbreakablesphere2_06_e_183:
    speaker: yuni_n
    en: Coo!
    ko: "…우!"
    ja: "…う！"
  event_unbreakablesphere2_06_e_184:
    speaker: mihara_b
    en: All right, you two. That's enough moving around now...
    ko: "자, 그럼 거기 두 사람~ \n이제 그만 움직일…."
    ja: |-
      さてと、そこのお二人様～？
      そろそろ…
  event_unbreakablesphere2_06_e_185:
    speaker: mihara_b
    en: Hm?
    ko: 음?
    ja: あら？
  event_unbreakablesphere2_06_e_186:
    speaker: mihara_b
    en: That girl... isn't that one of your bubbles, Siren?
    ko: 저 애… 세이렌의 물거품 아니야?
    ja: あれは…セイレーンの水泡じゃない？
  event_unbreakablesphere2_06_e_187:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere2_06_e_188:
    speaker: "<Narration>"
    en: Everyone looks in the direction Mihara is pointing
    ko: 미하라가 가리킨 방향을 바라보자,
    ja: ミハラの指さす先には…
  event_unbreakablesphere2_06_e_189:
    speaker: littlemermaid
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_06_e_190:
    speaker: "<Narration>"
    en: and sees a girl with long pigtails made of purplish bubbles.
    ko: "자줏빛 물거품으로 이루어진, \n긴 양 갈래머리를 늘어뜨린 소녀의 모습이 보였다."
    ja: |-
      ロングヘアを2つに結んだ、
      紫色の少女の形が浮かんでいた
  event_unbreakablesphere2_06_e_191:
    speaker: littlemermaid
    en: Those are the bubbles I sent to find Cinderella!
    ko: "[신데렐라를 찾으러 보낸 물거품…?]"
    ja: |-
      「シンデレラを探すために
      外に送り出してた、水泡…？」
  event_unbreakablesphere2_06_e_192:
    speaker: "<Narration>"
    en: Little Mermaid reaches out toward the girl,
    ko: 리틀 머메이드가 자줏빛 소녀를 향해 손을 뻗자,
    ja: |-
      リトルマーメイドが
      それに向かって手を伸ばすと…
  event_unbreakablesphere2_06_e_193:
    speaker: "<Narration>"
    en: "*Swoosh*"
    ko: 사르르-
    ja: シュワッ…
  event_unbreakablesphere2_06_e_194:
    speaker: "<Narration>"
    en: but the bubbles disperse and eventually dissipate.
    ko: 자줏빛 소녀가 물거품이 되어 사라졌다.
    ja: 少女の形は泡となって消えた
  event_unbreakablesphere2_06_e_195:
    speaker: littlemermaid
    en: What's she doing here?
    ko: "[이 애가 왜 지금 여기에….]"
    ja: "「なんで今、こんなところに…」"
  event_unbreakablesphere2_06_e_196:
    speaker: "<Narration>"
    en: "*Step step*"
    ko: 사박- 사박-
    ja: ザッ、ザッ――
  event_unbreakablesphere2_06_e_197:
    speaker: mori
    en: Siren, over there!
    ko: 세이렌, 저기…!
    ja: セイレーン、あそこ…！
  event_unbreakablesphere2_06_e_198:
    speaker: mori
    en: Look!
    ko: 저기 좀 봐…!
    ja: あれを見て…！
  event_unbreakablesphere2_06_e_199:
    speaker: "<Narration>"
    en: Mori points behind Little Mermaid.
    ko: 모리가 리틀 머메이드의 뒤를 가리켰다.
    ja: モリーがリトルマーメイドの後ろを指した
  event_unbreakablesphere2_06_e_200:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  unbreakablesphere:
    speaker: "<>"
    en:
    ko:
    ja:
  event_unbreakablesphere2_06_e_235:
    speaker: "<Narration>"
    en: 'UNBREAKABLE''S HERE: END'
    ko: 'UNBREAKABLE''S HERE : END'
    ja: 'UNBREAKABLE''S HERE : END'
event_unbreakablesphere2_epilogue:
  event_unbreakablesphere2_epilogue_1:
    speaker: "<Narration>"
    en: After the emotional reunion,
    ko: 모든 일이 끝난 후,
    ja: すべてが終わった後――
  event_unbreakablesphere2_epilogue_2:
    speaker: "<Narration>"
    en: Little Mermaid took everyone to the real ocean in a bubble.
    ko: 리틀 머메이드는 모두를 진짜 바닷속에 있는 물거품으로 데려갔다.
    ja: |-
      リトルマーメイドは一行を
      本物の海の中に移した隠れ家に連れていった
  event_unbreakablesphere2_epilogue_3:
    speaker: cinderella
    en: It's beautiful.
    ko: "…아름다워."
    ja: "…美しいわ。"
  event_unbreakablesphere2_epilogue_4:
    speaker: cinderella
    en: Is this a place you created?
    ko: 여기가 네가 만든 공간이야?
    ja: あなたが作ったのね？
  event_unbreakablesphere2_epilogue_5:
    speaker: littlemermaid
    en: Ah!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere2_epilogue_6:
    speaker: grave_p
    en: Ahhh...
    ko: 아아….
    ja: ああ…
  event_unbreakablesphere2_epilogue_7:
    speaker: grave_p
    en: Amazing.
    ko: 대단하다.
    ja: すごい。
  event_unbreakablesphere2_epilogue_8:
    speaker: "<Narration>"
    en: Cinderella and Grave stare at the bubble tree.
    ko: 신데렐라와 그레이브가 물거품 나무를 바라보았다.
    ja: |-
      シンデレラとグレイブが
      水泡でできた大樹を見上げた
  event_unbreakablesphere2_epilogue_9:
    speaker: mori
    en: Wow, I never thought I'd be able to visit the ocean depths...
    ko: 와. 진짜 바닷속에도 와보게 될 줄이야….
    ja: わあ…本物の海の中が見られるなんて…
  event_unbreakablesphere2_epilogue_10:
    speaker: mihara_b
    en: It's certainly easier on the eyes
    ko: 후후, 역시 글러트니의 목구멍 속 보다,
    ja: ふふ、グラトニーの喉の中より…
  event_unbreakablesphere2_epilogue_11:
    speaker: mihara_b
    en: than inside Gluttony's throat.
    ko: 진짜 바닷속이 더 아름다운 것 같네.
    ja: 本物の海の方がもっと美しいわね。
  event_unbreakablesphere2_epilogue_12:
    speaker: yuni_n
    en: Coo!
    ko: 우우!
    ja: うう！
  event_unbreakablesphere2_epilogue_13:
    speaker: grave_p
    en: Is this all made from bubbles?
    ko: 이거 전부 물거품으로 만든 건가?
    ja: ここにあるものは全部、水泡で作ったのか？
  event_unbreakablesphere2_epilogue_14:
    speaker: littlemermaid
    en: Ohh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere2_epilogue_15:
    speaker: littlemermaid
    en: It's because of Abe that I'm capable of all this.
    ko: "[에이브가 이렇게 사용할 수 있게 만들어줬어.]"
    ja: "「エイブがやり方を教えてくれたの」"
  event_unbreakablesphere2_epilogue_16:
    speaker: grave_p
    en: The past me?
    ko: 과거의 내가?
    ja: 昔の私がか？
  event_unbreakablesphere2_epilogue_17:
    speaker: littlemermaid
    en: Ooh!
    ko: 우!
    ja: う！
  event_unbreakablesphere2_epilogue_18:
    speaker: grave_p
    en: I wonder how it was made.
    ko: "…어떻게 만든 건지 궁금하다."
    ja: "…どうやって作ったのか、気になる。"
  event_unbreakablesphere2_epilogue_19:
    speaker: grave_p
    en: Do you mind if I look into it?
    ko: 연구해 봐도 되나?
    ja: 調べていいか？
  event_unbreakablesphere2_epilogue_20:
    speaker: littlemermaid
    en: Ooh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere2_epilogue_21:
    speaker: littlemermaid
    en: I'll tell you everything I know. Conduct as much research as you like.
    ko: "[내가 아는 거 전부 다 알려줄게. 마음껏 연구해.]"
    ja: |-
      「私が知ってることなら全部教えてあげる。
      好きなだけ研究して」
  event_unbreakablesphere2_epilogue_22:
    speaker: grave_p
    en: Thank you.
    ko: 고맙다.
    ja: ありがとう。
  event_unbreakablesphere2_epilogue_23:
    speaker: littlemermaid
    en: Do you want to visit the bubble workshop?
    ko: "[물거품 공방으로 갈래?]"
    ja: "「私の工房を見てみる？」"
  event_unbreakablesphere2_epilogue_24:
    speaker: littlemermaid
    en: Or would you rather go back to the bubbles?
    ko: "[아니면 다시 물거품 속에 들어가 볼래?]"
    ja: "「それとも、もう一度水泡の中に入ってみる？」"
  event_unbreakablesphere2_epilogue_25:
    speaker: grave_p
    en: No, it's okay.
    ko: 아, 아니다. 괜찮다.
    ja: いや…今はいい。後にする。
  event_unbreakablesphere2_epilogue_26:
    speaker: cinderella
    en: Hehe, they're both so beautiful.
    ko: 후후, 둘 다 정말 아름답네.
    ja: ふふ、2人とも本当に美しいわ。
  event_unbreakablesphere2_epilogue_27:
    speaker: mori
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_epilogue_28:
    speaker: "<Narration>"
    en: Mori looks at Little Mermaid's face, and explains to Cinderella and Grave
      what she sees.
    ko: 모리는 신데렐라와 그레이브에게 열심히 설명하는 리틀 머메이드의 얼굴을 바라보았다.
    ja: |-
      モリーはシンデレラとグレイブとの会話に
      熱中するリトルマーメイドの顔を見た
  event_unbreakablesphere2_epilogue_29:
    speaker: mori
    en: Look at her. She can't even conceal her joy.
    ko: 정말 좋아서 어쩔 줄 모르네.
    ja: 分っかんないなあ。
  event_unbreakablesphere2_epilogue_30:
    speaker: mori
    en: How could she have thought of dying inside Gluttony without meeting anyone,
      when she's that happy?
    ko: "저렇게 좋아할 거면서, \n어떻게 안 만나고 글러트니 안에서 죽을 생각을 했지?"
    ja: |-
      あんなに嬉しそうにするくせに
      よく自分を犠牲にする気になれたよね？
  event_unbreakablesphere2_epilogue_31:
    speaker: mihara_b
    en: Are you jealous?
    ko: 질투하는 거야?
    ja: あら、ヤキモチかしら？
  event_unbreakablesphere2_epilogue_32:
    speaker: mori
    en: That's not it!
    ko: 그, 그런 거 아니거든!
    ja: そ、そんなんじゃない！
  event_unbreakablesphere2_epilogue_33:
    speaker: yuni_n
    en: Coo.
    ko: 우우.
    ja: うう。
  event_unbreakablesphere2_epilogue_34:
    speaker: mihara_b
    en: Yuni also thinks you're jealous.
    ko: 유니도 질투 맞는 거 같다는데?
    ja: ユニもそう言ってるわよ？
  event_unbreakablesphere2_epilogue_35:
    speaker: mori
    en: I said no!
    ko: 아니라고!
    ja: 違うってば！
  event_unbreakablesphere2_epilogue_36:
    speaker: mori
    en: It's just...
    ko: 으… 그냥.
    ja: そうじゃなくて…ただ。
  event_unbreakablesphere2_epilogue_37:
    speaker: mori
    en: It's nice to see her happy.
    ko: 보기 좋아서… 그래.
    ja: よかったな…ってだけ。
  event_unbreakablesphere2_epilogue_38:
    speaker: mori
    en: That's all.
    ko: "…세이렌이 행복해졌으면 좋겠다고 생각했으니까."
    ja: "…セイレーンには幸せになってほしかったから。"
  event_unbreakablesphere2_epilogue_39:
    speaker: mihara_b
    en: Wow, Mori. I've never heard you speak so frankly.
    ko: 와, 모리가 이렇게까지 솔직하게 말하는 건 처음 봤어.
    ja: |-
      あらまあ、こんなに素直なモリーは
      初めて見たわ。
  event_unbreakablesphere2_epilogue_40:
    speaker: yuni_n
    en: Coo...!
    ko: 우…!
    ja: う…！
  event_unbreakablesphere2_epilogue_41:
    speaker: mori
    en: Huh? What are you talking about?
    ko: 뭐, 뭐! 왜!!
    ja: な、何！？文句ある！？
  event_unbreakablesphere2_epilogue_42:
    speaker: mori
    en: I know how to say things like this, you know!
    ko: 나도… 이런 말 할 줄 알거든!
    ja: 私だって…これぐらい言うから！
  event_unbreakablesphere2_epilogue_43:
    speaker: mihara_b
    en: Of course I know.
    ko: 알지 그럼~
    ja: はいはい～
  event_unbreakablesphere2_epilogue_44:
    speaker: mori
    en: Good grief...
    ko: 씨이….
    ja: うぐぐ…
  event_unbreakablesphere2_epilogue_45:
    speaker: mihara_b
    en: I'm right there with you, Mori.
    ko: 후후, 모리 말이 맞아.
    ja: ふふ…モリーの言う通りよ。
  event_unbreakablesphere2_epilogue_46:
    speaker: mihara_b
    en: I'm glad that Siren is happy too.
    ko: 세이렌이 행복해져서 정말 다행이야.
    ja: セイレーンが嬉しそうで本当によかったわ。
  event_unbreakablesphere2_epilogue_47:
    speaker: mori
    en: Hmm...
    ko: "…응."
    ja: "…うん。"
  event_unbreakablesphere2_epilogue_48:
    speaker: mori
    en: Anyway,
    ko: 아, 그나저나.
    ja: あ、それはそうと…
  event_unbreakablesphere2_epilogue_49:
    speaker: mori
    en: how long are you guys going to be staying here?
    ko: 너희는 언제까지 여기 있을 거야?
    ja: いつまでここにいられる？
  event_unbreakablesphere2_epilogue_50:
    speaker: mihara_b
    en: Until we have a chance to catch our breath, I suppose.
    ko: 글쎄… 잠시 숨을 돌릴 수 있을 때까지만?
    ja: そうね…いろいろ落ち着くまで、かしら？
  event_unbreakablesphere2_epilogue_51:
    speaker: mori
    en: And how long is that?
    ko: 얼마나?
    ja: 具体的には？
  event_unbreakablesphere2_epilogue_52:
    speaker: mihara_b
    en: I'd say a week at most.
    ko: 길어야 일주일 정도이지 않을까?
    ja: 長くて1週間くらいかしら？
  event_unbreakablesphere2_epilogue_53:
    speaker: mihara_b
    en: I contacted Mana and told her everything was resolved,
    ko: 마나에게 잘 해결되었다고 연락은 했지만,
    ja: マナにはもう連絡してあるけど…
  event_unbreakablesphere2_epilogue_54:
    speaker: mihara_b
    en: but I still need to meet with her and give a full report on what we learned
      here.
    ko: 만나서 이번 일로 알게 된 것들을 알려줘야 하기도 하고.
    ja: 今回のことで直接伝えたいこともあるし。
  event_unbreakablesphere2_epilogue_55:
    speaker: mihara_b
    en: "... And there's also someone else I have to report to about my body."
    ko: "…내 바디에 대해 보고를 해야 하는 사람도 생겼으니까."
    ja: |-
      …このボディのことも、
      報告を待ってる人がいるのよ。
  event_unbreakablesphere2_epilogue_56:
    speaker: mori
    en: "... I see."
    ko: 그렇… 구나.
    ja: そう…なんだ。
  event_unbreakablesphere2_epilogue_57:
    speaker: mori
    en: I guess that's when I'll head out as well.
    ko: 그럼 나도 그때쯤 가야겠네.
    ja: じゃあ、私もそれぐらいに帰ろうかな。
  event_unbreakablesphere2_epilogue_58:
    speaker: mihara_b
    en: Hmm? Where'll you go?
    ko: 음? 어딜 가?
    ja: あら？帰るってどこに？
  event_unbreakablesphere2_epilogue_59:
    speaker: mori
    en: Where else, you goof?
    ko: 어디긴 어디야.
    ja: 決まってるでしょ。
  event_unbreakablesphere2_epilogue_60:
    speaker: mori
    en: The Ark.
    ko: 방주에 가야지.
    ja: アークに。
  event_unbreakablesphere2_epilogue_61:
    speaker: mori
    en: Ah, that reminds me.
    ko: 아, 그러고 보니….
    ja: あ、そういえば…
  event_unbreakablesphere2_epilogue_62:
    speaker: mori
    en: I have you to thank for me not getting scrapped.
    ko: 네가 도와준 덕분에 폐기되지 않게 되었다고 들었어.
    ja: |-
      口添えしてくれたおかげで
      私の廃棄はなくなったって聞いたよ。
  event_unbreakablesphere2_epilogue_63:
    speaker: mori
    en: Thank you, Mihara.
    ko: "…고마워. 미하라."
    ja: "…ありがとう、ミハラ。"
  event_unbreakablesphere2_epilogue_64:
    speaker: mihara_b
    en: You heard about that?
    ko: 그 얘기를… 들었구나?
    ja: その話を…聞いたのね？
  event_unbreakablesphere2_epilogue_65:
    speaker: mori
    en: Yes. I got a message from a certain someone.
    ko: "…응. 그 사람에게 메시지가 와 있었어."
    ja: "…うん。メッセージが来てさ。"
  event_unbreakablesphere2_epilogue_66:
    speaker: mori
    en: She congratulated me on the mission being a resounding success.
    ko: 임무는 성공인 셈 치겠다고… 축하한다고.
    ja: 任務は成功扱いにしておく、おめでとう…って。
  event_unbreakablesphere2_epilogue_67:
    speaker: mihara_b
    en: "... Jien."
    ko: "…지엔이."
    ja: "…ジエン。"
  event_unbreakablesphere2_epilogue_68:
    speaker: mori
    en: You've done me a huge favor, Mihara.
    ko: "…고마워."
    ja: "…ありがとう。"
  event_unbreakablesphere2_epilogue_69:
    speaker: mori
    en: I'll be sure to pay you back someday.
    ko: 이 은혜도 언젠가… 꼭 갚을게.
    ja: この恩もいつか…必ず返すよ。
  event_unbreakablesphere2_epilogue_70:
    speaker: mori
    en: At any rate, I'll be stuck in the Ark doing whatever comes my way,
    ko: 나, 나는 어차피 방주 안에서 뭐든 하고 있을 테니까.
    ja: |-
      わ、私ならどうせアークで
      何でもやらされてるだろうし。
  event_unbreakablesphere2_epilogue_71:
    speaker: mori
    en: but I'll find a way... somehow, to pay you back.
    ko: 반드시… 어떻게든 보답할게.
    ja: 必ず…何でもしてお返しする。
  event_unbreakablesphere2_epilogue_72:
    speaker: mihara_b
    en: I appreciate the thought, Mori,
    ko: 음~ 그 마음은 고맙지만,
    ja: そうねえ…気持ちだけ受け取っておくわ。
  event_unbreakablesphere2_epilogue_73:
    speaker: mihara_b
    en: but I don't think you're going to be at the Ark.
    ko: 난 모리가 방주에 있지 않을 것 같은데?
    ja: モリーはアークにいないでしょうし？
  event_unbreakablesphere2_epilogue_74:
    speaker: mori
    en: What?
    ko: 뭐?
    ja: え？
  event_unbreakablesphere2_epilogue_75:
    speaker: mihara_b
    en: Hehe, never mind.
    ko: 후후, 아무것도 아니야.
    ja: ふふ、何でもないわ。
  event_unbreakablesphere2_epilogue_76:
    speaker: mihara_b
    en: Now then,
    ko: 자~ 그럼.
    ja: さあ、話はこれぐらいにして…
  event_unbreakablesphere2_epilogue_77:
    speaker: mihara_b
    en: what do you say we start properly enjoying our vacation?
    ko: 이번에야말로 진짜, 휴가를 즐겨볼까?
    ja: |-
      今度こそ本当に、
      ゆっくり楽しませてもらおうかしら？
  event_unbreakablesphere2_epilogue_78:
    speaker: yuni_n
    en: Coo!
    ko: 우!
    ja: う！
  event_unbreakablesphere2_epilogue_79:
    speaker: mori
    en: Good point. Who knows when we'll get another chance like this?
    ko: "…그래. 앞으로 언제 또 이런 날이 오겠어."
    ja: |-
      …そうだね。またいつこんな日が来るか
      分からないし。
  event_unbreakablesphere2_epilogue_80:
    speaker: mori
    en: We need to take it all in.
    ko: 지금 잔뜩 봐둬야지.
    ja: 見られるうちにたくさん見ておかないと。
  event_unbreakablesphere2_epilogue_81:
    speaker: "<Narration>"
    en: Mori gazes beyond the bubbles, into the ocean where the golden sunlight is
      shining down.
    ko: 모리가 물거품 밖, 황금빛 햇살이 내리쬐는 바닷속을 바라보았다.
    ja: |-
      モリーは泡の外に広がる、
      太陽の光に照らされた金色の海を眺めた
  event_unbreakablesphere2_epilogue_82:
    speaker: mori
    en: We mustn't forget that beautiful places like this exist.
    ko: "…이렇게 아름다운 곳이 있다는걸, 잊어버리지 않도록."
    ja: |-
      …世界はこんなにきれいなんだってこと、
      忘れないように。
  event_unbreakablesphere2_epilogue_83:
    speaker: "<Narration>"
    en: Ensconced within a sea so beautiful that
    ko: 그렇게 그들은 정말 동화 속에 들어와 있는 것 같은, 아름다운 바닷속에서.
    ja: |-
      そうして、彼女たちは
      おとぎ話に出てくるような美しい景色の中で…
  event_unbreakablesphere2_epilogue_84:
    speaker: "<Narration>"
    en: it feels torn from a fairytale,
    ko: 서로를 소개하고,
    ja: 知らない者はお互いに顔を合わせ
  event_unbreakablesphere2_epilogue_85:
    speaker: "<Narration>"
    en: new friends introduce themselves to one another.
    ko: 과거의 추억들을 이야기하고,
    ja: 知る者は過去の思い出と
  event_unbreakablesphere2_epilogue_86:
    speaker: "<Narration>"
    en: Meanwhile, old friends reminisce about past memories,
    ko: 함께하지 못한 날들의 이야기들을 나누며,
    ja: 別れた後の日々のことを語りあい
  event_unbreakablesphere2_epilogue_87:
    speaker: "<Narration>"
    en: share stories of their time spent apart,
    ko: 함께 웃고 울고 위로하며.
    ja: |-
      ともに笑い、ともに泣き、
      互いの過去をいたわった
  event_unbreakablesphere2_epilogue_88:
    speaker: "<Narration>"
    en: and laugh together.
    ko: 새로운 추억의 첫 페이지를 써 내려갔다.
    ja: それは新たな思い出の1ページとなった
  event_unbreakablesphere2_epilogue_89:
    speaker: "<Narration>"
    en: Together, they write the first page of a new story.
    ko: 그렇게 시간이 흘러갔다.
    ja: やがてしばらくの時が過ぎた
  event_unbreakablesphere2_epilogue_90:
    speaker: mihara_b
    en: I suppose
    ko: 자, 그럼.
    ja: さて、そろそろ…
  event_unbreakablesphere2_epilogue_91:
    speaker: mihara_b
    en: it's time for us to all part ways.
    ko: 이제 각자 가야 할 곳으로 가야겠지?
    ja: それぞれの行くべき場所へ行くとしましょうか？
  event_unbreakablesphere2_epilogue_92:
    speaker: littlemermaid
    en: Mihara. Yuni.
    ko: "[미하라, 유니.]"
    ja: "「ミハラ、ユニ」"
  event_unbreakablesphere2_epilogue_93:
    speaker: littlemermaid
    en: Thank you for everything.
    ko: "[그동안 고마웠어.]"
    ja: "「今までありがとう」"
  event_unbreakablesphere2_epilogue_94:
    speaker: littlemermaid
    en: If there ever comes a day when you need help,
    ko: "[언젠가… 너희에게 도움이 필요한 날이 온다면,]"
    ja: "「いつか…誰かの助けが必要になった時は」"
  event_unbreakablesphere2_epilogue_95:
    speaker: littlemermaid
    en: I'll come running.
    ko: "[내가 반드시 너희를 도울게.]"
    ja: "「私が必ずあなたたちを助ける」"
  event_unbreakablesphere2_epilogue_96:
    speaker: mihara_b
    en: Hehe, we should be the ones thanking you.
    ko: 후후, 우리야말로 정말 고마웠어.
    ja: ふふ、こちらこそ。
  event_unbreakablesphere2_epilogue_97:
    speaker: mihara_b
    en: I hope we can see each other again someday.
    ko: 언젠가… 또 만날 수 있었으면 좋겠네.
    ja: いつかまた…会える日が来るといいわね。
  event_unbreakablesphere2_epilogue_98:
    speaker: littlemermaid
    en: I'm sure we will.
    ko: "[만날 수 있을 거야.]"
    ja: "「その日は来る」"
  event_unbreakablesphere2_epilogue_99:
    speaker: littlemermaid
    en: So long as we want to see each other,
    ko: "[서로가 서로를 보고 싶어 한다면, 언젠가….]"
    ja: "「お互いにそう思っていれば、きっと…」"
  event_unbreakablesphere2_epilogue_100:
    speaker: littlemermaid
    en: I know that
    ko: "[반드시 만날 수 있다는 걸 알았거든.]"
    ja: "「いつか必ず会えるって、分かったから」"
  event_unbreakablesphere2_epilogue_101:
    speaker: littlemermaid
    en: we'll meet once again.
    ko: "[그러니… 꼭.]"
    ja: "「だから…絶対に」"
  event_unbreakablesphere2_epilogue_102:
    speaker: littlemermaid
    en: Definitely.
    ko: "[다시 만나자.]"
    ja: "「また会えるよ」"
  event_unbreakablesphere2_epilogue_103:
    speaker: mihara_b
    en: Yes.
    ko: "…그래. 세이렌."
    ja: "…そうね。セイレーン。"
  event_unbreakablesphere2_epilogue_104:
    speaker: mihara_b
    en: Let's meet again someday.
    ko: 꼭 다시 만나자.
    ja: 必ずまた会いましょう。
  event_unbreakablesphere2_epilogue_105:
    speaker: yuni_n
    en: Coo!
    ko: 우!
    ja: う！
  event_unbreakablesphere2_epilogue_106:
    speaker: littlemermaid
    en: Yes!
    ko: "[응!]"
    ja: "「うん！」"
  event_unbreakablesphere2_epilogue_107:
    speaker: mori
    en: Hey, what's the big idea?
    ko: 야, 세이렌.
    ja: ねえ、セイレーン。
  event_unbreakablesphere2_epilogue_108:
    speaker: mori
    en: Why do you keep leaving me out of your goodbyes?
    ko: 왜 자꾸 날 빼놓고 인사를 해?
    ja: 私には何も言わないの？
  event_unbreakablesphere2_epilogue_109:
    speaker: mori
    en: It's kinda hard not to take it personally...
    ko: "…서운하게."
    ja: "…ずいぶん冷たいじゃん。"
  event_unbreakablesphere2_epilogue_110:
    speaker: littlemermaid
    en: Ah uh?
    ko: 아으?
    ja: あう？
  event_unbreakablesphere2_epilogue_111:
    speaker: mori
    en: I'm leaving too.
    ko: 나도 간다. 잘 있어.
    ja: 私ももう行くから。元気でね。
  event_unbreakablesphere2_epilogue_112:
    speaker: mori
    en: From now on, don't ever part from your friends.
    ko: 이젠 어? 다시는 친구들이랑 헤어지지 말고.
    ja: これからはもう仲間と離れ離れにならないよう
  event_unbreakablesphere2_epilogue_113:
    speaker: mori
    en: Live together with them, and be well.
    ko: 딱 붙어서 잘 살아.
    ja: いつもちゃんと一緒にいて。
  event_unbreakablesphere2_epilogue_114:
    speaker: mori
    en: Don't foolishly try to throw your life away to save someone.
    ko: 누구 구한다고 또 호구같이 희생하려고 하지 말고.
    ja: あと、自分を犠牲にしようとしないで。
  event_unbreakablesphere2_epilogue_115:
    speaker: mori
    en: Not everyone is like you.
    ko: 모든 사람이 다 너 같은 건 아니니까!
    ja: みんながいい人ってワケじゃないんだから！
  event_unbreakablesphere2_epilogue_116:
    speaker: mori
    en: Be a little more cautious, okay?
    ko: 좀 의심도 하면서 살아. 알겠어?
    ja: もうちょっと疑うことを覚えて。分かった？
  event_unbreakablesphere2_epilogue_117:
    speaker: littlemermaid
    en: "...?"
    ko: "[…모리?]"
    ja: "「…モリー？」"
  event_unbreakablesphere2_epilogue_118:
    speaker: mori
    en: Don't just stand there! Say something!
    ko: 아, 왜 대답은 안 하고 부르기만 해!
    ja: 何？ちゃんと聞いてた？
  event_unbreakablesphere2_epilogue_119:
    speaker: littlemermaid
    en: "... Where are you going?"
    ko: "[어디… 가?]"
    ja: "「どこに…行くつもり？」"
  event_unbreakablesphere2_epilogue_120:
    speaker: mori
    en: The Ark, where else?
    ko: 어디 가냐니, 나도 방주로 돌아가야지!
    ja: どこって、アークに戻らなきゃ！
  event_unbreakablesphere2_epilogue_121:
    speaker: littlemermaid
    en: Why?
    ko: "[왜?]"
    ja: "「どうして？」"
  event_unbreakablesphere2_epilogue_122:
    speaker: mori
    en: What do you mean by "why"? It's the only place I have left to go.
    ko: 왜냐니… 갈 데가 거기밖에 없으니까!
    ja: どうしてって…他に行く場所なんかないから！
  event_unbreakablesphere2_epilogue_123:
    speaker: littlemermaid
    en: Weren't you coming with me?
    ko: "[나랑 같이 가는 거 아니었어?]"
    ja: "「私と一緒にいてくれるんじゃなかったの？」"
  event_unbreakablesphere2_epilogue_124:
    speaker: mori
    en: "... What?"
    ko: "…뭐?"
    ja: "…え？"
  event_unbreakablesphere2_epilogue_125:
    speaker: littlemermaid
    en: You said it while we were both trapped inside Gluttony.
    ko: "[글러트니의 목구멍 속에서 그랬잖아.]"
    ja: "「グラトニーの中で言ったでしょ」"
  event_unbreakablesphere2_epilogue_126:
    speaker: littlemermaid
    en: That we'd both make it out of there alive, and write a happy ending together.
    ko: "[함께 살아남아서, 해피 엔딩을 만들어 가자고.]"
    ja: |-
      「一緒に生き残って、
      ハッピーエンドにするって」
  event_unbreakablesphere2_epilogue_127:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_epilogue_128:
    speaker: littlemermaid
    en: Don't you remember?
    ko: "[기억… 안 나?]"
    ja: "「忘れ…ちゃったの？」"
  event_unbreakablesphere2_epilogue_129:
    speaker: mori
    en: I-I remember!
    ko: 나, 나는데…!
    ja: お、覚えてるけど…！
  event_unbreakablesphere2_epilogue_130:
    speaker: mori
    en: I just thought we were talking about getting out of that Rapture...
    ko: 난 그게 그냥… 밖에 같이 나가는 건 줄 알고….
    ja: でもそれは…あくまで外に出ようって話で…
  event_unbreakablesphere2_epilogue_131:
    speaker: littlemermaid
    en: You don't want to stay with me anymore?
    ko: "[더는 나랑 같이 있고 싶지 않은 거야?]"
    ja: "「もう私と一緒にいたくないの？」"
  event_unbreakablesphere2_epilogue_132:
    speaker: mori
    en: What? No! Of course I want to stay with you!
    ko: "누, 누가! \n아, 아니야!!"
    ja: |-
      な、何言ってんの！？
      そ、そんなことない！！
  event_unbreakablesphere2_epilogue_133:
    speaker: mori
    en: Are you sure that'd be okay?
    ko: 너야말로 정말 괜찮겠어?
    ja: そ、そっちこそ本当にいいの？
  event_unbreakablesphere2_epilogue_134:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere2_epilogue_135:
    speaker: mori
    en: You've seen for yourself how useless I am in battle.
    ko: 나, 나랑 같이 다니는 거 말야.
    ja: わ、私なんかと一緒にいたって…
  event_unbreakablesphere2_epilogue_136:
    speaker: mori
    en: All I'm good for is
    ko: 나 정말 할 줄 아는 건 땅 파는 것 밖에 없고….
    ja: |-
      もう分かってると思うけど、
      穴掘りぐらいしかできることないし…
  event_unbreakablesphere2_epilogue_137:
    speaker: mori
    en: digging holes in the ground...
    ko: 전투 능력도 형편없어.
    ja: 戦闘はまるっきりダメだし…
  event_unbreakablesphere2_epilogue_138:
    speaker: littlemermaid
    en: It's okay.
    ko: "[괜찮아.]"
    ja: "「関係ないよ」"
  event_unbreakablesphere2_epilogue_139:
    speaker: mori
    en: I barely have any survival skills either.
    ko: 딱히 생활력이 좋은 것도 아니고…!
    ja: 生活力が高いわけでもないし…！
  event_unbreakablesphere2_epilogue_140:
    speaker: mori
    en: I don't really have anything that I'm good at.
    ko: 특출나게 잘하는 뭔가도 없어!
    ja: 何も特技なんかない！
  event_unbreakablesphere2_epilogue_141:
    speaker: littlemermaid
    en: I'm fine with that.
    ko: "[그것도 괜찮은데….]"
    ja: "「それでも大丈夫…」"
  event_unbreakablesphere2_epilogue_142:
    speaker: mori
    en: I don't know the first thing about what it means to travel on the surface.
    ko: 지상을 돌아다니는데, 정말 하나도 할 줄 아는 게 없어서.
    ja: 地上に行ったって、何にも分かんないし
  event_unbreakablesphere2_epilogue_143:
    speaker: mori
    en: I'll only drag you down.
    ko: 정말 짐밖에 안될 거야.
    ja: ただのお荷物にしかならないよ。
  event_unbreakablesphere2_epilogue_144:
    speaker: mori
    en: Are you sure you're okay with that?
    ko: 그래도… 괜찮아?
    ja: それでも…いいの？
  event_unbreakablesphere2_epilogue_145:
    speaker: littlemermaid
    en: Aooh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere2_epilogue_146:
    speaker: mori
    en: You might be okay with it, but what about your friends?
    ko: 너, 넌 괜찮을지 몰라도! 네 친구들은 아닐지도 모르잖아…!
    ja: |-
      セ、セイレーンが大丈夫でもさ！
      他の人も同じ意見とは限らないし…！
  event_unbreakablesphere2_epilogue_147:
    speaker: cinderella
    en: It doesn't matter.
    ko: 상관없어.
    ja: いいえ。
  event_unbreakablesphere2_epilogue_148:
    speaker: cinderella
    en: As far as I'm concerned,
    ko: 목숨을 걸고 세이렌을 구해줬다고 들었을 때부터,
    ja: |-
      あなたが命をかけてセイレーンを
      助けると決めた時から
  event_unbreakablesphere2_epilogue_149:
    speaker: cinderella
    en: you became one of us the moment you risked your life to save Siren.
    ko: 이미 동료였으니까.
    ja: あなたは私たちの仲間よ。
  event_unbreakablesphere2_epilogue_150:
    speaker: grave_p
    en: If Cinderella is okay with it, so am I.
    ko: 신데렐라가 괜찮다면 나도 괜찮다.
    ja: シンデレラがいいなら私もいい。
  event_unbreakablesphere2_epilogue_151:
    speaker: mori
    en: You guys...
    ko: 너희….
    ja: みんな…
  event_unbreakablesphere2_epilogue_152:
    speaker: littlemermaid
    en: It's okay, Mori, really.
    ko: "[정말 괜찮아.]"
    ja: "「本当にそんなことない」"
  event_unbreakablesphere2_epilogue_153:
    speaker: littlemermaid
    en: I've gotten to know you quite well.
    ko: "[모리에 대해 이제 나도 잘 알거든.]"
    ja: "「モリーのことはよく分かってるから」"
  event_unbreakablesphere2_epilogue_154:
    speaker: littlemermaid
    en: You're thoughtful, smart, brave...
    ko: "[아주 다정하고, 똑똑하고….]"
    ja: "「とっても優しくて、賢くて…」"
  event_unbreakablesphere2_epilogue_155:
    speaker: littlemermaid
    en: And you're also my friend.
    ko: "[용감한 내 친구야.]"
    ja: "「勇気がある、私の友だち」"
  event_unbreakablesphere2_epilogue_156:
    speaker: mori
    en: I...
    ko: "…세이렌."
    ja: "…セイレーン。"
  event_unbreakablesphere2_epilogue_157:
    speaker: littlemermaid
    en: So, I'll take your advice to heart.
    ko: "[그러니까… 모리가 말했던 것처럼.]"
    ja: "「だから…モリーが言ってたこと」"
  event_unbreakablesphere2_epilogue_158:
    speaker: littlemermaid
    en: From now on, I won't live recklessly and put my life in jeopardy.
    ko: "[앞으로도 내가… 그, 음… 호구? 처럼 희생하지 않고 살아서,]"
    ja: "「私が…その、ええと…カモ？にされずに」"
  event_unbreakablesphere2_epilogue_159:
    speaker: littlemermaid
    en: I'll make sure my story has a happy ending.
    ko: "[해피 엔딩을 맞이할 수 있도록.]"
    ja: "「ハッピーエンドを迎えられるように」"
  event_unbreakablesphere2_epilogue_160:
    speaker: "<Narration>"
    en: Little Mermaid reaches out her hand to Mori.
    ko: 리틀 머메이드가 모리에게 손을 내밀었다.
    ja: リトルマーメイドがモリーに手を差し伸べた
  event_unbreakablesphere2_epilogue_161:
    speaker: littlemermaid
    en: Mori, will you stay with me?
    ko: "[모리가 앞으로도 함께해 줄래?]"
    ja: "「これからも一緒に見ていてくれる？」"
  event_unbreakablesphere2_epilogue_162:
    speaker: mori
    en: "..."
    ko: 아….
    ja: あ…
  event_unbreakablesphere2_epilogue_163:
    speaker: "<Narration>"
    en: Mori also reaches out and holds Little Mermaid's hand.
    ko: 모리가 그 손을 다시 맞잡았다.
    ja: モリーはその手をつかみ返した
  event_unbreakablesphere2_epilogue_164:
    speaker: mori
    en: I... I will. I'd love to!
    ko: |-
      …그, 그럴게.
      아니, 그럴래!
    ja: |-
      …そ、そうした…
      ううん、そうする！
  event_unbreakablesphere2_epilogue_165:
    speaker: mori
    en: I'd be honored to go with you guys.
    ko: 나, 나도 같이… 너랑, 너희랑 가고 싶어.
    ja: |-
      わ、私も一緒に…セイレーンと、
      セイレーンの仲間たちと一緒にいたい。
  event_unbreakablesphere2_epilogue_166:
    speaker: mori
    en: Are you really sure that's okay?
    ko: 그래도… 될까?
    ja: それでも…いい？
  event_unbreakablesphere2_epilogue_167:
    speaker: cinderella
    en: Of course.
    ko: 물론이야.
    ja: もちろんよ。
  event_unbreakablesphere2_epilogue_168:
    speaker: grave_p
    en: You're part of the team. Let's go together.
    ko: 새로운 동료. 함께 간다.
    ja: 新しい仲間。ともに行こう。
  event_unbreakablesphere2_epilogue_169:
    speaker: littlemermaid
    en: Ooh!
    ko: 아으!
    ja: あう！
  event_unbreakablesphere2_epilogue_170:
    speaker: mori
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう。"
  event_unbreakablesphere2_epilogue_171:
    speaker: mihara_b
    en: Hehe, well, that worked out quite nicely, Mori.
    ko: 후후, 잘 됐네. 모리.
    ja: ふふ、よかったわね。モリー。
  event_unbreakablesphere2_epilogue_172:
    speaker: yuni_n
    en: Coo coo!
    ko: 우우!
    ja: うう！
  event_unbreakablesphere2_epilogue_173:
    speaker: mori
    en: Mihara, Yuni...
    ko: "…미하라. 유니."
    ja: "…ミハラ、ユニ。"
  event_unbreakablesphere2_epilogue_174:
    speaker: mihara_b
    en: I told you that you wouldn't be going back to the Ark, didn't I?
    ko: 모리는 방주에는 안 갈 거 같다고 했지?
    ja: アークにはもう戻らないのね？
  event_unbreakablesphere2_epilogue_175:
    speaker: mori
    en: Guess you were right.
    ko: "…그러게."
    ja: "…そうなったみたい。"
  event_unbreakablesphere2_epilogue_176:
    speaker: mihara_b
    en: Well, put 'er there.
    ko: 그럼~ 자.
    ja: そうねえ～、じゃあ…
  event_unbreakablesphere2_epilogue_177:
    speaker: "<Narration>"
    en: Mihara extends her hand.
    ko: 미하라가 손을 내밀었다.
    ja: ミハラが手のひらを突き出した
  event_unbreakablesphere2_epilogue_178:
    speaker: mori
    en: "??"
    ko: 응? 아…!
    ja: え？あ…！
  event_unbreakablesphere2_epilogue_179:
    speaker: "<Narration>"
    en: Mori grasps Mihara's hand.
    ko: 모리가 그 손을 맞잡았다.
    ja: モリーはその手を握った
  event_unbreakablesphere2_epilogue_180:
    speaker: mihara_b
    en: Hehe, I don't mind shaking your hand,
    ko: 후후, 모리의 손도 좋긴 한데~
    ja: ふふ…手を触るのも悪くないけど。
  event_unbreakablesphere2_epilogue_181:
    speaker: mihara_b
    en: but I meant to ask you for your phone again.
    ko: 모리의 핸드폰, 다시 줄래?
    ja: あなたの携帯、もう一回出して？
  event_unbreakablesphere2_epilogue_182:
    speaker: mori
    en: My phone? Why?
    ko: 핸드폰은 왜?
    ja: 携帯？なんで？
  event_unbreakablesphere2_epilogue_183:
    speaker: mihara_b
    en: You're not going back to the Ark, and choosing instead to travel with the
      Pilgrims.
    ko: 방주로 돌아가지 않고 필그림들과 함께 다닌다는 건,
    ja: |-
      アークに戻らず、ピルグリムと一緒に
      いるつもりなら…
  event_unbreakablesphere2_epilogue_184:
    speaker: mihara_b
    en: In other words, you're deserting the Ark.
    ko: 다시 말해 방주를 탈주하는 것과 같으니까.
    ja: 脱走扱いされるってことよ。
  event_unbreakablesphere2_epilogue_185:
    speaker: mori
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_unbreakablesphere2_epilogue_186:
    speaker: mihara_b
    en: You need to get rid of anything that could be used to track your location.
    ko: 추적당할 수 있는 모든 건 없애야지.
    ja: 追いかけられないようにしないとね。
  event_unbreakablesphere2_epilogue_187:
    speaker: mori
    en: Ah, you're right.
    ko: 아, 그, 그렇네.
    ja: あ、そ、そっか。
  event_unbreakablesphere2_epilogue_188:
    speaker: "<Narration>"
    en: Mori fumbles for her phone, then hands it over to Mihara.
    ko: 모리가 허둥지둥 미하라에게 핸드폰을 건넸다.
    ja: モリーはあわててミハラに携帯端末を差し出した
  event_unbreakablesphere2_epilogue_189:
    speaker: mori
    en: "... Thank you, Mihara."
    ko: "…고마워. 미하라."
    ja: "…ありがとう、ミハラ。"
  event_unbreakablesphere2_epilogue_190:
    speaker: mihara_b
    en: Don't mention it.
    ko: 별말씀을.
    ja: どういたしまして。
  event_unbreakablesphere2_epilogue_191:
    speaker: mihara_b
    en: Take care of yourself, and make sure you're getting along with Siren out there.
    ko: 모리도 세이렌이랑 같이 잘 지내고 있어야 해.
    ja: モリー、セイレーンと仲良くね。
  event_unbreakablesphere2_epilogue_192:
    speaker: mihara_b
    en: We'll meet again.
    ko: 다음에 꼭 다시 만나자.
    ja: また会いましょ。
  event_unbreakablesphere2_epilogue_193:
    speaker: yuni_n
    en: Coo oooh!
    ko: 우우 우우우!
    ja: うう、ううう！
  event_unbreakablesphere2_epilogue_194:
    speaker: mori
    en: Yes, we will. I'm sure of it.
    ko: "…응. 꼭 다시 만나자."
    ja: "…うん。必ず。"
  event_unbreakablesphere2_epilogue_195:
    speaker: "<Narration>"
    en: Yuni and Mihara turn around and walk toward the Ark.
    ko: 유니와 미하라가 뒤를 돌아, 방주를 향해 걸어갔다.
    ja: ユニとミハラがアークに向けて歩き出した
  event_unbreakablesphere2_epilogue_196:
    speaker: "<Narration>"
    en: Little Mermaid and Mori watch their figures grow smaller and smaller
    ko: 그녀들의 그림자가 사라질 때까지,
    ja: 彼女たちの影が見えなくなるまで
  event_unbreakablesphere2_epilogue_197:
    speaker: "<Narration>"
    en: until they disappear against the horizon,
    ko: 리틀 머메이드와 모리는 하염없이 그 뒷모습을 바라보았다.
    ja: |-
      リトルマーメイドとモリーは
      その背中を見送った
  event_unbreakablesphere2_epilogue_198:
    speaker: "<Narration>"
    en: all the while wishing and hoping they'll meet again someday.
    ko: 언젠가 꼭 다시 만나기를 기원하며….
    ja: いつか再会できる日が来ることを祈りながら…
  event_unbreakablesphere2_epilogue_199:
    speaker: cinderella
    en: Well, we ought to get going as well.
    ko: 그럼… 이제 우리도 가볼까?
    ja: そろそろ…私たちも行きましょう？
  event_unbreakablesphere2_epilogue_200:
    speaker: cinderella
    en: Before we go back to Prince, I'd like to meet up with Hansel and Gretel if
      possible.
    ko: "왕자님에게 돌아가기 전에, \n가능하다면 헨젤, 그레텔을 만나서 가고 싶은데."
    ja: |-
      王子様のところへ戻る前に、できれば
      ヘンゼルとグレーテルも見つけておきたいわ。
  event_unbreakablesphere2_epilogue_201:
    speaker: cinderella
    en: Siren.
    ko: 세이렌.
    ja: セイレーン…
  event_unbreakablesphere2_epilogue_202:
    speaker: littlemermaid
    en: Ooh?
    ko: 우?
    ja: う？
  event_unbreakablesphere2_epilogue_203:
    speaker: cinderella
    en: Do you know where Hansel and Gretel are?
    ko: 혹시 헨젤과 그레텔이 어디 있는지 알고 있어?
    ja: |-
      ヘンゼルとグレーテルはどこにいるか
      知らないかしら？
  event_unbreakablesphere2_epilogue_204:
    speaker: littlemermaid
    en: Well...
    ko: "[아… 그게….]"
    ja: "「あ…えっと…」"
  event_unbreakablesphere2_epilogue_205:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_epilogue_206:
    speaker: cinderella
    en: What's wrong?
    ko: "…표정이 왜 그래?"
    ja: "…どうしたの？"
  event_unbreakablesphere2_epilogue_207:
    speaker: cinderella
    en: Did something happen to them?
    ko: 둘에게 무슨 일이라도 있어?
    ja: あの子たちに何かあった？
  event_unbreakablesphere2_epilogue_208:
    speaker: littlemermaid
    en: "..."
    ko: "……."
    ja: "……"
  event_unbreakablesphere2_epilogue_209:
    speaker: littlemermaid
    en: If you're intent on fighting alongside Hansel and Gretel,
    ko: "[…신데렐라. 헨젤, 그레텔과 함께 싸우고 싶은 거라면,]"
    ja: "「…シンデレラ。もし、探すつもりなら…」"
  event_unbreakablesphere2_epilogue_210:
    speaker: littlemermaid
    en: then perhaps... it might be better not to go looking for them.
    ko: "[어쩌면… 찾지 않는 게 좋을지도 몰라.]"
    ja: "「もしかしたら…やめた方がいいかも」"
  event_unbreakablesphere2_epilogue_211:
    speaker: cinderella
    en: What? Whatever do you mean?
    ko: 뭐?
    ja: え？
  event_unbreakablesphere2_epilogue_212:
    speaker: littlemermaid
    en: Hansel and Gretel...
    ko: "[그 둘은….]"
    ja: "「あの子たちは…」"
  event_unbreakablesphere2_epilogue_213:
    speaker: littlemermaid
    en: are no longer on humanity's side.
    ko: "[더 이상 인류의 편이 아니니까.]"
    ja: "「もう人類の味方じゃない」"
