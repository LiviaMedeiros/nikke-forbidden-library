---
event_queensorder_prologue:
  event_queensorder_prologue_1:
    speaker: child01
    en: That's my apple-flavored Splendamin! Get your grubby mitts off it!
    ko: 그 사과 맛 퍼펙트 내 거야! 먹지 마!
    ja: |-
      そのリンゴ味のパーフェクトはボクのだよ！
      食べちゃダメ！
  event_queensorder_prologue_2:
    speaker: rosanna
    en: Huh? What?
    ko: 허? 뭐라니?
    ja: ハァ？何言ってんの？
  event_queensorder_prologue_3:
    speaker: rosanna
    en: Listen you little squirt. I'm the one who pays your dad.
    ko: 야. 네 아빠한테 돈 주는 사람이 나거든?
    ja: |-
      ねえ。あんたのパパに
      お金をあげてんのはあたしだよ？
  event_queensorder_prologue_4:
    speaker: rosanna
    en: If you want to get technical, I have just as much right to this Splendamin
      as you do.
    ko: "이 사과 맛 퍼펙트도 어? \n엄연히 따지면 내 거일 수도 있다는 얘기…."
    ja: |-
      このリンゴ味のパーフェクトもさぁ、
      厳密に言えばあたしのものって…
  event_queensorder_prologue_5:
    speaker: child01
    en: Nuh-uh! My dad bought it for me!
    ko: 아니야! 아빠가 사준 거야!
    ja: 違うよ！パパが買ってくれたんだもん！
  event_queensorder_prologue_6:
    speaker: middlemember
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_prologue_7:
    speaker: rosanna
    en: Well, aren't you a feisty one?
    ko: 하하. 이 맹랑한 것 좀 봐라?
    ja: アハハ。しっかりしてるね。
  event_queensorder_prologue_8:
    speaker: middlemember
    en: I-I'm sorry, Boss!
    ko: 죄, 죄송합니다. 보스!
    ja: も、申し訳ありません。ボス！
  event_queensorder_prologue_9:
    speaker: middlemember
    en: He's still young, he...
    ko: 저희 애가 아직 어려서…!
    ja: この子はまだ小さいので…！
  event_queensorder_prologue_10:
    speaker: rosanna
    en: What are you so scared for?
    ko: 뭘 쫄고 그래.
    ja: 何ビビってんの？
  event_queensorder_prologue_11:
    speaker: rosanna
    en: A bright kid like him has a bright future ahead of him.
    ko: 맹랑한 게 안 죽고 잘 크겠구만.
    ja: 世渡り上手で、生き残れそうじゃん。
  event_queensorder_prologue_12:
    speaker: rosanna
    en: Just make sure you keep him well-fed so he grows up big and strong.
    ko: 크면서 비실해지지 않게 굶기지 말고 키워.
    ja: しっかり食わせてやんなよ。
  event_queensorder_prologue_13:
    speaker: middlemember
    en: Yes, Boss!!
    ko: 예, 보스!!
    ja: はい、ボス！！
  event_queensorder_prologue_14:
    speaker: "<Monologue>"
    en: Rosanna gives back the apple-flavored Splendamin.
    ko: 로산나가 사과 맛 퍼펙트를 돌려주었다.
    ja: |-
      ロザンナはリンゴ味のパーフェクトを
      返してあげた
  event_queensorder_prologue_15:
    speaker: rosanna
    en: "You're right, this is yours. \nDon't let people steal your things like I
      just tried to do."
    ko: |-
      그래, 네 거 맞아.
      지금처럼 딴 놈들한테 네 거 뺏기지 말고 잘 챙겨 먹어.
    ja: |-
      そう、あんたのだよ。
      今みたいに誰かに奪われないように
      ちゃんと食べな。
  event_queensorder_prologue_16:
    speaker: child01
    en: "... Okay."
    ko: "…응."
    ja: "…うん。"
  event_queensorder_prologue_17:
    speaker: rosanna
    en: Now that I think about it, I'm feeling a might peckish myself.
    ko: 말하다 보니 나도 배고프네~
    ja: |-
      おしゃべりしてたら、
      あたしもお腹減っちゃった。
  event_queensorder_prologue_18:
    speaker: rosanna
    en: Let's get some grub.
    ko: 우리도 밥이나 먹으러 가자.
    ja: あたしらも食事にしよ。
  event_queensorder_prologue_19:
    speaker: ribbonmember
    en: I'll have them prepare your usual.
    ko: "늘 드시던 걸로 준비해놓으라고 했습니다. \n들어가시죠."
    ja: |-
      いつものメニューを頼んでおきました。
      中へどうぞ。
  event_queensorder_prologue_20:
    speaker: rosanna
    en: Very good. Let's head in.
    ko: |-
      그래~
      애들아 들어가자.
    ja: |-
      オッケー。
      みんな、行くよ。
  event_queensorder_prologue_21:
    speaker: consigliere
    en: Boss.
    ko: 보스.
    ja: ボス。
  event_queensorder_prologue_22:
    speaker: consigliere
    en: Red Grass is apparently purchasing large amounts of incendiary devices.
    ko: 붉은 덤불 쪽에서 다량의 폭탄을 매입하고 있다고 합니다.
    ja: |-
      「レッドブッシュ」が大量の爆弾を
      仕入れているそうです。
  event_queensorder_prologue_23:
    speaker: rosanna
    en: Red Grass... that's one of the new gangs, isn't it? What are they gathering
      bombs for?
    ko: |-
      붉은 덤불이면… 갱단 애들 아냐?
      걔들이 폭탄을 왜?
    ja: |-
      レッドブッシュって…ギャングじゃないっけ？
      なんで爆弾を？
  event_queensorder_prologue_24:
    speaker: rosanna
    en: Are they orchestrating a terror attack?
    ko: 테러라도 준비한대?
    ja: テロでもする気？
  event_queensorder_prologue_25:
    speaker: consigliere
    en: Hard to say.
    ko: 글쎄요.
    ja: さあ。
  event_queensorder_prologue_26:
    speaker: consigliere
    en: We're not sure at this point,
    ko: 그건 알 수 없습니다만.
    ja: それは分かりませんが…
  event_queensorder_prologue_27:
    speaker: consigliere
    en: but their activity has been very suspect as of late.
    ko: 자금의 흐름이 좀 이상합니다.
    ja: 資金の流れに少々気になるところが。
  event_queensorder_prologue_28:
    speaker: rosanna
    en: Such as?
    ko: 뭐가.
    ja: どういうこと？
  event_queensorder_prologue_29:
    speaker: consigliere
    en: Their pockets aren't nearly deep enough to buy that many explosives.
    ko: 녀석들은 그렇게 폭탄을 사들일 수 있는 돈이 없습니다.
    ja: |-
      奴らは爆弾を買い込めるほどの
      金を持っていません。
  event_queensorder_prologue_30:
    speaker: rosanna
    en: What is it then?
    ko: 그럼 뭐야.
    ja: じゃあ、何？
  event_queensorder_prologue_31:
    speaker: rosanna
    en: Have they got a connection in the Ark footing the bill?
    ko: 방주 쪽에 돈줄이라도 있다?
    ja: アークに金ヅルでもいるってこと？
  event_queensorder_prologue_32:
    speaker: consigliere
    en: It could very well be possible.
    ko: 그렇게도 해석할 수 있겠죠.
    ja: そう解釈することもできますね。
  event_queensorder_prologue_33:
    speaker: consigliere
    en: Whatever the reason, our main consideration should be
    ko: 어느 쪽이든 보스에게 위협이 될 수 있다는 점만
    ja: |-
      いずれにしろ、ボスにとって
      脅威となり得るということを
  event_queensorder_prologue_34:
    speaker: consigliere
    en: how much of a danger it does or doesn't pose to you.
    ko: 인지해두시는 쪽이 좋을 것 같습니다.
    ja: 認識しておかれた方がよろしいかと。
  event_queensorder_prologue_35:
    speaker: rosanna
    en: Why are you getting yourself so worked up over something so trivial?
    ko: 뭘 그런 걸로 호들갑 떨고 그래.
    ja: そんなことでイチイチ騒がないでよ。
  event_queensorder_prologue_36:
    speaker: rosanna
    en: It's not like they're the only ones in the Outer Rim fond of playing with
      bombs.
    ko: 아우터 림에서 폭탄 만지는 애들이 한두 명 있는 것도 아니고~
    ja: |-
      アウターリムで爆弾を扱ってる奴なんて
      大勢いるでしょ。
  event_queensorder_prologue_37:
    speaker: rosanna
    en: But I hear you. I'll be careful.
    ko: 그래~ 기껏 조심하라고 한 거니까 조심하지 뭐.
    ja: |-
      まあ、せっかく注意してくれたんだから、
      一応気を付けとく。
  event_queensorder_prologue_38:
    speaker: "<Narration>"
    en: "*Screech*"
    ko: 끼이익-
    ja: キィィー
  event_queensorder_prologue_39:
    speaker: rosanna
    en: Hello lady, I'm com...!
    ko: 할멈 나왔…!
    ja: ばあちゃん、お待た…！
  event_queensorder_prologue_40:
    speaker: "<Narration>"
    en: Beep-!
    ko: 삣-!
    ja: ピッ！
  event_queensorder_prologue_41:
    speaker: rosanna
    en: "!!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_prologue_42:
    speaker: consigliere
    en: Boss, get back!
    ko: 보스 피하십시오!
    ja: ボス、逃げてください！
  event_queensorder_prologue_43:
    speaker: "<Narration>"
    en: "*Beep beep beep beep*"
    ko: 삐삐삐삐-
    ja: ピピピピー
  event_queensorder_prologue_44:
    speaker: rosanna
    en: Agh!
    ko: 아.
    ja: あ。
  event_queensorder_prologue_45:
    speaker: rosanna
    en: This may be more dangerous than I thought...
    ko: 이건 좀 위험하겠는데.
    ja: これは、ちょっとヤバいかも。
  event_queensorder_prologue_46:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 콰앙-
    ja: ドンッ！
  event_queensorder_prologue_47:
    speaker: "<Monologue>"
    en: An explosion occurred.
    ko: 폭발이 일어났다.
    ja: 爆発が起こった
event_queensorder_01_s:
  event_queensorder_01_s_1:
    speaker: "<Monologue>"
    en: All of the other Counter members have left to run errands and tend to their
      own personal affairs.
    ko: 그날은 비가 오는 날이었다.
    ja: その日は雨が降っていた
  event_queensorder_01_s_2:
    speaker: "<Monologue>"
    en: It's mid-afternoon, and it's raining.
    ko: 카운터스의 일원들 모두 개인적인 일로 자리를 비웠던,
    ja: |-
      カウンターズはみんな
      個人的な用事で出払っている
  event_queensorder_01_s_3:
    speaker: "<Monologue>"
    en: That afternoon.
    ko: 그날 오후.
    ja: そんな午後
  event_queensorder_01_s_4:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ブルルルー
  event_queensorder_01_s_5:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_01_s_6:
    speaker: "<Narration>"
    en: "*Crashh*"
    ko: 우탕당-
    ja: バタンッ
  event_queensorder_01_s_7:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_queensorder_01_s_8:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_queensorder_01_s_9:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_01_s_10:
    speaker: "<Self>"
    en: Rosanna...?
    ko: 로산나…?
    ja: ロザンナ…？
  event_queensorder_01_s_11:
    speaker: "<Narration>"
    en: "*Splat*"
    ko: 털썩-
    ja: ドサッ
  event_queensorder_01_s_12:
    speaker: "<Monologue>"
    en: Rosanna collapses to the ground.
    ko: 로산나가 바닥에 쓰러졌다.
    ja: ロザンナが地面に倒れた
  event_queensorder_01_s_13:
    speaker: "<Self>"
    en: Rosanna!
    ko: 로산나!
    ja: ロザンナ！
event_queensorder_01_e:
  event_queensorder_01_e_1:
    speaker: mary
    en: Hmm...
    ko: 지휘관.
    ja: 指揮官。
  event_queensorder_01_e_2:
    speaker: "<Self>"
    en: How is she?
    ko: 어때?
    ja: どうだ？
  event_queensorder_01_e_3:
    speaker: mary
    en: She's pretty roughed up. It looks like a bomb went off right in front of her.
    ko: 흠… 상태를 봐서는 눈앞에서 폭탄이라도 터진 것 같네요.
    ja: |-
      この様子だと、目の前で爆弾か何かが
      爆発したのだと思います。
  event_queensorder_01_e_4:
    speaker: "<Self>"
    en: A bomb?!
    ko: "…폭탄?!"
    ja: "…爆弾！？"
  event_queensorder_01_e_5:
    speaker: mary
    en: Don't worry.
    ko: 걱정하지 마세요.
    ja: ご心配なく。
  event_queensorder_01_e_6:
    speaker: mary
    en: The treatment is working as intended.
    ko: 그래도 치료는 정상적으로 잘 끝났어요.
    ja: 治療は無事に終わりましたから。
  event_queensorder_01_e_7:
    speaker: mary
    en: Thankfully, I had a part that matched her specific model, so I was able to
      treat her easily.
    ko: 다행히 모델에 맞는 부품이 있어서 쉽게 치료할 수 있었어요.
    ja: |-
      幸い、モデルに合う部品があったので
      簡単に治療できました。
  event_queensorder_01_e_8:
    speaker: mary
    en: As long as she gets some rest, she won't have any major issues.
    ko: 푹 쉬시기만 하면, 일상생활에는 무리 없으실 거예요.
    ja: |-
      ゆっくり休めば、
      日常生活には支障ないはずです。
  event_queensorder_01_e_9:
    speaker: "<Self>"
    en: You're a lifesaver, Mary.
    ko: 고마워.
    ja: ありがとう
  event_queensorder_01_e_10:
    speaker: mary
    en: Don't mention it.
    ko: 별말씀을요.
    ja: どういたしまして。
  event_queensorder_01_e_11:
    speaker: mary
    en: Well, if that's everything, then I'll be off.
    ko: 그럼 전 가볼게요.
    ja: では、私はこれで失礼しますね。
  event_queensorder_01_e_12:
    speaker: "<Monologue>"
    en: Mary begins to walk outside, but then stops.
    ko: 메어리가 밖으로 걸음을 옮기다 멈춰 섰다.
    ja: メアリーが外に出る途中で立ち止まった
  event_queensorder_01_e_13:
    speaker: mary
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  event_queensorder_01_e_14:
    speaker: mary
    en: I know it's not easy for you,
    ko: 불가항력이라는 건 알지만,
    ja: 不可抗力だということは分かりますが、
  event_queensorder_01_e_15:
    speaker: mary
    en: but if things start getting dangerous, please take care of yourself.
    ko: 너무 위험해 보인다 싶으면 몸을 사리셔야 해요.
    ja: |-
      危険だと思ったら、
      ご自身を優先してくださいね。
  event_queensorder_01_e_16:
    speaker: mary
    en: If you get hurt even superficially, come to the hospital at once.
    ko: 조금이라도 다치면 바로 병원으로 오시고요.
    ja: |-
      少しでもおケガをされたら、
      すぐに病院にお越しください。
  event_queensorder_01_e_17:
    speaker: mary
    en: Is that clear?
    ko: 무슨 말인지 알겠죠?
    ja: 分かりましたか？
  event_queensorder_01_e_18:
    speaker: "<Self>"
    en: "... I'll try."
    ko: "…노력해 볼게."
    ja: "…努力する"
  event_queensorder_01_e_19:
    speaker: mary
    en: Good. See you around, Commander.
    ko: 후후, 또 뵈어요. 지휘관.
    ja: ふふ、またお会いしましょう。指揮官。
  event_queensorder_01_e_20:
    speaker: "<Monologue>"
    en: Mary leaves the Commander's Room.
    ko: 메어리가 지휘관실을 떠나갔다.
    ja: メアリーが指揮官室を出て行った
  event_queensorder_01_e_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_01_e_22:
    speaker: "<Self>"
    en: A terrorist bombing...
    ko: 폭탄 테러라니….
    ja: 爆弾テロだなんて…
  event_queensorder_01_e_23:
    speaker: "<Monologue>"
    en: I head towards Rosanna...
    ko: 로산나에게 다가갔….
    ja: ロザンナに近づ…
  event_queensorder_01_e_24:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャッ
  event_queensorder_01_e_25:
    speaker: rosanna
    en: Who is it?
    ko: 누구냐.
    ja: 誰だ。
  event_queensorder_01_e_26:
    speaker: "<Self>"
    en: Rosanna?
    ko: 로산나?
    ja: ロザンナ？
  event_queensorder_01_e_27:
    speaker: rosanna
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_01_e_28:
    speaker: rosanna
    en: Mister...?
    ko: 미스터…?
    ja: ミスター…？
  event_queensorder_01_e_29:
    speaker: rosanna
    en: What are you doing here?
    ko: 미스터가 왜 여기에….
    ja: どうしてミスターがここに…
  event_queensorder_01_e_30:
    speaker: "<Self>"
    en: Well, this is the Commander's Room.
    ko: 여긴 지휘관실이니까.
    ja: ここは指揮官室だ
  event_queensorder_01_e_31:
    speaker: rosanna
    en: In the Commander's Room？
    ko: 지휘관실?
    ja: 指揮官室？
  event_queensorder_01_e_32:
    speaker: "<Monologue>"
    en: Rosanna looks around.
    ko: 로산나가 주위를 둘러보았다.
    ja: ロザンナが周りを見回した
  event_queensorder_01_e_33:
    speaker: rosanna
    en: Dang.
    ko: 아.
    ja: あ。
  event_queensorder_01_e_34:
    speaker: rosanna
    en: You weren't kidding.
    ko: "…정말이네."
    ja: "…本当だ。"
  event_queensorder_01_e_35:
    speaker: rosanna
    en: Jeez, did I get knocked out with one puny bomb?
    ko: 하하. 폭탄 한방에 미친 건가.
    ja: アハハ。爆弾でおかしくなっちゃったのかな。
  event_queensorder_01_e_36:
    speaker: rosanna
    en: How'd I end up here?
    ko: 어쩌자고 여길….
    ja: なんでここに…
  event_queensorder_01_e_37:
    speaker: "<Self>"
    en: Are you okay?
    ko: "…괜찮아?"
    ja: "…大丈夫か？"
  event_queensorder_01_e_38:
    speaker: rosanna
    en: "... Mister."
    ko: "…미스터."
    ja: "…ミスター。"
  event_queensorder_01_e_39:
    speaker: rosanna
    en: How long have I been out?
    ko: 내가 여기 온 지 얼마나 됐어?
    ja: あたしがここに来て、どれくらい経った？
  event_queensorder_01_e_40:
    speaker: "<Self>"
    en: About half a day, I think.
    ko: 반나절쯤 된 거 같은데.
    ja: 半日ほどだ
  event_queensorder_01_e_41:
    speaker: rosanna
    en: Damn! It's too late now.
    ko: |-
      제기랄.
      이미 늦었네.
    ja: |-
      クソッ。
      もう遅いね。
  event_queensorder_01_e_42:
    speaker: "<Monologue>"
    en: Rosanna flips her hair over her shoulder and bolts upright, looking agitated.
    ko: 로산나가 신경질적으로 머리를 쓸어올린 후 자리에서 일어났다.
    ja: |-
      ロザンナはイライラした様子で髪をかきあげ
      その場から立ち上がった
  event_queensorder_01_e_43:
    speaker: rosanna
    en: Get ready to leave, Mister.
    ko: 미스터, 나갈 준비해.
    ja: ミスター、出かける準備して。
  event_queensorder_01_e_44:
    speaker: "<Self>"
    en: Right now?
    ko: 지금?
    ja: 今？
  event_queensorder_01_e_45:
    speaker: rosanna
    en: That's right. We're going to want to blend in,
    ko: 아. 그리고 그 군복은 벗는 게 좋을 거 같아.
    ja: あ、それからその軍服は変えた方がいいね。
  event_queensorder_01_e_46:
    speaker: rosanna
    en: so I'd suggest ditching the military uniform.
    ko: 인파 속에 숨어야 하니까 뭐가 좋을까....
    ja: |-
      人混みに紛れなきゃいけないから、
      何がいいかな…
  event_queensorder_01_e_47:
    speaker: "<Self>"
    en: Why do we need to blend in?
    ko: 숨어야 한다니? 왜?
    ja: 人混みに紛れる？なぜ？
  event_queensorder_01_e_48:
    speaker: rosanna
    en: I don't have time to explain everything in detail.
    ko: 자세히 설명할 시간은 없고.
    ja: 詳しく説明してる時間はないよ。
  event_queensorder_01_e_49:
    speaker: rosanna
    en: Just hurry up and change.
    ko: 빨리 갈아입어야 하니까.
    ja: 早く着替えて。
  event_queensorder_01_e_50:
    speaker: rosanna
    en: At least take off your jacket. You're practically broadcasting to the entire
      world you're part of the military.
    ko: 일단 이 군인 티 팍팍 나는 재킷부터 벗어볼까?
    ja: |-
      とりあえず、この軍人丸出しの
      ジャケットから脱いでくれる？
  event_queensorder_01_e_51:
    speaker: "<Monologue>"
    en: Rosanna yanks roughly on my jacket sleeve.
    ko: 로산나가 내 재킷을 끌어내렸다.
    ja: ロザンナが私のジャケットを引っ剥がした
  event_queensorder_01_e_52:
    speaker: "<Self>"
    en: All right! I'll change.
    ko: 내가 갈아입을…!
    ja: 自分で着替え…！
  event_queensorder_01_e_53:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑-
    ja: コンコン
  event_queensorder_01_e_54:
    speaker: rosanna
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_01_e_55:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_01_e_56:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_01_e_57:
    speaker: "<Self>"
    en: Who is it?
    ko: 누구지?
    ja: 誰だ？
  event_queensorder_01_e_58:
    speaker: "<Monologue>"
    en: Nothing can be heard from outside.
    ko: "…바깥에서 아무런 소리도 들려오지 않는다."
    ja: "…外からは何の音も聞こえない"
  event_queensorder_01_e_59:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_01_e_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_01_e_61:
    speaker: rosanna
    en: Mister, once that door opens, duck down.
    ko: |-
      …미스터.
      문 열리면 고개 숙여.
    ja: |-
      …ミスター。
      ドアを開けたら頭を下げて。
  event_queensorder_01_e_62:
    speaker: "<Self>"
    en: What are you going to do?
    ko: 로산나는 뭘 하려고….
    ja: 何をするつもりだ？
  event_queensorder_01_e_63:
    speaker: rosanna
    en: Don't worry.
    ko: 걱정하지 마.
    ja: 心配しないで。
  event_queensorder_01_e_64:
    speaker: rosanna
    en: I won't let myself get ambushed twice.
    ko: "…두 번은 안 당하니까."
    ja: "…二度はやられない。"
  event_queensorder_01_e_65:
    speaker: "<Monologue>"
    en: Rosanna picks up her gun.
    ko: 로산나가 총을 집어 들었다.
    ja: ロザンナが銃を持った
  event_queensorder_01_e_66:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_queensorder_01_e_67:
    speaker: rosanna
    en: Get down!
    ko: 엎드려!!
    ja: 伏せて！！
  event_queensorder_01_e_68:
    speaker: "<Monologue>"
    en: I crouch down as fast as I can.
    ko: 몸을 숙였다!
    ja: 頭を下げた！
  event_queensorder_01_e_69:
    speaker: "<Narration>"
    en: "*Tududududududu*"
    ko: 투두두두두두두-!!
    ja: ダダダダダダダッ！
  event_queensorder_01_e_70:
    speaker: "<Narration>"
    en: "*Bang* *Bang*"
    ko: 탕-! 탕-!
    ja: バンッ！バンッ！
  event_queensorder_01_e_71:
    speaker: unknown
    en: Ugh...!
    ko: 크윽…!
    ja: くぅっ…！
  event_queensorder_01_e_72:
    speaker: "<Monologue>"
    en: Rosanna hits her mark, striking one of the mysterious assailants in the shoulder.
    ko: 로산나가 쏜 총알이 적들의 어깨를 꿰뚫었다!
    ja: ロザンナが撃った弾丸が敵の肩を貫いた！
  event_queensorder_01_e_73:
    speaker: rosanna
    en: Let's go!
    ko: 가자!
    ja: 行くよ！
  event_queensorder_01_e_74:
    speaker: "<Monologue>"
    en: Rosanna grabs my hand and leads me out of the Commander's Room.
    ko: 로산나의 손에 이끌려 지휘관실 바깥으로 뛰어나갔다.
    ja: |-
      ロザンナに引っ張られ、
      指揮官室の外に飛び出した
event_queensorder_02_s:
  event_queensorder_02_s_1:
    speaker: "<Monologue>"
    en: While dodging a hail of bullets, Rosanna and I eventually reach the elevator
      leading to the Ark.
    ko: 쏟아지는 탄환을 피해 로산나와 함께 방주로 향하는 엘리베이터에 도달했다.
    ja: |-
      降り注ぐ弾丸を避けて、ロザンナと
      アークへ向かうエレベーターにたどり着いた
  event_queensorder_02_s_2:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_02_s_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_02_s_4:
    speaker: rosanna
    en: Go figure.
    ko: 하아… 이게 뭐람.
    ja: |-
      ハァ…
      チッ。
  event_queensorder_02_s_5:
    speaker: rosanna
    en: I made you take your jacket off right before we had to book it. You must be
      freezing.
    ko: 괜히 춥기만 하게 재킷만 벗기고 와버렸네.
    ja: |-
      結局ジャケットを脱がせただけで
      出て来ちゃった。
  event_queensorder_02_s_6:
    speaker: "<Self>"
    en: I'm fine with it.
    ko: 난 괜찮아.
    ja: 私は大丈夫だ
  event_queensorder_02_s_7:
    speaker: rosanna
    en: Well, I'm not.
    ko: 내가 안 괜찮아서 그래.
    ja: あたしが大丈夫じゃないんだよ。
  event_queensorder_02_s_8:
    speaker: rosanna
    en: We all know how sexy you look rain-drenched,
    ko: 빗물에 흐트러진 남자는 섹시하지만,
    ja: 服が乱れた男はセクシーだけど
  event_queensorder_02_s_9:
    speaker: rosanna
    en: but I'd rather be seeing this under other circumstances.
    ko: 이런 일 때문이라는 게 마음에 들지 않네.
    ja: |-
      こんな事件のせいだってことが
      気に入らないよね。
  event_queensorder_02_s_10:
    speaker: "<Self>"
    en: Any chance you can fill me in on what's going on?
    ko: 이제 이야기해 줄 수 있어?
    ja: 教えてくれないか？
  event_queensorder_02_s_11:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_02_s_12:
    speaker: "<Self>"
    en: What happened?
    ko: 무슨 일이 있었는지.
    ja: 何があったのか
  event_queensorder_02_s_13:
    speaker: rosanna
    en: It's classified.
    ko: 비밀.
    ja: ヒミツ。
  event_queensorder_02_s_14:
    speaker: rosanna
    en: Telling you more will only get you mixed in deeper.
    ko: 더 알게 되면 이쪽이랑 엮이니까 안돼.
    ja: これ以上知られたら、巻き込んじゃうからダメ。
  event_queensorder_02_s_15:
    speaker: "<Self>"
    en: I think I'm already in deep enough as is.
    ko: 이미 엮일 대로 엮여 버린 것 같은데.
    ja: すでに巻き込まれている気がするが
  event_queensorder_02_s_16:
    speaker: rosanna
    en: That may be, but it's still safer not to know everything.
    ko: 그래도 모른채 있는 게 더 안전해.
    ja: それでも知らんぷりしてる方が安全だよ。
  event_queensorder_02_s_17:
    speaker: "<Self>"
    en: I've already had gunmen try to take me out.
    ko: 이미 총격전도 겪었는데?
    ja: すでに銃撃戦も経験したが？
  event_queensorder_02_s_18:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_02_s_19:
    speaker: rosanna
    en: "*Sigh* You're right. You deserve to know why you're being subjected to all
      this madness."
    ko: |-
      하아… 그래.
      미스터도 왜 이런 재난을 겪고 있는지 정도는 알아야지.
    ja: |-
      ハァ…そうだね。分かった。
      ミスターもどうしてこんな目に
      遭ってるのか、知るべきだよね。
  event_queensorder_02_s_20:
    speaker: rosanna
    en: Someone planted a bomb at the restaurant I frequent.
    ko: 누군가가 내가 가던 음식점에 폭탄을 설치했어.
    ja: |-
      あたしがよく行くレストランに
      誰かが爆弾を仕掛けたの。
  event_queensorder_02_s_21:
    speaker: rosanna
    en: The moment I opened the door, kablammo!
    ko: 내가 문을 여는 타이밍에 맞춰, 팡~
    ja: |-
      あたしがドアを開けるタイミングに合わせて、
      ドカーン！
  event_queensorder_02_s_22:
    speaker: rosanna
    en: The entire place was blown sky high.
    ko: 하고 터질 수 있게 준비해 놨더라고.
    ja: "…って爆発するように用意されてた。"
  event_queensorder_02_s_23:
    speaker: "<Self>"
    en: Who did it?
    ko: 누가?
    ja: 犯人は？
  event_queensorder_02_s_24:
    speaker: rosanna
    en: Not sure.
    ko: 글쎄.
    ja: さあね。
  event_queensorder_02_s_25:
    speaker: rosanna
    en: My list of enemies
    ko: 범인이 누군지는 아직까진 모르겠어.
    ja: まだ分かんない。
  event_queensorder_02_s_26:
    speaker: rosanna
    en: is a mile long.
    ko: 내가 워낙 적이 많아야지~
    ja: あたしには敵が多いからね～
  event_queensorder_02_s_27:
    speaker: rosanna
    en: Having said that,
    ko: 다만….
    ja: でも…
  event_queensorder_02_s_28:
    speaker: rosanna
    en: I do have some guesses.
    ko: 짐작 가는 건 좀 있는데.
    ja: 思い当たることはある。
  event_queensorder_02_s_29:
    speaker: rosanna
    en: I don't know how far they're willing to go,
    ko: 그게 어디까지 노리는 건지 몰라서,
    ja: けど、どこまで狙ってるのか分からないから
  event_queensorder_02_s_30:
    speaker: rosanna
    en: so all I can do is hypothesize.
    ko: 고민 중이야.
    ja: 迷ってるんだよね。
  event_queensorder_02_s_31:
    speaker: "<Self>"
    en: How far they're willing to go? What do you mean?
    ko: 어디까지 노리는지 모르겠다고?
    ja: どういうことだ？
  event_queensorder_02_s_32:
    speaker: rosanna
    en: I don't know if it's just me they're after,
    ko: 단순히 나만 노리는 건지,
    ja: 単純にあたしだけが標的なのか、
  event_queensorder_02_s_33:
    speaker: rosanna
    en: the Underworld Queen,
    ko: 아니면 [우리]를 노리는 건지.
    ja: "「あたしら」を狙ってるのか。"
  event_queensorder_02_s_34:
    speaker: rosanna
    en: or...
    ko: 그것도 아니면….
    ja: それとも…
  event_queensorder_02_s_35:
    speaker: rosanna
    en: the entire Outer Rim.
    ko: 아우터 림을 노리는 건지.
    ja: アウターリムを狙ってるのか。
  event_queensorder_02_s_36:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_02_s_37:
    speaker: rosanna
    en: Depending on which of those possibilities it is, my response will have to
      be different.
    ko: 그 정도에 따라 내가 해야 하는 일의 규모도 달라질 거거든.
    ja: |-
      それによってあたしがすべきことの規模も
      変わってくるから。
  event_queensorder_02_s_38:
    speaker: rosanna
    en: 'Although there is one uniting fact: no matter what, I''m gonna give them
      a taste of their own medicine.'
    ko: 뭐, 무슨 일이 있어도 당한 만큼 갚아 줄 거라는 건 변하지 않지만.
    ja: |-
      まあ、何があっても、やられた分だけ
      やり返すってことに変わりはないけど。
  event_queensorder_02_s_39:
    speaker: "<Self>"
    en: Are your subordinates okay?
    ko: 부하들은 괜찮아?
    ja: 仲間たちは大丈夫なのか？
  event_queensorder_02_s_40:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_02_s_41:
    speaker: rosanna
    en: Not sure.
    ko: 글쎄.
    ja: さあね。
  event_queensorder_02_s_42:
    speaker: rosanna
    en: So many bombs went off in quick succession,
    ko: 폭탄이 연속으로 터지는 바람에,
    ja: 爆弾が連続で爆発したせいで
  event_queensorder_02_s_43:
    speaker: rosanna
    en: that we all got separated.
    ko: 뿔뿔이 흩어져서 잘 모르겠네.
    ja: |-
      バラバラになっちゃったから
      よく分かんない。
  event_queensorder_02_s_44:
    speaker: "<Self>"
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_queensorder_02_s_45:
    speaker: "<Monologue>"
    en: Rosanna stares outside the elevator.
    ko: 로산나는 엘리베이터 바깥을 바라보았다.
    ja: ロザンナはエレベーターの外を見つめた
  event_queensorder_02_s_46:
    speaker: rosanna
    en: They're hardened characters.
    ko: 약한 놈들은 아니니까.
    ja: ヤワな奴らじゃないから。
  event_queensorder_02_s_47:
    speaker: rosanna
    en: If they die, then that's just how it is.
    ko: 죽었다면, 운이 거기까지였던 거겠지.
    ja: 死んだなら、そこまでの運だったってこと。
  event_queensorder_02_s_48:
    speaker: "<Self>"
    en: They're alive, trust me.
    ko: 살아 있을 거야.
    ja: きっと無事だ
  event_queensorder_02_s_49:
    speaker: rosanna
    en: "... Yeah."
    ko: "…그래."
    ja: "…そうだね。"
  event_queensorder_02_s_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_02_s_51:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
event_queensorder_02_e:
  event_queensorder_02_e_1:
    speaker: rosanna
    en: We'll arrive at the Ark soon.
    ko: 이제 방주 도착까지 얼마 남지 않았네.
    ja: もうすぐアークに着くね。
  event_queensorder_02_e_2:
    speaker: "<Self>"
    en: Got it.
    ko: 그러게.
    ja: そうだな
  event_queensorder_02_e_3:
    speaker: rosanna
    en: Mister.
    ko: 미스터.
    ja: ミスター。
  event_queensorder_02_e_4:
    speaker: rosanna
    en: When the elevator arrives, duck behind the button panel.
    ko: 엘리베이터가 도착하면 일단 버튼 뒤편으로 숨어.
    ja: |-
      エレベーターが着いたら、
      念のためボタンの後ろに隠れて。
  event_queensorder_02_e_5:
    speaker: rosanna
    en: They might have some men waiting for us on the other side of the doors.
    ko: 문 앞에서 매복하고 있을 수도 있으니까.
    ja: ドアの前で待ち伏せしてるかもしれないから。
  event_queensorder_02_e_6:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_queensorder_02_e_7:
    speaker: rosanna
    en: Don't worry.
    ko: 걱정하지 마.
    ja: 心配しないで。
  event_queensorder_02_e_8:
    speaker: rosanna
    en: No matter what happens,
    ko: 무슨 일이 있어도,
    ja: 何があっても
  event_queensorder_02_e_9:
    speaker: rosanna
    en: I'll make sure you get home safely.
    ko: 무사히 집으로 되돌려 보내줄 테니까.
    ja: 無事に家に帰してあげるから。
  event_queensorder_02_e_10:
    speaker: "<Self>"
    en: You don't need to work so hard to protect me.
    ko: 너무 지키려 하지 않아도 돼.
    ja: そんなに守ろうとしなくていい
  event_queensorder_02_e_11:
    speaker: "<Choice>"
    en: I know how to shoot a gun.
    ko: 나도 총 정도는 쏠 줄 아니까.
    ja: 私も銃くらいは撃てる
  event_queensorder_02_e_12:
    speaker: "<Choice>"
    en: I've dealt with countless Raptures before.
    ko: 난 랩쳐도 상대해 봤어.
    ja: 私はラプチャーも相手にしてきた
  event_queensorder_02_e_13:
    speaker: "<Choice>"
    en: Our missions up on the surface are often matters of life and death.
    ko: 지상 임무는 늘 사선을 넘는 일이었지.
    ja: 地上任務は常に死と隣り合わせだった
  event_queensorder_02_e_14:
    speaker: rosanna
    en: Is that right?
    ko: 하하하! 그래?
    ja: アハハ！そう？
  event_queensorder_02_e_15:
    speaker: rosanna
    en: You know your way around a firearm?
    ko: 총 정도는 쏠 줄 알았어?
    ja: 銃くらいは撃てる？
  event_queensorder_02_e_16:
    speaker: rosanna
    en: That's a relief.
    ko: 그거 다행이네~
    ja: それはよかった～
  event_queensorder_02_e_17:
    speaker: rosanna
    en: Raptures? What does this have to...
    ko: 랩쳐?
    ja: ラプチャー？
  event_queensorder_02_e_18:
    speaker: rosanna
    en: Ah, I get it.
    ko: 아하하하! 그래!
    ja: アハハッ！そうだね！
  event_queensorder_02_e_19:
    speaker: rosanna
    en: Raptures are way more terrifying than humans.
    ko: 인간보다 랩쳐가 더 무섭긴 하겠네!
    ja: 人間よりラプチャーの方が怖いかもね！
  event_queensorder_02_e_20:
    speaker: rosanna
    en: Hehe, you've got a point there.
    ko: 하하! 그래. 그렇네.
    ja: アハハ！そっか、そうだった。
  event_queensorder_02_e_21:
    speaker: rosanna
    en: You're always being sent into the fray, and you always come out the other
      end intact.
    ko: 미스터도 생사의 갈림길에서 수없이 살아나온 사람이었지.
    ja: |-
      ミスターも生死の境目で何度も
      生き残ってきたんだもんね。
  event_queensorder_02_e_22:
    speaker: rosanna
    en: I forgot about that.
    ko: 내가 그걸 잊고 있었네~
    ja: すっかり忘れてたよ。
  event_queensorder_02_e_23:
    speaker: rosanna
    en: Okay.
    ko: 알겠어.
    ja: 分かった。
  event_queensorder_02_e_24:
    speaker: rosanna
    en: I won't coddle you so much.
    ko: 너무 싸고 돌진 않을게.
    ja: やり過ぎないようにする。
  event_queensorder_02_e_25:
    speaker: rosanna
    en: But still, don't run out of the elevator.
    ko: 하지만 그렇다고 엘리베이터 밖으로 튀어나가지는 마.
    ja: |-
      でも、だからってエレベーターの外に
      飛び出したりしないでよ。
  event_queensorder_02_e_26:
    speaker: rosanna
    en: You might end up getting perforated.
    ko: 개죽음 당할 수 있으니까.
    ja: 無駄死にするかもしれないから。
  event_queensorder_02_e_27:
    speaker: "<Self>"
    en: Noted.
    ko: 명심할게.
    ja: 肝に銘じておく
  event_queensorder_02_e_28:
    speaker: rosanna
    en: Good. Get ready.
    ko: 좋아. 준비해.
    ja: よし。準備して。
  event_queensorder_02_e_29:
    speaker: rosanna
    en: We're about to arrive.
    ko: 도착한다.
    ja: 着くよ。
  event_queensorder_02_e_30:
    speaker: "<Narration>"
    en: "*Creek* *Boom*"
    ko: 끼익- 쿵.
    ja: キィッ…ドンッ
  event_queensorder_02_e_31:
    speaker: "<Monologue>"
    en: The elevator door opens.
    ko: 엘리베이터의 문이 열렸다.
    ja: エレベーターのドアが開いた
  event_queensorder_02_e_32:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_02_e_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_02_e_34:
    speaker: "<Monologue>"
    en: Nothing happened.
    ko: 아무런 일도 일어나지 않았다.
    ja: 何も起きなかった
  event_queensorder_02_e_35:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_02_e_36:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_02_e_37:
    speaker: rosanna
    en: There's nobody?
    ko: 아무 일도 없네?
    ja: 何も起きないね？
  event_queensorder_02_e_38:
    speaker: rosanna
    en: Huh, guess I got all worked up for nothing.
    ko: 괜히 긴장한 사람 민망하게.
    ja: 緊張して損しちゃった。
  event_queensorder_02_e_39:
    speaker: "<Self>"
    en: They might be further up ahead, so stay frosty.
    ko: 이 앞에 있을지도 모르니 조심하자.
    ja: この先にいるかもしれないから気をつけよう
  event_queensorder_02_e_40:
    speaker: rosanna
    en: I hear you, but we can't be on high alert 24/7.
    ko: 언제까지 경계만 하고 있을 수는 없으니,
    ja: ずっとここにいてもしょうがないから
  event_queensorder_02_e_41:
    speaker: rosanna
    en: Let's just head out.
    ko: 일단 나가보자고.
    ja: とりあえず出よっか。
  event_queensorder_02_e_42:
    speaker: "<Monologue>"
    en: Rosanna and I tentatively take a few steps out of the elevator.
    ko: 잔뜩 긴장한 채 로산나와 엘리베이터 밖으로 나왔다.
    ja: 警戒しつつロザンナとエレベーターの外に出た
  event_queensorder_02_e_43:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_02_e_44:
    speaker: "<Monologue>"
    en: Rosanna carefully examines the front of the elevator.
    ko: 로산나가 엘리베이터 앞을 구석구석 살펴보았다.
    ja: ロザンナがエレベーターの前を隅々まで調べた
  event_queensorder_02_e_45:
    speaker: rosanna
    en: "... Phew."
    ko: "…후우."
    ja: "…ふう。"
  event_queensorder_02_e_46:
    speaker: rosanna
    en: I don't think there's anyone here.
    ko: 여기도 아무도 없는 것 같네.
    ja: ここも何もなさそう。
  event_queensorder_02_e_47:
    speaker: "<Self>"
    en: Good to know.
    ko: 다행이야.
    ja: よかった
  event_queensorder_02_e_48:
    speaker: rosanna
    en: Still, don't let your guard down.
    ko: 그래도 긴장을 늦추지 마.
    ja: でも気を緩めないでよ。
  event_queensorder_02_e_49:
    speaker: rosanna
    en: Whenever it's quiet like this, there's usually...
    ko: 보통 이렇게 아무도 없으면 이쯤에….
    ja: 誰もいないと思わせといて…
  event_queensorder_02_e_50:
    speaker: "<Monologue>"
    en: The moment Rosanna takes one step out of the building...
    ko: 로산나가 엘리베이터 건물 밖을 향해 한걸음 앞으로 나아갔….
    ja: |-
      ロザンナが建物の外に向かって
      一歩踏み出し…
  event_queensorder_02_e_51:
    speaker: "<Narration>"
    en: "*Tadadadada*"
    ko: 투두두두두-!
    ja: ドドドドド！
  event_queensorder_02_e_52:
    speaker: rosanna
    en: See what I mean?
    ko: 역시나.
    ja: やっぱり。
  event_queensorder_02_e_53:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  event_queensorder_02_e_54:
    speaker: unknown
    en: "*Argh*"
    ko: 끄헉-!
    ja: うっ！
  event_queensorder_02_e_55:
    speaker: "<Narration>"
    en: "*Bang bang*"
    ko: 탕탕-!
    ja: バンバン！
  event_queensorder_02_e_56:
    speaker: unknown
    en: Agh!
    ko: 컥-!
    ja: がはっ…！
  event_queensorder_02_e_57:
    speaker: "<Monologue>"
    en: All the enemies who attempted to ambush us fall to the ground.
    ko: 매복해 있던 적들이 모두 쓰러졌다.
    ja: 待ち伏せしていた敵が全員倒れた
  event_queensorder_02_e_58:
    speaker: rosanna
    en: Sneaky little buggers were in hiding.
    ko: 이렇게 숨어있곤 하거든.
    ja: こうやって隠れたりしてるんだよね。
  event_queensorder_02_e_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_02_e_60:
    speaker: rosanna
    en: Hmmm.
    ko: 흠.
    ja: うーん。
  event_queensorder_02_e_61:
    speaker: rosanna
    en: How should we do this?
    ko: 그럼 이제 어떻게 해야 하나.
    ja: どうしよっかな。
  event_queensorder_02_e_62:
    speaker: rosanna
    en: We can't just barge into their hideout.
    ko: 다짜고짜 저놈들의 아지트로 쳐들어가기에도 좀 그렇고.
    ja: |-
      いきなりこいつらのアジトに乗り込むのも
      ちょっとアレだし。
  event_queensorder_02_e_63:
    speaker: rosanna
    en: And it feels a bit premature to return to the Outer Rim at this point...
    ko: 그렇다고 아우터 림으로 되돌아가는 것도 아직 이른 것 같은데….
    ja: |-
      だからってアウターリムに戻るのも
      まだ早いよね…
  event_queensorder_02_e_64:
    speaker: "<Self>"
    en: What if we contact Sakura?
    ko: 사쿠라에게 연락해 보는 건 어때?
    ja: サクラに連絡してみたらどうだ？
  event_queensorder_02_e_65:
    speaker: rosanna
    en: Sakura?
    ko: 사쿠라에게?
    ja: サクラに？
  event_queensorder_02_e_66:
    speaker: "<Self>"
    en: She got in touch with me.
    ko: 연락이 왔었거든.
    ja: 連絡が来ていたんだ
  event_queensorder_02_e_67:
    speaker: rosanna
    en: When?
    ko: 언제?
    ja: いつ？
  event_queensorder_02_e_68:
    speaker: "<Self>"
    en: Just before you arrived at the Commander's Room.
    ko: 로산나가 지휘관실에 도착하기 직전에.
    ja: ロザンナが指揮官室に着く直前に
  event_queensorder_02_e_69:
    speaker: rosanna
    en: "... Okay."
    ko: "…그래."
    ja: "…そっか。"
  event_queensorder_02_e_70:
    speaker: rosanna
    en: That's not a bad idea.
    ko: 나쁘지 않은 생각이네.
    ja: 悪くないね。
  event_queensorder_02_e_71:
    speaker: rosanna
    en: She might be able to explain to us what exactly is going on.
    ko: 일단 일이 어떻게 돌아가고 있는지 정도는 확인해야 하니까.
    ja: 今どうなってるか確認しておかないと。
  event_queensorder_02_e_72:
    speaker: rosanna
    en: Can I borrow your phone for a second?
    ko: 잠깐 핸드폰 좀 빌려도 될까?
    ja: ちょっと携帯貸してくれる？
  event_queensorder_02_e_73:
    speaker: "<Self>"
    en: Are you going to call her?
    ko: 사쿠라에게 직접 연락하려고?
    ja: サクラに直接連絡するのか？
  event_queensorder_02_e_74:
    speaker: rosanna
    en: Yes.
    ko: 응.
    ja: うん。
  event_queensorder_02_e_75:
    speaker: rosanna
    en: I'd rather call her myself than sit there with my thumb up my butt
    ko: 내 앞에서 둘이 문자하는 꼴을 보느니,
    ja: |-
      あたしの前で2人がやり取りしてるところを
      見せつけられるよりは
  event_queensorder_02_e_76:
    speaker: rosanna
    en: watching you two text.
    ko: 내가 직접 하는 게 나을 거 같아서.
    ja: あたしが自分で連絡した方がマシだから。
  event_queensorder_02_e_77:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_02_e_78:
    speaker: "<Monologue>"
    en: I give my cell phone to Rosanna.
    ko: "…로산나에게 핸드폰을 건넸다."
    ja: "…ロザンナに携帯を渡した"
  event_queensorder_02_e_79:
    speaker: rosanna
    en: Thank youuuu.
    ko: 잘 썼어~
    ja: ありがと～
  event_queensorder_02_e_80:
    speaker: "<Monologue>"
    en: Rosanna hands me my phone back.
    ko: 로산나에게 핸드폰을 돌려받았다.
    ja: ロザンナから携帯を受け取った
  event_queensorder_02_e_81:
    speaker: rosanna
    en: We better make our way to that safe house
    ko: 갈까?
    ja: 行こっか。
  event_queensorder_02_e_82:
    speaker: rosanna
    en: Sakura was talking about.
    ko: 사쿠라가 말한 안전 가옥으로.
    ja: サクラが言ってた隠れ家に。
event_queensorder_03_s:
  event_queensorder_03_s_1:
    speaker: "<Monologue>"
    en: To get in contact with Sakura, we head towards the safe house she had prepared.
    ko: 사쿠라와의 접선을 위해, 그녀가 준비했다는 안전 가옥으로 향했다.
    ja: |-
      サクラと会うため、彼女が
      準備したという隠れ家へ向かった
  event_queensorder_03_s_2:
    speaker: "<Narration>"
    en: "*Screeeech*"
    ko: 끼이익-
    ja: キィィー
  event_queensorder_03_s_3:
    speaker: sakura
    en: Hey, you two. It's been a while.
    ko: 오랜만입니다. 두 분.
    ja: お二人とも、お久しぶりですね。
  event_queensorder_03_s_4:
    speaker: "<Self>"
    en: "... Sakura?"
    ko: "…사쿠라?"
    ja: "…サクラ？"
  event_queensorder_03_s_5:
    speaker: rosanna
    en: Why are you alone?
    ko: 웬일로 혼자 있네?
    ja: 1人だなんて珍しいじゃん。
  event_queensorder_03_s_6:
    speaker: sakura
    en: If I'd come with an escort, you'd have been suspicious.
    ko: 혼자가 아니었다면 당신에게 괜한 경계를 받았을 테니까요.
    ja: |-
      1人じゃなければ
      余計な疑いをかけられますから。
  event_queensorder_03_s_7:
    speaker: sakura
    en: I don't want any tension between us,
    ko: 당신과 괜한 기싸움을 하고 싶지 않고,
    ja: あなたと無駄に争うつもりはありませんし
  event_queensorder_03_s_8:
    speaker: sakura
    en: and now's not the time to be having a pissing contest, so I came alone.
    ko: 그럴 시기도 아니니 혼자 움직여보았습니다.
    ja: そんな状況でもないので、1人で動いたのです。
  event_queensorder_03_s_9:
    speaker: sakura
    en: It looks like it wasn't a lie that you were injured.
    ko: 당신도 다쳤다는 말은 거짓이 아닌 모양이군요.
    ja: |-
      あなたもケガをしたというのは
      嘘ではなさそうですね。
  event_queensorder_03_s_10:
    speaker: rosanna
    en: It's all true, I'm afraid.
    ko: 뭐, 그렇지.
    ja: まあ、そうだね。
  event_queensorder_03_s_11:
    speaker: rosanna
    en: It's been a while since I got a surprise gift.
    ko: 오랜만에 깜짝 서프라이즈를 받아버렸지 뭐야~
    ja: 久しぶりに、サプライズをもらっちゃった。
  event_queensorder_03_s_12:
    speaker: rosanna
    en: I hate surprises.
    ko: 열받게.
    ja: 虫唾が走るよ。
  event_queensorder_03_s_13:
    speaker: sakura
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  event_queensorder_03_s_14:
    speaker: sakura
    en: That's too bad.
    ko: 그거 안타깝네요.
    ja: それは残念でしたね。
  event_queensorder_03_s_15:
    speaker: "<Self>"
    en: Sakura.
    ko: "…사쿠라."
    ja: "…サクラ"
  event_queensorder_03_s_16:
    speaker: sakura
    en: Yes?
    ko: 예?
    ja: はい？
  event_queensorder_03_s_17:
    speaker: "<Self>"
    en: What is up with that outfit?
    ko: 그 복장은… 뭐야?
    ja: その格好は…何だ？
  event_queensorder_03_s_18:
    speaker: sakura
    en: In light of the situation we find ourselves in, I used a disguise.
    ko: 상황이 상황인지라 위장을 해보았습니다.
    ja: こういう状況ですので、変装してみました。
  event_queensorder_03_s_19:
    speaker: "<Choice>"
    en: You look like you came out of a Saturday morning cartoon.
    ko: 닌닌?
    ja: ニンニン？
  event_queensorder_03_s_20:
    speaker: "<Choice>"
    en: Are you trying to be a ninja?
    ko: 닌자가 되려는 거야?
    ja: 忍者になりたいのか？
  event_queensorder_03_s_21:
    speaker: sakura
    en: A what?
    ko: 닌닌?
    ja: ニンニン？
  event_queensorder_03_s_22:
    speaker: sakura
    en: What does that even mean?
    ko: 그게 무슨 말씀이실까요?
    ja: それはどういう意味でしょう？
  event_queensorder_03_s_23:
    speaker: "<Self>"
    en: Sorry, it's the first thing I thought of when I saw that getup...
    ko: 미안, 복장을 보니 떠올라서….
    ja: すまない、その格好を見たらつい…
  event_queensorder_03_s_24:
    speaker: sakura
    en: Hardly.
    ko: 그럴 리가요.
    ja: まさか。
  event_queensorder_03_s_25:
    speaker: sakura
    en: This is a customary outfit worn by many generations of the Seimeikai.
    ko: 이건… 그저 세이메이카이에 대대로 내려오던 의상을
    ja: これは…清明会に代々伝わる衣装を
  event_queensorder_03_s_26:
    speaker: sakura
    en: It's been tailored especially to fit me.
    ko: 저에 맞게 개량한 것뿐이랍니다.
    ja: 私に合わせて改良しただけです。
  event_queensorder_03_s_27:
    speaker: sakura
    en: Are you saying...
    ko: "…혹시."
    ja: "…もしや。"
  event_queensorder_03_s_28:
    speaker: sakura
    en: that it looks bad?
    ko: 많이… 별로인 것일까요?
    ja: あまり…似合ってませんでしたか？
  event_queensorder_03_s_29:
    speaker: "<Choice>"
    en: No. It's nice to see something different.
    ko: 아니야. 색다른 모습을 봐서 좋아.
    ja: いや、新しい一面が見られていい
  event_queensorder_03_s_30:
    speaker: "<Choice>"
    en: It's not bad at all.
    ko: 별로는 아니야.
    ja: そんなことはない
  event_queensorder_03_s_31:
    speaker: sakura
    en: Well, good.
    ko: 그렇다면 다행이군요.
    ja: それならよかったです。
  event_queensorder_03_s_32:
    speaker: rosanna
    en: Have you experienced anything weird on your end?
    ko: 너희 쪽은 별일 없었어?
    ja: あんたらの方は何もなかった？
  event_queensorder_03_s_33:
    speaker: sakura
    en: We did.
    ko: 별일이라면 있었습니다.
    ja: いいえ、ありました。
  event_queensorder_03_s_34:
    speaker: sakura
    en: Nothing as bad as a bomb, but we did get a nasty little surprise.
    ko: 폭탄 정도는 아니지만 꽤 지저분한 선물을 받긴 했지요.
    ja: |-
      爆弾ほどではありませんが、
      嫌味のこもったプレゼントを頂きましたよ。
  event_queensorder_03_s_35:
    speaker: sakura
    en: A message warning us not to interfere.
    ko: 저는 이를 방해하지 말라는 경고 정도의 메시지를 담고 있다고 판단했습니다.
    ja: |-
      邪魔をするなという警告のメッセージが
      込められていると判断しました。
  event_queensorder_03_s_36:
    speaker: rosanna
    en: I can't believe this...
    ko: 하하. 가지가지 하네 정말.
    ja: アハハ。色々やってくれるね～
  event_queensorder_03_s_37:
    speaker: sakura
    en: Rosanna, I should tell you.
    ko: 그리고 로산나.
    ja: そして、ロザンナ。
  event_queensorder_03_s_38:
    speaker: sakura
    en: There are rumors swirling around the Outer Rim that
    ko: 지금 아우터 림 내부에서는
    ja: 今、アウターリムの内部では
  event_queensorder_03_s_39:
    speaker: sakura
    en: Hedonia is cleaning house, and no one's safe from being purged.
    ko: 헤도니아가 복수를 위해 대대적인 숙청을 벌일 거라는 소문이 돌고 있습니다.
    ja: |-
      ヘッドニアが復讐のために大々的な
      粛清を行うという噂が広がっています。
  event_queensorder_03_s_40:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_03_s_41:
    speaker: sakura
    en: They're making it sound as if you've been defeated,
    ko: 로산나가 당했다는 듯 소문을 내고,
    ja: ロザンナがやられたかのように噂を流し
  event_queensorder_03_s_42:
    speaker: sakura
    en: and the general feeling is that there's a major war brewing.
    ko: 아우터 림에 전란의 조짐이 느껴지도록 조장하고 있죠.
    ja: |-
      アウターリムに戦乱の兆しが見えるよう
      助長させていますね。
  event_queensorder_03_s_43:
    speaker: sakura
    en: Whoever these people are, they've been waiting for this moment.
    ko: 마치 기다렸다는 듯이요.
    ja: まるでそれを待ち構えていたかのように。
  event_queensorder_03_s_44:
    speaker: rosanna
    en: Haha.
    ko: 하하.
    ja: アハハ。
  event_queensorder_03_s_45:
    speaker: rosanna
    en: It feels like we're chess pieces on a chess board.
    ko: 이거 잘 짜인 판위에 말이 된 느낌인데 말야.
    ja: よくできたゲームのコマになった気分だね。
  event_queensorder_03_s_46:
    speaker: rosanna
    en: "... Pisses me off."
    ko: "…기분 더럽네."
    ja: "…クソくらえ。"
  event_queensorder_03_s_47:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_03_s_48:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_03_s_49:
    speaker: rosanna
    en: Listen up, madam.
    ko: 야. 규수.
    ja: ねえ、お嬢ちゃん。
  event_queensorder_03_s_50:
    speaker: sakura
    en: Yes?
    ko: 예. 망나니.
    ja: はい、ならず者さん。
  event_queensorder_03_s_51:
    speaker: rosanna
    en: What do you think they're after?
    ko: 뭘 노리는 거 같아?
    ja: 狙いは何だと思う？
  event_queensorder_03_s_52:
    speaker: sakura
    en: To me, this feels personal.
    ko: 당신을 향한 사적인 원한.
    ja: あなたへの私的な恨み。
  event_queensorder_03_s_53:
    speaker: sakura
    en: As if they've got some kind of grudge against you.
    ko: "…일 거라고도 생각했었습니다만."
    ja: "…だと思っていましたが。"
  event_queensorder_03_s_54:
    speaker: sakura
    en: However, I've been targeted as well...
    ko: 그 화살이 제게도 날아온 걸로 봐서는….
    ja: その矢が私にも飛んで来たということは…
  event_queensorder_03_s_55:
    speaker: rosanna
    en: Are they setting their sights on all of us?
    ko: 우리 모두를 노린 일인 거 같다?
    ja: あたしら全員を狙ってる？
  event_queensorder_03_s_56:
    speaker: sakura
    en: It certainly seems that way.
    ko: 전 그렇게 추측하고 있습니다.
    ja: 私はそう推測しております。
  event_queensorder_03_s_57:
    speaker: "<Self>"
    en: They're targeting the Underworld Queen?
    ko: 언더월드 퀸을 노리고 있다고?
    ja: アンダーワールドクイーンを狙ってるだって？
  event_queensorder_03_s_58:
    speaker: rosanna
    en: Yes.
    ko: 응.
    ja: うん。
  event_queensorder_03_s_59:
    speaker: rosanna
    en: Given the nature of our role,
    ko: 우리는 일종의 수문장 역할을 하고 있으니까,
    ja: あたしらは一種の番人みたいなもんだから。
  event_queensorder_03_s_60:
    speaker: rosanna
    en: it's inevitable that we'd have countless enemies both inside and outside of
      the Outer Rim.
    ko: 내적으로도 외적으로도 적이 많을 수밖에 없거든.
    ja: 内にも外にも敵が多いのは仕方ないんだよね。
  event_queensorder_03_s_61:
    speaker: sakura
    en: This is all just guess-work, though.
    ko: 하지만 이 역시 추측에 불과합니다.
    ja: しかし、これも推測に過ぎません。
  event_queensorder_03_s_62:
    speaker: sakura
    en: Based on the current information we have, their objectives remain unknown
      to us.
    ko: 현재까지의 정보로는 그들의 목적이 정확히 무엇인지 알 수 없죠.
    ja: |-
      現在までの情報では、彼らの目的を
      正しく把握することはできませんから。
  event_queensorder_03_s_63:
    speaker: sakura
    en: So we've got to quietly gather more information.
    ko: 그러니 조용히 정보를 모아봐야 할 것 같습니다.
    ja: ですから慎重に情報を集めた方がいいでしょう。
  event_queensorder_03_s_64:
    speaker: rosanna
    en: Sounds to me like you'll be investigating the Outer Rim.
    ko: 보아하니 넌 아우터 림을 조사할 것 같은데.
    ja: あんたはアウターリムを調べてるみたいだけど
  event_queensorder_03_s_65:
    speaker: rosanna
    en: Should I head to the Ark then?
    ko: 난 방주 쪽을 보면 되는 건가?
    ja: あたしはアークの方を調べればいい？
  event_queensorder_03_s_66:
    speaker: sakura
    en: Yes, it'll be easier for you two to keep a low profile there.
    ko: 예. 당신은 당분간 죽은 채로 있는 편이 더 나을 테니까요.
    ja: |-
      はい。あなたはしばらく死んだことに
      しておいた方がいいでしょう。
  event_queensorder_03_s_67:
    speaker: sakura
    en: If people see you wandering around the Outer Rim, word will spread fast,
    ko: 아우터 림에 있으면 되려 소문이 빠르게 퍼질 수 있으니,
    ja: |-
      アウターリムにいると、
      噂が早く広まるかもしれません。
  event_queensorder_03_s_68:
    speaker: sakura
    en: so I think it'd be better to leave the Ark to you two.
    ko: 일단은 방주에 머무르고 있는 편이 좋을 것이라고 생각합니다.
    ja: ひとまずアークにいた方がよろしいかと。
  event_queensorder_03_s_69:
    speaker: rosanna
    en: Fine by me.
    ko: 뭐, 잘 됐네.
    ja: ちょうどいっか。
  event_queensorder_03_s_70:
    speaker: rosanna
    en: I heard the hideout for this Red Gas or whatever they're calling themselves
      is located in a back alley in the Ark.
    ko: 나도 붉은 덤불인지 염불인지 하는 놈들이 방주 뒷골목 쪽에도 아지트를 만들어 놨다고 들어서.
    ja: |-
      レッドブッシュだかプッシュだかって奴らが、
      アークの裏通りにアジトを作ったって聞いてね。
  event_queensorder_03_s_71:
    speaker: rosanna
    en: I was planning on paying them a little visit.
    ko: 그쪽을 찾아가 볼까 했으니까.
    ja: そっちを調べようかと思ってたんだ。
  event_queensorder_03_s_72:
    speaker: "<Self>"
    en: Wouldn't it be better if we have Moran come with us?
    ko: 목단에게도 함께 하자고 연락하는 게 낫지 않아?
    ja: モランにも協力を要請したらどうだ？
  event_queensorder_03_s_73:
    speaker: sakura
    en: You can't do that.
    ko: 안됩니다.
    ja: いけません。
  event_queensorder_03_s_74:
    speaker: rosanna
    en: Not under any circumstance can you get her involved in this.
    ko: 절대 안 돼.
    ja: 絶対ダメ。
  event_queensorder_03_s_75:
    speaker: rosanna
    en: If you task that numbskull with any form of espionage,
    ko: 그 바보한테 비밀리에 움직이라고 하다니.
    ja: あのバカに秘密裏に動けって言うなんて。
  event_queensorder_03_s_76:
    speaker: rosanna
    en: the entire Outer Rim will know what we're doing in mere minutes.
    ko: 온 아우터 림의 인간들이 우리가 움직이고 있다는 걸 다 알게될걸?
    ja: すぐアウターリム中に知れ渡ると思うよ？
  event_queensorder_03_s_77:
    speaker: "<Self>"
    en: Shouldn't we at least give her a heads up and warn her of the danger?
    ko: 그래도 위험하다는 것 정도는 알려야 하지 않을까?
    ja: |-
      それでも、危険だということくらいは
      伝えた方がいいのでは？
  event_queensorder_03_s_78:
    speaker: sakura
    en: She'll be just fine.
    ko: 몰라도 괜찮을 것이라고 생각합니다.
    ja: 知らせなくても大丈夫だと思います。
  event_queensorder_03_s_79:
    speaker: rosanna
    en: Yeah, she can handle herself.
    ko: 응~ 괜찮아.
    ja: うん、大丈夫でしょ。
  event_queensorder_03_s_80:
    speaker: rosanna
    en: Idiotic people tend to live longer, anyway.
    ko: 바보는 원래 잘 안 죽거든.
    ja: バカは死なないから。
  event_queensorder_03_s_81:
    speaker: sakura
    en: Moran may not be the sharpest knife in the drawer,
    ko: 그것도 그렇지만,
    ja: それもそうですが
  event_queensorder_03_s_82:
    speaker: sakura
    en: and the Peony Association might be somewhat meager in scale,
    ko: 목단이 거느리고 있는 모란회는 소수이긴 하나,
    ja: モランが率いている牡丹会は、数は少ないですが
  event_queensorder_03_s_83:
    speaker: sakura
    en: but every member is highly skilled.
    ko: 일원 하나하나가 뛰어난 능력을 갖고 있습니다.
    ja: 一人一人が素晴らしい能力を持っています。
  event_queensorder_03_s_84:
    speaker: sakura
    en: Any slipups from their would-be attackers, and they'll be caught in no time.
    ko: 어설픈 암살 시도는 부하들의 손에 걸러지겠죠.
    ja: そう簡単に死ぬような人々ではありません。
  event_queensorder_03_s_85:
    speaker: rosanna
    en: But Mister,
    ko: 그보다 미스터.
    ja: それより、ミスター。
  event_queensorder_03_s_86:
    speaker: rosanna
    en: now is not the time to be worrying about other people. You should be worrying
      about yourself.
    ko: "지금 남 걱정할 때가 아니야. \n본인을 가장 신경 써야 해."
    ja: |-
      今は人の心配してる場合じゃないよ。
      自分のことを考えないと。
  event_queensorder_03_s_87:
    speaker: "<Self>"
    en: Why me?
    ko: 나?
    ja: 私？
  event_queensorder_03_s_88:
    speaker: rosanna
    en: Because...
    ko: 그래.
    ja: そう。
  event_queensorder_03_s_89:
    speaker: rosanna
    en: You're one of the few humans that we speak to.
    ko: 우리 모두와 교류가 있는 몇 안 되는 인간이기도 하지만
    ja: あたしら全員と交流がある数少ない人間だし
  event_queensorder_03_s_90:
    speaker: rosanna
    en: And now that I came to you,
    ko: 내가 미스터를 찾아오는 바람에.
    ja: あたしがミスターに会いに行っちゃったから
  event_queensorder_03_s_91:
    speaker: rosanna
    en: you've become an important target.
    ko: 미스터도 주요 타깃이 되어버렸을 테니까.
    ja: ミスターもメインターゲットになってるはず。
  event_queensorder_03_s_92:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_03_s_93:
    speaker: rosanna
    en: So, since things have turned out this way,
    ko: 그런 의미에서 말하는 건데.
    ja: ってことでさ。
  event_queensorder_03_s_94:
    speaker: rosanna
    en: why don't you go with Sakura?
    ko: 이왕 이렇게 된 거 사쿠라를 따라가지 않을래?
    ja: サクラについていってくれない？
event_queensorder_03_e:
  event_queensorder_03_e_1:
    speaker: "<Self>"
    en: Is that really the best course of action?
    ko: 사쿠라를 따라가라고?
    ja: サクラについていけって？
  event_queensorder_03_e_2:
    speaker: rosanna
    en: Absolutely.
    ko: 응.
    ja: うん。
  event_queensorder_03_e_3:
    speaker: rosanna
    en: I know it's dangerous being in the Outer Rim,
    ko: 아우터 림 내에 있다는 게 좀 위험하기야 하겠지만,
    ja: アウターリムの中にいるのも危険だけど
  event_queensorder_03_e_4:
    speaker: rosanna
    en: but it will only get more dangerous if you stay here with me.
    ko: 지금 나와 있으면 더 위험해질 테니까.
    ja: 今はあたしといる方が危ないから。
  event_queensorder_03_e_5:
    speaker: rosanna
    en: It'll be better for you if you're somewhere where there are more people around
      to protect you.
    ko: 보호해 주는 인원이라도 많은 편이 더 낫지 않을까?
    ja: 守ってくれる人が多い方がいいでしょ？
  event_queensorder_03_e_6:
    speaker: "<Self>"
    en: But what about Rosanna?
    ko: 그럼 로산나는?
    ja: じゃあ、ロザンナは？
  event_queensorder_03_e_7:
    speaker: rosanna
    en: What about me?
    ko: 나?
    ja: あたし？
  event_queensorder_03_e_8:
    speaker: rosanna
    en: I told you before.
    ko: 아까 말했잖아.
    ja: さっき言ったでしょ。
  event_queensorder_03_e_9:
    speaker: rosanna
    en: I've got to do some digging in the Ark.
    ko: 난 방주에서 알아봐야 할 게 있다고.
    ja: あたしはアークで調べることがあるって。
  event_queensorder_03_e_10:
    speaker: "<Self>"
    en: Then I'm not going.
    ko: 그럼 나도 안가.
    ja: じゃあ私も行かない
  event_queensorder_03_e_11:
    speaker: "<Self>"
    en: It's dangerous by yourself.
    ko: 혼자는 위험해.
    ja: 1人は危険だ
  event_queensorder_03_e_12:
    speaker: rosanna
    en: Two doesn't make it better.
    ko: 둘이어도 다르지 않아.
    ja: 2人だって一緒だよ。
  event_queensorder_03_e_13:
    speaker: rosanna
    en: It only increases the danger.
    ko: 위험한 사람이 늘어날 뿐이야.
    ja: 危ない目に遭う人が増えるだけ。
  event_queensorder_03_e_14:
    speaker: "<Self>"
    en: No, two is better than one.
    ko: 아니, 혼자보다는 둘이 나아.
    ja: いや、1人よりは2人の方がいい
  event_queensorder_03_e_15:
    speaker: "<Self>"
    en: We can accomplish more.
    ko: 할 수 있는 일이 더 많아질 거야.
    ja: できることが増えるはずだ
  event_queensorder_03_e_16:
    speaker: rosanna
    en: Including attacking the hideout?
    ko: 그 할 수 있는 일이 뒷골목의 갱단에 쳐들어가는 것인데도?
    ja: |-
      できることって、裏通りのギャングのアジトに
      攻め込むことだけど？
  event_queensorder_03_e_17:
    speaker: rosanna
    en: You might take a bullet inside enemy lines.
    ko: 적진 한복판에 뛰어들어서 총 맞을지도 몰라.
    ja: 敵陣の真ん中に飛び込んで、撃たれるかもよ。
  event_queensorder_03_e_18:
    speaker: rosanna
    en: You okay with that?
    ko: 그래도 괜찮겠어?
    ja: それでもいいの？
  event_queensorder_03_e_19:
    speaker: "<Self>"
    en: I am.
    ko: "…괜찮아."
    ja: "…大丈夫だ"
  event_queensorder_03_e_20:
    speaker: rosanna
    en: Haha, you really are a headcase.
    ko: 하하. 왜 그래~ 정말.
    ja: アハハ。まいっちゃうな～
  event_queensorder_03_e_21:
    speaker: rosanna
    en: Are you really so infatuated with me that you can't stand to be away from
      me?
    ko: |-
      내가 그렇게 좋아?
      떨어져 있기 싫어?
    ja: |-
      そんなにあたしが好き？
      離れたくない？
  event_queensorder_03_e_22:
    speaker: "<Self>"
    en: Didn't you say that you'd protect me?
    ko: 지켜준다고 하지 않았어?
    ja: 守るって言ってただろう？
  event_queensorder_03_e_23:
    speaker: rosanna
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_03_e_24:
    speaker: "<Self>"
    en: Have you lost confidence in your ability to do that?
    ko: 지켜줄 자신이 없어진 거야?
    ja: 自信がなくなったのか？
  event_queensorder_03_e_25:
    speaker: rosanna
    en: What is this? Are you trying to get my goat?
    ko: "…미스터. 지금 뭐 하자는 거야?"
    ja: "…ミスター。何がしたいの？"
  event_queensorder_03_e_26:
    speaker: rosanna
    en: What good does it do you to provoke me?
    ko: 날 도발해서 뭘 어쩌려고.
    ja: あたしを挑発してどうする気？
  event_queensorder_03_e_27:
    speaker: rosanna
    en: You could die, you know that?
    ko: 죽을 수도 있다니까?
    ja: 死ぬかもしれないんだよ？
  event_queensorder_03_e_28:
    speaker: "<Self>"
    en: I won't be dying anytime soon. Neither will you.
    ko: 죽지 않을 거야. 나도. 로산나도.
    ja: 死なない。私も、ロザンナも
  event_queensorder_03_e_29:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_03_e_30:
    speaker: rosanna
    en: "*Sigh* Fine. Do what you want."
    ko: 하아… 그래, 마음대로 해.
    ja: ハァ…そう。勝手にして。
  event_queensorder_03_e_31:
    speaker: rosanna
    en: But from here on out, I'm not making any more concessions just to make things
      more convenient for you.
    ko: 하지만 더 이상 미스터의 편의를 봐주면서 움직이진 않을 거야.
    ja: |-
      でも、もうミスターをかばいながら
      動きはしないから。
  event_queensorder_03_e_32:
    speaker: rosanna
    en: Keep that in mind.
    ko: 그건 명심해 둬.
    ja: それだけは覚えておいて。
  event_queensorder_03_e_33:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  event_queensorder_03_e_34:
    speaker: sakura
    en: Are you two finished?
    ko: 이야기는 다 끝나셨을까요?
    ja: お話は終わりましたか？
  event_queensorder_03_e_35:
    speaker: "<Self>"
    en: Sorry. I'll be going with Rosanna.
    ko: 미안, 이번에는 로산나와 함께 있을게.
    ja: すまない、今回はロザンナと一緒にいる
  event_queensorder_03_e_36:
    speaker: sakura
    en: Fine.
    ko: 괜찮습니다.
    ja: 構いません。
  event_queensorder_03_e_37:
    speaker: sakura
    en: If that's what you've decided, then I won't argue.
    ko: 그것이 군이 선택한 길이라면 말리지 않겠습니다.
    ja: それが君が選んだ道ならば、引き止めませんよ。
  event_queensorder_03_e_38:
    speaker: sakura
    en: But at the very least, get out of that ridiculous military uniform.
    ko: 다만, 옷 정도는 군복이 아닌 것으로 갈아입고 가시지요.
    ja: ただし、軍服は着替えた方がいいでしょう。
  event_queensorder_03_e_39:
    speaker: "<Self>"
    en: But I don't have any other outfits...
    ko: 그렇지만 갈아입을 옷이….
    ja: だが、着替えが…
  event_queensorder_03_e_40:
    speaker: sakura
    en: Don't worry.
    ko: 걱정 마시지요.
    ja: 心配無用です。
  event_queensorder_03_e_41:
    speaker: sakura
    en: I've prepared everything ahead of time.
    ko: 이 사쿠라가 전부 준비해두었습니다.
    ja: このサクラが、すべて用意しておきました。
  event_queensorder_03_e_42:
    speaker: "<Monologue>"
    en: Sakura opens the bag that she brought.
    ko: 사쿠라가 갖고 온 가방을 열었다.
    ja: サクラが持っていたカバンを開けた
  event_queensorder_03_e_43:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_03_e_44:
    speaker: "<Monologue>"
    en: Inside, there is a neatly folded suit.
    ko: 정장 한 벌이 정갈하게 접혀 있다.
    ja: スーツが一着、きれいに畳まれていた
  event_queensorder_03_e_45:
    speaker: sakura
    en: You can change inside there.
    ko: 저 안쪽에서 갈아입고 오시지요.
    ja: 奥で着替えてきてください。
  event_queensorder_03_e_46:
    speaker: rosanna
    en: What's wrong with him changing right here?
    ko: 왜~ 여기서 갈아입어도 좋을 거 같은데.
    ja: え～？ここで着替えれば～？
  event_queensorder_03_e_47:
    speaker: sakura
    en: "... Rosanna."
    ko: "…로산나."
    ja: "…ロザンナ。"
  event_queensorder_03_e_48:
    speaker: rosanna
    en: What? You know you want to see it.
    ko: 왜 그래~ 넌 싫은 것처럼.
    ja: あんただってイヤじゃないでしょ？
  event_queensorder_03_e_49:
    speaker: sakura
    en: "..."
    ko: 그건….
    ja: それは…
  event_queensorder_03_e_50:
    speaker: "<Self>"
    en: I'll change inside and come back out.
    ko: "…안에서 갈아입고 나올게."
    ja: "…奥で着替えてくる"
  event_queensorder_03_e_51:
    speaker: rosanna
    en: Hehe, see you in a bit.
    ko: 하하. 잘 다녀와~
    ja: アハハ。行ってらっしゃ～い。
  event_queensorder_03_e_52:
    speaker: "<Monologue>"
    en: I changed into the suit Sakura prepared.
    ko: 사쿠라가 마련해 준 정장을 입고 나왔다.
    ja: サクラが用意してくれたスーツを着て戻った
  event_queensorder_03_e_53:
    speaker: sakura
    en: Looks like a perfect fit.
    ko: 음. 사이즈가 잘 맞네요.
    ja: サイズはぴったりですね。
  event_queensorder_03_e_54:
    speaker: sakura
    en: You look extra spiffy, just like I thought you would.
    ko: 예상대로 잘 어울리시는군요.
    ja: 予想通り、とてもお似合いです。
  event_queensorder_03_e_55:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  event_queensorder_03_e_56:
    speaker: sakura
    en: Now, just put these on.
    ko: 자, 그럼 이것도 착용해 주시겠습니까?
    ja: では、こちらもかけてくれますか？
  event_queensorder_03_e_57:
    speaker: "<Monologue>"
    en: Sakura hands over a pair of sunglasses.
    ko: 사쿠라가 선글라스를 건넸다.
    ja: サクラがサングラスを渡した
  event_queensorder_03_e_58:
    speaker: "<Self>"
    en: I've also got to wear sunglasses?
    ko: 선글라스도 써야 하는구나.
    ja: これもかけないといけないのか
  event_queensorder_03_e_59:
    speaker: sakura
    en: Absolutely. You cannot reveal your face.
    ko: 예. 절대 얼굴이 드러나서는 안되니까요.
    ja: はい。絶対に顔を見せてはいけません。
  event_queensorder_03_e_60:
    speaker: rosanna
    en: Being someone we're interested in,
    ko: 우리가 들이대는 대상으로 존재하는 거랑.
    ja: あたしらに誘惑される対象でいるのと
  event_queensorder_03_e_61:
    speaker: rosanna
    en: and getting yourself involved in our business affairs are two totally different
      things.
    ko: 우리의 일에 가담하는 인간이 되는 건 전혀 다른 이야기니까.
    ja: |-
      あたしらに加担する人間になるのは
      まったく別の話だからね。
  event_queensorder_03_e_62:
    speaker: rosanna
    en: If you end up accidentally revealing your identity,
    ko: 잘못해서 우리랑 함께 다닌다고 얼굴이 알려지기라도 하면,
    ja: あたしらの仲間として顔が割れたら
  event_queensorder_03_e_63:
    speaker: rosanna
    en: then you might not be able to return back to your normal life.
    ko: 그땐 정말 양지로 되돌아갈 수 없을지도 몰라.
    ja: その時は、本当に日なたに戻れないかもよ。
  event_queensorder_03_e_64:
    speaker: rosanna
    en: I doubt that's something you want, right?
    ko: 미스터가 바라는 건 그게 아니잖아?
    ja: そこまでは望んでないでしょ？
  event_queensorder_03_e_65:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_03_e_66:
    speaker: rosanna
    en: Although I'm not entirely opposed to the idea of you living in the underworld
      with me full-time,
    ko: 뭐, 나야 나와 평생 음지에서 살아가는 것도 나쁘지 않다고는 생각하지만.
    ja: |-
      まあ、一生日陰であたしと一緒に生きていくのも
      悪くないと思うけど。
  event_queensorder_03_e_67:
    speaker: rosanna
    en: that would definitely knock a few points off in terms of your attractiveness,
      so I'll pass.
    ko: 그러면 미스터만의 매력을 잃어버릴 것 같으니 패스.
    ja: |-
      そうするとミスターにしかない魅力が
      消えちゃいそうだからダメ。
  event_queensorder_03_e_68:
    speaker: rosanna
    en: You need to keep your eyes peeled while you're out on the field with us.
    ko: 그러니까 미스터 스스로 특별히 더 조심해야 해.
    ja: だから、十分気をつけて。
  event_queensorder_03_e_69:
    speaker: "<Self>"
    en: Will do.
    ko: "…명심할게."
    ja: "…分かった"
  event_queensorder_03_e_70:
    speaker: rosanna
    en: Good. Then should we get moving?
    ko: 좋아. 그럼 움직일까?
    ja: よし。それじゃ行こっか？
  event_queensorder_03_e_71:
    speaker: sakura
    en: Rosanna.
    ko: 로산나.
    ja: ロザンナ。
  event_queensorder_03_e_72:
    speaker: sakura
    en: Please take care of him.
    ko: 군을 부탁드립니다.
    ja: "@UserName君のこと、よろしく頼みます。"
  event_queensorder_03_e_73:
    speaker: rosanna
    en: As if you had to ask.
    ko: 부탁하지 말아줄래?
    ja: そんなこと言われる筋合いないケド。
  event_queensorder_03_e_74:
    speaker: rosanna
    en: Besides, he's with me anyway.
    ko: 내 사람이야.
    ja: あたしの男なんだから。
  event_queensorder_03_e_75:
    speaker: rosanna
    en: I'm the one he chose to accompany.
    ko: 나와 함께 머무르기를 선택한, 내 사람.
    ja: |-
      あたしと一緒にいることを選んでくれた、
      あたしの男。
  event_queensorder_03_e_76:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_03_e_77:
    speaker: sakura
    en: "@UserName-kun, you be careful."
    ko: 군도 조심하십시오.
    ja: 君もお気をつけて。
  event_queensorder_03_e_78:
    speaker: sakura
    en: Message me anytime you feel things are getting out of hand.
    ko: 위험하다 싶으면 언제든 문자하시고요.
    ja: 危険な時はいつでもご連絡ください。
  event_queensorder_03_e_79:
    speaker: sakura
    en: I'll come and get you out of whatever jam you're in.
    ko: 모시러 가겠습니다.
    ja: お迎えに上がります。
  event_queensorder_03_e_80:
    speaker: "<Self>"
    en: Don't worry about me.
    ko: 걱정하지 마.
    ja: 心配するな
  event_queensorder_03_e_81:
    speaker: rosanna
    en: Ugh, would you two quit being so irritating and leave?
    ko: 아~ 그만 질척대고 좀 갈래?
    ja: あんまりベタベタしないでくれる？
  event_queensorder_03_e_82:
    speaker: sakura
    en: Alrighty, see you soon.
    ko: 그럼 조만간 또 뵙지요.
    ja: それではまたお会いしましょう。
  event_queensorder_03_e_83:
    speaker: "<Monologue>"
    en: Sakura leaves.
    ko: 사쿠라가 떠나갔다.
    ja: サクラが立ち去った
  event_queensorder_03_e_84:
    speaker: rosanna
    en: We better get going as well, Mister.
    ko: 우리도 움직일까, 미스터?
    ja: あたしらも行こっか、ミスター。
  event_queensorder_03_e_85:
    speaker: "<Self>"
    en: "... Sure."
    ko: "…그래."
    ja: "…ああ"
event_queensorder_intermission_01:
  event_queensorder_intermission_01_1:
    speaker: "<Monologue>"
    en: After leaving Sakura's safe house, we maneuvered our way through the Ark's
      back alleys.
    ko: 사쿠라의 안전 가옥에서 나온 우리는 방주의 뒷골목을 걸었다.
    ja: |-
      サクラの隠れ家から出てきた私たちは
      アークの裏通りを歩いていた
  event_queensorder_intermission_01_2:
    speaker: "<Monologue>"
    en: After what felt like a long time, we stopped before a small alleyway in front
      of a huge storage facility.
    ko: 그렇게 한참을 걸어가다, 거대한 창고 옆 골목길에 멈춰 섰다.
    ja: |-
      そうしてしばらく歩き、
      巨大な倉庫の横道で立ち止まった
  event_queensorder_intermission_01_3:
    speaker: rosanna
    en: That's where we need to go.
    ko: 우리가 가야 할 곳이 저기야.
    ja: あたしたちが行くべき場所はあそこだよ。
  event_queensorder_intermission_01_4:
    speaker: rosanna
    en: You see that warehouse?
    ko: 보이지? 저 창고.
    ja: 見えるでしょ？あの倉庫。
  event_queensorder_intermission_01_5:
    speaker: "<Monologue>"
    en: I stare at where Rosanna is pointing.
    ko: 로산나가 가리키는 곳을 바라보았다.
    ja: ロザンナが指差す場所を見た
  event_queensorder_intermission_01_6:
    speaker: "<Monologue>"
    en: I can see two guards standing in the front of the warehouse,
    ko: 창고 문 앞을 지키고 있는 두 명의 남자와,
    ja: 倉庫の扉の前で警備をしている2人の男と
  event_queensorder_intermission_01_7:
    speaker: "<Monologue>"
    en: and several more armed guards inside.
    ko: 창고 안에 무리 짓고 있는 수많은 무장 인원들이 보인다.
    ja: 倉庫の中に武装した人々の集団が見える
  event_queensorder_intermission_01_8:
    speaker: "<Self>"
    en: We need to find our way inside that place.
    ko: 저기를 가야 한다고?
    ja: あそこに行くのか？
  event_queensorder_intermission_01_9:
    speaker: rosanna
    en: Yep.
    ko: 응.
    ja: うん。
  event_queensorder_intermission_01_10:
    speaker: "<Self>"
    en: Just the two of us?
    ko: 우리 둘이서?
    ja: 私たち2人だけで？
  event_queensorder_intermission_01_11:
    speaker: rosanna
    en: Yep. Doesn't it sound like fun?!
    ko: 응. 재밌겠지?
    ja: うん。面白そうでしょ？
  event_queensorder_intermission_01_12:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_intermission_01_13:
    speaker: rosanna
    en: C'mon, don't be a scaredy-cat.
    ko: 하하, 뭘 그렇게 쫄고 그래.
    ja: アハハ、そんなビビんないでよ。
  event_queensorder_intermission_01_14:
    speaker: rosanna
    en: It'll be fine.
    ko: 괜찮아.
    ja: 大丈夫。
  event_queensorder_intermission_01_15:
    speaker: rosanna
    en: You're not gonna die or anything.
    ko: 안 죽어.
    ja: 死なないから。
  event_queensorder_intermission_01_16:
    speaker: "<Self>"
    en: How are you planning on getting past the guards?
    ko: 저 경계를 어떻게 뚫고 들어가려고?
    ja: あの警備をどうやってかいくぐるんだ？
  event_queensorder_intermission_01_17:
    speaker: rosanna
    en: Well,
    ko: 음.
    ja: うーん。
  event_queensorder_intermission_01_18:
    speaker: rosanna
    en: since you asked...
    ko: 그래서 말인데.
    ja: あのさ。
  event_queensorder_intermission_01_19:
    speaker: rosanna
    en: How are your acting skills?
    ko: 미스터, 연기는 좀 해?
    ja: ミスター、演技は得意？
  event_queensorder_intermission_01_20:
    speaker: "<Choice>"
    en: I'm a master thespian.
    ko: 나야 연기의 신이지.
    ja: 私は演技の神だ
  event_queensorder_intermission_01_21:
    speaker: "<Choice>"
    en: Can't say I've ever really tried it...
    ko: 연기는 좀….
    ja: 演技はちょっと…
  event_queensorder_intermission_01_22:
    speaker: rosanna
    en: Master thespian, you say?
    ko: 연기의 신?
    ja: 演技の神？
  event_queensorder_intermission_01_23:
    speaker: rosanna
    en: You?
    ko: 미스터가?
    ja: ミスターが？
  event_queensorder_intermission_01_24:
    speaker: rosanna
    en: Hmm...
    ko: 호오~ 그래?
    ja: へえ～そうなんだ？
  event_queensorder_intermission_01_25:
    speaker: rosanna
    en: In that case, this should be easy.
    ko: 그럼 얘기가 쉽겠네.
    ja: それなら話が早いね。
  event_queensorder_intermission_01_26:
    speaker: rosanna
    en: Don't worry.
    ko: 에이 그렇게 어려운 걸 바라는 건 아니니까,
    ja: そんな難しいことは望んでないって。
  event_queensorder_intermission_01_27:
    speaker: rosanna
    en: Your role shouldn't be anything too demanding.
    ko: 너무 걱정하지 마.
    ja: あんまり心配しないで。
  event_queensorder_intermission_01_28:
    speaker: "<Self>"
    en: You're not going to have me act in front of them, are you?
    ko: 설마 나한테 저기서 연기를 해보라는 건 아니지?
    ja: まさか、あそこで演技させるつもりか？
  event_queensorder_intermission_01_29:
    speaker: rosanna
    en: You bet your sweet bippy I am.
    ko: 오, 정답.
    ja: おっ、正解。
  event_queensorder_intermission_01_30:
    speaker: rosanna
    en: You're quick.
    ko: 눈치 빠른데?
    ja: 勘がイイじゃん。
  event_queensorder_intermission_01_31:
    speaker: "<Self>"
    en: This is asking a bit much of me...
    ko: 그건 무리일 거 같은데….
    ja: それは無理だと思うが…
  event_queensorder_intermission_01_32:
    speaker: rosanna
    en: No need to be so nervous.
    ko: 그렇게 긴장할 거 없어.
    ja: 緊張しなくていいよ。
  event_queensorder_intermission_01_33:
    speaker: rosanna
    en: All you've gotta do is drag me out by the neck,
    ko: 그냥~
    ja: ただ
  event_queensorder_intermission_01_34:
    speaker: rosanna
    en: 'and say one thing:'
    ko: 내 목을 끌고 들어가서 딱 한마디만 하면 돼.
    ja: |-
      あたしの首根っこを引っ張っていって、
      一言言えばいいだけ。
  event_queensorder_intermission_01_35:
    speaker: rosanna
    en: I've brought you the boss of Hedonia.
    ko: "[헤도니아 보스의 목을 가져왔다]고."
    ja: "「ヘッドニアのボスの首を持ってきたぞ」って。"
  event_queensorder_intermission_01_36:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_intermission_01_37:
    speaker: rosanna
    en: Easy, right?
    ko: 쉽지?
    ja: 簡単でしょ？
  event_queensorder_intermission_01_38:
    speaker: "<Choice>"
    en: Not even a little bit.
    ko: 전혀.
    ja: 全然簡単じゃない
  event_queensorder_intermission_01_39:
    speaker: "<Choice>"
    en: I think I can handle that.
    ko: 할 만은 한 것 같은데….
    ja: できそうではあるが…
  event_queensorder_intermission_01_40:
    speaker: rosanna
    en: Don't worry.
    ko: 걱정하지 마.
    ja: 心配しないで。
  event_queensorder_intermission_01_41:
    speaker: rosanna
    en: I've got a Plan B prepared just in case.
    ko: 플랜 B도 당연히 준비해 놨으니까.
    ja: もちろんプランBも用意してあるから。
  event_queensorder_intermission_01_42:
    speaker: "<Self>"
    en: And what's that?
    ko: 플랜 B? 그건 뭔데?
    ja: プランB？どんなプランだ？
  event_queensorder_intermission_01_43:
    speaker: rosanna
    en: Dunno.
    ko: 글쎄~
    ja: さあ～
  event_queensorder_intermission_01_44:
    speaker: rosanna
    en: It's more fun leaving it as a secret, don't you think?
    ko: 그건 비밀로 해두는 게 더 재미있지 않을까?
    ja: それはヒミツ。その方が面白いでしょ？
  event_queensorder_intermission_01_45:
    speaker: "<Self>"
    en: "... I'm starting to get seriously worried."
    ko: "…불안한데."
    ja: "…不安だ"
  event_queensorder_intermission_01_46:
    speaker: rosanna
    en: Ha! Whatever happened to that big brave man act you were giving me earlier?
    ko: 하하. 나와 함게 하겠다던 그 패기는 다 어디 갔어?
    ja: |-
      アハハ。あたしと一緒に行くって言ってた時の
      勢いはどこ行ったの？
  event_queensorder_intermission_01_47:
    speaker: rosanna
    en: Honestly, you don't have to worry.
    ko: 정말로 걱정 안 해도 돼.
    ja: 本当に心配いらないよ。
  event_queensorder_intermission_01_48:
    speaker: rosanna
    en: This is all just a ruse to make things move a little smoother.
    ko: 이건 그냥 초반에 쉽게 파고들기 위한 위장일 뿐이니까.
    ja: |-
      これはただスムーズに侵入するための
      偽造工作にすぎないんだから。
  event_queensorder_intermission_01_49:
    speaker: rosanna
    en: Your presence alone
    ko: 미스터는 존재하는 것만으로도
    ja: ミスターは存在だけで
  event_queensorder_intermission_01_50:
    speaker: rosanna
    en: is a big help to me.
    ko: 나한테 큰 힘이 되거든.
    ja: あたしにとって大きな力になるの。
  event_queensorder_intermission_01_51:
    speaker: "<Self>"
    en: It is?
    ko: 존재하는 것만으로?
    ja: 存在だけで？
  event_queensorder_intermission_01_52:
    speaker: "<Monologue>"
    en: Rosanna gives me a big smile.
    ko: 로산나가 씨익- 웃었다.
    ja: ロザンナがニヤッと笑った
  event_queensorder_intermission_01_53:
    speaker: rosanna
    en: Let me tell you something.
    ko: 그거 알아?
    ja: 知ってる？
  event_queensorder_intermission_01_54:
    speaker: rosanna
    en: Of all the humans and Nikkes that I've ever interacted with,
    ko: 내가 목을 맡긴 건 인간, 니케 생을 통틀어 단 한 번 밖에 없었어.
    ja: |-
      あたしが誰かに首を預けたのは、人間だった時を
      入れても、たった1回しかないの。
  event_queensorder_intermission_01_55:
    speaker: rosanna
    en: there's only been one person I've ever entrusted with something like this.
    ko: 두 번째가 바로 미스터라고.
    ja: 2回目がミスター。
  event_queensorder_intermission_01_56:
    speaker: rosanna
    en: You're now the second.
    ko: 그러니 잘 부탁해.
    ja: だからよろしく。
  event_queensorder_intermission_01_57:
    speaker: "<Self>"
    en: Who was the first?
    ko: 첫 번째는 누구였는데?
    ja: 最初は誰だったんだ？
  event_queensorder_intermission_01_58:
    speaker: rosanna
    en: The boss before me.
    ko: 전대 보스.
    ja: 先代のボス。
  event_queensorder_intermission_01_59:
    speaker: rosanna
    en: A despicable man who sold the brain of his non-biological daughter
    ko: 친 자식은 아니라지만 딸처럼 여기고 부려왔던 계집애의 목을 팔아서,
    ja: |-
      実の子どもじゃないけど、娘のように
      こき使ってきた女の首を売って
  event_queensorder_intermission_01_60:
    speaker: rosanna
    en: to prolong his life by any means possible.
    ko: 어떻게든 생을 연명하려고 한 치졸한 남자가 있어.
    ja: なんとか生き延びようとしたズルい男がいてね。
  event_queensorder_intermission_01_61:
    speaker: rosanna
    en: What he didn't expect was for her to turn into Nikke and chop off his head.
    ko: 그 딸이 니케가 되어 돌아와 자신의 목을 찌를 줄 몰랐던 멍청한 남자가.
    ja: |-
      その娘がニケとなって戻ってきて、まさか自分の
      首を取るとは思ってなかったっていう
      バカな男よ。
  event_queensorder_intermission_01_62:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_intermission_01_63:
    speaker: rosanna
    en: What I'm saying, Mister,
    ko: 그러니 미스터.
    ja: だからミスター。
  event_queensorder_intermission_01_64:
    speaker: rosanna
    en: is don't betray me.
    ko: 배신하지 마.
    ja: 裏切らないで。
  event_queensorder_intermission_01_65:
    speaker: rosanna
    en: Or else I'll never forgive you.
    ko: 절대 용서하지 않을 거니까.
    ja: 裏切りは、絶対に許さないから。
  event_queensorder_intermission_01_66:
    speaker: "<Self>"
    en: If there was ever a chance of that, I wouldn't have followed you to start
      with.
    ko: "…그럴 거였으면 애초에 따라오지도 않았을 거야."
    ja: |-
      …そのつもりなら、
      そもそもついてこなかった
  event_queensorder_intermission_01_67:
    speaker: rosanna
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_intermission_01_68:
    speaker: rosanna
    en: Hehe, I suppose you're right.
    ko: "…하하. 그렇네."
    ja: "…アハハ。確かに。"
  event_queensorder_intermission_01_69:
    speaker: rosanna
    en: You're not that kind of guy.
    ko: 미스터는 그런 인간이었지.
    ja: ミスターはそういう人間だったね。
  event_queensorder_intermission_01_70:
    speaker: rosanna
    en: It doesn't matter who you're going up against,
    ko: 상대가 양지에 있든, 음지에 있든.
    ja: 相手が日なたにいようが、日陰にいようが
  event_queensorder_intermission_01_71:
    speaker: rosanna
    en: you're someone who places trust in others.
    ko: 신뢰를 보여주는 인간.
    ja: 信頼してくれる人。
event_queensorder_04_s:
  event_queensorder_04_s_1:
    speaker: fatman
    en: H-hey, you there!
    ko: 어, 어이, 거기!!
    ja: お、おい、そこのお前！！
  event_queensorder_04_s_2:
    speaker: fatman
    en: Stop!!
    ko: 멈춰!!
    ja: 止まれ！！
  event_queensorder_04_s_3:
    speaker: "<Choice>"
    en: Stop.
    ko: 멈춘다.
    ja: 止まる
  event_queensorder_04_s_4:
    speaker: "<Choice>"
    en: Don't stop.
    ko: 멈추지 않는다.
    ja: 止まらない
  event_queensorder_04_s_5:
    speaker: fatman
    en: Whoa, he actually stopped!
    ko: 머, 멈췄다!
    ja: と、止まった！
  event_queensorder_04_s_6:
    speaker: swiftgang
    en: Why in the world are you so happy about something so basic?
    ko: 야, 지금 그걸로 좋아할 때냐?
    ja: おい、喜んでる場合か？
  event_queensorder_04_s_7:
    speaker: swiftgang
    en: Hey, buddy.
    ko: 어이 형씨.
    ja: なあ、兄ちゃん。
  event_queensorder_04_s_8:
    speaker: swiftgang
    en: Do you know what this place is?
    ko: 여기가 어딘 줄 알고 온 거야?
    ja: ここがどこだか分かってんのか？
  event_queensorder_04_s_9:
    speaker: swiftgang
    en: It's a place where nicely-dressed folks like yourself shouldn't be.
    ko: 여긴 이렇게 점잖게 빼입은 형씨가 들락거리는 곳이 아니라고.
    ja: |-
      ここはそんなスーツ着てるような奴が
      出入りする場所じゃないんだよ。
  event_queensorder_04_s_10:
    speaker: "<Choice>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_04_s_11:
    speaker: "<Choice>"
    en: I've brought you Hedonia's boss.
    ko: 헤도니아 보스의 목을 가져왔다.
    ja: ヘッドニアのボスの首を持ってきた
  event_queensorder_04_s_12:
    speaker: swiftgang
    en: Hey. Hey!
    ko: 야. 야!
    ja: おい。おい！
  event_queensorder_04_s_13:
    speaker: "<Monologue>"
    en: The nimble-looking man shoves me.
    ko: 날쌔 보이는 남자가 어깨를 밀쳤다.
    ja: 男が肩を押した
  event_queensorder_04_s_14:
    speaker: swiftgang
    en: What's the matter with you? Why aren't you saying anything?
    ko: 이게 미쳤나, 왜 말을 안 해.
    ja: てめえ、なんで黙ってんだよ？
  event_queensorder_04_s_15:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_04_s_16:
    speaker: "<Monologue>"
    en: I think we may have to flip the script.
    ko: "…컨셉을 잘못 잡은 것 같다."
    ja: "…方向性を変えた方がよさそうだ"
  event_queensorder_04_s_17:
    speaker: swiftgang
    en: Helllooo? Are you deaf?
    ko: 내 말 안 들리냐?
    ja: 俺の声が聞こえねえのか？
  event_queensorder_04_s_18:
    speaker: "<Monologue>"
    en: I don't know how to improvise.
    ko: 언제 말을 꺼내야 할지 모르겠다.
    ja: |-
      いつ話し出せばいいのか
      分からなくなってしまった
  event_queensorder_04_s_19:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_04_s_20:
    speaker: "<Monologue>"
    en: 'I suddenly realize what I''m missing: Rosanna.'
    ko: 그러고 보니 로산나가 자길 데리러 오라고 했던 것도 같은데….
    ja: |-
      そういえば、ロザンナが自分を迎えに来いと
      言っていたような…
  event_queensorder_04_s_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_04_s_22:
    speaker: "<Monologue>"
    en: I leave the two men and head back into the alleyway where Rosanna is.
    ko: 두 남자를 두고 로산나가 있는 골목으로 향했다.
    ja: 男たちを置いてロザンナがいる路地へ向かった
  event_queensorder_04_s_23:
    speaker: swiftgang
    en: What was that all about?
    ko: 뭐야? 저거.
    ja: 何だ？あれ。
  event_queensorder_04_s_24:
    speaker: fatman
    en: The guy must be sick in the head or something.
    ko: 아, 아픈 사람일 수도 있어.
    ja: かわいそうな人なのかもしれないぞ。
  event_queensorder_04_s_25:
    speaker: fatman
    en: There are a lot of nutcases out there these days.
    ko: 요즘 그런 사람 많다더라.
    ja: 最近そういう人が多いからな。
  event_queensorder_04_s_26:
    speaker: swiftgang
    en: Even in the Ark?
    ko: 방주에도 그런 인간이 있다고?
    ja: アークにもそんな奴が？
  event_queensorder_04_s_27:
    speaker: swiftgang
    en: The entire world's going to hell in a handbasket.
    ko: 하하. 세상 말세네.
    ja: ははっ、世も末だな。
  event_queensorder_04_s_28:
    speaker: "<Monologue>"
    en: Feeling like my performance wasn't having the intended effect, I head back
      to the alley where Rosanna is.
    ko: 이상한 취급을 당하는 것 같지만 일단 로산나가 있는 골목으로 갔다.
    ja: |-
      妙な勘違いをされている気がするが
      ひとまずロザンナがいる路地へ向かった
  event_queensorder_04_s_29:
    speaker: rosanna
    en: Pffff...!
    ko: 푸흡…!
    ja: ププッ…！
  event_queensorder_04_s_30:
    speaker: "<Self>"
    en: "..."
    ko: "…로산나."
    ja: "…ロザンナ"
  event_queensorder_04_s_31:
    speaker: rosanna
    en: Okay, okay, let's go.
    ko: 큭… 알겠어. 가자.
    ja: ククッ…分かった。行こう。
  event_queensorder_04_s_32:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_04_s_33:
    speaker: "<Monologue>"
    en: I drag the seemingly limp and lifeless Rosanna toward the two men.
    ko: 축 늘어진 척 연기하는 로산나를 끌고 다시 남자들을 향해 갔다.
    ja: |-
      死んだフリをしているロザンナを引っ張って
      再び男たちのところへ向かった
  event_queensorder_04_s_34:
    speaker: fatman
    en: W-wait a sec, that's...?!
    ko: 저, 저건…!
    ja: あ、あれは…！
  event_queensorder_04_s_35:
    speaker: swiftgang
    en: That hair color...is that the boss of Hedonia?!
    ko: 저 머리색은… 헤도니아의 보스?!
    ja: あの髪の色は…ヘッドニアのボス！？
  event_queensorder_04_s_36:
    speaker: "<Self>"
    en: I've brought her to you, so bring me your boss.
    ko: 헤도니아의 보스를 데리고 왔으니 너희 보스를 데리고 와.
    ja: |-
      ヘッドニアのボスを連れてきた。
      お前らのボスを連れてこい
  event_queensorder_04_s_37:
    speaker: fatman
    en: Uh, our boss? The boss went to see the wall...
    ko: |-
      어? 보스?
      보스는 지금 벽 보러….
    ja: |-
      え？ボス？
      ボスは今壁を見に…
  event_queensorder_04_s_38:
    speaker: fatman
    en: So you know how to talk after all.
    ko: 그보다 말할 줄 아네?
    ja: それより、話せるんじゃねえか。
  event_queensorder_04_s_39:
    speaker: swiftgang
    en: How come you didn't say anything before?
    ko: 그럼 아깐 왜 아무 말도 안한 거야.
    ja: なんでさっきは黙ってたんだ？
  event_queensorder_04_s_40:
    speaker: "<Self>"
    en: Because I... was nervous.
    ko: 긴장해서?
    ja: 緊張しちゃって？
  event_queensorder_04_s_41:
    speaker: swiftgang
    en: "... Of what?"
    ko: "…뭐?"
    ja: "…は？"
  event_queensorder_04_s_42:
    speaker: rosanna
    en: Pffftt!
    ko: 크큭…!
    ja: ククッ…！
  event_queensorder_04_s_43:
    speaker: "<Monologue>"
    en: Rosanna starts to quiver as she suppresses her laughter.
    ko: 로산나가 들썩거렸다.
    ja: ロザンナが肩をふるわせた
  event_queensorder_04_s_44:
    speaker: swiftgang
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_04_s_45:
    speaker: fatman
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_04_s_46:
    speaker: swiftgang
    en: What?
    ko: 뭐?
    ja: おい。
  event_queensorder_04_s_47:
    speaker: swiftgang
    en: You brought what?
    ko: 뭘… 가져와?
    ja: 何を…持ってきたって？
  event_queensorder_04_s_48:
    speaker: "<Self>"
    en: I've brought you Rosanna.
    ko: 로산나의 목을 가져왔다고.
    ja: ロザンナの首だ
  event_queensorder_04_s_49:
    speaker: swiftgang
    en: Is this some kind of joke? If it is, I ain't laughin'!
    ko: 장난치는 거면 재미없을 줄 알아!
    ja: つまんねえ冗談言うな！
  event_queensorder_04_s_50:
    speaker: "<Self>"
    en: Do I look like I'm joking?
    ko: 장난 같아 보여?
    ja: 冗談に見えるのか？
  event_queensorder_04_s_51:
    speaker: swiftgang
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_04_s_52:
    speaker: "<Self>"
    en: Wait here. I'll bring her to you.
    ko: 기다려. 직접 가져다줄 테니까.
    ja: 待ってろ。今持ってくるから
  event_queensorder_04_s_53:
    speaker: fatman
    en: Hey, Hey! Where are you going?!
    ko: 야, 야! 어디 가!
    ja: お、おい！どこ行くんだ！？
  event_queensorder_04_s_54:
    speaker: "<Monologue>"
    en: I leave two men behind and head towards the alley where Rosanna is.
    ko: 두 남자를 두고 로산나가 있는 골목으로 향했다.
    ja: 男たちを置いてロザンナがいる路地へ向かった
  event_queensorder_04_s_55:
    speaker: fatman
    en: Wh-what do we do?
    ko: 어, 어떻게 하지?
    ja: ど、どうする？
  event_queensorder_04_s_56:
    speaker: fatman
    en: Should we wait? Should we shoot him?
    ko: 기, 기다려? 쏴?
    ja: ま、待つ？それとも撃つ？
  event_queensorder_04_s_57:
    speaker: swiftgang
    en: Let's wait for a second.
    ko: "…일단 기다려."
    ja: "…ひとまず待て。"
  event_queensorder_04_s_58:
    speaker: swiftgang
    en: If we don't like whatever he brings back, we can plug him then.
    ko: 갖고 오는 걸 보고 쏴도 늦지 않으니까.
    ja: 持ってきたものを見てから撃っても遅くはない。
  event_queensorder_04_s_59:
    speaker: "<Monologue>"
    en: With some trepidation, I head back toward the alleyway where Rosanna is.
    ko: 긴장을 늦추지 않고 로산나가 있는 골목으로 갔다.
    ja: 緊張しながらロザンナがいる路地へ向かった
  event_queensorder_04_s_60:
    speaker: rosanna
    en: Not too bad! Looking good out there, sport!
    ko: 오. 멋진데?
    ja: おっ。カッコイイじゃん。
  event_queensorder_04_s_61:
    speaker: "<Self>"
    en: "... Let's go."
    ko: "…가자."
    ja: "…行こう"
  event_queensorder_04_s_62:
    speaker: "<Monologue>"
    en: I drag the seemingly limp and lifeless Rosanna toward the two men.
    ko: 축 늘어진 척 연기하는 로산나를 끌고 다시 남자들을 향해 갔다.
    ja: |-
      死んだフリをしているロザンナを引っ張って
      再び男たちのところへ向かった
  event_queensorder_04_s_63:
    speaker: fatman
    en: W-wait a sec, that's...?!
    ko: 저, 저건…!
    ja: あ、あれは…！
  event_queensorder_04_s_64:
    speaker: swiftgang
    en: That hair color... is that the boss of Hedonia?!
    ko: 저 머리색은… 헤도니아의 보스?!
    ja: あの髪の色は…ヘッドニアのボス！？
  event_queensorder_04_s_65:
    speaker: "<Self>"
