    speaker: swiftgang
    en: Argh!!
    ko: 크악!!
    ja: ぐあっ！！
  event_queensorder_04_s_161:
    speaker: rosanna
    en: You must be crazy,
    ko: 이게 미쳤나.
    ja: ふざけんなよ。
  event_queensorder_04_s_162:
    speaker: rosanna
    en: waving a knife around like that.
    ko: 누구한테 칼을 들이밀어?
    ja: 誰にナイフ振り回してんだよ？
  event_queensorder_04_s_163:
    speaker: fatman
    en: I-it's a trap!!
    ko: 하, 함정이다!!
    ja: わ、罠だ！！
  event_queensorder_04_s_164:
    speaker: "<Narration>"
    en: Clap-clap-clap-clap
    ko: 철컥- 철컥- 철컥- 철컥-
    ja: ガチャ、ガチャ、ガチャ、ガチャ
  event_queensorder_04_s_165:
    speaker: "<Monologue>"
    en: Several armed guards flood out of the warehouse.
    ko: 창고 안에서 무장한 인원들이 쏟아져 나왔다!
    ja: 倉庫の中から武装した集団が一斉に出てきた！
  event_queensorder_04_s_166:
    speaker: "<Self>"
    en: Rosanna!
    ko: 로산나!
    ja: ロザンナ！
  event_queensorder_04_s_167:
    speaker: rosanna
    en: Your acting was better than I thought it'd be, Mister.
    ko: "이야~ 미스터. \n생각보다 연기 좀 하네?"
    ja: |-
      いや～ミスター。
      思ったより演技上手いね？
  event_queensorder_04_s_168:
    speaker: rosanna
    en: You're a natural at this.
    ko: 정말 재주도 많아라.
    ja: ホント器用なんだから。
  event_queensorder_04_s_169:
    speaker: rosanna
    en: The more I hang around you, the more jealous I get.
    ko: 보면 볼수록 탐난단 말야.
    ja: 知れば知るほど、欲しくなっちゃう。
  event_queensorder_04_s_170:
    speaker: rosanna
    en: Are you interested in doing some other work for me in the future?
    ko: 나중에 나랑 다른 일도 같이 해보지 않을래?
    ja: 今度あたしと別の仕事もやってみない？
  event_queensorder_04_s_171:
    speaker: "<Self>"
    en: Sorry, but I respectfully decline.
    ko: "…사양할게."
    ja: "…遠慮しておく"
  event_queensorder_04_s_172:
    speaker: swiftgang
    en: "... Something's fishy about all this."
    ko: "…뭔가 이상한데."
    ja: "…何か怪しいな。"
  event_queensorder_04_s_173:
    speaker: swiftgang
    en: You mean to tell that this lady lost to a puny lookin' fella like you?
    ko: 이렇게 허술해 보이는 놈한테 그 지독한 여자가 당했다고?
    ja: こんな抜けてる野郎にあの女がやられたのか？
  event_queensorder_04_s_174:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_04_s_175:
    speaker: "<Monologue>"
    en: Beads of sweat are pouring down my back.
    ko: 등 뒤에서 식은땀이 흐른다.
    ja: 背中に冷や汗が流れる
  event_queensorder_04_s_176:
    speaker: "<Monologue>"
    en: I feel like I've bungled this whole thing.
    ko: "…왠지 모든 걸 망친 것 같다."
    ja: "…終わった"
  event_queensorder_04_s_177:
    speaker: swiftgang
    en: Hey!
    ko: 어이, 형씨.
    ja: おい、兄ちゃん。
  event_queensorder_04_s_178:
    speaker: swiftgang
    en: Just who the hell are you?
    ko: 너 뭐야.
    ja: あんた何者だ？
  event_queensorder_04_s_179:
    speaker: "<Monologue>"
    en: The nimble-looking man brandishes a knife.
    ko: 날쌔 보이는 남자가 칼을 꺼내들었다.
    ja: すばしっこそうな男がナイフを手にした
  event_queensorder_04_s_180:
    speaker: swiftgang
    en: You think this is some kind of after-school special, punk?
    ko: 여기가 애들 놀이터로 보이냐? 엉?
    ja: ここが子どもの遊び場に見えんのか？なぁ？
  event_queensorder_04_s_181:
    speaker: swiftgang
    en: If you're from the Ark, you should know to stay on your side of the tracks.
    ko: 기껏 방주 안에서 태어났으면 발이나 닦고 잠이나 잘 것이지.
    ja: |-
      せっかくアークで生まれたんなら
      アークで大人しくしてろよな。
  event_queensorder_04_s_182:
    speaker: swiftgang
    en: Whatever possessed you to come here and start pestering us?
    ko: 왜 와서 신경을 건들고 난리야?!
    ja: 調子に乗ってんじゃねえよ！
  event_queensorder_04_s_183:
    speaker: swiftgang
    en: Take off those sunglasses before I gut you like a fish!
    ko: 선글라스 벗어, 확 다 그어버릴 테니…!
    ja: サングラス取れ。顔面ズタズタにしてやる…！
  event_queensorder_04_s_184:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  event_queensorder_04_s_185:
    speaker: "<Monologue>"
    en: Rosanna fires a shot through the nimble-looking man's shoulder.
    ko: 로산나가 쏜 총알이 날쌔 보이는 남자의 어깨를 꿰뚫었다!
    ja: ロザンナが撃った弾丸が男の肩を貫いた！
  event_queensorder_04_s_186:
    speaker: swiftgang
    en: Argh!!
    ko: 크악!!
    ja: ぐあっ！！
  event_queensorder_04_s_187:
    speaker: rosanna
    en: Don't let me hear you say another malicious word to him.
    ko: 이 귀한 얼굴에 뭐라는 거야.
    ja: この大切な顔に、何をするって？
  event_queensorder_04_s_188:
    speaker: rosanna
    en: Or else you die.
    ko: 죽으려고.
    ja: 死にたいんだね。
  event_queensorder_04_s_189:
    speaker: fatman
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_04_s_190:
    speaker: fatman
    en: I-it's a trap!
    ko: 여, 역시 함정인가!
    ja: や、やっぱり罠か！
  event_queensorder_04_s_191:
    speaker: "<Narration>"
    en: "*Clap-clap-clap-clap*"
    ko: 철컥- 철컥- 철컥- 철컥-
    ja: ガチャ、ガチャ、ガチャ、ガチャ
  event_queensorder_04_s_192:
    speaker: "<Monologue>"
    en: Several armed guards flood out of the warehouse.
    ko: 창고 안에서 무장한 인원들이 쏟아져 나왔다!
    ja: 倉庫の中から武装した集団が一斉に出てきた！
  event_queensorder_04_s_193:
    speaker: "<Self>"
    en: Rosanna!
    ko: 로산나!
    ja: ロザンナ！
  event_queensorder_04_s_194:
    speaker: rosanna
    en: Ahahahahaha!
    ko: 아하하하!
    ja: アハハハ！
  event_queensorder_04_s_195:
    speaker: rosanna
    en: You couldn't act your way out of a paper bag, Mister!
    ko: 미스터 연기 진짜 못하는구나?
    ja: ミスター、本当に演技下手だね？
  event_queensorder_04_s_196:
    speaker: rosanna
    en: I've been trying my best not to bust out laughing this entire time.
    ko: 웃음 참느라 혼났네.
    ja: 笑いを堪えるのが大変だったよ。
  event_queensorder_04_s_197:
    speaker: rosanna
    en: I haven't had this much fun in ages.
    ko: 이렇게 재미있는 게 몇 년 만인지 몰라.
    ja: こんなに笑ったのって何年ぶりかな？
  event_queensorder_04_s_198:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_04_s_199:
    speaker: rosanna
    en: Let me take it from here.
    ko: 이젠 내가 알아서 할 테니까.
    ja: ここからはあたしに任せて。
  event_queensorder_04_s_200:
    speaker: rosanna
    en: Don't worry. I won't lose just because I'm outnumbered.
    ko: 쪽수에 밀려서 질 거라고 걱정하지 마.
    ja: 数に押されて負けるとか思わないで。
  event_queensorder_04_s_201:
    speaker: rosanna
    en: Since you're here,
    ko: 미스터가 있어서,
    ja: ミスターがいるから、
  event_queensorder_04_s_202:
    speaker: rosanna
    en: I'm feeling more powerful than I ever have.
    ko: 느슨했던 내 리미트가 더욱 풀어져 있으니까.
    ja: |-
      緩かったあたしのリミットが、
      もっとゆるゆるなんだよね。
  event_queensorder_04_s_203:
    speaker: "<Self>"
    en: You are?
    ko: 리미트?
    ja: リミット？
  event_queensorder_04_s_204:
    speaker: rosanna
    en: You betcha.
    ko: 내가 갖고 있는 이 몸 말이야.
    ja: あたしの体ってさ、
  event_queensorder_04_s_205:
    speaker: rosanna
    en: If someone or something threatens your life, I've found that it instills me
      with this incredible strength.
    ko: 지휘관의 목숨에 위협이 되는 행동을 발견하면 제대로 사용할 수 있는 것 같더라고?
    ja: |-
      指揮官の命を脅かす行動に遭遇すると
      まともに使えるようになるみたいなんだ。
  event_queensorder_04_s_206:
    speaker: "<Self>"
    en: So when you said I could help just by being around...
    ko: 설마 존재하기만 해도 도움이 된다는 게….
    ja: まさか、存在だけで役に立つって…
  event_queensorder_04_s_207:
    speaker: rosanna
    en: I thought it'd potentially make for a very interesting method.
    ko: 예전부터 아주 재미있는 방법이라고 생각했는데.
    ja: 前から、面白い方法だと思ってたけど
  event_queensorder_04_s_208:
    speaker: rosanna
    en: And now it's time to try it out.
    ko: 드디어 실험해 볼 수 있게 되었네~?
    ja: ついに試せる時が来たね～
  event_queensorder_04_s_209:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_04_s_210:
    speaker: rosanna
    en: Now, let's see how skillful Mustang really is.
    ko: 자, 그럼 머스탱의 솜씨가 얼마나 좋은지.
    ja: |-
      それじゃ、マスタングの腕前が
      どれほどのものか…
  event_queensorder_04_s_211:
    speaker: rosanna
    en: Let's get this party started.
    ko: 제대로 사용해 보실까.
    ja: お手並み拝見といきますか。
event_queensorder_04_e:
  event_queensorder_04_e_1:
    speaker: "<Monologue>"
    en: Just like Rosanna predicted,
    ko: 로산나가 이야기한 대로,
    ja: ロザンナの言う通り
  event_queensorder_04_e_2:
    speaker: "<Monologue>"
    en: after a barrage of gunshots, the confrontation is brought to a decidedly abrupt
      conclusion.
    ko: 총격이 난무하던 거리는 빠르게 정리되었다.
    ja: |-
      銃撃戦でめちゃくちゃだった通りは
      すぐに静かになった
  event_queensorder_04_e_3:
    speaker: "<Monologue>"
    en: The armed guards who intended on coming after us are on the ground.
    ko: 우리를 위협하던 모든 이들이 삽시간에 제압되어 쓰러졌다.
    ja: |-
      私たちに襲いかかってきた者は
      あっという間に制圧された
  event_queensorder_04_e_4:
    speaker: rosanna
    en: Finally, a bit of peace and quiet around here.
    ko: 후우… 이제야 좀 조용해졌네.
    ja: ふぅ…これで静かになったね。
  event_queensorder_04_e_5:
    speaker: "<Self>"
    en: Was this your plan from the very beginning?
    ko: "…처음부터 이렇게 할 생각이었던 것 같네."
    ja: "…最初からこのつもりだったのか？"
  event_queensorder_04_e_6:
    speaker: rosanna
    en: Hehe, was it that obvious?
    ko: 이런, 너무 티 났나?
    ja: あれっ、バレちゃった？
  event_queensorder_04_e_7:
    speaker: "<Self>"
    en: Then why did you make me give that embarrassing performance?
    ko: 도대체 왜 나한테 연기를 시킨 거야?
    ja: どうして私に演技をさせたんだ？
  event_queensorder_04_e_8:
    speaker: rosanna
    en: This gang is a bunch of chickens, so they hide the moment they lay eyes on
      me.
    ko: "갱단 녀석들은 하나같이 겁이 많아서 \n내가 정면으로 나가면 숨어버리곤 하니까,"
    ja: |-
      あいつら、みんな怖がりでしょ？
      あたしが正面から突入したら隠れちゃうから。
  event_queensorder_04_e_9:
    speaker: rosanna
    en: I figured that if they saw you, they'd feel a bit more confident, and might
      even produce their boss for us.
    ko: 혹시나 미스터를 보고 방심해서 대장 놈까지 나올까 했지.
    ja: |-
      ミスターを見て油断したら
      ボスまで出てくるかなって思ったんだ。
  event_queensorder_04_e_10:
    speaker: rosanna
    en: Unfortunately for us,
    ko: 그런데….
    ja: でも…
  event_queensorder_04_e_11:
    speaker: rosanna
    en: he apparently isn't here.
    ko: 이렇게 자리를 비우고 있을 줄 누가 알았겠어?
    ja: まさかお出かけ中とはね。
  event_queensorder_04_e_12:
    speaker: swiftgang
    en: Argh...!
    ko: 크윽…!
    ja: くぅっ…！
  event_queensorder_04_e_13:
    speaker: rosanna
    en: So, if it wouldn't be too much trouble,
    ko: 그러니까 대답 좀 해주지 않을래?
    ja: だから、答えてくんない？
  event_queensorder_04_e_14:
    speaker: rosanna
    en: could you tell me where your boss is?
    ko: 니들 대장이 어디 있는지.
    ja: あんたらのボスがどこにいるのか。
  event_queensorder_04_e_15:
    speaker: swiftgang
    en: I'll never tell you a...
    ko: 말해줄 리가 없잖….
    ja: 言うわけな…
  event_queensorder_04_e_16:
    speaker: "<Narration>"
    en: "*Snap*"
    ko: 뿌드득-
    ja: ボキッ
  event_queensorder_04_e_17:
    speaker: swiftgang
    en: Aaarrgh!!
    ko: 끄헉!
    ja: ぐはっ！
  event_queensorder_04_e_18:
    speaker: rosanna
    en: You're making me look bad in front of Mister.
    ko: "아~ 정말 미스터 앞인데, \n좀 좋은 모습만 보이고 끝내자. 응?"
    ja: |-
      ねえ、ミスターの前なんだから
      キレイな姿で終わらせようよ。ね？
  event_queensorder_04_e_19:
    speaker: rosanna
    en: If your boss isn't here, then he must be somewhere in the Outer Rim.
    ko: 여기 없는 거 보면 아우터 림에 간 건 확실한데.
    ja: |-
      ここにいないってことは、アウターリムに
      行ったってのは間違いないけど。
  event_queensorder_04_e_20:
    speaker: rosanna
    en: Where is he?
    ko: 어디야.
    ja: どこ？
  event_queensorder_04_e_21:
    speaker: swiftgang
    en: I'll never tell!
    ko: 말 못 해!
    ja: 誰が言うかよ！
  event_queensorder_04_e_22:
    speaker: rosanna
    en: And why would that be?
    ko: 흐음~ 왜 말을 못 할까?
    ja: ふ～ん、どうして言えないのかな？
  event_queensorder_04_e_23:
    speaker: rosanna
    en: Is it because he's somewhere I couldn't possibly know about?
    ko: 혹시 내가 들으면 안 되는 장소여서 그런 건가?
    ja: |-
      もしかして、あたしが聞いちゃいけない
      場所だから？
  event_queensorder_04_e_24:
    speaker: swiftgang
    en: No, that's not it!
    ko: 그럴 리가 없…!
    ja: そんな…！
  event_queensorder_04_e_25:
    speaker: rosanna
    en: Come to think of it, the big guy said it before.
    ko: 그러고 보니, 아까 덩치 큰 녀석이 그랬지?
    ja: |-
      そういえば、さっき図体のでかい奴が
      言ってたよね？
  event_queensorder_04_e_26:
    speaker: rosanna
    en: He went to see the wall.
    ko: "[벽]을 보러 간다고."
    ja: "「壁」を見に行くって。"
  event_queensorder_04_e_27:
    speaker: swiftgang
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_04_e_28:
    speaker: rosanna
    en: That's it!
    ko: 아.
    ja: あ。
  event_queensorder_04_e_29:
    speaker: rosanna
    en: Now I know what you're after.
    ko: 알겠다.
    ja: 分かっちゃった。
  event_queensorder_04_e_30:
    speaker: rosanna
    en: You were never after us.
    ko: 너희가 노리는 게.
    ja: あんたらが狙ってるのって
  event_queensorder_04_e_31:
    speaker: rosanna
    en: You're after the barrier.
    ko: 우리가 아니라 진짜 [방벽]이었나 보구나?
    ja: |-
      あたしらじゃなくて、
      本当に「防壁」だったんだ？
  event_queensorder_04_e_32:
    speaker: swiftgang
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_04_e_33:
    speaker: rosanna
    en: I see.
    ko: 그래. 어쩐지.
    ja: そっか、どうりで。
  event_queensorder_04_e_34:
    speaker: rosanna
    en: If you were after the Underworld Queen,
    ko: 진짜 언더월드 퀸을 노리는 거였으면.
    ja: アンダーワールドクイーンを狙ってるなら
  event_queensorder_04_e_35:
    speaker: rosanna
    en: you would have bombed Sakura and Moran as well.
    ko: 사쿠라랑 목단에게도 폭탄을 갈겼겠지.
    ja: サクラとモランにも爆弾をお見舞いしてるよね。
  event_queensorder_04_e_36:
    speaker: swiftgang
    en: N-no...
    ko: 아, 아니야….
    ja: ち、違う…
  event_queensorder_04_e_37:
    speaker: rosanna
    en: Yes. Now it makes sense why you bought all those bombs.
    ko: 그래. 그래야 폭탄을 많이 사들였다는 게 말이 되지.
    ja: |-
      これで爆弾をたくさん買い込んでたのも
      納得だね。
  event_queensorder_04_e_38:
    speaker: rosanna
    en: Am I right?
    ko: 그렇지~?
    ja: そうでしょ～？
  event_queensorder_04_e_39:
    speaker: swiftgang
    en: No!
    ko: 아니야!
    ja: 違う！
  event_queensorder_04_e_40:
    speaker: swiftgang
    en: W-we don't know anything!!
    ko: 우, 우린 아무것도 몰라!!
    ja: お、俺たちは何も知らない！！
  event_queensorder_04_e_41:
    speaker: swiftgang
    en: We were just trying to mislead you before!
    ko: 방금도 다 너희를 헷갈리게 하려고…!
    ja: 今もお前らを惑わせるために…！
  event_queensorder_04_e_42:
    speaker: rosanna
    en: Fine. It doesn't matter if you don't know.
    ko: "응. 그래. \n몰라도 괜찮아."
    ja: |-
      うん。そっか。
      知らなくてもいいよ。
  event_queensorder_04_e_43:
    speaker: rosanna
    en: I know everything I need to know now.
    ko: 이젠 내가 전부 아니까.
    ja: もう全部分かっちゃったから。
  event_queensorder_04_e_44:
    speaker: swiftgang
    en: Uh, Uh... uhuhuh...!
    ko: 으, 으… 으으으…!
    ja: う、う…ううう…！
  event_queensorder_04_e_45:
    speaker: rosanna
    en: You can leave now.
    ko: 넌 이제 가봐도 돼.
    ja: もう行ってもいいよ。
  event_queensorder_04_e_46:
    speaker: rosanna
    en: Since you told me everything, I'll let you live.
    ko: 내가 원하는 걸 다 알려줬으니까 특별히 살려줄게.
    ja: |-
      あたしが知りたいことを全部教えてくれたから
      特別に生かしといてあげる。
  event_queensorder_04_e_47:
    speaker: swiftgang
    en: Wh-why are you interfering?
    ko: 왜, 왜 방해하려는 거야.
    ja: な、なぜ邪魔をするんだ？
  event_queensorder_04_e_48:
    speaker: swiftgang
    en: Do you think we're doing this just to serve our own interests?
    ko: 이게 우리만 좋자고 하는 일 같아?
    ja: 得するのは俺たちだけだと思うのか？
  event_queensorder_04_e_49:
    speaker: swiftgang
    en: This is for the Outer Rim.
    ko: 다 아우터 림을 위해서 하려는 거잖아.
    ja: みんなアウターリムのためにやってんだよ。
  event_queensorder_04_e_50:
    speaker: swiftgang
    en: If we get rid of the barrier, we can reside in the Ark as true citizens!
    ko: 저 방벽을 없애서 우리도 방주 시민으로 대접받자고…!
    ja: |-
      あの防壁を壊して、俺たちもアーク市民として
      生きていくために…！
  event_queensorder_04_e_51:
    speaker: rosanna
    en: That's all well and good for you, but what about everybody else?
    ko: 너희만 좋은 게 아니면 누가 좋아해?
    ja: それで、誰が喜ぶの？
  event_queensorder_04_e_52:
    speaker: rosanna
    en: What about me?
    ko: 내가?
    ja: あたし？
  event_queensorder_04_e_53:
    speaker: swiftgang
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_04_e_54:
    speaker: "<Monologue>"
    en: Rosanna grabs the nimble-looking man's collar and lifts him up.
    ko: 로산나가 날쌔 보이는 남자의 멱살을 잡아 올렸다.
    ja: ロザンナがすばしっこそうな男の胸ぐらを掴んだ
  event_queensorder_04_e_55:
    speaker: swiftgang
    en: Argh!
    ko: "…크헉…!"
    ja: "…うっ…！"
  event_queensorder_04_e_56:
    speaker: rosanna
    en: Let me ask you this.
    ko: 야. 그럼 물어나 보자.
    ja: ねえ、教えて？
  event_queensorder_04_e_57:
    speaker: rosanna
    en: This little revolution of yours really did a number on my pride.
    ko: 그럼 너희의 그 잘난 혁명에 무너진 내 자존심은 어떻게 보상해 줄래?
    ja: |-
      あんたらのその革命のせいでズタズタにされた
      あたしのプライドはどうしてくれんの？
  event_queensorder_04_e_58:
    speaker: rosanna
    en: My territory lies in ruins. Many of my men are dead.
    ko: 부서진 우리 구역은.
    ja: 壊されたあたしらのナワバリは？
  event_queensorder_04_e_59:
    speaker: rosanna
    en: How are you going to make that up to me?
    ko: 죽은 우리 애들은 어떻게 할 거냐고, 엉?
    ja: 死んだあたしの仲間はどうしてくれんの？ねえ？
  event_queensorder_04_e_60:
    speaker: swiftgang
    en: I-I'm sorr...!
    ko: 끄헉… 자, 잘못 했…!
    ja: かはっ…す、すみませ…！
  event_queensorder_04_e_61:
    speaker: rosanna
    en: Liberation of the Outer Rim...you're talking out of your ass.
    ko: 아우터 림의 해방 좋아하시네.
    ja: アウターリムの解放ねえ？
  event_queensorder_04_e_62:
    speaker: rosanna
    en: You're a terrorist, plain and simple.
    ko: 테러범인 주제에 의적인 양 좋을 대로 떠들지 마.
    ja: |-
      テロリストのくせに
      ヒーローぶりやがって。
  event_queensorder_04_e_63:
    speaker: rosanna
    en: Just because you've got a mouth doesn't mean you should use it.
    ko: 입이 뚫려있다고 생각나는 대로 지껄이지 말라고.
    ja: 好き勝手言ってんじゃねぇよ。
  event_queensorder_04_e_64:
    speaker: swiftgang
    en: Please let me live!
    ko: 커헉… 살려…!
    ja: ゲホッ…お助け…！
  event_queensorder_04_e_65:
    speaker: rosanna
    en: Just wait.
    ko: 기대해.
    ja: 楽しみにしてて。
  event_queensorder_04_e_66:
    speaker: rosanna
    en: I'll have my revenge.
    ko: 반드시 갚아 줄 테니까.
    ja: 必ずやり返してやるから。
  event_queensorder_04_e_67:
    speaker: rosanna
    en: You'll rue the day you ever messed with me,
    ko: "이 로산나를, \n헤도니아를 건드린걸."
    ja: |-
      このロザンナに、
      ヘッドニアに、手を出したこと。
  event_queensorder_04_e_68:
    speaker: rosanna
    en: and Hedonia.
    ko: 후회하게 해주지.
    ja: 後悔させてやる。
  event_queensorder_04_e_69:
    speaker: swiftgang
    en: Ah... argh..!
    ko: 컥… 커헉…!
    ja: が…がはっ…！
  event_queensorder_04_e_70:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ
  event_queensorder_04_e_71:
    speaker: "<Monologue>"
    en: The nimble-looking man falls unconscious.
    ko: 날쌔 보이는 남자가 의식을 잃었다.
    ja: 男は意識を失った
  event_queensorder_04_e_72:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_04_e_73:
    speaker: rosanna
    en: It's okay. I just knocked him out.
    ko: 괜찮아. 기절시킨 것뿐이야.
    ja: 大丈夫。気絶させただけ。
  event_queensorder_04_e_74:
    speaker: rosanna
    en: Haha. I ended up showing you a side of me that I didn't want to.
    ko: 하하. 미스터에게 못 볼꼴을 보였네.
    ja: アハハ。ミスターにイヤなところ見せちゃった。
  event_queensorder_04_e_75:
    speaker: "<Self>"
    en: "... Rosanna."
    ko: "…로산나."
    ja: "…ロザンナ"
  event_queensorder_04_e_76:
    speaker: rosanna
    en: Let's go back to the safe house.
    ko: 안전 가옥으로 돌아가자.
    ja: 隠れ家に帰ろう。
  event_queensorder_04_e_77:
    speaker: rosanna
    en: I need to meet Sakura.
    ko: 사쿠라와 만나야겠어.
    ja: サクラに会わなきゃ。
  event_queensorder_04_e_78:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…그래."
    ja: "…ああ"
event_queensorder_05_s:
  event_queensorder_05_s_1:
    speaker: moran
    en: Hey!
    ko: 야~!!
    ja: お～～～い！！
  event_queensorder_05_s_2:
    speaker: moran
    en: Are you guys always going to be like this?
    ko: 니들 진짜 계속 이럴 거야?
    ja: お前ら、ずっとこの調子なのかよ？
  event_queensorder_05_s_3:
    speaker: moran
    en: |-
      Why do you keep leaving me out?!
      I thought we Underworld Queen were supposed to be loyal to each other!
    ko: |-
      자꾸 나만 빼놓고 이럴래!
      이게 언더월드 퀸의 의리냐? 엉?
    ja: |-
      なんで俺を仲間外れにすんだよ！これが
      アンダーワールドクイーンの仁義か？なぁ？
  event_queensorder_05_s_4:
    speaker: rosanna
    en: Ugh, who invited her?
    ko: 아, 뭐야. 얘는 누가 불렀어?
    ja: ハァ。誰が呼んだの？
  event_queensorder_05_s_5:
    speaker: moran
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_05_s_6:
    speaker: sakura
    en: She was very insistent on coming here. Don't ask me why.
    ko: 웬일인지 저를 먼저 찾아와 묻더군요.
    ja: 珍しく、先に私のところへ来て尋ねたのです。
  event_queensorder_05_s_7:
    speaker: sakura
    en: She kept pestering me about Rosanna,
    ko: 로산나는 어떻게 됐어?
    ja: "「ロザンナはどうなった？」"
  event_queensorder_05_s_8:
    speaker: sakura
    en: asking about what happened to you.
    ko: 라고요.
    ja: と。
  event_queensorder_05_s_9:
    speaker: sakura
    en: So I answered her, and told her I was coming here to see you.
    ko: 그래서 지금 만나러 가고 있다고 대답해 드렸을 뿐입니다.
    ja: |-
      それで、今会いに向かっていると
      お答えしただけです。
  event_queensorder_05_s_10:
    speaker: rosanna
    en: Ugh, so annoying.
    ko: 칫, 귀찮게.
    ja: チッ、メンドイなぁ。
  event_queensorder_05_s_11:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_05_s_12:
    speaker: moran
    en: Rosanna,
    ko: 야. 로산나.
    ja: おい、ロザンナ。
  event_queensorder_05_s_13:
    speaker: moran
    en: are you okay?
    ko: "…너 괜찮냐?"
    ja: "…お前、大丈夫なのか？"
  event_queensorder_05_s_14:
    speaker: rosanna
    en: Can't you see?
    ko: 네 눈엔 어떤데.
    ja: あんたの目にはどう見えんのよ。
  event_queensorder_05_s_15:
    speaker: rosanna
    en: Do I look okay to you?
    ko: 내가 정상으로 보여?
    ja: あたしが大丈夫そうに見える？
  event_queensorder_05_s_16:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_05_s_17:
    speaker: rosanna
    en: I don't want your pity,
    ko: 어쭙잖은 위로하지 마.
    ja: つまらない慰めはやめて。
  event_queensorder_05_s_18:
    speaker: rosanna
    en: so cut it out.
    ko: 지금 그런 거 받아줄 기분 아니니까.
    ja: そんなの相手する気分じゃないから。
  event_queensorder_05_s_19:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_05_s_20:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_05_s_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_05_s_22:
    speaker: rosanna
    en: At any rate, it's just as well that we're all under the same roof. I want
      to discuss the plan going forward.
    ko: |-
      됐고, 마침 잘 됐네.
      다 모인 김에 앞으로의 이야기를 좀….
    ja: |-
      まあ、いいや。
      全員集まったついでに、今後の話を…
  event_queensorder_05_s_23:
    speaker: moran
    en: Wait!
    ko: 잠깐만!
    ja: ちょっと待った！
  event_queensorder_05_s_24:
    speaker: moran
    en: Before that, I have something to give you.
    ko: 그전에 전해줄게 있어.
    ja: その前に伝えたいことがあるんだ。
  event_queensorder_05_s_25:
    speaker: "<Monologue>"
    en: Moran takes out her phone
    ko: 목단이 핸드폰을 꺼내들었다.
    ja: モランが携帯電話を取りだした
  event_queensorder_05_s_26:
    speaker: "<Monologue>"
    en: and starts dialing a number.
    ko: 그리고 어디론가 전화를 걸기 시작했다.
    ja: そしてどこかに電話をかけた
  event_queensorder_05_s_27:
    speaker: rosanna
    en: What's the big idea, interrupting me like that?
    ko: 뭔데 그렇게 뜸을 들여?
    ja: 何？もったいぶっちゃって。
  event_queensorder_05_s_28:
    speaker: moran
    en: Huh? How come there's no answer?
    ko: 어…? 왜 이렇게 안 받지?
    ja: あれ…？なんで出ないんだ？
  event_queensorder_05_s_29:
    speaker: moran
    en: They should be picking up as soon as I call...
    ko: 내가 걸면 바로 받기로 했는데…!
    ja: 俺がかけたらすぐ出るって…！
  event_queensorder_05_s_30:
    speaker: unknown
    en: Hello?
    ko: 예. 전화받았습니다.
    ja: はい、お電話ありがとうございます。
  event_queensorder_05_s_31:
    speaker: moran
    en: They picked up!
    ko: 받았다!
    ja: 出た！
  event_queensorder_05_s_32:
    speaker: rosanna
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_05_s_33:
    speaker: moran
    en: Here, take it.
    ko: 자, 받아봐.
    ja: ほら、出ろよ。
  event_queensorder_05_s_34:
    speaker: rosanna
    en: Don't tell me that...
    ko: "…설마."
    ja: "…まさか。"
  event_queensorder_05_s_35:
    speaker: "<Monologue>"
    en: Moran gives the phone to Rosanna.
    ko: 목단이 로산나에게 핸드폰을 건넸다.
    ja: モランがロザンナに携帯を渡した
  event_queensorder_05_s_36:
    speaker: unknown
    en: Hello?
    ko: 여보세요?
    ja: もしもし？
  event_queensorder_05_s_37:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_05_s_38:
    speaker: unknown
    en: Is this the boss?
    ko: 혹시 보스이십니까?
    ja: もしかして、ボスですか？
  event_queensorder_05_s_39:
    speaker: rosanna
    en: "... Consigliere."
    ko: "…콘실리에리."
    ja: "…コンシリエーレ。"
  event_queensorder_05_s_40:
    speaker: consigliere
    en: Boss, I'm glad you're safe.
    ko: 무사하셔서 다행입니다. 보스.
    ja: ご無事で何よりです。ボス。
  event_queensorder_05_s_41:
    speaker: rosanna
    en: You're alive?
    ko: 살아있냐?
    ja: 生きてたの？
  event_queensorder_05_s_42:
    speaker: consigliere
    en: Yes. It seems my luck hasn't run out just yet.
    ko: 예. 아직 운이 다하진 않은 모양입니다.
    ja: はい。まだ運が残っていたようです。
  event_queensorder_05_s_43:
    speaker: rosanna
    en: What about the others?
    ko: 다른 애들은.
    ja: 他のみんなは？
  event_queensorder_05_s_44:
    speaker: consigliere
    en: "... Most everyone who was at the scene didn't make it."
    ko: "…현장에 있던 대부분의 인원이 죽었습니다."
    ja: "…現場にいたほとんどが死にました。"
  event_queensorder_05_s_45:
    speaker: rosanna
    en: "... How many?"
    ko: "…얼마나."
    ja: "…どれくらい？"
  event_queensorder_05_s_46:
    speaker: consigliere
    en: A small number of civilians who happened to be there,
    ko: 현장에 있던 민간인들 소수와,
    ja: 現場にいた少数の民間人と、
  event_queensorder_05_s_47:
    speaker: consigliere
    en: and most of our members who attempted to protect them.
    ko: 그들을 지키기 위해 뛰어든 패밀리의 대다수가 죽었습니다.
    ja: |-
      彼らを守るために飛び込んだ、
      ファミリーの大多数が死にました。
  event_queensorder_05_s_48:
    speaker: consigliere
    en: Only approximately 10 people, myself included, survived.
    ko: 그 자리에서 살아남은 건 저를 포함한 10여 명에 불과합니다.
    ja: |-
      あの場で生き残ったのは、
      私を含めて10数人だけです。
  event_queensorder_05_s_49:
    speaker: rosanna
    en: "... I see."
    ko: "…그래."
    ja: "…そう。"
  event_queensorder_05_s_50:
    speaker: consigliere
    en: If you hadn't closed the door when the bomb went off, we would have been goners.
    ko: 보스가 폭탄이 터질 때 문을 닫아주시지 않았다면 아마 그마저도 전부 죽었겠죠.
    ja: |-
      爆弾が爆発する時に、
      ボスがドアを閉めてくださらなかったら
      おそらく全滅だったでしょう。
  event_queensorder_05_s_51:
    speaker: rosanna
    en: Let's not talk about it.
    ko: 쓸데없는 소리는 됐고.
    ja: つまんないこと言わないで。
  event_queensorder_05_s_52:
    speaker: rosanna
    en: Consigliere.
    ko: 콘실리에리.
    ja: コンシリエーレ。
  event_queensorder_05_s_53:
    speaker: consigliere
    en: Yes?
    ko: 예?
    ja: はい。
  event_queensorder_05_s_54:
    speaker: rosanna
    en: After the rumors of my death began to spread,
    ko: 내가 죽었다고 알려진 후.
    ja: あたしが死んだって噂が流れた後
  event_queensorder_05_s_55:
    speaker: rosanna
    en: was there someone who went around saying that all gangs should be purged?
    ko: 갱단을 모두 숙청해야 한다며 날뛴 놈이 있지?
    ja: |-
      ギャングを粛清すべきだって
      暴れてた奴がいたでしょ？
  event_queensorder_05_s_56:
    speaker: consigliere
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  event_queensorder_05_s_57:
    speaker: rosanna
    en: Can you show me who?
    ko: 그 녀석 얼굴 좀 보여줄래?
    ja: そいつの顔を見せてくれる？
  event_queensorder_05_s_58:
    speaker: consigliere
    en: Yes.
    ko: 예.
    ja: はい。
  event_queensorder_05_s_59:
    speaker: ribbonmember
    en: B-Boss? You're safe!
    ko: 보, 보스? 무사하셨군요!
    ja: ボ、ボス？ご無事だったんですね！
  event_queensorder_05_s_60:
    speaker: rosanna
    en: So, it was you?
    ko: 너였구나.
    ja: あんただったんだ。
  event_queensorder_05_s_61:
    speaker: ribbonmember
    en: "... Boss?"
    ko: "…보스?"
    ja: "…ボス？"
  event_queensorder_05_s_62:
    speaker: rosanna
    en: Did she just say that since I had been found,
    ko: 이놈이 갑자기 그러지 않든?
    ja: こいつ、急にこんなこと言わなかった？
  event_queensorder_05_s_63:
    speaker: rosanna
    en: it would be dangerous to be in complete opposition to the gang,
    ko: 보스도 찾았으니 이제 갱단과 완전히 척을 지는 건 위험하지 않겠냐고.
    ja: |-
      ボスも見つかったことだし、
      ギャングと完全に敵対するのは
      危険じゃないかって。
  event_queensorder_05_s_64:
    speaker: rosanna
    en: and that she would introduce a trustworthy gang?
    ko: 믿을 수 있는 갱단과 자리를 주선해 보겠다고.
    ja: 信頼できるギャングと交流の場を設けるって。
  event_queensorder_05_s_65:
    speaker: ribbonmember
    en: "!!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_05_s_66:
    speaker: consigliere
    en: "... That's right."
    ko: "…맞습니다."
    ja: "…仰る通りです。"
  event_queensorder_05_s_67:
    speaker: rosanna
    en: Consigliere.
    ko: 콘실리에리.
    ja: コンシリエーレ。
  event_queensorder_05_s_68:
    speaker: consigliere
    en: Yes.
    ko: 예.
    ja: はい。
  event_queensorder_05_s_69:
    speaker: rosanna
    en: Anyone who advocates reconciliation
    ko: 화해를 주선하는 놈이.
    ja: 和解を勧めた奴が
  event_queensorder_05_s_70:
    speaker: consigliere
    en: is a traitor.
    ko: "…배신자다."
    ja: "…裏切り者。"
  event_queensorder_05_s_71:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-
    ja: バンッ
  event_queensorder_05_s_72:
    speaker: consigliere
    en: It's been taken care of.
    ko: 지금 처리했습니다.
    ja: 今、処理しました。
  event_queensorder_05_s_73:
    speaker: rosanna
    en: Be ready. I'll be back soon.
    ko: "준비하고 있어. \n곧 돌아갈 테니까."
    ja: |-
      準備してて。
      すぐ戻るから。
  event_queensorder_05_s_74:
    speaker: consigliere
    en: Very well.
    ko: 예.
    ja: はい。
  event_queensorder_05_s_75:
    speaker: "<Monologue>"
    en: Rosanna hangs up the phone.
    ko: 로산나가 전화를 마쳤다.
    ja: ロザンナが通話を終えた
  event_queensorder_05_s_76:
    speaker: rosanna
    en: Thank you.
    ko: 잘 썼다.
    ja: ありがと。
  event_queensorder_05_s_77:
    speaker: "<Monologue>"
    en: Rosanna tosses the phone to Moran.
    ko: 로산나가 목단을 향해 휴대폰을 던졌다.
    ja: ロザンナがモランに向かって携帯を投げた
  event_queensorder_05_s_78:
    speaker: moran
    en: Whoa!
    ko: 으앗!
    ja: うあっ！
  event_queensorder_05_s_79:
    speaker: rosanna
    en: For someone as dimwitted as you, you did pretty well.
    ko: 바보치고 꽤 괜찮은 일을 했네.
    ja: おバカさんにしては、いい仕事したじゃん。
  event_queensorder_05_s_80:
    speaker: moran
    en: Hey, Rosanna...
    ko: "…야, 로산나."
    ja: "…おい、ロザンナ。"
  event_queensorder_05_s_81:
    speaker: moran
    en: What are you going to do now?
    ko: 이제 어떻게 할 생각이야?
    ja: これからどうすんだ？
  event_queensorder_05_s_82:
    speaker: rosanna
    en: Hmm...
    ko: 그래.
    ja: そうだね。
  event_queensorder_05_s_83:
    speaker: rosanna
    en: Since we're all together, let's talk about it.
    ko: 모처럼 이렇게 다 모이게 된 거 이야기해 보자고.
    ja: せっかくこうして集まったんだから話そうか。
  event_queensorder_05_s_84:
    speaker: rosanna
    en: About what we're all going to do.
    ko: 앞으로 어떻게 할지.
    ja: 今後のこと。
event_queensorder_05_e:
  event_queensorder_05_e_1:
    speaker: sakura
    en: 'So, let me get this straight:'
    ko: 당신이 하고 싶은 말은 이거겠죠.
    ja: あなたの意見はこうですね。
  event_queensorder_05_e_2:
    speaker: sakura
    en: Red Grass is a gang that's attempting to expand its influence throughout the
      Outer Rim and the Ark.
    ko: 아우터 림과 방주 뒷골목에 세력을 넓히고 있는 갱단, [붉은 덤불]이.
    ja: |-
      アウターリムとアークの裏通りで勢力を
      拡大しているギャング「レッドブッシュ」が
  event_queensorder_05_e_3:
    speaker: sakura
    en: They're in fact not attempting to take out the Underworld Queen, but the partition.
    ko: 언더월드 퀸이 아닌 아우터 림의 방벽을 무너뜨리려고 한다.
    ja: |-
      アンダーワールドクイーンではなく
      アウターリムの防壁を崩そうとしている。
  event_queensorder_05_e_4:
    speaker: sakura
    en: Since Hedonia sustained the heaviest causalities, you all will step up to
      ensure this situation is resolved.
    ko: 그러니 가장 큰 피해를 입은 헤도니아가 나서서 처리하겠다.
    ja: |-
      だから最も大きな被害を受けたヘッドニアが
      率先して処分する。
  event_queensorder_05_e_5:
    speaker: rosanna
    en: Pretty snappy summary.
    ko: 요약 잘하네.
    ja: まとめが上手いね。
  event_queensorder_05_e_6:
    speaker: rosanna
    en: You did some digging in the Outer Rim, so I'm sure you can tell
    ko: 너도 아우터 림에서 조사해 봤으니, 눈치챘을 거 아냐.
    ja: |-
      あんたもアウターリムで調査したんだから、
      分かったでしょ？
  event_queensorder_05_e_7:
    speaker: rosanna
    en: whether what I'm saying is true or false.
    ko: 내가 거짓말을 하는 건지 아닌지.
    ja: あたしがウソついてるかどうか。
  event_queensorder_05_e_8:
    speaker: sakura
    en: "... Yes."
    ko: "…그래요."
    ja: "…そうですね。"
  event_queensorder_05_e_9:
    speaker: sakura
    en: From my investigation, I found that Red Grass has been working for someone
      from the Ark. Someone incredibly affluent.
    ko: 조사해 보니 붉은 덤불 쪽에서 몇 년째 방주의 재력가 밑에 들어가 일을 했더군요.
    ja: |-
      調査したところ、レッドブッシュは何年も
      アークの資産家の下で働いていました。
  event_queensorder_05_e_10:
    speaker: sakura
    en: All their money has been made by ill-gotten means.
    ko: 더러운 일을 한 대가로 큰돈을 받고,
    ja: 汚らわしい仕事をした代価として大金を受け取り
  event_queensorder_05_e_11:
    speaker: sakura
    en: That's how they got the money to buy all those bombs.
    ko: 그 돈을 폭탄을 사들이는데 쓴 모양입니다.
    ja: そのお金で爆弾を買い込んだようです。
  event_queensorder_05_e_12:
    speaker: rosanna
    en: Ah-hah, I was wondering about that.
    ko: 아하~ 돈이 어디서 났나 했더니 거기서 들어온 거였구나?
    ja: |-
      あ～、お金の出所が気になってたけど
      そこからだったんだ？
  event_queensorder_05_e_13:
    speaker: rosanna
    en: This really is something.
    ko: 하하. 가지가지 하네.
    ja: アハハ。色々やるね～
  event_queensorder_05_e_14:
    speaker: sakura
    en: I only have one last question.
    ko: "…그럼 마지막으로 묻죠."
    ja: "…では、最後の質問です。"
  event_queensorder_05_e_15:
    speaker: sakura
    en: Whatever you're planning on doing,
    ko: 당신이 앞으로 행할 그 일이.
    ja: あなたがこれからしようとしていることは
  event_queensorder_05_e_16:
    speaker: sakura
    en: can you say for sure that you're not being compromised by your emotions?
    ko: 사심 섞인 분노로 일을 행하려 함이 아니라고 할 수 있습니까?
    ja: |-
      私情が混ざった怒りによるものではないと
      言えますか？
  event_queensorder_05_e_17:
    speaker: rosanna
    en: Compromised?
    ko: 분노라니?
    ja: 怒りって？
  event_queensorder_05_e_18:
    speaker: rosanna
    en: I'm just trying to maintain order.
    ko: 질서를 지키는 것뿐이야.
    ja: ルールを守るだけだよ。
  event_queensorder_05_e_19:
    speaker: rosanna
    en: The order that we're supposed to uphold as the Queens of the Underworld.
    ko: 언더월드 퀸이 세운 [질서]를.
    ja: |-
      アンダーワールドクイーンが決めた
      「ルール」を。
  event_queensorder_05_e_20:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_05_e_21:
    speaker: rosanna
    en: To keep the underworld and the Outer Rim in check,
    ko: 방주의 뒷세계와 아우터 림을 관리하며
    ja: アークの裏社会とアウターリムを管理しながら
  event_queensorder_05_e_22:
    speaker: rosanna
    en: and to keep the Outer Rim from collapsing.
    ko: 아우터 림이 붕괴하지 않도록,
    ja: アウターリムが崩壊しないように
  event_queensorder_05_e_23:
    speaker: rosanna
    en: That's what we're meant to uphold, is it not?
    ko: "[폭력]을 써서라도 막는다."
    ja: "「暴力」を使ってでも止める。"
  event_queensorder_05_e_24:
    speaker: rosanna
    en: By force, if necessary.
    ko: 그것이 우리가 세운 [질서]잖아?
    ja: それがあたしらが決めた「ルール」でしょ？
  event_queensorder_05_e_25:
    speaker: moran
    en: Rosanna...
    ko: "…로산나."
    ja: "…ロザンナ。"
  event_queensorder_05_e_26:
    speaker: rosanna
    en: Our cause is just.
    ko: 명분도 확실하잖아?
    ja: 理由もハッキリしてるじゃん？
  event_queensorder_05_e_27:
    speaker: rosanna
    en: We can't allow these people to
    ko: 아우터 림의 방벽을 테러하려 한다니.
    ja: アウターリムの防壁を壊そうとするなんて。
  event_queensorder_05_e_28:
    speaker: rosanna
    en: detonate the Outer Rim's barrier.
    ko: 안되지 안돼~
    ja: ダメでしょ～
  event_queensorder_05_e_29:
    speaker: rosanna
    en: They say that once the barrier is gone, they'll have their freedom.
    ko: 방벽이 터지면 자유가 온다니,
    ja: 防壁が崩れたら自由が手に入るとか、
  event_queensorder_05_e_30:
    speaker: rosanna
    en: But what kind of ludicrous delusion is that?
    ko: 그런 망상은 도대체 어떤 멍청한 놈이 꾸는 거야?
    ja: |-
      そういうことをいったいどこのマヌケが
      妄想してんの？
  event_queensorder_05_e_31:
    speaker: rosanna
    en: The second that barrier goes down, they'll be giving the Central Government
      a reason to come and suppress the Outer Rim by force.
    ko: 터지는 순간, 중앙 정부에서 아우터 림을 토벌할 가장 확실한 명분이 생기는 건데.
    ja: |-
      爆発した瞬間、中央政府が
      アウターリムを制圧する
      一番明確な理由ができるだけなのに。
  event_queensorder_05_e_32:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_05_e_33:
    speaker: rosanna
    en: We can't let that happen.
    ko: 그럼 안되는 거잖아.
    ja: それは困るでしょ。
  event_queensorder_05_e_34:
    speaker: rosanna
    en: Right?
    ko: 그치?
    ja: ね？
  event_queensorder_05_e_35:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_05_e_36:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_05_e_37:
    speaker: rosanna
    en: My plan, and what I'm going to do,
    ko: 자. 그럼 이제부터 내가 하는 일은.
    ja: それじゃ、これからあたしがすることは
  event_queensorder_05_e_38:
    speaker: rosanna
    en: all fall in line with our directives.
    ko: "[질서]에 위반된 게 아니라고 허락받은 거다?"
    ja: "「ルール」に反することじゃないよね？"
  event_queensorder_05_e_39:
    speaker: rosanna
    en: Does it not?
    ko: 모두 동의하지?
    ja: みんな同意するでしょ？
  event_queensorder_05_e_40:
    speaker: sakura
    en: I can't say that your personal vendetta is not a part of all this,
    ko: 당신의 말에 사심이 없다고는 할 수 없으나,
    ja: あなたの言葉に私情がないとは言えませんが
  event_queensorder_05_e_41:
    speaker: sakura
    en: but it is also true that we cannot allow this to go on.
    ko: 이대로 방치해선 안되는 사안인 것 또한 맞으니.
    ja: このまま放置してはならない事案でもあります。
  event_queensorder_05_e_42:
    speaker: sakura
    en: It appears we have little choice.
    ko: 어쩔 수 없지요.
    ja: 仕方ありませんね。
  event_queensorder_05_e_43:
    speaker: sakura
    en: The Seimeikai agrees.
    ko: 세이메이카이는 동의합니다.
    ja: 清明会は同意します。
  event_queensorder_05_e_44:
    speaker: "<Monologue>"
    en: Sakura closes her eyes.
    ko: 사쿠라는 눈을 감았다.
    ja: サクラは目を閉じた
  event_queensorder_05_e_45:
    speaker: moran
    en: "... Yes."
    ko: "…그래."
    ja: "…そうだな。"
  event_queensorder_05_e_46:
    speaker: moran
    en: The barrier can't be destroyed, so
    ko: 방벽 파괴는 일어나선 안되는 일이니까….
    ja: 防壁が壊されたりしたらダメだから…
  event_queensorder_05_e_47:
    speaker: moran
    en: the Peony Association is with you as well.
    ko: 모란회도 동의할게.
    ja: 牡丹会も同意するぜ。
  event_queensorder_05_e_48:
    speaker: "<Monologue>"
    en: Moran also closes her eyes.
    ko: 목단도 눈을 감았다.
    ja: モランも目を閉じた
  event_queensorder_05_e_49:
    speaker: rosanna
    en: Good. So it's settled.
    ko: 좋아. 깔끔하네.
    ja: オッケー。いいね。
  event_queensorder_05_e_50:
    speaker: rosanna
    en: I'll be on my way then.
    ko: 그럼 난 이만 일어날게.
    ja: それじゃ、あたしは行くから。
  event_queensorder_05_e_51:
    speaker: rosanna
    en: I have a lot of things to take care of.
    ko: 이제부터 해야 할 일이 많을 것 같거든.
    ja: やることが山積みなんだよね。
  event_queensorder_05_e_52:
    speaker: "<Monologue>"
    en: Rosanna stands up and comes toward me.
    ko: 로산나가 자리에서 일어나 내게 다가왔다.
    ja: ロザンナが立ち上がり、私に近づいた
  event_queensorder_05_e_53:
    speaker: "<Self>"
    en: Are you returning to the Outer Rim now?
    ko: 이제 아우터 림으로 돌아가는 거야?
    ja: アウターリムに帰るのか？
  event_queensorder_05_e_54:
    speaker: rosanna
    en: Yes.
    ko: 맞아.
    ja: そうだよ。
  event_queensorder_05_e_55:
    speaker: rosanna
    en: I'm going to end all of this.
    ko: 이제 모든 걸 끝내러 갈 거야.
    ja: すべてを終わらせに行く。
  event_queensorder_05_e_56:
    speaker: rosanna
    en: From here on out, we operate separately.
    ko: 그러니 여기부터는 따로 움직이자.
    ja: だからここからは別行動だね。
  event_queensorder_05_e_57:
    speaker: rosanna
    en: With what I'm about to do... I don't want to involve you in any of that.
    ko: 앞으로 벌어질 일들에 미스터가 휘말리지 않았으면 하거든.
    ja: |-
      これから起こるコトにミスターを
      巻き込みたくないんだ。
  event_queensorder_05_e_58:
    speaker: rosanna
    en: Stay here in the safe house until I tell you otherwise.
    ko: 그러니까 일이 끝날 때까지 여기 안전 가옥에 있어.
    ja: だから全部終わるまで、隠れ家にいて。
  event_queensorder_05_e_59:
    speaker: rosanna
    en: Sakura and her gang will protect you.
    ko: 사쿠라네 애들이 지켜줄 거야.
    ja: サクラたちが守ってくれるはず。
  event_queensorder_05_e_60:
    speaker: "<Self>"
    en: Rosanna...
    ko: "…로산나."
    ja: "…ロザンナ"
  event_queensorder_05_e_61:
    speaker: rosanna
    en: Mister.
    ko: 미스터.
    ja: ミスター。
  event_queensorder_05_e_62:
    speaker: rosanna
    en: Following me around has put you through hell and back.
    ko: 나한테 휘말려서 이리저리 휩쓸려 다니느라 고생했어.
    ja: あたしのせいで色々大変だったでしょ。
  event_queensorder_05_e_63:
    speaker: "<Self>"
    en: Be careful.
    ko: 조심해야 해.
    ja: 気をつけて
  event_queensorder_05_e_64:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_05_e_65:
    speaker: "<Monologue>"
    en: Rosanna grabs my shirt sleeve and tugs me forward.
    ko: 로산나가 옷깃을 잡아당겼다.
    ja: ロザンナが私の襟を引っ張った
  event_queensorder_05_e_66:
    speaker: "<Narration>"
    en: "*Smooch*"
    ko: 쪽-
    ja: チュッ
  event_queensorder_05_e_67:
    speaker: rosanna
    en: Thank you for being with me.
    ko: 함께해서 고마웠어.
    ja: 一緒にいてくれてありがとう。
  event_queensorder_05_e_68:
    speaker: "<Monologue>"
    en: Rosanna turns and walks away,
    ko: 로산나가 뒤돌아 걸어나갔다.
    ja: ロザンナは後ろを向いて歩いていった
  event_queensorder_05_e_69:
    speaker: "<Monologue>"
    en: off on the path toward her revenge.
    ko: 복수의 길을 향해.
    ja: 復讐の道に向かって
event_queensorder_06_s:
  event_queensorder_06_s_1:
    speaker: "<Monologue>"
    en: Once, there was a boy who was born in the Outer Rim.
    ko: 남자는 아우터 림에서 태어났다.
    ja: 男はアウターリムで生まれた
  event_queensorder_06_s_2:
    speaker: "<Monologue>"
    en: Ever since he was little, he lived in the shadows.
    ko: 그는 어릴 적, 단 한 번도 빛 아래에서 살아본 적이 없었다.
    ja: 彼は子どもの頃、一度も光の下で暮らしたことがなかった
  event_queensorder_06_s_3:
    speaker: "<Monologue>"
    en: In the Outer Rim, there was no light in the sky.
    ko: 아우터 림의 하늘에는 빛이 존재하지 않았기 때문이다.
    ja: アウターリムの空には光が存在しなかったからだ
  event_queensorder_06_s_4:
    speaker: "<Monologue>"
    en: Even in the subterranean metropolis of the Ark, the residents live under an
      artificially lit sky.
    ko: 똑같은 땅굴 속에 사는 처지임에도, 방주의 인간들은 빛 속에서.
    ja: |-
      同じ洞窟の中で暮らしているのに
      アークの人間は光の中で
  event_queensorder_06_s_5:
    speaker: "<Monologue>"
    en: The same cannot be said for those unfortunate enough to reside in the Outer
      Rim.
    ko: 자신들은 그림자 속에서 살아가고 있었다.
    ja: 自分たちは影の中で暮らしていた
  event_queensorder_06_s_6:
    speaker: "<Monologue>"
    en: This angered the boy.
    ko: 그는 그것이 너무나도 분했다.
    ja: 男はそれがあまりにも悔しかった
  event_queensorder_06_s_7:
    speaker: "<Monologue>"
    en: He became an adult, and before long, became strong enough to work his way
      into the Ark's criminal underworld.
    ko: 그가 어른이 된 후 힘을 얻어 방주의 뒷골목까지 나아갔지만,
    ja: |-
      大人になってから力を手に入れ
      アークの裏通りまでのし上がったが
  event_queensorder_06_s_8:
    speaker: "<Monologue>"
    en: Even then, however, he felt that he did not belong.
    ko: 떳떳하게 빛 아래에서 살아갈 수 없었다.
    ja: 堂々と光の下で暮らすことはできなかった
  event_queensorder_06_s_9:
    speaker: "<Monologue>"
    en: Despite being in the Ark, he always had to hide in the shadows, away from
      the light.
    ko: 그는 늘 방주의 그림자에 숨어서 빛을 잃은 채 살아가야 했다.
    ja: |-
      男はいつもアークの影に隠れて
      光を失ったまま生きなければならなかった
  event_queensorder_06_s_10:
    speaker: "<Monologue>"
    en: He began to think.
    ko: 그는 생각했다.
    ja: 男は思った
  event_queensorder_06_s_11:
    speaker: "<Monologue>"
    en: This barrier that separated the Outer Rim and the Ark
    ko: 아우터 림과 방주를 가르는 저 방벽이.
    ja: アウターリムとアークを隔てているあの防壁が
  event_queensorder_06_s_12:
    speaker: "<Monologue>"
    en: was what kept them confined in this festering garbage heap of a slum.
    ko: 자신들을 이 어두운 쓰레기장에 가둬두고 있노라고.
    ja: |-
      自分たちをこの暗いゴミ捨て場に
      閉じ込めているのだ、と
  event_queensorder_06_s_13:
    speaker: "<Monologue>"
    en: If that barrier were gone, they could all escape from the dark,
    ko: 저 벽만 없으면 우리도 방주의 그림자 속이 아닌,
    ja: |-
      あの壁さえなければ、
      自分たちもアークの影の中ではなく
  event_queensorder_06_s_14:
    speaker: "<Monologue>"
    en: and run headlong into the light.
    ko: 빛으로 가득한 햇살 아래 살 수 있을 것이라고.
    ja: |-
      光に満ちた日差しの下で
      生きて行けるはずだと
  event_queensorder_06_s_15:
    speaker: "<Monologue>"
    en: So he prepared.
    ko: 그래서 그는 준비했다.
    ja: だから男は準備した
  event_queensorder_06_s_16:
    speaker: "<Monologue>"
    en: He carried out all manner of dirty work for a rich man from the Ark, and used
      the money gained from it to purchase explosives.
    ko: 방주 재력가의 더러운 일을 처리하면서 폭탄을 사 모으고.
    ja: |-
      アークの資産家の汚い仕事を処理しながら、
      爆弾を買い集め
  event_queensorder_06_s_17:
    speaker: "<Monologue>"
    en: Using some of these bombs, he destroyed one of the individuals who were most
      likely to derail his plans.
    ko: "그 폭탄을 일부 사용하여, \n이 일을 방해할 [문지기]들 중 하나를 쓰러뜨렸다."
    ja: |-
      その爆弾の一部を使って
      この仕事を邪魔する「門番」を1人倒した
  event_queensorder_06_s_18:
    speaker: "<Monologue>"
    en: After today, he would destroy this wretched barrier and enter the Ark.
    ko: 오늘만 지나면 이 지긋지긋한 방벽을 없애고 방주로 들어갈 수 있다.
    ja: |-
      今日さえ過ぎれば、この防壁を壊して
      アークに入ることができる
  event_queensorder_06_s_19:
    speaker: "<Monologue>"
    en: However, the moment he approached the barrier, filled with grand hopes and
      aspirations...
    ko: 그 기대를 안고 방벽으로 다가간 순간,
    ja: その期待を胸に、防壁に近づいた瞬間
  event_queensorder_06_s_20:
    speaker: rosanna
    en: Hey there.
    ko: 안녕~
    ja: ヤッホ～
  event_queensorder_06_s_21:
    speaker: rosanna
    en: About time you showed up.
    ko: 이제 왔어?
    ja: 遅いじゃん。
  event_queensorder_06_s_22:
    speaker: "<Monologue>"
    en: The very person he thought he had eliminated, has risen once again, and is
      blocking his path.
    ko: 쓰러진 줄 알았던 문지기가 그를 가로막았다.
    ja: 倒したはずの門番が、そこに立っていた
  event_queensorder_06_s_23:
    speaker: redthicket01
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_06_s_24:
    speaker: redthicketboss
    en: I-it's you?!
    ko: 너, 너는…!
    ja: お、お前は…！
  event_queensorder_06_s_25:
    speaker: rosanna
    en: The one and only.
    ko: 내가 있지~
    ja: あたしさ～
  event_queensorder_06_s_26:
    speaker: rosanna
    en: I was so touched by the thoughtful surprise you arranged for me,
    ko: 니들이 준비해 준 서프라이즈에 너무 감동받아서 말야.
    ja: |-
      あんたらが準備してくれたサプライズに
      すっかり感動しちゃって。
  event_queensorder_06_s_27:
    speaker: rosanna
    en: so I wanted to return the favor.
    ko: 나도 너희한테 서프라이즈를 좀 해주고 싶더라고.
    ja: お返しのサプライズがしたくなっちゃったんだ。
  event_queensorder_06_s_28:
    speaker: redthicketboss
    en: Eek! Change of plans!
    ko: 이익… 플랜을 변경한다.
    ja: チッ…計画変更だ。
  event_queensorder_06_s_29:
    speaker: redthicketboss
    en: Detonate it now!
    ko: 지금 당장 터뜨려 버려!
    ja: 今すぐ壊しちまえ！
  event_queensorder_06_s_30:
    speaker: "<Monologue>"
    en: The Red Grass members push the button.
    ko: 붉은 덤불의 조직원이 버튼을 눌렀다.
    ja: レッドブッシュの組員がボタンを押した
  event_queensorder_06_s_31:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  event_queensorder_06_s_32:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_06_s_33:
    speaker: redthicket01
    en: Huh?
    ko: 어?
    ja: え？
  event_queensorder_06_s_34:
    speaker: "<Monologue>"
    en: Nothing happened.
    ko: 아무런 일도 일어나지 않았다.
    ja: 何も起きなかった
  event_queensorder_06_s_35:
    speaker: rosanna
    en: You moron.
    ko: 뭐야, 이 등X은.
    ja: バカじゃないの？
  event_queensorder_06_s_36:
    speaker: rosanna
    en: Do you think I'd just waltz in here without defusing the bombs first?
    ko: 내가 설마 여기 와있는데, 너희들이 깔아둔 폭탄을 가만 내버려 뒀겠냐?
    ja: |-
      あたしがここに居て、爆弾を
      放っておくと思う？
  event_queensorder_06_s_37:
    speaker: redthicketboss
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_06_s_38:
    speaker: rosanna
    en: Let me fill you in on a little secret.
    ko: |-
      야. 머저리.
      그거 아냐?
    ja: ねえ、知ってる？
  event_queensorder_06_s_39:
    speaker: rosanna
    en: That store you planted your bomb in?
    ko: 니들이 폭탄 설치한 그 가게 말이야.
    ja: あんたらが爆弾を仕掛けた店だけど。
  event_queensorder_06_s_40:
    speaker: rosanna
    en: One of our members ran that place.
    ko: 우리 애들 중 하나가 운영하는 거였다?
    ja: あたしの仲間が経営してる店だったんだよ？
  event_queensorder_06_s_41:
    speaker: rosanna
    en: I don't know
    ko: 그 자식이 말이야.
    ja: そいつね。
  event_queensorder_06_s_42:
    speaker: rosanna
    en: if it has more to do with luck or skill, but he was able to have a kid and
      raise him in the rough-and-tumble Outer Rim.
    ko: |-
      능력이 좋았는지 운이 좋았는지.
      이 삭막한 아우터 림에서 자식을 봤어요, 글쎄.
    ja: |-
      実力があったのか、運がよかったのか。
      この荒れ果てたアウターリムで
      子どもまでいるの。
  event_queensorder_06_s_43:
    speaker: rosanna
    en: That little bugger is still kicking. Gonna be turning 5 this year.
    ko: 심지어 그 자식 놈이 죽지도 않고 올해 다섯 살이 됐다네?
    ja: しかもその子、今年5歳になったんだったかな。
  event_queensorder_06_s_44:
    speaker: rosanna
    en: That kid's a real handful.
    ko: 고 조그마한 게 말이야.
    ja: こ～んなちっちゃいのにね。
  event_queensorder_06_s_45:
    speaker: rosanna
    en: He's always pushing my buttons, utterly clueless that his father works for
      me.
    ko: 아주 맹랑해서, 내가 지 아빠 보스인지도 모르고 막 들이대는.
    ja: |-
      しっかりしてて、あたしが
      自分の父親のボスだとも知らずに
      刃向かってくんの。
  event_queensorder_06_s_46:
    speaker: rosanna
    en: He's got no manners whatsoever.
    ko: 그런 싹수가 노란 놈이더라고.
    ja: そういう生意気な子でね。
  event_queensorder_06_s_47:
    speaker: rosanna
    en: He honestly thinks all the food that's put on his table was paid for by his
      father.
    ko: 걔한테는 자기가 먹는 그 밥이 전부 아빠가 사주는 줄 알았단다.
    ja: |-
      その子は、自分が食べるご飯は
      全部父親が買ってくれるもんだと思ってた。
  event_queensorder_06_s_48:
    speaker: rosanna
    en: Haha!
    ko: 하하!
    ja: アハハ！
  event_queensorder_06_s_49:
    speaker: rosanna
    en: Isn't that ridiculous?
    ko: 정말 어처구니가 없지 않아?
    ja: ほんと呆れちゃうよね。
  event_queensorder_06_s_50:
    speaker: rosanna
    en: I provide a roof over his head, clothes on his back, and put food on his table.
    ko: 지 먹는 거, 입는 거, 자는 거 다 내가 마련해 준 건데.
    ja: |-
      食べ物、服、寝床、
      全部あたしが用意してやってんのに。
  event_queensorder_06_s_51:
    speaker: rosanna
    en: His ignorance is honestly kind of beguiling, and I find it cute.
    ko: 뭣도 모르고 나대는 게 참 귀엽더라.
    ja: |-
      何も知らずに突っかかってくんのが
      かわいかったよ。
  event_queensorder_06_s_52:
    speaker: rosanna
    en: It's refreshing, and something you don't often find in the Outer Rim.
    ko: 이 아우터 림에서는 찾아볼 수 없는 그 파릇파릇한.
    ja: |-
      このアウターリムでは珍しい、
      新鮮さっていうか？
  event_queensorder_06_s_53:
    speaker: rosanna
    en: It's nice to see this so-called familial love.
    ko: 가족애라는 그게, 참 보기 좋더라고.
    ja: 家族愛って、いいもんだね。
  event_queensorder_06_s_54:
    speaker: rosanna
    en: Finding something like that here is rare, wouldn't you agree?
    ko: 여기서 그런 걸 찾아보는 건 정말 드문 일이잖아?
    ja: ここじゃなかなか見られるもんじゃないでしょ？
  event_queensorder_06_s_55:
    speaker: rosanna
    en: But you know what?
    ko: 그런데 있지.
    ja: でもさ。
  event_queensorder_06_s_56:
    speaker: rosanna
    en: His father is dead now,
    ko: 그 아비 놈이 죽었단다.
    ja: その父親が、死んだんだよね。
  event_queensorder_06_s_57:
    speaker: rosanna
    en: thanks to that bomb you set off.
    ko: 너희들이 터뜨린 그 폭탄에.
    ja: あんたらが爆発させた、あの爆弾で。
  event_queensorder_06_s_58:
    speaker: rosanna
    en: A beautiful thing, completely eradicated in an instant.
    ko: 아주 보기 좋았던 그게 폭탄 한방에.
    ja: 爆弾一発で。
  event_queensorder_06_s_59:
    speaker: rosanna
    en: Bang!
    ko: 빵~!
    ja: バーンッ！
  event_queensorder_06_s_60:
    speaker: rosanna
    en: All gone.
    ko: 하고 부서져버렸다고.
    ja: って壊れちゃった。
  event_queensorder_06_s_61:
    speaker: redthicketboss
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_06_s_62:
    speaker: rosanna
    en: Ah, right.
    ko: 아, 맞다.
    ja: あ、そうだ。
  event_queensorder_06_s_63:
    speaker: rosanna
    en: You said you wanted to topple the barrier and live like everyone else does
      in the Ark,
    ko: 방벽을 부숴서 방주 시민이랑 똑같이 살고 싶다고 했었지?
    ja: |-
      防壁を壊してアーク市民と同じように
      暮らしたいって言ってたよね？
  event_queensorder_06_s_64:
    speaker: rosanna
    en: right?
    ko: 야.
    ja: なあ。
  event_queensorder_06_s_65:
    speaker: rosanna
    en: If you've got a brain in that thick skull of yours, I suggest you start using
      it.
    ko: 머리가 있으면 좀 굴려보기라도 해라.
    ja: そのアタマは飾りかよ？
  event_queensorder_06_s_66:
    speaker: rosanna
    en: Do you really think that plan will work?
    ko: 그게 될 거 같냐?
    ja: アーク市民と同じになれると思ってんの？
  event_queensorder_06_s_67:
    speaker: rosanna
    en: Do you realize what will happen the moment you destroy this barrier?
    ko: 이 방벽을 부수는 순간 어떻게 되는 줄 알아?
    ja: この防壁を壊した瞬間、どうなると思う？
  event_queensorder_06_s_68:
    speaker: rosanna
    en: The Central Government will bring in an elite Nikke squad, and you'll be six
      feet underground in no time.
    ko: 중앙 정부에서 정예 니케들을 끌고 들어와서 싹 다 뒈지는 거야.
    ja: |-
      中央政府が精鋭のニケたちを引き連れてきて、
      皆殺しにされんの。
  event_queensorder_06_s_69:
    speaker: rosanna
    en: Do you think you'll be the only ones killed? Everyone will be slaughtered.
      Every single person in the Outer Rim.
    ko: |-
      니들만 죽을 거 같아?
      다 죽을 거야. 아우터 림에 있는 모두가.
    ja: |-
      死ぬのはあんたらだけだと思う？
      全員死ぬんだよ。アウターリムにいる全員が。
  event_queensorder_06_s_70:
    speaker: redthicketboss
    en: They wouldn't dare...
    ko: 무슨 그런….
    ja: そんなはず…
  event_queensorder_06_s_71:
    speaker: rosanna
    en: You don't think so?
    ko: 아닌 거 같아?
    ja: ウソだと思う？
  event_queensorder_06_s_72:
    speaker: rosanna
    en: "Well, whatever. \nThink however you want."
    ko: "뭐 그래. \n좋을 대로 생각해."
    ja: |-
      まあ、いいや。
      好きなように思ってれば？
  event_queensorder_06_s_73:
    speaker: rosanna
    en: I didn't come here to try and set you straight anyway.
    ko: 나도 너희에게 선생질하러 온 게 아니니까.
    ja: |-
      あたしもあんたらに
      お説教しに来たわけじゃないから。
  event_queensorder_06_s_74:
    speaker: rosanna
    en: I honestly don't know why I care so much.
    ko: 난 있지.
    ja: あたしはね。
  event_queensorder_06_s_75:
    speaker: rosanna
    en: It has nothing to do with me.
    ko: 아우터 림의 안전이니 뭐니, 혁명이니 뭐니.
    ja: アウターリムの安全とか、革命とか
  event_queensorder_06_s_76:
    speaker: rosanna
    en: The Outer Rim. The Revolution. All of them.
    ko: 그딴 건 알 바 아니야.
    ja: そんなのどうでもいい。
  event_queensorder_06_s_77:
    speaker: rosanna
    en: If you don't like someone, shoot 'em.
    ko: 그래 뭐, 마음에 안 들면 총을 갈 길 수도 있지.
    ja: |-
      まあ、気に入らなかったら
      銃をぶっ放すかもしれないし。
  event_queensorder_06_s_78:
    speaker: rosanna
    en: If you want to achieve something, blow it to smithereens.
    ko: 목적을 위해서라면 폭탄 테러 정도는 해줄 수 있지.
    ja: |-
      目的を達成するためなら、
      爆弾テロくらいはやるかもね。
  event_queensorder_06_s_79:
    speaker: rosanna
    en: That's the Outer Rim, my friend.
    ko: 그렇지~ 그게 아우터 림이지!
    ja: それがアウターリムだよね！
  event_queensorder_06_s_80:
    speaker: rosanna
    en: However,
    ko: 그런데.
    ja: でも。
  event_queensorder_06_s_81:
    speaker: rosanna
    en: where you screwed up with your wanna-be revolution was getting those close
      to me involved.
    ko: 그 잘난 혁명질 하고 싶었으면 내 패밀리는 건드리지 말았어야지.
    ja: |-
      そんなに革命がしたかったんなら、
      なんであたしのファミリーに手を出したんだよ。
  event_queensorder_06_s_82:
    speaker: rosanna
    en: You shouldn't have killed those people!
    ko: 내 사람은 죽이지 말았어야지!
    ja: なんであたしの人間を殺したんだよ！
  event_queensorder_06_s_83:
    speaker: "<Narration>"
    en: "*Click- Click- Click- Click- Click- Click-*"
    ko: 철컥- 철컥- 철컥- 철컥- 철컥- 철컥-
    ja: ガチャ、ガチャ、ガチャ、ガチャ、ガチャ
  event_queensorder_06_s_84:
    speaker: "<Monologue>"
    en: Hedonia members start to show themselves one by one,
    ko: 헤도니아 조직원들이 하나둘씩 모습을 드러내어,
    ja: ヘッドニアの組員たちが姿を現し
  event_queensorder_06_s_85:
    speaker: "<Monologue>"
    en: and line up against the Outer Rim barrier.
    ko: 아우터 림 방벽 앞에 늘어섰다.
    ja: アウターリムの防壁の前に並んだ
  event_queensorder_06_s_86:
    speaker: rosanna
    en: An eye for an eye.
    ko: 눈에는 눈.
    ja: 目には目を。
  event_queensorder_06_s_87:
    speaker: rosanna
    en: A tooth for a tooth.
    ko: 이에는 이.
    ja: 歯には歯を。
  event_queensorder_06_s_88:
    speaker: rosanna
    en: Blood for blood.
    ko: 피에는 피로.
    ja: 血には血を。
  event_queensorder_06_s_89:
    speaker: rosanna
    en: That is how I keep order.
    ko: 그게 나, 로산나의 질서다.
    ja: それがこのあたし、ロザンナのルール。
  event_queensorder_06_s_90:
    speaker: "<Monologue>"
    en: Rosanna takes a step forward.
    ko: 로산나가 한걸음 앞으로 나아갔다.
    ja: ロザンナが一歩前に出た
  event_queensorder_06_s_91:
    speaker: rosanna
    en: Now, my friends,
    ko: 자, 얘들아.
    ja: さあ、みんな。
  event_queensorder_06_s_92:
    speaker: rosanna
    en: our vendetta begins.
    ko: 우리만의 벤데타를 시작하자.
    ja: ヴェンデッタを始めるよ。
event_queensorder_06_e:
  event_queensorder_06_e_1:
    speaker: "<Monologue>"
    en: The next day, Rosanna left Sakura's safe house.
    ko: 로산나가 사쿠라의 안전 가옥을 떠난 다음날,
    ja: ロザンナがサクラの隠れ家を去った翌日
  event_queensorder_06_e_2:
    speaker: "<Monologue>"
    en: I was able to head back to the commander's room safe and sound.
    ko: 나는 무사히 지휘관실로 돌아올 수 있게 되었다.
    ja: 私は無事に指揮官室に帰ってくることができた
  event_queensorder_06_e_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_06_e_4:
    speaker: "<Monologue>"
    en: Perhaps with a little help from the Underworld Queen, no more armed assassins
      showed up.
    ko: 언더월드 퀸이 힘써준 덕분인지 더 이상 총을 든 이들이 찾아오지 않았다.
    ja: |-
      アンダーワールドクイーンが
      尽力してくれたおかげか
      もう銃を持った人々は訪れなかった
  event_queensorder_06_e_5:
    speaker: "<Monologue>"
    en: Everything went back to normal, as if nothing had happened.
    ko: 아무 일 없었다는 듯 일상이 되돌아왔다.
    ja: 何もなかったかのように、日常が戻ってきた
  event_queensorder_06_e_6:
    speaker: "<Monologue>"
    en: But...
    ko: 하지만….
    ja: しかし…
  event_queensorder_06_e_7:
    speaker: "<Monologue>"
    en: Several days have passed since that day and Rosanna still hasn't come to see
      me.
    ko: 그날 이후 며칠이나 지났지만 아직도 로산나는 찾아오지 않았다.
    ja: |-
      それから数日経ったが、
      まだロザンナは来ていない
  event_queensorder_06_e_8:
    speaker: "<Narration>"
    en: Zing-
    ko: 지잉-
    ja: ウィーン
  event_queensorder_06_e_9:
    speaker: "<Self>"
    en: Rosanna?!
    ko: 로산나?!
    ja: ロザンナ！？
  event_queensorder_06_e_10:
    speaker: emma
    en: "... Commander?"
    ko: "…지휘관?"
    ja: "…指揮官？"
  event_queensorder_06_e_11:
    speaker: "<Self>"
    en: Oh, hey Emma.
    ko: 아… 엠마구나.
    ja: あ…エマか
  event_queensorder_06_e_12:
    speaker: emma
    en: Were you waiting for someone?
    ko: 미안. 기다리던 사람이 있었나 보구나?
    ja: ごめんなさい。誰かを待っていたのね？
  event_queensorder_06_e_13:
    speaker: "<Self>"
    en: No, sorry for startling you.
    ko: "…아냐, 나야말로 놀라게 해서 미안해."
    ja: "…いや、私こそ驚かせてすまない"
  event_queensorder_06_e_14:
    speaker: "<Self>"
    en: What is it?
    ko: 무슨 일이야?
    ja: どうしたんだ？
  event_queensorder_06_e_15:
    speaker: emma
    en: I've heard that
    ko: 애들한테 들었는데,
    ja: みんなから聞いたんだけど、
  event_queensorder_06_e_16:
    speaker: emma
    en: you're mixed up in something big this time.
    ko: 이번에 큰일에 휘말렸었다면서?
    ja: 大きな事件に巻き込まれたんでしょう？
  event_queensorder_06_e_17:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "…응."
    ja: "…ああ"
  event_queensorder_06_e_18:
    speaker: emma
    en: I got a message from Ingrid and
    ko: 잉그리드의 전언도 있고,
    ja: イングリッドからの伝言もあるし
  event_queensorder_06_e_19:
    speaker: emma
    en: I wanted to see if you were safe.
    ko: 지휘관이 무사한지도 보고 싶어서 와봤어.
    ja: 指揮官が無事かどうか確かめたくて来てみたの。
  event_queensorder_06_e_20:
    speaker: "<Self>"
    en: A message from Ingrid?
    ko: 잉그리드의 전언?
    ja: イングリッドからの伝言？
  event_queensorder_06_e_21:
    speaker: emma
    en: 'She said, and I quote:'
    ko: 잉그리드가 그러더라.
    ja: こう言ってたわ。
  event_queensorder_06_e_22:
    speaker: emma
    en: I heard about the incident with the Underworld Queen from Mustang.
    ko: "[언더월드 퀸과의 일은 머스탱에게 전해 들었으니,"
    ja: |-
      「アンダーワールドクイーンとのことは
      マスタングから聞いた。
  event_queensorder_06_e_23:
    speaker: emma
    en: We'll be taking care of the violent incidents in the Ark.
    ko: 방주 뒷골목의 폭력사태는 이쪽에서 정리하겠다.]
    ja: アーク裏通りの暴力事件はこちらで片づける」
  event_queensorder_06_e_24:
    speaker: emma
    en: And also...
    ko: 라는 거랑….
    ja: ってことと…
  event_queensorder_06_e_25:
    speaker: emma
    en: I have already informed Perilous Siege.
    ko: "[시지 패러리스에게는 이야기해두었다."
    ja: "「シージペリラスには話をしておいた。"
  event_queensorder_06_e_26:
    speaker: emma
    en: They will judge it as "a last resort" and will not act on it.
    ko: "[어쩔 수 없는 일]이라고 판단하여 움직이지 않기로 했으니,"
    ja: |-
      『仕方のないこと』だと判断し、
      動かないことになったから
  event_queensorder_06_e_27:
    speaker: emma
    en: You should be careful not to get into trouble.
    ko: 더 사고 치지 않게만 주의해라.]
    ja: |-
      これ以上トラブルを起こさないよう
      それだけは気をつけてくれ」
  event_queensorder_06_e_28:
    speaker: emma
    en: That's what she wanted to tell you.
    ko: 라고 전해달래.
    ja: って伝えてほしいって。
  event_queensorder_06_e_29:
    speaker: "<Self>"
    en: Tell her thanks.
    ko: "…고맙다고 전해줘."
    ja: "…ありがとうと伝えてくれ"
  event_queensorder_06_e_30:
    speaker: emma
    en: Okay, I'll relay the message.
    ko: 응. 꼭 전해줄게~
    ja: ええ。必ず伝えるわ～
  event_queensorder_06_e_31:
    speaker: "<Self>"
    en: What's with the outfit?
    ko: 그나저나 그 복장은 뭐야?
    ja: それより、その格好はどうした？
  event_queensorder_06_e_32:
    speaker: emma
    en: Oh, this? Since I came here as Ingrid's representative,
    ko: 우후후, 오늘은 잉그리드의 대리인으로 찾아왔으니까~?
    ja: |-
      うふふ、今日はイングリッドの代理人として
      来たから～？
  event_queensorder_06_e_33:
    speaker: emma
    en: I decided to dress up as a secretary.
    ko: 나름 비서인 것처럼 차려입고 왔지.
    ja: 秘書らしい格好にしてみたのよ。
  event_queensorder_06_e_34:
    speaker: emma
    en: What do you think? Do I pull it off?
    ko: 어때? 유능한 비서 같지 않아?
    ja: どう？有能な秘書に見える？
  event_queensorder_06_e_35:
    speaker: "<Self>"
    en: Hmm... a little bit.
    ko: 음… 조금은?
    ja: うーん…少しは？
  event_queensorder_06_e_36:
    speaker: emma
    en: I'll take it!
    ko: 후후, 그 정도면 성공이네~
    ja: ふふ、それなら成功だわ～
  event_queensorder_06_e_37:
    speaker: emma
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_06_e_38:
    speaker: emma
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  event_queensorder_06_e_39:
    speaker: emma
    en: I don't know what has happened,
    ko: 난 지휘관에게 무슨 일이 있었는지 모르지만.
    ja: 私は指揮官に何があったのか知らないけど
  event_queensorder_06_e_40:
    speaker: emma
    en: but the person you're waiting for is safe.
    ko: 지휘관이 기다리고 있는 사람은 분명 무사할 거야.
    ja: 指揮官が待ってる人は、きっと無事よ。
  event_queensorder_06_e_41:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_06_e_42:
    speaker: emma
    en: I hope that they'll come to find you soon.
    ko: 그 사람이 빠른 시일 내에 지휘관을 찾아오길 바랄게.
    ja: 早くその人が指揮官に会いに来るといいわね。
  event_queensorder_06_e_43:
    speaker: "<Self>"
    en: Thanks, Emma.
    ko: 고마워, 엠마.
    ja: ありがとう、エマ
  event_queensorder_06_e_44:
    speaker: emma
    en: See you around.
    ko: 후후. 그럼 다음에 또 보자~
    ja: ふふ。それじゃまたね～
  event_queensorder_06_e_45:
    speaker: "<Monologue>"
    en: Emma leaves.
    ko: 엠마가 떠나갔다.
    ja: エマは去っていった
  event_queensorder_06_e_46:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_06_e_47:
    speaker: "<Monologue>"
    en: However, no matter how long I wait, Rosanna does not contact me.
    ko: 하지만 아무리 기다려도 로산나에게는 연락이 오지 않았고,
    ja: |-
      しかし、いくら待っても
      ロザンナからは連絡もなく
  event_queensorder_06_e_48:
    speaker: "<Monologue>"
    en: Time continues to pass, and night falls.
    ko: 시간은 흘러 밤이 되었다.
    ja: いつしか夜になった
  event_queensorder_06_e_49:
    speaker: "<Self>"
    en: Guess she's not coming today either.
    ko: "…오늘도 오지 않는 건가."
    ja: "…今日も来ないのだろうか"
  event_queensorder_06_e_50:
    speaker: rosanna
    en: Who isn't coming?
    ko: 누가?
    ja: 誰が？
  event_queensorder_06_e_51:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_06_e_52:
    speaker: rosanna
    en: If you're waiting for someone other than me, I'm gonna be pissed at you.
    ko: 기다리고 있던 게 내가 아니면 좀 화가 날 것 같은데.
    ja: |-
      待ってたのがあたしじゃなかったら
      ちょっと腹立つけど。
  event_queensorder_06_e_53:
    speaker: "<Self>"
    en: Rosanna?!
    ko: 로산나?!
    ja: ロザンナ！？
  event_queensorder_06_e_54:
    speaker: rosanna
    en: Hey there, Mister.
    ko: 안녕. 미스터.
    ja: ヤッホ～、ミスター。
  event_queensorder_06_e_55:
    speaker: "<Self>"
    en: How...
    ko: 어떻게….
    ja: どうやって…
  event_queensorder_06_e_56:
    speaker: rosanna
    en: I snuck in while you were lost in your thoughts.
    ko: 우리 미스터가 사색에 잠겨있는 동안 조용히 들어왔지.
    ja: |-
      ミスターが物思いにふけってる間に
      こっそりとね。
  event_queensorder_06_e_57:
    speaker: "<Self>"
    en: What about... the job you were doing?
    ko: "…그때 갔던 일은?"
    ja: "…どうなった？"
  event_queensorder_06_e_58:
    speaker: rosanna
    en: All taken care of.
    ko: 다 끝냈어.
    ja: 全部終わったよ。
  event_queensorder_06_e_59:
    speaker: rosanna
    en: From the Outer Rim
    ko: 아우터 림 부터 방주까지.
    ja: アウターリムからアークまで
  event_queensorder_06_e_60:
    speaker: rosanna
    en: to the Ark.
    ko: 엮여있는 것 전부.
    ja: 関係しているものすべて。
  event_queensorder_06_e_61:
    speaker: rosanna
    en: Didn't leave a trace.
    ko: 남김없이.
    ja: 一つ残らず。
  event_queensorder_06_e_62:
    speaker: consigliere
    en: Excuse me, Madam.
    ko: 실례하겠습니다. 마담.
    ja: 失礼いたします。奥様。
  event_queensorder_06_e_63:
    speaker: consigliere
    en: Our boss wants to express her regards,
    ko: 마담께서 붉은 덤불이라는 갱단에게 많은 돈을 주셨다고 하여,
    ja: |-
      奥様がレッドブッシュというギャングに
      大金をお渡しになったとのことで
  event_queensorder_06_e_64:
    speaker: consigliere
    en: for the considerable largesse you have given to the Red Grass gang.
    ko: 저희 보스께서 안부를 전해달라고 하십니다.
    ja: ボスからご挨拶を頼まれました。
  event_queensorder_06_e_65:
    speaker: wealthwoman
    en: "!!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_06_e_66:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  event_queensorder_06_e_67:
    speaker: "<Self>"
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  event_queensorder_06_e_68:
    speaker: rosanna
    en: No one will be posing a danger to you anymore.
    ko: 이제 더는 미스터에게 위협을 가하는 녀석도 없을 거야.
    ja: これでミスターに危害を加える奴もいないはず。
  event_queensorder_06_e_69:
    speaker: "<Self>"
    en: I'm sure. They'd have to be alive for that.
    ko: 전부 죽어서?
    ja: 全員処分したからか？
  event_queensorder_06_e_70:
    speaker: "<Monologue>"
    en: Rosanna grins without commenting further.
    ko: 로산나가 말없이 미소 지었다.
    ja: ロザンナは無言で微笑んだ
  event_queensorder_06_e_71:
    speaker: "<Choice>"
    en: Nicely done.
    ko: "…수고했어."
    ja: "…お疲れ様"
  event_queensorder_06_e_72:
    speaker: "<Choice>"
    en: I'm sorry, but it doesn't feel right to say 'good job' for something like
      this.
    ko: 잘 했다고 말하기는… 힘들 것 같아.
    ja: よくやったとは…言えない
  event_queensorder_06_e_73:
    speaker: rosanna
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_06_e_74:
    speaker: rosanna
    en: I didn't expect to hear you say that.
    ko: "…설마 미스터에게 수고했다는 이야기를 들을 줄은 몰랐는데 말이지."
    ja: |-
      …まさかミスターにねぎらいの言葉を
      かけられるとはね。
  event_queensorder_06_e_75:
    speaker: rosanna
    en: You're a rather peculiar human specimen...
    ko: 정말 특이한 인간….
    ja: 本当に変わってる…
  event_queensorder_06_e_76:
    speaker: "<Self>"
    en: I'm glad you're safe.
    ko: 그리고 무사해서 다행이야.
    ja: それから無事でよかった
  event_queensorder_06_e_77:
    speaker: rosanna
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫。
  event_queensorder_06_e_78:
    speaker: rosanna
    en: We're from two different worlds. It's understandable that you'd react that
      way.
    ko: 미스터는 양지에서만 살았으니, 그런 반응이 당연하지.
    ja: |-
      ミスターは日なたで育ったんだから、
      それが当然の反応だよ。
  event_queensorder_06_e_79:
    speaker: rosanna
    en: As long as you don't push me away.
    ko: 밀어내지만 않으면 괜찮다고 생각했….
    ja: 拒絶されなければいいと思…
  event_queensorder_06_e_80:
    speaker: "<Self>"
    en: I'm just glad you're safe.
    ko: 그래도 무사해서 다행이야.
    ja: でも無事でよかった
  event_queensorder_06_e_81:
    speaker: rosanna
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_queensorder_06_e_82:
    speaker: rosanna
    en: "... Haha."
    ko: "…하하."
    ja: "…アハハ。"
  event_queensorder_06_e_83:
    speaker: rosanna
    en: An ordinary person worrying about the life of a criminal mastermind.
    ko: 뒷세계 보스의 목숨을 걱정하는 일반인이라니.
    ja: 裏社会のボスの命を心配する一般人だなんて。
  event_queensorder_06_e_84:
    speaker: "<Monologue>"
    en: Rosanna yanks me towards her.
    ko: 로산나가 셔츠를 잡아당겼다.
    ja: ロザンナがシャツを引っ張った
  event_queensorder_06_e_85:
    speaker: "<Narration>"
    en: "*Smooch*"
    ko: 쪽-
    ja: チュッ
  event_queensorder_06_e_86:
    speaker: rosanna
    en: I'm glad you're safe,
    ko: "…나야말로."
    ja: "…あたしも。"
  event_queensorder_06_e_87:
    speaker: rosanna
    en: too.
    ko: 미스터가 무사해서 다행이야.
    ja: ミスターが無事でよかった
  event_queensorder_06_e_88:
    speaker: rosanna
    en: If something ever happened to you,
    ko: 미스터까지 죽어버렸으면,
    ja: ミスターまで死んじゃったら
  event_queensorder_06_e_89:
    speaker: rosanna
    en: I can't even imagine the tear I'd go on.
    ko: 나도 내가 어떻게 복수하게 됐을지 상상이 안되거든.
    ja: |-
      どんな復讐をするのか、
      自分でも想像つかないから。
  event_queensorder_06_e_90:
    speaker: "<Self>"
    en: I'm not planning on dying anytime soon.
    ko: 절대 죽지 말아야겠네.
    ja: 絶対に死ねないな
  event_queensorder_06_e_91:
    speaker: rosanna
    en: Good. Let's keep it that way.
    ko: 그래. 죽지 마.
    ja: そうだよ。死なないで。
  event_queensorder_06_e_92:
    speaker: rosanna
    en: You just stay here like a good boy and wait for me.
    ko: 앞으로도 계속 이곳에서 기다리고 있어줘.
    ja: これからもずっとここで待ってて。
  event_queensorder_06_e_93:
    speaker: rosanna
    en: That way, no matter what happens to me,
    ko: |-
      삶과 죽음.
      어느 쪽으로 가게 되더라도,
    ja: |-
      生と死。
      どちらに進んだとしても
  event_queensorder_06_e_94:
    speaker: rosanna
    en: I'll be able to come back and see you.
    ko: 언제든 미스터를 만나러 올 수 있게.
    ja: いつでもミスターに会いに来られるように。
event_queensorder_epilogue:
  event_queensorder_epilogue_1:
    speaker: "<Monologue>"
    en: A few days after the Outer Rim barrier incident occurred,
    ko: 아우터 림 방벽 사건이 일어난 지 며칠이 지난,
    ja: アウターリムの防壁事件から数日が過ぎた
  event_queensorder_epilogue_2:
    speaker: "<Monologue>"
    en: Rosanna paid me a visit in the afternoon.
    ko: 어느 날 오후.
    ja: ある日の午後
  event_queensorder_epilogue_3:
    speaker: rosanna
    en: Hi, Mister.
    ko: 안녕~ 미스터.
    ja: ヤッホ～、ミスター。
  event_queensorder_epilogue_4:
    speaker: "<Monologue>"
    en: Rosanna comes in and trains her gunsights on me.
    ko: 로산나가 찾아와 총을 겨누었다.
    ja: ロザンナがやってきて銃を構えた
  event_queensorder_epilogue_5:
    speaker: "<Self>"
    en: What is this?!
    ko: 이건… 뭐야?
    ja: これは…何だ？
  event_queensorder_epilogue_6:
    speaker: rosanna
    en: What do you think?
    ko: 뭐긴.
    ja: 何って。
  event_queensorder_epilogue_7:
    speaker: rosanna
    en: A present.
    ko: 선물이지.
    ja: プレゼントだよ。
  event_queensorder_epilogue_8:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 펑-!
    ja: パンッ！
  event_queensorder_epilogue_9:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_queensorder_epilogue_10:
    speaker: "<Monologue>"
    en: A bouquet of white flowers spurts out of the gun barrel.
    ko: 로산나의 총에서 흰 꽃다발이 튀어나왔다.
    ja: ロザンナの銃から白い花束が飛び出した
  event_queensorder_epilogue_11:
    speaker: "<Self>"
    en: Flowers?
    ko: 꽃?
    ja: 花？
  event_queensorder_epilogue_12:
    speaker: rosanna
    en: You look bored stiff.
    ko: 우리 미스터, 한가해 보이는데.
    ja: ミスター、ヒマそうだね。
  event_queensorder_epilogue_13:
    speaker: rosanna
    en: How about picking up where we left off last time?
    ko: 나랑 지난번에 못한 진한 거 좀 해볼까?
    ja: あたしとこの間できなかったイイコトしない？
  event_queensorder_epilogue_14:
    speaker: "<Self>"
    en: "!?"
    ko: "!?"
    ja: "！？"
  event_queensorder_epilogue_15:
    speaker: rosanna
    en: At any rate, that's what I'd like to do,
    ko: 라고 하고 싶지만.
    ja: って言いたいとこだけど。
  event_queensorder_epilogue_16:
    speaker: rosanna
    en: but let's switch it up today.
    ko: 오늘은 다른 걸 하자.
    ja: 今日は別のことをしよう。
  event_queensorder_epilogue_17:
    speaker: "<Self>"
    en: Like what?
    ko: 다른 거?
    ja: 別のこと？
  event_queensorder_epilogue_18:
    speaker: rosanna
    en: There's a place only I know about.
    ko: 나만 알고 있는 좋은 곳이 있거든.
    ja: あたしだけが知ってるイイところがあるんだ。
  event_queensorder_epilogue_19:
    speaker: rosanna
    en: Let's go there.
    ko: 거기 좀 같이 가자.
    ja: 一緒に行こうよ。
  event_queensorder_epilogue_20:
    speaker: "<Self>"
    en: What exactly is this place?
    ko: 좋은 곳…?
    ja: イイところ…？
  event_queensorder_epilogue_21:
    speaker: "<Self>"
    en: You were talking about the surface?
    ko: 좋은 곳이라는 게… 지상이었어?
    ja: イイところって…地上だったのか？
  event_queensorder_epilogue_22:
    speaker: rosanna
    en: Stop complaining and come this way.
    ko: 투덜 거리지 말고 이쪽으로 와봐.
    ja: ぶつぶつ言ってないで、こっち来て。
  event_queensorder_epilogue_23:
    speaker: "<Monologue>"
    en: With a bouquet of white flowers in my arms, Rosanna leads me to the top of
      the hill.
    ko: 손에 흰 꽃다발을 든 채, 로산나에 이끌려 언덕 위로 향했다.
    ja: |-
      白い花束を持ったまま、
      ロザンナに連れられて丘の上に向かった
  event_queensorder_epilogue_24:
    speaker: rosanna
    en: Tah-dah!
    ko: 짜잔~
    ja: ジャーン！
  event_queensorder_epilogue_25:
    speaker: rosanna
    en: I'd like to introduce you to the family plot.
    ko: 패밀리들의 묘지를 소개할게.
    ja: ファミリーの墓地を紹介するね。
  event_queensorder_epilogue_26:
    speaker: "<Monologue>"
    en: I look at where Rosanna is pointing.
    ko: 로산나가 가리킨 곳을 바라보았다.
    ja: ロザンナが指差す場所を見た
  event_queensorder_epilogue_27:
    speaker: "<Monologue>"
    en: Small mounds of earth and bricks are placed at regular intervals.
    ko: 소담한 흙 언덕과 벽돌이 일정한 간격을 두고 배치되어 있었다.
    ja: |-
      ふっくらとした土の山とレンガが
      一定の間隔で並べられていた
  event_queensorder_epilogue_28:
    speaker: "<Monologue>"
    en: They resemble ersatz graves.
    ko: "…마치 묘지처럼."
    ja: "…まるで墓地のように"
  event_queensorder_epilogue_29:
    speaker: "<Self>"
    en: Is this a cemetery?
    ko: "…묘지라고?"
    ja: "…墓地？"
  event_queensorder_epilogue_30:
    speaker: rosanna
    en: Yeah.
    ko: 응.
    ja: うん。
  event_queensorder_epilogue_31:
    speaker: "<Self>"
    en: On the surface?
    ko: 여기 지상이잖아.
    ja: ここは地上じゃないか
  event_queensorder_epilogue_32:
    speaker: rosanna
    en: Right.
    ko: 맞아.
    ja: そうだよ。
  event_queensorder_epilogue_33:
    speaker: "<Self>"
    en: Is this allowed?
    ko: 이렇게 사적으로 이용해도 되는 거야?
    ja: こんな風に個人的に使ってもいいのか？
  event_queensorder_epilogue_34:
    speaker: rosanna
    en: Not sure.
    ko: 모르지.
    ja: さあね。
  event_queensorder_epilogue_35:
    speaker: "<Self>"
    en: You don't know?
    ko: 모른다고?
    ja: さあねって…
  event_queensorder_epilogue_36:
    speaker: rosanna
    en: It's not inside the Ark, so you can't say it's the Central Government's property.
    ko: 방주도 아닌데, 중앙 정부의 땅은 아닐 거 아냐.
    ja: |-
      アークじゃないし、
      中央政府の土地じゃないでしょ？
  event_queensorder_epilogue_37:
    speaker: rosanna
    en: Soooo, I guess I can use it.
    ko: 그럼 내가 써도 되겠지 뭐.
    ja: じゃあ、あたしが使ってもいいよね。
  event_queensorder_epilogue_38:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_epilogue_39:
    speaker: rosanna
    en: Fine, using the surface elevator for my own personal use may be problematic.
    ko: 뭐, 사적으로 지상 엘리베이터를 쓴 건 좀 문제가 되겠지만.
    ja: |-
      まあ、個人的に地上エレベーターを使うのは
      ちょっと問題になりそうだけど。
  event_queensorder_epilogue_40:
    speaker: rosanna
    en: But I never said I was an angel.
    ko: 내가 그렇게 정직하게 사는 타입은 아니니까.
    ja: 真面目に生きてるワケでもないし。
  event_queensorder_epilogue_41:
    speaker: rosanna
    en: I don't see what's the big deal.
    ko: 괜찮지 않을까?
    ja: 大丈夫じゃない？
  event_queensorder_epilogue_42:
    speaker: "<Self>"
    en: Does Sakura or Moran know about this?
    ko: "…사쿠라나 목단은 알고 있어?"
    ja: "…サクラとモランは知ってるのか？"
  event_queensorder_epilogue_43:
    speaker: rosanna
    en: Beats me.
    ko: 글쎄?
    ja: さあ？
  event_queensorder_epilogue_44:
    speaker: rosanna
    en: They might, they might not.
    ko: 알고 있을 수도 있고 모를 수도 있지.
    ja: |-
      知ってるかもしれないし、
      知らないかもしれない。
  event_queensorder_epilogue_45:
    speaker: rosanna
    en: I haven't told anyone about it yet.
    ko: 난 아직 누구한테도 말해준 적 없으니까.
    ja: まだ誰にも言ったことないから。
  event_queensorder_epilogue_46:
    speaker: "<Self>"
    en: This is all a bit overwhelming...
    ko: 음… 갑자기 부담스러워지는데….
    ja: うーん…なんだかプレッシャーが…
  event_queensorder_epilogue_47:
    speaker: rosanna
    en: Mister,
    ko: 그러니까 미스터.
    ja: だから、ミスター。
  event_queensorder_epilogue_48:
    speaker: rosanna
    en: if word gets out about this cemetery,
    ko: 이곳에 묘지가 있다는 게 알려지면,
    ja: ここに墓地があるって知られたら
  event_queensorder_epilogue_49:
    speaker: rosanna
    en: I'll know it was you who betrayed me.
    ko: 미스터가 날 배신한 게 되는 거다?
    ja: ミスターがあたしを裏切ったってことだからね？
  event_queensorder_epilogue_50:
    speaker: "<Self>"
    en: What kind of...
    ko: 무슨 그런….
    ja: そんな…
  event_queensorder_epilogue_51:
    speaker: "<Monologue>"
    en: I let out a sigh.
    ko: 한숨을 내쉬었다.
    ja: ため息をついた
  event_queensorder_epilogue_52:
    speaker: "<Self>"
    en: That's why you gave me this bouquet.
    ko: 이러려고 내게 이 꽃다발을 준거였군.
    ja: そのためにこの花束をくれたのか
  event_queensorder_epilogue_53:
    speaker: rosanna
    en: That's better. I like it when you use that noggin of yours.
    ko: 눈치 빠른 미스터는 싫지 않아.
    ja: 勘が鋭い男は嫌いじゃないよ。
  event_queensorder_epilogue_54:
    speaker: "<Self>"
    en: Why did you choose to make these graves on the surface?
    ko: "…왜 지상에 묘지를 만든 거야?"
    ja: "…どうして地上に墓地を作ったんだ？"
  event_queensorder_epilogue_55:
    speaker: rosanna
    en: Most of the Hedonia members have been born and raised in the Outer Rim.
    ko: 헤도니아의 대부분은 아우터 림에서만 자라난 녀석들이거든.
    ja: |-
      ヘッドニアのほとんどはアウターリムでしか
      暮らしたことがない奴らなんだ。
  event_queensorder_epilogue_56:
    speaker: rosanna
    en: Not once in their entire life
    ko: 평생, 단 한 번 도.
    ja: 生涯、たった一度も。
  event_queensorder_epilogue_57:
    speaker: rosanna
    en: did they have the chance to see the sun.
    ko: 빛 아래에서 살아본 적이 없는 놈들이지.
    ja: 光の下で暮らしたことがない。
  event_queensorder_epilogue_58:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_epilogue_59:
    speaker: rosanna
    en: So I figured, the least I can do
    ko: 그러니 죽고 나서 정도는,
    ja: だから、せめて死んだ後くらいは
  event_queensorder_epilogue_60:
    speaker: rosanna
    en: is to give them one last chance to see it in death.
    ko: 햇빛 아래에서 살아도 괜찮지 않겠어?
    ja: 日差しの下で過ごしてもいいでしょ？
  event_queensorder_epilogue_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_epilogue_62:
    speaker: rosanna
    en: Are you going to report me?
    ko: 신고할 거야?
    ja: 通報する？
  event_queensorder_epilogue_63:
    speaker: "<Self>"
    en: "... No."
    ko: "…아니."
    ja: "…いや"
  event_queensorder_epilogue_64:
    speaker: rosanna
    en: Hehe, that makes you an accessory.
    ko: 하하. 그럼 이제 공범이네?
    ja: アハハ。じゃあもう共犯だね？
  event_queensorder_epilogue_65:
    speaker: "<Monologue>"
    en: Rosanna clasps her hand around my neck.
    ko: 로산나가 내 목을 끌어안았다.
    ja: ロザンナが私の首に手を回した
  event_queensorder_epilogue_66:
    speaker: rosanna
    en: You better not go turncoat on me.
    ko: 절대 배신하면 안 된다?
    ja: 絶対に裏切らないでよ？
  event_queensorder_epilogue_67:
    speaker: rosanna
    en: I may love you to the moon and back,
    ko: 사랑한 만큼,
    ja: 愛した分
  event_queensorder_epilogue_68:
    speaker: rosanna
    en: but I'd never forgive you for that. You'd have hell to pay.
    ko: 증오를 담아서 복수할 테니까.
    ja: 憎しみを込めて、復讐するから。
  event_queensorder_epilogue_69:
    speaker: "<Self>"
    en: I shudder at the thought.
    ko: 그거 무서운 이야기네.
    ja: それは怖いな
  event_queensorder_epilogue_70:
    speaker: rosanna
    en: As you should.
    ko: 그래. 무서워해야지.
    ja: そう。怖がってくれないと。
  event_queensorder_epilogue_71:
    speaker: rosanna
    en: I've got a lot of love to give.
    ko: 내 사랑은 제법 크거든.
    ja: あたしの愛は大きいんだ。
  event_queensorder_epilogue_72:
    speaker: rosanna
    en: Enough that I'm willing to bring someone other than myself here.
    ko: 이곳에 내가 아닌 타인을 데려올 만큼.
    ja: ここに連れてくるくらいにね。
  event_queensorder_epilogue_73:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_epilogue_74:
    speaker: "<Monologue>"
    en: Rosanna slowly walks forward and looks around the graves.
    ko: 로산나가 천천히 앞으로 걸어나가 묘지를 천천히 둘러보았다.
    ja: |-
      ロザンナがゆっくりと前に進み
      墓地を一つ一つ確認した
  event_queensorder_epilogue_75:
    speaker: "<Monologue>"
    en: As I trail behind her, I leave a single white flower on each grave.
    ko: 그 뒤를 따라 걸으며, 묘지에 흰 꽃을 한 송이씩 내려놓았다.
    ja: |-
      その後ろを歩きながら、
      墓地に白い花を一輪ずつ置いた
  event_queensorder_epilogue_76:
    speaker: rosanna
    en: "..."
    ko: "……."
    ja: "……"
  event_queensorder_epilogue_77:
    speaker: rosanna
    en: Should we go back?
    ko: 돌아갈까?
    ja: 帰ろっか？
  event_queensorder_epilogue_78:
    speaker: "<Self>"
    en: "... Sure, let's go."
    ko: "…그래. 가자."
    ja: "…ああ、帰ろう"
  event_queensorder_epilogue_79:
    speaker: "<Monologue>"
    en: We head back down the hill, leaving behind the several graves Rosanna made
      by herself.
    ko: 로산나가 혼자 만들었을 수십 개의 묘지를 뒤에 둔 채,
    ja: |-
      ロザンナが1人で作ったであろう数十個の墓地を
      その場に残し
  event_queensorder_epilogue_80:
    speaker: "<Monologue>"
    en: As we walk, the setting sun bathes the entire hillside in a deep, burning
      red.
    ko: 저녁노을에 붉게 물든 언덕을 걸어내려갔다.
    ja: 夕焼けで赤く染まった丘を下っていった
