---
event_dirtybackyard_prologue:
  event_dirtybackyard_prologue_1:
    speaker: moran
    en: Now then, let's see...
    ko: 자, 어디 보자.
    ja: どれどれ…
  event_dirtybackyard_prologue_2:
    speaker: moran
    en: Which areas do we have left?
    ko: 이제 남은 구역이 어디 어디지?
    ja: 残ってる場所はどこだ？
  event_dirtybackyard_prologue_3:
    speaker: peonian
    en: Fog Hollow is the only one remaining.
    ko: |-
      음… 포그 할로우,
      남은 건 여기 하나입니다.
    ja: |-
      ええと…フォグホロウ。
      あとはここだけです。
  event_dirtybackyard_prologue_4:
    speaker: moran
    en: Nice.
    ko: 오! 좋아, 좋아.
    ja: おっ！よしよし。
  event_dirtybackyard_prologue_5:
    speaker: moran
    en: Let's give it a once over and head back.
    ko: 얼른 들렀다가 돌아가자.
    ja: 早く寄って、帰ろうぜ。
  event_dirtybackyard_prologue_6:
    speaker: "<Narration>"
    en: Entrance to Fog Hollow.
    ko: 포그 할로우 입구.
    ja: フォグホロウの入口
  event_dirtybackyard_prologue_7:
    speaker: moran
    en: Ugh, this fog is ridiculous.
    ko: 어우, 여기는 올 때마다 앞이 잘 안 보여.
    ja: はぁ、ここはいつも視界が悪いんだよな。
  event_dirtybackyard_prologue_8:
    speaker: moran
    en: I can barely see anything whenever I come here.
    ko: 너무 뿌옇다니까.
    ja: 煙たすぎるぜ。
  event_dirtybackyard_prologue_9:
    speaker: moran
    en: "*Cough cough*"
    ko: 콜록, 콜록.
    ja: ゴホッ、ゴホッ
  event_dirtybackyard_prologue_10:
    speaker: moran
    en: My throat is killing me as well.
    ko: 목도 칼칼하고.
    ja: 喉も痛えし。
  event_dirtybackyard_prologue_11:
    speaker: peonian
    en: You can probably thank the local factory for that.
    ko: 공장이 있어서 그럴 겁니다.
    ja: 工場があるからでしょう。
  event_dirtybackyard_prologue_12:
    speaker: peonian
    en: It's always belching out plumes of smog,
    ko: 다른 곳보다 매연이 많이 나오니까요.
    ja: 他の場所より煙が多いですから。
  event_dirtybackyard_prologue_13:
    speaker: peonian
    en: and that ends up producing more fog as well around this area.
    ko: 그것 때문에 안개도 많이 끼고요.
    ja: 高濃度のスモッグですね。
  event_dirtybackyard_prologue_14:
    speaker: moran
    en: Must be hell living in this place.
    ko: "…살기 팍팍하겠네, 정말."
    ja: "…生きづらそうな場所だな、マジで。"
  event_dirtybackyard_prologue_15:
    speaker: foghollowman
    en: Moran?
    ko: 모, 목단님?!
    ja: モ、モラン様！？
  event_dirtybackyard_prologue_16:
    speaker: moran
    en: Oh, hey. Long time no see.
    ko: 어? 간만이다, 야.
    ja: おっ？久しぶりだな。
  event_dirtybackyard_prologue_17:
    speaker: foghollowman
    en: We-welcome!
    ko: 어, 어서 오세요…!
    ja: よ、ようこそ…！
  event_dirtybackyard_prologue_18:
    speaker: foghollowman
    en: What are you doing in these parts? You didn't even call.
    ko: 연락도 없이 어쩐 일이십니까!
    ja: 連絡もなしに、いきなりどうされたんで…！？
  event_dirtybackyard_prologue_19:
    speaker: moran
    en: Have I ever contacted you before I came here?
    ko: 내가 언제는 뭐 미리 연락하고 왔냐.
    ja: 逆に連絡してから来たことなんてあったか？
  event_dirtybackyard_prologue_20:
    speaker: moran
    en: You're sweating an awful lot.
    ko: 뭐야, 너 어디 아프기라도 해?
    ja: 何だ？お前、どっか悪いのか？
  event_dirtybackyard_prologue_21:
    speaker: moran
    en: Are you not feeling well?
    ko: 땀이 줄줄 나는데?
    ja: 汗がすごいな。
  event_dirtybackyard_prologue_22:
    speaker: foghollowman
    en: N-no! I feel perfectly fine!
    ko: 아, 아, 아닙니다! 안 아픕니다!
    ja: い、い、いいえ！どこも悪くはありゃしません！
  event_dirtybackyard_prologue_23:
    speaker: foghollowman
    en: I must have worked too hard yesterday, that's all...
    ko: 그냥… 어제 너무 과로를 했나봅니다. 하하.
    ja: |-
      ただ…昨日頑張りすぎちまっただけでさぁ。
      あはは…
  event_dirtybackyard_prologue_24:
    speaker: moran
    en: Well, you certainly are a hard worker.
    ko: 늘 고생이네.
    ja: いつもご苦労さんだな。
  event_dirtybackyard_prologue_25:
    speaker: moran
    en: Anything going on lately that I should know about?
    ko: 요새 별일 없어?
    ja: 最近は変わりないか？
  event_dirtybackyard_prologue_26:
    speaker: foghollowman
    en: No, there's not much going on.
    ko: 벼, 별일이랄게 뭐 있겠어요.
    ja: も、もちろんでやす。
  event_dirtybackyard_prologue_27:
    speaker: foghollowman
    en: Nothing at all, actually.
    ko: 아무 일도 없습니다.
    ja: 何も変わりはありやせん。
  event_dirtybackyard_prologue_28:
    speaker: moran
    en: Are you sure about that?
    ko: 흠, 진짜야?
    ja: ふーん、本当か？
  event_dirtybackyard_prologue_29:
    speaker: moran
    en: You're not lying to me, are you?
    ko: 거짓말하는 거 아니지?
    ja: 嘘じゃねえよな？
  event_dirtybackyard_prologue_30:
    speaker: moran
    en: You're acting strangely.
    ko: 너 뭔가 평소랑은 좀 다르단 말이야.
    ja: お前、なーんかいつもと違えんだよな…
  event_dirtybackyard_prologue_31:
    speaker: moran
    en: You look like you're trembling.
    ko: 계속 몸도 떨고 있는 것 같고.
    ja: ずっと体も震えてるし。
  event_dirtybackyard_prologue_32:
    speaker: foghollowman
    en: H-honestly! There's nothing going on!
    ko: 저, 정말입니다! 아무 일도 없어요!
    ja: ほ、本当です！何でもありやせん！
  event_dirtybackyard_prologue_33:
    speaker: foghollowman
    en: Now that everyone knows this is the Peony Association's turf, nobody would
      dare touch a hair on our heads.
    ko: |-
      이제 다들 여기가 모란회 구역인 걸 알고,
      털끝 하나도 안 건드리는 걸요.
    ja: |-
      ここは牡丹会の縄張りだって知ってやすから、
      誰も手出しなんてしやしませんよ。
  event_dirtybackyard_prologue_34:
    speaker: foghollowman
    en: We can't thank you enough for watching over our village.
    ko: 언제나 저희 마을 뒤를 봐주셔서 감사합니다.
    ja: |-
      いつも気にかけてくださって、
      ありがとうございやす。
  event_dirtybackyard_prologue_35:
    speaker: moran
    en: There's no need for that.
    ko: 에이, 뭘 또 감사까지.
    ja: 礼なんていいって。
  event_dirtybackyard_prologue_36:
    speaker: moran
    en: I'm just doing my job.
    ko: 당연히 해야 하는 일인걸.
    ja: 当たり前のことをしただけだからな。
  event_dirtybackyard_prologue_37:
    speaker: moran
    en: We promised to guard this place, and so we will. That's what loyalty is, is
      it not?
    ko: 이런 게 바로 협객의 의리 아니겠어?
    ja: それが、仁義ってもんだろ？
  event_dirtybackyard_prologue_38:
    speaker: foghollowman
    en: Loyalty... right.
    ko: 의리… 그렇죠.
    ja: 仁義…そうでやすね。
  event_dirtybackyard_prologue_39:
    speaker: foghollowman
    en: You always were enamored with loyalty.
    ko: 역시 목단님이십니다.
    ja: さすがはモラン様でさぁ。
  event_dirtybackyard_prologue_40:
    speaker: moran
    en: At any rate, you should take it easy.
    ko: 그런데 일은 적당히 해.
    ja: でも、仕事はほどほどにな。
  event_dirtybackyard_prologue_41:
    speaker: moran
    en: You might collapse at this rate.
    ko: 그러다 진짜 훅 가는 수가 있다, 너?
    ja: いきなりバッタリ倒れちまうぞ？
  event_dirtybackyard_prologue_42:
    speaker: foghollowman
    en: Okay, I'll be more careful.
    ko: 조, 조심하겠습니다….
    ja: き、気をつけやす…
  event_dirtybackyard_prologue_43:
    speaker: moran
    en: I can't quite make it out thanks to this fog,
    ko: 그런데 저 안쪽에 있는 거, 흐릿해서 잘 안 보이긴 한데.
    ja: |-
      それより、あの奥の。
      ぼやけててよく見えねえけど
  event_dirtybackyard_prologue_44:
    speaker: moran
    en: but is that the factory over there?
    ko: 저거, 공장 맞지?
    ja: あれ、工場だよな？
  event_dirtybackyard_prologue_45:
    speaker: moran
    en: Is that a smaller one next to it? That's new.
    ko: 옆에 작은 게 하나 더 생겼네?
    ja: 横に小さいのがもう1つできたのか？
  event_dirtybackyard_prologue_46:
    speaker: foghollowman
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_dirtybackyard_prologue_47:
    speaker: foghollowman
    en: That... that's right. We expanded and created an add-on to the factory.
    ko: 그… 맞습니다, 하나 더 늘렸습니다.
    ja: その…通りでやす。1つ増えやした。
  event_dirtybackyard_prologue_48:
    speaker: moran
    en: That would certainly explain why you're overworked.
    ko: 그래서 과로했구나? 으이구.
    ja: それで働き過ぎってか？やれやれ。
  event_dirtybackyard_prologue_49:
    speaker: moran
    en: What are you all producing over there?
    ko: 그러고 보니까 저기서는 뭘 생산하고 있지?
    ja: 何の工場だ？
  event_dirtybackyard_prologue_50:
    speaker: foghollowman
    en: Um... just run-of-the-mill pharmaceuticals.
    ko: 의… 약품입니다.
    ja: 医薬品…でさぁ。
  event_dirtybackyard_prologue_51:
    speaker: foghollowman
    en: If you want, we can share some with you...
    ko: 원하신다면 목단님께도 좀 나눠드릴….
    ja: お望みなら、モラン様にもお渡し…
  event_dirtybackyard_prologue_52:
    speaker: foghollowwoman
    en: Ahhhh!
    ko: 꺄아아악!
    ja: きゃああ！
  event_dirtybackyard_prologue_53:
    speaker: foghollowman
    en: "!"
    ko: "!"
    ja: "！"
  event_dirtybackyard_prologue_54:
    speaker: moran
    en: What was that?
    ko: 갑자기 무슨 소리야?
    ja: なんだ！？
  event_dirtybackyard_prologue_55:
    speaker: foghollowman
    en: I think it came from...
    ko: 창고에서 난 소리 같아요!
    ja: 倉庫からか！？
  event_dirtybackyard_prologue_56:
    speaker: foghollowman
    en: The warehouse!
    ko: 저쪽입니다!
    ja: あっちでさぁ！
  event_dirtybackyard_prologue_57:
    speaker: "<Narration>"
    en: "*Tap tap tap*"
    ko: 타다다닥-
    ja: タタタッ
  event_dirtybackyard_prologue_58:
    speaker: "<Narration>"
    en: Startled by the scream, everyone rushes over to the warehouse.
    ko: 비명에 놀란 사람들은 창고로 달려갔고.
    ja: 悲鳴を聞きつけた人々が倉庫へ集まっていた
  event_dirtybackyard_prologue_59:
    speaker: moran
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_dirtybackyard_prologue_60:
    speaker: moran
    en: What the...
    ko: 뭐야, 이게….
    ja: 何だよ、これ…
  event_dirtybackyard_prologue_61:
    speaker: "<Narration>"
    en: Inside the warehouse,
    ko: 창고 안에는.
    ja: 倉庫の中には
  event_dirtybackyard_prologue_62:
    speaker: "<Narration>"
    en: dozens of people are suspended in mid-air,
    ko: 수십 명의 사람들이 공중에 떠 있었다.
    ja: 1本のロープで宙吊りにされた
  event_dirtybackyard_prologue_63:
    speaker: "<Narration>"
    en: dangling from the ends of different ropes.
    ko: 끈 하나에 몸을 지탱하며.
    ja: 数十の人影があった
  event_dirtybackyard_prologue_64:
    speaker: "<Narration>"
    en: The grisly and surreal scene is enough to render everyone speechless,
    ko: 참혹하고도 기이한 그 광경에.
    ja: 残酷かつ異様な光景に
  event_dirtybackyard_prologue_65:
    speaker: "<Narration>"
    en: and they all stand in silence, stunned.
    ko: 아무도 뭐라 먼저 말을 꺼내지 못하고 그저 다 같이 멍하니 굳어있던 그때.
    ja: |-
      誰もが言葉を失い、
      ただその場に立ち尽くしていたその時
  event_dirtybackyard_prologue_66:
    speaker: peonian
    en: M-Moran!
    ko: 누, 누님…! 벼, 벽에!
    ja: あ、姉貴…！か、壁！
  event_dirtybackyard_prologue_67:
    speaker: peonian
    en: The wall...
    ko: 저기 벽 좀 보십시오!
    ja: あの壁を見てください！
  event_dirtybackyard_prologue_68:
    speaker: "<Narration>"
    en: On the wall opposite them are crudely written words,
    ko: 물감인지 피인지 구별이 되지 않는 선명하고 진한 검붉은 액체.
    ja: |-
      絵の具か、それとも血なのか
      鮮明な赤黒い液体
  event_dirtybackyard_prologue_69:
    speaker: "<Narration>"
    en: have been scrawled using a deep crimson liquid so dark,
    ko: 그 액체로 급히 휘갈겨 쓴 듯한 커다란 글씨가 뒤늦게 눈에 띄었다.
    ja: |-
      撒き散らされた何ともつかない塗料の跡は
      書きなぐられた文字列であった
  event_dirtybackyard_prologue_70:
    speaker: "<Narration>"
    en: that it is impossible to ascertain if it was blood or paint.
    ko: 그곳엔 이런 말이 쓰여있었다.
    ja: その文字が訴える言葉は…
  event_dirtybackyard_prologue_71:
    speaker: moran
    en: '"Moran did this"...?'
    ko: "[목단이 죽였다]…?"
    ja: "「モランが殺した」…？"
  event_dirtybackyard_prologue_72:
    speaker: moran
    en: What?
    ko: "…뭐?"
    ja: "…は？"
  event_dirtybackyard_prologue_73:
    speaker: moran
    en: Is it saying...
    ko: "…내가."
    ja: "…俺が"
  event_dirtybackyard_prologue_74:
    speaker: moran
    en: that I killed these people?
    ko: 이 사람들을 죽였다고?
    ja: こいつらを殺したって？
event_dirtybackyard_01_s:
  event_dirtybackyard_01_s_1:
    speaker: moran
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  event_dirtybackyard_01_s_2:
    speaker: moran
    en: I feel like I'm losing my mind.
    ko: 환장하겠네.
    ja: まいったな。
  event_dirtybackyard_01_s_3:
    speaker: "<Narration>"
    en: Moran covers her throbbing head with both her hands.
    ko: 목단은 두 손으로 지끈거리는 머리를 감쌌다.
    ja: モランは頭を両手で抱え、苦悩していた
  event_dirtybackyard_01_s_4:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_01_s_5:
    speaker: moran
    en: No. Sitting here moping won't solve anything.
    ko: 아니, 이렇게 가만히 있어봐야 해결되는 건 없어.
    ja: いや、じっとしてたって何も解決しねえ。
  event_dirtybackyard_01_s_6:
    speaker: "<Narration>"
    en: Moran pulls out her cellphone.
    ko: 목단은 휴대폰을 꺼냈다.
    ja: モランは携帯電話を取り出した
  event_dirtybackyard_01_s_7:
    speaker: moran
    en: You've got to be kidding me!
    ko: 으으, 답답해!
    ja: ああ、イライラする！
  event_dirtybackyard_01_s_8:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵!
    ja: ガンッ！
  event_dirtybackyard_01_s_9:
    speaker: "<Narration>"
    en: Moran slumps, and her forehead bangs on the table in front of her.
    ko: 목단은 앞에 있던 탁자에 본인의 이마를 찧었다.
    ja: モランはテーブルに頭を打ち付けた
  event_dirtybackyard_01_s_10:
    speaker: jin
    en: Easy there, Moran.
    ko: 아이고, 우리 누님.
    ja: やれやれ、姉貴。
  event_dirtybackyard_01_s_11:
    speaker: jin
    en: There's no need to take it out on that innocent table.
    ko: 죄 없는 탁자한테 왜 그러실까.
    ja: テーブルに罪はないっすよ。
  event_dirtybackyard_01_s_12:
    speaker: moran
    en: It's so unfair!
    ko: 억울하잖아!
    ja: 腹が立つだろ！
  event_dirtybackyard_01_s_13:
    speaker: moran
    en: Why would I kill those people out of the blue?
    ko: 뜬금없이 내가 사람들을 죽였다는 게 말이 되냐고!
    ja: |-
      いきなり俺が人殺しだなんて、
      おかしいじゃねえか！
  event_dirtybackyard_01_s_14:
    speaker: jin
    en: I've found out something, but I think it'll only make you more upset.
    ko: 제가 알아온 걸 말씀드리면 더 억울 해지실 텐데요.
    ja: |-
      俺が調べた結果をお伝えしたら、
      余計腹が立ちそうですね。
  event_dirtybackyard_01_s_15:
    speaker: moran
    en: What is it?
    ko: 왜?
    ja: 何だって？
  event_dirtybackyard_01_s_16:
    speaker: jin
    en: Listen carefully.
    ko: 누님, 잘 들으십쇼.
    ja: 姉貴、落ち着いて聞いてください。
  event_dirtybackyard_01_s_17:
    speaker: jin
    en: There are various voices in the Outer Rim discussing this...
    ko: 지금 아우터 림 여기저기에서.
    ja: 今、アウターリムのあちこちで
  event_dirtybackyard_01_s_18:
    speaker: jin
    en: there have been reports of mass murder and internal strife.
    ko: "[떼죽음] 이나 내전이 일어나고 있다고 합니다."
    ja: "「集団死」や騒乱が起きているそうです。"
  event_dirtybackyard_01_s_19:
    speaker: jin
    en: And they're pinning it all on you.
    ko: 그런데… 그게 다 누님이랑 연관이 있다고 해요.
    ja: で…それが全部姉貴と関係してるらしいんで。
  event_dirtybackyard_01_s_20:
    speaker: moran
    en: What?!
    ko: 뭐?
    ja: はぁ？
  event_dirtybackyard_01_s_21:
    speaker: jin
    en: I don't know all the details yet,
    ko: 저도 방금 전에 잠깐 알아본 일이라 확실하진 않은데.
    ja: |-
      俺も軽く調べただけなので、
      まだはっきりとは分かりませんが
  event_dirtybackyard_01_s_22:
    speaker: jin
    en: but all the evidence points to you. And there have been people testifying
      against you.
    ko: 증거라든지, 증언이 모두 누님과 연관이 있다고 합니다.
    ja: |-
      証拠や証人が、すべて姉貴と
      関連しているそうです。
  event_dirtybackyard_01_s_23:
    speaker: moran
    en: This can't be happening...
    ko: 마, 말도 안 돼.
    ja: う、嘘だろ。
  event_dirtybackyard_01_s_24:
    speaker: moran
    en: You don't actually believe it, do you?
    ko: 동생아, 넌 그걸 믿어?
    ja: お前、そんな話を信じるのか？
  event_dirtybackyard_01_s_25:
    speaker: jin
    en: Of course not. How could I?
    ko: 믿을 리가 있습니까.
    ja: そんなワケないでしょう。
  event_dirtybackyard_01_s_26:
    speaker: jin
    en: But the same can't be said for everyone.
    ko: 하지만 다른 사람들은 달라요, 누님.
    ja: でも、他の連中は違います。
  event_dirtybackyard_01_s_27:
    speaker: jin
    en: These rumors have apparently already spread as far as the Ark.
    ko: 벌써 소문이 방주까지 퍼지고 있는 모양이더라고요.
    ja: もう噂がアークまで広まっているようです。
  event_dirtybackyard_01_s_28:
    speaker: jin
    en: I don't think this is a matter for us to handle internally.
    ko: 아무래도 이거, 저희끼리 안고 갈 문제가 아닌 것 같은데.
    ja: |-
      どう考えてもこいつは、俺たちだけで
      どうにかできる問題じゃありません。
  event_dirtybackyard_01_s_29:
    speaker: jin
    en: I suggest you ask Sakura or Rosanna for assistance.
    ko: |-
      사쿠라 누님이랑 로산나 누님께
      도움이라도 한번 요청해 보시는 건 어떻습니까.
    ja: |-
      サクラとロザンナの姉貴にも
      手を借りるしかないのでは？
  event_dirtybackyard_01_s_30:
    speaker: moran
    en: I just tried to do exactly that.
    ko: 방금 전에 연락해 봤는데.
    ja: 連絡してみたんだけど
  event_dirtybackyard_01_s_31:
    speaker: moran
    en: Apparently, something's cropped up on their end as well.
    ko: 걔네도… 뭔가 일이 터진 것 같더라.
    ja: あいつらはあいつらで…なんかあったみたいで。
  event_dirtybackyard_01_s_32:
    speaker: moran
    en: They seem to have their hands full.
    ko: 바빠 보였어.
    ja: 忙しそうなんだ。
  event_dirtybackyard_01_s_33:
    speaker: jin
    en: Well then, that means there's only one person we can turn to.
    ko: 흠… 그럼 남은 건 이제 그분뿐이네요.
    ja: ふむ…となりゃあ、あとはあの人だけですね。
  event_dirtybackyard_01_s_34:
    speaker: moran
    en: Who?
    ko: 그분이라니?
    ja: あの人って？
  event_dirtybackyard_01_s_35:
    speaker: jin
    en: The man you care for so much.
    ko: 한 분 있잖습니까.
    ja: いるじゃないですか。
  event_dirtybackyard_01_s_36:
    speaker: jin
    en: The Cadet.
    ko: 누님이 굉장히 아끼는 동생분이.
    ja: 姉貴の大切にしてる、弟さんが。
event_dirtybackyard_01_e:
  event_dirtybackyard_01_e_1:
    speaker: "<Self>"
    en: What a mess.
    ko: 그런 일이 있었구나.
    ja: そんなことがあったのか
  event_dirtybackyard_01_e_2:
    speaker: moran
    en: Tell me about it. If I was the only one affected by this, I could handle it.
    ko: 응… 나만 피해 보는 거고 억울한 거면 어떻게든 참겠는데.
    ja: |-
      ああ…濡れ衣着せられたのが俺だけなら
      我慢するけどさ。
  event_dirtybackyard_01_e_3:
    speaker: moran
    en: But if any of my subordinates,
    ko: 그 소문 때문에 다른 부하 녀석이나.
    ja: あんな噂のせいで、他の仲間たちや
  event_dirtybackyard_01_e_4:
    speaker: moran
    en: or the people living in areas that I oversee, are affected because of these
      rumors,
    ko: 내가 관리하는 구역에 사는 사람들도 같이 피해를 보고 있다더라고.
    ja: |-
      俺のシマで暮らしてる人たちまで
      巻き添えにされてんだ。
  event_dirtybackyard_01_e_5:
    speaker: moran
    en: that I cannot, and will not, endure.
    ko: 그건 도저히 못 참겠어.
    ja: それは見過ごせねえ。
  event_dirtybackyard_01_e_6:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_01_e_7:
    speaker: moran
    en: So...
    ko: 그래서 말인데 동생.
    ja: そういうわけで、弟。
  event_dirtybackyard_01_e_8:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: バタッ
  event_dirtybackyard_01_e_9:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  event_dirtybackyard_01_e_10:
    speaker: "<Monologue>"
    en: Moran kneels down before me, bending lower and lower until her forehead touches
      the floor.
    ko: 목단은 내 앞에 무릎을 꿇고 땅에 이마가 닿도록 고개를 숙였다.
    ja: |-
      モランは私の前でひざを折り、
      地面に額がつきそうなほど頭を下げた
  event_dirtybackyard_01_e_11:
    speaker: moran
    en: I'm asking...
    ko: 이렇게 부탁할게!
    ja: 頼む！！
  event_dirtybackyard_01_e_12:
    speaker: moran
    en: No, I'm begging you to help me prevent the Peony Association from being torn
      apart.
    ko: 우리 모란회가 무너지지 않게.
    ja: 牡丹会を守るため…
  event_dirtybackyard_01_e_13:
    speaker: moran
    en: To ensure that those around me don't suffer needlessly.
    ko: 내 주변 사람들이 피해보지 않게.
    ja: 俺の周りにいる人たちを守るために…
  event_dirtybackyard_01_e_14:
    speaker: moran
    en: I hope that you can find it in you to trust me, and help me clear my name.
    ko: 이번 한 번만 나를 믿고 도와줬으면 좋겠어, 동생!
    ja: 1回だけ、俺を信じて助けてはくれねえか！？
  event_dirtybackyard_01_e_15:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_01_e_16:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥석.
    ja: ガシッ
  event_dirtybackyard_01_e_17:
    speaker: moran
    en: Huh?
    ko: 어… 어어?
    ja: "…ん？"
  event_dirtybackyard_01_e_18:
    speaker: "<Monologue>"
    en: I grasp Moran's hand and lift her back up.
    ko: 나는 그런 목단의 손을 붙잡고 다시 일으켜 주었다.
    ja: 私はモランの手を取り、立ち上がらせた
  event_dirtybackyard_01_e_19:
    speaker: "<Self>"
    en: Okay, I trust you.
    ko: 알았어, 나는 널 믿으니까.
    ja: 分かった。私は信じる
  event_dirtybackyard_01_e_20:
    speaker: moran
    en: You do?
    ko: "…나를 믿는다고?"
    ja: "…俺を信じるって？"
  event_dirtybackyard_01_e_21:
    speaker: moran
    en: You really trust me?
    ko: 동생은 날 믿는다는 거지?
    ja: 俺のことを信じてくれるんだな、弟は？
  event_dirtybackyard_01_e_22:
    speaker: "<Self>"
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  event_dirtybackyard_01_e_23:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_01_e_24:
    speaker: moran
    en: Haha!
    ko: 하하, 하하하!
    ja: はは、あはは！
  event_dirtybackyard_01_e_25:
    speaker: moran
    en: Those words are music to my ears!
    ko: 제일 듣고 싶던 말을 딱 집어서 해주네.
    ja: 一番聞きたかった言葉だ。
  event_dirtybackyard_01_e_26:
    speaker: moran
    en: I can't tell you how reassuring it is to hear you say that.
    ko: 동생이 믿어주니 든든한데?
    ja: 弟がそう言ってくれると、心強いぜ！
  event_dirtybackyard_01_e_27:
    speaker: moran
    en: Thank you so much.
    ko: 정말 고마워.
    ja: 本当にありがとな。
  event_dirtybackyard_01_e_28:
    speaker: moran
    en: I knew you were a real one.
    ko: 역시 동생은 의리가 있다니까!
    ja: やっぱり弟は義理が通ってるぜ！
  event_dirtybackyard_01_e_29:
    speaker: "<Self>"
    en: Do you know what your next move is?
    ko: 혹시 구체적인 계획 같은 건 있어?
    ja: 具体的な計画はあるのか？
  event_dirtybackyard_01_e_30:
    speaker: moran
    en: Not really.
    ko: 아니, 없어.
    ja: いや、ない。
  event_dirtybackyard_01_e_31:
    speaker: moran
    en: I figured going back to Fog Hollow
    ko: 우선은 내가 죽은 사람들을 목격했던 포그 할로우.
    ja: まずは、俺が死体を見たフォグホロウ。
  event_dirtybackyard_01_e_32:
    speaker: moran
    en: would be a good starting point.
    ko: 거기부터 가 보려고.
    ja: そこから始めようと思ってるんだ。
  event_dirtybackyard_01_e_33:
    speaker: moran
    en: If I dig around and ask some questions, something is bound to come up.
    ko: 닥치는 대로 알아보고, 물어보고 다니면 뭐라도 나오겠지!
    ja: |-
      手当たりしだい調べて、
      聞き込みすれば何とかなるだろ！
  event_dirtybackyard_01_e_34:
    speaker: "<Self>"
    en: This is the Outer Rim we're talking about here.
    ko: 음… 아무리 그래도 아우터 림인데.
    ja: そうはいうが…アウターリムのことだ
  event_dirtybackyard_01_e_35:
    speaker: "<Self>"
    en: Won't it be a little dangerous for just the two of us to go?
    ko: 단 둘이서만 움직이는 건 좀 위험하지 않을까?
    ja: 二人だけで動くのは危ないんじゃないか？
  event_dirtybackyard_01_e_36:
    speaker: moran
    en: Oh, yeah... sorry.
    ko: 앗, 미안해.
    ja: あっ、悪い。
  event_dirtybackyard_01_e_37:
    speaker: moran
    en: I didn't think that far ahead.
    ko: 내가 거기까지는 생각을 못했어.
    ja: そこまで考えてなかったな。
  event_dirtybackyard_01_e_38:
    speaker: moran
    en: Sakura and Rosanna are pretty busy right now though...
    ko: 그런데 지금은 사쿠라랑 로산나도 바쁜 것 같아서….
    ja: でも、今はサクラもロザンナも忙しそうで…
  event_dirtybackyard_01_e_39:
    speaker: "<Self>"
    en: Then we'll have to get help from the Scavengers.
    ko: 그럼, 해결사의 도움을 받아보자!
    ja: それなら、万屋に頼もう
  event_dirtybackyard_01_e_40:
    speaker: moran
    en: The what?
    ko: 엉? 해결사?
    ja: あん？万屋？
  event_dirtybackyard_01_e_41:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_dirtybackyard_01_e_42:
    speaker: sugar
    en: Hey, Partner.
    ko: 안녕, 파트너.
    ja: あら、パートナー。
  event_dirtybackyard_01_e_43:
    speaker: "<Self>"
    en: Hi.
    ko: 안녕.
    ja: やあ
  event_dirtybackyard_01_e_44:
    speaker: "<Self>"
    en: Is it just you here?
    ko: 혼자야? 다른 멤버는?
    ja: 1人か？他のメンバーは？
  event_dirtybackyard_01_e_45:
    speaker: sugar
    en: Frima is zonked out in the corner, as usual.
    ko: 한 녀석은 언제나처럼 저 구석에 널브러져 있고.
    ja: |-
      1人はいつものように
      隅っこでだらだらしてるし
  event_dirtybackyard_01_e_46:
    speaker: sugar
    en: Milk stepped out for a moment.
    ko: 나머지 한 녀석은 잠깐 외출.
    ja: もう1人はちょっと出てるわ。
  event_dirtybackyard_01_e_47:
    speaker: sugar
    en: Why? What's up?
    ko: 왜? 무슨 일인데?
    ja: 何かあったの？
  event_dirtybackyard_01_e_48:
    speaker: "<Self>"
    en: There's a small issue that I might need your help with.
    ko: 같이 해결해줬으면 하는 일이 있어서 왔어.
    ja: 手を貸してほしいことがあって来た
  event_dirtybackyard_01_e_49:
    speaker: sugar
    en: Ah, an assignment, is it?
    ko: 아아, 의뢰하러 왔단 말이지?
    ja: ああ、依頼ね？
  event_dirtybackyard_01_e_50:
    speaker: sugar
    en: Let's hear it.
    ko: "…우선 이야기를 들어볼까."
    ja: "…まずは話を聞かせてくれる？"
  event_dirtybackyard_01_e_51:
    speaker: "<Monologue>"
    en: I fill Sugar in.
    ko: 나는 의뢰 내용을 슈가에게 전달했다.
    ja: 私は依頼の内容をシュガーに伝えた
  event_dirtybackyard_01_e_52:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_01_e_53:
    speaker: sugar
    en: You're not pulling my leg, are you?
    ko: 그거, 진짜야?
    ja: それ、本当なの？
  event_dirtybackyard_01_e_54:
    speaker: "<Self>"
    en: What do you mean?
    ko: 응? 뭐가?
    ja: 何が？
  event_dirtybackyard_01_e_55:
    speaker: sugar
    en: You're telling me
    ko: 저 모란회 보스가 사람들을 죽이지 않은 거.
    ja: 牡丹会のボスが、犯人じゃないってこと。
  event_dirtybackyard_01_e_56:
    speaker: sugar
    en: you really didn't kill those people?
    ko: 진짜냐고.
    ja: 本当なの？
  event_dirtybackyard_01_e_57:
    speaker: moran
    en: Of course I didn't!
    ko: 당연하지!
    ja: 当たり前だろ！
  event_dirtybackyard_01_e_58:
    speaker: moran
    en: That entire village is under the Peony Association's protection.
    ko: 거긴 우리 모란회가 관리하던 구역이야.
    ja: あそこは牡丹会のシマだ。
  event_dirtybackyard_01_e_59:
    speaker: moran
    en: I visit them every month. They're like family to me. How could I ever harm
      them, let alone murder them?
    ko: 매달 얼굴을 마주하던 내 가족 같은 사람들인데, 죽일 리가 없잖아!
    ja: |-
      毎月顔を合わせてた家族みたいな奴らだぞ！？
      俺が殺すわけねえだろ！！
  event_dirtybackyard_01_e_60:
    speaker: sugar
    en: What about places that aren't managed by the Peony Association?
    ko: 모란회가 관리하지 않는 구역에서 벌어진 일은?
    ja: 牡丹会の縄張りの外で起きた事件は？
  event_dirtybackyard_01_e_61:
    speaker: moran
    en: The same thing goes for those areas too.
    ko: 다른 구역도 다를 거 없어.
    ja: 他も一緒だよ。
  event_dirtybackyard_01_e_62:
    speaker: moran
    en: Why would I randomly harm people for no discernible reason?
    ko: 내가 뜬금없이 그 사람들한테 왜 폐를 끼치겠냐고.
    ja: 俺があいつらに迷惑かけるわけねえだろ？
  event_dirtybackyard_01_e_63:
    speaker: moran
    en: That's why it's so baffling that there's all this incriminating evidence against
      me.
    ko: 게다가 증인이랑 증거도 있다고 하는데, 그것도 이상해.
    ja: |-
      それに証人がいて、証拠もあるらしいけど、
      それもおかしな話だ。
  event_dirtybackyard_01_e_64:
    speaker: moran
    en: Why would I ever kill those people?
    ko: 대체 내가 무슨 수를 써서 그렇게 많은 사람들을 죽였단 말이야?
    ja: |-
      いくら俺だってそんな大勢を
      一気に殺せるわけねえだろ？
  event_dirtybackyard_01_e_65:
    speaker: sugar
    en: You said all these separate cases occurred within a short time, right?
    ko: "…짧은 시간 안에 여기저기서 사건이 일어났다고 했지?"
    ja: "…短期間で複数の事件が起きたのよね？"
  event_dirtybackyard_01_e_66:
    speaker: "<Self>"
    en: Right.
    ko: 응, 맞아.
    ja: ああ、そうだ
  event_dirtybackyard_01_e_67:
    speaker: sugar
    en: Sounds like an investigation is in order.
    ko: 그럼 직접 가서 조사해 보는 게 확실하겠네.
    ja: じゃあ、直接行って調べるのが一番確実ね。
  event_dirtybackyard_01_e_68:
    speaker: sugar
    en: All right, I'll take on this assignment.
    ko: 좋아, 의뢰를 받아들일게.
    ja: 依頼を引き受けるわ。
  event_dirtybackyard_01_e_69:
    speaker: "<Self>"
    en: Shouldn't you contact the other members of the squad?
    ko: 그럼 다른 멤버들한테도 연락을….
    ja: じゃあ、他のメンバーにも連絡を…
  event_dirtybackyard_01_e_70:
    speaker: sugar
    en: Nope, no need.
    ko: 아니, 연락할 필요 없어.
    ja: いいえ、その必要はないわ。
  event_dirtybackyard_01_e_71:
    speaker: sugar
    en: I can handle this on my own.
    ko: 나 혼자서도 충분해.
    ja: 私1人で十分よ。
  event_dirtybackyard_01_e_72:
    speaker: "<Choice>"
    en: Are you sure?
    ko: 응? 괜찮겠어?
    ja: なに？大丈夫なのか？
  event_dirtybackyard_01_e_73:
    speaker: "<Choice>"
    en: You must really be strapped for cash.
    ko: 돈이 많이 필요한가 보네.
    ja: 金に困っているようだな
  event_dirtybackyard_01_e_74:
    speaker: sugar
    en: I'm positive.
    ko: 당연하지, 파트너.
    ja: もちろんよ、パートナー。
  event_dirtybackyard_01_e_75:
    speaker: sugar
    en: The more people you have digging about in the Outer Rim, the more likely you
      are to attract attention.
    ko: 게다가 아우터 림은 인원이 많으면 많을수록 눈에 띄어.
    ja: |-
      それに、アウターリムじゃ
      人数が多いと目立つもの。
  event_dirtybackyard_01_e_76:
    speaker: sugar
    en: We've got enough people as is.
    ko: 이 정도가 충분해.
    ja: これくらいがちょうどいいわ。
  event_dirtybackyard_01_e_77:
    speaker: "<Self>"
    en: You really know what you're doing.
    ko: 잘 알고 있네?
    ja: ずいぶん詳しいんだな
  event_dirtybackyard_01_e_78:
    speaker: sugar
    en: Please. This is investigation 101.
    ko: 뭐어… 이 정도는 기본이지.
    ja: まあ…これくらい常識よ。
  event_dirtybackyard_01_e_79:
    speaker: sugar
