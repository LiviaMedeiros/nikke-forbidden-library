      hands out towards the top of the Partition.
    ko: 그 시신을 발판 삼아 올라가서 격벽 쪽으로 손을 뻗고 있는 사람들.
    ja: |-
      その死体を足場にして、
      防壁をよじ登ろうとしている人の群れ
  event_dirtybackyard_02_s_28:
    speaker: outerrimman
