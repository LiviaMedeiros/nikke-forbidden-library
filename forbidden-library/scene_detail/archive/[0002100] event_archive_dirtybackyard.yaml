    speaker: moran
    en: At any rate, let's hurry and get there.
    ko: 그러니까, 얼른 거기로 가 보자.
    ja: だから、なおさら早く行かねぇと。
  event_dirtybackyard_04_e_41:
    speaker: "<Narration>"
    en: Fog Hollow.
    ko: 포그 할로우
    ja: フォグホロウ
  event_dirtybackyard_04_e_42:
    speaker: "<Monologue>"
    en: A thick fog enshrouds the entire village until you can barely see three feet
      in front of you.
    ko: 앞이 잘 보이지 않을 정도로 뿌연 안개가 마을 안에 가득 차 있었다.
    ja: 町を覆う白い霧が視界を塞いでくる
  event_dirtybackyard_04_e_43:
    speaker: "<Monologue>"
    en: The moment we enter the fog...
    ko: 안개 안으로 들어간 순간.
    ja: 霧の中に足を踏み入れた瞬間
  event_dirtybackyard_04_e_44:
    speaker: slummen
    en: S-save me!
    ko: 사, 사람 살려!
    ja: た、助けてくれ！
  event_dirtybackyard_04_e_45:
    speaker: "<Narration>"
    en: "*Tududududu*"
    ko: 투두두두두-!
    ja: ダダダダダ…！
  event_dirtybackyard_04_e_46:
    speaker: "<Monologue>"
    en: We hear the sounds of gunfire.
    ko: 사정없이 총알이 쏟아지는 광경을 목격했다.
    ja: 容赦なく降り注ぐ弾丸の音が響いた
event_dirtybackyard_05_s:
  event_dirtybackyard_05_s_1:
    speaker: "<Monologue>"
    en: Armed residents approach those
    ko: 무장한 주민들은 죽은 사람들에게 다가가서.
    ja: 武装した群衆が死体にとりつき
  event_dirtybackyard_05_s_2:
    speaker: "<Monologue>"
    en: who have been gunned down,
    ko: 무언가를 뒤져서 챙기기 시작했다.
    ja: 何かを漁り始めた
  event_dirtybackyard_05_s_3:
    speaker: "<Monologue>"
    en: rummaging and looting the bodies for Mist.
    ko: 미스트였다.
    ja: ミストが目当てのようだ
  event_dirtybackyard_05_s_4:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_05_s_5:
    speaker: "<Monologue>"
    en: Moran approaches them silently,
    ko: 목단은 아무 말 없이 그들에게 다가갔고.
    ja: モランは無言でヒトの群れに近づき
  event_dirtybackyard_05_s_6:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁-
    ja: パシッ
  event_dirtybackyard_05_s_7:
    speaker: "<Monologue>"
    en: and snatches the Mist from them.
    ko: 미스트를 뺏었다.
    ja: ミストを奪い取った
  event_dirtybackyard_05_s_8:
    speaker: "<Narration>"
    en: "*Click click click*"
    ko: 철컥- 철컥- 철컥-
    ja: カチャ、カチャ、カチャ…
  event_dirtybackyard_05_s_9:
    speaker: "<Monologue>"
    en: The armed residents surround us.
    ko: 그와 동시에 무장한 주민들이 우리를 우르르 둘러쌌다.
    ja: |-
      同時に、武装した群衆が
      私たちを包囲した
  event_dirtybackyard_05_s_10:
    speaker: foghollowman
    en: Give it back.
    ko: 목단님, 돌려주세요.
    ja: モラン様、お返しくだせぇ。
  event_dirtybackyard_05_s_11:
    speaker: foghollowman
    en: Our lives depend on it.
    ko: 그건 저희 목숨이나 다름없습니다.
    ja: そいつは俺たちの命のようなものでさぁ。
  event_dirtybackyard_05_s_12:
    speaker: foghollowman
    en: These fools tried to abscond with it.
    ko: 저 사람들은 그걸 들고 도망가려 했고요.
    ja: あいつら、持ち逃げしようとしやがったんで。
  event_dirtybackyard_05_s_13:
    speaker: moran
    en: Did you make these yourselves?
    ko: 너희가 이걸 직접 만든 거야?
    ja: これを作ったのはお前たちか？
  event_dirtybackyard_05_s_14:
    speaker: moran
    en: Here in this village?
    ko: 이 마을에서?
    ja: この町で？
  event_dirtybackyard_05_s_15:
    speaker: foghollowman
    en: "... Yes."
    ko: "…네."
    ja: "…そうでさあ。"
  event_dirtybackyard_05_s_16:
    speaker: moran
    en: Why? Why would you do such a thing?
    ko: 왜? 어째서? 이런 걸 만든 거야?
    ja: どうしてだ？なぜこんなものを？
  event_dirtybackyard_05_s_17:
    speaker: foghollowman
    en: You ordered us to.
    ko: 목단님이 명령하셨잖아요.
    ja: モラン様の命令じゃありやせんか。
  event_dirtybackyard_05_s_18:
    speaker: moran
    en: What do you mean?
    ko: 그게… 무슨 소리지?
    ja: それは…どういう意味だ？
  event_dirtybackyard_05_s_19:
    speaker: moran
    en: I would have never issued such an order.
    ko: 내가 이딴 걸 만들라고 명령했을 리가 없잖아!
    ja: |-
      俺がこんなものを作れなんて
      言うはずねえだろうが！
  event_dirtybackyard_05_s_20:
    speaker: sugar_g
    en: How do you know Sixo?
    ko: 어이, 너네 솔직히 얘기해.
    ja: あなたたち、正直に言って。
  event_dirtybackyard_05_s_21:
    speaker: sugar_g
    en: Fess up.
    ko: 식스오랑은 무슨 관계지?
    ja: シックスオーとはどういう関係？
  event_dirtybackyard_05_s_22:
    speaker: foghollowman
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_05_s_23:
    speaker: foghollowman
    en: So, you already know.
    ko: "…다 알고 오셨군요."
    ja: "…何もかも、バレちまってるんですね。"
  event_dirtybackyard_05_s_24:
    speaker: foghollowman
    en: I'll tell you how I know her.
    ko: 무슨 관계랄 게 없습니다.
    ja: 関係なんて、立派なもんじゃありやせん。
  event_dirtybackyard_05_s_25:
    speaker: foghollowman
    en: Our entire village is being held hostage by that sadist.
    ko: 그 사람에게 포그 할로우 전체를 담보로 잡혀 있거든요.
    ja: フォグホロウ全体が人質に取られてやす。
  event_dirtybackyard_05_s_26:
    speaker: foghollowman
    en: She's using that Mist that you're holding against us.
    ko: 지금 들고 계신 그 미스트를 빌미로요.
    ja: ミストの密造をかぎつけられて…
  event_dirtybackyard_05_s_27:
    speaker: moran
    en: Why didn't you say anything?
    ko: "…왜 이야기하지 않았지?"
    ja: "…なんで黙ってた？"
  event_dirtybackyard_05_s_28:
    speaker: foghollowman
    en: Telling you wouldn't have changed anything.
    ko: "…이야기해도 달라지는 건 없으니까요."
    ja: "…話したところで、どうにもなりゃしません。"
  event_dirtybackyard_05_s_29:
    speaker: moran
    en: How can you be so sure?
    ko: 제멋대로 단정 짓지 마!
    ja: 勝手に決めつけるな！
  event_dirtybackyard_05_s_30:
    speaker: moran
    en: You didn't even try to tell us!
    ko: 말해보지도 않았잖아!
    ja: 言いもしねぇうちから…！
  event_dirtybackyard_05_s_31:
    speaker: foghollowman
    en: If we want to stay alive, then we need to produce Mist every day.
    ko: 저희는 미스트를 만들어야 하루하루 먹고살 수 있습니다.
    ja: 俺たちゃミストなしじゃ、食っていけやせん…
  event_dirtybackyard_05_s_32:
    speaker: foghollowman
    en: It's not that much, so leave us be.
    ko: 아주 소량이니 만들게 해 주세요.
    ja: ほんの少しでいいので、作らせてくだせぇ…
  event_dirtybackyard_05_s_33:
    speaker: foghollowman
    en: Is that what you would have had us say to you?
    ko: 라는 이야기를 하라구요?
    ja: "…そんな話を通せとお言いで？"
  event_dirtybackyard_05_s_34:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_05_s_35:
    speaker: foghollowman
    en: Sixo caught us making Mist,
    ko: 미스트를 만드는 걸 식스오에게 들켰습니다.
    ja: |-
      ミストを作っていることが
      シックスオーに知られて…
  event_dirtybackyard_05_s_36:
    speaker: foghollowman
    en: and she's blackmailed us ever since, forcing us to produce more and more.
    ko: 그걸 인질 잡혀 생산량을 더 늘리라고 하네요.
    ja: |-
      バラされたくなけりゃ、
      生産量を増やせって脅されたんでさぁ。
  event_dirtybackyard_05_s_37:
    speaker: foghollowman
    en: You have to help us.
    ko: 도와주세요.
    ja: どうかお助けくだせぇ…
  event_dirtybackyard_05_s_38:
    speaker: foghollowman
    en: If we said that, do you think you would have come to our aid?
    ko: 라고 말했으면 도와주셨을까요?
    ja: |-
      とでもいえば、
      助けてくださったってんですかい？
  event_dirtybackyard_05_s_39:
    speaker: moran
    en: Of course I would have.
    ko: 당연한 거 아니야?
    ja: 当たり前だろ？
  event_dirtybackyard_05_s_40:
    speaker: foghollowman
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_dirtybackyard_05_s_41:
    speaker: moran
    en: You all are under the protection of the Peony Association.
    ko: 너희는 우리 모란회가 관리하고 있는 구역에 사는 사람들이잖아.
    ja: お前らは牡丹会のシマで暮らしてるんだ。
  event_dirtybackyard_05_s_42:
    speaker: moran
    en: We value loyalty above all else. Betrayal is not in our vocabulary.
    ko: 의리에 살고 의리에 죽는 우리 사전에 배신이란 없어.
    ja: |-
      俺たちは仁義に命を張ってる。
      見捨てるなんて言葉は辞書にねえ。
  event_dirtybackyard_05_s_43:
    speaker: moran
    en: If only you had reached out before it came to this.
    ko: 이렇게 일이 커지기 전에 도움을 요청했으면.
    ja: こんな大ごとになる前に…
  event_dirtybackyard_05_s_44:
    speaker: moran
    en: Before betraying us...
    ko: 뒤통수를 치기 전에 요청했으면.
    ja: 裏切る前に一言助けてくれって言われてりゃ…
  event_dirtybackyard_05_s_45:
    speaker: moran
    en: I would have helped you, somehow.
    ko: 어떻게든 도와줬을 거라고.
    ja: 何としてでも助けてたさ…
  event_dirtybackyard_05_s_46:
    speaker: foghollowman
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_05_s_47:
    speaker: foghollowman
    en: Moran, you remember the factory,
    ko: 목단님도 얼마 전에 보셨잖아요.
    ja: 先日、見ていられやしたよね。
  event_dirtybackyard_05_s_48:
    speaker: foghollowman
    en: where you saw all those people?
    ko: 그… 창고에서 사람들이 단체로….
    ja: その…倉庫で、何人か集団で…
  event_dirtybackyard_05_s_49:
    speaker: moran
    en: Don't tell me...!
    ko: "…! 설마!"
    ja: "…！まさか！"
  event_dirtybackyard_05_s_50:
    speaker: foghollowman
    en: Yes. That's right.
    ko: 예. 그 설마입니다.
    ja: ええ、そのまさかでさぁ。
  event_dirtybackyard_05_s_51:
    speaker: foghollowman
    en: They were used as an example,
    ko: 그들은 본보기로 당한 거예요.
    ja: 見せしめでやられたんです。
  event_dirtybackyard_05_s_52:
    speaker: foghollowman
    en: to show us what would happen
    ko: 다른 곳에 도움을 요청하면, 납품 수량을 채우지 못하면.
    ja: |-
      誰かに話を漏らしたり
      納品が間に合わなかったりしたら…
  event_dirtybackyard_05_s_53:
    speaker: foghollowman
    en: if we request help or fail to meet the quota.
    ko: 너희도 이렇게 될 거라고, 직접 보여준 셈이죠.
    ja: |-
      お前たちもこうなるって、
      見せつけられたんでさぁ。
  event_dirtybackyard_05_s_54:
    speaker: foghollowman
    en: We were... so scared.
    ko: 그저… 저희는 너무 무서웠습니다.
    ja: それで…ブルっちまって…
  event_dirtybackyard_05_s_55:
    speaker: moran
    en: So all of this...
    ko: 그럼… 이 모든 걸.
    ja: じゃあ…全部…
  event_dirtybackyard_05_s_56:
    speaker: moran
    en: is because of Sixo?
    ko: 식스오 그놈이… 다 벌렸단 거야?
    ja: シックスオーって奴の…仕業なのか？
  event_dirtybackyard_05_s_57:
    speaker: "<Narration>"
    en: "*Clench*"
    ko: 뿌드득-
    ja: ギリッ
  event_dirtybackyard_05_s_58:
    speaker: foghollowman
    en: Leave the Mist here and leave.
    ko: 미스트를 놔두고 여기서 나가주세요.
    ja: どうかミストを置いて、立ち去ってくだせぇ。
  event_dirtybackyard_05_s_59:
    speaker: foghollowman
    en: If we can't meet our quota, we're all dead.
    ko: 납품할 수량이 모자라면 저희는 끝장이에요.
    ja: 数が足りなきゃ、俺たちゃおしまいです。
  event_dirtybackyard_05_s_60:
    speaker: moran
    en: Absolutely not.
    ko: "…뭐?"
    ja: "…なんだって？"
  event_dirtybackyard_05_s_61:
    speaker: moran
    en: I can't do that.
    ko: 못 돌려줘.
    ja: そいつはできねぇ。
  event_dirtybackyard_05_s_62:
    speaker: moran
    en: It's because of this poison that the entire Outer Rim is in chaos,
    ko: 그렇지 않아도 이거 때문에 아우터 림 전체가 개판이 났는데.
    ja: |-
      こいつのせいでアウターリム全体が
      めちゃくちゃになってんだ。
  event_dirtybackyard_05_s_63:
    speaker: moran
    en: and you want to continue peddling it?
    ko: 이걸 납품하겠다고?
    ja: これ以上売らせる気か？
  event_dirtybackyard_05_s_64:
    speaker: moran
    en: Get rid of all of it, right now.
    ko: 지금 만들고 있는 것들도 당장 내다 버려.
    ja: 今作ってるもんも今すぐ捨てろ。
  event_dirtybackyard_05_s_65:
    speaker: moran
    en: If you don't, I will.
    ko: 그렇지 않으면 내 손으로 다 끝장내버릴 테니까.
    ja: しねえなら、この手で終わらせてやる。
  event_dirtybackyard_05_s_66:
    speaker: foghollowman
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_05_s_67:
    speaker: "<Monologue>"
    en: Unarmed residents rush out and cling to Moran.
    ko: 그때, 무장하지 않은 주민들이 우르르 나와 목단에게 매달려왔다.
    ja: |-
      突然、武装していない住民たちが
      私とモランを取り囲み、すがりついてきた
  event_dirtybackyard_05_s_68:
    speaker: slummen
    en: Please save us, Moran!
    ko: 사, 살려주세요. 목단님!
    ja: た、助けてください。モラン様！
  event_dirtybackyard_05_s_69:
    speaker: slummen
    en: We have to do this to survive!
    ko: 저희는 그저 살기 위해서 어쩔 수 없이 선택한 거예요!
    ja: 生きるために、仕方なかったんです！
  event_dirtybackyard_05_s_70:
    speaker: slummen
    en: Sixo even planted explosives throughout the village!
    ko: 마을 여기저기에 식스오가 폭탄도 심어뒀다고요!
    ja: |-
      シックスオーが町のあちこちに
      爆弾を仕掛けてるんです！
  event_dirtybackyard_05_s_71:
    speaker: slummen
    en: Please!
    ko: 으흐흑, 제, 제발요…!
    ja: ううっ、お、お願いします…！
  event_dirtybackyard_05_s_72:
    speaker: slummen
    en: I don't want to die!
    ko: 이렇게 죽고 싶진 않아요…!
    ja: こんな風に死にたくない…！
  event_dirtybackyard_05_s_73:
    speaker: moran
    en: You fools!
    ko: 크윽…!
    ja: くっ…！
  event_dirtybackyard_05_s_74:
    speaker: moran
    en: If you're not above begging, why didn't you ask for help sooner?!
    ko: 이렇게까지 빌 거였으면 대체 왜 진작 도와달라고 얘기하지 않은 건데!
    ja: |-
      今さら…なんで最初っから
      助けてほしいって言わなかったんだよ！
  event_dirtybackyard_05_s_75:
    speaker: moran
    en: I could have helped you... and those people wouldn't have had to die...
    ko: 이런 걸 만들지 않아도 어떻게든 살아갈 수 있도록… 도와줬을 텐데…!
    ja: |-
      こんなものを作らなくても何とか
      生きていけるぐらいに…してやれたのに…！
  event_dirtybackyard_05_s_76:
    speaker: moran
    en: Why! Why did it have to come to this?!
    ko: 도대체… 왜!
    ja: なんで…どうして…！
  event_dirtybackyard_05_s_77:
    speaker: slummen
    en: Please... please spare us...
    ko: 제발… 제발 살려주세요….
    ja: お願いします…助けてください…
  event_dirtybackyard_05_s_78:
    speaker: moran
    en: Let go of it.
    ko: 이거 놔….
    ja: 放せ…
  event_dirtybackyard_05_s_79:
    speaker: moran
    en: I said let go!
    ko: 읏… 놓으라고!
    ja: うっ…放せ！
  event_dirtybackyard_05_s_80:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥석-
    ja: ガシッ
  event_dirtybackyard_05_s_81:
    speaker: moran
    en: "?!"
    ko: "?!"
    ja: "！？"
  event_dirtybackyard_05_s_82:
    speaker: moran
    en: Sugar, what are you doing?
    ko: 슈가, 너….
    ja: シュガー、お前…
  event_dirtybackyard_05_s_83:
    speaker: "<Monologue>"
    en: Sugar holds onto Moran's hand, which is firmly clenching the Mist.
    ko: 슈가가 미스트를 들고 있는 목단의 손을 붙들었다.
    ja: |-
      ミストを握るモランの手を
      シュガーがつかんだ
  event_dirtybackyard_05_s_84:
    speaker: sugar_g
    en: You can't take it.
    ko: 못 가져가.
    ja: 置いていってあげて。
  event_dirtybackyard_05_s_85:
    speaker: sugar_g
    en: Leave these people alone.
    ko: 이 사람들을 내버려 둬.
    ja: この人たちも、放っておいて。
event_dirtybackyard_05_e:
  event_dirtybackyard_05_e_1:
    speaker: sugar_g
    en: You said it yourself.
    ko: 네가 말했었지.
    ja: 言ってたわよね。
  event_dirtybackyard_05_e_2:
    speaker: sugar_g
    en: If you found out that Mist was being made here,
    ko: 여기서 미스트를 만드는 사실이 확인되면.
    ja: ミストの密造が本当だと判明したら
  event_dirtybackyard_05_e_3:
    speaker: sugar_g
    en: you'd destroy this factory and everything in it.
    ko: 전부 없애버리겠다고.
    ja: ケジメを付けるって。
  event_dirtybackyard_05_e_4:
    speaker: moran
    en: I remember.
    ko: "…그래, 내가 그렇게 이야기했었지."
    ja: "…ああ、そう言った。"
  event_dirtybackyard_05_e_5:
    speaker: moran
    en: And now that I've confirmed what's happening,
    ko: 그리고 그게 사실인 게 확인됐으니까.
    ja: それが事実だと分かった以上…
  event_dirtybackyard_05_e_6:
    speaker: moran
    en: that's exactly what I'll do.
    ko: 없애야겠다… 없애야겠네.
    ja: ケジメはつけなくちゃならねぇ。
  event_dirtybackyard_05_e_7:
    speaker: moran
    en: Yes...
    ko: 응….
    ja: そうだ…
  event_dirtybackyard_05_e_8:
    speaker: moran
    en: That's what I must do.
    ko: 그렇게 해야겠어.
    ja: 他に…道はねぇ。
  event_dirtybackyard_05_e_9:
    speaker: moran
    en: I will tear down everything with my own hands.
    ko: 내 손으로 다 없앨 거야.
    ja: この手で始末を付ける。
  event_dirtybackyard_05_e_10:
    speaker: sugar_g
    en: I won't let you do that.
    ko: 그렇게는 안 되겠는데.
    ja: そうはさせないわ。
  event_dirtybackyard_05_e_11:
    speaker: moran
    en: What?
    ko: "…뭐?"
    ja: "…なんだと？"
  event_dirtybackyard_05_e_12:
    speaker: sugar_g
    en: If you're intent on destroying this place, you'll have to go through me.
    ko: 덤빌 거면 각오하고 덤벼.
    ja: そのつもりなら、覚悟しなさい。
  event_dirtybackyard_05_e_13:
    speaker: sugar_g
    en: If you think I'm kidding, try me.
    ko: 난 진심이니까.
    ja: 私は本気よ。
  event_dirtybackyard_05_e_14:
    speaker: moran
    en: What is this? Why are you taking it this far?
    ko: 이렇게까지 하는 이유가 뭐야?
    ja: 何でそこまでするんだ？
  event_dirtybackyard_05_e_15:
    speaker: sugar_g
    en: I could ask you the same thing.
    ko: 너야말로 이렇게까지 하는 이유가 뭐지?
    ja: それはこっちのセリフよ。
  event_dirtybackyard_05_e_16:
    speaker: moran
    en: We protected these people, and they thanked us by stabbing us in the back.
    ko: 이 녀석들은 우리가 뒤를 봐줬음에도 우리 뒤통수를 쳤어.
    ja: こいつらは、俺たちの仁義を裏切った。
  event_dirtybackyard_05_e_17:
    speaker: moran
    en: As we speak, they're synthesizing a drug that kills people.
    ko: 사람들을 망가뜨리는 위험한 걸 만들고 있잖아, 지금!
    ja: 人をイカレさせる危険なもんを作った！
  event_dirtybackyard_05_e_18:
    speaker: moran
    en: Do you know how many lives are being ruined because of this Mist?
    ko: 이 미스트 때문에 얼마나 많은 사람들이 고통스러워하고 힘들어하고 미쳐가는지.
    ja: |-
      ミストのせいで、
      どれだけの人たちが狂って、苦しんだか…
  event_dirtybackyard_05_e_19:
    speaker: moran
    en: You've seen what it does to people.
    ko: 너도 같이 봐서 잘 알 거 아냐.
    ja: お前も見たから分かるだろ？
  event_dirtybackyard_05_e_20:
    speaker: moran
    en: This is beyond the pale.
    ko: 그야말로 선을 넘은 거지.
    ja: センを越えちまったんだよ。
  event_dirtybackyard_05_e_21:
    speaker: moran
    en: Judgment has come to Fog Hollow.
    ko: "…포그 할로우는 심판을 받아야 해."
    ja: "…フォグホロウはケジメを取らなきゃならねぇ。"
  event_dirtybackyard_05_e_22:
    speaker: sugar_g
    en: The people here are powerless.
    ko: 이 마을은 절대적 약자들로 구성되어 있어.
    ja: この町は、単なる弱者の寄せ集めよ。
  event_dirtybackyard_05_e_23:
    speaker: sugar_g
    en: Many people here did not want to produce Mist.
    ko: 개중에는 미스트를 제작하는 걸 찬성하지 않는 사람들도 있었지.
    ja: ミストの生産に反対した人たちだっていた。
  event_dirtybackyard_05_e_24:
    speaker: sugar_g
    en: But their lives were being threatened. They had no choice but to make it.
    ko: 하지만 목숨을 위협당해서 어쩔 수 없이 만들게 됐고.
    ja: |-
      でも、生きるために仕方なく
      作るようになったのよ。
  event_dirtybackyard_05_e_25:
    speaker: sugar_g
    en: If you destroy this place, what do you think will happen to these people?
    ko: 그런데 그 상황에서 전부 부숴버린다면.
    ja: それを全部台無しにしてしまったら
  event_dirtybackyard_05_e_26:
    speaker: sugar_g
    en: They're already on the edge of the precipice.
    ko: 이 자들은 어떻게 되지? 그냥 나가 죽으란 이야기와 똑같아.
    ja: |-
      この人たちはどうなるの？
      野垂れ死ねって言ってるようなものよ。
  event_dirtybackyard_05_e_27:
    speaker: sugar_g
    en: If you go through with this,
    ko: 그렇지 않아도 낭떠러지 끝에 몰린 사람들인데.
    ja: そうでなくたって、崖っぷちの人たちなのに。
  event_dirtybackyard_05_e_28:
    speaker: sugar_g
    en: you'll be tying the noose around their necks and throwing them off.
    ko: 그 사람들을 낭떠러지로 아예 밀어버릴 셈인가?
    ja: 奈落の底に突き落とすつもり？
  event_dirtybackyard_05_e_29:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_05_e_30:
    speaker: moran
    en: If that is what must happen, then so be it.
    ko: "…그래."
    ja: "…そうだ。"
  event_dirtybackyard_05_e_31:
    speaker: moran
    en: They've left me with no choice.
    ko: 결과적으로 밀어버리는 게 되더라도 어쩔 수 없다고 생각해.
    ja: 結果としてそうなっても、仕方ない。
  event_dirtybackyard_05_e_32:
    speaker: moran
    en: A crime is a crime.
    ko: 어쨌든 범죄는 범죄고.
    ja: 罪は罪だ。
  event_dirtybackyard_05_e_33:
    speaker: moran
    en: Countless innocents have suffered because of these people.
    ko: 이 녀석들 때문에 죄 없는 선량한 다른 사람들이 피해를 본 게 맞으니까!
    ja: こいつらは、罪のない連中を巻き込んだ！
  event_dirtybackyard_05_e_34:
    speaker: moran
    en: If we want to solve this problem, we have to tear it out by the roots.
    ko: 뿌리를 뽑아버리는 게 맞아.
    ja: 罪の根は絶やす。
  event_dirtybackyard_05_e_35:
    speaker: moran
    en: I know this is the right decision.
    ko: 그게 맞는 거야….
    ja: それしかねぇ…
  event_dirtybackyard_05_e_36:
    speaker: sugar_g
    en: No, you don't. You don't know that.
    ko: "…넌 몰라."
    ja: "…あなたは分かってない。"
  event_dirtybackyard_05_e_37:
    speaker: sugar_g
    en: You haven't had any dealings with Sixo.
    ko: 식스오를 겪어보지 않아서 모르는 거라고.
    ja: シックスオーの恐ろしさを、まだ分かってない。
  event_dirtybackyard_05_e_38:
    speaker: moran
    en: Nothing you say
    ko: 무슨 말을 하든 내 결정은 변하지 않아.
    ja: 何を言われても、俺の決意は変わらねえ。
  event_dirtybackyard_05_e_39:
    speaker: moran
    en: will change my mind.
    ko: 아니, 변할 수 없어.
    ja: 変わりようがねえんだ。
  event_dirtybackyard_05_e_40:
    speaker: "<Monologue>"
    en: Moran and Sugar stand opposite each other, locked in a vicious stare-down,
      each ready to pounce.
    ko: 둘은 서로를 노려보며 금방이라도 달려들 듯한 자세를 취했다.
    ja: |-
      2人はにらみ合い、
      いつでも攻撃を仕掛けられる姿勢を取った
  event_dirtybackyard_05_e_41:
    speaker: moran
    en: Cadet, this place is dangerous. Come to me.
    ko: 동생, 위험하니까 이리 와!
    ja: 弟！危ねえぞ、こっちに来い！
  event_dirtybackyard_05_e_42:
    speaker: sugar_g
    en: Partner, this way!
    ko: 파트너, 이쪽으로!
    ja: パートナー、こっちよ！
  event_dirtybackyard_05_e_43:
    speaker: "<Monologue>"
    en: The situation is quickly becoming precarious. I...
    ko: 일촉즉발의 상황이다. 나는….
    ja: 一触即発の状況だ。私は…
  event_dirtybackyard_05_e_44:
    speaker: "<Choice>"
    en: Believe Moran is right.
    ko: 목단이 옳다고 생각한다.
    ja: モランが正しいと思う
  event_dirtybackyard_05_e_45:
    speaker: "<Choice>"
    en: Believe Sugar is right.
    ko: 슈가가 옳다고 생각한다.
    ja: シュガーが正しいと思う
  event_dirtybackyard_05_e_46:
    speaker: "<Self>"
    en: I trust Moran.
    ko: 난 목단을 믿어.
    ja: 私はモランを信じている
  event_dirtybackyard_05_e_47:
    speaker: "<Self>"
    en: So I have faith in her decision.
    ko: 그러니까, 그 선택도 믿어.
    ja: だから、その選択も信じる
  event_dirtybackyard_05_e_48:
    speaker: moran
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_dirtybackyard_05_e_49:
    speaker: moran
    en: Thank you, Cadet.
    ko: 고마워, 동생!
    ja: 恩に着るぜ、弟！
  event_dirtybackyard_05_e_50:
    speaker: sugar_g
    en: "... I'm sorry to hear you say that, Partner."
    ko: "…유감이네, 파트너."
    ja: "…残念ね、パートナー。"
  event_dirtybackyard_05_e_51:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 타닥-!
    ja: ダッ――
  event_dirtybackyard_05_e_52:
    speaker: "<Narration>"
    en: "*Pow pow pow*"
    ko: 퍽-! 퍽-! 퍽-!
    ja: ドガッ――バキッ――！
  event_dirtybackyard_05_e_53:
    speaker: "<Monologue>"
    en: Without any further discussion, the two Nikkes charge at each other.
    ko: 말이 끝나기가 무섭게, 두 사람은 서로에게 달려들었다!
    ja: そう言い終わると共に、2人が動いた
  event_dirtybackyard_05_e_54:
    speaker: foghollowman
    en: Everyone, into the factory!
    ko: 다들, 공장으로 가자!
    ja: こ、工場だ！皆！
  event_dirtybackyard_05_e_55:
    speaker: "<Monologue>"
    en: The villagers snatch the Mist that Moran dropped on the ground,
    ko: 주민들은 목단이 떨어뜨린 미스트를 챙겨.
    ja: 住民たちはモランが落としたミストを拾い集め
  event_dirtybackyard_05_e_56:
    speaker: "<Monologue>"
    en: and then proceed to rush towards the factory.
    ko: 마을 안쪽에 있는 공장으로 달려가버렸다.
    ja: 工場のある町の奥へと走り去った
  event_dirtybackyard_05_e_57:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 퍽-!
    ja: ガン――！
  event_dirtybackyard_05_e_58:
    speaker: "<Monologue>"
    en: Sugar's fist slams into Moran's cheek.
    ko: 슈가의 주먹이 목단의 뺨을 가격했고.
    ja: シュガーの拳がモランの頬を打った
  event_dirtybackyard_05_e_59:
    speaker: moran
    en: Argh!
    ko: 큭!
    ja: くうっ！
  event_dirtybackyard_05_e_60:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 퍼억-!
    ja: ドゴッ――
  event_dirtybackyard_05_e_61:
    speaker: "<Monologue>"
    en: Moran deals Sugar a crushing blow.
    ko: 목단의 주먹은 슈가의 몸통을 후려쳤다.
    ja: モランがシュガーの胴に一撃を加えた
  event_dirtybackyard_05_e_62:
    speaker: sugar_g
    en: Ugh...!
    ko: 윽…!
    ja: うっ…！
  event_dirtybackyard_05_e_63:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらく後…
  event_dirtybackyard_05_e_64:
    speaker: sugar_g
    en: Whew... Whew...
    ko: 후우… 후우….
    ja: ふぅ…ふぅ…
  event_dirtybackyard_05_e_65:
    speaker: moran
    en: Gasp... Gasp...
    ko: 헉… 헉….
    ja: ぜぇ…はぁ…
  event_dirtybackyard_05_e_66:
    speaker: "<Monologue>"
    en: Both of their bodies are riddled with cuts and bruises both large and small.
    ko: 두 사람은 몸에는 어느새 크고 작은 상처들이 가득했다.
    ja: 2人は大小様々な傷を負っていた
  event_dirtybackyard_05_e_67:
    speaker: "<Monologue>"
    en: Each of them is winded and attempting to catch their breath. As I go to try
      and break up the altercation...
    ko: 숨을 몰아쉬고 있는 둘을 말리려던 그때.
    ja: 肩で息をする2人を止めようとしたその時
  event_dirtybackyard_05_e_68:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 퍼엉-!
    ja: ドカン！
  event_dirtybackyard_05_e_69:
    speaker: "<Monologue>"
    en: A loud explosion rings out from the direction of the factory.
    ko: 공장 쪽에서 커다란 폭발음이 들렸다.
    ja: 工場の方から大きな爆発音が聞こえた
  event_dirtybackyard_05_e_70:
    speaker: sugar_g
    en: "?! Dammit!"
    ko: "…! 이런, 젠장!"
    ja: "…！チッ！"
  event_dirtybackyard_05_e_71:
    speaker: "<Narration>"
    en: "*Vroooom*"
    ko: 부아아아앙-!
    ja: ブオオーン…
  event_dirtybackyard_05_e_72:
    speaker: "<Monologue>"
    en: Sugar revs the engine and zooms off on her bike towards the factory.
    ko: 슈가는 다급히 바이크를 타고, 공장이 있는 쪽으로 사라졌다.
    ja: |-
      シュガーは慌ててバイクに飛び乗り、
      工場の方へ消えた
  event_dirtybackyard_05_e_73:
    speaker: "<Self>"
    en: We have to follow her!
    ko: 우리도 따라가 보자!
    ja: 私たちも追いかけよう！
  event_dirtybackyard_05_e_74:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥석-
    ja: ガシッ
  event_dirtybackyard_05_e_75:
    speaker: moran
    en: Cadet, wait.
    ko: 동생, 잠깐만.
    ja: 弟、待ってくれ。
  event_dirtybackyard_05_e_76:
    speaker: moran
    en: Give me just a minute.
    ko: "…잠깐만 있다가 가면 안 될까."
    ja: "…ちょっと休んでからにしねえか…"
  event_dirtybackyard_05_e_77:
    speaker: moran
    en: My leg is giving me a bit of trouble.
    ko: 지금 다리가 잘 안 움직여서.
    ja: 足が上手く動かないんだ。
  event_dirtybackyard_05_e_78:
    speaker: "<Self>"
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_dirtybackyard_05_e_79:
    speaker: "<Self>"
    en: You're bleeding!
    ko: 피가 나잖아, 괜찮아?
    ja: 血が出ている、大丈夫か？
  event_dirtybackyard_05_e_80:
    speaker: moran
    en: I'm fine.
    ko: 무, 물론이지!
    ja: も、もちろん！
  event_dirtybackyard_05_e_81:
    speaker: moran
    en: A little patching up and I'll be good as new.
    ko: 이런 건 침 바르면 다 나아!
    ja: こんなの、ツバ付けときゃ治るって！
  event_dirtybackyard_05_e_82:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_05_e_83:
    speaker: "<Monologue>"
    en: I tend to Moran's injury as best as I can.
    ko: 나는 목단에게 간단하게 응급처치를 해주었다.
    ja: 私はモランに簡単な応急処置を施した
  event_dirtybackyard_05_e_84:
    speaker: moran
    en: I can't thank you enough, Cadet.
    ko: 매번 이렇게 신세만 지는 것 같네.
    ja: 毎回世話になってばっかだな。
  event_dirtybackyard_05_e_85:
    speaker: moran
    en: Looks like I owe you another one.
    ko: 정말 고마워.
    ja: 恩に着るぜ、本当に。
  event_dirtybackyard_05_e_86:
    speaker: "<Self>"
    en: You haven't changed your mind about destroying the village?
    ko: 마을을 부순다는 생각엔 변함이 없어?
    ja: |-
      町ごと始末するという考えで、
      変わりないのか？
  event_dirtybackyard_05_e_87:
    speaker: moran
    en: "... No."
    ko: "…없어."
    ja: "…ない。"
  event_dirtybackyard_05_e_88:
    speaker: moran
    en: Well... to be exact,
    ko: 아니… 정확히는.
    ja: いや…正しくは
  event_dirtybackyard_05_e_89:
    speaker: moran
    en: I don't have a choice.
    ko: 나에게는 선택권이 없어, 동생.
    ja: 俺には他に何も選べねぇんだ。
  event_dirtybackyard_05_e_90:
    speaker: moran
    en: I'm a member of Underworld Queen and the boss of the Peony Association.
    ko: 난 언더월드 퀸 스쿼드 멤버이자, 모란회의 보스잖아.
    ja: |-
      俺はアンダーワールドクイーンの所属で、
      牡丹会を仕切ってる。
  event_dirtybackyard_05_e_91:
    speaker: moran
    en: I know that these people probably had little choice in the matter.
    ko: "…잘 알아. 알고 있어."
    ja: "…分かってるさ。よく分かってんだ。"
  event_dirtybackyard_05_e_92:
    speaker: moran
    en: I can empathize. All too well.
    ko: 저 녀석들도 어쩔 수 없었겠지.
    ja: あいつらも仕方なかったんだろうな。
  event_dirtybackyard_05_e_93:
    speaker: moran
    en: They didn't know where else to turn, and they got scared.
    ko: 어떤 선택을 하면 될지 몰랐겠지, 무서웠겠지.
    ja: |-
      どうすりゃいいのか分からなくて、
      怖かったはずだ。
  event_dirtybackyard_05_e_94:
    speaker: moran
    en: How could I not have noticed?
    ko: 어떻게 내가 모를 수 있겠어.
    ja: 分かるよ。
  event_dirtybackyard_05_e_95:
    speaker: moran
    en: For months, I watched them as they went about their lives.
    ko: 정말 하루하루 열심히 살았고, 난 그걸 옆에서 지켜봐 왔으니까.
    ja: |-
      毎日一生懸命生きてるところを、
      俺は隣で見てきたんだから。
  event_dirtybackyard_05_e_96:
    speaker: moran
    en: But no matter how much I care for them, some things cannot be excused.
    ko: 그래도… 안 되는 건 안 되는 거잖아.
    ja: でも…ダメなもんはダメなんだ。
  event_dirtybackyard_05_e_97:
    speaker: moran
    en: Damning entire swathes of people to save yourself?
    ko: 자기가 살려고 다른 사람들까지 같은 지옥으로 끌어당기는 건.
    ja: |-
      自分が生きるためだからって、
      他の奴らを地獄に引きずり落としちまったら
  event_dirtybackyard_05_e_98:
    speaker: moran
    en: That's unforgivable.
    ko: 너무 나쁜 짓이잖아.
    ja: そいつは許されることじゃねえ。
  event_dirtybackyard_05_e_99:
    speaker: moran
    en: Maybe things would have been different if they had told me about this sooner,
    ko: 나한테 이야기해 줬다면 좋았을 텐데….
    ja: 俺に一言いってくれりゃぁ…
  event_dirtybackyard_05_e_100:
    speaker: moran
    en: but it's too late to turn back now.
    ko: 지금 돌이키기엔 너무 늦었어.
    ja: でも、もう遅いんだ。
  event_dirtybackyard_05_e_101:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_05_e_102:
    speaker: moran
    en: Cadet.
    ko: 동생아.
    ja: 弟。
  event_dirtybackyard_05_e_103:
    speaker: moran
    en: Our members will be arriving soon.
    ko: 우리 애들이 곧 도착할 거야.
    ja: 俺の仲間たちがもうすぐ来る。
  event_dirtybackyard_05_e_104:
    speaker: moran
    en: When they do, I plan to head straight to the factory.
    ko: 오면, 바로 공장으로 가려해.
    ja: そうしたら、すぐに工場に向かう。
  event_dirtybackyard_05_e_105:
    speaker: moran
    en: So, let me ask you for one more favor.
    ko: 그러니까 부탁 하나만 하자.
    ja: だから、1つだけ頼む。
  event_dirtybackyard_05_e_106:
    speaker: "<Self>"
    en: What is it?
    ko: 뭔데?
    ja: 何だ？
  event_dirtybackyard_05_e_107:
    speaker: moran
    en: If you would, I'd like you to talk to Sugar first.
    ko: 먼저 가서 슈가를 설득해 줬으면 좋겠어.
    ja: 先に行って、シュガーを説得してくれ。
  event_dirtybackyard_05_e_108:
    speaker: moran
    en: She's been acting suspiciously before we even arrived at the Outer Rim.
    ko: 실은 아우터 림에 오기 전부터 계속 수상하게 행동해서, 좀 신경 쓰였거든.
    ja: |-
      アウターリムに来る前から怪しかったから、
      気になってはいたんだよ。
  event_dirtybackyard_05_e_109:
    speaker: moran
    en: I've been concerned about her for a while now, but now I can see it clear
      as day.
    ko: 그런데 지금 보니까.
    ja: でも、やっと分かった。
  event_dirtybackyard_05_e_110:
    speaker: moran
    en: There's something going on between her and Sixo.
    ko: 아무래도 그 녀석 식스오랑 뭔가 있는 것 같아.
    ja: あいつ、シックスオーと何かあるはずだ。
  event_dirtybackyard_05_e_111:
    speaker: moran
    en: She always reacts to the mention of that name.
    ko: 식스오 이야기가 나올 때마다 동요하는 게 느껴져.
    ja: |-
      シックスオーの話が出るたびに
      動揺してたんだ。
  event_dirtybackyard_05_e_112:
    speaker: moran
    en: That might be why she's gotten so wrapped up in this thing emotionally.
    ko: 그래서 그렇게 예민하게 굴었던 것 같기도 하고.
    ja: だからあいつらしくなかったんだ。
  event_dirtybackyard_05_e_113:
    speaker: moran
    en: Since my stance on this matter is in opposition to Sugar's,
    ko: 나는 지금 슈가랑 정 반대의 선택을 하게 됐으니까.
    ja: 俺は今、シュガーと正反対の選択をした。
  event_dirtybackyard_05_e_114:
    speaker: moran
    en: there's no way I can objectively try to figure out
    ko: 그 녀석이 진짜 무슨 생각을 하는지, 어떤 마음으로 움직이고 있는지.
    ja: |-
      だから、あいつが本当は何を考えてるのか、
      どんな気持ちで動いてるのか
  event_dirtybackyard_05_e_115:
    speaker: moran
    en: what she's thinking or what her intentions are.
    ko: 알 수 없을 거야.
    ja: 分かってやれねえんだ。
  event_dirtybackyard_05_e_116:
    speaker: moran
    en: That's not the case with you, though.
    ko: 하지만 동생은 다르잖아?
    ja: でも、弟は違うだろ？
  event_dirtybackyard_05_e_117:
    speaker: moran
    en: I don't want to fight with my comrades.
    ko: 나, 동료랑 싸우고 싶지 않거든.
    ja: 俺、仲間と戦いたくねえんだ。
  event_dirtybackyard_05_e_118:
    speaker: moran
    en: She saved you earlier, and I'm incredibly grateful to her for that.
    ko: 아까 동생을 구해준 일은… 진짜 고맙기도 했고 말이야.
    ja: |-
      さっき弟を助けてくれたことは…
      本当に感謝してるしさ。
  event_dirtybackyard_05_e_119:
    speaker: moran
    en: So, I'm begging you.
    ko: 그러니까 부탁할게.
    ja: だから、頼む。
  event_dirtybackyard_05_e_120:
    speaker: moran
    en: Talk to her.
    ko: 슈가를 설득해 줘.
    ja: シュガーを説得してくれ。
  event_dirtybackyard_05_e_121:
    speaker: moran
    en: At least until our reinforcements arrive.
    ko: 내가 우리 애들이랑 공장에 도착하기 전까지.
    ja: 俺がみんなと工場に着くまでに。
  event_dirtybackyard_05_e_122:
    speaker: "<Self>"
    en: I will.
    ko: 그래, 알았어.
    ja: ああ、分かった
  event_dirtybackyard_05_e_123:
    speaker: moran
    en: Thank you.
    ko: 고마워, 그럼 이따가 보자!
    ja: サンキュー。んじゃ、あとでな！
  event_dirtybackyard_05_e_124:
    speaker: "<Monologue>"
    en: Sugar is talking to some of the injured villagers.
    ko: 슈가는 다친 사람들과 이야기를 나누고 있었다.
    ja: シュガーはケガ人たちと話をしていた
  event_dirtybackyard_05_e_125:
    speaker: sugar_g
    en: Huh? Partner?
    ko: 어? 파트너?
    ja: あれ？パートナー？
  event_dirtybackyard_05_e_126:
    speaker: sugar_g
    en: What are you doing here?
    ko: 여긴 왜 온 거야?
    ja: どうしてここに？
  event_dirtybackyard_05_e_127:
    speaker: "<Self>"
    en: I was worried.
    ko: 걱정돼서 왔어.
    ja: 心配になって来た
  event_dirtybackyard_05_e_128:
    speaker: "<Self>"
    en: Are these people injured because of that explosion earlier?
    ko: 이 사람들은 아까 그 폭발 때문에 다친 거야?
    ja: この人たちのケガは、さっきの爆発のせいか？
  event_dirtybackyard_05_e_129:
    speaker: sugar_g
    en: Yes.
    ko: "…맞아."
    ja: "…そうよ。"
  event_dirtybackyard_05_e_130:
    speaker: sugar_g
    en: Like they told us earlier, this village has been rigged with explosives.
    ko: 사람들 말대로, 진짜 폭탄을 여기저기 설치해 둔 것 같더라.
    ja: |-
      爆弾が仕掛けられてるって話、
      本当みたいね。
  event_dirtybackyard_05_e_131:
    speaker: sugar_g
    en: When the bomb in the factory went off,
    ko: 그중에 공장 내부에 있던 작은 폭탄이 터져서.
    ja: 工場の中にあった小型の爆弾が爆発して
  event_dirtybackyard_05_e_132:
    speaker: sugar_g
    en: these people got caught in the disaster.
    ko: 몇몇 사람들이 다쳤지.
    ja: 何人かケガをしたのよ。
  event_dirtybackyard_05_e_133:
    speaker: "<Self>"
    en: You're hurt too.
    ko: 슈가 너도 다쳤네.
    ja: シュガーもか？
  event_dirtybackyard_05_e_134:
    speaker: sugar_g
    en: It's okay, just a superficial scratch from Moran.
    ko: 난 아까 다친 거라서 괜찮아.
    ja: これはさっきの傷だから、平気よ。
  event_dirtybackyard_05_e_135:
    speaker: "<Self>"
    en: No, it's not okay.
    ko: 안 괜찮아.
    ja: 平気ではないだろう
  event_dirtybackyard_05_e_136:
    speaker: "<Monologue>"
    en: I tend to Sugar's wound.
    ko: 슈가에게 간단한 응급처치를 해주었다.
    ja: シュガーに簡単な応急処置を施した
  event_dirtybackyard_05_e_137:
    speaker: "<Self>"
    en: Have you changed your mind regarding what we should do to this village?
    ko: 아까 그 생각에는 변함이 없어?
    ja: さっきの考えには変わりないのか？
  event_dirtybackyard_05_e_138:
    speaker: sugar_g
    en: Absolutely not. I still feel the same.
    ko: 없어.
    ja: ないわ。
  event_dirtybackyard_05_e_139:
    speaker: "<Self>"
    en: Does this have anything to do with Sixo, by any chance?
    ko: 그게 혹시 식스오랑 관련이 있어?
    ja: シックスオーと関係があることか？
  event_dirtybackyard_05_e_140:
    speaker: sugar_g
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_dirtybackyard_05_e_141:
    speaker: "<Monologue>"
    en: I look at Sugar.
    ko: 나는 슈가를 바라보았다.
    ja: 私はシュガーの目を見た
  event_dirtybackyard_05_e_142:
    speaker: "<Self>"
    en: Do what you think is right.
    ko: 네가 옳다고 생각하는 대로 해.
    ja: 君が正しいと思う通りにしてくれ
  event_dirtybackyard_05_e_143:
    speaker: sugar_g
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_05_e_144:
    speaker: sugar_g
    en: All right, then it's time to throw down.
    ko: 오케이, 그럼 그대로 한 번 날뛰어 볼게.
    ja: オーケー。じゃ、一暴れさせてもらうわね。
  event_dirtybackyard_05_e_145:
    speaker: moran
    en: Cadet...
    ko: "…동생…."
    ja: "…弟…"
  event_dirtybackyard_05_e_146:
    speaker: "<Narration>"
    en: "*Tadak*"
    ko: 타닥-!
    ja: ダッ――
  event_dirtybackyard_05_e_147:
    speaker: "<Narration>"
    en: "*Pow pow pow*"
    ko: 퍽-! 퍽-! 퍽-!
    ja: ドガッ――バキッ――！
  event_dirtybackyard_05_e_148:
    speaker: "<Monologue>"
    en: Without any further discussion, the two Nikkes charge at each other.
    ko: 말이 끝나기가 무섭게, 두 사람은 서로에게 달려들었다!
    ja: そう言い終わると共に、2人が動いた
  event_dirtybackyard_05_e_149:
    speaker: foghollowman
    en: Everyone, into the factory!
    ko: 다들, 공장으로 가자!
    ja: こ、工場だ！皆！
  event_dirtybackyard_05_e_150:
    speaker: "<Monologue>"
    en: The villagers snatch the Mist that Moran dropped on the ground,
    ko: 주민들은 목단이 떨어뜨린 미스트를 챙겨.
    ja: 住民たちはモランが落としたミストを拾い集め
  event_dirtybackyard_05_e_151:
    speaker: "<Monologue>"
    en: and then proceed to rush towards the factory.
    ko: 마을 안쪽에 있는 공장으로 달려가버렸다.
    ja: 工場のある町の奥へと走り去った
  event_dirtybackyard_05_e_152:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 퍽-!
    ja: ドガッ！
  event_dirtybackyard_05_e_153:
    speaker: "<Monologue>"
    en: Sugar's fist slams into Moran's cheek.
    ko: 슈가의 주먹이 목단의 뺨을 가격했고.
    ja: シュガーの拳がモランの頬を打った
  event_dirtybackyard_05_e_154:
    speaker: moran
    en: Argh!
    ko: 큭!
    ja: くうっ！
  event_dirtybackyard_05_e_155:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 퍼억-!
    ja: ドゴッ――
  event_dirtybackyard_05_e_156:
    speaker: "<Monologue>"
    en: Moran deals Sugar a crushing blow.
    ko: 목단의 주먹은 슈가의 몸통을 후려쳤다.
    ja: モランがシュガーの胴に一撃を加えた
  event_dirtybackyard_05_e_157:
    speaker: sugar_g
    en: Ugh...!
    ko: 윽…!
    ja: うっ…！
  event_dirtybackyard_05_e_158:
    speaker: "<Narration>"
    en: A few moments later.
    ko: 잠시 후.
    ja: しばらく後
  event_dirtybackyard_05_e_159:
    speaker: sugar_g
    en: Whew... Whew...
    ko: 후우… 후우….
    ja: ふぅ…ふぅ…
  event_dirtybackyard_05_e_160:
    speaker: moran
    en: Gasp... Gasp...
    ko: 헉… 헉….
    ja: ぜぇ…はぁ…
  event_dirtybackyard_05_e_161:
    speaker: "<Monologue>"
    en: Both of their bodies are riddled with cuts and bruises both large and small.
    ko: 두 사람은 몸에는 어느새 크고 작은 상처들이 가득했다.
    ja: 2人は大小様々な傷を負っていた
  event_dirtybackyard_05_e_162:
    speaker: "<Monologue>"
    en: Each of them is winded and attempting to catch their breath. As I go to try
      and break up the altercation...
    ko: 숨을 몰아쉬고 있는 둘을 말리려던 그때.
    ja: 肩で息をする2人を止めようとしたその時
  event_dirtybackyard_05_e_163:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 퍼엉-!
    ja: ドカン！
  event_dirtybackyard_05_e_164:
    speaker: "<Monologue>"
    en: A loud explosion rings out from the direction of the factory.
    ko: 공장 쪽에서 커다란 폭발음이 들렸다.
    ja: 工場の方から大きな爆発音が聞こえた
  event_dirtybackyard_05_e_165:
    speaker: sugar_g
    en: "?! Dammit!"
    ko: "…! 이런, 젠장!"
    ja: "…！チッ！"
  event_dirtybackyard_05_e_166:
    speaker: sugar_g
    en: Partner, let's go!
    ko: 파트너, 가보자!
    ja: パートナー、行くわよ！
  event_dirtybackyard_05_e_167:
    speaker: "<Self>"
    en: Okay!
    ko: 알았어!
    ja: 分かった！
  event_dirtybackyard_05_e_168:
    speaker: "<Monologue>"
    en: Sugar revs the engine and we zoom off on her bike towards the factory.
    ko: 우리는 바이크를 타고, 공장이 있는 쪽으로 향했다.
    ja: 私たちはバイクに乗り、工場の方へ向かった
  event_dirtybackyard_05_e_169:
    speaker: sugar_g
    en: What is going on?
    ko: 무슨 일이지?
    ja: 何があったの？
  event_dirtybackyard_05_e_170:
    speaker: foghollowman
    en: Argh... the explosives in the factory went off.
    ko: 크윽… 공장 내부에 설치되어 있던 폭탄이 터졌어요.
    ja: |-
      うっ…工場の中に仕掛けられてた
      爆弾が爆発しやして…
  event_dirtybackyard_05_e_171:
    speaker: foghollowman
    en: This has to be Sixo's doing.
    ko: 분명 이건 식스오가 한 짓일 겁니다.
    ja: シックスオーの仕業に違いねぇです。
  event_dirtybackyard_05_e_172:
    speaker: foghollowman
    en: But I don't understand... she said she wouldn't touch the factory.
    ko: 공장은 건드리지 않겠다고 했는데, 여기까지 설치해 놨을 줄이야.
    ja: |-
      工場には手を出さないって言ってたのに、
      ここまで…
  event_dirtybackyard_05_e_173:
    speaker: sugar_g
    en: That's who she is.
    ko: "…그래."
    ja: "…そう。"
  event_dirtybackyard_05_e_174:
    speaker: sugar_g
    en: Sixo never has been one to honor her word.
    ko: 그게 그 녀석의 방식이었지.
    ja: それがあいつのやり方だったわ。
  event_dirtybackyard_05_e_175:
    speaker: cryingboy
    en: Mom! Wake up!
    ko: 흐아아앙-! 엄마아! 정신 차려!
    ja: うわあああん！ママぁ！しっかりして！
  event_dirtybackyard_05_e_176:
    speaker: slummen
    en: Urgh...
    ko: 으으… 으으으….
    ja: うう…ううう…
  event_dirtybackyard_05_e_177:
    speaker: sugar_g
    en: We've got a lot of casualties here,
    ko: 다친 사람이 많아.
    ja: ケガ人が多い。
  event_dirtybackyard_05_e_178:
    speaker: sugar_g
    en: and we've got to extinguish this fire as well.
    ko: 불도 꺼야 할 것 같고.
    ja: 火も消さないと。
  event_dirtybackyard_05_e_179:
    speaker: sugar_g
    en: Partner, can you help me?
    ko: 파트너, 좀 도와줄래?
    ja: パートナー、手伝ってくれる？
  event_dirtybackyard_05_e_180:
    speaker: "<Self>"
    en: I'm on it.
    ko: 알았어.
    ja: 分かった
  event_dirtybackyard_05_e_181:
    speaker: "<Monologue>"
    en: We get to work,
    ko: 공장 내부에 폭발이 일어난 곳을 정리하고.
    ja: 工場の爆発した跡を片づけ
  event_dirtybackyard_05_e_182:
    speaker: "<Monologue>"
    en: moving those who are injured and providing first aid.
    ko: 다친 사람들을 옮겨 응급 처치를 해두었다.
    ja: ケガ人を運び、応急処置をした
  event_dirtybackyard_05_e_183:
    speaker: "<Self>"
    en: You're hurt too.
    ko: 슈가 너도 다쳤네.
    ja: シュガーもケガをしたのか
  event_dirtybackyard_05_e_184:
    speaker: sugar_g
    en: It's okay, just a superficial scratch from Moran.
    ko: 난 아까 다친 거라서 괜찮아.
    ja: これはさっきの傷だから、平気よ。
  event_dirtybackyard_05_e_185:
    speaker: "<Self>"
    en: No, it's not okay.
    ko: 안 괜찮아.
    ja: 平気ではないだろう
  event_dirtybackyard_05_e_186:
    speaker: "<Monologue>"
    en: I tend to Sugar's wound.
    ko: 슈가에게 간단한 처치를 해주었다.
    ja: シュガーに簡単な応急処置を施した
  event_dirtybackyard_05_e_187:
    speaker: "<Self>"
    en: Have you changed your mind regarding what we should do to this village?
    ko: 마을을 지키려는 생각에는 변함이 없어?
    ja: 町を守ろうという考えは変わらないのか？
  event_dirtybackyard_05_e_188:
    speaker: sugar_g
    en: Absolutely not. I still feel the same.
    ko: 없어.
    ja: 変わらないわ。
  event_dirtybackyard_05_e_189:
    speaker: "<Self>"
    en: Does this have anything to do with Sixo, by any chance?
    ko: 그거, 식스오랑 관련 있는 거 맞지?
    ja: それは、シックスオーと関係していることか？
  event_dirtybackyard_05_e_190:
    speaker: sugar_g
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_dirtybackyard_05_e_191:
    speaker: "<Self>"
    en: You seem to know more about Sixo than you should.
    ko: 식스오에 대해 아주 잘 알고 있는 것 같아서.
    ja: |-
      シックスオーのことを
      よく知っているという気がした
  event_dirtybackyard_05_e_192:
    speaker: "<Self>"
    en: Perhaps that explains why you've been so wary about this whole venture.
    ko: 경계하는 것 같기도 하고.
    ja: 仲間と言うには警戒しているようだが
  event_dirtybackyard_05_e_193:
    speaker: sugar_g
    en: "... So, it was that obvious, huh?"
    ko: 그래, 파트너도 다 눈치챘겠지.
    ja: そう。
  event_dirtybackyard_05_e_194:
    speaker: sugar_g
    en: Yes, you're right.
    ko: 맞아.
    ja: その通りよ。
  event_dirtybackyard_05_e_195:
    speaker: sugar_g
    en: I received a request from Sixo.
    ko: 난 식스오로부터 의뢰를 받았어.
    ja: シックスオーから依頼を受けてるの。
  event_dirtybackyard_05_e_196:
    speaker: sugar_g
    en: I am to protect Fog Hollow.
    ko: 포그 할로우를 보호해 줄 것, 이라는 의뢰를.
    ja: フォグホロウを守るって依頼。
  event_dirtybackyard_05_e_197:
    speaker: "<Self>"
    en: What?
    ko: 뭐?
    ja: 何だと？
  event_dirtybackyard_05_e_198:
    speaker: sugar_g
    en: Do you remember that I used to live in the Outer Rim?
    ko: 내가 예전에 아우터 림에서 지냈던 적이 있다고 했었지?
    ja: |-
      前にアウターリムで暮らしていたことがあるって
      言ったでしょ？
  event_dirtybackyard_05_e_199:
    speaker: sugar_g
    en: At that time, I was doing a lot of work for Sixo.
    ko: 그때는 한창 식스오 쪽에서 일을 받아서 했었거든.
    ja: |-
      その頃は、よくシックスオーから
      仕事をもらっていたの。
  event_dirtybackyard_05_e_200:
    speaker: sugar_g
    en: Dangerous assignments, at that.
    ko: 좀 위험한 일들을 말이야.
    ja: ちょっと危ないやつをね。
  event_dirtybackyard_05_e_201:
    speaker: "<Self>"
    en: When was this?
    ko: 그게 언젠데?
    ja: それはいつのことだ？
  event_dirtybackyard_05_e_202:
    speaker: sugar_g
    en: A while back, when I was in a different squad.
    ko: 다른 스쿼드에 몸을 담고 있었을 때, 아주 예전이지.
    ja: 今の部隊に来る前。ずっと昔よ。
  event_dirtybackyard_05_e_203:
    speaker: sugar_g
    en: Back then, there wasn't a person in the Outer Rim who didn't know who I was.
    ko: 아우터 림에서는 날 모르는 사람이 없었어.
    ja: アウターリムで私を知らない人はいなかった。
  event_dirtybackyard_05_e_204:
    speaker: sugar_g
    en: But I wasn't renowned. I was infamous.
    ko: 좋지 않은 의미로 말이야.
    ja: 悪い意味でね。
  event_dirtybackyard_05_e_205:
    speaker: sugar_g
    en: People in the streets avoided me.
    ko: 아우터 림에 사는 사람들은 늘 나를 피해 다녔어.
    ja: |-
      アウターリムの誰からも
      避けられていたわ。
  event_dirtybackyard_05_e_206:
    speaker: sugar_g
    en: There were rumors that wherever I went, bad things were sure to follow.
    ko: 만나면 불길한 일이 일어난다, 는 소문이 돌아서.
    ja: |-
      私に関わると不吉なことが起きるって
      噂になってた。
  event_dirtybackyard_05_e_207:
    speaker: "<Self>"
    en: It's hard imagining you like that.
    ko: 슈가가?
    ja: シュガーが？
  event_dirtybackyard_05_e_208:
    speaker: sugar_g
    en: That was the old me.
    ko: 그래, 과거의 나는 그런 사람이었어.
    ja: そうよ。昔の私はそういう生き方だったの。
  event_dirtybackyard_05_e_209:
    speaker: sugar_g
    en: I didn't think for myself. I simply followed orders like a mindless machine.
    ko: 별생각 없이, 그저 명령에만 따르는 기계처럼 일했지.
    ja: |-
      何も考えず、ただ命令に従うだけの
      機械みたいに働いてたわ。
  event_dirtybackyard_05_e_210:
    speaker: sugar_g
    en: Until one day...
    ko: 그러다가 내가 한 일 때문에.
    ja: そしてある日、私がしたことのせいで
  event_dirtybackyard_05_e_211:
    speaker: sugar_g
    en: I heard something terrible had happened because of what I did.
    ko: 굉장히… 큰일이 일어난 걸 전해 듣게 됐는데.
    ja: とても…大変なことになったって聞いてるわ。
  event_dirtybackyard_05_e_212:
    speaker: outerrimman
    en: You monster!
    ko: "…이 괴물! 더러운 괴물!"
    ja: "…このバケモノ！汚いバケモノめ！"
  event_dirtybackyard_05_e_213:
    speaker: outerrimman
    en: You said we were family! You said you would protect us!
    ko: 가족이라더니! 지켜준다더니!
    ja: 家族だって！守ってくれるって言ってたのに！
  event_dirtybackyard_05_e_214:
    speaker: outerrimman
    en: How could you do this?!
    ko: 그런데… 어떻게 그런 끔찍한 짓을!
    ja: なのに…なんでこんなひどいことを！
  event_dirtybackyard_05_e_215:
    speaker: outerrimman
    en: What are you going to do now, huh?! Answer me!
    ko: 이제 어쩔 거야, 어?! 대답 좀 해봐!!!
    ja: これからどうしろってんだ！？答えろよ！！
  event_dirtybackyard_05_e_216:
    speaker: sugar_g
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_05_e_217:
    speaker: sugar_g
    en: After that, I washed my hands of Sixo.
    ko: 그 이후엔, 손을 털었어.
    ja: それから、足を洗ったわ。
  event_dirtybackyard_05_e_218:
    speaker: sugar_g
    en: I didn't want to have to recall any more memories like that one.
    ko: 별로 떠올리고 싶지 않은 기억이야.
    ja: あまり思い出したくない記憶ね。
  event_dirtybackyard_05_e_219:
    speaker: "<Self>"
    en: Then why did you accept the request?
    ko: 그렇다면, 왜 의뢰를 수락한 거야?
    ja: それなら、なぜ依頼を引き受けた？
  event_dirtybackyard_05_e_220:
    speaker: sugar_g
    en: My plan was to take a calculated risk and try to dig up some information on
      Sixo.
    ko: 의뢰를 빌미로 그 자식에 대해서 좀 캐내보려고 했지.
    ja: |-
      依頼をダシにして、あいつのことを
      調べようと思ったのよ。
  event_dirtybackyard_05_e_221:
    speaker: sugar_g
    en: I figured I could at least turn up something on her, but instead,
    ko: 작은 실마리라도 잡을 수 있을 거라 생각했는데.
    ja: |-
      どんな小さなことでもいいから
      何かつかめるかと思ったけど。
  event_dirtybackyard_05_e_222:
    speaker: sugar_g
    en: I got myself involved in another gigantic mess like I always do.
    ko: 언제나처럼 결국 나까지도 이렇게 휘말리게 됐네.
    ja: |-
      いつものように、結局私まで
      振り回されてしまったみたいね。
  event_dirtybackyard_05_e_223:
    speaker: sugar_g
    en: She knew perfectly well
    ko: "…그 자식은 아주 잘 알고 있었던 거지."
    ja: "…あいつは知り尽くしているのよ。"
  event_dirtybackyard_05_e_224:
    speaker: sugar_g
    en: this is how I would react to what was going on here.
    ko: 내가 이렇게 행동하리란 걸.
    ja: 私の行動パターンを。
  event_dirtybackyard_05_e_225:
    speaker: sugar_g
    en: She had everything planned out in advance. She's the one who asked me to wear
      this outfit.
    ko: 굳이 이 옷까지 입고 오라고 했으니 다 계획한 게 아닌가 싶어.
    ja: |-
      この服を着て行けと言われたことも、
      すべて計画の範囲内だと思うわ。
  event_dirtybackyard_05_e_226:
    speaker: "<Self>"
    en: You and Moran have mentioned this outfit several times.
    ko: 그 옷은 왜?
    ja: その服に何か？
  event_dirtybackyard_05_e_227:
    speaker: sugar_g
    en: Yes, it's what I always wore back when I was operating in the Outer Rim.
    ko: 이 옷은 내가 아우터 림에서 일을 할 때마다 늘 입던 옷이야.
    ja: |-
      私がアウターリムで
      仕事をしていた時にいつも着ていた服よ。
  event_dirtybackyard_05_e_228:
    speaker: sugar_g
    en: The instant anyone saw these clothes, they knew to stay away.
    ko: 아우터 림 사람들이 쉽게 알아보고 피해 가던 옷.
    ja: |-
      アウターリムの人たちにとって、
      避けるべき存在を見分けられる服。
  event_dirtybackyard_05_e_229:
    speaker: sugar_g
    en: They were like a scarlet letter.
    ko: 말하자면 죄수복 같은 거지.
    ja: 囚人服みたいなもの。
  event_dirtybackyard_05_e_230:
    speaker: sugar_g
    en: A marker, letting everyone know the sins I'd committed. Sixo wants to remind
      me of what I did.
    ko: 내가 저질렀던 죄를, 그 일을 잊지 못하도록 늘 상기시켜주고 싶나 봐.
    ja: |-
      私が犯した罪を…あの事件を、
      思い出させたかったみたいね。
  event_dirtybackyard_05_e_231:
    speaker: sugar_g
    en: She doesn't want me to forget how big a part I played in all of it.
    ko: 자기만 잘못한 게 아니란 걸 계속 세뇌시키고 싶은 거겠지.
    ja: |-
      悪いのは自分だけじゃないって、
      思わせ続けたいのよ。
  event_dirtybackyard_05_e_232:
    speaker: sugar_g
    en: That's why I want to stop Moran from doing this.
    ko: "…그런 의미에서 난 목단을 더 막고 싶어."
    ja: "…そういう意味でも、私はモランを止めたい。"
  event_dirtybackyard_05_e_233:
    speaker: sugar_g
    en: Once a sin has been committed, it can never be undone.
    ko: 저질러 버린 후에는 되돌릴 수 없거든.
    ja: |-
      一度やってしまえば
      取り返しがつかないことだから。
  event_dirtybackyard_05_e_234:
    speaker: sugar_g
    en: You can repent, and you can regret, but you can never truly go back to the
      way you were.
    ko: 속죄해도 후회해도 원래 모습대로는 돌아오지 않으니까.
    ja: |-
      どれだけ償っても、後悔しても、
      もう後には戻れないの。
  event_dirtybackyard_05_e_235:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_05_e_236:
    speaker: "<Narration>"
    en: "*Step step step*"
    ko: 터벅, 터벅, 터벅.
    ja: カツン、カツン、カツン…
  event_dirtybackyard_05_e_237:
    speaker: slummen
    en: M-Miss!
    ko: 해, 해결사님!
    ja: よ、万屋の姐さん！
  event_dirtybackyard_05_e_238:
    speaker: slummen
    en: Moran is here!
    ko: 목단님이 왔어요!
    ja: モラン様が…！
  event_dirtybackyard_05_e_239:
    speaker: sugar_g
    en: Partner.
    ko: "…파트너."
    ja: "…パートナー。"
  event_dirtybackyard_05_e_240:
    speaker: sugar_g
    en: This is gonna be one hell of a fight.
    ko: 큰 싸움이 될 테니까.
    ja: 大きな戦いになるわ。
  event_dirtybackyard_05_e_241:
    speaker: sugar_g
    en: So stay back, okay?
    ko: 멀리 떨어져 있어, 알았지?
    ja: 離れていて。分かった？
event_dirtybackyard_06_s:
  event_dirtybackyard_06_s_1:
    speaker: "<Narration>"
    en: "*Step step step step*"
    ko: 터벅, 터벅, 터벅, 터벅.
    ja: ザッ、ザッ、ザッ、ザッ
  event_dirtybackyard_06_s_2:
    speaker: "<Narration>"
    en: Heavy footsteps sound, drawing closer.
    ko: 발소리가 묵직하게 울려 퍼진다.
    ja: 重い足跡が響く
  event_dirtybackyard_06_s_3:
    speaker: "<Narration>"
    en: "*Step step step step*"
    ko: 터벅, 터벅, 터벅, 터벅.
    ja: カツン、カツン、カツン…
  event_dirtybackyard_06_s_4:
    speaker: "<Narration>"
    en: They get closer and closer, then stop at the factory entrance.
    ko: 그 발소리는 공장 앞에 다다라서야, 비로소 멈추었다.
    ja: その足音が工場の前で止まった
  event_dirtybackyard_06_s_5:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_06_s_6:
    speaker: moran
    en: Inside this factory
    ko: 이 안에는.
    ja: この中に…
  event_dirtybackyard_06_s_7:
    speaker: moran
    en: are those who have spit upon our loyalty to them.
    ko: 우리의 의리를 저버린 놈들이 있다.
    ja: 俺たちの仁義を裏切った奴らがいる。
  event_dirtybackyard_06_s_8:
    speaker: moran
    en: Out of selfish self-preservation,
    ko: 본인들만 살아남으면 된다는 이기적인 이유를 내세워서.
    ja: |-
      自分さえ生き残れりゃいいって
      手前勝手な理由で
  event_dirtybackyard_06_s_9:
    speaker: moran
    en: they created a dangerous drug called Mist
    ko: 우리 몰래 미스트라는 위험한 약을 만들었고.
    ja: 隠れてミストとか呼ばれる危険なヤクを作り
  event_dirtybackyard_06_s_10:
    speaker: moran
    en: and allowed it to proliferate through the Outer Rim.
    ko: 그걸 아우터 림 내에 퍼뜨렸다.
    ja: アウターリムにばらまいた。
  event_dirtybackyard_06_s_11:
    speaker: moran
    en: They did all this, despite knowing what happens to those who consume it.
    ko: 그걸 먹은 사람들이 어떻게 되는지 뻔히 아는데도 말이야.
    ja: ハマった奴らがどうなるか、分かった上でな。
  event_dirtybackyard_06_s_12:
    speaker: moran
    en: It's because of them that the Outer Rim has descended into chaos.
    ko: 그 결과, 아우터 림 여기저기서 지옥 같은 일이 터졌어.
    ja: |-
      おかげで、アウターリムはどこも
      地獄みてえな有り様だ。
  event_dirtybackyard_06_s_13:
    speaker: moran
    en: It's because of them that innocent people are suffering.
    ko: 저들 때문에 죄 없는 선량한 사람들이 고통받고 있어.
    ja: |-
      あいつらは、罪のない連中まで
      巻き込んじまった。
  event_dirtybackyard_06_s_14:
    speaker: moran
    en: They've crossed the line,
    ko: 한 마디로 선을 넘은 거지.
    ja: 一線を越えちまってる。
  event_dirtybackyard_06_s_15:
    speaker: moran
    en: and for that, they must be punished.
    ko: 우리는 질서를 어긴 자식들을 벌한다.
    ja: ケジメを取らせなきゃならねぇ。
  event_dirtybackyard_06_s_16:
    speaker: moran
    en: Take Fog Hollow and burn it to the ground.
    ko: 포그 할로우 전부를 불태워버려라.
    ja: フォグホロウの何もかも、焼き払え。
  event_dirtybackyard_06_s_17:
    speaker: moran
    en: As always, there is no plan.
    ko: 언제나 그렇듯, 계획은 없다.
    ja: いつも通りだ。小細工はいらねぇ。
  event_dirtybackyard_06_s_18:
    speaker: moran
    en: Knock down all those who would stand in our way.
    ko: 우리의 앞길을 막는 놈들을 때려눕히고.
    ja: 立ち塞がる奴らは叩きのめせ。
  event_dirtybackyard_06_s_19:
    speaker: moran
    en: Take what those people cherish and demolish it.
    ko: 저 자식들이 소중히 지키려 하는 것을 전부 없애자.
    ja: 大切に守ろうとしているものは、全部壊せ。
  event_dirtybackyard_06_s_20:
    speaker: moran
    en: Show them what happens to those who cross us.
    ko: 의리를 저버리면 어떻게 되는지.
    ja: 仁義を破った奴がどうなるか…
  event_dirtybackyard_06_s_21:
    speaker: moran
    en: Show them what happens when you seek to disrupt the established order.
    ko: 질서를 망가뜨리면 어떻게 되는지.
    ja: 秩序を乱せばどうなるか…
  event_dirtybackyard_06_s_22:
    speaker: moran
    en: Make sure it's something they'll never forget.
    ko: 똑똑히 보여주자.
    ja: 思い知らせてやれ。
  event_dirtybackyard_06_s_23:
    speaker: peonian
    en: Understood!
    ko: 예!
    ja: はい！
  event_dirtybackyard_06_s_24:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_06_s_25:
    speaker: moran
    en: Let's go.
    ko: 그럼, 가자.
    ja: 行くぞ。
  event_dirtybackyard_06_s_26:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 콰앙-!
    ja: バンッ！
  event_dirtybackyard_06_s_27:
    speaker: "<Narration>"
    en: "*Whoooosh*"
    ko: 우르르르르-!
    ja: ドドドドド――！
  event_dirtybackyard_06_s_28:
    speaker: "<Narration>"
    en: Moran and her subordinates rush into the factory.
    ko: 목단은 부하들과 함께 공장으로 난입했다.
    ja: モランが手勢を連れて工場に乱入した
  event_dirtybackyard_06_s_29:
    speaker: "<Narration>"
    en: At that moment.
    ko: 그때.
    ja: そして…
  event_dirtybackyard_06_s_30:
    speaker: "<Narration>"
    en: "*Bang bang*"
    ko: 타앙-! 타앙-!
    ja: バン！バンッ！
  event_dirtybackyard_06_s_31:
    speaker: moran
    en: Sugar...
    ko: "…슈가."
    ja: "…シュガー。"
  event_dirtybackyard_06_s_32:
    speaker: moran
    en: Step aside. I don't want to fight you.
    ko: 비켜, 난 너와 싸우고 싶지 않아.
    ja: どけ。お前とは戦いたくねえ。
  event_dirtybackyard_06_s_33:
    speaker: sugar_g
    en: Nor I.
    ko: 나도 마찬가지야, 하지만.
    ja: 私も同じよ。でも。
  event_dirtybackyard_06_s_34:
    speaker: sugar_g
    en: But I can't let you destroy these people's homes.
    ko: 이 사람들이 있을 곳을 부수는 걸 내버려 둘 순 없어.
    ja: |-
      この人たちがいるべき場所を
      失うことは見過ごせないわ。
  event_dirtybackyard_06_s_35:
    speaker: sugar_g
    en: I've been ordered to protect this place.
    ko: 여길 지켜달란 의뢰를 받았거든.
    ja: ここを守れという依頼なの。
  event_dirtybackyard_06_s_36:
    speaker: sugar_g
    en: I intend to follow those orders.
    ko: 난 그 의뢰가 마음에 들어.
    ja: 私はこの依頼が気に入ってる。
  event_dirtybackyard_06_s_37:
    speaker: moran
    en: I told you. We have to pull out the roots to get rid of the rot.
    ko: 썩은 건 뿌리부터 뽑아내지 않으면 안 돼.
    ja: 腐ったもんは根こそぎ引き抜くしかねぇ。
  event_dirtybackyard_06_s_38:
    speaker: moran
    en: This is how the underworld operates.
    ko: 그게 뒷세계의 기본적인 규칙이야.
    ja: それが裏社会のオキテだろ。
  event_dirtybackyard_06_s_39:
    speaker: sugar_g
    en: Sorry to break it to you, but I turned my back on all that long ago.
    ko: 아아, 안타깝게도 난 손 턴 지가 좀 돼서.
    ja: |-
      そう？悪いけど私はもう
      ずいぶん前に足を洗ったし、
  event_dirtybackyard_06_s_40:
    speaker: sugar_g
    en: From where I stand, those rules don't sit particularly well with me.
    ko: 그 규칙은 썩 내키지 않네.
    ja: そのルールは好きじゃないのよね。
  event_dirtybackyard_06_s_41:
    speaker: sugar_g
    en: You're throwing the baby out with the bathwater.
    ko: 주변이 썩어있어서 어쩔 수 없이 물든 뿌리까지 다 쳐내는 건 너무하잖아.
    ja: |-
      周りのせいで腐るしかなかった
      根っこまで抜くなんて、ひどいじゃない。
  event_dirtybackyard_06_s_42:
    speaker: sugar_g
    en: You've made it so that those who can't defend themselves are guaranteed to
      die.
    ko: 약한 사람들은 이래도 죽고, 저래도 죽는 거고.
    ja: 弱い人たちは何をしても死ぬ。
  event_dirtybackyard_06_s_43:
    speaker: sugar_g
    en: What are they supposed to do?
    ko: 그럼 대체 어쩌란 말이지?
    ja: じゃ、一体どうすればいいの？
  event_dirtybackyard_06_s_44:
    speaker: moran
    en: Do you think I'm doing this because I want to?
    ko: 나라고 뭐 이렇게 하고 싶어서 하는 줄 알아?!
    ja: やりたくてやってるとでも思ってんのか！？
  event_dirtybackyard_06_s_45:
    speaker: moran
    en: This place was under the Peony Association's protection!
    ko: 여긴 원래 우리 모란회가 관리하던 곳이었어!
    ja: ここはもともと牡丹会のシマだ。
  event_dirtybackyard_06_s_46:
    speaker: moran
    en: I trusted these people! I thought they were loyal to us!
    ko: 끈끈한 의리와 믿음으로 이어져있다고 생각한 곳이라고!
    ja: |-
      俺が厚い仁義と信頼で
      繋がってると思ってた場所だ！
  event_dirtybackyard_06_s_47:
    speaker: moran
    en: But instead, they go and do this.
    ko: 그런데… 이렇게 돼 버렸잖아!
    ja: それが…こうなっちまった！
  event_dirtybackyard_06_s_48:
    speaker: moran
    en: Don't you remember?
    ko: 그리고 슈가 너, 기억 안 나?
    ja: それにお前、覚えてないのか？
  event_dirtybackyard_06_s_49:
    speaker: moran
    en: There was a similar incident before, in the Outer Rim.
    ko: 예전에도 이런 비슷한 일이 있었잖아, 아우터 림에서.
    ja: |-
      前にも似たようなことがあったよな、
      アウターリムで。
  event_dirtybackyard_06_s_50:
    speaker: moran
    en: Back then, we held back. We didn't pull evil out by the root,
    ko: 그때도 이런 식으로 뿌리 뽑지 않았다가.
    ja: その時も、根っこから片付けなかったせいで
  event_dirtybackyard_06_s_51:
    speaker: moran
    en: and everything fell to pieces.
    ko: 그 일대가 작살 난 거 기억 안 나냐고!
    ja: 悲惨な目に遭ったこと、おぼえてねぇのかよ！
  event_dirtybackyard_06_s_52:
    speaker: moran
    en: You have no idea how I feel!
    ko: 내가… 내가 지금 어떤 기분으로…!
    ja: 俺が…俺が今どんな気持ちで…！
  event_dirtybackyard_06_s_53:
    speaker: moran
    en: "*Sob*"
    ko: "…크읏…!"
    ja: "…くっ…！"
  event_dirtybackyard_06_s_54:
    speaker: peonian
    en: Moran...
    ko: "…누님."
    ja: "…姉貴。"
  event_dirtybackyard_06_s_55:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_06_s_56:
    speaker: moran
    en: Fog Hollow is already under Sixo's control.
    ko: 어차피 지금 이 포그 할로우는 식스오라는 녀석에게 넘어갔어.
    ja: |-
      どっちにしても、このフォグホロウはとっくに
      シックスオーって奴の手に落ちてる。
  event_dirtybackyard_06_s_57:
    speaker: moran
    en: On top of that, we've confirmed that Mist is being produced here.
    ko: 게다가 미스트가 여기서 만들어지고 있단 게 다 드러났는데.
    ja: |-
      ミストがここで密造されてることも
      全部バレてるってのに
  event_dirtybackyard_06_s_58:
    speaker: moran
    en: Do you really think she'll just pack up her things and go? That she'll ever
      leave this place alone?
    ko: 그 녀석이 과연 여길 가만히 놔둘까?
    ja: このまま放っておかれると思うか？
  event_dirtybackyard_06_s_59:
    speaker: sugar_g
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_dirtybackyard_06_s_60:
    speaker: moran
    en: You seem to be well-acquainted with her.
    ko: 식스오랑 잘 아는 사이인 것 같던데.
    ja: シックスオーと知り合いみてえだけど
  event_dirtybackyard_06_s_61:
    speaker: moran
    en: You should know better than anyone what she'll do.
    ko: 판단 잘하는 게 좋을 거야.
    ja: よく考えて判断しろよ。
  event_dirtybackyard_06_s_62:
    speaker: moran
    en: "*Sigh*"
    ko: "…하."
    ja: "…ハァ…"
  event_dirtybackyard_06_s_63:
    speaker: moran
    en: Everyone, burn it all down!
    ko: 얘들아, 눈에 보이는 건 남김없이 다 없애버려!
    ja: テメエら、一つ残さずぶっ潰せ！
  event_dirtybackyard_06_s_64:
    speaker: peonian
    en: Roger!
    ko: 예, 누님!
    ja: おう！
  event_dirtybackyard_06_s_65:
    speaker: sugar_g
    en: I won't let you do that!
    ko: 그건 안 돼!
    ja: そうはさせない！
  event_dirtybackyard_06_s_66:
    speaker: "<Narration>"
    en: Two Nikkes, each steadfastly holding onto their own ideas of justice,
    ko: 두 사람은 각자의 정의를 위해.
    ja: 2人はそれぞれの正義のために
  event_dirtybackyard_06_s_67:
    speaker: "<Narration>"
    en: rush towards each other.
    ko: 다시 한번 더 거세게 부딪혔다.
    ja: 再び、激しく衝突した
event_dirtybackyard_06_e:
  event_dirtybackyard_06_e_1:
    speaker: "<Monologue>"
    en: A day has passed.
    ko: 하루가 지났다.
    ja: あれから1日が過ぎた
  event_dirtybackyard_06_e_2:
    speaker: announcer
    en: Reports indicate that Fog Hollow, a settlement inside the Outer Rim, has been
      decimated practically overnight.
    ko: 아우터 림 내부에 있는 포그 할로우 지역이 하루 만에 괴멸되었다는 소식입니다.
    ja: |-
      アウターリム・フォグホロウ地区が、
      1日で壊滅したという速報です。
  event_dirtybackyard_06_e_3:
    speaker: announcer
    en: The suspect has been determined to be a high-ranking criminal leading a violent
      organization called the Peony Association.
    ko: 용의자는 모란회라는 폭력조직을 이끌고 있는 보스로 좁혀졌습니다.
    ja: |-
      牡丹会と呼ばれる組織のリーダーが
      関係を疑われています。
  event_dirtybackyard_06_e_4:
    speaker: announcer
    en: The individual is suspected of attempting to destroy evidence related to the
      production of dangerous drugs.
    ko: 해당 인물은 위험 약물 제조에 관한 증거 인멸을 시도했다는 의혹을 받고 있으며.
    ja: |-
      危険な薬物の密造に関する
      証拠隠滅を図ったと疑われており
  event_dirtybackyard_06_e_5:
    speaker: announcer
    en: The Central Government is conducting an investigation into the matter...
    ko: 이에 중앙정부에서 적극 조사 중으로….
    ja: これに対し、中央政府では調査を…
  event_dirtybackyard_06_e_6:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삣-
    ja: ピッ…
  event_dirtybackyard_06_e_7:
    speaker: "<Monologue>"
    en: I recall the events of the previous day.
    ko: 어제 있었던 일을 떠올렸다.
    ja: 昨日の出来事を思い返した
  event_dirtybackyard_06_e_8:
    speaker: "<Monologue>"
    en: Sugar was overpowered by Moran and the members of the Peony Association.
    ko: 슈가는 목단과 모란회 조직원들에게 패배했고.
    ja: シュガーはモランと牡丹会を止められなかった
  event_dirtybackyard_06_e_9:
    speaker: "<Monologue>"
    en: I rushed her to the hospital, and thus was unable to see how everything panned
      out.
    ko: 나는 슈가를 병원에 데리고 가느라, 그 마지막을 직접 보진 못했지만.
    ja: |-
      私はシュガーを病院に運ぶため、
      最後まで直接目にすることはできなかった
  event_dirtybackyard_06_e_10:
    speaker: "<Monologue>"
    en: Moran dealt swift justice to Fog Hollow, according to the mandates of the
      underworld.
    ko: 그녀는 뒷세계의 규칙대로 처리한 것이리라.
    ja: |-
      だがおそらく、彼女は裏社会のルール通りに
      始末をつけたのだろう
  event_dirtybackyard_06_e_11:
    speaker: "<Monologue>"
    en: I look at my phone.
    ko: 휴대폰을 보았다.
    ja: 携帯電話に目をやった
  event_dirtybackyard_06_e_12:
    speaker: "<Monologue>"
    en: The text I sent to Moran yesterday still shows as unread.
    ko: 목단에게 보낸 문자는 어제부터 쭉 읽음 표시가 뜨지 않고 있다.
    ja: |-
      モランに送ったメッセージは、
      昨日から既読にならない
  event_dirtybackyard_06_e_13:
    speaker: "<Monologue>"
    en: I should head to the Peony Association.
    ko: "…일단 모란회로 가 보자."
    ja: "…直接、牡丹会に足を運んでみよう"
  event_dirtybackyard_06_e_14:
    speaker: sakura
    en: We were waiting for you to show up.
    ko: 기다리고 있었습니다.
    ja: お待ちしておりました。
  event_dirtybackyard_06_e_15:
    speaker: sakura
    en: It's been a while.
    ko: 오랜만입니다, 군.
    ja: |-
      お久しぶりですね。
      @UserName君。
  event_dirtybackyard_06_e_16:
    speaker: rosanna
    en: Welcome, Mister.
    ko: 어서 와, 미스터.
    ja: いらっしゃい、ミスター。
  event_dirtybackyard_06_e_17:
    speaker: "<Self>"
    en: Why are you guys here?
    ko: 너희가 왜 여기에 있어?
    ja: 君たちがどうしてここに？
  event_dirtybackyard_06_e_18:
    speaker: "<Self>"
    en: Where's Moran?
    ko: 목단은?
    ja: モランは？
  event_dirtybackyard_06_e_19:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_06_e_20:
    speaker: rosanna
    en: Mustang wanted to see her.
    ko: 따로 머스탱한테 불려 갔어.
    ja: マスタングに呼ばれて行ったよ。
  event_dirtybackyard_06_e_21:
    speaker: "<Self>"
    en: Do you know when she'll be back?
    ko: 언제 돌아오는지 알아?
    ja: いつ帰って来るか分かるか？
  event_dirtybackyard_06_e_22:
    speaker: rosanna
    en: Hard to say.
    ko: 음~ 그건 우리도 확실하게 답해주기가 어렵겠어.
    ja: う～ん、それはあたしたちも分からないかな。
  event_dirtybackyard_06_e_23:
    speaker: rosanna
    en: It seems that even Mustang is having some difficulty covering up this incident.
    ko: 머스탱도 이번 건은 본인 선에서 수습하기 힘들었나 봐.
    ja: |-
      マスタングでも、今回の件は
      かばいきれなかったみたい。
  event_dirtybackyard_06_e_24:
    speaker: rosanna
    en: We're not sure whether the information was accidentally leaked or done so
      intentionally.
    ko: 정보가 새어 나간 건지, 계획적으로 퍼뜨린 건지.
    ja: 情報が漏れたのか、計画的に広められたのか…
  event_dirtybackyard_06_e_25:
    speaker: rosanna
    en: It's even reached the Ark.
    ko: 방주까지도 이미 소식이 쫙 퍼졌더라?
    ja: もうアークにも伝わってたでしょ？
  event_dirtybackyard_06_e_26:
    speaker: rosanna
    en: You saw the news, didn't you?
    ko: 뉴스 봤지?
    ja: ニュース見た？
  event_dirtybackyard_06_e_27:
    speaker: "<Self>"
    en: I did.
    ko: "…봤어."
    ja: "…ああ"
  event_dirtybackyard_06_e_28:
    speaker: sakura
    en: We've confirmed that
    ko: 누명을 씌운 것도, 아우터 림 내부에서 목단의 좋지 않은 소문을 퍼뜨린 것도.
    ja: |-
      モランへの濡れ衣も、
      アウターリム内部での彼女に対する流言も
  event_dirtybackyard_06_e_29:
    speaker: sakura
    en: Sixo framed Moran and besmirched her name.
    ko: 전부 다 식스오, 그쪽에서 꾸민 일인 것으로 확인되었습니다.
    ja: |-
      すべてシックスオーの企てだと
      確認できました。
  event_dirtybackyard_06_e_30:
    speaker: "<Self>"
    en: But why?
    ko: 식스오가 굳이 목단을 끌어들인 이유는 뭘까?
    ja: シックスオーはなぜモランに濡れ衣を？
  event_dirtybackyard_06_e_31:
    speaker: rosanna
    en: Fog Hollow was Peony Association's territory,
    ko: 모란회가 그 마을을 관리하고 있었잖아?
    ja: あの町は牡丹会の縄張りだったでしょ？
  event_dirtybackyard_06_e_32:
    speaker: rosanna
    en: and it was the only place where Mist could be produced.
    ko: 미스트는 포그 할로우에서만 만들어지고 있었고.
    ja: |-
      そして、ミストはフォグホロウでしか
      作られてなかった。
  event_dirtybackyard_06_e_33:
    speaker: rosanna
    en: Perhaps her greed got the best of her
    ko: 아마 거기에 눈이 돌아갔나 봐.
    ja: そこに目を付けたってワケ。
  event_dirtybackyard_06_e_34:
    speaker: rosanna
    en: and she wanted to get Moran out of the picture so she could have it all for
      herself.
    ko: 독점하려고 목단을 어떻게든 내치려 했던 것 같아.
    ja: |-
      ミストを独占するために、
      モランをハメようとしたってこと。
  event_dirtybackyard_06_e_35:
    speaker: rosanna
    en: The Mist is even more dangerous
    ko: 그 미스트란 거 있잖아.
    ja: あの、ミストってヤツ。
  event_dirtybackyard_06_e_36:
    speaker: rosanna
    en: than we thought.
    ko: 그게 생각보다 더 위험한 거였던데?
    ja: 思った以上にアブナイらしいね？
  event_dirtybackyard_06_e_37:
    speaker: rosanna
    en: It's highly addictive,
    ko: 한 번 손대면 중독성이 장난 아닌지.
    ja: 一度手を出したら最後
  event_dirtybackyard_06_e_38:
    speaker: rosanna
    en: and there are people everywhere begging for it.
    ko: 여기저기서 미스트를 내놓으라면서 난리도 아니야.
    ja: |-
      どいつもこいつも「ミストをよこせ～」って
      大騒ぎだったし。
  event_dirtybackyard_06_e_39:
    speaker: "<Self>"
    en: Is there anything that can curb the addiction?
    ko: 중독 치료제는?
    ja: 中毒の治療薬は？
  event_dirtybackyard_06_e_40:
    speaker: rosanna
    en: None that we know of so far.
    ko: 아직 찾지 못했다네?
    ja: まだできてないらしいよ。
  event_dirtybackyard_06_e_41:
    speaker: rosanna
    en: There are addicts causing trouble all over the Outer Rim.
    ko: 그래서 이미 중독된 사람들이 아우터 림에서 문제를 일으키고 있어.
    ja: |-
      それで、もう中毒になっちゃった人たちが
      アウターリムで問題になってるの。
  event_dirtybackyard_06_e_42:
    speaker: sakura
    en: You got a taste of it yourself when you went there.
    ko: 군도 직접 보셨겠지만.
    ja: 君も実際にご覧になったことと思いますが、
  event_dirtybackyard_06_e_43:
    speaker: sakura
    en: People experience hallucinations, are highly aggressive, and become impervious
      to pain.
    ko: 그들은 환각을 보고 흉폭해지며 고통을 느끼지 못합니다.
    ja: |-
      患者は幻覚を見ている上に凶暴になり、
      痛みも感じません。
  event_dirtybackyard_06_e_44:
    speaker: sakura
    en: Murders and assaults have skyrocketed.
    ko: |-
      그로 인해 살인, 혹은 상해 사건이
      지속적으로 발생하고 있는 상황이 되어버렸습니다.
    ja: |-
      そのため、殺人や傷害事件が
      続々と発生しているようです。
  event_dirtybackyard_06_e_45:
    speaker: "<Self>"
    en: This is bad.
    ko: 정말 심각하네.
    ja: 事態は深刻だな
  event_dirtybackyard_06_e_46:
    speaker: rosanna
    en: To be frank,
    ko: 막말로.
    ja: ぶっちゃけ…
  event_dirtybackyard_06_e_47:
    speaker: rosanna
    en: if this continues, I have a bad feeling that we might have to dispose of those
      who are addicted to regain any semblance of order.
    ko: |-
      이러다 미스트에 중독되어 있는 사람들이 다 사라져야
      이 사태가 해결될 것 같은 불길한 느낌도 든단 말이지.
    ja: |-
      中毒患者を全員「処分」しないと
      収まらないかもって、ヤな予感がすんのよね。
  event_dirtybackyard_06_e_48:
    speaker: sakura
    en: But if it comes down to that, we'll have too many addicts to deal with.
    ko: 그러기엔 중독된 사람들이 꽤 되지요.
    ja: |-
      何にしても、
      中毒者はかなりの数になるでしょう。
  event_dirtybackyard_06_e_49:
    speaker: sakura
    en: If we don’t do anything, the damage done to the Outer Rim will be tremendous.
    ko: 이대로 손 놓고 있으면, 아우터 림 내에 피해가 꽤 커질 것 같아.
    ja: |-
      このまま手を打たずにいれば、
      アウターリムでの被害拡大は免れません。
  event_dirtybackyard_06_e_50:
    speaker: sakura
    en: I'm considering discussing with Mustang potential ways to isolate the addicts.
    ko: 머스탱과 상의하여 그들을 격리시킬까 합니다.
    ja: |-
      マスタングと相談し、
      患者たちを隔離しようと思います。
  event_dirtybackyard_06_e_51:
    speaker: "<Monologue>"
    en: I think about the people affected by Mist.
    ko: 미스트에 취한 사람들을 떠올렸다.
    ja: ミストに取りつかれた人たちの様子を思いだした
  event_dirtybackyard_06_e_52:
    speaker: "<Self>"
    en: Separating them sounds like the best option.
    ko: 그게 최선인 것 같네.
    ja: それしかなさそうだな
  event_dirtybackyard_06_e_53:
    speaker: "<Self>"
    en: Have you found anything about Sixo's whereabouts?
    ko: 혹시 식스오의 행방은 알아냈어?
    ja: シックスオーの所在は分かったか？
  event_dirtybackyard_06_e_54:
    speaker: rosanna
    en: No.
    ko: 아니.
    ja: いや。
  event_dirtybackyard_06_e_55:
    speaker: rosanna
    en: We've searched everywhere,
    ko: 우리도 일이 터지자마자 바로 사방으로 찾아봤는데.
    ja: |-
      あたしたちも事件が表ざたになって
      すぐに捜し始めたんだけど
  event_dirtybackyard_06_e_56:
    speaker: rosanna
    en: but haven't found so much as a single clue.
    ko: 알아내기는커녕, 단서 하나도 잡지 못했어.
    ja: |-
      本人どころか、
      手がかり一つ見つかんなかったよ。
  event_dirtybackyard_06_e_57:
    speaker: sakura
    en: She's quite skilled.
    ko: 아주 능숙하더군요.
    ja: かなり手慣れているようです。
  event_dirtybackyard_06_e_58:
    speaker: sakura
    en: She's been getting rid of any incriminating evidence and tampering with information
    ko: 어떤 것이 진짠지, 가짜인지 구분할 수 없을 만큼 정교하게.
    ja: |-
      何が本当で何が嘘かも、
      区別できないほど巧妙に…
  event_dirtybackyard_06_e_59:
    speaker: sakura
    en: so that we can't make heads or tails of what's true or false.
    ko: 증거를 지우고, 정보를 조작하는 듯했습니다.
    ja: 証拠を消し、情報をねつ造したようです。
  event_dirtybackyard_06_e_60:
    speaker: sakura
    en: As a result, the Peony Association has hit rock bottom.
    ko: 그로 인해 목단과 모란회의 평판도 땅을 치고 있는 상황입니다.
    ja: |-
      そのせいで、モランと牡丹会の評判も
      地の底まで落ちております。
  event_dirtybackyard_06_e_61:
    speaker: "<Self>"
    en: What?
    ko: 뭐?
    ja: 何だと？
  event_dirtybackyard_06_e_62:
    speaker: "<Self>"
    en: You mean Peony Association's reputation?
    ko: 모란회의 평판이 갑자기 왜?
    ja: なぜ牡丹会の評判が？
  event_dirtybackyard_06_e_63:
    speaker: sakura
    en: Sixo apparently has a hand to play when it comes to the media.
    ko: 이것도 식스오측에서 여론을 제 입맛대로 조작한 것 같긴 합니다만.
    ja: シックスオーの世論操作です。
  event_dirtybackyard_06_e_64:
    speaker: sakura
    en: People take the news at face value,
    ko: 사람들은 뉴스를 그대로 믿고 있습니다.
    ja: 世間様はニュースをそのまま信じこんでいます。
  event_dirtybackyard_06_e_65:
    speaker: sakura
    en: and don't ask any questions.
    ko: 이번 일의 내막에 대해 자세히 아는 사람은 거의 없으니까요.
    ja: |-
      今回の件、全容を完全に把握している者は
      ほぼいませんから。
  event_dirtybackyard_06_e_66:
    speaker: sakura
    en: Because of that,
    ko: 그로 인해서 목단은.
    ja: 結果として、モランは…
  event_dirtybackyard_06_e_67:
    speaker: sakura
    en: Moran has been portrayed as a psychopath who destroyed Fog Hollow to benefit
      herself and her Peony Association.
    ko: |-
      그저 자기 자신과 모란회의 이득만을 위해,
      포그 할로우를 파괴한 사람이 되었습니다.
    ja: |-
      おのれと牡丹会の利益のためだけに、
      フォグホロウを壊滅させたと思われています。
  event_dirtybackyard_06_e_68:
    speaker: sakura
    en: No one has any idea what the truth is, and they don't have any desire to find
      out.
    ko: |-
      다른 이들은 진실을 알지도,
      알려고도 하지 않을 테죠.
    ja: |-
      真実を知ろうとする者はおらず…
      誰も知ろうとも思わないでしょう。
  event_dirtybackyard_06_e_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_06_e_70:
    speaker: rosanna
    en: But we can't just leave it like this.
    ko: 하지만 이대로 내버려 둘 순 없지.
    ja: でも、このまま放ってはおけないよね。
  event_dirtybackyard_06_e_71:
    speaker: rosanna
    en: Sixo has launched a flagrant assault on Underworld Queen's turf.
    ko: 그 자식은 명백하게 언더월드 퀸의 영역을 침범했잖아?
    ja: |-
      あいつはアンダーワールドクイーンの
      シマを荒らした。
  event_dirtybackyard_06_e_72:
    speaker: rosanna
    en: Should the Peony Association fall, it will have a significant impact on Underworld
      Queen.
    ko: 모란회의 추락은 언더월드 퀸에게도 타격이 크니까.
    ja: |-
      うちらにとっても牡丹会の失墜は、
      影響が大きいから。
  event_dirtybackyard_06_e_73:
    speaker: rosanna
    en: That is why we are making our move.
    ko: 우리도 대놓고 움직이려고 해.
    ja: あたしたちも堂々と動こうと思って。
  event_dirtybackyard_06_e_74:
    speaker: "<Self>"
    en: What are you going to do?
    ko: 어떻게 하려고?
    ja: どうするつもりだ？
  event_dirtybackyard_06_e_75:
    speaker: rosanna
    en: Isn't it obvious?
    ko: 어떻게 하긴.
    ja: 決まってるでしょ？
  event_dirtybackyard_06_e_76:
    speaker: rosanna
    en: We are going to track Sixo down and make her regret the day she was ever born.
    ko: 찾아내서 살아 숨 쉬는 걸 후회하도록 해줘야지.
    ja: |-
      見つけ出して、生きてることを
      後悔させてやんのよ。
  event_dirtybackyard_06_e_77:
    speaker: sakura
    en: We're going to give her a taste of underworld justice,
    ko: 뒷세계의 정의를 아주 천천히.
    ja: 陰で生きる者の掟を、とことんじっくり
  event_dirtybackyard_06_e_78:
    speaker: sakura
    en: and we're going to administer it nice and slowly.
    ko: 그리고 진하게 맛 보여주도록 하지요.
    ja: そして深く、味わっていただきます。
event_dirtybackyard_epilogue:
  event_dirtybackyard_epilogue_1:
    speaker: "<Monologue>"
    en: I go to the hospital to see Sugar.
    ko: 나는 병원에 있는 슈가를 만나러 갔다.
    ja: 私は入院しているシュガーの見舞いに行った
  event_dirtybackyard_epilogue_2:
    speaker: sugar
    en: Partner?
    ko: 뭐야, 파트너.
    ja: 何よ、パートナー。
  event_dirtybackyard_epilogue_3:
    speaker: sugar
    en: How did you know I was being discharged?
    ko: 나 퇴원하는 건 어떻게 알고 만나러 왔대?
    ja: 退院するって知ってたの？
  event_dirtybackyard_epilogue_4:
    speaker: "<Self>"
    en: How are you holding up?
    ko: 몸은 괜찮아?
    ja: 体は大丈夫か？
  event_dirtybackyard_epilogue_5:
    speaker: sugar
    en: Hmm...
    ko: 음.
    ja: うーん。
  event_dirtybackyard_epilogue_6:
    speaker: sugar
    en: I'd feel a whole lot better if you gave me a smooch.
    ko: 파트너가 키스해 주면 괜찮아질 것 같네.
    ja: パートナーがキスしてくれたら治りそうだわ。
  event_dirtybackyard_epilogue_7:
    speaker: "<Self>"
    en: Back to your old self, I see.
    ko: 이제야 슈가답네.
    ja: やっとシュガーらしくなったな
  event_dirtybackyard_epilogue_8:
    speaker: "<Self>"
    en: You look a lot better.
    ko: 다행이다, 괜찮아 보여서.
    ja: よかった。元気そうで
  event_dirtybackyard_epilogue_9:
    speaker: sugar
    en: Well, I wasn't banged up that badly.
    ko: 뭐, 그렇게 호들갑 떨 정도로 다친 것도 아니었으니까.
    ja: まあ、大騒ぎするほどのケガでもなかったから。
  event_dirtybackyard_epilogue_10:
    speaker: "<Self>"
    en: Enough to be admitted to the hospital.
    ko: 입원까지 해놓고?
    ja: 入院までしたのに？
  event_dirtybackyard_epilogue_11:
    speaker: sugar
    en: Bah, I just needed a day off, that's all.
    ko: 그건 그냥 하루 쉰 거지.
    ja: たった1日休んだだけよ。
  event_dirtybackyard_epilogue_12:
    speaker: sugar
    en: It's nice and quiet here in the hospital.
    ko: 병원 좋던데? 조용하고.
    ja: 病院はいいわね。静かで。
  event_dirtybackyard_epilogue_13:
    speaker: sugar
    en: Anyway,
    ko: "…그나저나 파트너."
    ja: "…それより、パートナー。"
  event_dirtybackyard_epilogue_14:
    speaker: sugar
    en: where's Moran?
    ko: 목단은?
    ja: モランは？
  event_dirtybackyard_epilogue_15:
    speaker: "<Self>"
    en: I haven't been able to reach her because of all that's going on with Fog Hollow.
    ko: 당장은 포그 할로우 일 때문에 연락이 닿지 않는데.
    ja: |-
      フォグホロウの件があったから
      すぐには連絡がつかない
  event_dirtybackyard_epilogue_16:
    speaker: "<Self>"
    en: From what Sakura and Rosanna tell me, she should be fine.
    ko: 사쿠라, 로산나 말로는 괜찮을 거래.
    ja: サクラとロザンナが言うには大丈夫らしい
  event_dirtybackyard_epilogue_17:
    speaker: "<Self>"
    en: I'm waiting for a call from her.
    ko: 그래서 나도 연락을 기다리는 중이야.
    ja: 私も連絡を待っているところだ
  event_dirtybackyard_epilogue_18:
    speaker: sugar
    en: Should be fine?
    ko: 괜찮다.
    ja: 大丈夫…
  event_dirtybackyard_epilogue_19:
    speaker: sugar
    en: "..."
    ko: 괜찮다, 라.
    ja: 大丈夫、ね。
  event_dirtybackyard_epilogue_20:
    speaker: "<Self>"
    en: Are you okay?
    ko: 슈가는 괜찮아?
    ja: シュガーは大丈夫か？
  event_dirtybackyard_epilogue_21:
    speaker: sugar
    en: I'm still waiting on that smooch to make it all better.
    ko: 키스해 주면 괜찮아질 것 같….
    ja: キスしてくれたら治りそ…
  event_dirtybackyard_epilogue_22:
    speaker: "<Self>"
    en: I'm not talking physically.
    ko: 몸 말고, 마음.
    ja: 身体じゃない。心の話だ
  event_dirtybackyard_epilogue_23:
    speaker: sugar
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_epilogue_24:
    speaker: sugar
    en: I'd be lying if I said I was okay.
    ko: 괜찮다고 하면 거짓말이겠지.
    ja: 大丈夫と言ったら嘘になるわね。
  event_dirtybackyard_epilogue_25:
    speaker: sugar
    en: Moran bested me, and the entire village was destroyed as a result.
    ko: 목단에게 지고, 마을도 결국 사라져 버렸잖아.
    ja: モランは止められなくて、町も結局消えた。
  event_dirtybackyard_epilogue_26:
    speaker: sugar
    en: I was wrong about thinking Moran had something to do with Sixo.
    ko: 목단이 식스오와 연관이 있다고 생각했었는데, 그것도 결국 아니었고.
    ja: |-
      モランとシックスオーが関係してると
      思ってたのに、それも違った。
  event_dirtybackyard_epilogue_27:
    speaker: sugar
    en: The media didn't waste any time pouncing on this story.
    ko: 뉴스랑 인터넷에 온통 그 얘기뿐이더라.
    ja: ニュースもネットもこの話題で持ちきりね。
  event_dirtybackyard_epilogue_28:
    speaker: sugar
    en: Sixo is the one behind all of it,
    ko: 그 배후에 식스오가 있었던 것.
    ja: 背後にシックスオーがいたこと…
  event_dirtybackyard_epilogue_29:
    speaker: sugar
    en: and they're completely clueless.
    ko: 그리고 지금도 움직이고 있단 건 전혀 모른 채로.
    ja: |-
      そして今も逃げおおせてることは
      誰も知らないまま。
  event_dirtybackyard_epilogue_30:
    speaker: sugar
    en: As we speak, they're dragging the Peony Association through the mud.
    ko: 다들 모란회를 쓰레기 취급하기 바쁘던데.
    ja: みんな牡丹会を叩くのに必死だわ。
  event_dirtybackyard_epilogue_31:
    speaker: sugar
    en: It's not like I can blame them, really.
    ko: 물론 그렇다고 해서 그 사람들을 탓할 수도 없는 노릇이지.
    ja: |-
      もちろん、私もその人たちを
      責められる立場じゃないけど。
  event_dirtybackyard_epilogue_32:
    speaker: sugar
    en: They're hungry for someone to blame, and they're going after what's in front
      of them.
    ko: 그들은 그저 눈앞에 보이는 악을 물어뜯고 있는 거니까.
    ja: |-
      ああいう人たちはただ、
      目の前に垂らされた悪に噛みついてるだけ。
  event_dirtybackyard_epilogue_33:
    speaker: sugar
    en: I've come to a decision.
    ko: 그래서 난 결심했어.
    ja: だから私、決めたの。
  event_dirtybackyard_epilogue_34:
    speaker: sugar
    en: I'm setting aside all my other professional obligations,
    ko: 당분간 해결사 일은 내려놓고.
    ja: しばらく万屋の仕事はやめて
  event_dirtybackyard_epilogue_35:
    speaker: sugar
    en: and I'm going to focus purely on finding Sixo.
    ko: 식스오를 찾는 데 몰두하기로.
    ja: シックスオーの調査に専念する。
  event_dirtybackyard_epilogue_36:
    speaker: sugar
    en: I want to clear Moran's name.
    ko: 그래서… 이번에야말로 진짜 목단의 누명을 풀어주고 싶어.
    ja: |-
      そして…今度こそ本当に、
      モランの濡れ衣を晴らしてあげたい。
  event_dirtybackyard_epilogue_37:
    speaker: "<Self>"
    en: Are you sure about this?
    ko: 괜찮겠어?
    ja: 大丈夫なのか？
  event_dirtybackyard_epilogue_38:
    speaker: sugar
    en: I'm positive.
    ko: 물론이지.
    ja: もちろん。
  event_dirtybackyard_epilogue_39:
    speaker: sugar
    en: If I miss this chance,
    ko: 이번 기회를 놓치면 다시는 식스오를 잡지 못할 것 같은.
    ja: |-
      このチャンスを逃したら、
      二度とシックスオーは捕まえられない…
  event_dirtybackyard_epilogue_40:
    speaker: sugar
    en: I'll never catch Sixo.
    ko: 그런 느낌이 들거든.
    ja: そんな気がするのよ。
  event_dirtybackyard_epilogue_41:
    speaker: sugar
    en: I've got to get my hands on her if it's the last thing I do.
    ko: 그러니 어떻게 해서든 꼭 잡아낼 거야.
    ja: だから、何としてでも捕まえてみせるわ。
  event_dirtybackyard_epilogue_42:
    speaker: sugar
    en: As for you, Partner,
    ko: 음… 그리고.
    ja: それから…
  event_dirtybackyard_epilogue_43:
    speaker: sugar
    en: take care of Moran.
    ko: 목단을 잘 부탁해, 파트너.
    ja: モランのこと、お願いね。パートナー。
  event_dirtybackyard_epilogue_44:
    speaker: sugar
    en: She's got it the roughest out of all of us right now.
    ko: 지금 아마 제일 힘든 사람은 그 녀석일 테니까.
    ja: きっと今一番つらいのは、彼女だから。
  event_dirtybackyard_epilogue_45:
    speaker: "<Monologue>"
    en: I visit the Peony Association every day.
    ko: 매일 모란회를 들렀다.
    ja: 毎日牡丹会に足を運んでいる
  event_dirtybackyard_epilogue_46:
    speaker: "<Monologue>"
    en: Every time I go, the outer walls are littered with insults hurled at Moran
      and the Peony Association.
    ko: 갈 때마다 목단과 모란회에 대한 욕설이 벽 가득히 빼곡하게 쓰여있다.
    ja: |-
      行くたびに、モランと牡丹会への誹謗中傷で
      壁が埋め尽くされている
  event_dirtybackyard_epilogue_47:
    speaker: "<Monologue>"
    en: I'd do my best to clean the walls,
    ko: 그럼 난 도구를 꺼내서 벽을 닦았다.
    ja: 私は掃除道具を取り出して壁を拭いた
  event_dirtybackyard_epilogue_48:
    speaker: "<Monologue>"
    en: and while I wasn't able to make them exactly immaculate,
    ko: 한번 더럽혀진 벽이라, 깨끗하게 만들 순 없겠지만.
    ja: |-
      一度汚れてしまった壁は
      二度と真っ白にならないが
  event_dirtybackyard_epilogue_49:
    speaker: "<Monologue>"
    en: I at least was able to smudge the graffiti to the point where it became illegible.
    ko: 그 날카로운 말들을 알아보지 못할 정도로는 닦아낼 수 있으니까.
    ja: |-
      落書きが読めなくなる程度には
      拭くことができる
  event_dirtybackyard_epilogue_50:
    speaker: "<Monologue>"
    en: As usual, I am heading towards the Peony Association.
    ko: 그날도 어김없이 모란회로 향했는데.
    ja: その日もいつものように牡丹会に向かった
  event_dirtybackyard_epilogue_51:
    speaker: "<Self>"
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_dirtybackyard_epilogue_52:
    speaker: "<Monologue>"
    en: A familiar silhouette catches my eye.
    ko: 익숙한 실루엣이 눈에 띄었다.
    ja: 見慣れた人影があった
  event_dirtybackyard_epilogue_53:
    speaker: "<Self>"
    en: Moran!
    ko: 목단!
    ja: モラン！
  event_dirtybackyard_epilogue_54:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_epilogue_55:
    speaker: moran
    en: Hi there, Cadet.
    ko: 어어, 동생.
    ja: おお、弟。
  event_dirtybackyard_epilogue_56:
    speaker: moran
    en: It's been a hot minute, hasn't it?
    ko: 아하하, 오랜만이네. 그렇지?
    ja: あはは、久しぶりだな。
  event_dirtybackyard_epilogue_57:
    speaker: moran
    en: How have you been?
    ko: 잘 지냈어?
    ja: 元気だったか？
  event_dirtybackyard_epilogue_58:
    speaker: "<Monologue>"
    en: Moran is cleaning the walls.
    ko: 목단은 벽을 닦아내고 있었다.
    ja: モランは壁を拭いていた
  event_dirtybackyard_epilogue_59:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_epilogue_60:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 스윽-
    ja: スッ…
  event_dirtybackyard_epilogue_61:
    speaker: "<Narration>"
    en: "*Swish swish swish*"
    ko: 슥삭- 슥삭- 슥삭-
    ja: ゴシ、ゴシ、ゴシ
  event_dirtybackyard_epilogue_62:
    speaker: moran
    en: Would you get a load of all this?
    ko: 엉? 뭐야!
    ja: あん？何だよ！
  event_dirtybackyard_epilogue_63:
    speaker: moran
    en: It's okay though... I can handle this on my own.
    ko: 괘, 괜찮아. 이건 내가 해도 되니까…!
    ja: い、いいって。こういうのは俺が…！
  event_dirtybackyard_epilogue_64:
    speaker: moran
    en: If it gets too much, I can always assign a few people to take care of it.
    ko: 아니면 우리 애들 시켜고 되고!
    ja: それか、うちのもんに任せりゃいいからさ！
  event_dirtybackyard_epilogue_65:
    speaker: "<Self>"
    en: Are you feeling okay?
    ko: 다친 데는 없어?
    ja: ケガはないか？
  event_dirtybackyard_epilogue_66:
    speaker: moran
    en: I feel great!
    ko: "…물론이지!"
    ja: "…当ったりめえだろ！"
  event_dirtybackyard_epilogue_67:
    speaker: moran
    en: I'm made of strong stuff.
    ko: 난 건강한 거 빼면 시체잖아!
    ja: 俺は元気だけが取り柄だからな！
  event_dirtybackyard_epilogue_68:
    speaker: "<Self>"
    en: I've been waiting to hear from you.
    ko: 기다렸어, 계속.
    ja: ずいぶん待たされた
  event_dirtybackyard_epilogue_69:
    speaker: moran
    en: Hehe...
    ko: "…아하하."
    ja: "…あはは。"
  event_dirtybackyard_epilogue_70:
    speaker: moran
    en: Right.
    ko: 응, 그랬지.
    ja: ああ、そうだよな。
  event_dirtybackyard_epilogue_71:
    speaker: moran
    en: You always trusted me.
    ko: 동생은 항상 날 믿어줬지.
    ja: 弟はいつも俺を信じてくれた。
  event_dirtybackyard_epilogue_72:
    speaker: "<Narration>"
    en: "*Swish swish swish*"
    ko: 슥삭- 슥삭- 슥삭-
    ja: ゴシ、ゴシ、ゴシ
  event_dirtybackyard_epilogue_73:
    speaker: moran
    en: There we go,
    ko: 그… 뭐, 그래도.
    ja: その…まあ、でも。
  event_dirtybackyard_epilogue_74:
    speaker: moran
    en: that one wiped off nicely.
    ko: 나름 잘 해결됐어.
    ja: それなりに片付いたぜ。
  event_dirtybackyard_epilogue_75:
    speaker: moran
    en: But...
    ko: "…어, 그런데."
    ja: "…あ、でも。"
  event_dirtybackyard_epilogue_76:
    speaker: "<Narration>"
    en: "*Swish swish swish*"
    ko: 슥삭- 슥삭- 슥삭-
    ja: ゴシ、ゴシ、ゴシ
  event_dirtybackyard_epilogue_77:
    speaker: "<Monologue>"
    en: '"Loyalty my ass, you murderer!" is blurred out.'
    ko: "[의리는 무슨 의리파냐, 살인자야!] 라는 글이 뭉개졌다."
    ja: |-
      「何が仁義だ！人殺し！」という
      文字がにじんだ
  event_dirtybackyard_epilogue_78:
    speaker: moran
    en: This one's a bit more stubborn.
    ko: 아무래도 이건 해결이 좀 어렵겠다, 그렇지?
    ja: やっぱこれは、ちょっと難しいよな。
  event_dirtybackyard_epilogue_79:
    speaker: moran
    en: It really doesn't want to come off...
    ko: 에이, 잘 지워지지도 않네. 이거.
    ja: はぁ、消えねえな、これ。
  event_dirtybackyard_epilogue_80:
    speaker: "<Narration>"
    en: "*Scrub scrub*"
    ko: 박, 박!
    ja: ガッ、ガッ！
  event_dirtybackyard_epilogue_81:
    speaker: "<Monologue>"
    en: “You're disgusting! Why don't you just die!" is blurred out.
    ko: "[소름 끼쳐, 나가 죽어!] 라는 글이 뭉개졌다."
    ja: "「目障りだ、氏ね！」という文字がにじんだ"
  event_dirtybackyard_epilogue_82:
    speaker: moran
    en: Such anger.
    ko: 진짜… 열받아!
    ja: はぁ…腹立つ！
  event_dirtybackyard_epilogue_83:
    speaker: moran
    en: I chose this. I have to face the consequences.
    ko: 내가 선택한 거니까, 받아들여야 하는데.
    ja: |-
      俺が選んだことだから、
      受け入れなきゃいけねえけど。
  event_dirtybackyard_epilogue_84:
    speaker: moran
    en: But still... this is...
    ko: 그래도… 이건… 큭…!
    ja: でも…これは…くっ…！
  event_dirtybackyard_epilogue_85:
    speaker: "<Narration>"
    en: "*Scrub scrub scrub*"
    ko: 박, 박, 박!
    ja: ガッ、ガッ、ガッ！
  event_dirtybackyard_epilogue_86:
    speaker: "<Monologue>"
    en: '"Disband the Peony Association!" is blurred out.'
    ko: "[모란회를 해체하라!] 라는 글이 뭉개졌다."
    ja: "「牡丹会を解体しろ！」という文字がにじんだ"
  event_dirtybackyard_epilogue_87:
    speaker: moran
    en: What was I supposed to do?
    ko: 대체 어떻게 했어야 했던 건데!
    ja: どうすりゃよかったんだよ！
  event_dirtybackyard_epilogue_88:
    speaker: moran
    en: I thought I was making the right choice.
    ko: 분명 그게 옳은 선택이라 생각했는데…!
    ja: 正しい選択だと思ったのに…！
  event_dirtybackyard_epilogue_89:
    speaker: moran
    en: I did what was expected of me.
    ko: 해결하려 했는데… 분명 해결도 됐는데!
    ja: |-
      なんとかしようとして…
      うまくいったはずなのに！
  event_dirtybackyard_epilogue_90:
    speaker: moran
    en: Why do I have to face all of this?!
    ko: 그런데 왜 이런… 이야기를… 들어야 하고…!
    ja: |-
      でも、どうして…こんなこと…
      言われなきゃなんねえんだ…！
  event_dirtybackyard_epilogue_91:
    speaker: moran
    en: Do they not think me and the others are suffering too?
    ko: 우리 애들이 고통스러운 건 똑같고…!
    ja: 仲間は苦しんでるし…！
  event_dirtybackyard_epilogue_92:
    speaker: moran
    en: I thought I would make everything better, but neither I nor the Peony Association
      have resolved anything!
    ko: "…나랑 모란회는 결국엔 아무것도 해결된 게 없잖아…!"
    ja: "…俺と牡丹会は、結局何も解決できてない…！"
  event_dirtybackyard_epilogue_93:
    speaker: moran
    en: Why... Why?!
    ko: 왜… 도대체 왜!!
    ja: なんで…どうして！！
  event_dirtybackyard_epilogue_94:
    speaker: moran
    en: What was it all for?!
    ko: 우린 무얼 위해!!
    ja: 俺たちは何のために！！
  event_dirtybackyard_epilogue_95:
    speaker: "<Narration>"
    en: "*Scrub scrub scrub scrub*"
    ko: 박, 박, 박, 박!
    ja: ガッ、ガッ、ガッ、ガッ！
  event_dirtybackyard_epilogue_96:
    speaker: "<Monologue>"
    en: I steady Moran's hand, which has begun to scrub more and more aggressively.
    ko: 점점 더 격하게 움직이는 목단의 손을 잡았다.
    ja: 動きが激しくなっていくモランの手をつかんだ
  event_dirtybackyard_epilogue_97:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_epilogue_98:
    speaker: moran
    en: S-sorry for scaring you like that.
    ko: 노, 놀라게 해서 미안해.
    ja: お、驚かせて悪いな。
  event_dirtybackyard_epilogue_99:
    speaker: moran
    en: That wasn't my intention...
    ko: 나는 그러려던 게 아니라….
    ja: そんなつもりじゃ…
  event_dirtybackyard_epilogue_100:
    speaker: "<Self>"
    en: Let's solve this together.
    ko: 같이 해결하자.
    ja: 一緒になんとかしよう
  event_dirtybackyard_epilogue_101:
    speaker: "<Self>"
    en: We might not be able to wipe the slate completely clean,
    ko: 당장은 깨끗하게 만들지 못하겠지만.
    ja: 今すぐ真っ白とは行かなくても
  event_dirtybackyard_epilogue_102:
    speaker: "<Self>"
    en: but if we put our time in, I'm sure you can redeem yourself in everyone's
      eyes.
    ko: 시간을 들이면 다들 다시 알아주고 믿어줄 거야.
    ja: 時間をかければ、みんなまた信じてくれるはずだ
  event_dirtybackyard_epilogue_103:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_epilogue_104:
    speaker: moran
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとよ。"
  event_dirtybackyard_epilogue_105:
    speaker: moran
    en: Truly.
    ko: 진심으로.
    ja: 本当に…
  event_dirtybackyard_epilogue_106:
    speaker: "<Monologue>"
    en: I've got a feeling.
    ko: 식스오와의 전쟁은 지금부터 시작이다,
    ja: シックスオーとの戦争は始まったばかりだ
  event_dirtybackyard_epilogue_107:
    speaker: "<Monologue>"
    en: The war against Sixo has begun.
    ko: 어쩐지 그런 예감이 들었다.
    ja: なぜか、そんな予感がした
  event_dirtybackyard_epilogue_108:
    speaker: "<Narration>"
    en: In a dark and dingy alleyway in the Outer Rim.
    ko: 아우터 림의 어느 으슥한 골목
    ja: アウターリムの静かな裏通り
  event_dirtybackyard_epilogue_109:
    speaker: malehomeless
    en: Here.
    ko: 자, 여기.
    ja: ほらよ。
  event_dirtybackyard_epilogue_110:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 짤그랑-
    ja: チャリンッ
  event_dirtybackyard_epilogue_111:
    speaker: malehomeless
    en: Whoa... how did you get this?
    ko: 이야… 미스트 이걸 어떻게 구했대?
    ja: "…どうやってミストを手に入れたんだ？"
  event_dirtybackyard_epilogue_112:
    speaker: malehomeless
    en: I thought they weren't making Mist anymore?
    ko: 이거 뭐 이제 못 만든다고 하지 않았어? 엉?
    ja: もう作れないって言ってなかったか？
  event_dirtybackyard_epilogue_113:
    speaker: foghollowman
    en: That's not true.
    ko: 못 만들긴 무슨.
    ja: 何言ってるんだ。
  event_dirtybackyard_epilogue_114:
    speaker: foghollowman
    en: If you've got enough money, anything is possible.
    ko: 야, 세상에 돈으로 못 만드는 게 어딨냐?
    ja: この世に金で解決できないものなんてないだろ？
  event_dirtybackyard_epilogue_115:
    speaker: "<Narration>"
    en: "*Jingle jingle*"
    ko: 짤랑, 짤랑.
    ja: チャリン、チャリン
  event_dirtybackyard_epilogue_116:
    speaker: foghollowman
    en: As long as you've got enough of these bad boys, there's nothing you can't
      do.
    ko: 요 빛나는 놈들만 있으면 못만드는 게 어딨겠냐고.
    ja: |-
      ピカピカのコイツさえありゃ、
      何でもできるのさ。
  event_dirtybackyard_epilogue_117:
    speaker: malehomeless
    en: But can we really sell this?
    ko: 그런데 이거 진짜 팔아도 되냐?
    ja: でも、これホントに売っていいのか？
  event_dirtybackyard_epilogue_118:
    speaker: malehomeless
    en: Didn't you hear? Fog Hollow was decimated.
    ko: 포그 할로우 거기, 완전 작살났다며.
    ja: フォグホロウって、壊滅したんだろ？
  event_dirtybackyard_epilogue_119:
    speaker: foghollowman
    en: A minor setback thanks to some meddling intruders.
    ko: 성가신 놈들이 엮여서 작살나긴 했는데.
    ja: 面倒な奴らが絡んできて、そうなっちまったけど
  event_dirtybackyard_epilogue_120:
    speaker: foghollowman
    en: It doesn't matter.
    ko: 알 게 뭐야.
    ja: 知ったこっちゃないな。
  event_dirtybackyard_epilogue_121:
    speaker: foghollowman
    en: You can always find another place.
    ko: 장소는 또 구하면 그만이고.
    ja: 場所なんざ、また用意すればいいだけだ。
  event_dirtybackyard_epilogue_122:
    speaker: foghollowman
    en: We need to make a living too, don't we?
    ko: 우리도 먹고살아야 될 거 아니냐고. 안 그래?
    ja: 俺たちだって、生きていかなきゃ、だろ？
  event_dirtybackyard_epilogue_123:
    speaker: malehomeless
    en: Yeah, right. I've gotta eat too.
    ko: 그렇지, 나도 먹고 살아야 되고.
    ja: そうだな、俺も生きていかねえと。
  event_dirtybackyard_epilogue_124:
    speaker: malehomeless
    en: Hehehe.
    ko: 낄낄낄.
    ja: ギャハハハ！
  event_dirtybackyard_epilogue_125:
    speaker: malehomeless
    en: We'll meet here again. Same place, same time.
    ko: 그럼, 다음에 또 여기서 보자고.
    ja: んじゃ、またここで会おうぜ。
  event_dirtybackyard_epilogue_126:
    speaker: foghollowman
    en: Good.
    ko: 좋아.
    ja: ああ。
  event_dirtybackyard_epilogue_127:
    speaker: "<Narration>"
    en: 'DIRTY BACKYARD: END'
    ko: 'DIRTY BACKYARD : END'
    ja: 'DIRTY BACKYARD : END'
