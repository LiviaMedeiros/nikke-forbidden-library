  event_dirtybackyard_02_s_85:
    speaker: "<Monologue>"
    en: Shouting at the top of his lungs, the man begins to vomit up blood and collapses
      to the ground.
    ko: 그는 고래고래 소리를 지르다가, 피를 토해내며 쓰러졌고.
    ja: 叫び終わるが早いか、男は血を吐きながら倒れた
  event_dirtybackyard_02_s_86:
    speaker: "<Monologue>"
    en: Hearing his cries, the surrounding people come barreling towards us.
    ko: 그와 동시에 주변에 있던 주민들이 일제히 우리에게 몰려왔다.
    ja: |-
      そして同時に、周辺の人の群れが
      一斉に私たちの方へ押し寄せてきた
  event_dirtybackyard_02_s_87:
    speaker: slummen
    en: Save us! Otherwise, we're all dead!
    ko: |-
      구세주님 살려주세요!
      이대로면 저희 모두 죽어버릴 겁니다!
    ja: |-
      救世主様、お助けください！
      このままでは、みんな死んでしまいます！
  event_dirtybackyard_02_s_88:
    speaker: slummen
    en: Please, have mercy on us!
    ko: 저희에게 부디 은총을!
    ja: 我々にどうかお恵みを！
  event_dirtybackyard_02_s_89:
    speaker: slummen
    en: Give us the Mist! Please!
    ko: 미스트를 주세요! 제, 제발!
    ja: ミストをください！お、お願いです！
  event_dirtybackyard_02_s_90:
    speaker: slummen
    en: I beg you!
    ko: 비나이다… 비나이다…!
    ja: どうか、どうか…！
  event_dirtybackyard_02_s_91:
    speaker: moran
    en: What is happening?
    ko: 뭐야… 갑자기 이게 무슨….
    ja: な…何だよ、急に…
  event_dirtybackyard_02_s_92:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥석.
    ja: ガシッ
  event_dirtybackyard_02_s_93:
    speaker: "<Self>"
    en: "!"
    ko: "!"
    ja: "！"
  event_dirtybackyard_02_s_94:
    speaker: "<Monologue>"
    en: Several people from the crowd reach out and claw at my arms and legs.
    ko: 바글바글한 인파 속에서 손들이 뻗어 나와 내 팔과 다리를 붙잡기 시작했고.
    ja: |-
      人の群れから伸びた手が、
      私の腕や足をつかみ始めた
  event_dirtybackyard_02_s_95:
    speaker: moran
    en: W-wait! Everyone! We can talk it out, okay?
    ko: 자, 잠깐! 이거 놓고 얘기하자, 엉?
    ja: ま、待てよ！放してくれって！なあ？
  event_dirtybackyard_02_s_96:
    speaker: "<Monologue>"
    en: Overwhelmed by the crowd, Moran can't even move an inch.
    ko: 목단 또한 온몸을 붙잡혀 꼼짝달싹 못하는 상태였다.
    ja: |-
      モランも全身をつかまれ、
      身動きが取れなくなっていた
  event_dirtybackyard_02_s_97:
    speaker: "<Self>"
    en: Argh!
    ko: 으윽.
    ja: うっ…
  event_dirtybackyard_02_s_98:
    speaker: "<Monologue>"
    en: The groping hands become increasingly relentless, tearing at us.
    ko: 손은 점점 더 거세고, 거칠어지기 시작했다.
    ja: 次第に人々はますます興奮し、勢いを増してきた
  event_dirtybackyard_02_s_99:
    speaker: "<Monologue>"
    en: Neither of us can extricate ourselves from the pulsating mass of hands.
    ko: 뿌리칠 수도, 벗어날 수도 없어 난감하던 그때.
    ja: |-
      振り払うことも、抜け出すこともできず
      焦り始めたその時
  event_dirtybackyard_02_s_100:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  event_dirtybackyard_02_s_101:
    speaker: slummen
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_dirtybackyard_02_s_102:
    speaker: "<Monologue>"
    en: A gunshot rings out, and the crowd scatters instantly, backing away from us.
    ko: 주민들이 총성에 놀라 일제히 우리에게서 멀어졌다.
    ja: |-
      住民たちは銃声に驚き、
      一斉に私たちから遠ざかった
  event_dirtybackyard_02_s_103:
    speaker: sugar_g
    en: Partner, hurry, get on!
    ko: 파트너, 얼른 타!
    ja: パートナー、早く乗って！
  event_dirtybackyard_02_s_104:
    speaker: sugar_g
    en: Time to get outta here!
    ko: 일단 여길 벗어나자!
    ja: まずはとにかく脱出するわよ！
  event_dirtybackyard_02_s_105:
    speaker: "<Self>"
    en: Moran, let's go!
    ko: 가자, 목단!
    ja: 行こう、モラン！
  event_dirtybackyard_02_s_106:
    speaker: moran
    en: O-okay!
    ko: 어… 으, 응.
    ja: あっ…ああ。
  event_dirtybackyard_02_s_107:
    speaker: "<Narration>"
    en: "*Vroooom*"
    ko: 부아아앙-
    ja: 響くエンジン音
  event_dirtybackyard_02_s_108:
    speaker: "<Monologue>"
    en: With Sugar's help, we're able to escape.
    ko: 우리는 슈가의 도움으로, 겨우 그곳을 벗어날 수 있었다.
    ja: |-
      シュガーのおかげで、
      私たちはなんとかその場を脱出できた
event_dirtybackyard_02_e:
  event_dirtybackyard_02_e_1:
    speaker: moran
    en: Thank you for saving me.
    ko: 구해줘서 고마워.
    ja: 助かったぜ。
  event_dirtybackyard_02_e_2:
    speaker: sugar_g
    en: Partner, come here.
    ko: 파트너, 이리 와.
    ja: パートナー、こっちへ。
  event_dirtybackyard_02_e_3:
    speaker: "<Self>"
    en: Why?
    ko: 어?
    ja: なんだ？
  event_dirtybackyard_02_e_4:
    speaker: "<Monologue>"
    en: Sugar pulls me towards her,
    ko: 슈가는 나를 자신의 쪽으로 끌어당김과 동시에.
    ja: シュガーは私を引き寄せ、同時に…
  event_dirtybackyard_02_e_5:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥.
    ja: カチャ
  event_dirtybackyard_02_e_6:
    speaker: "<Monologue>"
    en: then aims her weapon at Moran.
    ko: 목단에게 총을 겨누었다.
    ja: モランに銃を向けた
  event_dirtybackyard_02_e_7:
    speaker: moran
    en: "!"
    ko: "!"
    ja: "！"
  event_dirtybackyard_02_e_8:
    speaker: sugar_g
    en: I knew from the beginning something stunk about this whole operation.
    ko: 처음부터 이상하다고 생각했어.
    ja: 最初からおかしいと思ってたのよ。
  event_dirtybackyard_02_e_9:
    speaker: sugar_g
    en: What are you hiding?
    ko: 대체 무슨 꿍꿍이야.
    ja: 何を企んでるの？
  event_dirtybackyard_02_e_10:
    speaker: sugar_g
    en: Not only did you drag Partner into this
    ko: 이렇게 위험한 일에 파트너를 끌어들인 것도 모자라.
    ja: 危険なことにパートナーを巻き込んだ上に
  event_dirtybackyard_02_e_11:
    speaker: sugar_g
    en: and put his life at risk,
    ko: 손수 위험에 빠뜨리기까지 하다니.
    ja: 自分の身までさらして。
  event_dirtybackyard_02_e_12:
    speaker: sugar_g
    en: but you just stood there and let that crowd overtake you.
    ko: 게다가, 그 상황에서 왜 손을 놓고 있었지?
    ja: どうしてあの状況で動かなかったの？
  event_dirtybackyard_02_e_13:
    speaker: sugar_g
    en: Were you planning on silencing them because they mentioned your name?
    ko: 그 자들이 네 이름을 이야기해서, 입막음이라도 하려 한 건가?
    ja: |-
      あいつらがあなたの名前を呼んだから、
      口封じでもしようと思った？
  event_dirtybackyard_02_e_14:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_02_e_15:
    speaker: moran
    en: So you're suspicious of me, is that it?
    ko: 지금 날 의심하는 거야?
    ja: 俺を疑ってんのか？
  event_dirtybackyard_02_e_16:
    speaker: sugar_g
    en: How could I not be?
    ko: 당연하지.
    ja: 当たり前でしょ。
  event_dirtybackyard_02_e_17:
    speaker: sugar_g
    en: They all recognized you, and they kept asking you to give them Mist.
    ko: 사람들은 널 알아봤고, 네게 미스트를 요구했어.
    ja: |-
      みんなあなたのことを知っていて、
      あなたにミストを要求していた。
  event_dirtybackyard_02_e_18:
    speaker: sugar_g
    en: They were practically worshipping you.
    ko: 심지어 찬양하기까지 했지.
    ja: ずいぶん崇められてもいたようね。
  event_dirtybackyard_02_e_19:
    speaker: sugar_g
    en: That tells me you are the one distributing Mist to those people.
    ko: 그건 곧 네가 사람들에게 미스트를 유통하고 있었단 거 아닌가?
    ja: |-
      あなたがみんなにミストを
      売っていたからじゃないの？
  event_dirtybackyard_02_e_20:
    speaker: moran
    en: W-wait!
    ko: 자, 잠깐만!
    ja: ま、待ってくれ！
  event_dirtybackyard_02_e_21:
    speaker: moran
    en: Those people kept talking about Mist.
    ko: 아까부터 그 사람들도 그렇고 계속 미스트, 미스트 하는데.
    ja: |-
      さっきから、あの人たちもそうだけど
      ミスト、ミストって。
  event_dirtybackyard_02_e_22:
    speaker: moran
    en: But I don't even know what Mist is!
    ko: 그게 대체 뭐야?
    ja: 何のことだよ？
  event_dirtybackyard_02_e_23:
    speaker: sugar_g
    en: You expect me to believe that?
    ko: 이제 와서 그게 뭔지 모른다고 시치미라도 뗄 셈이야?
    ja: 今さらとぼけるつもり？
  event_dirtybackyard_02_e_24:
    speaker: moran
    en: I really don't know what it is!
    ko: 진짜 뭔지 모르는데 어떡해!
    ja: いや、マジで知らねえんだって！
  event_dirtybackyard_02_e_25:
    speaker: sugar_g
    en: You're a liar.
    ko: 끝까지 거짓말을 하는군.
    ja: あくまでシラを切る気なのね。
  event_dirtybackyard_02_e_26:
    speaker: moran
    en: No... no.
    ko: 아니… 아니야.
    ja: いや…違う。
  event_dirtybackyard_02_e_27:
    speaker: moran
    en: Something stinks, you're right about that. But it's not me.
    ko: 역시 뭔가 좀 이상해.
    ja: やっぱりおかしいじゃねぇか。
  event_dirtybackyard_02_e_28:
    speaker: moran
    en: How do you know all this?
    ko: 넌 어떻게 다 알고 있는 거야?
    ja: お前はなんで知ってるんだ？
  event_dirtybackyard_02_e_29:
    speaker: sugar_g
    en: What do you mean?
    ko: 뭘 말하는 거지?
    ja: 何のこと？
  event_dirtybackyard_02_e_30:
    speaker: moran
    en: How do you know what Mist is?
    ko: 미스트가 뭔지 알고 있잖아, 너.
    ja: ミストが何か、知ってるだろ。お前。
  event_dirtybackyard_02_e_31:
    speaker: sugar_g
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_02_e_32:
    speaker: moran
    en: Come to think of it, that's not the only suspicious thing about you.
    ko: 생각해 보면 그것만 수상한 게 아니야.
    ja: 考えてみたら、おかしいのはそれだけじゃねえ。
  event_dirtybackyard_02_e_33:
    speaker: moran
    en: You knew the Peony Association doesn't have nearly enough money to pay you,
    ko: 넌 분명 모란회에서 만족할만한 돈을 지불할 수 없는 걸 알고 있어.
    ja: |-
      お前は牡丹会が大金なんか払えねえことも
      分かってるはずだ。
  event_dirtybackyard_02_e_34:
    speaker: moran
    en: yet you still took on this assignment.
    ko: 그런데도 의뢰를 받았지.
    ja: なのに依頼を引き受けたよな。
  event_dirtybackyard_02_e_35:
    speaker: moran
    en: When we saw that gruesome scene after arriving,
    ko: 들어온 이후에 이상하게 행동하는 사람들을 봤을 때도.
    ja: あんなイカレた奴らを見ても、
  event_dirtybackyard_02_e_36:
    speaker: moran
    en: you were the only one
    ko: 너만 지나치게 침착했잖아.
    ja: お前だけ妙に冷静だった。
  event_dirtybackyard_02_e_37:
    speaker: moran
    en: who wasn't rattled.
    ko: 마치 그런 일이 일어날 걸 예상이라도 한 사람처럼 말이야.
    ja: |-
      まるで、こうなるって
      予想できてたみたいにさ。
  event_dirtybackyard_02_e_38:
    speaker: moran
    en: Almost as if you anticipated it.
    ko: 당황하는 게 정상 아니야?
    ja: 普通、ちったぁ戸惑うだろ？
  event_dirtybackyard_02_e_39:
    speaker: sugar_g
    en: Don't try and turn this against me. You're the one who nearly got Partner
      killed,
    ko: 어떤 상황에 처하든, 파트너를 내팽개치는 짓은 용납할 수 없어.
    ja: |-
      事情はどうあれ、パートナーを
      危険にさらしたことは、許せない。
  event_dirtybackyard_02_e_40:
    speaker: sugar_g
    en: and now you're trying to justify your actions.
    ko: 계속 자기 합리화를 할 셈인 것 같은데.
    ja: |-
      どうあっても自分の都合のいいように
      話を進めたいみたいだけど
  event_dirtybackyard_02_e_41:
    speaker: sugar_g
    en: You leave me with no choice.
    ko: 그럼 나도 어쩔 수 없지.
    ja: それなら、他に仕方ないわ。
  event_dirtybackyard_02_e_42:
    speaker: "<Monologue>"
    en: Just as Sugar is about to pull the trigger...
    ko: 슈가가 방아쇠를 당기려던 그때.
    ja: シュガーが引き金を引こうとしたその時
  event_dirtybackyard_02_e_43:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탁.
    ja: パシッ
  event_dirtybackyard_02_e_44:
    speaker: "<Monologue>"
    en: Someone's hand surges forward and stops Sugar.
    ko: 누군가의 손이 끼어들어 슈가를 제지했다.
    ja: 誰かの手が、シュガーを止めた
  event_dirtybackyard_02_e_45:
    speaker: sugar_g
    en: You?!
    ko: 너는…!
    ja: あなたは…！
  event_dirtybackyard_02_e_46:
    speaker: jin
    en: It's been a while, Sugar.
    ko: 이런 무서운 건 잠깐 내려놓고 이야기하시죠.
    ja: |-
      こんな物騒なものは下ろして、
      話し合いましょうよ。
  event_dirtybackyard_02_e_47:
    speaker: jin
    en: What do you say we put the weapons down and discuss this in a civil manner?
    ko: 간만입니다, 누님.
    ja: お久しぶりです、姉貴。
  event_dirtybackyard_02_e_48:
    speaker: sugar_g
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_02_e_49:
    speaker: jin
    en: Boy, am I glad to see that outfit again.
    ko: 와, 그 복장 너무 반가운데요?
    ja: おっ、その服も懐かしいですね。
  event_dirtybackyard_02_e_50:
    speaker: jin
    en: Seeing you wearing that makes me feel ten years younger, haha.
    ko: 누님이 그걸 입고 계신걸 보니 저도 10년은 젊어진 느낌입니다, 하하.
    ja: |-
      姉貴のその格好を見てると、
      俺も10年は若返った気がしますよ。あはは。
  event_dirtybackyard_02_e_51:
    speaker: sugar_g
    en: Siccing your underlings on me, are you?
    ko: "…부하까지 불렀군."
    ja: "…仲間まで呼んであったのね。"
  event_dirtybackyard_02_e_52:
    speaker: moran
    en: I didn't call him.
    ko: 내가 부른 거 아냐!
    ja: 俺が呼んだわけじゃねえ！
  event_dirtybackyard_02_e_53:
    speaker: moran
    en: How did you know I was here?
    ko: 너 여긴 어떻게 알고 왔어!
    ja: どうしてここが分かったんだ！？
  event_dirtybackyard_02_e_54:
    speaker: jin
    en: You forget who I am, Moran.
    ko: 누님, 제가 누굽니까.
    ja: 姉貴、俺を誰だと思ってるんですか？
  event_dirtybackyard_02_e_55:
    speaker: jin
    en: I'm the brain of the Peony Association.
    ko: 모란회의 브레인 아니겠습니까?
    ja: 牡丹会のブレインっすよ。
  event_dirtybackyard_02_e_56:
    speaker: jin
    en: Tracking you down was easy as pie.
    ko: 누님이 계신 위치 찾는 것쯤은 이젠 식은 죽 먹기라고요.
    ja: |-
      姉貴の居どころをつかむぐらい、
      朝飯前ってもんです。
  event_dirtybackyard_02_e_57:
    speaker: jin
    en: Sugar,
    ko: 그리고 슈가 누님.
    ja: さておき、シュガーの姉貴…
  event_dirtybackyard_02_e_58:
    speaker: jin
    en: Moran really doesn't know anything.
    ko: 목단 누님은 지금 정말 아무것도 모르고 계십니다.
    ja: うちの姉貴は、本当に何も知りません。
  event_dirtybackyard_02_e_59:
    speaker: sugar_g
    en: That's absurd.
    ko: 말도 안 되는 소리.
    ja: バカ言わないで。
  event_dirtybackyard_02_e_60:
    speaker: sugar_g
    en: How can she not know?
    ko: 어떻게 모를 수가 있지?
    ja: そんなはずないでしょ。
  event_dirtybackyard_02_e_61:
    speaker: jin
    en: If anything, I'd much rather like to ask you
    ko: 전 오히려 슈가 누님께 여쭙고 싶네요.
    ja: 俺はむしろ、シュガーの姉貴に聞きたいですね。
  event_dirtybackyard_02_e_62:
    speaker: jin
    en: how it is that you do know about Mist?
    ko: 누님은 대체 미스트에 대해 어떻게 알고 계신 겁니까?
    ja: |-
      姉貴はどうしてミストについて
      知ってるんですか？
  event_dirtybackyard_02_e_63:
    speaker: sugar_g
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_02_e_64:
    speaker: sugar_g
    en: I'm not at liberty to reveal that information.
    ko: 영업 비밀이야.
    ja: 企業秘密よ。
  event_dirtybackyard_02_e_65:
    speaker: jin
    en: Sounds awfully suspicious to me.
    ko: 굉장히 의심스러운 발언이네요.
    ja: そいつは筋が通りませんね。
  event_dirtybackyard_02_e_66:
    speaker: "<Self>"
    en: What in the world is this Mist everyone keeps talking about?
    ko: "…그 미스트란 게 대체 뭐야?"
    ja: "…それで、ミストとは何だ？"
  event_dirtybackyard_02_e_67:
    speaker: "<Self>"
    en: And how come everyone is so crazy about it?
    ko: 그게 뭐길래 다들 이렇게까지 민감하게 반응하는 거야?
    ja: なぜ全員、そこまで神経質になっている？
  event_dirtybackyard_02_e_68:
    speaker: jin
    en: This is Mist.
    ko: 이게 바로 그 미스트입니다.
    ja: これが、そのミストです。
  event_dirtybackyard_02_e_69:
    speaker: "<Monologue>"
    en: Jin takes out what appears to be a candy in a colorful wrapper.
    ko: 진은 알록달록한 포장지로 포장된 사탕을 꺼내 보여주었다.
    ja: |-
      ジンはカラフルな包装紙に包まれた
      キャンディを取り出し、私に見せた
  event_dirtybackyard_02_e_70:
    speaker: "<Self>"
    en: Is it candy?
    ko: 사탕인가?
    ja: キャンディ？
  event_dirtybackyard_02_e_71:
    speaker: jin
    en: To the average person, it might seem that way.
    ko: 일반인 눈엔 그렇게 보이겠네요.
    ja: カタギの方にはそう見えるでしょう。
  event_dirtybackyard_02_e_72:
    speaker: jin
    en: But this...
    ko: 하지만 이건,
    ja: しかし、これは…
  event_dirtybackyard_02_e_73:
    speaker: jin
    en: is no ordinary candy.
    ko: 결코 평범한 사탕이 아닙니다.
    ja: ただのキャンディとは違いまして。
event_dirtybackyard_03_s:
  event_dirtybackyard_03_s_1:
    speaker: moran
    en: What do you mean?
    ko: 평범한 사탕이 아니면 뭔데?
    ja: ただのキャンディじゃないなら、何なんだよ？
  event_dirtybackyard_03_s_2:
    speaker: jin
    en: This is an extremely dangerous narcotic.
    ko: 굳이 따지자면 위험한 사탕, 아니… 약물이네요.
    ja: |-
      平たく言うなら危ないキャンディ、いや…
      クスリです。
  event_dirtybackyard_03_s_3:
    speaker: jin
    en: Everyone calls it Mist.
    ko: 이게 지금 [미스트]라고 불리고 있더라고요.
    ja: |-
      それが「ミスト」と
      呼ばれているものの正体です。
  event_dirtybackyard_03_s_4:
    speaker: jin
    en: When you consume it, your mind goes hazy, as if enveloped by a thick fog.
    ko: 이걸 먹으면 뿌옇게 안개가 낀 것처럼 정신이 몽롱해지면서.
    ja: 食べると、頭に真っ白な霧が出たようになって…
  event_dirtybackyard_03_s_5:
    speaker: jin
    en: It's apparently a euphoric experience.
    ko: 극도의 행복감을 느끼게 된다고 합니다.
    ja: サイコーにハッピーになれる、だとか。
  event_dirtybackyard_03_s_6:
    speaker: "<Self>"
    en: Does it have any side effects?
    ko: 혹시 부작용도 있어?
    ja: 他にも作用があるな？
  event_dirtybackyard_03_s_7:
    speaker: "<Self>"
    en: Like not feeling pain, or anything similar?
    ko: 예를 들자면, 고통을 느끼지 못한다거나 그런 거 말이야.
    ja: 例えば、痛みを感じなくなるとか…
  event_dirtybackyard_03_s_8:
    speaker: jin
    en: If you take too much, yes, I've heard users can become impervious to pain.
    ko: 예, 과도하게 복용하면 고통을 느끼지 못한다더군요.
    ja: |-
      ご明察。大量に摂取すれば
      痛みを感じなくなるそうです。
  event_dirtybackyard_03_s_9:
    speaker: jin
    en: You can also experience hallucinations and become aggressive.
    ko: 환각을 보기도 하고, 흉폭해지기도 한다고 합니다.
    ja: 幻覚を見たり、攻撃的になる者もいるようです。
  event_dirtybackyard_03_s_10:
    speaker: moran
    en: That's exactly what we saw before.
    ko: 딱 아까 우리가 본 대로잖아.
    ja: さっき俺たちが見たまんまじゃねえか…
  event_dirtybackyard_03_s_11:
    speaker: moran
    en: Perhaps they consumed some of this stuff?
    ko: 혹시 그 사람들도 이걸 먹은 건가?
    ja: もしかして、あいつらもこれを食ってたのか？
  event_dirtybackyard_03_s_12:
    speaker: "<Self>"
    en: Sounds probable.
    ko: 응, 그런 것 같아.
    ja: ああ、そうだと思う
  event_dirtybackyard_03_s_13:
    speaker: jin
    en: You see? She didn't know about any of this.
    ko: 보셨죠? 아무것도 모르는 거?
    ja: |-
      これでお分かりでしょう？
      姉貴は何も知りません。
  event_dirtybackyard_03_s_14:
    speaker: jin
    en: Still harboring any doubts about her?
    ko: 이래도 계속 목단 누님을 의심하실 겁니까?
    ja: まだモランの姉貴をお疑いですか？
  event_dirtybackyard_03_s_15:
    speaker: sugar_g
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_03_s_16:
    speaker: jin
    en: Just look at her face.
    ko: 애초에 저 표정을 잘 보십쇼.
    ja: だいたい、あの顔をよく見てください。
  event_dirtybackyard_03_s_17:
    speaker: jin
    en: Surely you can tell how wronged she feels.
    ko: 나 진짜 억울해 죽겠네~ 란 표정이지 않습니까.
    ja: |-
      何が何だか納得いかねぇ！って
      でかでかと書いてあるじゃないですか。
  event_dirtybackyard_03_s_18:
    speaker: sugar_g
    en: "... Maybe."
    ko: "…확실히 그런 표정이군."
    ja: "…確かにそれはそうね。"
  event_dirtybackyard_03_s_19:
    speaker: "<Monologue>"
    en: Sugar finally lowers her weapon.
    ko: 슈가는 그제야 총을 거두었다.
    ja: シュガーはようやく銃を収めた
  event_dirtybackyard_03_s_20:
    speaker: sugar_g
    en: Don't think this means all my doubts are dispelled.
    ko: 하지만 의심이 깨끗하게 다 풀린 건 아니야.
    ja: でも、疑いが完全に晴れたわけじゃないわ。
  event_dirtybackyard_03_s_21:
    speaker: sugar_g
    en: Those junkies were demanding Mist from Moran,
    ko: 미스트에 취한 사람들이 목단에게 미스트를 요구하고.
    ja: |-
      ミストに取りつかれた人たちが、
      モランにミストを求めて
  event_dirtybackyard_03_s_22:
    speaker: sugar_g
    en: and they all but dropped to their knees and exalted her.
    ko: 찬양했던 것도 사실이니까.
    ja: 押しよせていたのも事実だから。
  event_dirtybackyard_03_s_23:
    speaker: sugar_g
    en: And lest we forget all these murder charges she's been accused of.
    ko: 목단이 사람들을 죽였단 사건에 대해서도 조사해봐야 할 것 같고.
    ja: 人殺しの件も調べてみないといけないし。
  event_dirtybackyard_03_s_24:
    speaker: jin
    en: I don't blame you.
    ko: 그렇죠, 그건 확실히 의심할만하죠.
    ja: そうですね。疑うしかないことは分かります。
  event_dirtybackyard_03_s_25:
    speaker: jin
    en: All these things you've just described, I've seen them as well.
    ko: 제가 여기 오는 동안 본 광경도 비슷했거든요.
    ja: |-
      俺がここに来る間に見た連中も、
      似たようなもんでした。
  event_dirtybackyard_03_s_26:
    speaker: jin
    en: People crying while cradling dead family and friends, howling that Moran is
      the killer.
    ko: 막 죽은 사람을 끌어안고 누님이 죽였다고 울부짖는 사람도 있었고.
    ja: |-
      誰かの死に身を抱きしめて、
      姉貴に殺されたって泣き叫んでた人も
  event_dirtybackyard_03_s_27:
    speaker: jin
    en: Others say that Mist can be acquired from her.
    ko: 누님을 찾으면 미스트를 받을 수 있다고 이야기하는 사람도 있었어요.
    ja: |-
      姉貴を見つければミストがもらえるって
      話してた奴もいました。
  event_dirtybackyard_03_s_28:
    speaker: jin
    en: Every last one of them spoke with the utmost confidence, utterly convinced
      of what they were saying.
    ko: 다들 확신에 차서 그런 이야기를 하더라고요.
    ja: みんな信じ切っている様子でしたね。
  event_dirtybackyard_03_s_29:
    speaker: "<Self>"
    en: Moran has been with me the entire morning.
    ko: 목단은 아침부터 지금까지 쭉 나와 함께 있었어.
    ja: モランは朝から今まで私と一緒にいた
  event_dirtybackyard_03_s_30:
    speaker: "<Self>"
    en: There's no way she could have done anything here in the Outer Rim, criminal
      or otherwise.
    ko: 아우터 림에 와서 일을 저지르는 건 불가능해.
    ja: |-
      アウターリムに来てから
      何かをすることは不可能だ
  event_dirtybackyard_03_s_31:
    speaker: jin
    en: Precisely.
    ko: 맞습니다.
    ja: その通りです。
  event_dirtybackyard_03_s_32:
    speaker: jin
    en: She also has an alibi for the previous incidents as well,
    ko: 그전 사건들도 알리바이부터가 성립되질 않거든요.
    ja: |-
      その前の事件だって、
      全部アリバイがあります。
  event_dirtybackyard_03_s_33:
    speaker: jin
    en: since she was at the Peony Association the entire time.
    ko: 모란회에 계속 있으셨으니까요.
    ja: 牡丹会にずっといましたから。
  event_dirtybackyard_03_s_34:
    speaker: jin
    en: The most damning evidence against her is that message
    ko: 게다가 살인 증거랍시고 내놓은 게.
    ja: それに、殺人の証拠って言うのが
  event_dirtybackyard_03_s_35:
    speaker: jin
    en: that was scrawled on the wall,
    ko: 다잉메시지 같은 거였지 뭡니까.
    ja: 死体の近くに残されたメッセージぐらいで…
  event_dirtybackyard_03_s_36:
    speaker: jin
    en: which accused her of being the killer.
    ko: 범인이 누님이라고 써놓은 다잉메시지요.
    ja: |-
      それに犯人は姉貴だと
      書かれてたってだけです。
  event_dirtybackyard_03_s_37:
    speaker: "<Self>"
    en: That's only circumstantial evidence.
    ko: 그건 확실한 증거가 아니잖아.
    ja: 証拠としては不十分だ
  event_dirtybackyard_03_s_38:
    speaker: jin
    en: You're right,
    ko: 예, 그렇죠.
    ja: そうでしょう。
  event_dirtybackyard_03_s_39:
    speaker: jin
    en: but be that as it may,
    ko: 그런데도 불구하고.
    ja: だというのに…
  event_dirtybackyard_03_s_40:
    speaker: jin
    en: all of these people are saying the same thing.
    ko: 하나같이 입을 모아 그렇게 이야기하는 걸 보면.
    ja: |-
      どいつもこいつも口をそろえて
      同じことを言ってます。
  event_dirtybackyard_03_s_41:
    speaker: jin
    en: I feel someone else is behind this. It's like someone is controlling them.
    ko: 확실히 뒤에서 누가 움직이고 있는 건 맞는 것 같아요.
    ja: 裏で誰かが動いているとみて間違いない。
  event_dirtybackyard_03_s_42:
    speaker: "<Self>"
    en: Who could that be?
    ko: 뒤에서 움직이고 있는 건 누구지?
    ja: いったい誰が？
  event_dirtybackyard_03_s_43:
    speaker: jin
    en: I haven't found that out just yet,
    ko: 그게 누군지, 이유가 뭔지.
    ja: 下手人が誰か、どういう理由か…
  event_dirtybackyard_03_s_44:
    speaker: jin
    en: but I did find out
    ko: 그거까진 알아내지 못했습니다.
    ja: そこまでは調べきれませんでした。
  event_dirtybackyard_03_s_45:
    speaker: jin
    en: where this Mist stuff is being produced.
    ko: 다만, 지금 이게 만들어지고 있는 곳이 어딘지는 알아냈죠.
    ja: |-
      ただ、これが作られている場所は
      突き止めましたよ。
  event_dirtybackyard_03_s_46:
    speaker: moran
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_dirtybackyard_03_s_47:
    speaker: moran
    en: You know the exact location?
    ko: 그게 어딘데?
    ja: どこだ？
  event_dirtybackyard_03_s_48:
    speaker: moran
    en: Where?
    ko: 대체 어디서 만들어지고 있는데?
    ja: どこで作られてるんだよ？
  event_dirtybackyard_03_s_49:
    speaker: jin
    en: Fog Hollow.
    ko: 포그 할로우요.
    ja: フォグホロウです。
  event_dirtybackyard_03_s_50:
    speaker: jin
    en: The first village where you were falsely accused,
    ko: 누님이 최초로 누명을 쓴 마을이자.
    ja: 姉貴が最初に濡れ衣を着せられ…
  event_dirtybackyard_03_s_51:
    speaker: jin
    en: and our next destination.
    ko: 지금 향하고 계신 곳입니다.
    ja: 今まさに、向かおうとしていた場所。
  event_dirtybackyard_03_s_52:
    speaker: jin
    en: That's where they're producing Mist.
    ko: 미스트는 현재 그곳에서 만들어지고 있어요.
    ja: ミストの生産拠点はそこです。
  event_dirtybackyard_03_s_53:
    speaker: moran
    en: What?!
    ko: 뭐?!
    ja: はぁ！？
event_dirtybackyard_03_e:
  event_dirtybackyard_03_e_1:
    speaker: sugar_g
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_03_e_2:
    speaker: jin
    en: Looks like you knew about this all along, Sugar.
    ko: 반응을 보아하니, 슈가 누님은 알고 계셨던 모양이네요.
    ja: |-
      その反応、シュガーの姉貴は
      ご存じだったみたいですね。
  event_dirtybackyard_03_e_3:
    speaker: jin
    en: Is that why you suspected Moran?
    ko: 그래서 목단 누님을 의심하신 겁니까?
    ja: だからモランの姉貴を疑ってたんですか？
  event_dirtybackyard_03_e_4:
    speaker: sugar_g
    en: "... Yes."
    ko: "…맞아."
    ja: "…そうよ。"
  event_dirtybackyard_03_e_5:
    speaker: sugar_g
    en: Fog Hollow is Peony Association's territory,
    ko: 포그 할로우는 모란회에서 관리하던 구역이지.
    ja: フォグホロウは、牡丹会の縄張りでしょ。
  event_dirtybackyard_03_e_6:
    speaker: sugar_g
    en: and apparently, all of this Mist stuff is being produced there.
    ko: 미스트는 전부 거기서 생산하고 있는 것 같더군.
    ja: ミストは全部、そこから来てる。
  event_dirtybackyard_03_e_7:
    speaker: sugar_g
    en: Not only that, production volume has recently increased over twenty-fold.
    ko: 최근에는 생산량이 스무 배 이상으로 늘었다는 것 같고.
    ja: |-
      最近になって、
      生産量が20倍以上に増えたみたいね。
  event_dirtybackyard_03_e_8:
    speaker: sugar_g
    en: And you're telling me the person overseeing this place had no clue any of
      this was happening?
    ko: 그런데 거길 관리하던 보스가 이 일에 대해 몰랐다?
    ja: そこを縄張りにしてるボスが何も知らない？
  event_dirtybackyard_03_e_9:
    speaker: sugar_g
    en: You'll have to excuse me if I find that a little hard to believe.
    ko: 말이 안 되잖아.
    ja: あり得ないでしょ。
  event_dirtybackyard_03_e_10:
    speaker: moran
    en: I swear I didn't know!
    ko: "…난 몰랐어!"
    ja: "…俺は知らなかった！"
  event_dirtybackyard_03_e_11:
    speaker: moran
    en: Believe me, please!
    ko: 진짜야!
    ja: 本当だッ！
  event_dirtybackyard_03_e_12:
    speaker: moran
    en: Fog Hollow has always been bathed in impenetrable fog that makes it impossible
      to see everything.
    ko: 포그 할로우는 항상… 연기나 안개 같은 게 껴있어서 주변이 잘 보이지 않고.
    ja: |-
      フォグホロウはいつも…
      煙だの霧だのでロクに物も見えねえけど
  event_dirtybackyard_03_e_13:
    speaker: moran
    en: Sure, it seemed like a rough place to live,
    ko: 들를 때 마다 힘들어 보이긴 해도,
    ja: 行くたびに見てた。生活が大変そうでも
  event_dirtybackyard_03_e_14:
    speaker: moran
    en: but everyone here seemed friendly enough.
    ko: 다들 으쌰으쌰 하면서 밝게 잘 지냈었는데…?
    ja: みんな頑張って明るく過ごしてたはずだぞ…？
  event_dirtybackyard_03_e_15:
    speaker: moran
    en: I trusted them, so I never considered poking my head inside the factories.
    ko: 그리고 그 녀석들을 믿으니까 굳이 공장 안까지 둘러볼 생각은 하지 않았어.
    ja: |-
      それに、俺はみんなを信じてる。
      工場の中を家探ししようなんて思わない。
  event_dirtybackyard_03_e_16:
    speaker: moran
    en: I didn't want to disturb them.
    ko: 오히려 일하고 있는데 내가 보러 가면 방해가 될 것 같기도 해서.
    ja: |-
      だいたい、仕事中に俺が顔出したら、
      邪魔になっちまうだろ？
  event_dirtybackyard_03_e_17:
    speaker: moran
    en: But...
    ko: 그랬는데….
    ja: そう思ってたが…
  event_dirtybackyard_03_e_18:
    speaker: moran
    en: you're telling me they were making this stuff the entire time?
    ko: 그 안에서 이런 걸 만들었다고?
    ja: そのウラで、こんなものを作ってやがったのか？
  event_dirtybackyard_03_e_19:
    speaker: jin
    en: Yes, it seems they've been using those factories to secretly produce Mist.
    ko: 예, 저희 몰래 미스트를 계속 만들고 있었나 봅니다.
    ja: |-
      その通り、姉貴に隠れて
      ミストを密造していたようで。
  event_dirtybackyard_03_e_20:
    speaker: moran
    en: Okay... first off,
    ko: 일단… 그래.
    ja: ひとまず…分かった。
  event_dirtybackyard_03_e_21:
    speaker: moran
    en: let's assume this is true and it is being manufactured there.
    ko: 거기서 이걸 만들었다고 쳐.
    ja: 作っているのがそこだとして…
  event_dirtybackyard_03_e_22:
    speaker: moran
    en: Is it being sold there as well?
    ko: 그럼 이걸 팔고 있는 곳도 같은 곳이야?
    ja: サバいてる奴もそこか？
  event_dirtybackyard_03_e_23:
    speaker: jin
    en: That hasn't been confirmed yet.
    ko: 그건 아직 확실치 않습니다.
    ja: そっちはまだ分かっていません。
  event_dirtybackyard_03_e_24:
    speaker: jin
    en: It is, however, in active circulation on Dark Net.
    ko: 블랙넷에서 활발하게 유통되고 있더라고요.
    ja: ほとんどブラックネット経由です。
  event_dirtybackyard_03_e_25:
    speaker: jin
    en: That makes it difficult to discern who the suppliers are.
    ko: 그래서 누가 팔고 있다, 를 확정 짓기가 애매합니다.
    ja: だから販売者を特定するのが難しいんです。
  event_dirtybackyard_03_e_26:
    speaker: moran
    en: Have you seen it being made?
    ko: 만드는 건 직접 본 거고?
    ja: 工場は実際に確かめたのか？
  event_dirtybackyard_03_e_27:
    speaker: jin
    en: Not personally, but I've gotten this information from a reliable source.
    ko: 제가 직접본 건 아니지만, 믿을만한 정보입니다.
    ja: |-
      俺が見たわけじゃありませんが、
      信頼できる情報です。
  event_dirtybackyard_03_e_28:
    speaker: moran
    en: So you didn't see it with your own eyes.
    ko: 그렇구나, 직접 본 게 아니구나.
    ja: そっか、実際に見たわけじゃねえんだな。
  event_dirtybackyard_03_e_29:
    speaker: moran
    en: In other words, we're not 100% certain about any of this.
    ko: 그럼 아직 그것도 확실한 건 아니네.
    ja: じゃあ、まだそれも決まったワケじゃねえ。
  event_dirtybackyard_03_e_30:
    speaker: jin
    en: What?
    ko: "…예?"
    ja: "…はい？"
  event_dirtybackyard_03_e_31:
    speaker: sugar_g
    en: So you're on the villagers' side?
    ko: 지금 네 말은, 포그 할로우 사람들을 믿는단 건가?
    ja: |-
      それは、まだフォグホロウの人たちを
      信じてるってこと？
  event_dirtybackyard_03_e_32:
    speaker: moran
    en: Yes. I trust them.
    ko: 그래, 믿어.
    ja: ああ、そうだ。
  event_dirtybackyard_03_e_33:
    speaker: moran
    en: I haven't seen anything myself, so we can't be sure of anything.
    ko: 내 눈으로 직접 확인한 게 아니잖아.
    ja: この目で見たわけじゃないだろ？
  event_dirtybackyard_03_e_34:
    speaker: moran
    en: I need to visit these factories
    ko: 가서 공장도 둘러보고.
    ja: 行って、工場も確かめて
  event_dirtybackyard_03_e_35:
    speaker: moran
    en: and talk to the people there myself.
    ko: 사람들한테도 직접 물어봐야겠어.
    ja: みんなに直接話を聞かねえと。
  event_dirtybackyard_03_e_36:
    speaker: sugar_g
    en: Why go to all this trouble?
    ko: 왜 그렇게까지 번거로운 짓을 하는 거지?
    ja: どうしてそこまで面倒なことをするの？
  event_dirtybackyard_03_e_37:
    speaker: moran
    en: How can you ask me that?
    ko: 왜긴.
    ja: 決まってるだろ。
  event_dirtybackyard_03_e_38:
    speaker: moran
    en: What if these people are being framed, just like I am right now?
    ko: |-
      혹시 그쪽 사람들도 나처럼
      누명을 쓰고 의심받고 있는 거면 어떻게 해.
    ja: |-
      みんなも俺みたいに
      濡れ衣だったら、どうすんだよ？
  event_dirtybackyard_03_e_39:
    speaker: sugar_g
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_dirtybackyard_03_e_40:
    speaker: moran
    en: I've been wrongly accused, and everyone is eyeing me with suspicion.
    ko: 막 억울해 죽겠는데, 주변에서는 계속 의심하고.
    ja: |-
      悔しくてたまらねえだろ。
      周りからは疑われ続けて
  event_dirtybackyard_03_e_41:
    speaker: moran
    en: If I don't stand up for these people, who will?
    ko: 믿어주지 않는 거면 어쩌냐고.
    ja: |-
      信じてもらえないって状況だったら、
      どうすんだよ。
  event_dirtybackyard_03_e_42:
    speaker: jin
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_03_e_43:
    speaker: moran
    en: I understand how strange this may appear to you,
    ko: 내가 잘 아는데.
    ja: 俺はよく知ってんだ。
  event_dirtybackyard_03_e_44:
    speaker: moran
    en: but the residents of Fog Hollow are salt-of-the-earth individuals.
    ko: 포그 할로우, 그 구역에 있는 사람들 진짜 열심히 살았거든?
    ja: |-
      フォグホロウの奴らはな、
      みんな一生懸命生きてんだよ。
  event_dirtybackyard_03_e_45:
    speaker: moran
    en: Every day, they break their backs trying to feed their families and fellow
      villagers.
    ko: 자기 가족, 자기 마을 사람들 먹여 살리려고 매일 부지런히 일했다고.
    ja: |-
      家族や町の人たちを食わせるために、
      毎日頑張って働いてんだ。
  event_dirtybackyard_03_e_46:
    speaker: moran
    en: Their loyalty knows no bounds, and they wouldn't hesitate to give a stranger
      the shirt off their own back,
    ko: 거기다 당장 오늘 하루 자기가 굶는 일이 있더라도.
    ja: |-
      それに、もし自分が一日
      空きっ腹を抱えることになるとしても
  event_dirtybackyard_03_e_47:
    speaker: moran
    en: even if it meant they themselves would go cold.
    ko: 남을 도와줄 줄 아는 의리 있는 사람들이야.
    ja: |-
      周りの誰かを助けられる、
      そういう仁義の通った奴らだ。
  event_dirtybackyard_03_e_48:
    speaker: moran
    en: That's why I need to see what's going on for myself.
    ko: 그러니까 직접 가서 확인해 봐야겠어.
    ja: だから、キッチリ確認しねえと。
  event_dirtybackyard_03_e_49:
    speaker: sugar_g
    en: And what will you do then?
    ko: 직접 확인한 후에는 어떻게 할 거지?
    ja: 確認した後はどうするつもり？
  event_dirtybackyard_03_e_50:
    speaker: moran
    en: If they are being framed, then I'll fight alongside them to protect the village.
    ko: 그 사실이 누명이라면, 나는 그들과 그 마을을 지키기 위해 싸울 거야.
    ja: |-
      もし濡れ衣だったなら、
      俺はみんなと町を守るために戦う。
  event_dirtybackyard_03_e_51:
    speaker: moran
    en: If it turns out to be true...
    ko: 하지만, 사실이라면.
    ja: だが、クロだったら…
  event_dirtybackyard_03_e_52:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_03_e_53:
    speaker: moran
    en: I will destroy that place myself.
    ko: 내 손으로… 없애야지.
    ja: 俺が…この手でケジメをつけねえと。
  event_dirtybackyard_03_e_54:
    speaker: sugar_g
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_03_e_55:
    speaker: "<Self>"
    en: Okay. Let's go and find out what's going on.
    ko: 알았어. 그럼 가서 확인해 보자.
    ja: 分かった。行って確認しよう
  event_dirtybackyard_03_e_56:
    speaker: sugar_g
    en: Actually, Partner, why don't you head back?
    ko: 파트너는 이만 돌아가는 게 어때?
    ja: パートナーは先に戻ったら？
  event_dirtybackyard_03_e_57:
    speaker: "<Self>"
    en: Why?
    ko: 응?
    ja: なぜ？
  event_dirtybackyard_03_e_58:
    speaker: sugar_g
    en: You saw what just happened back there.
    ko: 아까 있었던 일을 떠올려 봐.
    ja: さっきのことを思い出してよ。
  event_dirtybackyard_03_e_59:
    speaker: sugar_g
    en: If I hadn't been there, you two would have been up the creek without a paddle.
    ko: 손 놓고 있다가 큰일 날뻔했다고.
    ja: |-
      一歩間違えたら大変なことに
      なってるところだったわ。
  event_dirtybackyard_03_e_60:
    speaker: sugar_g
    en: We're fortunate to have escaped, but there's no guarantee we'll be so lucky
      next time.
    ko: 그땐 운이 좋아서 탈출할 수 있었지만, 다음도 운이 좋을 거란 보장은 없어.
    ja: |-
      さっきは運よく脱出できたけど、
      次もそうとは限らないのよ。
  event_dirtybackyard_03_e_61:
    speaker: moran
    en: I'm sorry, Cadet.
    ko: "…동생, 미안해."
    ja: "…弟、ごめんな。"
  event_dirtybackyard_03_e_62:
    speaker: moran
    en: I got too flustered.
    ko: 아깐 너무 당황스러워서.
    ja: さっきは急なことすぎて
  event_dirtybackyard_03_e_63:
    speaker: moran
    en: I had no clue what was going on.
    ko: 대체 무슨 상황인지 하나도 이해가 가지 않아서.
    ja: 状況がこれっぽっちも理解できてなかったんだ。
  event_dirtybackyard_03_e_64:
    speaker: moran
    en: I didn't know what to do.
    ko: 어떻게 해야 할지 떠오르지 않아서.
    ja: どうすりゃいいのか、迷ったせいで
  event_dirtybackyard_03_e_65:
    speaker: moran
    en: I put you in danger.
    ko: 동생을 위험에 빠뜨릴 뻔했어.
    ja: 弟を危険な目に遭わせちまったな。
  event_dirtybackyard_03_e_66:
    speaker: moran
    en: I won't let it happen again.
    ko: 하지만 이젠 그러지 않을 거야.
    ja: でも、もう大丈夫だ。
  event_dirtybackyard_03_e_67:
    speaker: moran
    en: I'll protect you with my life. I promise.
    ko: 내 목숨을 걸고 지켜줄게. 약속해.
    ja: 命をかけて守ってやる。約束する。
  event_dirtybackyard_03_e_68:
    speaker: "<Self>"
    en: I understand.
    ko: 응, 알았어.
    ja: ああ、分かった
  event_dirtybackyard_03_e_69:
    speaker: "<Self>"
    en: I trust you.
    ko: 믿을게.
    ja: 信じる
  event_dirtybackyard_03_e_70:
    speaker: moran
    en: "... Thank you."
    ko: "…동생!"
    ja: "…弟！"
  event_dirtybackyard_03_e_71:
    speaker: "<Monologue>"
    en: As Moran approaches me,
    ko: 목단이 내게 가까이 다가온 순간.
    ja: モランが私に近づいた瞬間
  event_dirtybackyard_03_e_72:
    speaker: "<Monologue>"
    en: Sugar grabs my hand and pulls me toward her.
    ko: 슈가는 내 손을 낚아챈 후, 자신 쪽으로 끌어당겼다.
    ja: 私はシュガーに手をつかまれ、引き寄せられた
  event_dirtybackyard_03_e_73:
    speaker: sugar_g
    en: I don't think so.
    ko: 아니.
    ja: ダメよ。
  event_dirtybackyard_03_e_74:
    speaker: sugar_g
    en: Until we get to the village and get to the bottom of all this,
    ko: 마을에 도착할 때까지 파트너는 나랑 움직이는 게 좋겠어.
    ja: |-
      町に到着するまで、パートナーは
      私と動いた方がいいわ。
  event_dirtybackyard_03_e_75:
    speaker: sugar_g
    en: Partner stays with me.
    ko: 아직 그 무엇도 확실하게 확인된 건 없으니까.
    ja: まだ何も分かってないんだから。
  event_dirtybackyard_03_e_76:
    speaker: moran
    en: "... Okay."
    ko: "…알았어."
    ja: "…そうだな。"
  event_dirtybackyard_03_e_77:
    speaker: moran
    en: Jin! Let's go.
    ko: 어이, 진! 가자.
    ja: おい、ジン！行くぞ。
  event_dirtybackyard_03_e_78:
    speaker: jin
    en: Sorry Moran, but I'll have to sit this one out.
    ko: 누님, 저는 빠지겠습니다.
    ja: 姉貴、俺はここらで失礼します。
  event_dirtybackyard_03_e_79:
    speaker: moran
    en: What?
    ko: 뭐?
    ja: はぁ？
  event_dirtybackyard_03_e_80:
    speaker: jin
    en: You know I'm no fighter.
    ko: 잘 아시지 않습니까. 저는 싸움에 자신 없어요.
    ja: |-
      知ってるじゃないですか。
      俺、ケンカは自信ないっす。
  event_dirtybackyard_03_e_81:
    speaker: jin
    en: Besides, you're like a storm cloud. Wherever you go, bad luck follows.
    ko: 게다가 누님이 가는 곳엔 늘 뭔가 일이 터지죠.
    ja: |-
      それに、姉貴が行く先は
      毎回何か起きるんですよ。
  event_dirtybackyard_03_e_82:
    speaker: jin
    en: I can contribute just as much if not more from behind the scenes.
    ko: 저는 그런 누님을 뒤에서 서포트해야 되는 중요한 역할이지 않습니까.
    ja: |-
      俺にはそんな姉貴を後ろから
      サポートするっていう、
      大事な務めがありますんで。
  event_dirtybackyard_03_e_83:
    speaker: jin
    en: I'll send some other members your way.
    ko: 애들은 보내놓겠습니다.
    ja: 人数を揃えて送ります。
  event_dirtybackyard_03_e_84:
    speaker: jin
    en: You stay safe out there.
    ko: 그러니, 조심히 잘 다녀오십쇼!
    ja: それまで、気をつけて行ってきてくださいよ！
  event_dirtybackyard_03_e_85:
    speaker: "<Monologue>"
    en: The moment Jin finishes his speech, he darts off quickly, disappearing in
      a flash.
    ko: 진은 말이 끝나기가 무섭게, 바람처럼 사라졌다.
    ja: |-
      ジンはそう言い終わらないうちに
      風のごとく姿を消した
  event_dirtybackyard_03_e_86:
    speaker: moran
    en: That's no good...
    ko: 저 녀석이…!
    ja: あいつ…！
  event_dirtybackyard_03_e_87:
    speaker: moran
    en: "*Sigh*"
    ko: 하.
    ja: ハァ。
  event_dirtybackyard_03_e_88:
    speaker: sugar_g
    en: "... Let's go."
    ko: "…출발하지."
    ja: "…行くわよ。"
event_dirtybackyard_intermission_01:
  event_dirtybackyard_intermission_01_1:
    speaker: "<Monologue>"
    en: Sugar and I take the lead, with Moran following behind.
    ko: 슈가와 내가 앞장서고, 목단이 그 뒤를 따라왔다.
    ja: |-
      シュガーと私が前に立ち、
      モランが後に続いている
  event_dirtybackyard_intermission_01_2:
    speaker: "<Self>"
    en: There's something I want to ask you.
    ko: 물어보고 싶은 게 있어.
    ja: 聞きたいことがある
  event_dirtybackyard_intermission_01_3:
    speaker: sugar_g
    en: What is it?
    ko: 뭐지, 파트너?
    ja: 何かしら？パートナー。
  event_dirtybackyard_intermission_01_4:
    speaker: sugar_g
    en: You look so dreadfully serious.
    ko: 그런 심각한 표정을 하고.
    ja: そんな難しそうな顔しちゃって。
  event_dirtybackyard_intermission_01_5:
    speaker: "<Self>"
    en: You don't trust Moran at all, do you? You're so wary of her.
    ko: 왜 그리 목단을 의심하고, 경계하는 거야?
    ja: なぜそこまでモランを警戒している？
  event_dirtybackyard_intermission_01_6:
    speaker: sugar_g
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_intermission_01_7:
    speaker: sugar_g
    en: What do you mean?
    ko: 그게 무슨 말이지?
    ja: どういう意味かしら？
  event_dirtybackyard_intermission_01_8:
    speaker: "<Self>"
    en: You got really emotional back there.
    ko: 지나치게 감정적인 것 같아서.
    ja: 感情的になりすぎている気がする
  event_dirtybackyard_intermission_01_9:
    speaker: "<Self>"
    en: That's not like you.
    ko: 평소랑은 너무 다르잖아.
    ja: いつもと様子が全く違う
  event_dirtybackyard_intermission_01_10:
    speaker: sugar_g
    en: Then how am I usually?
    ko: 평소에 난 어떤데?
    ja: いつもの私って、どんな感じ？
  event_dirtybackyard_intermission_01_11:
    speaker: "<Self>"
    en: You're usually sharp and analytical. Objective, not emotional.
    ko: 객관적인 시선으로 날카롭게 상황을 판단하지.
    ja: 客観的かつ冷静に状況を判断している
  event_dirtybackyard_intermission_01_12:
    speaker: "<Self>"
    en: On top of that...
    ko: 거기다가.
    ja: それから
  event_dirtybackyard_intermission_01_13:
    speaker: "<Choice>"
    en: You're usually spouting nonse... er, I mean you're always cracking jokes.
    ko: 헛소ㄹ… 아니 농담도 곧잘 했고.
    ja: バ…いや、冗談もよく言うタイプだ
  event_dirtybackyard_intermission_01_14:
    speaker: "<Choice>"
    en: You're usually trying to kiss me any chance you get.
    ko: 틈만 나면 키스하려 했고.
    ja: 隙あらばキスしようとしてくる
  event_dirtybackyard_intermission_01_15:
    speaker: sugar_g
    en: So that's how you see me?
    ko: "…파트너가 보는 나는 그런 사람이었군."
    ja: |-
      …パートナーから見た私は、
      そんな感じだったのね。
  event_dirtybackyard_intermission_01_16:
    speaker: "<Self>"
    en: And there's one more thing.
    ko: 그리고 하나 더 있어.
    ja: それにもう1つ
  event_dirtybackyard_intermission_01_17:
    speaker: jin
    en: If anything, I'd much rather like to ask you
    ko: 전 오히려 슈가 누님께 여쭙고 싶네요.
    ja: 俺はむしろ、シュガーの姉貴に聞きたいですね。
  event_dirtybackyard_intermission_01_18:
    speaker: jin
    en: how it is that you do know about Mist?
    ko: 누님은 대체 미스트에 대해 어떻게 알고 계신 겁니까?
    ja: |-
      姉貴はどうしてミストについて
      知ってるんですか？
  event_dirtybackyard_intermission_01_19:
    speaker: sugar_g
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_intermission_01_20:
    speaker: sugar_g
    en: I'm not at liberty to reveal that information.
    ko: 영업 비밀이야.
    ja: 企業秘密よ。
  event_dirtybackyard_intermission_01_21:
    speaker: sugar_g
    en: "... Yes."
    ko: "…맞아."
    ja: "…そうね。"
  event_dirtybackyard_intermission_01_22:
    speaker: sugar_g
    en: Fog Hollow is Peony Association's territory,
    ko: 포그 할로우는 모란회에서 관리하던 구역이지.
    ja: フォグホロウは、牡丹会の縄張りでしょ。
  event_dirtybackyard_intermission_01_23:
    speaker: sugar_g
    en: and apparently all of this Mist stuff is being produced there.
    ko: 미스트는 전부 거기서 생산하고 있는 것 같더군.
    ja: ミストは全部、そこから来てる。
  event_dirtybackyard_intermission_01_24:
    speaker: sugar_g
    en: Not only that, production volume has recently increased over twenty-fold.
    ko: 최근에는 생산량이 스무 배 이상으로 늘었다는 것 같고.
    ja: |-
      最近になって、
      生産量が20倍以上に増えたみたいね。
  event_dirtybackyard_intermission_01_25:
    speaker: sugar_g
    en: And you're telling me the person overseeing this place had no clue any of
      this was happening?
    ko: 그런데 거길 관리하던 보스가 이 일에 대해 몰랐다?
    ja: そこを縄張りにしてるボスが何も知らない？
  event_dirtybackyard_intermission_01_26:
    speaker: sugar_g
    en: You'll have to excuse me if I find that a little hard to believe.
    ko: 말이 안 되잖아.
    ja: あり得ないでしょ。
  event_dirtybackyard_intermission_01_27:
    speaker: "<Self>"
    en: How did you already know everything about Fog Hollow and Mist?
    ko: 포그 할로우와 미스트에 대해서 이미 다 알고 있었잖아.
    ja: |-
      フォグホロウとミストについて
      最初からすべてを知っていた
  event_dirtybackyard_intermission_01_28:
    speaker: "<Self>"
    en: What is going on?
    ko: 그건 어떻게 된 거야?
    ja: どういうことだ？
  event_dirtybackyard_intermission_01_29:
    speaker: sugar_g
    en: "... Heh."
    ko: "…훗."
    ja: "…ふっ。"
  event_dirtybackyard_intermission_01_30:
    speaker: sugar_g
    en: You're asking me questions that I really can't answer.
    ko: 시원하게 대답하기 어려운 것만 골라서 질문하는군.
    ja: 答えにくいことばかり質問するのね。
  event_dirtybackyard_intermission_01_31:
    speaker: sugar_g
    en: How do you think I know?
    ko: 내가 어떻게 알고 있었을 것 같지?
    ja: どうしてだと思う？
  event_dirtybackyard_intermission_01_32:
    speaker: "<Choice>"
    en: Have you been to Fog Hollow before?
    ko: 포그 할로우를 다녀온 거 아니야?
    ja: フォグホロウに行ったことがあるのか？
  event_dirtybackyard_intermission_01_33:
    speaker: "<Choice>"
    en: Have you looked into Fog Hollow before?
    ko: 미리 조사해 봤던 거 아니야?
    ja: 事前に調査していたのか？
  event_dirtybackyard_intermission_01_34:
    speaker: sugar_g
    en: And pray tell, how exactly do you think I would have gone about that?
    ko: 어떤 방법으로 조사해 봤다는 거지?
    ja: どんな方法で？
  event_dirtybackyard_intermission_01_35:
    speaker: "<Self>"
    en: You might have gone there yourself.
    ko: 직접 포그 할로우를 다녀왔다거나.
    ja: 実際に行ってみるとか
  event_dirtybackyard_intermission_01_36:
    speaker: sugar_g
    en: You're as sharp as ever.
    ko: 예리하네.
    ja: 鋭いわね。
  event_dirtybackyard_intermission_01_37:
    speaker: sugar_g
    en: "... Yes. You're right."
    ko: "…맞아, 그 말대로야."
    ja: "…そう、その通りよ。"
  event_dirtybackyard_intermission_01_38:
    speaker: sugar_g
    en: I went to Fog Hollow not long ago.
    ko: 난 얼마 전에 포그 할로우를 다녀왔어.
    ja: この間、フォグホロウに行ったばかりなの。
  event_dirtybackyard_intermission_01_39:
    speaker: sugar_g
    en: I'd gotten a request.
    ko: 어떤 의뢰를 받아서 말이지.
    ja: とある依頼を引き受けてね。
  event_dirtybackyard_intermission_01_40:
    speaker: "<Self>"
    en: What kind of request?
    ko: 어떤 의뢰인데?
    ja: どんな依頼なんだ？
  event_dirtybackyard_intermission_01_41:
    speaker: sugar_g
    en: I'm sorry, but that's confidential.
    ko: 미안하지만, 자세한 의뢰 내용은 비밀이야.
    ja: 悪いけど、詳細は秘密よ。
  event_dirtybackyard_intermission_01_42:
    speaker: sugar_g
    en: I'll fill you in later.
    ko: 나중에 이야기해 줄게, 파트너.
    ja: 今度話してあげるわ、パートナー。
  event_dirtybackyard_intermission_01_43:
    speaker: sugar_g
    en: For now,
    ko: 지금 당장 이야기할 수 있는 건.
    ja: 今ここで言えるのは、
  event_dirtybackyard_intermission_01_44:
    speaker: sugar_g
    en: what I can tell you is that it's related to that village.
    ko: 저 마을과 관련된 의뢰였고.
    ja: あの町に関係した依頼を受けて
  event_dirtybackyard_intermission_01_45:
    speaker: sugar_g
    en: That's why I went there;
    ko: 그 때문에 사전 조사를 나가게 됐다는 거야.
    ja: 調査に行ったことがあるってだけ。
  event_dirtybackyard_intermission_01_46:
    speaker: sugar_g
    en: then I find out about the Mist that was being produced.
    ko: 거기서 미스트를 만들고 있는 걸 알게 됐지.
    ja: ミストの密造について知ったのはその時よ。
  event_dirtybackyard_intermission_01_47:
    speaker: sugar_g
    en: But when I got there, you know what the villagers told me?
    ko: 그런데 그 마을에서는 이렇게 이야기하더군.
    ja: で、話をしたわ。
  event_dirtybackyard_intermission_01_48:
    speaker: sugar_g
    en: Let me tell you something.
    ko: 이게 얼마나 위험한 건지, 사람들에게 얼마나 해로운 건지.
    ja: |-
      これがどれほど危険で、
      人間にとって害があるものなのか。
  event_dirtybackyard_intermission_01_49:
    speaker: sugar_g
    en: You have no idea how dangerous this stuff is. The harm it can do to people.
    ko: 모른다고 하진 않겠지.
    ja: 知らないとは言わせないわよ。
  event_dirtybackyard_intermission_01_50:
    speaker: foghollowman
    en: Of course, we know about that.
    ko: 당연히 알고… 있죠.
    ja: もちろん…知ってやす。
  event_dirtybackyard_intermission_01_51:
    speaker: sugar_g
    en: And yet you're going to continue making it?
    ko: 그런데도 계속해서 이걸 생산한다고?
    ja: それでも、作り続ける気？
  event_dirtybackyard_intermission_01_52:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥.
    ja: カチャ
  event_dirtybackyard_intermission_01_53:
    speaker: foghollowman
    en: W-wait!
    ko: 자, 잠시만요!
    ja: ま、待ってくだせぇ！
  event_dirtybackyard_intermission_01_54:
    speaker: foghollowman
    en: We didn't want things to be like this either!
    ko: 저, 저희도 이러고 싶지 않았어요!
    ja: |-
      お、俺たちだって
      好きでやってるわけじゃありやせん！
  event_dirtybackyard_intermission_01_55:
    speaker: foghollowman
    en: But if we don't make this, we're dead.
    ko: 하지만 저희는… 이걸 만들지 않으면 죽어요.
    ja: |-
      でも…こいつを作らなきゃあ、
      生きていけねえんです。
  event_dirtybackyard_intermission_01_56:
    speaker: foghollowman
    en: We have a conscience too. That's why we initially made so little of it,
    ko: 저희도 양심이 있죠, 진짜 하루하루 먹고 살만큼만.
    ja: |-
      俺たちにも少しばかりは良心がありやす…
      だから、本当に食っていける分だけ…
  event_dirtybackyard_intermission_01_57:
    speaker: foghollowman
    en: just enough to get by.
    ko: 아주 소량으로만 팔고 있었습니다.
    ja: ほんの少しだけ売っていたんでさぁ。
  event_dirtybackyard_intermission_01_58:
    speaker: foghollowman
    en: But then the higher-ups threatened us and demanded that we make more.
    ko: 그런데 위에서 더 만들라고 협박을 하지 뭡니까.
    ja: それが、上からもっと作れと脅されて…
  event_dirtybackyard_intermission_01_59:
    speaker: foghollowman
    en: They said that if we didn't comply, they'd kill us all!
    ko: 말하는 대로 만들지 않으면 저, 전부 다 죽여버리겠다고요…!
    ja: |-
      言われた通りにしなきゃあ、
      ぜ、全員殺すって…！
  event_dirtybackyard_intermission_01_60:
    speaker: foghollowman
    en: Eep!
    ko: 아, 아이고!
    ja: う、ううっ！
  event_dirtybackyard_intermission_01_61:
    speaker: foghollowman
    en: I shouldn't have told you all that!
    ko: 이것도 말하면 안 됐는데…!
    ja: この話だって、俺が言ったと知られたら…！
  event_dirtybackyard_intermission_01_62:
    speaker: sugar_g
    en: Are the Peony Association the ones ordering you to do this?
    ko: 혹시 그걸 모란회에서 시켰나?
    ja: それって、牡丹会の命令？
  event_dirtybackyard_intermission_01_63:
    speaker: foghollowman
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_intermission_01_64:
    speaker: foghollowman
    en: Yes.
    ko: "…예."
    ja: "…そうでやす。"
  event_dirtybackyard_intermission_01_65:
    speaker: "<Self>"
    en: They told you the Peony Association were the ones making them do this?
    ko: 모란회에서 시킨 거라 말했다고?
    ja: 牡丹会に命令された？
  event_dirtybackyard_intermission_01_66:
    speaker: sugar_g
    en: Yes.
    ko: 그래.
    ja: らしいわね。
  event_dirtybackyard_intermission_01_67:
    speaker: sugar_g
    en: They were making Mist under duress.
    ko: 그 사람들은 정말 필사적으로 미스트를 만들고 있었어.
    ja: ずいぶん必死にミストを作ってたわ。
  event_dirtybackyard_intermission_01_68:
    speaker: sugar_g
    en: Their lives were being threatened,
    ko: 아이고 어른이고 할 것 없이.
    ja: 子どもも大人も関係なく、
  event_dirtybackyard_intermission_01_69:
    speaker: sugar_g
    en: man, woman, and child alike.
    ko: 전부 다 말이야.
    ja: 全員。
  event_dirtybackyard_intermission_01_70:
    speaker: "<Self>"
    en: Why didn't you stop them from making it?
    ko: 어째서 만드는 걸 막지 않은 거야?
    ja: どうして止めなかった？
  event_dirtybackyard_intermission_01_71:
    speaker: sugar_g
    en: If I had,
    ko: "…그때 그걸 막았다면."
    ja: "…あの時、止めたところで"
  event_dirtybackyard_intermission_01_72:
    speaker: sugar_g
    en: I would have been sentencing that entire village to death.
    ko: 그 마을에 있는 모두를 죽이는 거나 다름없잖아.
    ja: 町の人たちを皆殺しにするようなものよ。
  event_dirtybackyard_intermission_01_73:
    speaker: sugar_g
    en: They were weak people being taken advantage of by the strong.
    ko: 그들은 그저 약자일 뿐이고, 강자에게 휘둘릴 수밖에 없지.
    ja: |-
      あの人たちはただの弱者。
      強者に振り回されるしかないだけ。
  event_dirtybackyard_intermission_01_74:
    speaker: sugar_g
    en: I had no choice but to let it slide.
    ko: 그래서 그냥 내버려 둘 수밖에 없었어.
    ja: だから手出しはしなかったの。
  event_dirtybackyard_intermission_01_75:
    speaker: sugar_g
    en: After that, you and Moran came looking for me.
    ko: 그 이후에 파트너와 목단이 날 찾아온 거고.
    ja: |-
      それから、パートナーとモランが
      私のところへ来たのよ。
  event_dirtybackyard_intermission_01_76:
    speaker: sugar_g
    en: In order to find out the truth and keep you safe,
    ko: 난 진실을 확인하기 위해, 그리고 파트너를 지키기 위해.
    ja: |-
      真実を確認するために、
      それからパートナーを守るために…
  event_dirtybackyard_intermission_01_77:
    speaker: sugar_g
    en: I accepted.
    ko: 그 의뢰를 수락했어.
    ja: 私は依頼を引き受けたの。
  event_dirtybackyard_intermission_01_78:
    speaker: sugar_g
    en: You nearly got killed back there,
    ko: 파트너의 목숨이 달려있는 일이라.
    ja: パートナーの命がかかってることだから
  event_dirtybackyard_intermission_01_79:
    speaker: sugar_g
    en: so I apologize if I got a bit emotional.
    ko: 평소보다 감정적으로 행동했다면 사과할게.
    ja: |-
      いつもより冷静じゃなかったかもしれない。
      それは謝るわ。
  event_dirtybackyard_intermission_01_80:
    speaker: sugar_g
    en: Having said that, I'm still not letting Moran off the hook just yet.
    ko: 하지만 난 아직 목단에 대한 의심이 100퍼센트 다 풀린 게 아니니까.
    ja: |-
      でも、まだモランに対する疑いが
      100パーセント晴れたわけじゃないの。
  event_dirtybackyard_intermission_01_81:
    speaker: sugar_g
    en: I'll be keeping my eye on her.
    ko: 좀 더 두고 볼 생각이야.
    ja: もう少し様子をみさせてもらうわ。
  event_dirtybackyard_intermission_01_82:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그랬구나."
    ja: "…そうだったのか"
  event_dirtybackyard_intermission_01_83:
    speaker: "<Self>"
    en: No, wait.
    ko: 아니, 잠깐만.
    ja: いや、待ってくれ
  event_dirtybackyard_intermission_01_84:
    speaker: "<Self>"
    en: So you saw Mist being produced in the village with your own eyes?
    ko: 그럼 넌 그 마을에서 직접 미스트를 만들고 있는 걸 직접 본 거네?
    ja: つまり、君はミスト製造の現場を見ていたのか？
  event_dirtybackyard_intermission_01_85:
    speaker: sugar_g
    en: Right.
    ko: 맞아.
    ja: そうよ。
  event_dirtybackyard_intermission_01_86:
    speaker: "<Self>"
    en: Then why didn't you tell Moran?
    ko: 그런데 왜 목단에게 말해주지 않았어?
    ja: どうしてそれをモランに言わなかった？
  event_dirtybackyard_intermission_01_87:
    speaker: sugar_g
    en: Even if I'd told her, she wouldn't have believed me.
    ko: 내가 말한다 해도 믿지 않았을 걸.
    ja: 私が言ったところで、信じないでしょ。
  event_dirtybackyard_intermission_01_88:
    speaker: sugar_g
    en: That's just the type of person she is.
    ko: 목단은 그런 사람이잖아.
    ja: モランはそういう性格だから。
  event_dirtybackyard_intermission_01_89:
    speaker: sugar_g
    en: Once she trusts someone, she'll have faith in them until the very end.
    ko: 한번 신뢰한 사람은 끝까지 신뢰하는, 그런 사람.
    ja: |-
      一度信じた相手のことは最後まで信じる…
      そういうタイプ。
  event_dirtybackyard_intermission_01_90:
    speaker: sugar_g
    en: Her belief in those people will never waver until she sees it for herself.
    ko: 직접 확인해봐야 한다면서 끝까지 그쪽을 믿었을 거야.
    ja: |-
      今だって、自分で確認するって言いながら、
      最後まで町の人たちを信じてるはずよ。
event_dirtybackyard_04_s:
  event_dirtybackyard_04_s_1:
    speaker: moran
    en: We're almost there.
    ko: 이제 거의 다 왔어.
    ja: もう目の前だな。
  event_dirtybackyard_04_s_2:
    speaker: moran
    en: Once we pass through this area...
    ko: 이 구역만 지나가면….
    ja: ここを抜ければ…
  event_dirtybackyard_04_s_3:
    speaker: ourterrimman_02
    en: Moran!
    ko: 모, 목단…!
    ja: モ、モラン…！
  event_dirtybackyard_04_s_4:
    speaker: ourterrimman_02
    en: Is that you?
    ko: 목단님 맞죠?
    ja: モラン様ですよね？
  event_dirtybackyard_04_s_5:
    speaker: moran
    en: "... Yes."
    ko: "…어, 맞는데."
    ja: "…ああ、そうだけど。"
  event_dirtybackyard_04_s_6:
    speaker: ourterrimman_02
    en: Please, can you give me some Mist?
    ko: 미, 미스트…! 미스트 좀 주십쇼!
    ja: ミ、ミスト…！ミストをください！
  event_dirtybackyard_04_s_7:
    speaker: ourterrimman_02
    en: I-I'll die without it!
    ko: 주, 죽을 것 같습니다.
    ja: し、死にそうなんです！
  event_dirtybackyard_04_s_8:
    speaker: moran
    en: "..."
    ko: "……."
    ja: "……"
  event_dirtybackyard_04_s_9:
    speaker: "<Narration>"
    en: "*Rustle*"
    ko: 부스럭-
    ja: ゴソゴソ
  event_dirtybackyard_04_s_10:
    speaker: moran
    en: Is this what you're looking for?
    ko: 네가 찾는 게 이거야?
    ja: お前が欲しいのはこれか？
  event_dirtybackyard_04_s_11:
    speaker: "<Monologue>"
    en: Moran takes out the Mist that Jin showed us earlier.
    ko: 목단은 아까 진이 보여준 미스트를 그대로 꺼내 보여주었다.
    ja: |-
      モランはジンが持っていたミストを
      取り出して見せた
  event_dirtybackyard_04_s_12:
    speaker: ourterrimman_02
    en: Yes! That's it!
    ko: 예, 예! 맞습니다!
    ja: は、はい！その通りです！
  event_dirtybackyard_04_s_13:
    speaker: "<Self>"
    en: Moran, what are you...
    ko: 목단, 그건…!
    ja: モラン、それは…！
  event_dirtybackyard_04_s_14:
    speaker: "<Monologue>"
    en: As I step forward to stop Moran, Sugar intervenes.
    ko: 목단을 말리려는 나를, 슈가가 막아섰다.
    ja: |-
      モランを止めようとする私を、
      シュガーが制止した
  event_dirtybackyard_04_s_15:
    speaker: sugar_g
    en: Hold on. Let's just watch for a moment.
    ko: 잠깐만 지켜보자, 파트너.
    ja: 見守りましょう、パートナー。
  event_dirtybackyard_04_s_16:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알았어."
    ja: "…分かった"
  event_dirtybackyard_04_s_17:
    speaker: ourterrimman_02
    en: Just one, one little hit is all I need. Like that one you're holding!
    ko: 하나, 하나면 됩니다. 들고 계신 그것만 주시면 돼요!
    ja: |-
      ひ、ひとつでいいんです。
      そいつをください…！
  event_dirtybackyard_04_s_18:
    speaker: ourterrimman_02
    en: Please, can I have it? Please? I'm begging you.
    ko: 제발 부탁입니다! 예?
    ja: どうかお願いします！
  event_dirtybackyard_04_s_19:
    speaker: moran
    en: Sure, I can give it to you,
    ko: 응, 이거 줄 수 있는데.
    ja: やってもいいけど
  event_dirtybackyard_04_s_20:
    speaker: moran
    en: but in return,
    ko: 대신, 내가 묻는 거에 대답 좀 해 줄래?
    ja: 代わりに、俺の質問に答えちゃくれねえか？
  event_dirtybackyard_04_s_21:
    speaker: moran
    en: you've got to answer a question for me.
    ko: 궁금한 게 있어서.
    ja: 聞きたいことがあるんだ。
  event_dirtybackyard_04_s_22:
    speaker: ourterrimman_02
    en: Anything!
    ko: 물론입니다!
    ja: もちろんです！
  event_dirtybackyard_04_s_23:
    speaker: ourterrimman_02
    en: There are a lot of prying eyes and ears here though, so let's go somewhere
      quiet.
    ko: 여긴 보는 눈이 많으니, 자리를 좀 옮기시죠!
    ja: 人目につきますから、場所を変えましょう！
  event_dirtybackyard_04_s_24:
    speaker: "<Monologue>"
    en: The man leads us to a sketchy alley.
    ko: 그 남자는 우리를 으슥한 골목으로 데리고 갔다.
    ja: |-
      男に従い、私たちは
