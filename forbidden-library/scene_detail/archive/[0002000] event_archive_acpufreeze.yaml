---
event_freezeacpu_prologue:
  event_freezeacpu_prologue_1:
    speaker: tvvoice
    en: It's that time of year again, and Halloween is fast approaching.
    ko: 올해도 어김없이 다가오는 할로윈 데이~!
    ja: 今年もハロウィンの季節がやってくる！
  event_freezeacpu_prologue_2:
    speaker: tvvoice
    en: Many events are planned in celebration of this holiday, spread throughout
      various locations in the Ark.
    ko: |-
      이번에는 특별히 방주 곳곳에서
      대규모 이벤트가 열린다고 하는데요.
    ja: |-
      今年は特別に、アークの各地で
      大規模なイベントが開かれる模様です。
  event_freezeacpu_prologue_3:
    speaker: tvvoice
    en: Among them, the Candy Ghost Party to be held in the park is gaining a lot
      of attention.
    ko: |-
      그중에서도 공원에서 진행될
      [캔디 고스트 파티]가 주목을 받고 있죠.
    ja: |-
      なかでも、中央公園で開催される
      「キャンディゴーストパーティー」には
      ひときわ注目が集まっています。
  event_freezeacpu_prologue_4:
    speaker: tvvoice
    en: Due to the hype building up for this particular event, large crowds are expected,
      so be sure to take this into consideration.
    ko: |-
      그로 인해 많은 인파가 몰릴 예정이라고 하니
      참여하실 분들은 참고 부탁드립니다.
    ja: |-
      多くの人で混雑が予想されますので、
      参加される方はご注意ください。
  event_freezeacpu_prologue_5:
    speaker: tvvoice
    en: But what is the Candy Ghost Party all about?
    ko: 그런데 [캔디 고스트 파티]는 어떤 이벤트죠?
    ja: |-
      さて、この「キャンディゴーストパーティー」。
      どのようなイベントなのでしょうか？
  event_freezeacpu_prologue_6:
    speaker: tvvoice
    en: It will be taking place from the evening of October 30th until late at night.
    ko: |-
      [캔디 고스트 파티]는 10월 30일 저녁부터
      밤새 이루어 지는 이벤트인데요~
    ja: |-
      「キャンディゴーストパーティー」は、
      10月30日の夜から一晩中開催される
      イベントです。
  event_freezeacpu_prologue_7:
    speaker: tvvoice
    en: Attendants will be charged with completing specific tasks around the park,
      and in exchange will earn unique candy as a reward.
    ko: |-
      공원을 돌아다니면서 특정 미션을 완수하면
      특별한 사탕을 얻을 수 있답니다.
    ja: |-
      公園を歩き回りながら、
      特定のミッションをクリアすると、
      特別なキャンディがもらえます。
  event_freezeacpu_prologue_8:
    speaker: tvvoice
    en: And the person that collects the most candies...
    ko: 그 사탕을 가장 많이 모아오시는 분들에게는….
    ja: そのキャンディを一番多く集めた参加者には…
  event_freezeacpu_prologue_9:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_prologue_10:
    speaker: unknown
    en: This is going to be a fantastic Halloween.
    ko: 즐거운 할로윈이 되겠네.
    ja: 楽しいハロウィンになりそう。
  event_freezeacpu_prologue_11:
    speaker: unknown
    en: If you don't hand out any candy,
    ko: 사탕을 주지 않으면~
    ja: お菓子をくれなきゃ～
  event_freezeacpu_prologue_12:
    speaker: unknown
    en: then I'll have to play a few tricks on you instead!
    ko: 장난을 칠 거야~♪
    ja: イタズラしちゃうぞ～♪
  event_freezeacpu_prologue_13:
    speaker: Narration
    en: "*Whiiing*"
    ko: 위이잉-
    ja: ウィィン…
  event_freezeacpu_prologue_14:
    speaker: Narration
    en: "*Ziiiing*"
    ko: 지이이잉-
    ja: ジィィィ…
  event_freezeacpu_prologue_15:
    speaker: Narration
    en: "*Poosh*"
    ko: 푸슈욱….
    ja: プシューッ…
  event_freezeacpu_prologue_16:
    speaker: unknown
    en: Phew!
    ko: 아…!
    ja: あっ…！
  event_freezeacpu_prologue_17:
    speaker: unknown
    en: Finally finished!
    ko: 드디어 완성했다!
    ja: やっとできたわ！
  event_freezeacpu_prologue_18:
    speaker: unknown
    en: My Halloween candy is finally complete.
    ko: 나만의 할로윈 사탕.
    ja: オリジナルのハロウィンキャンディ。
  event_freezeacpu_prologue_19:
    speaker: unknown
    en: Time to pack it up nicely and share it with everyone.
    ko: 예쁘게 포장해서 모두에게 나눠줘야지.
    ja: きれいにラッピングして、みんなにあげなきゃ。
  event_freezeacpu_prologue_20:
    speaker: unknown
    en: Hehe...
    ko: 으힛.
    ja: うふっ。
  event_freezeacpu_prologue_21:
    speaker: unknown
    en: Heh... hehehe!
    ko: 히힛, 히히힛…!!
    ja: うふふふふふ…！！
event_freezeacpu_01_s:
  event_freezeacpu_01_s_1:
    speaker: Monologue
    en: Halloween is just around the corner.
    ko: 어느새 할로윈이 코 앞까지 다가왔다.
    ja: いつの間にか、もうすぐハロウィンだ
  event_freezeacpu_01_s_2:
    speaker: Monologue
    en: Now that they've started promoting it on TV, things are bound to get hectic
      around here.
    ko: |-
      어제 TV에서 대대적으로 홍보까지 시작했으니
      이곳의 분위기도 많이 들뜰 것이다.
    ja: |-
      昨日テレビで大々的に宣伝していたから、
      皆も浮かれた雰囲気になっているだろう
  event_freezeacpu_01_s_3:
    speaker: Monologue
    en: I've got to do my best to remain calm despite the upcoming bedlam.
    ko: 그럴수록 나는 더 침착하게….
    ja: そういう時ほど、私は落ち着いて…
  event_freezeacpu_01_s_4:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_freezeacpu_01_s_5:
    speaker: anis
    en: Commander, did you watch the news yesterday?
    ko: 지휘관님, 어제 TV 봤어?
    ja: 指揮官様、昨日のテレビ見た？
  event_freezeacpu_01_s_6:
    speaker: anis
    en: They're saying a massive Halloween event is gonna be held inside the Ark.
    ko: 방주에서 이번에 엄청 크게 할로윈 이벤트를 연대.
    ja: |-
      アークで、すごく大きな
      ハロウィンイベントをやるんだって。
  event_freezeacpu_01_s_7:
    speaker: "<Choice>"
    en: Sounds fun.
    ko: 이힛 재미있겠다.
    ja: 面白そうだ
  event_freezeacpu_01_s_8:
    speaker: "<Choice>"
    en: I'm not terribly interested in Halloween.
    ko: 난 할로윈 같은 거 관심 없어.
    ja: 興味ない
  event_freezeacpu_01_s_9:
    speaker: anis
    en: It sure does!
    ko: 그치그치!
    ja: でしょでしょ！
  event_freezeacpu_01_s_10:
    speaker: anis
    en: Hmm?
    ko: 흐음?
    ja: へぇ？
  event_freezeacpu_01_s_11:
    speaker: anis
    en: You say that, but I can see you trying to hold back a smile.
    ko: 그런 것 치고는 입꼬리가 씰룩거리는데.
    ja: それにしては、顔が浮かれてるけど。
  event_freezeacpu_01_s_12:
    speaker: neon
    en: We should dress up for Halloween!
    ko: 스승님, 저희도 할로윈 분장해요!
    ja: 師匠、私たちもハロウィンの仮装をしましょう！
  event_freezeacpu_01_s_13:
    speaker: neon
    en: We can decorate the base to look scary and then go trick or treating around
      the dorms.
    ko: |-
      전초기지도 으스스하게 꾸민 다음
      숙소들을 돌아다니면서 사탕을 뜯어내는 거예요!
    ja: |-
      前哨基地も不気味な感じにして、
      宿所を歩き回りながら、
      キャンディをもらうんです！
  event_freezeacpu_01_s_14:
    speaker: anis
    en: No, Neon.
    ko: 아니지, 네온.
    ja: 違うでしょ、ネオン。
  event_freezeacpu_01_s_15:
    speaker: anis
    en: If we want to really enjoy this, we've got to go to the Ark.
    ko: 우리도 방주에 가서 즐겨야지.
    ja: 私たちもアークに行かなきゃ。
  event_freezeacpu_01_s_16:
    speaker: anis
    en: If we want the big fish, we've gotta go to the big pond.
    ko: 더 큰 물에서! 신나게!!
    ja: |-
      楽しむなら広い場所で！
      もっとハデにやるのよ！！
  event_freezeacpu_01_s_17:
    speaker: neon
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_freezeacpu_01_s_18:
    speaker: neon
    en: Master, Anis is acting kinda suspicious.
    ko: "…스승님, 아니스가 수상해요."
    ja: "…師匠、アニスが変です。"
  event_freezeacpu_01_s_19:
    speaker: Self
    en: What do you mean?
    ko: 응?
    ja: ん？
  event_freezeacpu_01_s_20:
    speaker: neon
    en: How come she's so smart all of a sudden?
    ko: 갑자기 왜 이렇게 똑똑해진 거죠?
    ja: |-
      どうして、こんなに急に
      賢くなったのでしょうか？
  event_freezeacpu_01_s_21:
    speaker: neon
    en: Could she be Rapi dressed up as Anis?
    ko: 아니스로 분장한 라피인 거 아닌가요?!
    ja: まさか、アニスに変装したラピでは！？
  event_freezeacpu_01_s_22:
    speaker: anis
    en: "... Seriously?"
    ko: 아니거든!
    ja: 違うわよ！
  event_freezeacpu_01_s_23:
    speaker: Self
    en: Come to think of it, where is Rapi?
    ko: 그러고 보니 라피는?
    ja: そういえば、ラピは？
  event_freezeacpu_01_s_24:
    speaker: anis
    en: Hey, you're right.
    ko: 라피?
    ja: ラピ？
  event_freezeacpu_01_s_25:
    speaker: anis
    en: Where is she?
    ko: 그러게, 어디 갔지.
    ja: 言われてみれば、どこかしら。
  event_freezeacpu_01_s_26:
    speaker: anis
    en: Maybe she's late and is on her way right now.
    ko: 하하, 지금쯤 뒤늦게 지휘관실로 오는 중일 수도….
    ja: あはは、そろそろ指揮官室に来る頃かもなんて…
  event_freezeacpu_01_s_27:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_freezeacpu_01_s_28:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_freezeacpu_01_s_29:
    speaker: anis
    en: Whoa,
    ko: 와.
    ja: わぁ。
  event_freezeacpu_01_s_30:
    speaker: anis
    en: speak of the devil.
    ko: 이 정도면 짜고 친 줄 알겠다, 라피.
    ja: |-
      ここまでピッタリだと、
      ヤラセかと思われそうね。
  event_freezeacpu_01_s_31:
    speaker: rapi
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_freezeacpu_01_s_32:
    speaker: rapi
    en: Are you busy right now?
    ko: 지휘관, 혹시 바쁘십니까.
    ja: 指揮官、お忙しいですか？
  event_freezeacpu_01_s_33:
    speaker: Self
    en: Not really. What is it?
    ko: 아냐, 괜찮아.
    ja: いや、大丈夫だ
  event_freezeacpu_01_s_34:
    speaker: rapi
    en: Okay then, if you'll excuse me.
    ko: 그러면 잠시 실례하겠습니다.
    ja: では、少しよろしいでしょうか。
  event_freezeacpu_01_s_35:
    speaker: rapi
    en: Come on, Poli.
    ko: 폴리, 들어와.
    ja: ポリ、入って。
  event_freezeacpu_01_s_36:
    speaker: poli
    en: Thank you.
    ko: 감사합니당.
    ja: ありがとうございますぅ。
  event_freezeacpu_01_s_37:
    speaker: anis
    en: You brought company?
    ko: 엥, 폴리랑 같이 온 거야?
    ja: あれ、ポリと一緒に来たの？
  event_freezeacpu_01_s_38:
    speaker: neon
    en: Hello Poli.
    ko: 안녕하세요, 폴리.
    ja: こんにちは、ポリ。
  event_freezeacpu_01_s_39:
    speaker: poli
    en: Hello everyone.
    ko: 안녕하세영, 여러분.
    ja: こんにちはぁ、みなさん。
  event_freezeacpu_01_s_40:
    speaker: poli
    en: Sorry for barging in like this.
    ko: 갑작스럽게 방문하게 돼서 죄송해여.
    ja: 急にお訪ねしてすみません。
  event_freezeacpu_01_s_41:
    speaker: poli
    en: I have a favor to ask of you.
    ko: 부탁드리고 싶은 게 있어서영.
    ja: ちょっとお願いがありましてぇ。
  event_freezeacpu_01_s_42:
    speaker: Self
    en: What is it?
    ko: 부탁?
    ja: お願い？
  event_freezeacpu_01_s_43:
    speaker: poli
    en: Actually...
    ko: 넹.
    ja: はい～
  event_freezeacpu_01_s_44:
    speaker: poli
    en: It's about the Halloween event being held in the Ark.
    ko: 이번에 방주에서 열리는 할로윈 이벤트에 관한 건데영.
    ja: |-
      今度アークで開かれる
      ハロウィンイベントに関することでぇ。
  event_freezeacpu_01_s_45:
    speaker: anis
    en: "!!"
    ko: 오!
    ja: おお！
  event_freezeacpu_01_s_46:
    speaker: neon
    en: "!!"
    ko: 오!
    ja: なんと！
  event_freezeacpu_01_s_47:
    speaker: poli
    en: We're expecting a large crowd, so all our officers have been dispatched to
      that event.
    ko: |-
      이 이벤트 때문에 사람이 이례적으로 많이 몰릴 것으로 예상돼서
      단체 출동 명령이 떨어졌어영.
    ja: |-
      多くの人が集まると予想されるので、
      大動員がかかったのですが…
  event_freezeacpu_01_s_48:
    speaker: poli
    en: However, since the event is taking place in several locations at the same
      time, we're short on personnel.
    ko: |-
      그런데 여러 군데에서 동시에 이뤄지는 이벤트다 보니
      인원이 턱없이 부족해서영.
    ja: |-
      複数の場所で同時にイベントがあって、
      人手が全然足りないんですぅ。
  event_freezeacpu_01_s_49:
    speaker: poli
    en: I was hoping that perhaps you all could help us out?
    ko: 혹시 지휘관과 카운터스 분들의 도움을 받을 수 있을까영?
    ja: |-
      指揮官とカウンターズのみなさんの
      お力をお借りできませんかぁ？
  event_freezeacpu_01_s_50:
    speaker: anis
    en: Do we still get to participate in the event?
    ko: 그러면 우리도 그 이벤트에 참가하는 거지?
    ja: |-
      じゃあ、私たちもそのイベントに
      参加できるのよね？
  event_freezeacpu_01_s_51:
    speaker: neon
    en: Can we still dress up as scary ghosts?
    ko: 무서운 귀신 분장도 하고 갈 수 있는 거죠?
    ja: こわ～いおばけの仮装もできますよね？
  event_freezeacpu_01_s_52:
    speaker: poli
    en: I'm afraid not.
    ko: 당연히 안 됩니당.
    ja: さすがにそれはダメですぅ。
  event_freezeacpu_01_s_53:
    speaker: anis
    en: Oh...
    ko: 에이….
    ja: な～んだ…
  event_freezeacpu_01_s_54:
    speaker: poli
    en: I realize this is a big ask, so we won't be expecting you to do too much.
    ko: |-
      하지만 부탁하는 입장에서
      저희와 같은 경계 수준을 요청할 수는 없죵.
    ja: |-
      とはいえ、お願いする立場としては、
      私たちと同レベルのお仕事は頼めませんから…
  event_freezeacpu_01_s_55:
    speaker: poli
    en: We just hope that you could assist with patrolling certain areas.
    ko: |-
      만약 저희를 도와주신다면
      간단한 순찰 정도만 부탁드릴 예정이어서,
    ja: |-
      もしお手伝いしていただけるなら、
      簡単なパトロールをお願いする予定ですので、
  event_freezeacpu_01_s_56:
    speaker: poli
    en: I'm sure you'll still have plenty of time to enjoy watching the event.
    ko: 주변을 둘러보면서 즐기는 데엔 문제없을 거예영.
    ja: |-
      見回りをしながら楽しむ分には
      問題ないはずですよん。
  event_freezeacpu_01_s_57:
    speaker: anis
    en: You think so?
    ko: 오! 그래?!
    ja: えっ、そうなの？
  event_freezeacpu_01_s_58:
    speaker: anis
    en: Then I'm in.
    ko: 그럼 난 찬성.
    ja: それなら、私はさんせ～い。
  event_freezeacpu_01_s_59:
    speaker: neon
    en: Ah... too bad.
    ko: 아… 아쉽네요.
    ja: ああ…残念ですね。
  event_freezeacpu_01_s_60:
    speaker: neon
    en: I really wanted to show off my firepower ghost costume though...
    ko: 으스스한 네온의 화력 귀신 분장을 보여드리고 싶었는데 말이죠.
    ja: |-
      恐怖の火力おばけの仮装を、
      お披露目したかったところですが。
  event_freezeacpu_01_s_61:
    speaker: anis
    en: Wouldn't that be the same as what you're wearing now?
    ko: 지금이랑 다를 게 없잖아, 그럼.
    ja: それ、今と何が違うの？
  event_freezeacpu_01_s_62:
    speaker: Self
    en: Rapi, are you going to be okay?
    ko: 라피는 괜찮아?
    ja: ラピは大丈夫か？
  event_freezeacpu_01_s_63:
    speaker: rapi
    en: Yes, of course.
    ko: 네, 물론입니다.
    ja: はい、問題ありません。
  event_freezeacpu_01_s_64:
    speaker: anis
    en: Even if ghouls come up to you crying out about where their leg went?
    ko: 귀신 분장한 사람들이 와서 내 다리 내놔… 할 텐데?
    ja: |-
      おばけの仮装をした人たちに、
      足を返せ…とか言われるわよ？
  event_freezeacpu_01_s_65:
    speaker: neon
    en: Even if blood-soaked victims wander up to you begging for help?
    ko: 피범벅이 된 사람들이 돌아다니면서 살려줘어… 할 텐데요?
    ja: |-
      血だらけの人たちが歩き回りながら、
      助けてくれぇ…とか言ってくるはずです。
  event_freezeacpu_01_s_66:
    speaker: rapi
    en: "... It'll be fine."
    ko: "…괜찮아."
    ja: "…大丈夫。"
  event_freezeacpu_01_s_67:
    speaker: Self
    en: All right, we'll help.
    ko: 그럼 우리가 도울게.
    ja: では、私たちが手伝おう
  event_freezeacpu_01_s_68:
    speaker: poli
    en: Glad to hear it!
    ko: 와!
    ja: わあ！
  event_freezeacpu_01_s_69:
    speaker: poli
    en: Thank you so much.
    ko: 정말 감사해영!
    ja: 本当にありがとうございますぅ！
  event_freezeacpu_01_s_70:
    speaker: Self
    en: Where exactly is it that you want us to be?
    ko: 그래서, 정확히 우리가 해야 할 일이 뭐야?
    ja: 具体的な仕事を教えてもらえるか？
  event_freezeacpu_01_s_71:
    speaker: poli
    en: It might be a bit difficult explaining it here.
    ko: 음, 여기서 설명 드리기엔 무리가 조금 있겠군영.
    ja: |-
      うーん、ここで説明するのは、
      少し無理がありますねぇ。
  event_freezeacpu_01_s_72:
    speaker: poli
    en: If it's okay, would you come with me?
    ko: 괜찮으시면 다 같이 서로 가주실 수 있을까영?
    ja: |-
      よろしければ、署までご足労
      いただけますかぁ？
  event_freezeacpu_01_s_73:
    speaker: Monologue
    en: We follow Poli to the Police Station.
    ko: 그렇게 우리는 폴리를 따라 경찰서로 향했다.
    ja: |-
      そうして、私たちはポリと一緒に
      警察署へ向かった
event_freezeacpu_01_e:
  event_freezeacpu_01_e_1:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_freezeacpu_01_e_2:
    speaker: miranda
    en: Hey, Poli.
    ko: 아, 폴리!
    ja: あっ、ポリ！
  event_freezeacpu_01_e_3:
    speaker: miranda
    en: Welcome back!
    ko: 다녀오셨습니까!
    ja: 戻りましたか！
  event_freezeacpu_01_e_4:
    speaker: quiry
    en: You're back!
    ko: 다녀오셨어요, 폴리!
    ja: お帰りなさい、ポリ！
  event_freezeacpu_01_e_5:
    speaker: quiry
    en: Oh, hey Commander.
    ko: 어?
    ja: あれ？
  event_freezeacpu_01_e_6:
    speaker: quiry
    en: What brings you to the police station?
    ko: 지휘관, 경찰서엔 무슨 일이십니까?
    ja: 指揮官、なぜ警察署に？
  event_freezeacpu_01_e_7:
    speaker: Self
    en: Miranda. Quiry.
    ko: 안녕 미란다, 키리.
    ja: やあ、ミランダ、キリ
  event_freezeacpu_01_e_8:
    speaker: poli
    en: For this year's Halloween event, the Commander and the Counters are helping
      out.
    ko: |-
      이번 할로윈 이벤트 때
      지휘관이랑 카운터스 분들이 도와주시기로 했어영.
    ja: |-
      今回のハロウィンイベント、
      指揮官とカウンターズのみなさんが
      手伝ってくれますよん。
  event_freezeacpu_01_e_9:
    speaker: poli
    en: I brought them to the Police Station for a briefing.
    ko: 그래서 상황 설명을 드리려고 경찰서에 데려왔구영.
    ja: |-
      それで、説明のために署まで
      来ていただきましたぁ。
  event_freezeacpu_01_e_10:
    speaker: quiry
    en: Ahh!
    ko: 아하.
    ja: なるほど。
  event_freezeacpu_01_e_11:
    speaker: quiry
    en: So you guys are the famous Counters.
    ko: 여러분들이 그 유명한 카운터스군요!
    ja: みなさんが、あの有名なカウンターズでしたか！
  event_freezeacpu_01_e_12:
    speaker: quiry
    en: Nice to finally meet you.
    ko: 만나서 반갑습니다~!
    ja: 初めまして！
  event_freezeacpu_01_e_13:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_01_e_14:
    speaker: anis
    en: You must be the new recruit, Quiry.
    ko: 네가 이번에 넘어온 키리구나.
    ja: あなたが、新しく配属されたって言うキリね。
  event_freezeacpu_01_e_15:
    speaker: anis
    en: So. The rumors about your poor eyesight are true.
    ko: 소문대로 진짜 앞이 잘 안 보이나 봐?
    ja: ウワサ通り、本当に前が見えてないの？
  event_freezeacpu_01_e_16:
    speaker: quiry
    en: Huh?
    ko: 예?
    ja: えっ？
  event_freezeacpu_01_e_17:
    speaker: neon
    en: You've been talking to a computer monitor.
    ko: 키리가 보고 있는 곳은 모니터라구요.
    ja: あなたが見ているのは、モニターです。
  event_freezeacpu_01_e_18:
    speaker: quiry
    en: Whoops!
    ko: 아앗!!
    ja: ああっ！！
  event_freezeacpu_01_e_19:
    speaker: quiry
    en: Sorry...
    ko: 죄, 죄송해요….
    ja: し、失礼しました…
  event_freezeacpu_01_e_20:
    speaker: anis
    en: It's okay. It's... a unique experience.
    ko: 아냐, 참신하고 좋은데 뭐.
    ja: まあ、斬新でいいじゃない。
  event_freezeacpu_01_e_21:
    speaker: quiry
    en: That's the first time anyone's described it that way.
    ko: 참신하다니, 처음 듣는 반응이네요.
    ja: 斬新と言うのは、初めていただいた反応ですね。
  event_freezeacpu_01_e_22:
    speaker: quiry
    en: Most people just find it annoying.
    ko: 대부분은 불쾌해하시거든요.
    ja: 嫌がられることが、ほとんどなんです。
  event_freezeacpu_01_e_23:
    speaker: quiry
    en: Still, I'll make sure to pay more attention.
    ko: 그래도 최대한 주의할게요!
    ja: でも、なるべく気をつけますね！
  event_freezeacpu_01_e_24:
    speaker: anis
    en: Since you already said that, I won't press the point.
    ko: 본인이 주의한다는데 더 뭐라고 할 생각은 없지만,
    ja: 本人がそうするって言うのは別にいいけど、
  event_freezeacpu_01_e_25:
    speaker: anis
    en: As long as we're able to communicate, everything will be just fine.
    ko: |-
      의사소통만 되면 우리는 크게 불편한 거 없으니까
      너무 신경 쓰지 마.
    ja: |-
      話さえ通じれば私たちは困らないから、
      そんなに気にしないで。
  event_freezeacpu_01_e_26:
    speaker: neon
    en: Right.
    ko: 맞아요.
    ja: そうですよ。
  event_freezeacpu_01_e_27:
    speaker: quiry
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_freezeacpu_01_e_28:
    speaker: quiry
    en: You're all so nice!
    ko: 다들 좋은 분들이군요….
    ja: みなさん、お優しいんですね…
  event_freezeacpu_01_e_29:
    speaker: poli
    en: If we're finished with introductions,
    ko: 여러분.
    ja: みなさぁん。
  event_freezeacpu_01_e_30:
    speaker: poli
    en: could I ask you all to gather over here?
    ko: 인사 다 끝났으면 이쪽으로 모여보시겠어영?
    ja: |-
      顔合わせが終わったようなら、
      こちらに来ていただけますかぁ？
  event_freezeacpu_01_e_31:
    speaker: Monologue
    en: After becoming acquainted with Quiry, who is still looking off into space,
      we approach Poli.
    ko: |-
      키리와 허공을 보며 인사를 나누던 우리는
      폴리에게 다가갔다.
    ja: |-
      虚空に向かって挨拶をしていたキリと私たちは、
      ポリに近づいた
  event_freezeacpu_01_e_32:
    speaker: poli
    en: Now.
    ko: 자.
    ja: では…
  event_freezeacpu_01_e_33:
    speaker: poli
    en: Allow me to show you the map.
    ko: 지도를 띄워드릴게영.
    ja: 地図を表示しますねぇ。
  event_freezeacpu_01_e_34:
    speaker: Narration
    en: "*Pop*"
    ko: 팟-
    ja: パッ
  event_freezeacpu_01_e_35:
    speaker: poli
    en: This shows where the Halloween events will be taking place.
    ko: 잘 아시겠지만 방주의 지도입니당.
    ja: ご存じだと思いますが、アークの地図です。
  event_freezeacpu_01_e_36:
    speaker: poli
    en: They will be spread across five different locations in the Ark.
    ko: 그리고 여기 다섯 군데에서 할로윈 이벤트가 진행되져.
    ja: |-
      ハロウィンイベントの開催地は
      5か所に分散していましてぇ…
  event_freezeacpu_01_e_37:
    speaker: poli
    en: Of those five events,
    ko: 그중 여기.
    ja: 中でも、ここ。
  event_freezeacpu_01_e_38:
    speaker: poli
    en: the Candy Ghost Party at Central Park is expected to have the biggest turnout.
    ko: |-
      중앙 공원에서 열리는 [캔디 고스트 파티]가
      완전 대규모로 진행될 예정이에영.
    ja: |-
      中央公園で開かれる
      「キャンディゴーストパーティー」が
      かなり大規模なものになりますぅ。
  event_freezeacpu_01_e_39:
    speaker: rapi
    en: Are they using the entire park?
    ko: 공원 전체를 다 쓰는 거야?
    ja: 公園全体を使うの？
  event_freezeacpu_01_e_40:
    speaker: miranda
    en: Yes.
    ko: 네!
    ja: はい！
  event_freezeacpu_01_e_41:
    speaker: miranda
    en: The main thoroughfares surrounding the park will be utilized as well.
    ko: 공원 옆에 있는 큰길까지 모두 사용됩니다!
    ja: 公園前の道路まで使うようです！
  event_freezeacpu_01_e_42:
    speaker: Self
    en: So they'll be occupying the roads as well?
    ko: 공원만으로도 넓은데 큰길까지?
    ja: 公園だけでも広いのに、道路まで？
  event_freezeacpu_01_e_43:
    speaker: poli
    en: Correct.
    ko: 넹.
    ja: そうなんですよん。
  event_freezeacpu_01_e_44:
    speaker: poli
    en: We've assembled the amount of personnel required for crowd control.
    ko: 그래서 인원을 통제하는 인력까지는 어떻게든 모았는데영.
    ja: |-
      それで、現場をコントロールする人員は
      何とかかき集めたんですけどぉ…
  event_freezeacpu_01_e_45:
    speaker: poli
    en: However, there is still a significant manpower shortfall for handling accidents.
    ko: |-
      그 외에 사건, 사고들이 났을 때 대처할 인력이
      현저히 부족해서영.
    ja: |-
      万一何か事件や事故が起きた時に、
      対処する人が全然足りなくてぇ…
  event_freezeacpu_01_e_46:
    speaker: anis
    en: Did you say... accidents?
    ko: 사건, 사고라.
    ja: 事件や事故ねぇ。
  event_freezeacpu_01_e_47:
    speaker: quiry
    en: Don't worry. It won't be too dangerous.
    ko: 하지만 위험한 일은 딱히 없을 거예요.
    ja: 危険なことは、そうそうないはずです。
  event_freezeacpu_01_e_48:
    speaker: quiry
    en: It's just that whenever a large crowd gathers, there's the likelihood of a
      few people getting agitated.
    ko: |-
      사람이 많이 몰리는 만큼
      예민해지는 사람들이 생길 수 있겠죠.
    ja: |-
      ただ、人がたくさん集まるので、
      イライラする人たちも出てくるでしょう。
  event_freezeacpu_01_e_49:
    speaker: quiry
    en: To prevent any minor incidents, we need as many eyeballs as we can get.
    ko: |-
      그런 자잘한 사고들을 방지하려면
      보는 눈이 많아야 하니까요.
    ja: |-
      そういうところで小さな事故を防ぐには、
      1人でも多くの目が必要です。
  event_freezeacpu_01_e_50:
    speaker: miranda
    en: Precisely.
    ko: 맞습니다!
    ja: その通りです！
  event_freezeacpu_01_e_51:
    speaker: miranda
    en: And since Quiry can't see very well, that puts us down one pair of eyes.
    ko: |-
      키리는 앞이 잘 안 보이니,
      벌써 보는 눈 하나가 줄었습니다!
    ja: |-
      キリは前がよく見えないので、
      現時点で1人分足りなくなっています！
  event_freezeacpu_01_e_52:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_01_e_53:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_01_e_54:
    speaker: anis
    en: So basically, what you're saying is that we need to make sure everything inside
      the park is hunky dory, right?
    ko: |-
      그, 그러니까 공원에서
      시비 거는 사람들 없나 둘러보면 된다는 거지?
    ja: |-
      よ、要するに、公園でケンカとかが
      起きないように見回ってればいいんでしょ？
  event_freezeacpu_01_e_55:
    speaker: poli
    en: That's correct.
    ko: 넹, 맞습니당.
    ja: はい、そういうことになりますねぇ。
  event_freezeacpu_01_e_56:
    speaker: poli
    en: We'll decide the teams and routes on the day of the event.
    ko: 팀과 동선은 이벤트 당일에 정할 예정이에영.
    ja: |-
      チームと巡回ルートは、
      イベント当日の様子を見て決める予定です。
  event_freezeacpu_01_e_57:
    speaker: anis
    en: We're gonna be divided into teams?
    ko: 팀을 나눈다고?
    ja: チーム分けするの？
  event_freezeacpu_01_e_58:
    speaker: quiry
    en: Yes.
    ko: 네.
    ja: はい。
  event_freezeacpu_01_e_59:
    speaker: quiry
    en: If any of you come face-to-face with the criminal, we'll be in a real bind.
    ko: |-
      여러분들끼리 둘러보시다가
      진짜 범죄자라도 만나게 되면 곤란하니까요.
    ja: |-
      みなさんだけでパトロールしている時、
      本当に犯罪者が現れたら困りますから。
  event_freezeacpu_01_e_60:
    speaker: Self
    en: Because we cannot subdue or arrest them.
    ko: 우린 제압할 수도, 체포할 수도 없으니까.
    ja: |-
      私たちだけでは制圧することも、
      逮捕することもできない
  event_freezeacpu_01_e_61:
    speaker: anis
    en: Ah, I see.
    ko: 아, 그렇겠구나.
    ja: あ、そっか。
  event_freezeacpu_01_e_62:
    speaker: anis
    en: Well, seems pretty simple.
    ko: 간단하네 뭐.
    ja: まあ、そんな難しいことじゃないわよね。
  event_freezeacpu_01_e_63:
    speaker: neon
    en: Sounds like it could get kinda boring though. Why don't we prepare some candy
      beforehand?
    ko: |-
      그래도 아무것도 없이 가면 심심하니까,
      사탕이라도 좀 준비하는 건 어때요?
    ja: |-
      何も持っていかないのも退屈ですから、
      キャンディでも用意しませんか？
  event_freezeacpu_01_e_64:
    speaker: anis
    en: Oh, that's a good idea!
    ko: 오~ 괜찮은 생각인데?
    ja: あ～、いいんじゃない？
  event_freezeacpu_01_e_65:
    speaker: anis
    en: Is that all for the briefing?
    ko: 폴리, 우리 설명 다 들은 거 맞지?
    ja: ポリ、説明はこれで終わりよね？
  event_freezeacpu_01_e_66:
    speaker: poli
    en: Yes, I'm finished.
    ko: 넹! 맞습니당.
    ja: はい！これで全部ですよん。
  event_freezeacpu_01_e_67:
    speaker: anis
    en: Okay, Commander, let's go shopping.
    ko: 지휘관님, 그럼 우리 쇼핑하러 가자!
    ja: 指揮官様、それじゃ買い物に行きましょ！
  event_freezeacpu_01_e_68:
    speaker: Self
    en: Right now?
    ko: 지금? 갑자기?
    ja: 今から？急にどうして？
  event_freezeacpu_01_e_69:
    speaker: anis
    en: Of course right now! We've only got a few days until the event.
    ko: 갑자기라니, 생각해 보면 이벤트까지 며칠 남지도 않았어.
    ja: |-
      急にって、考えてみてよ。
      イベントまで数日しかないのよ？
  event_freezeacpu_01_e_70:
    speaker: poli
    en: You're right. You should go.
    ko: 맞아영, 다녀오세영.
    ja: そうですねぇ。いいと思います。
  event_freezeacpu_01_e_71:
    speaker: poli
    en: It's a special day that everyone should enjoy.
    ko: 모두가 즐길 수 있는 특별한 날이잖아영.
    ja: みんなで楽しむ、特別な日ですからぁ。
  event_freezeacpu_01_e_72:
    speaker: poli
    en: We've prepared police-badge-shaped candies to give out ourselves.
    ko: |-
      저희도 시민들에게 나눠줄
      경찰 배지 사탕을 준비해 뒀다구영.
    ja: |-
      私たちも、警察バッジキャンディを市民の
      みなさんへの配布用に用意してありますよん。
  event_freezeacpu_01_e_73:
    speaker: anis
    en: Awww! Those are gonna be adorable!
    ko: 헐! 완전 귀엽겠다!
    ja: えーっ？絶対かわいいやつね！
  event_freezeacpu_01_e_74:
    speaker: neon
    en: Let's make some Counters-themed candy!
    ko: 그럼 저희는 카운터스 사탕을 만들어요!
    ja: |-
      では、私たちもカウンターズキャンディを
      作りましょう！
  event_freezeacpu_01_e_75:
    speaker: anis
    en: Another solid suggestion.
    ko: 오, 좋은 생각인데?
    ja: おっ、いいアイデアね？
  event_freezeacpu_01_e_76:
    speaker: anis
    en: "... But how do you make candy?"
    ko: 그런데 사탕은 어떻게 만드는 거야?
    ja: でも、キャンディってどうやって作るの？
  event_freezeacpu_01_e_77:
    speaker: neon
    en: Beats me.
    ko: 저야 모르죠.
    ja: それは分かりません。
  event_freezeacpu_01_e_78:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_01_e_79:
    speaker: Self
    en: First things first, let's head to the shopping mall.
    ko: 일단 쇼핑몰로 가보자.
    ja: |-
      とりあえず、
      ショッピングモールに行こう
  event_freezeacpu_01_e_80:
    speaker: anis
    en: Yeah, they're bound to have something over there.
    ko: 좋아, 거기라면 뭐라도 팔겠지.
    ja: そうね。行けば何か売ってるでしょ。
  event_freezeacpu_01_e_81:
    speaker: rapi
    en: I'm going to head back.
    ko: 그럼 난 먼저 돌아가 있을게.
    ja: それなら、私は先に帰るわ。
  event_freezeacpu_01_e_82:
    speaker: rapi
    en: I'll see you all when you get back.
    ko: 둘러보고 와.
    ja: ゆっくり買い物してきて。
  event_freezeacpu_01_e_83:
    speaker: anis
    en: What?
    ko: 뭐어~?
    ja: ええ～？
  event_freezeacpu_01_e_84:
    speaker: anis
    en: If Rapi is out, then that's only three of us.
    ko: 라피가 빠지면 3명이잖아.
    ja: ラピが抜けたら、3人よね。
  event_freezeacpu_01_e_85:
    speaker: neon
    en: Yeah, it's always better to have an even number when you're out and about.
    ko: 맞아요, 돌아다닐 때는 짝수가 좋다구요~
    ja: そうです、歩き回る時は偶数の方がいいですね。
  event_freezeacpu_01_e_86:
    speaker: rapi
    en: "... I'm not really interested."
    ko: "…별로 흥미 없어."
    ja: "…あまり興味がないから。"
  event_freezeacpu_01_e_87:
    speaker: anis
    en: Coward!
    ko: 쫄보 라피.
    ja: ラピのビビり～
  event_freezeacpu_01_e_88:
    speaker: neon
    en: Scaredy cat!
    ko: 겁쟁이 라피.
    ja: ラピの怖がり～
  event_freezeacpu_01_e_89:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_01_e_90:
    speaker: quiry
    en: Could I come with you, by any chance?
    ko: 아, 그러면 제가 같이 가도 괜찮을까요?
    ja: あっ、じゃあ私が一緒に行ってもいいですか？
  event_freezeacpu_01_e_91:
    speaker: Self
    en: You want to come?
    ko: 키리가?
    ja: キリが？
  event_freezeacpu_01_e_92:
    speaker: quiry
    en: Sure!
    ko: 네!
    ja: はい！
  event_freezeacpu_01_e_93:
    speaker: quiry
    en: It's nice to meet people who haven't formed any judgments about me yet, and
      I'd like to get to know you better.
    ko: |-
      …편견 없이 저를 봐주신 카운터스 분들과
      더 친해지고 싶기도 하고….
    ja: |-
      …偏見を持たずに見てもらえる
      カウンターズのみなさんとは
      もっと仲よくなりたいですし…
  event_freezeacpu_01_e_94:
    speaker: quiry
    en: While I'm at it, I can help you all with your shopping.
    ko: 겸사겸사 쇼핑도 도와드리고 싶고요.
    ja: ショッピングもお手伝いさせてください。
  event_freezeacpu_01_e_95:
    speaker: anis
    en: I mean, I guess I don't really mind, but...
    ko: 뭐어, 우리는 상관없긴 한데….
    ja: まあ、私たちはいいけど…
  event_freezeacpu_01_e_96:
    speaker: Self
    en: Would that be okay, Poli?
    ko: 괜찮겠어, 폴리?
    ja: ポリ、問題ないか？
  event_freezeacpu_01_e_97:
    speaker: poli
    en: Sure. Preparations are complete on our end, and we don't have any urgent cases
      at the moment. She's free to go.
    ko: |-
      넹! 준비도 미리 다 끝냈공, 급한 일도 없으니
      같이 다녀오세여.
    ja: |-
      はい！準備はすべて終わってますし、
      急ぎの用件もないので、一緒に行ってもらって
      構いませんよん。
  event_freezeacpu_01_e_98:
    speaker: Self
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_freezeacpu_01_e_99:
    speaker: Monologue
    en: After leaving the police station, Anis, Neon, Quiry and I head to the shopping
      mall.
    ko: 우리는 폴리의 배웅을 받으며 쇼핑몰로 향했다.
    ja: |-
      私たちはポリに見送られながら、
      ショッピングモールへ向かった
event_freezeacpu_02_s:
  event_freezeacpu_02_s_1:
    speaker: staff
    en: Feast your eyes on this one-of-a-kind Halloween costume!
    ko: 할로윈 기념 특별 코스튬입니다~!
    ja: ハロウィン記念、特別コスチュームで～す！
  event_freezeacpu_02_s_2:
    speaker: staff
    en: Get yourself something that's different from all the rest.
    ko: |-
      다른 가게의 디자인과 차별화된
      하나뿐인 나만의 코스튬을 가져보세요!
    ja: |-
      他のお店とはひと味違う、
      オリジナルデザインをぜひご覧ください！
  event_freezeacpu_02_s_3:
    speaker: candyman
    en: We've got candy skeletons, bats and witches too!
    ko: 해골 사탕, 박쥐 사탕, 마녀 사탕까지 다 있습니다!
    ja: |-
      ガイコツキャンディ、コウモリキャンディに、
      魔女キャンディ！
  event_freezeacpu_02_s_4:
    speaker: candyman
    en: They're selling out quick, so if you want some for yourself, take a number!
    ko: 곧 매진이니 구매를 희망하시는 분들은 번호표를 뽑아주세요!
    ja: |-
      売り切れ間近ですので、購入をご希望の方は
      番号札をお取りください！
  event_freezeacpu_02_s_5:
    speaker: anis
    en: Wow!
    ko: 와~
    ja: わ～
  event_freezeacpu_02_s_6:
    speaker: anis
    en: Spooky season is definitely upon us.
    ko: 할로윈으로 완전 도배됐네.
    ja: ハロウィン一色ね。
  event_freezeacpu_02_s_7:
    speaker: neon
    en: Hey, check this out!
    ko: 이것 봐요, 여러분!
    ja: みなさん、これ！
  event_freezeacpu_02_s_8:
    speaker: neon
    en: If you buy from this shop, they'll make a mannequin head that looks like your
      face.
    ko: 주문하면 얼굴이랑 똑같이 생긴 마네킹 머리를 만들어 준대요.
    ja: |-
      注文した顔とまったく同じ
      マネキンの頭を作ってくれるみたいです。
  event_freezeacpu_02_s_9:
    speaker: anis
    en: What use could you possibly have for that?
    ko: 이런 건 어디에 쓰는 건데?
    ja: こんなの、どこに使うのよ？
  event_freezeacpu_02_s_10:
    speaker: neon
    en: You could stick your head into your shirt,
    ko: 옷을 머리까지 올려 입어서 지퍼를 잠근 다음에.
    ja: |-
      服で頭まで完全に隠して、
      ファスナーを閉めてから…
  event_freezeacpu_02_s_11:
    speaker: neon
    en: then hold the mannequin head and make it look your own.
    ko: 제 얼굴과 똑같은 마네킹 머리를 들고 있으면!
    ja: 自分と同じ顔をしたマネキンの頭を抱えるとか！
  event_freezeacpu_02_s_12:
    speaker: anis
    en: That'd be horrific... I love it!
    ko: 완전 호러겠다!
    ja: めちゃくちゃ怖いわね！
  event_freezeacpu_02_s_13:
    speaker: neon
    en: I know, right?!
    ko: 그쵸?!
    ja: でしょう！？
  event_freezeacpu_02_s_14:
    speaker: "<Monologue>"
    en: Unlike the excitable Anis and Neon, Quiry timorously follows close behind
      me.
    ko: |-
      잔뜩 들뜬 아니스, 네온과 달리
      키리는 아까부터 말없이 내 뒤에 딱 붙어서 오고 있다.
    ja: |-
      テンションの高いアニスとネオンとは違い、
      キリは無言で私の後ろにくっついている
  event_freezeacpu_02_s_15:
    speaker: "<Self>"
    en: Quiry, are you not interested in this kind of stuff?
    ko: 키리는 이런 거 별로 관심 없어?
    ja: こういうものに興味がないのか？
  event_freezeacpu_02_s_16:
    speaker: quiry
    en: It's not that, necessarily.
    ko: 음, 관심이 없다고 해야할까요.
    ja: うーん、興味がないと言いますか…
  event_freezeacpu_02_s_17:
    speaker: quiry
    en: It's just that I can't really make out what's what.
    ko: 이렇게 대충 둘러보면 뭐가 뭔지 잘 구분이 안 되니까요.
    ja: |-
      こういう風に、さーっと見て回っていると
      何が何だかよく分からなくなるので…
  event_freezeacpu_02_s_18:
    speaker: quiry
    en: And since horror is all about scaring you with abrupt noises, it kinda puts
      me on edge.
    ko: |-
      그리고 이런 호러물은 소리로 놀라게 하는 게 많아서
      좋아하는 편은 아니거든요.
    ja: |-
      それに、こういうホラー系は
      音で驚かせるものが多いので、
      あまり好きではないんです。
  event_freezeacpu_02_s_19:
    speaker: "<Self>"
    en: Why did you force yourself to come here then?
    ko: 아… 그럼 여기에 억지로 온 거 아냐?
    ja: |-
      そうか…無理してここに
      来てるんじゃないか？
  event_freezeacpu_02_s_20:
    speaker: quiry
    en: It's not that I forced myself.
    ko: 아뇨! 제가 먼저 오겠다고 했잖아요.
    ja: |-
      いいえ！私が先に来たいって
      言ったじゃないですか。
  event_freezeacpu_02_s_21:
    speaker: quiry
    en: Sure, I'm not a big horror fan,
    ko: 호러는 별로 좋아하지 않지만,
    ja: ホラーはあまり好きじゃありませんが、
  event_freezeacpu_02_s_22:
    speaker: quiry
    en: but I really enjoy anything where people get together and have fun.
    ko: |-
      사람들이 모여서 행복해하는
      이런 분위기는 너무 좋아하거든요.
    ja: |-
      みんなが集まって、楽しそうにしている
      こういう雰囲気は大好きなんです。
  event_freezeacpu_02_s_23:
    speaker: quiry
    en: Not to mention that thanks to you guys, I don't have to worry about getting
      lost!
    ko: 게다가 지휘관 덕분에, 길도 안 잃고 말이에요!
    ja: 指揮官のおかげで、迷子にもなりませんし！
  event_freezeacpu_02_s_24:
    speaker: "<Self>"
    en: Well, I'm glad you're not totally miserable.
    ko: 그렇구나, 다행이네.
    ja: それはよかった
  event_freezeacpu_02_s_25:
    speaker: quiry
    en: Don't worry, this is definitely enjoyable for me.
    ko: 네~!
    ja: はいっ！
  event_freezeacpu_02_s_26:
    speaker: anis
    en: This is such a blast!
    ko: 하하, 재밌다~!
    ja: あはは、面白～い！
  event_freezeacpu_02_s_27:
    speaker: anis
    en: Let's check out some more stuff.
    ko: 안으로 더 들어가 보자.
    ja: もっと奥までいってみましょ。
  event_freezeacpu_02_s_28:
    speaker: neon
    en: Yeah!
    ko: 좋아요!
    ja: いいですね！
  event_freezeacpu_02_s_29:
    speaker: "<Monologue>"
    en: Once we enter the inner area of the shopping mall,
    ko: 주변을 둘러 보며 쇼핑몰 안쪽으로 들어가자.
    ja: ショッピングモールの奥に進むと
  event_freezeacpu_02_s_30:
    speaker: "<Monologue>"
    en: we start to hear a familiar voice.
    ko: 익숙한 목소리가 들려오기 시작했다.
    ja: 聞き覚えのある声がした
  event_freezeacpu_02_s_31:
    speaker: novel
    en: This is highly suspicious!
    ko: 너무 수상한 것입니다!
    ja: すごく怪しいのであります！
  event_freezeacpu_02_s_32:
    speaker: novel
    en: I want the truth! Now fess up!
    ko: 어서 솔직하게 말하는 것입니다!
    ja: 早く白状するのであります！
  event_freezeacpu_02_s_33:
    speaker: staff
    en: Miss... I already told you.
    ko: 소, 손님.
    ja: お、お客様。
  event_freezeacpu_02_s_34:
    speaker: staff
    en: These are all seasonal items on sale for Halloween...
    ko: |-
      아까도 말씀드렸지만
      이 물건들은 다 이번 할로윈에 쓰일 판매품들….
    ja: |-
      先ほども申しましたが、こちらはすべて、
      ハロウィン用の商品で…
  event_freezeacpu_02_s_35:
    speaker: "<Self>"
    en: Novel?
    ko: 노벨?
    ja: ノベル？
  event_freezeacpu_02_s_36:
    speaker: novel
    en: Hmm?
    ko: 엇.
    ja: あっ。
  event_freezeacpu_02_s_37:
    speaker: novel
    en: Watson!
    ko: 왓슨!!
    ja: ワトソン！！
  event_freezeacpu_02_s_38:
    speaker: anis
    en: Hey, Novel.
    ko: 어, 노벨!
    ja: あ、ノベル！
  event_freezeacpu_02_s_39:
    speaker: anis
    en: You here to buy something too?
    ko: 너도 뭐 사러 왔어?
    ja: あなたも何か買いにきたの？
  event_freezeacpu_02_s_40:
    speaker: novel
    en: I see that you all found your way to the crime scene.
    ko: 역시 여러분도 사건의 냄새를 맡은 것입니까.
    ja: |-
      やはり、みなさんも事件のにおいを
      嗅ぎつけてきたのでありますか。
  event_freezeacpu_02_s_41:
    speaker: anis
    en: Crime scene? What crime scene?
    ko: 응? 사건?
    ja: え？事件？
  event_freezeacpu_02_s_42:
    speaker: novel
    en: Look around you! See all these bloodstains?
    ko: 이 수많은 핏자국!
    ja: このおびただしい血の痕！
  event_freezeacpu_02_s_43:
    speaker: novel
    en: The severed limbs scattered to and fro?
    ko: 덩그러니 있는 팔다리들!
    ja: 無造作に転がる手足！
  event_freezeacpu_02_s_44:
    speaker: novel
    en: This, my friends, is a classic case of murder!
    ko: 살인 사건이 틀림없는 것입니다!
    ja: 殺人事件に、間違いないのであります！
  event_freezeacpu_02_s_45:
    speaker: "<Self>"
    en: This is a store that sells Halloween props.
    ko: 여기는 할로윈 소품 파는 곳인데?
    ja: ここはハロウィンの小物売り場だが
  event_freezeacpu_02_s_46:
    speaker: novel
    en: Yes, this suspect over here was saying the same thing.
    ko: 네, 여기 용의자도 그렇게 말하는 것입니다.
    ja: |-
      はい。こちらの容疑者も
      そうシラを切っているのであります。
  event_freezeacpu_02_s_47:
    speaker: novel
    en: But that's just a cover up.
    ko: 하지만 이건 다 속임수인 것입니다.
    ja: しかし、これはすべてトリック…
  event_freezeacpu_02_s_48:
    speaker: novel
    en: Within these props lies the real thing!
    ko: 이 속에 진짜를 숨겨놓은 게 틀림없는 것입니다!
    ja: |-
      この中に、本物を隠してあるに
      違いないのであります！
  event_freezeacpu_02_s_49:
    speaker: neon
    en: They are awfully life-like.
    ko: 와, 그런데 진짜 리얼하긴 하네요.
    ja: わあ、でも本当にリアルですね。
  event_freezeacpu_02_s_50:
    speaker: anis
    en: Yeah, look at this hand...
    ko: 그러니까, 이 손 좀 봐.
    ja: そうね。この手とか見てよ。
  event_freezeacpu_02_s_51:
    speaker: novel
    en: Don't touch it! You'll ruin the evidence.
    ko: 그렇게 함부로 만지면 증거품이 훼손…!
    ja: 勝手に触ったら、証拠品が壊れ…！
  event_freezeacpu_02_s_52:
    speaker: staff
    en: Miss, I suggest you give it a feel yourself.
    ko: 손님도 한 번 들어보세요.
    ja: お客様も、一度手に取ってみてください。
  event_freezeacpu_02_s_53:
    speaker: staff
    en: It may be convincing to the eye, but once you touch it, the texture is completely
      different.
    ko: |-
      진짜처럼 잘 만들어지긴 했지만,
      촉감은 전혀 다르답니다.
    ja: |-
      見た目は本物のようにできてますが、
      感触は全然違いますよ。
  event_freezeacpu_02_s_54:
    speaker: novel
    en: "... Very well."
    ko: 크, 크흠….
    ja: オ、オホンッ…
  event_freezeacpu_02_s_55:
    speaker: novel
    en: However, since it may be evidence, I'll be careful handling it.
    ko: |-
      증거품이 될 수도 있으니
      조심히 다루겠습니다.
    ja: |-
      証拠品になるかもしれないので、
      慎重に扱うのであります。
  event_freezeacpu_02_s_56:
    speaker: "<Narration>"
    en: "*Poke*"
    ko: 스윽-
    ja: スッ…
  event_freezeacpu_02_s_57:
    speaker: novel
    en: "!!"
    ko: "!!!"
    ja: "！！！"
  event_freezeacpu_02_s_58:
    speaker: novel
    en: Wait a minute...
    ko: 이, 이건…!!
    ja: こ、これは…！！
  event_freezeacpu_02_s_59:
    speaker: novel
    en: This is just a prop!
    ko: 인형… 인 것입니까?
    ja: 人形…でありますか？
  event_freezeacpu_02_s_60:
    speaker: staff
    en: That's what I've been trying to tell you.
    ko: 네, 맞습니다~
    ja: はい、そうですよ～
  event_freezeacpu_02_s_61:
    speaker: staff
    en: Everything on display here are items that we make ourselves.
    ko: 저희가 [직접] 제작한 [가짜] 인형들이에요.
    ja: |-
      私たちが「手作りで」製作した
      「本物そっくり」の人形です。
  event_freezeacpu_02_s_62:
    speaker: staff
    en: You're free to touch any of the products here.
    ko: |-
      원하신다면 여기 있는 모든 제품을
      다 만져보셔도 상관없으세요.
    ja: |-
      ご希望でしたら、ここにある商品は
      すべて手に取って見ていただいて構いません。
  event_freezeacpu_02_s_63:
    speaker: novel
    en: Fine then.
    ko: 아하.
    ja: なるほど。
  event_freezeacpu_02_s_64:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_02_s_65:
    speaker: novel
    en: Onto the store adjacent here!
    ko: 그렇다면 옆 가게를…!
    ja: それなら、隣の店を…！
  event_freezeacpu_02_s_66:
    speaker: anis
    en: Novel, give it a rest.
    ko: 다 의미 없어, 노벨.
    ja: 無駄よ、ノベル。
  event_freezeacpu_02_s_67:
    speaker: anis
    en: Every store in this place will be selling similar products
    ko: 이 뒤도, 옆도 앞도 저어언부 다!
    ja: この裏も、隣も、向かいも、ぜ～んぶ！
  event_freezeacpu_02_s_68:
    speaker: anis
    en: because it's Halloween.
    ko: 할로윈이라 이런 것들만 팔고 있다고.
    ja: |-
      ハロウィンだから、こういうのばっかり
      売ってるのよ。
  event_freezeacpu_02_s_69:
    speaker: novel
    en: That's why it's such a conundrum.
    ko: 그래서 문제라는 겁니다!
    ja: それが問題なのであります！
  event_freezeacpu_02_s_70:
    speaker: novel
    en: If something were to happen, no one would notice.
    ko: |-
      이런 곳이라면
      사건 하나쯤 벌어져도 아무도 모를 것입니다.
    ja: |-
      こんな状況なら、事件の1つぐらい起きても
      誰も気づかないのであります。
  event_freezeacpu_02_s_71:
    speaker: novel
    en: There could be a dismembered body under everyone's noses, and they'd merely
      think it was a prop!
    ko: |-
      수상한 걸 발견하더라도 다들
      소품이겠거니 하고 넘겨버리는 것입니다!
    ja: |-
      誰かが怪しいものを見つけたとしても、
      ハロウィンの飾りだろうと
      スルーされてしまうのであります！
  event_freezeacpu_02_s_72:
    speaker: quiry
    en: I have to admit...
    ko: 오호.
    ja: なるほど。
  event_freezeacpu_02_s_73:
    speaker: quiry
    en: As a police officer, that does give me cause for concern.
    ko: 경찰관으로서 아주 흥미로운 이야기긴 하네요.
    ja: 警察官として、非常に興味深いお話ですね！
  event_freezeacpu_02_s_74:
    speaker: novel
    en: And you are?
    ko: 엇, 당신은….
    ja: あっ、あなたは…
  event_freezeacpu_02_s_75:
    speaker: quiry
    en: Quiry, from the A.C.P.U.
    ko: 안녕하세요, 노벨.
    ja: お話中に失礼します、ノベル。
  event_freezeacpu_02_s_76:
    speaker: quiry
    en: Nice to meet you.
    ko: 저는 A.C.P.U.의 키리라고 합니다.
    ja: A.C.P.U.のキリと言います。
  event_freezeacpu_02_s_77:
    speaker: staff
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_freezeacpu_02_s_78:
    speaker: staff
    en: Why are you looking at me?
    ko: 왜 저를 보고 말씀하시는….
    ja: あちらの方に話しかけられたのでは…？
  event_freezeacpu_02_s_79:
    speaker: quiry
    en: Oh, darn it! Got the direction wrong again.
    ko: 아! 이쪽이 아니었나요?
    ja: あっ！こっちじゃありませんでしたか！？
  event_freezeacpu_02_s_80:
    speaker: quiry
    en: Sorry.
    ko: 죄송합니다…!
    ja: 失礼しました…！
  event_freezeacpu_02_s_81:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_02_s_82:
    speaker: anis
    en: I know we shouldn't be laughing, but it is kinda funny, don't you think?
    ko: 멀리서 보니 좀 웃기긴 하다, 그치?
    ja: 離れて見てると、ちょっと笑えるわね。
  event_freezeacpu_02_s_83:
    speaker: neon
    en: Totally.
    ko: 그러게요.
    ja: そうですね。
  event_freezeacpu_02_s_84:
    speaker: quiry
    en: A-anyways!
    ko: 어, 어쨌든!
    ja: と、とにかく！
  event_freezeacpu_02_s_85:
    speaker: quiry
    en: I agree with what Novel is saying.
    ko: 저는 노벨이 한 말에 어느 정도 동의해요.
    ja: その心配はもっともだと思います。
  event_freezeacpu_02_s_86:
    speaker: quiry
    en: A Halloween-themed event would be the perfect time to commit a crime.
    ko: |-
      이번 할로윈 이벤트도 그런 식으로
      범행을 노리는 사람이 생길 수 있으니까요.
    ja: |-
      今回のハロウィンイベント中にも、
      それを狙う犯人がいるかもしれません。
  event_freezeacpu_02_s_87:
    speaker: novel
    en: Finally, a proper police officer! I knew you'd be different.
    ko: 역시, 경찰은 다른 것입니다!
    ja: やっぱり、警察の人は違うのでありますね！
  event_freezeacpu_02_s_88:
    speaker: quiry
    en: But don't worry.
    ko: 하지만 걱정하지 마세요.
    ja: でも、安心してください。
  event_freezeacpu_02_s_89:
    speaker: quiry
    en: No sordid crimes will be happening
    ko: 그럴 일은 절대 없을 거예요.
    ja: そんなことは、絶対に起きません。
  event_freezeacpu_02_s_90:
    speaker: quiry
    en: on the A.C.P.U.'s watch.
    ko: A.C.P.U.가 그런 일이 생기도록 두지 않을 거니까요.
    ja: A.C.P.U.が、全力で動きますので！
  event_freezeacpu_02_s_91:
    speaker: novel
    en: That's nice of you to say,
    ko: 흐음….
    ja: うーん…
  event_freezeacpu_02_s_92:
    speaker: novel
    en: but my detective's intuition is telling me that an accident is bound to happen.
    ko: |-
      하지만 명탐정의 감으로 봤을 때는
      여전히 사건의 냄새가 짙은 것입니다.
    ja: |-
      しかし、名探偵の勘は、まだ事件のにおいが
      すると訴えているのであります。
  event_freezeacpu_02_s_93:
    speaker: novel
    en: Some cases we can prepare for, but there are also cases where we can't.
    ko: |-
      대비할 수 있는 사건도 있지만
      그렇지 않은 사건도 있는 것입니다.
    ja: |-
      事前に備えられる事件もありますが、
      そうでない事件もあるのであります。
  event_freezeacpu_02_s_94:
    speaker: quiry
    en: Well, at any rate,
    ko: 아, 그러면 노벨.
    ja: あ、じゃあ。
  event_freezeacpu_02_s_95:
    speaker: quiry
    en: what are your plans for this Halloween, Novel?
    ko: 이번 할로윈 데이에 뭐 하세요?
    ja: ハロウィンの日のご予定は？
  event_freezeacpu_02_s_96:
    speaker: novel
    en: Hmm...
    ko: 흐으음.
    ja: うーん。
  event_freezeacpu_02_s_97:
    speaker: novel
    en: Nothing much.
    ko: 딱히 별일 없는 것입니다.
    ja: 特に何もないのであります。
  event_freezeacpu_02_s_98:
    speaker: novel
    en: Exia mentioned something about a Halloween bash, so I was thinking of lending
      a hand for that.
    ko: |-
      엑시아가 게임 할로윈 이벤트가 있다고 해서
      그걸 도와주려고 했던 것입니다.
    ja: |-
      ゲームの方でハロウィンイベントがあると
      エクシアが言っていたので、
      それを手伝おうとしていたぐらいであります。
  event_freezeacpu_02_s_99:
    speaker: quiry
    en: In that case, could you help us out on that day?
    ko: 그럼 그 날 저희를 도와주실 수 있나요?
    ja: じゃあ、私たちを手伝ってもらえませんか？
  event_freezeacpu_02_s_100:
    speaker: quiry
    en: We plan to patrol the area to prevent any possible accidents.
    ko: |-
      혹시나 생길 수 있는 사건, 사고를 방지하기 위해서
      주변 순찰을 돌 예정이거든요.
    ja: |-
      事件や事故を防ぐために、
      パトロールをする予定なんです。
  event_freezeacpu_02_s_101:
    speaker: novel
    en: Are you kidding?
    ko: 사건! 사고!
    ja: 事件や事故！？
  event_freezeacpu_02_s_102:
    speaker: novel
    en: A true detective would never pass up such an opportunity.
    ko: 그곳에 명탐정은 빠질 수 없는 것입니다!
    ja: 名探偵抜きには始まらないのであります！
  event_freezeacpu_02_s_103:
    speaker: novel
    en: Of course I will help.
    ko: 당연히 도와주는 것입니다!
    ja: もちろん、お手伝いするのであります！
  event_freezeacpu_02_s_104:
    speaker: novel
    en: I'll catch those criminals with my own two hands!
    ko: 반드시 범인을 이 손으로 잡는 것입니다!
    ja: 必ずや、犯人をこの手で捕まえるのであります！
  event_freezeacpu_02_s_105:
    speaker: "<Choice>"
    en: There hasn't even been a crime yet, and you're going on about criminals?
    ko: 아직 사건이 일어난 것도 아닌데, 범인은 좀….
    ja: まだ事件が起きてもいないのに、犯人は…
  event_freezeacpu_02_s_106:
    speaker: "<Choice>"
    en: We'll catch them together!
    ko: 같이 범인을 잡아내자!
    ja: 協力して犯人を捕まえよう！
  event_freezeacpu_02_s_107:
    speaker: novel
    en: How can you say that, Watson?
    ko: 무슨 소리십니까 왓슨!
    ja: 何を言っているのでありますか、ワトソン！
  event_freezeacpu_02_s_108:
    speaker: novel
    en: You mustn't show such weakness in the face of crime.
    ko: 그런 나약한 말은 안되는 것입니다!
    ja: 弱音を吐いている場合ではないのであります！
  event_freezeacpu_02_s_109:
    speaker: novel
    en: I knew that I could always count on you, Watson.
    ko: 역시 왓슨, 저의 완벽한 파트너인 것입니다!
    ja: |-
      さすがワトソン、
      私の完璧なパートナーであります！
  event_freezeacpu_02_s_110:
    speaker: anis
    en: Anyway, Quiry is quite the peacemaker.
    ko: "…어쨌든 잘 진정된 것 같지?"
    ja: "…まあ、この場は収まったのかしら？"
  event_freezeacpu_02_s_111:
    speaker: neon
    en: Yeah, if it weren't for her,
    ko: 네.
    ja: そうですね。
  event_freezeacpu_02_s_112:
    speaker: neon
    en: Novel would have thought all the stores here were under suspicion.
    ko: |-
      키리가 아니었으면
      여기 있는 모든 가게가 의심받았을 거예요.
    ja: |-
      キリがいなかったら、ここ一帯のお店が
      すべて尋問されていたはずです。
  event_freezeacpu_02_s_113:
    speaker: anis
    en: I have to admit, it would have been kinda funny to see.
    ko: 하하! 그건 그거대로 웃겼겠다.
    ja: あはは、それはそれで面白そうね。
  event_freezeacpu_02_s_114:
    speaker: novel
    en: Well, I've got some things to prepare for Halloween, so I'll be off.
    ko: |-
      그럼 전 할로윈을 대비하여 준비할 것들이 있어서,
      이만 가보는 것입니다.
    ja: |-
      では、ハロウィンに備えて準備をするので、
      ここで失礼するのであります。
  event_freezeacpu_02_s_115:
    speaker: quiry
    en: You do?
    ko: 준비할 거요?
    ja: 準備ですか？
  event_freezeacpu_02_s_116:
    speaker: quiry
    en: If you need it, we could provide assistance.
    ko: 웬만하면 저희 쪽에서 지원을….
    ja: できることなら、私たちも手伝いますが…
  event_freezeacpu_02_s_117:
    speaker: novel
    en: I appreciate it,
    ko: 그런 준비가 아닌 것입니다.
    ja: それには及ばないのであります。
  event_freezeacpu_02_s_118:
    speaker: novel
    en: but the kind of prep I'm talking about is something only a detective can do.
    ko: 탐정은 탐정만이 해야 하는 준비가 있는 것입니다.
    ja: |-
      探偵には、探偵だけの秘密の準備というのが
      あるのであります。
  event_freezeacpu_02_s_119:
    speaker: novel
    en: I'll see you all come Halloween.
    ko: 그럼, 할로윈 데이에 만나는 것입니다.
    ja: では、ハロウィンにまた会うのであります！
  event_freezeacpu_02_s_120:
    speaker: "<Monologue>"
    en: Novel walks past us with a serious look on her face.
    ko: 노벨은 진지한 표정으로 우리를 지나쳐 갔다.
    ja: |-
      ノベルは真剣な表情で、私たちの横を
      通り過ぎていった
  event_freezeacpu_02_s_121:
    speaker: quiry
    en: "...?"
    ko: 어어…?
    ja: ええっ…？
  event_freezeacpu_02_s_122:
    speaker: anis
    en: Hmm.
    ko: 흐음.
    ja: うーん…
  event_freezeacpu_02_s_123:
    speaker: anis
    en: Well, it's not like this is the first time we've seen Novel acting strangely.
    ko: 뭐, 노벨이 저러는 거 하루 이틀이야.
    ja: |-
      まあ、ノベルがあんな感じなのは、
      いつものことだから。
  event_freezeacpu_02_s_124:
    speaker: anis
    en: Let's browse around a bit more.
    ko: 우리는 좀 더 둘러보자.
    ja: 私たちはもう少し見て回りましょ。
  event_freezeacpu_02_s_125:
    speaker: anis
    en: We haven't even bought any candy yet.
    ko: 아직 사탕도 못 샀잖아.
    ja: まだキャンディも買ってないし。
  event_freezeacpu_02_s_126:
    speaker: neon
    en: Sounds like a plan!
    ko: 네, 좋아요!
    ja: はい、そうしましょう！
  event_freezeacpu_02_s_127:
    speaker: "<Monologue>"
    en: We decide to do a bit more shopping together.
    ko: 우리는 다 함께 쇼핑몰을 더 둘러보기로 했다.
    ja: |-
      私たちは、みんなでもう少し
      ショッピングモールを見て回ることにした
event_freezeacpu_02_e:
  event_freezeacpu_02_e_1:
    speaker: candyman
    en: Candy, get your candy here!
    ko: 사탕 있습니다, 사탕~!
    ja: キャンディはいかがですか～！
  event_freezeacpu_02_e_2:
    speaker: candyman
    en: We've got delicious and spooky homemade candy!
    ko: 맛있고 무서운 수제 사탕 있습니다!
    ja: おいしくて不気味な手作りキャンディです！
  event_freezeacpu_02_e_3:
    speaker: anis
    en: Wow!
    ko: 오!
    ja: わあ！
  event_freezeacpu_02_e_4:
    speaker: anis
    en: These look great.
    ko: 여기 사탕들 진짜 잘 만들었다.
    ja: ここのキャンディ、上手くできてるわね。
  event_freezeacpu_02_e_5:
    speaker: neon
    en: Yeah, fantastic!
    ko: 와, 정말이네요!
    ja: わあ、本当ですね！
  event_freezeacpu_02_e_6:
    speaker: drake
    en: Hmm... they're not bad.
    ko: 흠, 나쁘지 않군.
    ja: ふむ、悪くないな。
  event_freezeacpu_02_e_7:
    speaker: drake
    en: You think they have any candy suitable for a villain?
    ko: 빌런에게 어울리는 사탕도 있나?
    ja: ヴィランにふさわしいキャンディもあるか？
  event_freezeacpu_02_e_8:
    speaker: quiry
    en: Gah!
    ko: 으아악!
    ja: きゃあっ！
  event_freezeacpu_02_e_9:
    speaker: quiry
    en: You scared me...
    ko: 까, 깜짝이야아….
    ja: び、びっくりしたぁ…
  event_freezeacpu_02_e_10:
    speaker: drake
    en: Would you keep quiet? We're in a public place.
    ko: 공공장소에서는 조용히 해라!
    ja: ここは公共の場だ、奇声を上げるな！
  event_freezeacpu_02_e_11:
    speaker: quiry
    en: Oh, er... sorry...
    ko: 아…! 죄, 죄송합니다…!
    ja: あ…！す、すみません…！
  event_freezeacpu_02_e_12:
    speaker: quiry
    en: I was startled, that's all.
    ko: 깜짝 놀라서 그만….
    ja: びっくりして、つい…
  event_freezeacpu_02_e_13:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_freezeacpu_02_e_14:
    speaker: drake
    en: If I frightened you, then I apologize.
    ko: "…놀랐다면 미안하군."
    ja: "…驚かせたのなら、すまない。"
  event_freezeacpu_02_e_15:
    speaker: anis
    en: Drake?
    ko: 엥, 드레이크?
    ja: えっ、ドレイク？
  event_freezeacpu_02_e_16:
    speaker: anis
    en: You're on the hunt for some candy too?
    ko: 너도 사탕 사려고 온 거야?
    ja: あなたもキャンディを買いにきたの？
  event_freezeacpu_02_e_17:
    speaker: drake
    en: That's right.
    ko: 후후, 그렇다.
    ja: フフ、そうだ。
  event_freezeacpu_02_e_18:
    speaker: drake
    en: Halloween is the perfect day for the villains to come out and play.
    ko: 할로윈은 빌런이 날뛰기 아주 좋은 날이지.
    ja: |-
      ヴィランがひと暴れするのに、
      ハロウィンはピッタリだろう？
  event_freezeacpu_02_e_19:
    speaker: drake
    en: I've been orchestrating a truly diabolical act.
    ko: 그래서 엄청난 악행을 몰래 계획하고 있다.
    ja: |-
      そこで、とんでもない悪事を
      こっそり計画しているのだ。
  event_freezeacpu_02_e_20:
    speaker: quiry
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_freezeacpu_02_e_21:
    speaker: quiry
    en: What did you just say?
    ko: 악행이라구요?
    ja: 悪事ですって？
  event_freezeacpu_02_e_22:
    speaker: Self
    en: Don't pay her any mind, Quiry.
    ko: 걱정하지 마, 키리.
    ja: 心配しないでいい、キリ
  event_freezeacpu_02_e_23:
    speaker: quiry
    en: Are you sure?
    ko: 네?
    ja: はい？
  event_freezeacpu_02_e_24:
    speaker: quiry
    en: She just said she was up to no good.
    ko: 하지만, 방금 본인은 빌런에 악행을 계획하고 있다고….
    ja: |-
      でも今、本人の口から
      ヴィランとか悪事を計画しているとか…
  event_freezeacpu_02_e_25:
    speaker: Monologue
    en: Rather than attempt to explain, it might be easier to just show Quiry what
      I mean.
    ko: |-
      …말로 설명하는 것 보다
      직접 보여주는 게 더 나을 것 같다.
    ja: |-
      …言葉で説明するより、
      実際に見せた方がよさそうだ
  event_freezeacpu_02_e_26:
    speaker: Self
    en: Drake.
    ko: 드레이크.
    ja: ドレイク
  event_freezeacpu_02_e_27:
    speaker: drake
    en: What is it?
    ko: 뭐지?
    ja: 何だ？
  event_freezeacpu_02_e_28:
    speaker: Self
    en: What exactly are you planning?
    ko: 어떤 악행을 계획하고 있어?
    ja: どんな悪事を計画しているんだ？
  event_freezeacpu_02_e_29:
    speaker: drake
    en: It's a secret! If I told you, then that'd spoil everything.
    ko: 네놈에게 말하면 몰래 계획하는 의미가 없어지지 않나!
    ja: |-
      貴様に教えたら、こっそり計画してる意味が
      ないだろう！
  event_freezeacpu_02_e_30:
    speaker: Self
    en: But I'm curious.
    ko: 하지만 궁금한걸.
    ja: どうしても気になるんだ
  event_freezeacpu_02_e_31:
    speaker: drake
    en: "... Well, why didn't you say so sooner?"
    ko: "…궁금하면 어쩔 수 없지."
    ja: "…そこまで言うなら仕方ないな。"
  event_freezeacpu_02_e_32:
    speaker: drake
    en: I'm going to hand out terrifying candy to the children.
    ko: 아주아주 무섭게 생긴 빌런 사탕을 아이들에게 나눠 줄 거다.
    ja: |-
      恐ろしい見た目のヴィランキャンディを
      子どもたちに配ってやるんだ。
  event_freezeacpu_02_e_33:
    speaker: anis
    en: Oh.
    ko: 오~
    ja: へ～
  event_freezeacpu_02_e_34:
    speaker: anis
    en: What's the candy gonna look like?
    ko: 어떻게 생긴 사탕인데?
    ja: どんな感じのキャンディなの？
  event_freezeacpu_02_e_35:
    speaker: neon
    en: If it's as scary as you say it's gonna be,
    ko: 아주아주 무섭게 생겼다고 했으니까,
    ja: 恐ろしい見た目ということは、
  event_freezeacpu_02_e_36:
    speaker: neon
    en: are the children gonna cry when they see it?
    ko: 아이들이 보기만 해도 우는 거 아니에요?
    ja: |-
      子どもたちが見た瞬間、
      泣いてしまうようなものでは？
  event_freezeacpu_02_e_37:
    speaker: drake
    en: What are you talking about?
    ko: 무슨 말을 하는 거냐!
    ja: 何を言っている！
  event_freezeacpu_02_e_38:
    speaker: drake
    en: Kids should grow up with a smile on their face, not tears streaming down their
      cheeks.
    ko: 아이들은 웃으면서 자라야 한다!
    ja: 子どもたちは笑っていなければならない！
  event_freezeacpu_02_e_39:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_02_e_40:
    speaker: anis
    en: Well then, what are these oh-so-scary candies going to be?
    ko: 그럼 아주아주 무섭게 생긴 빌런 사탕은 뭔데.
    ja: |-
      じゃ、恐ろしい見た目の
      ヴィランキャンディって何よ。
  event_freezeacpu_02_e_41:
    speaker: drake
    en: I'm going to make candies with my face on them.
    ko: 내 얼굴을 닮은 사탕을 만들 거다.
    ja: 私の顔の形をしたキャンディだ。
  event_freezeacpu_02_e_42:
    speaker: drake
    en: That way, they'll remember Drake, the ultimate villain, for all their days.
    ko: 그러면 아이들도 빌런 드레이크를 평생 기억하게 되겠지.
    ja: |-
      そうすれば、子どもたちの心に
      ヴィランドレイクの存在が刻まれるだろう！
  event_freezeacpu_02_e_43:
    speaker: anis
    en: If anything, the kids will cry because of your ugly mug.
    ko: 못생겼다고 울면 어떡해?
    ja: ブサイクだ！って泣かれたらどうする？
  event_freezeacpu_02_e_44:
    speaker: drake
    en: "...!"
    ko: "……!!"
    ja: "……！？"
  event_freezeacpu_02_e_45:
    speaker: drake
    en: Why on earth would they cry over that?
    ko: "…그 정도로도 우는 건가?"
    ja: "…その程度の事で泣くのか？"
  event_freezeacpu_02_e_46:
    speaker: anis
    en: You never know. Kids tear up over the goofiest things sometimes.
    ko: 애들은 엄청 사소한 걸로도 잘 운다구.
    ja: 子どもって、ほんの些細なことで泣くのよ。
  event_freezeacpu_02_e_47:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_02_e_48:
    speaker: drake
    en: You.
    ko: 이봐, 사장.
    ja: おい、店主。
  event_freezeacpu_02_e_49:
    speaker: candyman
    en: Yes?
    ko: 예?
    ja: はい？
  event_freezeacpu_02_e_50:
    speaker: drake
    en: Have you got any cute candies that are shaped like animals?
    ko: 혹시 귀여운 동물 사탕도 있나?
    ja: かわいい動物のキャンディはあるか？
  event_freezeacpu_02_e_51:
    speaker: candyman
    en: Of course!
    ko: 아, 물론 있죠~!
    ja: はい、もちろんございますよ～！
  event_freezeacpu_02_e_52:
    speaker: candyman
    en: How many would you like?
    ko: 몇 개나 드릴까~?
    ja: いくつお求めですか？
  event_freezeacpu_02_e_53:
    speaker: drake
    en: Give me 20 bags.
    ko: 20봉지 내놔라.
    ja: 20袋頼む。
  event_freezeacpu_02_e_54:
    speaker: anis
    en: How come you're buying so many?
    ko: 뭐야, 왜 그렇게 많이 사?
    ja: えっ、そんなにたくさん？
  event_freezeacpu_02_e_55:
    speaker: drake
    en: If I want my name to be known, then I've got to give out as much candy as
      possible.
    ko: |-
      빌런 사탕을 최대한 많이 뿌려서
      내 이름을 알려야 하기 때문이다!
    ja: |-
      ヴィランキャンディを出来るだけ多く渡して
      私の名前を多くの人に知らせるのだ！
  event_freezeacpu_02_e_56:
    speaker: drake
    en: "... Besides, you don't want to leave any of the kiddos out and have them
      feel sad."
    ko: |-
      …그리고 못 받은 아이들이 서운해할 수 있으니
      넉넉하게 사야 해.
    ja: |-
      …それに、もらえない子どもがいたら
      悲しむかもしれないだろう。だから多めに買う。
  event_freezeacpu_02_e_57:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_02_e_58:
    speaker: Self
    en: You see?
    ko: 이제 잘 알았지?
    ja: これで分かっただろう？
  event_freezeacpu_02_e_59:
    speaker: quiry
    en: Yeah, I get it now.
    ko: 네!
    ja: はい！
  event_freezeacpu_02_e_60:
    speaker: quiry
    en: This is the renowned Drake, from Matis.
    ko: 저분이 그 유명한 메티스의 드레이크였군요!
    ja: |-
      ドレイクって、あの有名な
      メティスのドレイクだったんですね！
  event_freezeacpu_02_e_61:
    speaker: quiry
    en: The hero of the Ark.
    ko: 방주의 영웅, 히어로 드레이크!
    ja: アークの英雄、ヒーロードレイク！
  event_freezeacpu_02_e_62:
    speaker: quiry
    en: Sorry for painting you as a villain before.
    ko: 아까는 오해해서 죄송해요.
    ja: 誤解してすみませんでした！
  event_freezeacpu_02_e_63:
    speaker: drake
    en: There's no need to apologize, because you're right.
    ko: 오해가 아니니까 사과하지 마라!
    ja: 誤解ではない！謝るな！
  event_freezeacpu_02_e_64:
    speaker: drake
    en: I am most certainly a villain.
    ko: 나는 빌런이 맞다!
    ja: 私は本当にヴィランなんだ！
  event_freezeacpu_02_e_65:
    speaker: drake
    en: Also, what in the world are you looking at?
    ko: 그리고 네놈, 어딜 보고 말하는 거냐!
    ja: それからお前、他人と話す時は相手の方を見ろ！
  event_freezeacpu_02_e_66:
    speaker: quiry
    en: Oh, sorry.
    ko: 아, 죄송해요…!
    ja: あ、すみません…！
  event_freezeacpu_02_e_67:
    speaker: quiry
    en: My eyes aren't so great, so...
    ko: 제가 시력이 많이 안 좋아서….
    ja: 私、すごく目が悪くて…
  event_freezeacpu_02_e_68:
    speaker: drake
    en: Sounds like a tough break.
    ko: 저런, 상당히 불편하겠군.
    ja: む、それはすごく不便だろうな。
  event_freezeacpu_02_e_69:
    speaker: candyman
    en: Here's your candy, miss.
    ko: 여기, 주문하신 20봉지 나왔습니다~
    ja: はい、ご注文の20袋です～
  event_freezeacpu_02_e_70:
    speaker: drake
    en: Thanks.
    ko: 잘 받아 가도록 하지.
    ja: 確かに受け取った。
  event_freezeacpu_02_e_71:
    speaker: drake
    en: Well, I got what I came here for, so I'll be going.
    ko: 그럼 난 무시무시한 빌런 사탕을 구매했으니, 이만 가보겠다.
    ja: |-
      では、ヴィランキャンディはもう手に入った。
      失礼するとしよう。
  event_freezeacpu_02_e_72:
    speaker: drake
    en: Mwahahahaha!
    ko: 후하하하하!!
    ja: フハハハハ！！
  event_freezeacpu_02_e_73:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_02_e_74:
    speaker: anis
    en: I don't think she has the faintest idea what constitutes something terrifying.
    ko: 저 정도면 무시무시하다는 단어의 뜻을 잘 모르는 거 아냐?
    ja: |-
      もしかして、恐ろしいって言葉の意味が
      分かってないんじゃない？
  event_freezeacpu_02_e_75:
    speaker: neon
    en: Agreed.
    ko: 그러게요.
    ja: そうかもしれません。
  event_freezeacpu_02_e_76:
    speaker: anis
    en: Man, this is getting exhausting.
    ko: 어휴, 피곤하다.
    ja: なんか、疲れちゃったわ。
  event_freezeacpu_02_e_77:
    speaker: anis
    en: This event is turning out to be a real bonanza.
    ko: 진짜 이번 이벤트가 크게 열리긴 할 건가 봐.
    ja: 今回のイベント、本当に大規模なのね。
  event_freezeacpu_02_e_78:
    speaker: anis
    en: How come we keep running into people that we know?
    ko: 뭐 이렇게 아는 애들을 많이 만나?
    ja: こんなに知り合いに会うなんて。
  event_freezeacpu_02_e_79:
    speaker: Self
    en: I say we hurry up, buy some candy, and head back.
    ko: 여기서 괜찮은 사탕들 사서 슬슬 들어갈까?
    ja: |-
      よさそうなキャンディを買って、
      そろそろ戻ろうか？
  event_freezeacpu_02_e_80:
    speaker: anis
    en: Fine by me.
    ko: 난 찬성.
    ja: 私は賛成。
  event_freezeacpu_02_e_81:
    speaker: neon
    en: Me too.
    ko: 저도 좋아요.
    ja: 私もです。
  event_freezeacpu_02_e_82:
    speaker: Self
    en: I'll take 10 bags of ghost candy and 4 large lollipops.
    ko: 사장님, 유령 사탕 10봉지랑 큰 롤리팝 4개 주세요.
    ja: |-
      おばけキャンディ10袋と
      ペロペロキャンディを4本ください
  event_freezeacpu_02_e_83:
    speaker: candyman
    en: Right away, sir.
    ko: 예~ 바로 드릴게요~
    ja: はい、少々お待ちください！
  event_freezeacpu_02_e_84:
    speaker: Monologue
    en: Before long, our order of candy is brought out to us.
    ko: 준비된 사탕은 빠르게 포장되어 나왔고.
    ja: キャンディはすぐにラッピングされて出てきた
  event_freezeacpu_02_e_85:
    speaker: Monologue
    en: I give one lollipop to Quiry.
    ko: 나는 롤리팝 하나를 키리에게 건네주었다.
    ja: 私は、ペロペロキャンディをキリに1本渡した
  event_freezeacpu_02_e_86:
    speaker: quiry
    en: Hmm? What's this for?
    ko: 지휘관, 이건….
    ja: 指揮官、これは…
  event_freezeacpu_02_e_87:
    speaker: Self
    en: Consider it a thank you for coming with us today.
    ko: 오늘 같이 다녀 줘서 고마웠어.
    ja: ついてきてくれてありがとう
  event_freezeacpu_02_e_88:
    speaker: anis
    en: Yeah, we know how busy you are, so thanks for making time for us.
    ko: 맞아, 바쁜데 시간 내줘서 고마워!
    ja: そうね、忙しいのに時間作ってくれてありがと！
  event_freezeacpu_02_e_89:
    speaker: neon
    en: It was a lot more fun with you around.
    ko: 덕분에 재미있었어요.
    ja: おかげで楽しめました。
  event_freezeacpu_02_e_90:
    speaker: quiry
    en: Th-thank you.
    ko: 아….
    ja: あ…
  event_freezeacpu_02_e_91:
    speaker: quiry
    en: I'm the one who had fun.
    ko: |-
      가, 감사합니다.
      저야말로 정말 즐거웠어요.
    ja: |-
      あ、ありがとうございます。
      こちらこそ、本当に楽しかったです。
  event_freezeacpu_02_e_92:
    speaker: quiry
    en: I'm glad that I came along.
    ko: 같이 오길 정말 잘한 것 같아요!
    ja: 一緒に来て、本当によかったです！
  event_freezeacpu_02_e_93:
    speaker: anis
    en: If you had a fun time with this, just wait until Halloween.
    ko: 에이, 이 정도로 즐겁다니.
    ja: これくらいで楽しいなんて。
  event_freezeacpu_02_e_94:
    speaker: anis
    en: You're gonna have an absolute blast.
    ko: 할로윈 데이에는 훨씬 즐거울걸?
    ja: ハロウィン当日は、きっともっと楽しいわよ？
  event_freezeacpu_02_e_95:
    speaker: quiry
    en: Hehe, I think you're right about that.
    ko: 네! 분명 그럴 것 같아요.
    ja: はい！きっとそうですね。
  event_freezeacpu_02_e_96:
    speaker: Self
    en: Good luck with the rest of the prep. See you at the event.
    ko: 그럼 준비 잘하고, 이벤트 날 보자.
    ja: |-
      では、しっかり準備して、
      イベントで会おう
  event_freezeacpu_02_e_97:
    speaker: quiry
    en: See you all then!
    ko: 네~! 다들 그날 뵐게요!
    ja: はい！みなさん、さようなら！
event_freezeacpu_03_s:
  event_freezeacpu_03_s_1:
    speaker: Narration
    en: The day before Halloween.
    ko: 할로윈 데이 전날.
    ja: ハロウィン前日
  event_freezeacpu_03_s_2:
    speaker: Narration
    en: Current time is 3:00 PM.
    ko: 현재 시각 15:00.
    ja: 現在の時刻、15:00
  event_freezeacpu_03_s_3:
    speaker: Monologue
    en: On the day of the event,
    ko: 이벤트가 열리는 당일.
    ja: イベント開始の当日
  event_freezeacpu_03_s_4:
    speaker: Monologue
    en: we all head towards the park, and met right on time.
    ko: 우리는 약속 시간에 맞춰 다 같이 공원으로 향했다.
    ja: |-
      私たちは、約束の時間に合わせて
      公園に向かった
  event_freezeacpu_03_s_5:
    speaker: poli
    en: Hey!
    ko: 오!
    ja: あっ！
  event_freezeacpu_03_s_6:
    speaker: poli
    en: Nice to see you all.
    ko: 지휘관, 여기에영!
    ja: 指揮官、ここですよん！
  event_freezeacpu_03_s_7:
    speaker: miranda
    en: Hey!
    ko: 안녕하십니까!
    ja: こんにちは！
  event_freezeacpu_03_s_8:
    speaker: quiry
    en: Hello!
    ko: 안녕하세요~!
    ja: こんにちは～！
  event_freezeacpu_03_s_9:
    speaker: Self
    en: We didn't keep you waiting, did we?
    ko: 많이 기다렸지?
    ja: 待たせたか？
  event_freezeacpu_03_s_10:
    speaker: poli
    en: Nope, you're right on time.
    ko: 아니에영, 시간에 맞춰 오셨는 걸여.
    ja: いえいえ、時間ぴったりですよん。
  event_freezeacpu_03_s_11:
    speaker: miranda
    en: We got here a bit early though, so we did wait a bit.
    ko: |-
      하지만 저희가 일찍 오는 바람에
      많이 기다리긴 했습니다!
    ja: |-
      でも、私たちが早く来ていたせいで
      けっこう待ちました！
  event_freezeacpu_03_s_12:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_03_s_13:
    speaker: poli
    en: The event starts tonight, but people have started arriving early. That's why
      we called you.
    ko: |-
      이벤트는 오늘 저녁부터 시작이지만
      일찍부터 오는 사람들도 있을 테니 미리 불렀어영.
    ja: |-
      イベントは今日の夜からですが、
      早めに来る人たちもいるので、
      この時間にお呼びしましたぁ。
  event_freezeacpu_03_s_14:
    speaker: anis
    en: This shindig goes from tonight all the way until next morning, right?
    ko: 오늘 저녁부터 다음 날 새벽까지 밤새 논다는 거지?
    ja: |-
      今日の夜から明日の朝まで、
      一晩中パーティーよね？
  event_freezeacpu_03_s_15:
    speaker: poli
    en: Correct.
    ko: 맞아영.
    ja: そうですよん。
  event_freezeacpu_03_s_16:
    speaker: anis
    en: Dang, I admire their stamina.
    ko: 어휴, 다들 체력도 좋아.
    ja: はぁ、みんな体力あるわね。
  event_freezeacpu_03_s_17:
    speaker: poli
    en: Before midnight, the crowd will mostly be composed of families.
    ko: 한, 12시까지는 가족 단위로 많이 있을 것 같공.
    ja: 12時ぐらいまでは家族連れが多そうですし、
  event_freezeacpu_03_s_18:
    speaker: poli
    en: After that, mostly the younger people will be left.
    ko: 새벽 넘어서는 젊은 분들이 많이 남아 있겠져.
    ja: |-
      深夜は、若い人たちが
      たくさん残りそうですねぇ。
  event_freezeacpu_03_s_19:
    speaker: poli
    en: We estimate that there will be the most people from around 7PM to 10PM.
    ko: |-
      사람이 가장 많이 몰릴 만한 시간은
      저녁 7시에서 10시로 예상하고 있어여.
    ja: |-
      一番人が多く集まりそうな時間は、
      夜7時から10時と予想してますよん。
  event_freezeacpu_03_s_20:
    speaker: rapi
    en: Understood.
    ko: 확인했어.
    ja: 了解。
  event_freezeacpu_03_s_21:
    speaker: rapi
    en: How are we deciding the routes and team formations?
    ko: 동선과 팀은 어떻게 정하는 거지?
    ja: 巡回ルートとチームはどう決めるの？
  event_freezeacpu_03_s_22:
    speaker: quiry
    en: We arranged that beforehand.
    ko: 둘 다 저희가 미리 정해왔어요.
    ja: 両方とも、私たちで決めてきました。
  event_freezeacpu_03_s_23:
    speaker: quiry
    en: The Commander will be pairing up with me.
    ko: 일단 저와 지휘관이 한 팀이에요.
    ja: まず、私と指揮官が同じチームです。
  event_freezeacpu_03_s_24:
    speaker: quiry
    en: Despite my poor eyesight, I can see the Commander just fine, so he's the logical
      choice.
    ko: |-
      제가 시력은 나쁘지만 지휘관만큼은 잘 보이기 때문에
      어쩔 수 없이 같은 팀으로 배정하였어요.
    ja: |-
      私は目が悪いですが、
      指揮官だけはハッキリ見えるので、
      同じチームに割り当てられました。
  event_freezeacpu_03_s_25:
    speaker: quiry
    en: Looking forward to working with you tonight, Commander.
    ko: 잘 부탁드립니다, 지휘관.
    ja: よろしくお願いします、指揮官。
  event_freezeacpu_03_s_26:
    speaker: Self
    en: Likewise.
    ko: 잘 부탁해.
    ja: よろしく
  event_freezeacpu_03_s_27:
    speaker: quiry
    en: Anis and Poli will be Team 2.
    ko: 아니스는 폴리와 같은 팀.
    ja: アニスは、ポリと同じチーム。
  event_freezeacpu_03_s_28:
    speaker: quiry
    en: Then Rapi, Miranda and Neon for Team 3.
    ko: 라피와 네온은 미란다와 같은 팀이에요.
    ja: ラピとネオンは、ミランダと同じチームです。
  event_freezeacpu_03_s_29:
    speaker: anis
    en: Nice. I feel safe being on the same team as Poli.
    ko: 오, 폴리랑 같이라니 든든한데?
    ja: わあ、ポリと一緒だなんて心強いわね。
  event_freezeacpu_03_s_30:
    speaker: poli
    en: Right back at ya.
    ko: 저도 아니스와 같은 팀이라 든든해영.
    ja: 私も、アニスと一緒で心強いですよん。
  event_freezeacpu_03_s_31:
    speaker: miranda
    en: This is gonna be fun!
    ko: 잘 부탁드립니다! 라피, 네온!
    ja: よろしくおねがいします！ラピ、ネオン！
  event_freezeacpu_03_s_32:
    speaker: rapi
    en: I'm sure we'll work together just fine.
    ko: 나도 잘 부탁해.
    ja: こちらこそよろしく。
  event_freezeacpu_03_s_33:
    speaker: neon
    en: I'm curious about one thing.
    ko: 궁금한 게 있는데요.
    ja: 質問があります。
  event_freezeacpu_03_s_34:
    speaker: neon
    en: How come there are three in our group?
    ko: 왜 저희가 3명인가요?
    ja: どうして私たちは3人なんですか？
  event_freezeacpu_03_s_35:
    speaker: poli
    en: As Quiry mentioned, she and the Commander are a team because he is the only
      one she can distinguish without issue.
    ko: |-
      키리는 지휘관이 아니면 잘 인식하지 못하기 때문에
      일부러 둘만 붙였구영.
    ja: |-
      キリは、指揮官以外が識別できないので
      あえて2人チームでぇ…
  event_freezeacpu_03_s_36:
    speaker: poli
    en: I felt Rapi would be the one most capable of keeping Miranda in check.
    ko: |-
      미란다를 확실히 케어해 줄만한 분은
      역시 라피일 것 같아서 둘을 붙였구여.
    ja: |-
      ミランダを確実にカバーできる要員として
      ラピが同じチーム…
  event_freezeacpu_03_s_37:
    speaker: poli
    en: As for you being in the mix, I just figured it would liven things up a bit.
    ko: |-
      …미란다와 라피 둘만 붙여두면
      분위기가 너무 다운될까 봐 네온을 붙여서 3명이 된 거예여.
    ja: |-
      …ただ、ミランダとラピの2人だけだと
      雰囲気が暗くなりそうなので
      ネオンを入れて3人にしましたぁ。
  event_freezeacpu_03_s_38:
    speaker: neon
    en: Hmmm.
    ko: 음.
    ja: ふむ…
  event_freezeacpu_03_s_39:
    speaker: neon
    en: Very well then.
    ko: 어쩔 수 없네요.
    ja: 仕方ありませんね。
  event_freezeacpu_03_s_40:
    speaker: neon
    en: I'll put my firepower to work and use it to break the ice.
    ko: 분위기 메이커 화력의 네온이 나설 수밖에 없겠어요.
    ja: |-
      ここはムードメーカー、
      火力のネオンが一肌脱ぎましょう。
  event_freezeacpu_03_s_41:
    speaker: poli
    en: Thank you for understanding.
    ko: 이해해 주셔서 감사해영.
    ja: ご理解いただき、ありがとうございますぅ。
  event_freezeacpu_03_s_42:
    speaker: poli
    en: Now, allow me to explain which areas each of you will be responsible for.
    ko: 그러면 각자 맡을 구역을 말씀드릴게영.
    ja: では、担当エリアをお伝えしますねぇ。
  event_freezeacpu_03_s_43:
    speaker: poli
    en: 'Central Park is comprised of four areas:'
    ko: 중앙 공원 안에서도 구역이 네 곳으로 나뉩니당.
    ja: |-
      中央公園の会場は、
      エリアが4つに分かれていて…
  event_freezeacpu_03_s_44:
    speaker: poli
    en: The Main Zone, Horror Zone, Dessert Zone and Game Zone.
    ko: |-
      메인 존, 호러 존, 디저트 존, 게임 존.
      이렇게영.
    ja: |-
      それぞれメインゾーン、ホラーゾーン、
      スイーツゾーン、ゲームゾーンになりますぅ。
  event_freezeacpu_03_s_45:
    speaker: poli
    en: The Main Zone already has plenty of staff members assigned to it, so we will
      be patrolling the other three areas.
    ko: |-
      메인 존에는 인력이 많이 배치되어 있으니
      저희는 나머지 세 곳을 순찰할 겁니당.
    ja: |-
      メインゾーンの人員は十分なので、
      私たちは残りの3つを巡回します。
  event_freezeacpu_03_s_46:
    speaker: poli
    en: Quiry and the Commander will take the Horror Zone.
    ko: 키리와 지휘관이 호러 존.
    ja: キリと指揮官がホラーゾーン。
  event_freezeacpu_03_s_47:
    speaker: poli
    en: Anis and I will take the Dessert Zone.
    ko: 저와 아니스가 디저트 존.
    ja: 私とアニスがスイーツゾーン。
  event_freezeacpu_03_s_48:
    speaker: poli
    en: Miranda, Rapi, Neon will cover the Game Zone.
    ko: 미란다, 라피, 네온이 게임 존 입니당.
    ja: |-
      ミランダ、ラピ、ネオンが
      ゲームゾーン担当ですぅ。
  event_freezeacpu_03_s_49:
    speaker: anis
    en: Sounds fun!
    ko: 완전 재밌겠다!
    ja: めちゃくちゃ面白そうね！
  event_freezeacpu_03_s_50:
    speaker: anis
    en: If nothing's happening, you said we could have a little fun while we're on
      patrol, right?
    ko: |-
      폴리, 별일 없으면
      돌아다니면서 놀아도 된다고 했지?!
    ja: |-
      ポリ、何も問題が起こらなければ
      遊んでもいいって言ってたわよね！？
  event_freezeacpu_03_s_51:
    speaker: anis
    en: I can't wait to try some of the food here!
    ko: 우리 맛있는 거 잔뜩 먹자!
    ja: おいしいもの、たくさん食べましょ！
  event_freezeacpu_03_s_52:
    speaker: poli
    en: "... Yes, that will be permitted."
    ko: 에흉, 그래여.
    ja: はぁ…それはそうですがぁ…
  event_freezeacpu_03_s_53:
    speaker: neon
    en: Wonder what kind of games they've got in the Game Zone?
    ko: 게임 존이면 어떤 게임들이 있을까요?
    ja: |-
      ゲームゾーンって、
      どんなゲームがあるんでしょうか？
  event_freezeacpu_03_s_54:
    speaker: neon
    en: Hopefully they've got a few where we can show off my firepower.
    ko: |-
      저의 화력을 보여줄 수 있는
      그런 게임들도 있으면 좋겠네요.
    ja: |-
      私の火力を披露できる
      ゲームもあるといいですね。
  event_freezeacpu_03_s_55:
    speaker: miranda
    en: Hard to say, but I'll do my best either way.
    ko: 잘은 모르겠지만 열심히 하겠습니다!
    ja: よく分かりませんが、一生懸命頑張ります！
  event_freezeacpu_03_s_56:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_03_s_57:
    speaker: quiry
    en: Hmm.
    ko: 흐음.
    ja: うーん。
  event_freezeacpu_03_s_58:
    speaker: Self
    en: What's wrong, Quiry?
    ko: 키리는 마음에 들어?
    ja: キリは問題ないか？
  event_freezeacpu_03_s_59:
    speaker: quiry
    en: Huh?
    ko: 네?
    ja: はい？
  event_freezeacpu_03_s_60:
    speaker: quiry
    en: So... we're being assigned to the Horror Zone?
    ko: 아, 호러 존에 배정된 거요?
    ja: あ、ホラーゾーンに配置されたことですか？
  event_freezeacpu_03_s_61:
    speaker: quiry
    en: Um... never mind. It'll be fine.
    ko: 네! 괜찮은 것 같아요.
    ja: はい！大丈夫だと思います。
  event_freezeacpu_03_s_62:
    speaker: Self
    en: You said you have an aversion to loud noises, didn't you?
    ko: 소리로 놀라게 하는 걸 별로 안 좋아한다고 했었잖아.
    ja: |-
      音で驚かせるものはあまり
      好きじゃないと言っていたが…
  event_freezeacpu_03_s_63:
    speaker: quiry
    en: Yeah, but this is supposed to be a family event, right?
    ko: 에이, 어차피 가족 단위를 노린 이벤트잖아요?
    ja: いえいえ、どうせ家族向けのイベントでしょう？
  event_freezeacpu_03_s_64:
    speaker: quiry
    en: I'm sure the organizers made it appropriate for all ages.
    ko: 주최 측도 적당히 수위 조절을 해뒀을 거예요.
    ja: |-
      主催する側も、ある程度
      怖すぎないよう手加減しているはずですよ。
  event_freezeacpu_03_s_65:
    speaker: quiry
    en: I'm not too worried.
    ko: 그러니까 너무 걱정하지 마세요.
    ja: ですから、そんなに心配しないでください。
  event_freezeacpu_03_s_66:
    speaker: Self
    en: If you say so.
    ko: 알았어.
    ja: 分かった
  event_freezeacpu_03_s_67:
    speaker: poli
    en: Now then,
    ko: 자, 그러면!
    ja: それでは！
  event_freezeacpu_03_s_68:
    speaker: poli
    en: since the teams and route have been decided, let's proceed to our assigned
      areas.
    ko: |-
      팀도, 동선도 정해졌으니
      각자 맡은 구역으로 이동할게영.
    ja: |-
      チームも動線も決まったので、
      担当エリアに移動してください。
  event_freezeacpu_03_s_69:
    speaker: poli
    en: If anyone detects anything suspicious, contact me immediately.
    ko: |-
      무슨 일이 있거나 수상한 점이 있으면
      바로 연락 주시구여.
    ja: |-
      何か問題が起きたり、不審なことがあったら
      すぐに連絡してくださいねぇ。
  event_freezeacpu_03_s_70:
    speaker: poli
    en: If everything's quiet, feel free to enjoy the event.
    ko: 별일 없으면 이벤트도 좀 즐기시구영.
    ja: 問題がなければ、イベントも楽しんでください。
  event_freezeacpu_03_s_71:
    speaker: poli
    en: That does not, however, mean you should get carried away!
    ko: 그렇다고 너무 풀어지면 안 돼영!
    ja: だからって、ハメの外しすぎはダメですよん！
  event_freezeacpu_03_s_72:
    speaker: quiry
    en: Yes!
    ko: 네!
    ja: はい！
  event_freezeacpu_03_s_73:
    speaker: miranda
    en: Understood!
    ko: 네! 알겠습니다!
    ja: はい！了解しました！
  event_freezeacpu_03_s_74:
    speaker: rapi
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_freezeacpu_03_s_75:
    speaker: rapi
    en: I'm sure everything will be fine,
    ko: 아마 별일 없을 거라 생각되지만….
    ja: おそらく、何も起こらないとは思いますが…
  event_freezeacpu_03_s_76:
    speaker: rapi
    en: but if something dangerous were to happen, you must remember to retreat.
    ko: 위험한 일이 생긴다 싶으면 바로 빠지셔야 합니다.
    ja: 危険を感じたら、すぐに逃げてください。
  event_freezeacpu_03_s_77:
    speaker: Self
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_freezeacpu_03_s_78:
    speaker: quiry
    en: Don't worry, Rapi. Keeping the Commander safe will be my top priority.
    ko: |-
      저도 지휘관의 안전을 최우선으로 할 테니
      믿고 맡겨주세요, 라피!
    ja: |-
      私も指揮官の安全を最優先しますので、
      お任せください、ラピ！
  event_freezeacpu_03_s_79:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_03_s_80:
    speaker: rapi
    en: Please do.
    ko: 부탁할게.
    ja: お願いするわ。
  event_freezeacpu_03_s_81:
    speaker: quiry
    en: I will!
    ko: 네~!
    ja: はいっ！
  event_freezeacpu_03_s_82:
    speaker: poli
    en: Let's go, Anis.
    ko: 가영, 아니스.
    ja: アニス、行きますよん。
  event_freezeacpu_03_s_83:
    speaker: anis
    en: Coming.
    ko: 응.
    ja: は～い。
  event_freezeacpu_03_s_84:
    speaker: anis
    en: See you later, Commander.
    ko: 그럼 이따 봐, 지휘관님~
    ja: それじゃ、あとでね、指揮官様～
  event_freezeacpu_03_s_85:
    speaker: neon
    en: Let's go and have some fun!
    ko: 저희도 어서 가서 재미있게 놀아요!
    ja: 私たちも早く行って、楽しく遊びましょう！
  event_freezeacpu_03_s_86:
    speaker: miranda
    en: We're not here to have fun.
    ko: 저희는 놀러 가는 게 아닙니다!
    ja: 遊びに行くのではありませんよ！
  event_freezeacpu_03_s_87:
    speaker: neon
    en: Fine, then let's try out some of the games to make sure they're not dangerous.
    ko: 그럼 어서 가서 게임에 위험한 게 없는지 체험해 봐요!
    ja: |-
      では、早く行ってゲームに危険なものがないか
      確認しに行きましょう！
  event_freezeacpu_03_s_88:
    speaker: miranda
    en: Oooh, sure!
    ko: 네! 알겠습니다!
    ja: なるほど！了解しました！
  event_freezeacpu_03_s_89:
    speaker: quiry
    en: Should we get going, Commander?
    ko: 저희도 출발할까요, 지휘관?
    ja: 私たちも行きましょうか、指揮官？
  event_freezeacpu_03_s_90:
    speaker: Self
    en: Yeah, let's go.
    ko: 그래, 가자.
    ja: よし、行こう
  event_freezeacpu_03_s_91:
    speaker: Monologue
    en: All three teams separate
    ko: 그렇게 우리는 세 팀으로 나뉘었고.
    ja: こうして、私たちは3チームに分かれ
  event_freezeacpu_03_s_92:
    speaker: Monologue
    en: and head off to our respective designated areas.
    ko: 각자의 구역을 순찰하러 흩어졌다.
    ja: 各自のエリアをパトロールしに向かった
event_freezeacpu_03_e:
  event_freezeacpu_03_e_1:
    speaker: "<Narration>"
    en: Current time is 4:00 PM.
    ko: 현재 시각 16:00.
    ja: 現在の時刻、16:00
  event_freezeacpu_03_e_2:
    speaker: "<Narration>"
    en: 'Location: Dessert Zone.'
    ko: '장소 : 디저트 존.'
    ja: 場所：スイーツゾーン
  event_freezeacpu_03_e_3:
    speaker: anis
    en: Whoa, get a load of this!
    ko: 와~ 뭐야?
    ja: わあ～！
  event_freezeacpu_03_e_4:
    speaker: anis
    en: We've only just got here, and I can smell the sugar.
    ko: 들어오자마자 단내가 확 풍기네.
    ja: 入った瞬間、甘い香りが漂ってきたわね。
  event_freezeacpu_03_e_5:
    speaker: poli
    en: All the vendors are busy whipping up tasty treats.
    ko: 한창 디저트들을 만들고 있나 봐영.
    ja: スイーツをたくさん作ってるみたいですよん。
  event_freezeacpu_03_e_6:
    speaker: anis
    en: Little kids are gonna love this.
    ko: 애들이 엄청 좋아하겠다.
    ja: 子どもたちが喜びそうね。
  event_freezeacpu_03_e_7:
    speaker: poli
    en: That they are.
    ko: 그렇져?
    ja: そうですねぇ。
  event_freezeacpu_03_e_8:
    speaker: anis
    en: Plus, I'm in love with these decorations.
    ko: 응, 잘 꾸몄다.
    ja: うん、かわいくできてるわ。
  event_freezeacpu_03_e_9:
    speaker: anis
    en: Holy crap, is that a chocolate river?!
    ko: 세상에, 이건 초콜렛 강이야? 완전 갈색이네.
    ja: えっ、これってチョコの川？真っ茶色だけど。
  event_freezeacpu_03_e_10:
    speaker: anis
    en: Do you think that's real chocolate?
    ko: 진짜 초콜렛은 아니겠지…?
    ja: 本物じゃないわよね…？
  event_freezeacpu_03_e_11:
    speaker: poli
    en: Highly doubt it.
    ko: 아니겠졍.
    ja: 違うと思いますよん。
  event_freezeacpu_03_e_12:
    speaker: anis
    en: Gah! Poli, look at this!
    ko: 와! 폴리, 이것 봐!
    ja: わ！ポリ、これ見て！
  event_freezeacpu_03_e_13:
    speaker: anis
    en: The leaves on this tree are all made of candy.
    ko: 이 나무, 나뭇잎이 사탕으로 돼 있어!
    ja: この木、葉っぱがキャンディになってる！
  event_freezeacpu_03_e_14:
    speaker: anis
    en: Think I could pluck one off?
    ko: 하나 따서 먹어봐도 돼?
    ja: 1枚食べてみてもいいかしら？
  event_freezeacpu_03_e_15:
    speaker: poli
    en: Of course not.
    ko: 당연히 안 되졍!
    ja: ダメに決まってますよん！
  event_freezeacpu_03_e_16:
    speaker: poli
    en: Get back over here.
    ko: 에흉, 애들보다 아니스가 더 신나 하는 것 같네여.
    ja: |-
      まったく…子どもよりアニスの方が
      楽しんでますねぇ。
  event_freezeacpu_03_e_17:
    speaker: poli
    en: You're worse than any hyperactive child.
    ko: 아니스, 잠시 이쪽에 와봐영.
    ja: アニス、ちょっとこっちに来てください。
  event_freezeacpu_03_e_18:
    speaker: anis
    en: But I want to see the rest...
    ko: 에이, 나 아직 여기 덜 봤는데….
    ja: え～、まだ見終わってないのに…
  event_freezeacpu_03_e_19:
    speaker: poli
    en: You're gonna wear yourself out at this rate.
    ko: 어차피 이따가 지겹도록 볼 텐데여 뭥.
    ja: どうせ、あとで飽きるほど見られますのでぇ。
  event_freezeacpu_03_e_20:
    speaker: poli
    en: Besides, the real pièce de résistance is over there.
    ko: 여기 디저트 존의 하이라이트는 바로 저거라구영.
    ja: |-
      それより、スイーツゾーンのメインは、
      こっちなんですよん。
  event_freezeacpu_03_e_21:
    speaker: anis
    en: Huh? Where?
    ko: 응? 하이라이트?
    ja: ん？メイン？
  event_freezeacpu_03_e_22:
    speaker: "<Narration>"
    en: Anis looks towards where Poli is pointing,
    ko: 폴리가 가리키는 손끝을 따라가자.
    ja: ポリが指さす方には
  event_freezeacpu_03_e_23:
    speaker: "<Narration>"
    en: only to see a life-sized gingerbread house.
    ko: 그곳에는 과자로 만든 커다란 집이 있었다.
    ja: お菓子で作られた大きな家があった
  event_freezeacpu_03_e_24:
    speaker: anis
    en: Oh my gosh!
    ko: 헐!
    ja: えーっ！
  event_freezeacpu_03_e_25:
    speaker: anis
    en: That's incredible! Is it real?
    ko: 대박, 저거 진짜 과자야?
    ja: うそっ！あれ全部お菓子なの？
  event_freezeacpu_03_e_26:
    speaker: anis
    en: Can I go take a closer look?
    ko: 가까이서 봐도 돼?!
    ja: 近くで見てもいい！？
  event_freezeacpu_03_e_27:
    speaker: poli
    en: Sure.
    ko: 넹.
    ja: 構いませんよん。
  event_freezeacpu_03_e_28:
    speaker: "<Narration>"
    en: Anis and Poli approach the gingerbread house.
    ko: 아니스와 폴리는 과자 집으로 가까이 다가갔다.
    ja: アニスとポリは、お菓子の家に近づいた
  event_freezeacpu_03_e_29:
    speaker: anis
    en: Wow!
    ko: 와아아~!
    ja: わあ～！
  event_freezeacpu_03_e_30:
    speaker: anis
    en: It's so big!
    ko: 진짜 크다!
    ja: すごく大きい！
  event_freezeacpu_03_e_31:
    speaker: poli
    en: They've modeled it after the fairy tale, so if you go inside...
    ko: |-
      동화에 나오는 것처럼 집에 들어가면
      수상한 마녀가 과자를 만들어 주는 컨셉이래영.
    ja: |-
      童話みたいに、家に入ると
      怪しい魔女がお菓子を作ってくれるって言う
      コンセプトらしいですよん。
  event_freezeacpu_03_e_32:
    speaker: anis
    en: There's gonna be a witch who wants to plump me up with snacks?
    ko: 그럼 지금 들어가면 마녀가 있는 거야?
    ja: じゃあ、中に魔女がいるの？
  event_freezeacpu_03_e_33:
    speaker: anis
    en: Can I go inside? Pleeeaaaase?
    ko: 들어가 봐도 돼?
    ja: 入ってみてもいい？
  event_freezeacpu_03_e_34:
    speaker: poli
    en: I don't think they're open yet.
    ko: 아직 오픈 전이라 준비 중일 거예영.
    ja: まだオープン前だから、準備中のはずですよん。
  event_freezeacpu_03_e_35:
    speaker: poli
    en: Let's not disturb them.
    ko: 괜히 방해하지 말졍.
    ja: 邪魔しないでおきましょう。
  event_freezeacpu_03_e_36:
    speaker: anis
    en: Darn... too bad.
    ko: 으음, 아쉽다.
    ja: うーん、残念ね。
  event_freezeacpu_03_e_37:
    speaker: anis
    en: Oh well, what can you do?
    ko: 어쩔 수 없지.
    ja: 仕方ないわ。
  event_freezeacpu_03_e_38:
    speaker: anis
    en: We'll have to come back later.
    ko: 이따 다시 오자!
    ja: またあとで来ましょ！
  event_freezeacpu_03_e_39:
    speaker: "<Narration>"
    en: Same time.
    ko: 같은 시각.
    ja: 同時刻
  event_freezeacpu_03_e_40:
    speaker: "<Narration>"
    en: 'Location: Game Zone.'
    ko: '장소 : 게임 존.'
    ja: 場所：ゲームゾーン
  event_freezeacpu_03_e_41:
    speaker: neon
    en: Wow!
    ko: 와…!
    ja: わあ…！
  event_freezeacpu_03_e_42:
    speaker: neon
    en: Pumpkin Smasher, popping skeleton balloons, picking up severed heads...
    ko: 호박 맞추기, 해골 풍선 터트리기, 떨어진 목 줍기….
    ja: |-
      カボチャ当て、ガイコツの風船割り、
      転がる首拾い…
  event_freezeacpu_03_e_43:
    speaker: neon
    en: I haven't heard of any of these games.
    ko: 진짜 듣도 보도 못한 게임들이 엄청 많네요.
    ja: |-
      見たことも聞いたこともないゲームが
      たくさんですね。
  event_freezeacpu_03_e_44:
    speaker: rapi
    en: Looks like everyone is still getting set up.
    ko: 아직 준비 중인가 봐.
    ja: まだ準備中みたいね。
  event_freezeacpu_03_e_45:
    speaker: neon
    en: Too bad.
    ko: 아쉽네요.
    ja: 残念ですね。
  event_freezeacpu_03_e_46:
    speaker: neon
    en: I think I'd be pretty good at Pumpkin Smasher.
    ko: 호박 맞추기는 제 전문일 것 같은데.
    ja: カボチャ当ては私向けっぽかったのですが。
  event_freezeacpu_03_e_47:
    speaker: miranda
    en: What kind of game is it?
    ko: 호박 맞추기는 어떤 게임입니까?
    ja: |-
      カボチャ当てって、
      どのようなゲームでしょうか？
  event_freezeacpu_03_e_48:
    speaker: neon
    en: The pamphlet says you get to shoot pumpkins with a gun.
    ko: |-
      저도 확실히는 모르겠지만
      책자에는 총을 쏴서 호박을 맞추는 게임이라고 적혀있어요.
    ja: |-
      私もよく分かりませんが、パンフレットには
      銃を撃ってカボチャに当てるゲームと
      書いてありますね。
  event_freezeacpu_03_e_49:
    speaker: miranda
    en: What?!
    ko: 초, 총?!
    ja: じゅ、銃！？
  event_freezeacpu_03_e_50:
    speaker: miranda
    en: A gun?!
    ko: 총이 있단 말입니까?!
    ja: 銃があるのですか！？
  event_freezeacpu_03_e_51:
    speaker: miranda
    en: That's not allowed! They're putting citizens in danger!
    ko: 시민들이 위험합니다, 총기 사용은 안 됩니다!
    ja: |-
      市民のみなさんが危険です。
      銃の使用は認められません！
  event_freezeacpu_03_e_52:
    speaker: neon
    en: It's just a toy gun. It's not real.
    ko: 진짜 총이 아니라 장난감 총이겠죠.
    ja: |-
      本物の銃じゃなくて、
      きっとおもちゃの銃ですよ。
  event_freezeacpu_03_e_53:
    speaker: miranda
    en: I still don't like the sound of it.
    ko: 그래도 수상합니다!
    ja: それでも、怪しいです！
  event_freezeacpu_03_e_54:
    speaker: miranda
    en: I'm going to go check it out.
    ko: 제가 직접 가서 확인해 보겠습니다!
    ja: 私が直接行って、確認してみます！
  event_freezeacpu_03_e_55:
    speaker: rapi
    en: Miranda, wait...
    ko: 잠깐, 미란다….
    ja: 待って、ミランダ…
  event_freezeacpu_03_e_56:
    speaker: neon
    en: Too late, she's off.
    ko: 벌써 저만큼 가버렸네요.
    ja: あっという間に行っちゃいましたね。
  event_freezeacpu_03_e_57:
    speaker: neon
    en: Should we follow?
    ko: 저희도 따라갈까요?
    ja: 私たちも追いかけましょうか？
  event_freezeacpu_03_e_58:
    speaker: rapi
    en: "*Sigh* Fine."
    ko: 하아… 그래.
    ja: はぁ…そうね。
  event_freezeacpu_03_e_59:
    speaker: rapi
    en: Let's go.
    ko: 따라가자.
    ja: 行こう。
  event_freezeacpu_03_e_60:
    speaker: miranda
    en: Hello there. I'm a police officer patrolling this area.
    ko: 안녕하십니까! 순찰하고 있던 경찰입니다!
    ja: こんにちは！パトロール中の警察です！
  event_freezeacpu_03_e_61:
    speaker: miranda
    en: We've received reports of firearms being used in the vicinity, so I'm here
      to investigate.
    ko: |-
      게임을 진행할 때 총기를 사용한다는 보고를 받고
      사실 확인을 위해 방문했습니다!
    ja: |-
      ここでゲームを行う際に
      銃を使用するという情報があり、
      確認のために訪問しました！
  event_freezeacpu_03_e_62:
    speaker: femaleemployee
    en: Huh?
    ko: 에… 네?
    ja: えっ…はい？
  event_freezeacpu_03_e_63:
    speaker: miranda
    en: I apologize for the inconvenience, but may I check your guns?
    ko: 죄송하지만 총을 확인해 봐도 되겠습니까?
    ja: すみませんが、銃を確認してもよろしいですか？
  event_freezeacpu_03_e_64:
    speaker: femaleemployee
    en: Um... sure?
    ko: 아, 네에… 수고하십니다.
    ja: あ、はい…お疲れ様です。
  event_freezeacpu_03_e_65:
    speaker: femaleemployee
    en: You do realize it's a toy gun, right?
    ko: 그러니까, 음….
    ja: ええと、つまり…
  event_freezeacpu_03_e_66:
    speaker: femaleemployee
    en: And you still want to test it?
    ko: |-
      장난감 총이 위험할 수도 있으니까
      확인해 보고 싶다는 말씀이죠?
    ja: |-
      おもちゃの銃が危ないかもしれないから、
      確認したいということですよね？
  event_freezeacpu_03_e_67:
    speaker: miranda
    en: That's correct.
    ko: 네, 맞습니다!
    ja: はい、その通りです！
  event_freezeacpu_03_e_68:
    speaker: femaleemployee
    en: Okay... actually, I'm glad you're here.
    ko: 아, 그럼 마침 잘됐네요!
    ja: あ、じゃあ、ちょうどよかったです！
  event_freezeacpu_03_e_69:
    speaker: femaleemployee
    en: I've been meaning to conduct one final test on it. Could you do that for me?
    ko: |-
      마지막으로 테스트 한 번 해보려고 했는데
      경찰관님이 해봐 주실 수 있을까요?
    ja: |-
      最後にテストしようと思ってたんですが、
      代わりにやってみてもらえませんか？
  event_freezeacpu_03_e_70:
    speaker: miranda
    en: Well...
    ko: 예?
    ja: はい？
  event_freezeacpu_03_e_71:
    speaker: femaleemployee
    en: You just need to shoot these pumpkins here.
    ko: 여기 있는 호박들을 쏴주시면 되고요.
    ja: ここにあるカボチャを撃てばいいんです。
  event_freezeacpu_03_e_72:
    speaker: femaleemployee
    en: Hitting the smaller ones will net you more points.
    ko: 크기가 작은 호박을 맞출수록 높은 점수를 얻으실 수 있어요.
    ja: |-
      小さいカボチャに当てるほど、
      高得点になります。
  event_freezeacpu_03_e_73:
    speaker: femaleemployee
    en: You've got a total of 10 shots.
    ko: 총은 총 10발 쏘실 수 있습니다!
    ja: 銃は全部で10発撃つことができます！
  event_freezeacpu_03_e_74:
    speaker: miranda
    en: "..."
    ko: 어….
    ja: ええと…？
  event_freezeacpu_03_e_75:
    speaker: neon
    en: Go ahead, Miranda. Try it.
    ko: 해봐요, 미란다.
    ja: ミランダ、やってみてください。
  event_freezeacpu_03_e_76:
    speaker: neon
    en: You'd be doing them a favor.
    ko: 직원분이 직접 부탁하신 거잖아요.
    ja: あなたが頼まれたんですから。
  event_freezeacpu_03_e_77:
    speaker: miranda
    en: Very well.
    ko: 아, 알겠습니다!
    ja: わ、分かりました！
  event_freezeacpu_03_e_78:
    speaker: miranda
    en: Fulfilling citizen's request is one of my duties, after all.
    ko: 시민의 부탁을 들어 드리는 것이 경찰입니다!
    ja: 市民の期待に応えるのが警察です！
  event_freezeacpu_03_e_79:
    speaker: miranda
    en: I'm all set!
    ko: 그럼 제가 쏴보겠습니다!
    ja: では、私が撃ってみます！
  event_freezeacpu_03_e_80:
    speaker: neon
    en: That's the spirit.
    ko: 좋아요.
    ja: はい。
  event_freezeacpu_03_e_81:
    speaker: neon
    en: Once you're done, it's my turn!
    ko: 그리고 미란다가 다 쏘고 나면 제 차례예요!
    ja: |-
      そして、ミランダが終わったら、
      次は私の番です！
  event_freezeacpu_03_e_82:
    speaker: neon
    en: I'm the goddess of firepower,
    ko: 화력의 화신으로서.
    ja: 火力の化身として…
  event_freezeacpu_03_e_83:
    speaker: neon
    en: so I can never be beaten!
    ko: 절대 질 수 없습니다!!
    ja: 絶対に負けられません！！
  event_freezeacpu_03_e_84:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_03_e_85:
    speaker: rapi
    en: "*Sigh*"
    ko: 하아….
    ja: はぁ…
  event_freezeacpu_03_e_86:
    speaker: rapi
    en: I'm going to have to speak to Poli after this.
    ko: 일이 끝나면 폴리와 이야기를 좀 해야겠어.
    ja: 仕事が終わったら、ポリと話さないと。
  event_freezeacpu_03_e_87:
    speaker: "<Narration>"
    en: Same time.
    ko: 같은 시각.
    ja: 同時刻
  event_freezeacpu_03_e_88:
    speaker: "<Narration>"
    en: 'Location: Horror Zone.'
    ko: '장소 : 호러 존.'
    ja: 場所：ホラーゾーン
  event_freezeacpu_03_e_89:
    speaker: "<Narration>"
    en: "*Swoooosh*"
    ko: 휘이이이….
    ja: ヒュオオオ…
  event_freezeacpu_03_e_90:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_03_e_91:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_03_e_92:
    speaker: quiry
    en: This is a lot creepier than I thought it'd be.
    ko: 생각보다 많이 오싹하네요.
    ja: 思ったより、かなり不気味ですね。
  event_freezeacpu_03_e_93:
    speaker: quiry
    en: I know that I can't see much, but...
    ko: 뭐랄까… 잘 보이진 않지만….
    ja: 何というか…よく見えませんが…
  event_freezeacpu_03_e_94:
    speaker: quiry
    en: it just feels spooky.
    ko: 전체적인 분위기가 굉장히 서늘하다고 해야 할까요…?
    ja: 全体的な雰囲気が、すごく冷たいというか…
  event_freezeacpu_03_e_95:
    speaker: "<Self>"
    en: You're not the only one who feels that way.
    ko: 그러게.
    ja: そうだな
  event_freezeacpu_03_e_96:
    speaker: "<Monologue>"
    en: Spider webs are hung everywhere.
    ko: 사방에 쳐져있는 거미줄.
    ja: あちこちに垂れ下がるクモの糸
  event_freezeacpu_03_e_97:
    speaker: "<Monologue>"
    en: Leaves, perhaps made of paper, are scattered on the ground.
    ko: 종이로 만든 것인지, 바닥에 가득 깔린 낙엽들.
    ja: 足下には紙で作られた落ち葉が一面に散り
  event_freezeacpu_03_e_98:
    speaker: "<Monologue>"
    en: Thick tendrils of mist swirl around our feet.
    ko: 은은하게 있는 안개 효과까지.
    ja: かすかにスモークも焚かれている
  event_freezeacpu_03_e_99:
    speaker: "<Self>"
    en: They did a pretty bang-up job.
    ko: 상당히 잘 만들었는데…?
    ja: よくできてるな…
  event_freezeacpu_03_e_100:
    speaker: quiry
    en: Definitely more intense than I imagined.
    ko: 으음… 제가 생각한 분위기가 아닌데요.
    ja: うーん…私が思っていた雰囲気とは違いますね。
  event_freezeacpu_03_e_101:
    speaker: quiry
    en: All it says on the pamphlet is that
    ko: 채, 책자에는 분명….
    ja: ぱ、パンフレットには…
  event_freezeacpu_03_e_102:
    speaker: quiry
    en: it'll be a bit creepy with
    ko: "[으스스한 분위기에서 다양한 유령들과 즐길 수 있는 호러 존.]"
    ja: |-
      「ちょっと不気味で、いろんな幽霊たちと
      楽しめるホラーゾーン」
  event_freezeacpu_03_e_103:
    speaker: quiry
    en: a few ghosts sprinkled in for good measure.
    ko: 이라고 쓰여 있단 말이죠.
    ja: って書いてあるんです。
  event_freezeacpu_03_e_104:
    speaker: "<Monologue>"
    en: I take another look at the pamphlet Quiry is holding.
    ko: 키리가 보고있던 책자를 슬쩍 들여다보니.
    ja: キリが見ていたパンフレットをのぞいた
  event_freezeacpu_03_e_105:
    speaker: "<Monologue>"
    en: 'Way down on the bottom, in the fine print, there is a warning:'
    ko: 그 아래에 작은 글씨로 주의사항이 써져있었다.
    ja: その下に、小さな文字で注意事項が書かれていた
  event_freezeacpu_03_e_106:
    speaker: "<Narration>"
    en: '"Compared to other attractions in the park, the horror level here is higher.
      We therefore recommend that children, those with any heart conditions and women
      who are pregnant refrain from entering."'
    ko: |-
      …[다른 테마에 비해 공포 난이도가 높으니
      어린이, 심신 미약자 및 임산부는 입장을 자제해 주시길 바랍니다.]
    ja: |-
      …「他のテーマと比べて怖い演出にしています。
      お子様、暗い場所や狭い場所が苦手な方、
      妊娠中の方は入場をご遠慮ください」
  event_freezeacpu_03_e_107:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_03_e_108:
    speaker: quiry
    en: Oh... so it was written on the bottom.
    ko: 밑에… 글씨가 있었군요.
    ja: 下に…注意書きがあったんですね。
  event_freezeacpu_03_e_109:
    speaker: quiry
    en: How do they expect us to read that when it's so small?!
    ko: "…이렇게 작은 글씨로 써넣으면 어떡해요!"
    ja: "…こんなに小さな文字で書くなんて！"
  event_freezeacpu_03_e_110:
    speaker: "<Self>"
    en: Either way, we should be fine.
    ko: 괜찮겠어 키리?
    ja: 大丈夫か？
  event_freezeacpu_03_e_111:
    speaker: "<Self>"
    en: Or should we switch with another team?
    ko: 지금이라도 다른 팀이랑 바꿀까?
    ja: |-
      今からでも、他のチームと
      代わってもらおうか？
  event_freezeacpu_03_e_112:
    speaker: quiry
    en: It...
    ko: "…괘…."
    ja: "…だ…"
  event_freezeacpu_03_e_113:
    speaker: quiry
    en: It'll be fine.
    ko: 괜찮을 거예요!
    ja: 大丈夫だと思います！
  event_freezeacpu_03_e_114:
    speaker: quiry
    en: We're officers of the law who are on active duty.
    ko: 저희는 손님이 아니라 일을 하고 있는 거니까요.
    ja: |-
      私たちは、遊びに来たわけじゃなくて
      お仕事で来ていますから。
  event_freezeacpu_03_e_115:
    speaker: quiry
    en: Surely they'll take it easy on us... right?
    ko: 웬만하면 안 놀래키지 않을까… 요?
    ja: 私たちを驚かせたりはしません…よね？
  event_freezeacpu_03_e_116:
    speaker: "<Self>"
    en: I don't think they know that we're on the clock.
    ko: 직원들은 우리가 일하는 중인 걸 모르지 않을까…?
    ja: |-
      私たちが仕事で来ているかどうか
      スタッフには分からないと思うが…？
  event_freezeacpu_03_e_117:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_03_e_118:
    speaker: quiry
    en: Well I'm still okay!
    ko: "…그래도 전 괜찮아요!"
    ja: "…そ、それでも大丈夫です！"
  event_freezeacpu_03_e_119:
    speaker: quiry
    en: Because I've got you around.
    ko: 지휘관이 있으니까요.
    ja: 指揮官がいますから。
  event_freezeacpu_03_e_120:
    speaker: quiry
    en: The fact that I can see even one person clearly amongst the indistinct nothingness
      makes me feel utterly safe.
    ko: |-
      이 흐릿한 세상에 선명한 사람이 한 명 있다는 사실 만으로도
      엄청 든든하거든요.
    ja: |-
      ぼんやりとしか見えない世界でも、
      ハッキリ見える人が1人いるというだけで、
      すごく心強いんです。
  event_freezeacpu_03_e_121:
    speaker: "<Monologue>"
    en: Quiry gives me a confident smile, one without any trace of fear in it.
    ko: |-
      자신 있게 웃어 보이는 키리의 표정에서
      두려움이라고는 전혀 찾아볼 수 없었다.
    ja: |-
      自信に満ちた様子で笑うキリの表情に、
      恐れは感じられなかった
  event_freezeacpu_03_e_122:
    speaker: "<Self>"
    en: All right then, let's keep close to each other.
    ko: 그래, 그럼 떨어지지 말고 잘 붙어있자.
    ja: |-
      分かった。
      では離れないように行動しよう
  event_freezeacpu_03_e_123:
    speaker: quiry
    en: Okay.
    ko: 네!
    ja: はい！
  event_freezeacpu_03_e_124:
    speaker: unknown
    en: Excuse me...
    ko: 저어….
    ja: あの…
  event_freezeacpu_03_e_125:
    speaker: quiry
    en: Eeeeeeek!
    ko: 끄아아아아악!!
    ja: きゃああああっ！！
  event_freezeacpu_03_e_126:
    speaker: "<Monologue>"
    en: Quiry's previously built up confidence proceeds to crumble almost instantaneously.
    ko: 그리고 키리의 자신감은 5초 만에 무너지고 말았다.
    ja: そして、キリの自信はたった5秒で崩れ去った
event_freezeacpu_intermission_01:
  event_freezeacpu_intermission_01_1:
    speaker: Narration
    en: Current time is 4:20 PM.
    ko: 현재 시각 16:20.
    ja: 現在の時刻、16:20
  event_freezeacpu_intermission_01_2:
    speaker: Narration
    en: 'Location: Horror Zone.'
    ko: '장소 : 호러 존.'
    ja: 場所：ホラーゾーン
  event_freezeacpu_intermission_01_3:
    speaker: dressupwoman
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_intermission_01_4:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_intermission_01_5:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_intermission_01_6:
    speaker: dressupwoman
    en: Are you okay?
    ko: 저기… 좀 괜찮으세요?
    ja: あの…大丈夫ですか？
  event_freezeacpu_intermission_01_7:
    speaker: quiry
    en: Ah, yes...!
    ko: 아, 네네…!
    ja: あ、はいっ…！
  event_freezeacpu_intermission_01_8:
    speaker: quiry
    en: Sorry, I got startled. I thought I was being attacked by a ghost.
    ko: 너무 귀신 보듯 놀랐죠, 죄송해요….
    ja: |-
      まるでお化けを見たみたいな
      驚き方をしてしまって、すみません…
  event_freezeacpu_intermission_01_9:
    speaker: quiry
    en: Well, actually, I guess you are dressed up like a ghost...
    ko: 아니 귀, 귀신은 맞으신 것 같긴 한데….
    ja: いや、お化けで合ってはいるのですが…
  event_freezeacpu_intermission_01_10:
    speaker: quiry
    en: Your costume is so realistic.
    ko: 분장이 엄청 리얼하시네요.
    ja: ホンモノみたいな仮装ですね。
  event_freezeacpu_intermission_01_11:
    speaker: dressupwoman
    en: Aw shucks, thanks!
    ko: 아, 감사합니다.
    ja: あ、ありがとうございます。
  event_freezeacpu_intermission_01_12:
    speaker: dressupwoman
    en: I didn't mean to scare you, though.
    ko: 그… 놀라게 하려고 했던 건 아니었어요.
    ja: その…驚かせるつもりはなかったんです。
  event_freezeacpu_intermission_01_13:
    speaker: dressupwoman
    en: I saw that you were a police officer,
    ko: 멀리서 보니 경찰분이신 것 같아서.
    ja: 遠くから見たら、警察の方に見えたので。
  event_freezeacpu_intermission_01_14:
    speaker: dressupwoman
    en: and I figured that you're probably in for a long night,
    ko: 오늘 사람도 많이 몰리고 할 텐데 고생 많이 하실 것 같아서요.
    ja: |-
      今日は人もたくさん集まりそうですし、
      苦労されるだろうなと思って…
  event_freezeacpu_intermission_01_15:
    speaker: dressupwoman
    en: so I wanted to give this to you.
    ko: 이거.
    ja: これを。
  event_freezeacpu_intermission_01_16:
    speaker: Monologue
    en: The woman in the creepy costume hands over a basket.
    ko: 섬뜩한 분장을 한 여성은 키리에게 바구니 하나를 건네주었다.
    ja: |-
      不気味な仮装に身を包んだ女性は、
      キリにカゴを差し出した
  event_freezeacpu_intermission_01_17:
    speaker: quiry
    en: What's this?
    ko: 엇, 이건 뭐죠?
    ja: これは…？
  event_freezeacpu_intermission_01_18:
    speaker: quiry
    en: Are these candies?
    ko: 사탕인가요?
    ja: キャンディですか？
  event_freezeacpu_intermission_01_19:
    speaker: dressupwoman
    en: Yep!
    ko: |-
      아, 네.
      별 건 아니고요.
    ja: |-
      あっ、はい。
      大したものじゃないんです。
  event_freezeacpu_intermission_01_20:
    speaker: dressupwoman
    en: I made them myself, and ended up making too much,
    ko: 직접 만든 사탕인데 조금 많이 만들어 버렸지 뭐예요.
    ja: |-
      手作りキャンディなんですが、
      ちょっと作りすぎてしまって。
  event_freezeacpu_intermission_01_21:
    speaker: dressupwoman
    en: so I thought I might as well share them with everyone.
    ko: |-
      그래서 사람들한테 사탕도 좀 나눠 드리면서 하시면
      조금 더 즐겁지 않을까 싶어서요.
    ja: |-
      みんなにキャンディを配りながらお仕事すれば、
      少しは楽しめるのではないかと…
  event_freezeacpu_intermission_01_22:
    speaker: quiry
    en: I see...
    ko: 아….
    ja: なるほど…
  event_freezeacpu_intermission_01_23:
    speaker: dressupwoman
    en: Sorry to have freaked you out.
    ko: 결론적으로는 너무 놀라게 만들어 버렸지만요.
    ja: 結果的には、驚かせてしまいましたけどね。
  event_freezeacpu_intermission_01_24:
    speaker: quiry
    en: It's okay!
    ko: 아, 아니에요!
    ja: い、いいえ！
  event_freezeacpu_intermission_01_25:
    speaker: quiry
    en: I appreciate you doing this.
    ko: 이렇게 신경 써주셔서 감사합니다….
    ja: お気遣いありがとうございます…
  event_freezeacpu_intermission_01_26:
    speaker: quiry
    en: I certainly didn't think this was something that would happen tonight.
    ko: 정말 생각도 못 했어요.
    ja: 本当に、考えもつきませんでした。
  event_freezeacpu_intermission_01_27:
    speaker: quiry
    en: I'll be sure to share it with as many people as I can.
    ko: 많은 분들에게 열심히 나눠드릴게요!
    ja: 頑張ってみなさんにお配りしますね！
  event_freezeacpu_intermission_01_28:
    speaker: dressupwoman
    en: Sorry to throw this in your lap.
    ko: 열심히라니, 당치도 않아요.
    ja: いえいえ、そんな気負わないでください。
  event_freezeacpu_intermission_01_29:
    speaker: dressupwoman
    en: You're probably busy enough as if.
    ko: 괜히 의무감을 지게 해드린 건 아니겠죠?
    ja: |-
      無駄にプレッシャーを
      与えてしまったでしょうか？
  event_freezeacpu_intermission_01_30:
    speaker: quiry
    en: Don't worry, honestly.
    ko: 그럼요!
    ja: いえいえ！
  event_freezeacpu_intermission_01_31:
    speaker: quiry
    en: I'll share them along with the other candies that we prepared.
    ko: 저희가 준비한 사탕들이랑 같이 나눠드리면 되니까요.
    ja: |-
      私たちが持ってきたキャンディと
      一緒に配ればいいですから。
  event_freezeacpu_intermission_01_32:
    speaker: dressupwoman
    en: Oh my goodness, you brought some of your own candy?
    ko: 어머, 사탕을 준비하셨어요?
    ja: あら、キャンディの用意があったんですか？
  event_freezeacpu_intermission_01_33:
    speaker: dressupwoman
    en: May I see them?
    ko: 저도 보여주실 수 있나요?
    ja: 見せていただけませんか？
  event_freezeacpu_intermission_01_34:
    speaker: quiry
    en: Sure you can!
    ko: 아, 네!
    ja: あ、はい！
  event_freezeacpu_intermission_01_35:
    speaker: quiry
    en: Just a moment.
    ko: 잠시만요.
    ja: ちょっとお待ちください…
  event_freezeacpu_intermission_01_36:
    speaker: Monologue
    en: Quiry pulls out several of the candies she had prepared.
    ko: 키리는 준비한 사탕을 여러 개 꺼내 들었다.
    ja: |-
      キリは用意していたキャンディを
      いくつか取り出した
  event_freezeacpu_intermission_01_37:
    speaker: quiry
    en: Here you are.
    ko: 여기요!
    ja: はいっ！
  event_freezeacpu_intermission_01_38:
    speaker: dressupwoman
    en: Oh my gosh!
    ko: 와아~
    ja: わあ～
  event_freezeacpu_intermission_01_39:
    speaker: dressupwoman
    en: They're little police badges!
    ko: 경찰 배지 모양 사탕이군요.
    ja: 警察バッジのキャンディですね。
  event_freezeacpu_intermission_01_40:
    speaker: dressupwoman
    en: How adorable.
    ko: 귀여워라.
    ja: かわいい。
  event_freezeacpu_intermission_01_41:
    speaker: dressupwoman
    en: Can I have one?
    ko: 하나 가져도 되나요?
    ja: 1つもらってもいいですか？
  event_freezeacpu_intermission_01_42:
    speaker: quiry
    en: Of course.
    ko: 당연하죠.
    ja: もちろんです。
  event_freezeacpu_intermission_01_43:
    speaker: quiry
    en: Here, take a couple so you can share them with your coworkers.
    ko: |-
      저도 여러 개 드릴 테니까
      같이 일하는 분들이랑 나눠서 드세요!
    ja: |-
      いくつかまとめてお渡しするので、
      みなさんで召し上がってください！
  event_freezeacpu_intermission_01_44:
    speaker: dressupwoman
    en: Thanks.
    ko: 감사합니다.
    ja: ありがとうございます。
  event_freezeacpu_intermission_01_45:
    speaker: dressupwoman
    en: I'll do that.
    ko: 다 같이 나눠 먹을게요.
    ja: みんなで食べますね。
  event_freezeacpu_intermission_01_46:
    speaker: dressupwoman
    en: Well, we're about to open up, so I better head back.
    ko: 그럼 슬슬 오픈 준비를 해야 해서, 들어가 볼게요.
    ja: |-
      そろそろオープンの準備があるので、
      戻ります。
  event_freezeacpu_intermission_01_47:
    speaker: quiry
    en: Good luck tonight.
    ko: 네! 열심히 하세요~!
    ja: はい！お疲れ様です！
  event_freezeacpu_intermission_01_48:
    speaker: Monologue
    en: The woman nods her head in acknowledgement and disappears into the hallway.
    ko: |-
      그 여성은 고개를 살짝 꾸벅이더니
      안쪽 골목으로 사라졌다.
    ja: 女性は軽く頭を下げ、奥の路地へ消えた
  event_freezeacpu_intermission_01_49:
    speaker: quiry
    en: What a nice person.
    ko: 정말 좋은 분이네요.
    ja: 親切な方でしたね。
  event_freezeacpu_intermission_01_50:
    speaker: quiry
    en: We've gotta work twice as hard just for her.
    ko: 하루 종일 완전 열심히 일할 수 있을 것 같아요!
    ja: 今日1日、頑張ってお仕事できそうです！
  event_freezeacpu_intermission_01_51:
    speaker: quiry
    en: Don't you think so, Commander?
    ko: 그렇죠, 지휘관?
    ja: ですよね、指揮官？
  event_freezeacpu_intermission_01_52:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_intermission_01_53:
    speaker: Monologue
    en: What is going on here?
    ko: 뭐지?
    ja: なぜだろう？
  event_freezeacpu_intermission_01_54:
    speaker: Monologue
    en: Whatever it is, it's something strange that I can't quite put my finger on.
    ko: 뭔가 알 수 없는 괴리감이 느껴진다.
    ja: どこか違和感を覚えた
  event_freezeacpu_intermission_01_55:
    speaker: Self
    en: Quiry, how could you tell straight away that she was wearing a costume?
    ko: 키리는 어떻게 저 사람의 분장을 바로 알아본 거야?
    ja: |-
      どうしてあの人が仮装だと
      すぐに気づけたんだ？
  event_freezeacpu_intermission_01_56:
    speaker: quiry
    en: Well, I...
    ko: 어!
    ja: えっ？
  event_freezeacpu_intermission_01_57:
    speaker: quiry
    en: "... Huh."
    ko: 어어? 그러게요.
    ja: あれ？そうですね。
  event_freezeacpu_intermission_01_58:
    speaker: quiry
    en: For some reason, I was able to see her clear as day.
    ko: 이상하게도 저분은 선명하게 잘 보였어요!
    ja: なぜか、あの人はハッキリ見えたんです！
  event_freezeacpu_intermission_01_59:
    speaker: quiry
    en: And the candies too.
    ko: 그리고, 이 사탕들도요!
    ja: それに、このキャンディも！
  event_freezeacpu_intermission_01_60:
    speaker: quiry
    en: Not with the same clarity that I see you, but still.
    ko: 물론 지휘관만큼은 아니지만요.
    ja: もちろん、指揮官ほどではありませんが。
  event_freezeacpu_intermission_01_61:
    speaker: Self
    en: So they weren't blurry at all?
    ko: 선명하게 보였다고?
    ja: ハッキリ見えたって？
  event_freezeacpu_intermission_01_62:
    speaker: quiry
    en: Nope.
    ko: 네.
    ja: はい。
  event_freezeacpu_intermission_01_63:
    speaker: quiry
    en: That's why I was so startled when I saw her.
    ko: 그래서 보자마자 엄청 심하게 놀랐던 거예요.
    ja: だから、見た瞬間にすごく驚いたんですよ。
  event_freezeacpu_intermission_01_64:
    speaker: quiry
    en: I got so scared that I didn't even notice how clear my vision was, heh.
    ko: 정신이 없어서 저도 바로 인지를 못 했었네요, 헤헤….
    ja: |-
      急なことだったので、私も気づきませんでした。
      えへへ…
  event_freezeacpu_intermission_01_65:
    speaker: quiry
    en: Meeting two people I can see clearly. Fascinating.
    ko: |-
      선명하게 잘 보이는 사람을 두 명이나 만나다니,
      엄청 신기하네요!
    ja: |-
      ハッキリ見える人が2人もいるなんて、
      すごく不思議です！
  event_freezeacpu_intermission_01_66:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_intermission_01_67:
    speaker: quiry
    en: You okay, Commander?
    ko: 지휘관?
    ja: 指揮官？
  event_freezeacpu_intermission_01_68:
    speaker: Self
    en: It's nothing.
    ko: 아무것도 아니야.
    ja: 何でもない
  event_freezeacpu_intermission_01_69:
    speaker: Self
    en: Let's try and pass out this candy.
    ko: 사람들한테 사탕을 많이 나눠주자.
    ja: |-
      みんなにキャンディを
      たくさん配ろう
  event_freezeacpu_intermission_01_70:
    speaker: quiry
    en: You betcha!
    ko: 네!
    ja: はい！
  event_freezeacpu_intermission_01_71:
    speaker: quiry
    en: If I'm being honest, I was scared stiff when we first got here.
    ko: 솔직히 처음 여기 들어왔을 때는 조금 무서웠거든요?
    ja: |-
      正直、最初にここに来た時は、
      少し怖かったんですけどね。
  event_freezeacpu_intermission_01_72:
    speaker: quiry
    en: But now that I see all the people dressed up are so nice,
    ko: |-
      그런데, 여기서 분장하고 일하시는 분들이
      다 좋은 분들이라고 생각하니까.
    ja: |-
