    en: What is this?
    ko: 이 수상한 건 뭐지?!
    ja: この怪しいものは何だ！？
  event_freezeacpu_04_s_34:
    speaker: quiry
    en: It's some candy I got from a lady who works here.
    ko: 아까 여기 일하는 분에게 받은 사탕이에요.
    ja: |-
      さっき、ここで働いている方たちにもらった
      キャンディです。
  event_freezeacpu_04_s_35:
    speaker: drake
    en: Yeah? Well, thanks.
    ko: 그렇다면 잘 먹겠다.
    ja: それなら、いただくとしよう。
  event_freezeacpu_04_s_36:
    speaker: "<Monologue>"
    en: In exchange, Drake also shares some of her candy with us,
    ko: 드레이크는 우리에게도 빌런 사탕을 조금 나눠주었고.
