    ja: 子どもたちを待っていた。
  event_freezeacpu_04_s_15:
    speaker: drake
    en: I can hand out my candy.
    ko: 그리고 준비한 빌런 사탕을 주려고 했지.
    ja: |-
      そして、用意したヴィランキャンディを
      あげようと思っていたのだ。
  event_freezeacpu_04_s_16:
    speaker: quiry
    en: Here?
    ko: 여기서요?
    ja: ここで？
  event_freezeacpu_04_s_17:
    speaker: quiry
    en: Since when?
    ko: 언제부터요?
    ja: いつからですか？
