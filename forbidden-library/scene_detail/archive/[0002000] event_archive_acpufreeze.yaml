  event_freezeacpu_04_e_72:
    speaker: novel_h
    en: Have you shared that candy with anyone else?
    ko: 혹시 이 사탕을 다른 사람들에게 나누어 준 것입니까?
    ja: |-
      もしかしてこのキャンディ、
      すでに誰かに配ってしまったでありますか？
  event_freezeacpu_04_e_73:
    speaker: drake
    en: I don't know.
    ko: 모른다.
    ja: 分からない。
  event_freezeacpu_04_e_74:
    speaker: neon
    en: I can't have been the only one. Surely some others took it.
    ko: 저처럼 받아 간 사람도 분명 있을걸요?
    ja: 私みたいに、もらった人もいるはずですよ？
  event_freezeacpu_04_e_75:
    speaker: rapi
    en: Not only that, Quiry must still have some.
    ko: 그리고 아까 키리에게 받았다고 했지.
    ja: それに、キリからもらったと言っていたわね。
  event_freezeacpu_04_e_76:
    speaker: rapi
    en: Quite a few of them have probably been given out already.
    ko: 그쪽에서 나누어 준 것도 많을 거야.
    ja: あっちで配ってるものも多いはずよ。
  event_freezeacpu_04_e_77:
    speaker: novel_h
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_freezeacpu_04_e_78:
    speaker: novel_h
    en: This is a major case.
    ko: 이거… 정말 큰 일인 것입니다.
    ja: これは…本当に大事件であります。
  event_freezeacpu_04_e_79:
    speaker: novel_h
    en: If this continues, the number of victims will skyrocket!
    ko: 이대로라면 피해자가 어마어마하게 늘 것입니다!
    ja: |-
      このままだと、被害者が
      ものすごく増えてしまうのであります！
  event_freezeacpu_04_e_80:
    speaker: miranda
    en: Victims?!
    ko: 피해자?!
    ja: 被害者！？
  event_freezeacpu_04_e_81:
    speaker: miranda
    en: Did you say victims?!
    ko: 지금 피해자라고 하셨습니까?!
    ja: 被害者と言いましたか！？
  event_freezeacpu_04_e_82:
    speaker: novel_h
    en: You bet I did.
    ko: 네!
    ja: はい！
  event_freezeacpu_04_e_83:
    speaker: novel_h
    en: This candy is dangerous.
    ko: 이 사탕은 위험합니다.
    ja: このキャンディは、危険であります。
  event_freezeacpu_04_e_84:
    speaker: novel_h
    en: They may seem like harmless, gross-tasting candies meant for pranks,
    ko: 교묘하게 맛없는 사탕으로 장난을 친 것처럼 느껴지지만,
    ja: |-
      まずいキャンディのいたずらと言う形で
      巧妙に隠していますが…
  event_freezeacpu_04_e_85:
    speaker: novel_h
    en: but these things can make you lose all sense of taste!
    ko: |-
      분명 먹는 사람으로 하여금 미각을 잃게 하는
      끔찍한 사탕인 것입니다!
    ja: |-
      きっと食べた人の味覚を失わせる
      恐ろしいキャンディに違いないのであります！
  event_freezeacpu_04_e_86:
    speaker: miranda
    en: "!!!"
    ko: "!!!!"
    ja: "！！！！"
  event_freezeacpu_04_e_87:
    speaker: miranda
    en: Then the citizens are in danger!
    ko: 그렇다면 시민들이 위험합니다!
    ja: だとすると、市民のみなさんが危険です！
  event_freezeacpu_04_e_88:
    speaker: miranda
    en: This is an emergency.
    ko: 비상 상황입니다.
    ja: 緊急事態です…
  event_freezeacpu_04_e_89:
    speaker: miranda
    en: I'll contact Poli at once.
    ko: 당장 폴리에게 연락하겠습니다!
    ja: 今すぐポリに連絡します！
  event_freezeacpu_04_e_90:
    speaker: rapi
    en: Wait.
    ko: 잠깐만.
    ja: 待って。
  event_freezeacpu_04_e_91:
    speaker: rapi
    en: I think you may be jumping to conclusions here.
    ko: 너무 섣부르게 판단하는 것 같은데….
    ja: それは話が飛躍しすぎじゃ…
  event_freezeacpu_04_e_92:
    speaker: neon
    en: Trust me, Rapi.
    ko: 아니에요, 라피.
    ja: いいえ、ラピ。
  event_freezeacpu_04_e_93:
    speaker: neon
    en: You're only saying that because you haven't tried the candy.
    ko: 라피가 사탕을 맛보지 못해서 그렇게 말할 수 있는 거예요.
    ja: |-
      ラピはあのキャンディを食べてないから、
      そう言えるんです。
  event_freezeacpu_04_e_94:
    speaker: neon
    en: More importantly,
    ko: 그리고 더 중요한 건.
    ja: 何より、もっと大事な問題は…
  event_freezeacpu_04_e_95:
    speaker: neon
    en: Quiry is with Master.
    ko: 키리의 옆에는 스승님이 계신다는 사실이죠.
    ja: キリの隣には、師匠がいるということです。
  event_freezeacpu_04_e_96:
    speaker: rapi
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_freezeacpu_04_e_97:
    speaker: rapi
    en: Commander...
    ko: 지휘관….
    ja: 指揮官…
  event_freezeacpu_04_e_98:
    speaker: rapi
    en: "*Sigh*"
    ko: "…하아."
    ja: "…はぁ。"
  event_freezeacpu_04_e_99:
    speaker: rapi
    en: I guess we have no choice. Okay.
    ko: 어쩔 수 없지, 알겠어.
    ja: 仕方ないわね。分かったわ。
event_freezeacpu_05_s:
  event_freezeacpu_05_s_1:
    speaker: "<Narration>"
    en: Current time 6:20 PM.
    ko: 현재 시각 18:20.
    ja: 現在の時刻、18:20
  event_freezeacpu_05_s_2:
    speaker: "<Narration>"
    en: 'Location: Dessert Zone.'
    ko: '장소 : 디저트 존.'
    ja: 場所：スイーツゾーン
  event_freezeacpu_05_s_3:
    speaker: poli
    en: Now that the event is officially underway, it's really starting to get packed.
    ko: 오픈 시간이 지나니깐 사람들이 엄청 많네영.
    ja: |-
      オープン時間になって、
      見物客がかなり増えましたねぇ。
  event_freezeacpu_05_s_4:
    speaker: anis
    en: You can say that again.
    ko: 그러게.
    ja: そうね。
  event_freezeacpu_05_s_5:
    speaker: anis
    en: We should eat something later.
    ko: 우리도 이따가 가서 뭐 좀 먹자.
    ja: 私たちも、あとで何か食べましょ。
  event_freezeacpu_05_s_6:
    speaker: poli
    en: Sure.
    ko: 좋아영.
    ja: いいですねぇ。
  event_freezeacpu_05_s_7:
    speaker: littlegirl
    en: This ghost candy is delicious!
    ko: 히힛, 유령 과자 진짜 맛있다~!
    ja: えへへっ、おばけのおかし、おいしい～！
  event_freezeacpu_05_s_8:
    speaker: littleboy
    en: Is it?
    ko: 그것도 맛있어?
    ja: それもおいしい？
  event_freezeacpu_05_s_9:
    speaker: littleboy
    en: Everything here is so tasty.
    ko: 여긴 맛있는 거 투성이네.
    ja: おいしいものいっぱいだね。
  event_freezeacpu_05_s_10:
    speaker: littlegirl
    en: I know!
    ko: 그치그치~!
    ja: だねぇ～！
  event_freezeacpu_05_s_11:
    speaker: poli
    en: Hehe.
    ko: 헤헹.
    ja: ふふ…
  event_freezeacpu_05_s_12:
    speaker: poli
    en: It's nice to see everyone so happy.
    ko: 사람들이 행복해하는 모습을 보니 좋네영.
    ja: |-
      みんなが幸せそうな姿を見るのは、
      いいですねぇ。
  event_freezeacpu_05_s_13:
    speaker: anis
    en: Hopefully things stay like this all the way through.
    ko: 계속 이렇게 평화롭다가 끝나면 좋겠다~
    ja: ずっとこのまま平和だといいわね～
  event_freezeacpu_05_s_14:
    speaker: fancywoman02
    en: I can't believe this!
    ko: 아니, 이봐요!
    ja: ちょっと！
  event_freezeacpu_05_s_15:
    speaker: fancywoman02
    en: Some of that candy made my kid throw up!
    ko: 우리 애가 저 집에서 주는 사탕을 먹고 토를 했다니까요!
    ja: |-
      うちの子が、あそこでもらった
      キャンディを食べて、吐いたんですよ！？
  event_freezeacpu_05_s_16:
    speaker: anis
    en: Huh?
    ko: 엥.
    ja: んん？
  event_freezeacpu_05_s_17:
    speaker: anis
    en: What's all that ruckus over there?
    ko: 저쪽이 뭔가 시끄러운데?
    ja: あっちの方が騒がしいわよ？
  event_freezeacpu_05_s_18:
    speaker: poli
    en: Hmm...
    ko: 그러게영.
    ja: そうですねぇ。
  event_freezeacpu_05_s_19:
    speaker: poli
    en: Should we get closer and see what's going on?
    ko: 좀 더 가까이 가서 들어볼까영?
    ja: ちょっと行ってみましょうか？
  event_freezeacpu_05_s_20:
    speaker: anis
    en: Let's do that.
    ko: 그러자.
    ja: そうね。
  event_freezeacpu_05_s_21:
    speaker: staff
    en: I'm very sorry, ma'am,
    ko: 죄송합니다, 손님.
    ja: 申し訳ございませんが、お客様…
  event_freezeacpu_05_s_22:
    speaker: staff
    en: but I can assure that all of our candy is made according to an exact, pre-determined
      recipe.
    ko: |-
      하지만 저희가 준비한 디저트들은
      다 달고 맛있게 정해진 레시피대로 제작이 되어있습니다.
    ja: |-
      私たちの用意したスイーツは、
      すべてレシピ通りに作られています。
  event_freezeacpu_05_s_23:
    speaker: staff
    en: Perhaps your child wasn't feeling well to begin with...
    ko: 혹시 자녀분이 속이 안 좋으셨다거나….
    ja: 元からお子様の体調が優れなかったとか…
  event_freezeacpu_05_s_24:
    speaker: fancywoman02
    en: Excuse me?
    ko: 하!
    ja: はぁ！？
  event_freezeacpu_05_s_25:
    speaker: fancywoman02
    en: Are you saying my child is the problem?
    ko: 지금 우리 집 애가 문제라는 거예요?!
    ja: じゃあ、うちの子が悪いっていうんですか！？
  event_freezeacpu_05_s_26:
    speaker: fancywoman02
    en: The instant he put that candy in his mouth, he started spewing!
    ko: 사탕을 입에 넣자마자 맛없다고 구역질을 했는데?!
    ja: |-
      キャンディを口に入れた瞬間、
      まずいって吐き出したんですよ！？
  event_freezeacpu_05_s_27:
    speaker: staff
    en: Please, ma'am if you could just calm down...
    ko: 일단 많이 흥분하신 것 같은데 진정을….
    ja: まずは落ち着いて…
  event_freezeacpu_05_s_28:
    speaker: poli
    en: Hello, I'm the police.
    ko: 안녕하세영, 경찰입니당.
    ja: 失礼します、警察ですぅ。
  event_freezeacpu_05_s_29:
    speaker: poli
    en: Is there a problem here?
    ko: 무슨 문제라도 있나영?
    ja: どうされましたかぁ？
  event_freezeacpu_05_s_30:
    speaker: fancywoman02
    en: Oh!
    ko: 오!
    ja: あっ！
  event_freezeacpu_05_s_31:
    speaker: fancywoman02
    en: I'm glad you're here.
    ko: 잘 왔네요, 경찰.
    ja: ちょうどよかったわ。
  event_freezeacpu_05_s_32:
    speaker: fancywoman02
    en: Some of the candy from that sweets shop made my child violently ill,
    ko: |-
      우리 애가
      저 커다란 과자 집에서 주는 사탕을 먹고 토를 했다고요.
    ja: |-
      うちの子が、
      あの大きなお菓子の家でもらえる
      キャンディを食べて、吐いたんです。
  event_freezeacpu_05_s_33:
    speaker: fancywoman02
    en: and they're refusing to take any responsibility for it!
    ko: 그런데 이 직원은 잘못이 없다고 하잖아요 지금!
    ja: |-
      でも、このスタッフときたら、
      「うちは悪くない」の一点張りで！
  event_freezeacpu_05_s_34:
    speaker: staff
    en: I'm not insinuating that we're not responsible.
    ko: 저희 쪽 잘못이 없다는 게 아니라….
    ja: いえ、お客様。そうではなく…
  event_freezeacpu_05_s_35:
    speaker: poli
    en: There's only one way to solve this.
    ko: 직접 가보면 되졍.
    ja: 現場に行ってみましょうかぁ。
  event_freezeacpu_05_s_36:
    speaker: poli
    en: Let's go see for ourselves whether there's something wrong with this candy.
    ko: |-
      그 사탕에 문제가 있는지, 어떤 사탕인지
      가서 확인해 봅시당.
    ja: どんなキャンディなのか、確認してみますよん。
  event_freezeacpu_05_s_37:
    speaker: fancywoman02
    en: Finally!
    ko: 하아.
    ja: ふぅ。
  event_freezeacpu_05_s_38:
    speaker: fancywoman02
    en: Someone who understands.
    ko: 이제야 말이 좀 통하네.
    ja: やっと話が通じたわ。
  event_freezeacpu_05_s_39:
    speaker: staff
    en: I'm fine with that.
    ko: 아, 알겠습니다.
    ja: わ、分かりました。
  event_freezeacpu_05_s_40:
    speaker: staff
    en: You can follow me inside.
    ko: 그럼 해당 가게로 이동하시죠.
    ja: では、そちらに移動しましょう。
  event_freezeacpu_05_s_41:
    speaker: fancywoman02
    en: We came inside, and were looking at this picture frame made of cookies...
    ko: 여기로 와서, 이 과자 액자를 구경한 다음에.
    ja: ここに来て、このお菓子のフレームを見てから…
  event_freezeacpu_05_s_42:
    speaker: fancywoman02
    en: Right here!
    ko: 여기!
    ja: ここ！
  event_freezeacpu_05_s_43:
    speaker: fancywoman02
    en: Wha...?
    ko: 어라…?
    ja: あら…？
  event_freezeacpu_05_s_44:
    speaker: fancywoman02
    en: There was someone here dressed as a ghost giving out candy.
    ko: 여, 여기에 분명 귀신 분장을 한 여자가 사탕을 주고 있었는데….
    ja: |-
      こ、ここに幽霊の仮装をした女性がいて、
      キャンディを配ってたんですが…
  event_freezeacpu_05_s_45:
    speaker: fancywoman02
    en: She was right there, I swear! She was wearing a witch hat, too.
    ko: 피칠갑을 한 여자가 여기에 있었다고요…!
    ja: 血だらけの格好で…！
  event_freezeacpu_05_s_46:
    speaker: staff
    en: Uh...
    ko: 으음….
    ja: うーん…
  event_freezeacpu_05_s_47:
    speaker: staff
    en: I'm sorry, ma'am,
    ko: 죄송하지만 손님.
    ja: すみませんが、お客様。
  event_freezeacpu_05_s_48:
    speaker: staff
    en: but the Dessert Zone is meant to be family-friendly.
    ko: 저희 디저트 존은 가족 및 어린이 손님들을 위한 존으로,
    ja: |-
      スイーツゾーンは、
      家族連れやお子様向けということで、
  event_freezeacpu_05_s_49:
    speaker: staff
    en: We wouldn't have any employees dressed in a costume like that.
    ko: 말씀하신 그런 분장을 한 직원은 없습니다.
    ja: そのような仮装をしたスタッフはおりません。
  event_freezeacpu_05_s_50:
    speaker: fancywoman02
    en: Well then what are you saying that I saw? A real ghost?
    ko: 그럼 내가 진짜 귀, 귀신이라도 봤다는 거예요?!
    ja: |-
      じゃあ、私が本物の、ゆ、幽霊でも
      見たっていうんですか！？
  event_freezeacpu_05_s_51:
    speaker: fancywoman02
    en: I'm telling you, there was someone there!
    ko: 분명 있었다고요!
    ja: 確かにいたんです！
  event_freezeacpu_05_s_52:
    speaker: fancywoman02
    en: Isn't that right, baby?
    ko: 그렇지, 아가?
    ja: そうよね？
  event_freezeacpu_05_s_53:
    speaker: child01
    en: Yes...
    ko: 네에….
    ja: うん…
  event_freezeacpu_05_s_54:
    speaker: child01
    en: She was handing out candy here.
    ko: 여기서 사탕을 나눠주셨어요.
    ja: ここでキャンディを配ってました。
  event_freezeacpu_05_s_55:
    speaker: poli
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  event_freezeacpu_05_s_56:
    speaker: poli
    en: None of this is adding up.
    ko: 뭔가 쎄한데영.
    ja: 何か嫌な予感がしますねぇ。
  event_freezeacpu_05_s_57:
    speaker: anis
    en: Something's fishy, that's for sure.
    ko: 나만 그렇게 느낀 거 아니지?
    ja: やっぱりそう思う？
  event_freezeacpu_05_s_58:
    speaker: miranda_op
    en: Poli! Poli!
    ko: 폴리! 폴리이!!
    ja: ポリ！ポリー！！
  event_freezeacpu_05_s_59:
    speaker: poli
    en: Hmm?
    ko: 음?
    ja: ん？
  event_freezeacpu_05_s_60:
    speaker: poli
    en: What's the problem?
    ko: 미란다, 무슨 일이에영?
    ja: ミランダ、どうかしましたかぁ？
  event_freezeacpu_05_s_61:
    speaker: miranda_op
    en: It's bad.
    ko: 큰일입니다!
    ja: 大変です！
  event_freezeacpu_05_s_62:
    speaker: miranda_op
    en: Candies that are making people lose their sense of taste are spreading.
    ko: 시민들의 미각을 없애는 사탕이 퍼진 것 같습니다!
    ja: |-
      人々の味覚を失わせるキャンディが
      広まっているようです！
  event_freezeacpu_05_s_63:
    speaker: poli
    en: What?!
    ko: 네엥??
    ja: ええっ？？
  event_freezeacpu_05_s_64:
    speaker: poli
    en: What are you talking about?
    ko: 갑자기 그게 무슨 소리예영!
    ja: どういうことですかぁ？
  event_freezeacpu_05_s_65:
    speaker: miranda_op
    en: Apparently those candies have an extremely off-putting taste.
    ko: 엄청 맛이 이상한 사탕이라고 했습니다!
    ja: 味がとても変なキャンディだそうです！
  event_freezeacpu_05_s_66:
    speaker: miranda_op
    en: Whoever is handing them out is doing this on purpose.
    ko: 범인이 의도적으로 퍼뜨리고 있다고 합니다!
    ja: 何者かが故意に配っているようです！
  event_freezeacpu_05_s_67:
    speaker: miranda_op
    en: On top of that,
    ko: 게다가…!
    ja: しかも…！
  event_freezeacpu_05_s_68:
    speaker: miranda_op
    en: we have reason to believe Quiry is in possession of those very same candies.
    ko: 게다가 그 사탕들을 키리가 들고 있다고 합니다!
