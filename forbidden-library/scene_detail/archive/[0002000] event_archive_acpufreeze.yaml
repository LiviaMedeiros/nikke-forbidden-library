    ko: |-
      진짜 미각을 잃었는지 아닌지는
      사탕을 드신 분들이 뭐라도 먹으면 확인하실 수 있을 거예요.
    ja: |-
      本当に味覚が無くなるかどうかは、
      キャンディを食べた人たちが
      何か食べたら分かると思います。
  event_freezeacpu_06_e_167:
    speaker: dressupwoman
    en: I'm sure everyone is fine.
    ko: 다들 분명 멀쩡할 거예요.
    ja: みなさん、何ともないはずです。
  event_freezeacpu_06_e_168:
    speaker: dressupwoman
    en: So please, can you find it in yourselves to forgive me?
    ko: 그러니까 제발 용서해 주시면 안 될까요…?
    ja: ですから、どうかお許しいただけませんか…？
  event_freezeacpu_06_e_169:
    speaker: quiry
    en: "... You may have a point,"
    ko: "…그건 그렇네요."
    ja: "…それはそうかもしれませんが…"
  event_freezeacpu_06_e_170:
    speaker: quiry
    en: but how come you're making such repugnant candy in the first place?
    ko: 아니, 그런데 맛없는 사탕은 대체 왜 만든 거예요?
    ja: |-
      でも、どうしてまずいキャンディなんて
      混ぜたんですか？
  event_freezeacpu_06_e_171:
    speaker: dressupwoman
    en: I just like cooking for fun.
    ko: 그, 그것도 재미로….
    ja: そ、それも面白いかなって…
  event_freezeacpu_06_e_172:
    speaker: dressupwoman
    en: It's not like all my candy is so terrible. That was just a bad batch mixed
      in with the rest.
    ko: 그리고 다 맛없는게 아니라, 맛없는 게 섞여 있는 거였어요.
    ja: |-
      それに全部まずいわけじゃなくて、
      いくつか混ぜただけです。
  event_freezeacpu_06_e_173:
    speaker: dressupwoman
    en: Besides, that gives it all an element of chance that can be a lot of fun.
    ko: 함정을 넣어서 뽑기를 하는 재미를 추가한 거죠.
    ja: クジ引きみたいなワクワク感があるかなって…
  event_freezeacpu_06_e_174:
    speaker: dressupwoman
    en: Kids like that kind of stuff.
    ko: 그러면 아이들이 좋아하거든요.
    ja: そういうの、子どもたちが喜ぶと思って…
  event_freezeacpu_06_e_175:
    speaker: quiry
    en: You seem like a big fan of kids.
    ko: "…아이들을 참 좋아하시나 봐요."
    ja: "…子どもが大好きなんですね。"
  event_freezeacpu_06_e_176:
    speaker: dressupwoman
    en: I am. Nothing gives me more joy than seeing children have fun.
    ko: 네! 전 아이들이 즐거워하는 게 너무 좋거든요.
    ja: |-
      はい！子どもたちが楽しんでくれると、
      すごく嬉しいんです。
  event_freezeacpu_06_e_177:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_06_e_178:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_06_e_179:
    speaker: miranda
    en: So, do we arrest her or not?
    ko: 그래서, 체포합니까?!
    ja: それで、逮捕ですか！？
  event_freezeacpu_06_e_180:
    speaker: poli
    en: "... No."
    ko: "…아뇽."
    ja: "…いいえ。"
  event_freezeacpu_06_e_181:
    speaker: miranda
    en: Is she not the culprit?
    ko: 그럼 범인이 아닙니까?!
    ja: では、犯人ではありませんか！？
  event_freezeacpu_06_e_182:
    speaker: poli
    en: No, she is.
    ko: 범인은 맞아영.
    ja: 犯人ではありますねぇ。
  event_freezeacpu_06_e_183:
    speaker: miranda
    en: So we arrest her, right?
    ko: 그럼 체포합니까?!
    ja: では、逮捕ですか！？
  event_freezeacpu_06_e_184:
    speaker: poli
    en: Grrrrrrrr!!
    ko: 크르르릉!!
    ja: グルルル！！
  event_freezeacpu_06_e_185:
    speaker: poli
    en: Would you be quiet, Miranda?!
    ko: 가만히 있어여, 미란다!
    ja: ミランダ、じっとしててくださいよん！
  event_freezeacpu_06_e_186:
    speaker: poli
    en: I'm trying to think.
    ko: 저도 상황 정리 중이니까영.
    ja: 私も状況を整理中ですからぁ。
  event_freezeacpu_06_e_187:
    speaker: miranda
    en: Okay...
    ko: 알겠습니다!
    ja: 分かりました！
  event_freezeacpu_06_e_188:
    speaker: poli
    en: That's all.
    ko: 그렇게 돼서.
    ja: そういうわけで…
  event_freezeacpu_06_e_189:
    speaker: poli
    en: We ended up handing her over to one of the staff members.
    ko: 그분은 이벤트 측 직원한테 넘기고 끝냈어영.
    ja: |-
      あの人はイベントのスタッフに引き渡して、
      終わりにしましたよん。
  event_freezeacpu_06_e_190:
    speaker: poli
    en: Regardless of the candy, she was misappropriating a public warehouse for her
      own private use.
    ko: |-
      멋대로 건물의 창고를 가져다가
      본인의 이벤트 무대로 사용했으니까영.
    ja: |-
      勝手に建物の倉庫を使って、
      自分のイベントステージに
      しちゃってましたからねぇ。
  event_freezeacpu_06_e_191:
    speaker: poli
    en: What they decide to do is up to them.
    ko: 그 이후는 알아서 처리하겠졍.
    ja: |-
      あとはイベントの主催者側で、
      解決するはずですよん。
  event_freezeacpu_06_e_192:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうか
  event_freezeacpu_06_e_193:
    speaker: novel_h
    en: So were we just unlucky to have gotten the nasty candy?
    ko: 그럼 저희는 모두가 운 나쁘게 맛없는 사탕을 먹은 것입니까?
    ja: |-
      じゃあ、私たちは運悪くまずいキャンディに
      当たっただけなのでありますか？
  event_freezeacpu_06_e_194:
    speaker: neon
    en: I mean, when you think about it, it was just you, me and Master who tasted
      it.
    ko: 정확히 말하면 저랑, 노벨이랑, 스승님이죠.
    ja: 正確に言えば、私と、ノベルと、師匠ですね。
  event_freezeacpu_06_e_195:
    speaker: neon
    en: It really was an assault on the taste buds though.
    ko: 진짜 혀가 마비되는 맛이었다구요.
    ja: 本当に舌がマヒしそうな味でしたよ。
  event_freezeacpu_06_e_196:
    speaker: quiry
    en: I tried some too. I had one before we handed her over.
    ko: 아까 넘겨지기 전에 다른 사탕을 주셔서 먹어봤는데요.
    ja: |-
      さっき他のキャンディをもらって
      食べてみたんですが。
  event_freezeacpu_06_e_197:
    speaker: quiry
    en: It was stomach-churning.
    ko: "…엄청 맛있더라고요."
    ja: "…すごくおいしかったです。"
  event_freezeacpu_06_e_198:
    speaker: anis
    en: So, in the end,
    ko: 결국은~
    ja: つまり～
  event_freezeacpu_06_e_199:
    speaker: anis
    en: Novel and Miranda's hypothesis was completely off base.
    ko: 노벨과 미란다의 추리가 완벽하게 틀렸다는 거네.
    ja: |-
      ノベルとミランダの推理は、
      完璧に外れたってわけね。
  event_freezeacpu_06_e_200:
    speaker: novel_h
    en: I refuse to accept that!
    ko: 그럴 리 없습니다!
    ja: そんなはずないのであります！
  event_freezeacpu_06_e_201:
    speaker: novel_h
    en: There is most definitely another culprit who is the true mastermind behind
      all this.
    ko: 분명 이 모든 걸 조종하는 다른 범인이…!
    ja: きっと、事件のすべてを操る真の黒幕が…！
  event_freezeacpu_06_e_202:
    speaker: poli
    en: Novel, if you end up making a big deal out of this for no good reason, there
      will be hell to pay.
    ko: |-
      노벨, 한 번 더 이렇게 일을 키우면
      용서하지 않을 거예영!!
    ja: |-
      ノベル、また事件をムダに大ごとにしたら
      許しませんからねぇ！？
  event_freezeacpu_06_e_203:
    speaker: poli
    en: Grrrr!
    ko: 크르릉!
    ja: ガルルッ！
  event_freezeacpu_06_e_204:
    speaker: novel_h
    en: "... Er, point taken."
    ko: 아, 알겠습니다….
    ja: わ、分かったのであります…
  event_freezeacpu_06_e_205:
    speaker: anis
    en: Well anyways, it all worked out.
    ko: 뭐, 어쨌든 잘 됐지 뭐.
    ja: まあ、とにかく一件落着ね。
  event_freezeacpu_06_e_206:
    speaker: anis
    en: It at least means the Commander's taste buds aren't shot.
    ko: 지휘관님 미각도 멀쩡하다는 얘기고.
    ja: 指揮官様の味覚も無事だってことだし。
  event_freezeacpu_06_e_207:
    speaker: anis
    en: And no harm was done to the citizens.
    ko: 다른 시민들도 아~무 일 없다는 거니까.
    ja: |-
      一般市民にも、大した問題は
      出てないってことなら。
  event_freezeacpu_06_e_208:
    speaker: poli
    en: Right.
    ko: 그렇죵.
    ja: そうですねぇ。
  event_freezeacpu_06_e_209:
    speaker: poli
    en: Phew...
    ko: 에흉….
    ja: はぁぁ…
  event_freezeacpu_06_e_210:
    speaker: poli
    en: Anyways, thank you all for helping to resolve this situation.
    ko: |-
      어쨌든, 모두들 갑작스러운 상황에서
      잘 도와주셔서 감사했습니당.
    ja: |-
      とにかくみなさん、
      こんなことにご協力くださり、
      ありがとうございましたぁ。
  event_freezeacpu_06_e_211:
    speaker: "<Self>"
    en: You were the real MVP.
    ko: 폴리야말로 너무 멋있었어.
    ja: すごく格好良かった
  event_freezeacpu_06_e_212:
    speaker: poli
    en: I don't know about that.
    ko: 음.
    ja: うーん。
  event_freezeacpu_06_e_213:
    speaker: poli
    en: I think Quiry is the one more deserving of that title.
    ko: 그 이야기는 제가 아니라 키리가 들어야 할 것 같은데용.
    ja: |-
      その言葉は、私ではなくて
      キリに言うべきですよん。
  event_freezeacpu_06_e_214:
    speaker: quiry
    en: Huh?
    ko: 네, 네?!
    ja: は、はい！？
  event_freezeacpu_06_e_215:
    speaker: poli
    en: You were amazing today.
    ko: 오늘 정말 멋있었어영, 키리.
    ja: キリ、今日は本当にカッコよかったですよん。
  event_freezeacpu_06_e_216:
    speaker: poli
    en: It might not have been the case of the century, but thanks to you, we managed
      to wrap it up quickly.
    ko: |-
      다행히 큰일은 아니었지만, 어찌 됐든
      키리 덕분에 빠르게 수사가 끝날 수 있었잖아영.
    ja: |-
      幸い大きな事件ではなかったですが、
      キリのおかげで、ずいぶん早く
      事件が解決しましたからぁ。
  event_freezeacpu_06_e_217:
    speaker: anis
    en: Yeah, it was pretty cool how you figured it out so quickly.
    ko: 맞아, 바로바로 길 찾아가는 거 멋있더라.
    ja: |-
      そうね。すぐに手がかりを見つけるなんて、
      いい仕事ぶりだったわ。
  event_freezeacpu_06_e_218:
    speaker: anis
    en: Your eyes may not be perfect, but I'm sure they'll come in handy again.
    ko: |-
      조절이 되는 눈은 아니겠지만
      분명 또 중요한 일에 꼭 쓰일거라 생각해.
    ja: |-
      いろいろ面倒そうな目だけど、
      きっとまた大事なところで活躍するわよ。
  event_freezeacpu_06_e_219:
    speaker: miranda
    en: Right!
    ko: 맞습니다!
    ja: その通りです！
  event_freezeacpu_06_e_220:
    speaker: miranda
    en: You're totally awesome, Quiry!
    ko: 멋있었습니다, 키리!
    ja: カッコよかったです、キリ！
  event_freezeacpu_06_e_221:
    speaker: quiry
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_freezeacpu_06_e_222:
    speaker: quiry
    en: Thank you, everyone.
    ko: 감사합니다…!
    ja: ありがとうございます…！
  event_freezeacpu_06_e_223:
    speaker: quiry
    en: I can't tell you how much it means to have you all trust me.
    ko: 여러분들이 믿어주신 덕분이에요.
    ja: みなさんが信じてくれたおかげです。
  event_freezeacpu_06_e_224:
    speaker: quiry
    en: I will continue to do my best as a police officer!
    ko: 앞으로도 열심히 하는 경찰이 되겠습니다!!
    ja: これからも、一生懸命頑張ります！！
  event_freezeacpu_06_e_225:
    speaker: poli
    en: Glad to hear it.
    ko: 아주 좋네영.
    ja: いい姿勢ですねぇ。
  event_freezeacpu_06_e_226:
    speaker: poli
    en: Now then, this candy incident may be over,
    ko: 자, 그러면 여러분!
    ja: それでは、みなさん！
  event_freezeacpu_06_e_227:
    speaker: poli
    en: but our work isn't.
    ko: |-
      이 사탕 사건은 일단락이 됐지만
      저희의 일은 아직 끝나지 않았어영!
    ja: |-
      キャンディの件は一段落しましたが、
      私たちの仕事はまだ終わってませんよん！
  event_freezeacpu_06_e_228:
    speaker: poli
    en: The Halloween hasn't finished just yet.
    ko: 아직 할로윈 이벤트는 계속해서 진행 중이니까영.
    ja: まだハロウィンイベントは続いてますからぁ。
  event_freezeacpu_06_e_229:
    speaker: anis
    en: 'Let me guess: We should all head back to our zones, right?'
    ko: 그럼 다시 각자 존으로 돌아가면 되는 거지?
    ja: じゃあ、またそれぞれ持ち場に戻るのね？
  event_freezeacpu_06_e_230:
    speaker: poli
    en: Correct.
    ko: 넹, 맞습니다!
    ja: はい、そうなりますよん！
  event_freezeacpu_06_e_231:
    speaker: poli
    en: Let's go, Anis.
    ko: 그럼 가영, 아니스.
    ja: では行きましょう、アニス。
  event_freezeacpu_06_e_232:
    speaker: miranda
    en: Neon, Rapi,
    ko: 네온! 라피!
    ja: ネオン！ラピ！
  event_freezeacpu_06_e_233:
    speaker: miranda
    en: should get head out?
    ko: 저희도 출발하면 됩니까?
    ja: 私たちも出発しましょうか？
  event_freezeacpu_06_e_234:
    speaker: rapi
    en: Yes, let's go.
    ko: 그래, 가자.
    ja: ええ。
  event_freezeacpu_06_e_235:
    speaker: neon
    en: Yippee!
    ko: 예에~!
    ja: はい！
  event_freezeacpu_06_e_236:
    speaker: "<Self>"
    en: Quiry.
    ko: 키리.
    ja: キリ
  event_freezeacpu_06_e_237:
    speaker: quiry
    en: Yes?
    ko: 네!
    ja: はい！
  event_freezeacpu_06_e_238:
    speaker: "<Self>"
    en: We might as well get going as well.
    ko: 우리도 돌아갈까?
    ja: 私たちも戻ろうか？
  event_freezeacpu_06_e_239:
    speaker: quiry
    en: Sure thing, Commander.
    ko: 네, 지휘관!
    ja: はい、指揮官！
  event_freezeacpu_06_e_240:
    speaker: "<Narration>"
    en: And so it came to pass that
    ko: 그렇게 이번 할로윈 이벤트는.
    ja: こうして、今回のハロウィンイベントは
  event_freezeacpu_06_e_241:
    speaker: "<Narration>"
    en: the Halloween event narrowly averted a major hiccup,
    ko: 큰 소동이 일어날 뻔하긴 했지만.
    ja: 大きな騒ぎとなりかけたものの
  event_freezeacpu_06_e_242:
    speaker: "<Narration>"
    en: and instead passed peacefully and without issue.
    ko: 아주 평화롭고, 즐겁게 마무리되었다.
    ja: とても平和で、楽しい時間となった
event_freezeacpu_epilogue:
  event_freezeacpu_epilogue_1:
    speaker: "<Narration>"
    en: Current time is 9:00 PM.
    ko: 현재 시각 21:00.
    ja: 現在の時刻、21:00
  event_freezeacpu_epilogue_2:
    speaker: "<Narration>"
    en: 'Location: Dessert Zone.'
    ko: '장소 : 디저트 존.'
    ja: 場所：スイーツゾーン
  event_freezeacpu_epilogue_3:
    speaker: drake
    en: Mwahahaha!
    ko: 후하하하!!
    ja: フハハハハ！！
  event_freezeacpu_epilogue_4:
    speaker: drake
    en: Yes, it is I, Drake, the ultimate villain!
    ko: 나는 빌런 드레이크다!
    ja: 私はヴィラン、ドレイクだ！
  event_freezeacpu_epilogue_5:
    speaker: drake
    en: I have come to steal your candy!
    ko: 사탕을 뺏으러 왔다!
    ja: 皆のキャンディを奪いに来たぞ！
  event_freezeacpu_epilogue_6:
    speaker: drake
    en: Now hand it over!
    ko: 사탕을 내놓아라!!
    ja: さあ、キャンディを寄越せ！！
  event_freezeacpu_epilogue_7:
    speaker: child01
    en: Uh...
    ko: 에….
    ja: えっ…？
  event_freezeacpu_epilogue_8:
    speaker: child01
    en: They said the event ended a while back.
    ko: 아까 이 이벤트 끝났다고 했는데요….
    ja: そのイベントは、さっき終わったはずじゃ…？
  event_freezeacpu_epilogue_9:
    speaker: drake
    en: It has?
    ko: 이벤트가 끝이 났다고?!
    ja: イベントが終わっているだと！？
  event_freezeacpu_epilogue_10:
    speaker: drake
    en: You're lying! You just don't want your candy stolen.
    ko: 네놈, 사탕을 뺏기기 싫어서 일부러 거짓말하는 것이군.
    ja: |-
      お前、さてはキャンディを奪われないように、
      ウソをついているな？
  event_freezeacpu_epilogue_11:
    speaker: drake
    en: I'll show you what happens to fibbers.
    ko: 거짓말을 하는 놈에겐 벌을 줘야 하지.
    ja: ウソつきには、罰をやらねば！
  event_freezeacpu_epilogue_12:
    speaker: drake
    en: Here, eat this.
    ko: 먹어라!
    ja: さあ、食べろ！
  event_freezeacpu_epilogue_13:
    speaker: drake
    en: It's a villain candy.
    ko: 빌런 사탕이다!
    ja: ヴィランキャンディだ！
  event_freezeacpu_epilogue_14:
    speaker: child01
    en: Wow, so cute!
    ko: 우와, 귀엽다!
    ja: わあ、かわいい！
  event_freezeacpu_epilogue_15:
    speaker: child01
    en: Thanks!
    ko: 감사합니다.
    ja: ありがとう！
  event_freezeacpu_epilogue_16:
    speaker: child01
    en: "... How is getting a candy a punishment, though?"
    ko: 그런데 사탕을 받는 게 왜 벌이에요?
    ja: |-
      でも、キャンディをもらうのが、
      どうして罰なんですか？
  event_freezeacpu_epilogue_17:
    speaker: drake
    en: Because these are special villain candies, tastier than any you've ever tasted
      before.
    ko: 왜냐하면 빌런 사탕은 어마무시하게 맛있기 때문이다.
    ja: |-
      なぜなら、ヴィランキャンディは
      とてつもなくおいしいからだ。
  event_freezeacpu_epilogue_18:
    speaker: drake
    en: Once you've had one, you'll never be able to get it out of your mind.
    ko: 그러면 계속 먹고 싶어서 생각이 나겠지.
    ja: そうすると、また食べたくなるだろう？
  event_freezeacpu_epilogue_19:
    speaker: drake
    en: But one is all you'll ever get, and so you'll forever yearn in vain for another.
    ko: |-
      하지만 네놈은 사탕을 하나밖에 받지 못해서
      생각이 나도 먹을 수 없다!
    ja: |-
      だが、キャンディは1個しかやらない！
      もっと食べたくても食べられないのだ！
  event_freezeacpu_epilogue_20:
    speaker: drake
    en: And that, my little friend, is why it's the cruelest punishment of all.
    ko: 그러니 벌이다!
    ja: 恐ろしい罰だろう！？
  event_freezeacpu_epilogue_21:
    speaker: drake
    en: Mwahahaha!
    ko: 후하하하하하하!!
    ja: フハハハハハハ！！
  event_freezeacpu_epilogue_22:
    speaker: drake
    en: My goodness, how nefarious I am! I surprise even myself sometimes.
    ko: 내가 생각해도 정말 어마무시한 빌런이로군.
    ja: 自分でも恐くなるほどのヴィランぶりだな！
  event_freezeacpu_epilogue_23:
    speaker: child01
    en: "..."
    ko: 음.
    ja: うーん。
  event_freezeacpu_epilogue_24:
    speaker: child01
    en: I'm not exactly sure what you're on about, lady, but thanks anyway.
    ko: 무슨 소리인지는 잘 모르겠지만, 잘 먹겠습니다!
    ja: よく分かんないけど、いただきま～す！
  event_freezeacpu_epilogue_25:
    speaker: drake
    en: Enjoy it!
    ko: 맛있게 먹어라!
    ja: 存分に味わうがいい！
  event_freezeacpu_epilogue_26:
    speaker: "<Narration>"
    en: The kid skips off excitedly.
    ko: 어린 아이는 신나는 걸음으로 돌아갔다.
    ja: 子どもは楽しそうに帰っていった
  event_freezeacpu_epilogue_27:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_epilogue_28:
    speaker: drake
    en: Where is everyone, anyway?
    ko: 그런데 다들 어디에 간 거지?
    ja: それにしても、皆はどこへ行ったんだ？
  event_freezeacpu_epilogue_29:
    speaker: drake
    en: Hmm...
    ko: 흠.
    ja: うーむ…
  event_freezeacpu_epilogue_30:
    speaker: drake
    en: Well, they said to keep pretending to steal candy until the broadcast comes
      out, so I guess I'll continue.
    ko: |-
      뭐, 방송이 나올 때까지 계속 사탕을 뺏는 척하라고 했으니
      하고 있으면 되겠지.
    ja: |-
      まあ、放送が流れるまで、
      キャンディを探すフリをしろと言っていたし、
      続けるとしよう。
  event_freezeacpu_epilogue_31:
    speaker: glasseswoman
    en: Lah-de-dah!
    ko: 아하하~!
    ja: あはは～！
  event_freezeacpu_epilogue_32:
    speaker: drake
    en: Excellent, another unsuspecting victim.
    ko: 좋아, 다음은 네놈이다.
    ja: よし、次はお前だ。
  event_freezeacpu_epilogue_33:
    speaker: drake
    en: Mwahaha!
    ko: 후하하하하!!
    ja: フハハハハ！！
  event_freezeacpu_epilogue_34:
    speaker: drake
    en: Yes, it is I, Drake, the ultimate villain!
    ko: 나는 빌런 드레이크다!
    ja: 私はヴィラン、ドレイクだ！
  event_freezeacpu_epilogue_35:
    speaker: drake
    en: I have come to steal your candy!
    ko: 사탕을 뺏으러 왔다!
    ja: 皆のキャンディを奪いに来たぞ！
  event_freezeacpu_epilogue_36:
    speaker: drake
    en: Now hand it over!
    ko: 사탕을 내놓아라!!
    ja: さあ、キャンディを寄越せ！！
  event_freezeacpu_epilogue_37:
    speaker: "<Narration>"
    en: 'A.C.P.U.! Freeze!: END'
    ko: 'A.C.P.U.! Freeze! : END'
    ja: 'A.C.P.U.! Freeze! : END'
