  event_freezeacpu_05_e_63:
    speaker: "<Self>"
    en: Quiry!
    ko: 키리!
    ja: キリ！
  event_freezeacpu_05_e_64:
    speaker: quiry
    en: Eeek!
    ko: 흐윽…!
    ja: ううっ…！
  event_freezeacpu_05_e_65:
    speaker: "<Self>"
    en: We need to focus on damage control.
    ko: 일단 피해를 최소화 시키는게 먼저야.
    ja: まずは被害を食い止めるのが先だ
  event_freezeacpu_05_e_66:
    speaker: "<Self>"
    en: Let's hurry and make our way to the Dessert Zone.
    ko: 어서 디저트 존으로 가서 범인을 잡자.
    ja: |-
      スイーツゾーンに行って、
      犯人を捕まえよう
  event_freezeacpu_05_e_67:
    speaker: quiry
    en: B-but...
    ko: 하, 하지만….
    ja: で、でも…
  event_freezeacpu_05_e_68:
    speaker: "<Self>"
    en: Quiry.
    ko: 키리.
    ja: キリ
  event_freezeacpu_05_e_69:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_05_e_70:
    speaker: quiry
    en: "... Okay."
    ko: "…알겠어요."
    ja: "…分かりました。"
  event_freezeacpu_05_e_71:
    speaker: quiry
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_freezeacpu_05_e_72:
    speaker: quiry
    en: If your sense of taste is truly gone,
    ko: 만약 지휘관의 미각이 진짜 사라진 거라면.
    ja: |-
      もし、指揮官の味覚が
      本当に消えてしまったのなら、
  event_freezeacpu_05_e_73:
    speaker: quiry
    en: I'll do whatever it takes to fix it.
    ko: 제가 어떻게 해서든 책임질게요.
    ja: 私がどんな形でも責任を取ります。
  event_freezeacpu_05_e_74:
    speaker: quiry
    en: Let's hurry!
    ko: "…빨리 가요…!"
    ja: "…早く行きましょう…！"
  event_freezeacpu_05_e_75:
    speaker: "<Narration>"
    en: Quiry sprints ahead.
    ko: 키리는 앞으로 빠르게 달려 나갔다.
    ja: キリは急いで走りだした
  event_freezeacpu_05_e_76:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_05_e_77:
    speaker: "<Monologue>"
    en: "... In the entirely wrong direction."
    ko: 그쪽은 반대쪽 길이야….
    ja: そっちは反対方向だ…
event_freezeacpu_06_s:
  event_freezeacpu_06_s_1:
    speaker: "<Narration>"
    en: Current time is 6:50 PM.
    ko: 현재 시각 18:50.
    ja: 現在の時刻、18:50
  event_freezeacpu_06_s_2:
    speaker: "<Narration>"
    en: 'Location: Dessert Zone.'
    ko: '장소 : 디저트 존.'
    ja: 場所：スイーツゾーン
  event_freezeacpu_06_s_3:
    speaker: quiry
    en: "*Huff, huff*"
    ko: 하아, 하아…!
    ja: はぁ、はぁ…！
  event_freezeacpu_06_s_4:
    speaker: quiry
    en: Poli!
    ko: 폴리이!!
    ja: ポリー！！
  event_freezeacpu_06_s_5:
    speaker: poli
    en: Quiry, you're here!
    ko: 오셨군여, 키리!
    ja: あっ、キリ！
  event_freezeacpu_06_s_6:
    speaker: rapi
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  event_freezeacpu_06_s_7:
    speaker: rapi
    en: Are you okay?
    ko: 괜찮으십니까?
    ja: 大丈夫でしたか？
  event_freezeacpu_06_s_8:
    speaker: neon
    en: Master!
    ko: 스승님!
    ja: 師匠！
  event_freezeacpu_06_s_9:
    speaker: neon
    en: Did you eat the candy?!
    ko: 사탕 드셨어요?!
    ja: キャンディ、食べました！？
  event_freezeacpu_06_s_10:
    speaker: "<Choice>"
    en: I did.
    ko: 먹었어.
    ja: 食べた
  event_freezeacpu_06_s_11:
    speaker: "<Choice>"
    en: No, I didn't.
    ko: 안… 먹었어.
    ja: 食べて…ない
  event_freezeacpu_06_s_12:
    speaker: neon
    en: Isn't it disgusting?
    ko: 엄청 맛없죠 그거!
    ja: すごくマズかったですよね！
  event_freezeacpu_06_s_13:
    speaker: neon
    en: You didn't?
    ko: 안…?
    ja: 本当ですか？
  event_freezeacpu_06_s_14:
    speaker: anis
    en: Are you sure?
    ko: 안…?
    ja: 本当に？
  event_freezeacpu_06_s_15:
    speaker: "<Self>"
    en: "... Okay, I ate it."
    ko: "…먹었어."
    ja: "…食べた"
  event_freezeacpu_06_s_16:
    speaker: rapi
    en: You did?
    ko: 결국 드셨군요.
    ja: "…間に合わなかったようですね。"
  event_freezeacpu_06_s_17:
    speaker: quiry
    en: I'm sorry.
    ko: 죄송해요….
    ja: すみません…
  event_freezeacpu_06_s_18:
    speaker: poli
    en: Quiry, what happened to the rest of the candies?
    ko: 키리, 남은 사탕들은 어떻게 됐나여?
    ja: キリ、残りのキャンディはどうしましたかぁ？
  event_freezeacpu_06_s_19:
    speaker: quiry
    en: I...
    ko: 아….
    ja: あ…
  event_freezeacpu_06_s_20:
    speaker: quiry
    en: I gave them all out.
    ko: 시민분들에게 다 나눠줘 버렸어요.
    ja: 市民のみなさんに、すべて配ってしまいました。
  event_freezeacpu_06_s_21:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_06_s_22:
    speaker: quiry
    en: I-I...
    ko: 저는 정말….
    ja: 私は、本当に…
  event_freezeacpu_06_s_23:
    speaker: quiry
    en: don't deserve to be a police officer.
    ko: 경찰로서의 자격이 없나 봐요….
    ja: 警察官失格です…
  event_freezeacpu_06_s_24:
    speaker: poli
    en: Save your apologies for later.
    ko: 사과는 나중에영.
    ja: 謝るのは後です。
  event_freezeacpu_06_s_25:
    speaker: poli
    en: Right now we need to resolve this situation.
    ko: 상황을 해결하는 게 먼저예영.
    ja: この事態の解決が先ですよん。
  event_freezeacpu_06_s_26:
    speaker: poli
    en: We've already sent Drake and Novel to make an announcement.
    ko: 일단 드레이크랑 노벨이 갔으니까 곧 방송이 나올 겁니당.
    ja: |-
      ドレイクとノベルを行かせてあるので、
      もうすぐ放送が流れるはずです。
  event_freezeacpu_06_s_27:
    speaker: "<Self>"
    en: When will that be?
    ko: 방송?
    ja: 放送？
  event_freezeacpu_06_s_28:
    speaker: "<Narration>"
    en: Just after I've asked my question...
    ko: 그 순간.
    ja: その時
  event_freezeacpu_06_s_29:
    speaker: "<Narration>"
    en: "*Ding dong* *Ding dong*"
    ko: 딩- 동- 댕- 동-
    ja: ピンポンパンポーン
  event_freezeacpu_06_s_30:
    speaker: announcement
    en: This is an announcement.
    ko: 안내 말씀드립니다.
    ja: 皆さんにお知らせです。
  event_freezeacpu_06_s_31:
    speaker: announcement
    en: In approximately 10 minutes, a special event will be taking place.
    ko: 약 10분 뒤부터, 특별한 이벤트가 진행될 예정인데요.
    ja: 約10分後から、特別なイベントが始まります。
  event_freezeacpu_06_s_32:
    speaker: announcement
    en: Drake the Villain and Novel the Supersleuth will be going around to all the
      zones and confiscating all candy.
    ko: |-
      빌런 드레이크와, 간호 탐정 노벨이
      사탕을 뺏기 위해 모든 구역을 돌아다닐 겁니다.
    ja: |-
      ヴィランドレイクとナース探偵ノベルの2人が
      キャンディを探して全エリアを巡ります。
  event_freezeacpu_06_s_33:
    speaker: announcement
    en: If you don't want your candy taken from you, then make sure to hide them in
      a safe place and not out in the open.
    ko: |-
      내부에 계신 분들은 사탕이 뺏기지 않도록
      잘 숨기거나 보관하셔야 합니다.
    ja: |-
      みなさんは、キャンディを食べずに、
      しっかり隠すか取っておいてください。
  event_freezeacpu_06_s_34:
    speaker: child01
    en: Oooh, this is fun!
    ko: 꺄르르~! 재미있겠다!
    ja: あはは～！面白そう！
  event_freezeacpu_06_s_35:
    speaker: child01
    en: Dad, let's hide our candy!
    ko: 아빠, 빨리 사탕 숨기자!
    ja: パパ、早くキャンディを隠そうよ！
  event_freezeacpu_06_s_36:
    speaker: youngman
    en: They didn't say anything about having an event like this before.
    ko: 이런 이벤트도 있나 보네~
    ja: こんなイベントもあるのか。
  event_freezeacpu_06_s_37:
    speaker: youngman
    en: Where should we hide our stash?
    ko: 어디에 숨겨버릴까~?
    ja: どこに隠そうか？
  event_freezeacpu_06_s_38:
    speaker: "<Self>"
    en: Are you sure this is a good idea?
    ko: 폴리, 이건….
    ja: ポリ、これは…
  event_freezeacpu_06_s_39:
    speaker: poli
    en: The candy has already spread throughout the park. There's no way to know who
      has and hasn't received them.
    ko: |-
      사탕은 어느 정도 퍼진 것 같공,
      누가 받았는지 알 수는 없으닝.
    ja: |-
      すでにキャンディは配られた後ですし、
      誰が受け取ったのか分からないのでぇ…
  event_freezeacpu_06_s_40:
    speaker: poli
    en: By doing this, we'll prevent the citizens from panicking and hopefully keep
      them from touching their candy for a little while.
    ko: |-
      이렇게 깜짝 이벤트로 진행하면 시민들도 불안에 떨지 않고
      사탕도 당분간 손대지 않겠죵.
    ja: |-
      サプライズイベントということにして、市民の
      みなさんを不安にさせず、キャンディにも
      しばらくは触れないようにしましたぁ。
  event_freezeacpu_06_s_41:
    speaker: neon
    en: Anis and I came up with the idea.
    ko: 저랑 아니스가 낸 아이디어예요.
    ja: 私とアニスが考えたアイデアです。
  event_freezeacpu_06_s_42:
    speaker: anis
    en: Not bad, right?
    ko: 잘했지~?
    ja: いいアイデアでしょ～？
  event_freezeacpu_06_s_43:
    speaker: "<Self>"
    en: That's thinking on your feet, girls.
    ko: 잘했어.
    ja: よくやった
  event_freezeacpu_06_s_44:
    speaker: quiry
    en: What do we do next?
    ko: "…그럼 이제 저희가 해야 할 일은…."
    ja: "…じゃあ、これから私たちがするべきことは…"
  event_freezeacpu_06_s_45:
    speaker: poli
    en: Apprehend the suspect so that the candies aren't distributed to more people.
    ko: 사탕이 더 퍼지지 않도록 범인을 잡는 것이죵.
    ja: |-
      キャンディがこれ以上広まらないよう、
      犯人を確保することですよん。
  event_freezeacpu_06_s_46:
    speaker: anis
    en: Do you think we can find them? This place is massive.
    ko: 그런데 이 넓은 데서 찾을 수 있을까?
    ja: でも、こんな広い場所で見つかるかしら？
  event_freezeacpu_06_s_47:
    speaker: anis
    en: Do we even know what this person looks like?
    ko: 범인이 어떻게 생겼는지는 알아?
    ja: 犯人の見た目とか、分かるの？
  event_freezeacpu_06_s_48:
    speaker: poli
    en: We got a description from someone who reported a suspicious individual.
    ko: 용의자로 추정되는 사람의 인상착의를 들었습니당.
    ja: |-
      容疑者と思わしき人物の情報は、
      入手しましたよん。
  event_freezeacpu_06_s_49:
    speaker: poli
    en: They've got short hair, are wearing a tight white dress and have on face paint.
    ko: |-
      짧은 머리에 딱 붙는 흰 원피스를 입고
      피칠갑 분장을 하고 있다고 했습니당.
    ja: |-
      髪は短め、白いワンピースを着て、
      血まみれの仮装をしていたそうですねぇ。
  event_freezeacpu_06_s_50:
    speaker: quiry
    en: "?!"
    ko: 어…!
    ja: あ…！
  event_freezeacpu_06_s_51:
    speaker: quiry
    en: That doesn't match the description from who gave me the candy.
    ko: 저에게 사탕을 준 분과 달라요.
    ja: 私にキャンディをくれた人とは違いますね。
  event_freezeacpu_06_s_52:
    speaker: quiry
    en: That woman had long hair and was wearing black.
    ko: 그분은 긴 머리에 새카만 옷을 입고 있셨어요.
    ja: あの人は、長髪で真っ黒な服を着てましたから。
  event_freezeacpu_06_s_53:
    speaker: quiry
    en: She did have on ghost make up, though.
    ko: 귀신처럼 핏기 없는 화장을 하고 있었고요.
    ja: 幽霊みたいに、青白いメイクをしていました。
  event_freezeacpu_06_s_54:
    speaker: poli
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  event_freezeacpu_06_s_55:
    speaker: anis
    en: Could we be dealing with two different people?
    ko: |-
      그럼 아까 거기서 사탕을 나눠주던 사람이랑
      다른 사람이 범인인 건가?
    ja: |-
      じゃあ、犯人はさっきそこで
      キャンディを配ってた人とは別人？
  event_freezeacpu_06_s_56:
    speaker: poli
    en: Or, if we're dealing with a professional,
    ko: 아니면 구역을 넘어오면서 분장을 바꾼 걸 수도 있어영.
    ja: |-
      それか、エリアを移動する時に
      仮装を変えたのかもしれませんねぇ。
  event_freezeacpu_06_s_57:
    speaker: poli
    en: they might have changed their costume when they traveled to another zone.
    ko: 치밀하게 계획된 범죄라면 말이죵.
    ja: 事前に計画された犯罪なら、あり得る話ですぅ。
  event_freezeacpu_06_s_58:
    speaker: rapi
    en: Worst case scenario is if there is more than one of them.
    ko: 최악의 상황은 공범이 있을 수도 있어.
    ja: 最悪の場合、単独犯ではないかもしれないわ。
  event_freezeacpu_06_s_59:
    speaker: anis
    en: So how do we find them?
    ko: 그러면 어떻게 찾아?
    ja: それならどうやって探すの？
  event_freezeacpu_06_s_60:
    speaker: anis
    en: Could we look at the security footage?
    ko: 공원 CCTV라도 돌려봐야 하는 거 아냐?
    ja: |-
      公園の監視カメラを
      チェックした方がいいのかな？
  event_freezeacpu_06_s_61:
    speaker: neon
    en: Hopefully that'll help us catch them in the act.
    ko: 그러게요.
    ja: そうですね。
  event_freezeacpu_06_s_62:
    speaker: neon
    en: If they changed their appearance, there's no other way we'd be able to recognize
      them.
    ko: |-
      분장을 바꾼 거라면
      지금은 또 다른 모습으로 있을 수도 있다는 거잖아요.
    ja: |-
      仮装を変えられるなら、
      今はまた別の姿になっているかもしれません。
  event_freezeacpu_06_s_63:
    speaker: miranda
    en: But what if they escape while we're reviewing the footage?
    ko: |-
      CCTV를 확인하는 사이에
      도망치거나 문제라도 일으키면 어떡합니까?
    ja: |-
      監視カメラを確認している間に逃げられたり、
      問題を起こされたりしたらどうしますか？
  event_freezeacpu_06_s_64:
    speaker: anis
    en: We'll split into teams. One will parse through the security footage, and the
      other will attempt to find the culprit.
    ko: 그럼 CCTV 보는 팀이랑 범인 찾는 팀을 나누던가.
    ja: |-
      じゃあ、監視カメラを確認するチームと
      現場で探すチームに分けたら？
  event_freezeacpu_06_s_65:
    speaker: poli
    en: Hmm...
    ko: 끄응….
    ja: うーん…
  event_freezeacpu_06_s_66:
    speaker: poli
    en: Okay, let's go and check the security cameras...
    ko: "…그렇다면 CCTV를 먼저-"
    ja: "…それなら、先に監視カメラを…"
  event_freezeacpu_06_s_67:
    speaker: "<Self>"
    en: Wait.
    ko: 잠깐.
    ja: 待った
  event_freezeacpu_06_s_68:
    speaker: poli
    en: Huh?
    ko: 엇.
    ja: えっ？
  event_freezeacpu_06_s_69:
    speaker: poli
    en: What is it?
    ko: 갑자기 왜 그러세영, 지휘관?
    ja: どうかしましたかぁ、指揮官？
  event_freezeacpu_06_s_70:
    speaker: "<Self>"
    en: There's a way we can find them without knowing what they look like.
    ko: 범인의 모습을 모르지만 찾을 수 있는 방법이 있어.
    ja: |-
      犯人の姿は分からないが、
      見つける方法ならある
  event_freezeacpu_06_s_71:
    speaker: "<Monologue>"
    en: I approach Quiry, who appears hesitant.
    ko: 나는 뒤에서 우물쭈물하는 키리에게 다가갔다.
    ja: 私は後ろで気落ちしているキリに近づいた
  event_freezeacpu_06_s_72:
    speaker: quiry
    en: C-Commander?
    ko: 지, 지휘관?
    ja: し、指揮官？
  event_freezeacpu_06_s_73:
    speaker: "<Self>"
    en: When you received those candies, you said you were able to see her clearly.
    ko: |-
      그 사탕을 받았을 때,
      그 사람과 사탕이 선명하게 보인다고 했었지.
    ja: |-
      キャンディをもらった時、その人は
      ハッキリ見えると言っていたな
  event_freezeacpu_06_s_74:
    speaker: quiry
    en: Uh...
    ko: 어….
    ja: あっ…
  event_freezeacpu_06_s_75:
    speaker: quiry
    en: That's right...
    ko: 네, 맞아요….
    ja: はい、そうです…
  event_freezeacpu_06_s_76:
    speaker: poli
    en: You did?
    ko: 정말여?!
    ja: 本当ですかぁ！？
  event_freezeacpu_06_s_77:
    speaker: poli
    en: Then you can be our eyes.
    ko: 그럼 키리가 저희의 눈이 돼주면 되겠네영!
    ja: |-
      それなら、キリに私たちの目になってもらえば
      よさそうですねぇ！
  event_freezeacpu_06_s_78:
    speaker: quiry
    en: M-me?
    ko: 제, 제가요?
    ja: わ、私がですか？
  event_freezeacpu_06_s_79:
    speaker: poli
    en: Yes.
    ko: 넹!
    ja: そうですよん！
  event_freezeacpu_06_s_80:
    speaker: poli
    en: Poring through all the security cameras would be a massive time sink.
    ko: 지금 CCTV를 돌려보는 건 시간적 리스크가 너무 크공,
    ja: |-
      今から監視カメラを確認するのは
      時間がかかりすぎますし、
  event_freezeacpu_06_s_81:
    speaker: poli
    en: At the same time, we can't wander around aimlessly hoping to stumble across
      the suspect.
    ko: 그렇다고 무작정 찾아다닐 수도 없잖아영.
    ja: |-
      だからといって、やみくもに探すわけにも
      いきませんからぁ。
  event_freezeacpu_06_s_82:
    speaker: quiry
    en: B-but...!
    ko: "…하, 하지만…!"
    ja: "…で、でも…！"
  event_freezeacpu_06_s_83:
    speaker: quiry
    en: What if I end up not being able to recognize her properly?
    ko: 가, 갑자기 잘 안 보이면 어떡하죠…?
    ja: きゅ、急に見えなくなったらどうすれば…？
  event_freezeacpu_06_s_84:
    speaker: quiry
    en: I don't want to end up incriminating someone innocent.
    ko: 괜히 무고한 사람을 잡거나 해버리면….
    ja: 無実の人を捕まえたりしちゃったら…
  event_freezeacpu_06_s_85:
    speaker: poli
    en: Quiry.
    ko: 키리.
    ja: キリ。
  event_freezeacpu_06_s_86:
    speaker: poli
    en: I know you're feeling nervous right now.
    ko: 지금 불안한 거 다 알고 있어영.
    ja: 不安なのはよく分かりますよん。
  event_freezeacpu_06_s_87:
    speaker: poli
    en: You're worried that you'll end up making things worse, I can see that.
    ko: 더 큰 실수를 할까 봐, 더 민폐를 끼칠까 봐 그러는 거죵?
    ja: |-
      もっと大きなミスをしたり、
      迷惑をかけたりしないか、
      心配なんですよねぇ？
  event_freezeacpu_06_s_88:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_06_s_89:
    speaker: poli
    en: To be perfectly frank, worse things than this have happened because of your
      eyesight.
    ko: |-
      그런데 솔직히, 키리가 눈이 나빠서 생긴 실수들 중에
      이것보다 더 큰 일도 많지 않았나영?
    ja: |-
      でも、目が悪いせいで起こしたミスなら、
      もっとひどい話がたくさんありましたよねぇ？
  event_freezeacpu_06_s_90:
    speaker: quiry
    en: "??"
    ko: "…네?"
    ja: "…えっ？"
  event_freezeacpu_06_s_91:
    speaker: poli
    en: 'For example:'
    ko: 예를 들면….
    ja: 例えば…
  event_freezeacpu_06_s_92:
    speaker: poli
    en: When you mistook that supply crate for a Rapture and blew it to smithereens.
    ko: 보급 상자가 랩쳐인 줄 알고 폭파시켰을 때!
    ja: |-
      補給箱をラプチャーだと勘違いして、
      爆破した時とか…
  event_freezeacpu_06_s_93:
    speaker: quiry
    en: Wha... Why are you bringing that up?!
    ko: 포, 폴리! 언제 적 이야기를…!
    ja: ぽ、ポリ！いつの話を…！
  event_freezeacpu_06_s_94:
    speaker: quiry
    en: I-I...
    ko: 그, 그때는!!
    ja: あ、あの時は！！
  event_freezeacpu_06_s_95:
    speaker: quiry
    en: I honestly thought...
    ko: 정말….
    ja: 本当に…
  event_freezeacpu_06_s_96:
    speaker: quiry
    en: my life was over then.
    ko: "…니케생이 끝나는 줄 알았다구요."
    ja: 人生…いや、ニケ生が終わったと思いました。
  event_freezeacpu_06_s_97:
    speaker: miranda
    en: I got ammunition shards and bits of food all over me.
    ko: 눈앞에서 탄약과 음식들이 다 터졌습니다!
    ja: 目の前で、弾薬と食料が全部吹き飛びました！
  event_freezeacpu_06_s_98:
    speaker: miranda
    en: It was quite a scene!
    ko: 굉장했습니다!
    ja: すごかったです！
  event_freezeacpu_06_s_99:
    speaker: anis
    en: No kidding?
    ko: 아하학! 그런 일이 있었어?
    ja: あははっ、そんなことがあったの？
  event_freezeacpu_06_s_100:
    speaker: anis
    en: That's really something.
    ko: 대박이다 진짜.
    ja: 確かにそれはすごいわね。
  event_freezeacpu_06_s_101:
    speaker: poli
    en: Do you remember what you did after that?
    ko: 그때도 뭘 먼저 했었졍?
    ja: あの時は、最初に何をしましたかぁ？
  event_freezeacpu_06_s_102:
    speaker: quiry
    en: I... organized the remaining supplies,
    ko: 으음… 상황 수습과 남은 보급품들을 정리하고….
    ja: |-
      えっと…まず状況を把握して、
      残った補給品を整理して…
  event_freezeacpu_06_s_103:
    speaker: quiry
    en: then kowtowed and apologized.
    ko: 땅에 머리를 박고 사과를….
    ja: それから地面に頭をついて謝罪を…
  event_freezeacpu_06_s_104:
    speaker: poli
    en: Exactly.
    ko: 그춍?
    ja: ですよねぇ？
  event_freezeacpu_06_s_105:
    speaker: poli
    en: Feeling apologetic is all well and good, but resolving the situation first
      is of paramount importance.
    ko: 걱정도 사과도 좋지만 일단 상황을 정리하는 게 먼저예영.
    ja: |-
      後の心配や謝ることはいいですが、
      まずは今の状況の整理が先です。
  event_freezeacpu_06_s_106:
    speaker: poli
    en: I'm just as worried as you are that more people will get hurt.
    ko: |-
      물론 지금은 시민들이 피해를 입을 수도 있다는 점이
      마음에 걸리긴 하지만.
    ja: |-
      もちろん、今は市民への被害の拡大も
      気になりますがぁ…
  event_freezeacpu_06_s_107:
    speaker: poli
    en: But we have to focus on what we can do right here, right now.
    ko: 우린 당장 지금 할 수 있는 일을 하도록 해영.
    ja: |-
      私たちは、今できることを
      するべきなんですよん。
  event_freezeacpu_06_s_108:
    speaker: quiry
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_06_s_109:
    speaker: quiry
    en: I understand.
    ko: 알겠습니다.
    ja: 分かりました。
  event_freezeacpu_06_s_110:
    speaker: quiry
    en: Thank you. I think I'm okay now.
    ko: 감사해요, 덕분에 긴장이 풀렸어요.
    ja: |-
      ありがとうございます。
      おかげで緊張が解けました。
  event_freezeacpu_06_s_111:
    speaker: quiry
    en: I'll keep my eyes peeled.
    ko: 두 눈 똑바로 뜨고, 찾아볼게요!
    ja: 目をしっかり開けて、探します！
  event_freezeacpu_06_s_112:
    speaker: miranda
    en: I'll keep my eyes open too.
    ko: 저도 눈 똑바로 뜨겠습니다!
    ja: 私もしっかり目を開けます！
  event_freezeacpu_06_s_113:
    speaker: poli
    en: Good.
    ko: 좋아영.
    ja: いいですねぇ。
  event_freezeacpu_06_s_114:
    speaker: poli
    en: Then!
    ko: 그럼!
    ja: では！
  event_freezeacpu_06_s_115:
    speaker: poli
    en: A.C.P.U., move out!
    ko: A.C.P.U. 출동입니닷!
    ja: A.C.P.U.、出動ですっ！
event_freezeacpu_06_e:
  event_freezeacpu_06_e_1:
    speaker: "<Narration>"
    en: Current time is 7:00 PM.
    ko: 현재 시각 19:00.
    ja: 現在の時刻、19:00
  event_freezeacpu_06_e_2:
    speaker: "<Narration>"
    en: 'Location: Dessert Zone.'
    ko: '장소 : 디저트 존.'
    ja: 場所：スイーツゾーン
  event_freezeacpu_06_e_3:
    speaker: quiry
    en: "..."
    ko: 으음….
    ja: うーん…
  event_freezeacpu_06_e_4:
    speaker: quiry
    en: Hmm...
    ko: 으… 으음….
    ja: う…うーん…
  event_freezeacpu_06_e_5:
    speaker: quiry
    en: Mmm?!
    ko: 헛…!
    ja: はっ…！
  event_freezeacpu_06_e_6:
    speaker: poli
    en: Did you find something?
    ko: 뭔가 발견했나영?!
    ja: 何か見つかりましたかぁ！？
  event_freezeacpu_06_e_7:
    speaker: quiry
    en: There's some candy on the ground here.
    ko: 바닥에 떨어져 있는 사탕!
    ja: 地面に落ちているキャンディ！
  event_freezeacpu_06_e_8:
    speaker: quiry
    en: It's the only thing I can make out clearly.
    ko: 저 사탕만 선명해요!
    ja: あのキャンディだけ、ハッキリ見えます！
  event_freezeacpu_06_e_9:
    speaker: miranda
    en: Where? I don't see it.
    ko: 바닥에 사탕이 있습니까?!
    ja: 落ちているキャンディ？どこですか！？
  event_freezeacpu_06_e_10:
    speaker: quiry
    en: Over there.
    ko: 저쪽이요!
    ja: あっちです！
  event_freezeacpu_06_e_11:
    speaker: anis
    en: Holy moly.
    ko: 와….
    ja: へえ…
  event_freezeacpu_06_e_12:
    speaker: anis
    en: She's really good at spotting certain things.
    ko: 잘 보이는 건 진짜 잘 찾네.
    ja: ハッキリ見えるものは、すぐ見つけられるのね。
  event_freezeacpu_06_e_13:
    speaker: rapi
    en: The juxtaposition of such shocking clarity in an otherwise indistinct world
    ko: 흐릿한 세상에서 보이는 선명함은,
    ja: |-
      他のものがすべてぼやけているなら、
      鮮明に見えるものは、
  event_freezeacpu_06_e_14:
    speaker: rapi
    en: is something that we can't possibly fathom.
    ko: 우리가 상상하는 것 이상으로 잘 보일 테니까.
    ja: 私たちの想像以上によく見えるはずね。
  event_freezeacpu_06_e_15:
    speaker: anis
    en: That's really amazing.
    ko: 대단하네.
    ja: すごいわね。
  event_freezeacpu_06_e_16:
    speaker: anis
    en: Still... I feel kinda bad for her at the same time.
    ko: "…안쓰럽기도 하고."
    ja: "…気の毒でもあるけど。"
  event_freezeacpu_06_e_17:
    speaker: quiry
    en: Hmmm...
    ko: 흐음….
    ja: うーん…
  event_freezeacpu_06_e_18:
    speaker: quiry
    en: I think these candies are leading us to the gingerbread house.
    ko: 사탕이 저 과자 집으로 이어져 있는 것 같아요.
    ja: |-
      キャンディが、あのお菓子の家まで
      続いているようです。
  event_freezeacpu_06_e_19:
    speaker: miranda
    en: You're right!
    ko: 엇! 맞습니다!
    ja: あっ！その通りです！
  event_freezeacpu_06_e_20:
    speaker: miranda
    en: There's a trail of candy leading straight inside.
    ko: 집 안까지 사탕이 계속 떨어져 있습니다!
    ja: 家の方までずっと、キャンディが落ちてます！
  event_freezeacpu_06_e_21:
    speaker: neon
    en: Just like Hansel and Gretel.
    ko: 헨젤과 그레텔이네요.
    ja: ヘンゼルとグレーテル、ですね。
  event_freezeacpu_06_e_22:
    speaker: anis
    en: So is there gonna be a witch waiting for us in there?
    ko: 저기에 가면 마녀가 있는 거고?
    ja: 家の中には魔女がいるのよね？
  event_freezeacpu_06_e_23:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_06_e_24:
    speaker: poli
    en: This smacks of premeditation.
    ko: 역시 이 범행은 계획된 범행 같아영.
    ja: やっぱり、この犯行は計画されたものですねぇ。
  event_freezeacpu_06_e_25:
    speaker: poli
    en: First the fact that the candies were intentionally given to Quiry.
    ko: 의도적으로 경찰인 키리에게 사탕을 준 점.
    ja: |-
      警察官であるキリを狙って、
      意図的にキャンディを渡したこと…
  event_freezeacpu_06_e_26:
    speaker: poli
    en: Now this trail of candy being laid out as bait.
    ko: 그리고 모두를 유인하기 위해 깔아둔 사탕들까징.
    ja: |-
      そして、誰かをおびき寄せるように
      キャンディが落とされていること…
  event_freezeacpu_06_e_27:
    speaker: poli
    en: You all stay here.
    ko: "…지휘관, 그리고 카운터스 여러분은 여기에 남아주세영."
    ja: |-
      …指揮官とカウンターズのみなさんは
      ここにいてくださいますかぁ？
  event_freezeacpu_06_e_28:
    speaker: "<Self>"
    en: But...
    ko: 폴리, 하지만….
    ja: しかし、ポリ…
  event_freezeacpu_06_e_29:
    speaker: quiry
    en: I agree with Poli.
    ko: 저도 폴리의 의견에 동의해요.
    ja: 私もポリと同じ意見です。
  event_freezeacpu_06_e_30:
    speaker: quiry
    en: We have no idea what will happen in there.
    ko: 이 안에서 어떤 일이 벌어질지 아무도 몰라요.
    ja: 中で何が起きるか、誰にも分かりません。
  event_freezeacpu_06_e_31:
    speaker: quiry
    en: It's our duty as police officers to protect citizens like you.
    ko: |-
      그리고 여러분들은 A.C.P.U.가 지켜야 하는
      시민들입니다.
    ja: |-
      そして、みなさんは
      A.C.P.U.が守るべき市民ですから。
  event_freezeacpu_06_e_32:
    speaker: quiry
    en: We'll take it from here.
    ko: 여기서부터는 저희의 일이에요.
    ja: ここからは、私たちの仕事です。
  event_freezeacpu_06_e_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_06_e_34:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_freezeacpu_06_e_35:
    speaker: quiry
    en: We'll be back.
    ko: "…다녀올게요!"
    ja: "…行ってきます！"
  event_freezeacpu_06_e_36:
    speaker: "<Narration>"
    en: The members of the A.C.P.U. enter the gingerbread house with admirable steadfastness.
    ko: A.C.P.U.는 비장한 표정으로 과자 집으로 들어갔다.
    ja: |-
      A.C.P.U.の一同は、
      覚悟の決まった面持ちで
      お菓子の家に入って行った
  event_freezeacpu_06_e_37:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_06_e_38:
    speaker: poli
    en: There's a lot of people in here.
    ko: 안에도 사람들이 많네영.
    ja: 中も人が多いですねぇ。
  event_freezeacpu_06_e_39:
    speaker: miranda
    en: You think the culprit is among them?
    ko: 이 사이에 범인이 있는 것입니까?
    ja: この中に、犯人がいるのですか？
  event_freezeacpu_06_e_40:
    speaker: poli
    en: Not sure.
    ko: 글쎄영.
    ja: どうでしょうねぇ。
  event_freezeacpu_06_e_41:
    speaker: poli
    en: Is anything sticking out to you, Quiry?
    ko: 키리, 뭔가 선명하게 보이는 것 있나영?
    ja: キリ、何かハッキリ見えるものはありますかぁ？
  event_freezeacpu_06_e_42:
    speaker: quiry
    en: Not yet.
    ko: 아뇨.
    ja: いいえ…
  event_freezeacpu_06_e_43:
    speaker: quiry
    en: "... Ah!"
    ko: "…아!"
    ja: "…あっ！"
  event_freezeacpu_06_e_44:
    speaker: quiry
    en: There's more candy on the ground.
    ko: 바닥에 사탕이 아직도 있어요.
    ja: 床にまたキャンディが落ちてます。
  event_freezeacpu_06_e_45:
    speaker: quiry
    en: Should we follow the trail?
    ko: 따라가 볼까요?
    ja: 追いかけてみましょうか？
  event_freezeacpu_06_e_46:
    speaker: poli
    en: Yes.
    ko: 넹.
    ja: それがいいですねぇ。
  event_freezeacpu_06_e_47:
    speaker: quiry
    en: Hmmm...
    ko: 흐으음….
    ja: う～ん…
  event_freezeacpu_06_e_48:
    speaker: quiry
    en: I think this is the end.
    ko: 여기가 끝인 것 같아요.
    ja: ここで終わりのようです。
  event_freezeacpu_06_e_49:
    speaker: miranda
    en: It's a wall.
    ko: 여기는 벽입니다!
    ja: 壁があります！
  event_freezeacpu_06_e_50:
    speaker: miranda
    en: Should I break it down?
    ko: 벽을 부수면 됩니까?
    ja: 壁を壊せばいいでしょうか？
  event_freezeacpu_06_e_51:
    speaker: poli
    en: Wait.
    ko: 잠깐 기다려 봐여.
    ja: ちょっと待ってくださいよん。
  event_freezeacpu_06_e_52:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  event_freezeacpu_06_e_53:
    speaker: "<Narration>"
    en: Poli carefully places her hand on the wall,
    ko: 폴리는 조심스레 벽에 손을 짚었다.
    ja: ポリは、慎重に壁に手をつけた
  event_freezeacpu_06_e_54:
    speaker: "<Narration>"
    en: which starts to give way and move backwards.
    ko: 그러자, 벽이 조금씩 밀어지기 시작했다.
    ja: すると、壁が少しずつ動き始めた
  event_freezeacpu_06_e_55:
    speaker: poli
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_freezeacpu_06_e_56:
    speaker: poli
    en: This isn't a wall at all. It's a doorway.
    ko: 벽이 아니라 문이었어영.
    ja: 壁じゃなくて、隠し扉でしたねぇ。
  event_freezeacpu_06_e_57:
    speaker: poli
    en: Wherever it leads, it's dark.
    ko: "…안은 상당히 어두운데영."
    ja: "…中は、かなり暗そうです。"
  event_freezeacpu_06_e_58:
    speaker: quiry
    en: Ah.
    ko: 앗.
    ja: あっ。
  event_freezeacpu_06_e_59:
    speaker: quiry
    en: I can still see the candy trail.
    ko: 하지만 바닥에 사탕은 이어지고 있어요.
    ja: またキャンディが続いてますね。
