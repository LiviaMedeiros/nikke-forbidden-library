    speaker: quiry
    en: Ah.
    ko: 아!
    ja: あ！
  event_freezeacpu_04_s_30:
    speaker: quiry
    en: Wait.
    ko: 잠시만요.
    ja: ちょっと待ってください。
  event_freezeacpu_04_s_31:
    speaker: quiry
