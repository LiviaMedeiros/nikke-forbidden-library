    ko: 그럼 지금까지!
    ja: 以上！
  event_goldencoinrush1_prologue_29:
    speaker: mustang
    en: I'm Mustang, Tetra Line's CEO,
    ko: 테트라 라인의 C! E! O!
    ja: テトララインのC！E！O！
  event_goldencoinrush1_prologue_30:
    speaker: mustang
    en: 'and all together now:'
    ko: 머스탱이었습니Da!
    ja: マスタングでしTA！
  event_goldencoinrush1_prologue_31:
    speaker: mustang
    en: Eeeeeentertainment!
    ko: |-
      Everybody!
      Say Entertainment!
    ja: |-
      Everybody！
      Say Entertainment！
  event_goldencoinrush1_prologue_32:
    speaker: audience01
