    ko: 다녀왔어?
    ja: お帰り〜
  event_goldencoinrush2_epilogue_91:
    speaker: ade
    en: Welcome.
    ko: 다녀오셨어요.
    ja: お帰りなさいませ。
  event_goldencoinrush2_epilogue_92:
    speaker: soda
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  event_goldencoinrush2_epilogue_93:
    speaker: soda
    en: "... Hehe."
    ko: "…헤헤."
    ja: "…えへへ。"
  event_goldencoinrush2_epilogue_94:
    speaker: soda
    en: Welcome, Master.
    ko: 다녀오셨어요, 주인님~!
    ja: お帰りなさいませ、ご主人様～！
  event_goldencoinrush2_epilogue_95:
    speaker: soda
    en: Thank you for visiting the Maid Cafe!
    ko: 메이드 카페에 오신 것을 환영합니다아~!
    ja: メイドカフェへようこそ～！
