    ja: "……"
  event_goldencoinrush1_prologue_51:
    speaker: soda_b
    en: Phew...
    ko: 후우우….
    ja: ふぅぅ…
  event_goldencoinrush1_prologue_52:
    speaker: "<Self>"
    en: Soda, you seem quite nervous. Everything all right?
    ko: 소다, 많이 긴장한 것 같은데 괜찮아?
    ja: |-
      ソーダ、ずいぶん緊張しているようだが
      大丈夫か？
  event_goldencoinrush1_prologue_53:
    speaker: soda_b
    en: Huh?
    ko: 흐에에…?!
    ja: ふえぇ…！？
  event_goldencoinrush1_prologue_54:
    speaker: soda_b
    en: O-of course, I'm fine!
    ko: 그, 그럼요! 괜찮아요 주인님!
    ja: も、もちろんです！大丈夫です、ご主人様！
  event_goldencoinrush1_prologue_55:
    speaker: soda_b
    en: "... Just wait and see."
    ko: "…지켜봐 주세요."
    ja: "…見ていてください。"
  event_goldencoinrush1_prologue_56:
    speaker: soda_b
    en: I'm going to bring this home for Maid For You,
    ko: 저는 이번 이벤트에서 반드시 우승하고 말 테니까요!
    ja: 今日は必ず優勝してみせます！
  event_goldencoinrush1_prologue_57:
    speaker: soda_b
    en: no doubt about it!
    ko: 메이드 포 유의 대표로서 말이에요오오…!
    ja: メイド・フォー・ユーの代表として…！
event_goldencoinrush1_01_s:
  event_goldencoinrush1_01_s_1:
    speaker: "<Narration>"
    en: About 2 weeks before the Tetra Golden Chip event.
    ko: 테트라 황금칩 이벤트로부터 약 2주 전.
    ja: イベントの約2週間前
  event_goldencoinrush1_01_s_2:
    speaker: "<Narration>"
    en: "*Jingle*"
    ko: 딸랑~
    ja: チリン――
  event_goldencoinrush1_01_s_3:
    speaker: soda
    en: Hello!
    ko: 안녕하세요오~!
    ja: おはようございますぅ～！
  event_goldencoinrush1_01_s_4:
    speaker: soda
    en: Good mornin...
    ko: 좋은 아침이에….
    ja: いい朝で…
  event_goldencoinrush1_01_s_5:
    speaker: soda
    en: Huh?
    ko: "…요?"
    ja: "…す？"
  event_goldencoinrush1_01_s_6:
    speaker: cocoa
    en: Oh, it's you, Soda...
    ko: 아, 소다 와써…?
    ja: あ、ソーダ来た…？
  event_goldencoinrush1_01_s_7:
    speaker: cocoa
    en: Good morning.
    ko: 조은 아침이햐아아….
    ja: おはよぉぉ…
  event_goldencoinrush1_01_s_8:
    speaker: ade
    en: Welcome, Soda.
    ko: 어서 와, 소다.
    ja: おはよう、ソーダ。
  event_goldencoinrush1_01_s_9:
    speaker: ade
    en: As you can see, our morning is anything but good so far.
    ko: 보시다시피 그렇게 좋은 아침은 아니네.
    ja: 見てのとおり、あまりいい朝ではないわね。
  event_goldencoinrush1_01_s_10:
    speaker: soda
    en: Huh...?
    ko: 후에에…?
    ja: ふぇぇ…？
  event_goldencoinrush1_01_s_11:
    speaker: soda
    en: Why? What's wrong?
    ko: 무, 무슨 일이라도 있는 건가요오…?
    ja: な、何かあったんですかぁ…？
  event_goldencoinrush1_01_s_12:
    speaker: cocoa
    en: Now that Soda is here, I'll get straight to it.
    ko: 소다도 왔으니까 단도직입적으로 말하께.
    ja: |-
      ソーダも来たから、
      たんとーちょくにゅーに言う。
  event_goldencoinrush1_01_s_13:
    speaker: cocoa
    en: Maid For You...
    ko: 우리 메이드 포 유.
    ja: メイド・フォー・ユー。
  event_goldencoinrush1_01_s_14:
    speaker: cocoa
    en: is in seriously hot water.
    ko: 비상이야!
    ja: ピンチだよ！
  event_goldencoinrush1_01_s_15:
    speaker: soda
    en: What?!
    ko: 네에에?!
    ja: ええぇっ！？
  event_goldencoinrush1_01_s_16:
    speaker: soda
    en: Wh-why?
    ko: 비, 비상이요?
    ja: ぴ、ピンチですか？
  event_goldencoinrush1_01_s_17:
    speaker: soda
    en: What happened?!
    ko: 대체 무슨 일인거죠오…?!
    ja: いったい何があったんですかぁ…！？
  event_goldencoinrush1_01_s_18:
    speaker: ade
    en: We've been stretching ourselves awfully thin these past few months to hold
      various events,
    ko: 요 몇 달간 무리하게 이벤트를 열었잖아.
    ja: ここ数ヶ月、イベント続きだったでしょう？
  event_goldencoinrush1_01_s_19:
    speaker: ade
    en: but as you may already be aware, the Maid Cafe's clientele still remains the
      same.
    ko: |-
      하지만 알다시피 우리 메이드 카페는
      손님층의 변화가 많지 않아서.
    ja: |-
      でも知っての通り、私たちのメイドカフェは
      お客様の層に変化が少ないから…
  event_goldencoinrush1_01_s_20:
    speaker: ade
    en: As a result, our profit margins have gone down,
    ko: 이벤트는 잘 끝났지만 적자가 심해졌어.
    ja: |-
      イベントは無事に終わったけど、
      深刻な赤字なのよ。
  event_goldencoinrush1_01_s_21:
    speaker: cocoa
    en: and we don't have enough capital to continue operating the cafe.
    ko: 그래서 카페를 운영할 돈이 업써.
    ja: だから、カフェを営業するお金がなくなりそう。
  event_goldencoinrush1_01_s_22:
    speaker: cocoa
    en: We scrounged up every last Credit we could get from my piggybank and Ade's
      secret stash,
    ko: |-
      코코아의 돼지 저금통과
      에이드의 비상금까지 다 모아봤지만.
    ja: |-
      ココアのブタさん貯金箱と
      エードのへそくりまでかき集めたけど
  event_goldencoinrush1_01_s_23:
    speaker: cocoa
    en: but we'll still barely make it through to next month.
    ko: 길어도 다음 달까지 밖에 못 버텨.
    ja: 長くても来月までしか持たないよ。
  event_goldencoinrush1_01_s_24:
    speaker: soda
    en: What?!
    ko: 네에에?!
    ja: ええぇっ！？
  event_goldencoinrush1_01_s_25:
    speaker: soda
    en: Th-then...
    ko: 그, 그럼….
    ja: じゃ、じゃあ…
  event_goldencoinrush1_01_s_26:
    speaker: soda
    en: What do we do now?
    ko: 그럼 저희 어떻게 하죠오…?!
    ja: 私たち、どうなっちゃうんですかぁ…！？
  event_goldencoinrush1_01_s_27:
    speaker: soda
    en: Are we going to have to close the cafe?
    ko: 설마 이대로 문을 닫는 건가요오?!
    ja: まさか、このまま店じまい…！？
  event_goldencoinrush1_01_s_28:
    speaker: ade
    en: I am looking into getting a loan as a last resort, but...
    ko: 최후의 수단으로 대출을 알아보고 있긴 한데.
    ja: 最後の手段としてローンも調べてはいるけど…
  event_goldencoinrush1_01_s_29:
    speaker: ade
    en: Hmm, I'm not sure...
    ko: 흐음, 어쩌면 좋을지….
    ja: はあ、どうしたものかしら…
  event_goldencoinrush1_01_s_30:
    speaker: soda
    en: This can't be...
    ko: 이럴 수가아….
    ja: そんなぁ…
  event_goldencoinrush1_01_s_31:
    speaker: soda
    en: I-I can check if I've got any money saved up...
    ko: 저, 저도 모아둔 돈이 있는지 한 번….
    ja: わ、私も貯金がいくらあるか一度…
  event_goldencoinrush1_01_s_32:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  event_goldencoinrush1_01_s_33:
    speaker: "<Monologue>"
    en: At that moment,
    ko: 순간.
    ja: その時…
  event_goldencoinrush1_01_s_34:
    speaker: "<Monologue>"
    en: Cocoa, Ade, and Soda's phones all go off at the same time.
    ko: 코코아, 에이드, 소다의 휴대폰이 동시에 울렸다.
    ja: |-
      ココア、エード、ソーダの携帯電話が
      同時に鳴った
  event_goldencoinrush1_01_s_35:
    speaker: ade
    en: Hmm?
    ko: 음?
    ja: あら？
  event_goldencoinrush1_01_s_36:
    speaker: cocoa
    en: What's this?
    ko: 갑자기 머지?
    ja: 急になんだろ？
  event_goldencoinrush1_01_s_37:
    speaker: "<Narration>"
    en: "*Beep* *Beep*"
    ko: 지잉- 지잉-
    ja: ブブブ…ブブブ…
  event_goldencoinrush1_01_s_38:
    speaker: ade
    en: Considering we all got a notification at once, I'd say it's probably from
      our group chat.
    ko: 동시에 울리는 걸 보니 단체방인가 봐.
    ja: |-
      同時に鳴るってことは、
      グループチャットみたいね。
  event_goldencoinrush1_01_s_39:
    speaker: ade
    en: Let's see...
    ko: 어디 보자….
    ja: ええと…
  event_goldencoinrush1_01_s_40:
    speaker: ade
    en: Oh my, it's not from our group chat, but Tetra Line's.
    ko: 어머, 테트라 라인 단체방이네.
    ja: あら、テトララインのグループチャットよ。
  event_goldencoinrush1_01_s_41:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_01_s_42:
    speaker: cocoa
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_01_s_43:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_01_s_44:
    speaker: soda
    en: Hmm?
    ko: 어?
    ja: あれ？
  event_goldencoinrush1_01_s_45:
    speaker: cocoa
    en: A notification for the Tetra Golden Chip Event?
    ko: 이건 테트라 황금칩 이벤트 공지자나?
    ja: これ、ゴールデンチップ争奪戦の開催予告？
  event_goldencoinrush1_01_s_46:
    speaker: ade
    en: It's that time already?
    ko: 세상에, 벌써 그럴 시기가 됐구나.
    ja: まあ、もうそんな時期になったのね。
  event_goldencoinrush1_01_s_47:
    speaker: ade
    en: We were rather busy last year, and so, participating didn't quite cross our
      minds.
    ko: 작년 이맘때에는 구경만 했었지.
    ja: 去年は観戦しただけだったわね。
  event_goldencoinrush1_01_s_48:
    speaker: ade
    en: All we did was spectate.
    ko: 바쁘기도 했고, 딱히 관심도 없었고 말이야.
    ja: |-
      忙しくて、よそのイベントどころじゃ
      なかったから…
  event_goldencoinrush1_01_s_49:
    speaker: soda
    en: Hold on,
    ko: 바로…!
    ja: こっ…！
  event_goldencoinrush1_01_s_50:
    speaker: soda
    en: this is it!
    ko: 바로 이거예요!
    ja: これですよ！
  event_goldencoinrush1_01_s_51:
    speaker: soda
    en: We should participate this year!
    ko: 여러분, 저희도 여기에 참가해요!
    ja: 私たちもこれに参加しましょう！
  event_goldencoinrush1_01_s_52:
    speaker: soda
    en: If we win, Boss will grant us one wish.
    ko: |-
      혹시라도 우승하게 되면
      사장님께 소원을 말할 수 있잖아요~!
    ja: |-
      もし優勝したら、
      社長に願いごとを聞いてもらえるんですよね～？
  event_goldencoinrush1_01_s_53:
    speaker: soda
    en: We can ask for some financial support for the cafe.
    ko: 메이드 카페에 재정 지원을 부탁하면 되지 않을까요오?
    ja: |-
      メイドカフェへのサポートを
      お願いすればいいんじゃないですか？
  event_goldencoinrush1_01_s_54:
    speaker: ade
    en: Do you think that is feasible?
    ko: 음, 괜찮을까?
    ja: うーん、そううまくいくかしら？
  event_goldencoinrush1_01_s_55:
    speaker: ade
    en: Considering we'd be up against 777,
    ko: 777 스쿼드와 대결을 해야 할 텐데.
    ja: 777の子たちと対決することになるはずよ。
  event_goldencoinrush1_01_s_56:
    speaker: ade
    en: who's renowned for their unbroken string of victories.
    ko: 한 번도 우승을 놓친 적이 없다고 하잖아.
    ja: 今までずっと優勝してるらしいわ。
  event_goldencoinrush1_01_s_57:
    speaker: cocoa
    en: That may be, but we're professional maids.
    ko: |-
      프로 메이드가 나서면
      결과가 달라질걸!
    ja: プロメイドが出れば、結果が変わるはず！
  event_goldencoinrush1_01_s_58:
    speaker: cocoa
    en: We'll be able to beat them easily, especially in things like origami folding,
      which I'm really good at.
    ko: 특히 종이접기 대결이면 코코아가 무조건 이길 수 이써!
    ja: 特に折り紙対決なら、ココアが絶対勝つ！
  event_goldencoinrush1_01_s_59:
    speaker: soda
    en: That's right!
    ko: 맞아요오~!
    ja: そうですよぉ～！
  event_goldencoinrush1_01_s_60:
    speaker: soda
    en: Besides, it's not like we have anything to lose. If we don't win, then at
      least we tried.
    ko: |-
      실패하면 어쩔 수 없지만,
      그래도 일단 시도는 해봐야죠.
    ja: |-
      負けたらその時はその時です、
      それでも挑戦はしてみないと！
  event_goldencoinrush1_01_s_61:
    speaker: soda
    en: Who knows, we could end up working a miracle?
    ko: 기적이 일어날 수도 있잖아요~?
    ja: |-
      奇跡が起こっちゃったりするかも
      しれませんよ～？
  event_goldencoinrush1_01_s_62:
    speaker: ade
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_01_s_63:
    speaker: ade
    en: Hehe, I suppose that is indeed the case.
    ko: 후후, 그건 그렇네.
    ja: ふふ、それもそうね。
  event_goldencoinrush1_01_s_64:
    speaker: cocoa
    en: Hmm...
    ko: 흐으으음!
    ja: う～～ん！
  event_goldencoinrush1_01_s_65:
    speaker: cocoa
    en: Okay!
    ko: 조아.
    ja: よし。
  event_goldencoinrush1_01_s_66:
    speaker: cocoa
    en: Shall we give this notification a proper once-over?
    ko: 그럼 공지부터 제대로 다시 읽어 보까?
    ja: じゃあ、お知らせからちゃんと読む！
  event_goldencoinrush1_01_s_67:
    speaker: cocoa
    en: Okay, let's go over the rules for participating first.
    ko: 일단 이번 대결의 참가 조건은.
    ja: まず、今回の参加条件は…
  event_goldencoinrush1_01_s_68:
    speaker: cocoa
    en: 'Teams must consist of three members: one team leader and two other members.'
    ko: |-
      팀장 1명과, 나머지 2명의 팀원이 모여
      총 3명으로 팀을 이루어야 하고.
    ja: |-
      リーダー1人と、メンバー2人の
      合計3人で1チーム。
  event_goldencoinrush1_01_s_69:
    speaker: cocoa
    en: Teams can only consist of Nikkes from Tetra Line.
    ko: 무조건 테트라 라인의 니케로만 팀을 짜야한다.
    ja: 参加できるのはテトララインのニケだけ。
  event_goldencoinrush1_01_s_70:
    speaker: cocoa
    en: Teams do not have to consist solely of members from a single squad, but in
      the event such a team wins, the team leader will receive the golden chip.
    ko: |-
      꼭 같은 스쿼드끼리 팀을 짜지 않아도 되지만
      우승 시 황금칩은 팀장에게 주어진다.
    ja: |-
      同じ部隊じゃなくてもいいけど、
      優勝したらゴールデンチップは
      リーダーのもの。
  event_goldencoinrush1_01_s_71:
    speaker: cocoa
    en: However, one thing of note is that only one member of any given squad can
      be a team leader.
    ko: |-
      단, 스쿼드 중 한 명이 팀장이 되었다면
      다른 멤버들은 팀장이 될 수 없다.
    ja: |-
      それと、部隊の中の誰かがリーダーになったら
      他のメンバーはリーダーになれない。
  event_goldencoinrush1_01_s_72:
    speaker: cocoa
    en: That's all.
    ko: "…까지 인 것 가타."
    ja: "…そんな感じ。"
  event_goldencoinrush1_01_s_73:
    speaker: soda
    en: Hmm...
    ko: 으음….
    ja: うーん…
  event_goldencoinrush1_01_s_74:
    speaker: soda
    en: I'm not sure I quite follow that last point.
    ko: 저 마지막 조건이 잘 이해가 안 가요.
    ja: 最後の条件がよく分かりません。
  event_goldencoinrush1_01_s_75:
    speaker: ade
    en: Let me try to put it another way.
    ko: 간단하게 설명해 줄게.
    ja: 簡単に言うと…
  event_goldencoinrush1_01_s_76:
    speaker: ade
    en: Let's say I form a team with two Nikkes from another squad and appoint myself
      as the team leader.
    ko: |-
      내가 팀장으로 다른 2명의 팀원과 함께
      팀을 꾸렸다면.
    ja: |-
      私がリーダーになって、
      よその誰か2人とチームを組んだとしたら…
  event_goldencoinrush1_01_s_77:
    speaker: ade
    en: You and Cocoa may join other teams as members, but you can't take on the team
      leader role.
    ko: |-
      소다와 코코아는 다른 팀의 팀원으로 들어갈 수 있지만
      팀장으로 팀을 꾸릴 수는 없다는 뜻이야.
    ja: |-
      ソーダとココアは他のチームの
      メンバーになれるけど、
      リーダーにはなれないということね。
  event_goldencoinrush1_01_s_78:
    speaker: soda
    en: Ah, I get it now!
    ko: 아하…!
    ja: なるほど…！
  event_goldencoinrush1_01_s_79:
    speaker: soda
    en: This way, each squad can only have one representative in the competition!
    ko: 한 스쿼드의 대표 한 명씩만 참가할 수 있게 한 거군요~
    ja: |-
      リーダーになれるのは、
      各部隊から1人ずつってことなんですね～
  event_goldencoinrush1_01_s_80:
    speaker: soda
    en: Isn't it simpler to form teams with members in the same squad?
    ko: 그러면 그냥 같은 스쿼드 사람과 팀을 꾸리면 되는 거 아닌가요?
    ja: |-
      それなら、最初から同じ部隊の人たちと
      チームを組めばいいんじゃないですか？
  event_goldencoinrush1_01_s_81:
    speaker: ade
    en: In theory, yes, but there are some squads with less than three members.
    ko: 3명 보다 인원이 적은 스쿼드도 있잖아.
    ja: 3人いないところもあるでしょう？
  event_goldencoinrush1_01_s_82:
    speaker: ade
    en: Moreover, forming teams with other squad members can potentially give you
      a strategic advantage.
    ko: |-
      그리고 다른 스쿼드끼리 팀을 만들어
      전략적으로 동맹을 맺을 수도 있고.
    ja: |-
      それに、他の部隊のメンバーと協力して
      チームを組むということも考えられるわ。
  event_goldencoinrush1_01_s_83:
    speaker: ade
    en: However, someone can pretend to be an ally, only to obstruct our efforts for
      their own squad.
    ko: |-
      반대로 동맹인 척 들어갔다가
      방해를 할 수도 있겠지.
    ja: |-
      反対に、仲良くするフリをして
      わざと足を引っ張る可能性もあるわね。
  event_goldencoinrush1_01_s_84:
    speaker: soda
    en: Oh, right!
    ko: 아하아~
    ja: なるほどぉ～
  event_goldencoinrush1_01_s_85:
    speaker: cocoa
    en: There are loads of strategies that can be implemented.
    ko: 여러모로 변수가 많아지게써.
    ja: ケンボージュッスーがありそう。
  event_goldencoinrush1_01_s_86:
    speaker: soda
    en: In our case, though, we're pretty fortunate
    ko: 그래도 다행이네요~!
    ja: でも、よかったです～！
  event_goldencoinrush1_01_s_87:
    speaker: soda
    en: since we have exactly three members.
    ko: 저희는 마침 딱 3명이니까요!
    ja: 私たちはちょうど3人ですもんね！
  event_goldencoinrush1_01_s_88:
    speaker: soda
    en: Cocoa can be the leader, while Ade and I will round out the team.
    ko: |-
      참가하게 된다면 코코아가 팀장,
      그리고 저랑 에이드가 팀원을 하면 되겠네요오~
    ja: |-
      ココアがリーダーになって、私とエードが
      メンバーになれば参加OKですから～
  event_goldencoinrush1_01_s_89:
    speaker: ade
    en: Um...
    ko: 음….
    ja: うーん…
  event_goldencoinrush1_01_s_90:
    speaker: cocoa
    en: Er...
    ko: 흐으음.
    ja: う～ん…
  event_goldencoinrush1_01_s_91:
    speaker: "<Narration>"
    en: Ade and Cocoa exchange furtive glances.
    ko: 에이드와 코코아는 조심스레 서로의 눈을 쳐다보았다.
    ja: エードとココアの視線が思惑ありげに交差した
  event_goldencoinrush1_01_s_92:
    speaker: cocoa
    en: Soda...
    ko: "…소다."
    ja: "…ソーダ。"
  event_goldencoinrush1_01_s_93:
    speaker: soda
    en: Yes?
    ko: 네!
    ja: はい！
  event_goldencoinrush1_01_s_94:
    speaker: cocoa
    en: Unfortunately, I don't think it's possible for all of us to be on the same
      team.
    ko: 안타깝지만 다 같이 참가하는 건 불가능할 것 가타.
    ja: |-
      残念だけど、みんな一緒に参加するのは
      無理そう。
  event_goldencoinrush1_01_s_95:
    speaker: soda
    en: Huh? Why not?
    ko: 후엥? 왜요오…?
    ja: ふぇぇ？どうしてですかぁ…？
  event_goldencoinrush1_01_s_96:
    speaker: cocoa
    en: One of us has to stay here to run the cafe.
    ko: 일단 메이드 카페는 계속 운영을 해야 하는데,
    ja: メイドカフェの営業は続けなきゃいけないけど、
  event_goldencoinrush1_01_s_97:
    speaker: cocoa
    en: According to this notification, participants must stay at Coin Rush for a
      few days.
    ko: |-
      공지를 보니 참가자들은 며칠 동안
      코인 러시에서 지내야 하더라구.
    ja: |-
      お知らせを見たら、参加者はコインラッシュで
      何日か過ごすことになるって。
  event_goldencoinrush1_01_s_98:
    speaker: cocoa
    en: We can't leave the cafe unattended for that long.
    ko: 우리 셋 다 카페를 비우면 안 대자나.
    ja: カフェに誰もいなくなったら困る。
  event_goldencoinrush1_01_s_99:
    speaker: soda
    en: Oh, you're right...
    ko: 아, 그렇네요…!
    ja: あっ、そうですね…！
  event_goldencoinrush1_01_s_100:
    speaker: soda
    en: Keeping the Maid Cafe open takes top priority.
    ko: 헤헤, 아무리 그래도 메이드 카페 운영이 먼저죠.
    ja: |-
      いくら何でも、メイドカフェの営業は
      最優先ですよね。
  event_goldencoinrush1_01_s_101:
    speaker: soda
    en: Well, since you're the head maid, Cocoa, I guess we don't have a choice.
    ko: 그럼 코코아는 메이드장이시니까 어쩔 수 없네요.
    ja: |-
      じゃあ、ココアはメイド長だから
      仕方ないとして…
  event_goldencoinrush1_01_s_102:
    speaker: soda
    en: Ade and I will have to do our best without you.
    ko: 저희 둘이서 힘내봐요 에이드!
    ja: 私たち2人で頑張りましょう、エード！
  event_goldencoinrush1_01_s_103:
    speaker: soda
    en: The only question is who should we ask to join us?
    ko: 흐웅, 그나저나 다른 한 분은 누구를 불러야 할까요오…?
    ja: |-
      う～ん、代わりのメンバーは
      誰に頼みましょうかぁ…？
  event_goldencoinrush1_01_s_104:
    speaker: ade
    en: "..."
    ko: "…으음."
    ja: "…そのことだけど…"
  event_goldencoinrush1_01_s_105:
    speaker: ade
    en: Forgive me, Soda,
    ko: 미안해, 소다.
    ja: ごめんね、ソーダ。
  event_goldencoinrush1_01_s_106:
    speaker: ade
    en: but I believe it is incumbent upon me to remain and assist in managing the
      cafe.
    ko: 나도 카페 관리 때문에 남아야 할 것 같아.
    ja: |-
      私もカフェの管理のために、
      離れられないわ。
  event_goldencoinrush1_01_s_107:
    speaker: soda
    en: H-huh? You too?
    ko: 흐, 흐에…? 에이드도요…?
    ja: ふ、ふぇぇ…？エードもですか…？
  event_goldencoinrush1_01_s_108:
    speaker: ade
    en: If we leave one person to handle a three-person job, there's no way things
      will run smoothly.
    ko: |-
      셋이서 하던 일을 한 명에게만 몰면
      카페가 제대로 운영되지 못할 거야.
    ja: |-
      3人分の仕事を1人に任せたら
      カフェが回らなくなるはずよ。
  event_goldencoinrush1_01_s_109:
    speaker: ade
    en: If Cocoa tends to the customers and cooks the food,
    ko: 손님 대응과 요리는 코코아가.
    ja: 接客と料理はココアに任せて…
  event_goldencoinrush1_01_s_110:
    speaker: ade
    en: I should be able to manage the rest, but just barely.
    ko: 나머지 관리는 내가 해도 빠듯하겠지.
    ja: |-
      残りの管理業務を私がやるとしても、
      ギリギリだと思うわ。
  event_goldencoinrush1_01_s_111:
    speaker: ade
    en: However, the prospect of obtaining the golden chip remains slim, and we can't
      afford to jeopardize the cafe for such an uncertain outcome.
    ko: |-
      어쨌든 황금칩을 얻을 확률은 낮고,
      우리는 최대한 카페를 운영해야 하니까.
    ja: |-
      勝てるかどうかも分からないし、
      カフェはできるだけいつも通り
      営業しないといけないから。
  event_goldencoinrush1_01_s_112:
    speaker: soda
    en: So...
    ko: 그….
    ja: つ…
  event_goldencoinrush1_01_s_113:
    speaker: soda
    en: That means...
    ko: 그 말씀으은….
    ja: つまりぃ…
  event_goldencoinrush1_01_s_114:
    speaker: cocoa
    en: You can represent Maid For You
    ko: 소다가 메이드 포 유를 대표해서!
    ja: ソーダがメイド・フォー・ユーを代表して！
  event_goldencoinrush1_01_s_115:
    speaker: cocoa
    en: in the Tetra Golden Chip Event, Soda.
    ko: 테트라 황금칩 대결에 참가해 줬으면 조켔어.
    ja: イベントに参加してほしい！
  event_goldencoinrush1_01_s_116:
    speaker: soda
    en: What?!
    ko: 흐에에에엥~!
    ja: ふぇぇぇ～！？
  event_goldencoinrush1_01_s_117:
    speaker: soda
    en: M-me?
    ko: 제, 제가요오…?
    ja: わ、私が…？
  event_goldencoinrush1_01_s_118:
    speaker: soda
    en: By myself?
    ko: 저 혼자서요오오?!
    ja: 私1人でですかぁ！？
  event_goldencoinrush1_01_s_119:
    speaker: cocoa
    en: You won't be going it alone.
    ko: 혼자가 아냐, 소다.
    ja: 1人じゃないよ、ソーダ。
  event_goldencoinrush1_01_s_120:
    speaker: cocoa
    en: You'll be with two other teammates.
    ko: 두 명의 팀원이 함께할 거자나.
    ja: メンバーが2人いる。
  event_goldencoinrush1_01_s_121:
    speaker: soda
    en: But I don't have any other friends...
    ko: 후엥… 저, 저 친구도 없는데에….
    ja: ふぇぇ…わ、私、そんな友だちは…
  event_goldencoinrush1_01_s_122:
    speaker: cocoa
    en: You yourself mentioned that we had nothing to lose by giving it a try,
    ko: 하지만 아까 소다가 말했자나.
    ja: さっき、ソーダが言ったこと。
  event_goldencoinrush1_01_s_123:
    speaker: cocoa
    en: didn't you?
    ko: |-
      실패하면 어쩔 수 없지만,
      일단 시도는 해봐야 된다구.
    ja: |-
      負けたらその時はその時、
      それでも挑戦はしないと。
  event_goldencoinrush1_01_s_124:
    speaker: soda
    en: Y-yeah, I did, but...
    ko: 그, 그건 그렇지마안….
    ja: そ、それはそうですけどぉ…
  event_goldencoinrush1_01_s_125:
    speaker: ade
    en: We're sorry to dump all this into your lap.
    ko: 소다, 갑자기 너무 무거운 짐을 지게 하는 것 같아서 미안해.
    ja: |-
      ソーダ、あなた任せになってしまって
      ごめんなさい。
  event_goldencoinrush1_01_s_126:
    speaker: ade
    en: If it's all too overwhelming, you don't have to do it.
    ko: 부담스러우면 안 해도 괜찮아.
    ja: 重荷に感じるなら、やらなくてもいいのよ。
  event_goldencoinrush1_01_s_127:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_01_s_128:
    speaker: "<Monologue>"
    en: Soda timidly looks up and glances around the Maid Cafe.
    ko: |-
      소다는 조심스레 고개를 들어
      메이드 카페를 천천히 둘러보았다.
    ja: |-
      ソーダはゆっくりと頭を上げ、
      メイドカフェを落ち着いて見回した
  event_goldencoinrush1_01_s_129:
    speaker: "<Monologue>"
    en: This place, with its pink interior,
    ko: 핑크빛의 아기자기한 인테리어.
    ja: ピンク色のかわいらしいインテリア
  event_goldencoinrush1_01_s_130:
    speaker: "<Monologue>"
    en: holds cherished memories created by the affable coworkers and customers.
    ko: |-
      사랑스러운 메이드들과 손님들이
      함께 만들어낸 추억의 장소.
    ja: |-
      愛らしいメイドとお客様が
      共に作りあげる思い出の場所
  event_goldencoinrush1_01_s_131:
    speaker: "<Monologue>"
    en: It's a place that must be protected,
    ko: 코코아와 에이드는 이곳을 지키기 위해.
    ja: ココアとエードも、この場所を守るためには
  event_goldencoinrush1_01_s_132:
    speaker: "<Monologue>"
    en: and in order to do that, Soda has to create a miracle.
    ko: 작은 기적마저 간절해진 것이다.
    ja: |-
      それがちょっとした奇跡だとしても、
      すがるしかないのだ
  event_goldencoinrush1_01_s_133:
    speaker: soda
    en: "..."
    ko: 흐, 흐으으…
    ja: う、うぅ…
  event_goldencoinrush1_01_s_134:
    speaker: soda
    en: O-okay.
    ko: "…조, 좋아요."
    ja: "…わ、分かりました。"
  event_goldencoinrush1_01_s_135:
    speaker: soda
    en: I'll do what I can!
    ko: 해보겠어요…!
    ja: やってみます…！
  event_goldencoinrush1_01_s_136:
    speaker: cocoa
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldencoinrush1_01_s_137:
    speaker: cocoa
    en: Really?
    ko: 정말이야?
    ja: ホント？
  event_goldencoinrush1_01_s_138:
    speaker: ade
    en: Honestly, Soda, you don't have to force yourself into this if you don't want
      to.
    ko: 소다, 무리하지 않아도 괜찮아.
    ja: ソーダ、無理はしなくていいのよ。
  event_goldencoinrush1_01_s_139:
    speaker: soda
    en: No, I want to.
    ko: 무리하는 거 아녜요.
    ja: 無理はしてません。
  event_goldencoinrush1_01_s_140:
    speaker: soda
    en: I...
    ko: 저는….
    ja: 私は…
  event_goldencoinrush1_01_s_141:
    speaker: soda
    en: I want to do my part in protecting this place!
    ko: |-
      저도…!
      이 메이드 카페를 지키고 싶어요!
    ja: |-
      私も…！
      このメイドカフェを守りたいです！
  event_goldencoinrush1_01_s_142:
    speaker: soda
    en: So let me give it a shot.
    ko: 그러니까, 제가 해볼게요…!
    ja: だから、やってみます…！
  event_goldencoinrush1_01_s_143:
    speaker: soda
    en: I'm not 100% sure I'll be able to do it, but I'll give it my best!
    ko: "…잘 될지는 모르겠지만요오…!"
    ja: "…うまくできるか分かりませんがぁ…！"
  event_goldencoinrush1_01_s_144:
    speaker: ade
    en: "... Soda."
    ko: "…소다."
    ja: "…ソーダ。"
  event_goldencoinrush1_01_s_145:
    speaker: cocoa
    en: You're the best, Soda!
    ko: 멋져!
    ja: カッコイイ！
  event_goldencoinrush1_01_s_146:
    speaker: cocoa
    en: You're truly a professional maid! I'm so proud of you!
    ko: |-
      역시 소다는 프로 메이드야!
      자랑스러워!
    ja: |-
      やっぱりソーダはプロメイド！
      私たちの誇り！
  event_goldencoinrush1_01_s_147:
    speaker: ade
    en: That's right.
    ko: 그래.
    ja: そうね。
  event_goldencoinrush1_01_s_148:
    speaker: ade
    en: We'll do our best on our end here as well.
    ko: 카페는 우리가 최선을 다해 지키고 있을 테니까,
    ja: |-
      あなたがいない間のカフェは
      私たちが全力で守るわ。
  event_goldencoinrush1_01_s_149:
    speaker: ade
    en: As for the rest, I'll leave it in your capable hands.
    ko: |-
      메이드 포 유의 대표로서
      믿고 맡길게, 소다.
    ja: |-
      メイド・フォー・ユーの代表として
      がんばってきて、ソーダ。
  event_goldencoinrush1_01_s_150:
    speaker: cocoa
    en: Good luck!
    ko: 파이팅이야!!
    ja: 頑張れ！！
  event_goldencoinrush1_01_s_151:
    speaker: soda
    en: Have no fear, you guys.
    ko: 네~!
    ja: はい！
  event_goldencoinrush1_01_s_152:
    speaker: soda
    en: I've got this in the bag!
    ko: 믿고 맡겨주세요오~!!
    ja: お任せくださぁ～い！！
  event_goldencoinrush1_01_s_153:
    speaker: soda
    en: I talked a big game back there,
    ko: "…라고 자신만만하게 말은 했는데요오…."
    ja: "…って、自信満々に言っちゃったんですけどぉ…"
  event_goldencoinrush1_01_s_154:
    speaker: soda
    en: but what in the world should I do now?
    ko: 이제 어떡하면 좋죠오…?
    ja: これからどうしたらいいでしょうかぁ…？
event_goldencoinrush1_01_e:
  event_goldencoinrush1_01_e_1:
    speaker: "<Monologue>"
    en: Today was yet another long day.
    ko: 오늘도 피곤한 하루였다.
    ja: 今日も大変な一日だった
  event_goldencoinrush1_01_e_2:
    speaker: "<Monologue>"
    en: Things were more tumultuous at the Outpost than usual,
    ko: |-
      뭔가 전초기지가 평소보다
      어수선 한 느낌이었지만….
    ja: |-
      なぜか前哨基地がいつもより
      騒がしい気がしたが…
  event_goldencoinrush1_01_e_3:
    speaker: "<Monologue>"
    en: but I'm sure it's nothing to get too worried about.
    ko: 별 문제 아니겠지.
    ja: きっと大したことではないだろう
  event_goldencoinrush1_01_e_4:
    speaker: "<Monologue>"
    en: I should wash up and get ready for bed—
    ko: 이제 슬슬 씻고 잠을-
    ja: そろそろシャワーを浴びてベッドに…
  event_goldencoinrush1_01_e_5:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: "…똑똑."
    ja: "…コンコン"
  event_goldencoinrush1_01_e_6:
    speaker: "<Self>"
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_goldencoinrush1_01_e_7:
    speaker: "<Monologue>"
    en: I hear faint knocking on the door.
    ko: 아주 미세한 노크 소리가 들려왔다.
    ja: かすかにノックの音が聞こえた
  event_goldencoinrush1_01_e_8:
    speaker: "<Self>"
    en: Who is it?
    ko: 누구세요?
    ja: 誰だ？
  event_goldencoinrush1_01_e_9:
    speaker: soda
    en: Er...
    ko: "…그."
    ja: "…あの…"
  event_goldencoinrush1_01_e_10:
    speaker: soda
    en: Master, are you sleeping?
    ko: 주인니임, 주무시나요오…?
    ja: ご主人さまぁ、起きてますかぁ…？
  event_goldencoinrush1_01_e_11:
    speaker: "<Self>"
    en: Is that you, Soda?
    ko: 이 목소리는, 소다?
    ja: その声は、ソーダ？
  event_goldencoinrush1_01_e_12:
    speaker: soda
    en: Yes, it's me.
    ko: 네에~! 저 소다예요.
    ja: はい！ソーダです。
  event_goldencoinrush1_01_e_13:
    speaker: soda
    en: Is it okay if I come in for a bit?
    ko: 혹시 잠시만 들어가도 될까요…?
    ja: ちょっとお邪魔してもいいでしょうか…？
  event_goldencoinrush1_01_e_14:
    speaker: "<Self>"
    en: Of course. Come on in.
    ko: 물론이지, 들어와.
    ja: もちろんだ、入ってくれ
  event_goldencoinrush1_01_e_15:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_goldencoinrush1_01_e_16:
    speaker: soda
    en: Sorry to disturb you so late...
    ko: 흐에엥, 늦은 시간에 죄송해요오….
    ja: ふぇぇ、遅い時間にすみませぇん…
  event_goldencoinrush1_01_e_17:
    speaker: "<Monologue>"
    en: As she walks in,
    ko: 문을 열고 들어온 소다는.
    ja: 扉を開けて入ってきたソーダは…
  event_goldencoinrush1_01_e_18:
    speaker: "<Monologue>"
    en: Soda looks significantly more haggard than usual.
    ko: 평소보다 많이 지쳐 보이는 모습이었다.
    ja: いつもよりかなり疲れて見えた
  event_goldencoinrush1_01_e_19:
    speaker: "<Self>"
    en: Is something the matter?
    ko: 소다, 무슨 일 있었어?
    ja: ソーダ、何かあったのか？
  event_goldencoinrush1_01_e_20:
    speaker: soda
    en: "*Sigh*"
    ko: 후우….
    ja: ふ…
  event_goldencoinrush1_01_e_21:
    speaker: soda
    en: "*Sob*"
    ko: 후에에엥…!
    ja: ふぇぇぇん…！
  event_goldencoinrush1_01_e_22:
    speaker: soda
    en: Actually, Master...
    ko: 주인님 있잖아요오~!
    ja: ご主人様、それがぁ～…！
  event_goldencoinrush1_01_e_23:
    speaker: "<Monologue>"
    en: Soda fills me in on everything that's happened up until this point.
    ko: "…소다는 나에게 자초지종을 설명해 주었다."
    ja: "…ソーダは私に一部始終を説明した"
  event_goldencoinrush1_01_e_24:
    speaker: "<Self>"
    en: So you're going to be representing Maid For You at the big Tetra Line event,
    ko: |-
      …그러니까, 테트라에서 열리는
      거대한 이벤트가 있고.
    ja: |-
      …要するに、テトラで開かれる
      大きなイベントがあって、
  event_goldencoinrush1_01_e_25:
    speaker: "<Self>"
    en: and you need to search for two team members?
    ko: |-
      소다는 메이드 포 유의 대표로서 참가할 거라
      나머지 2명의 팀원을 찾고 있었다?
    ja: |-
      ソーダはメイド・フォー・ユーの代表として
      参加するために、メンバーを2人探している？
  event_goldencoinrush1_01_e_26:
    speaker: soda
    en: Yep...
    ko: 네에….
    ja: はい…
  event_goldencoinrush1_01_e_27:
    speaker: soda
    en: I've been wandering around all day,
    ko: 하지만 오늘 하루종일 주변을 돌아다녀 봤는데요오….
    ja: それで、今日1日探し回ったんですけどぉ…
  event_goldencoinrush1_01_e_28:
    speaker: soda
    en: but everyone has already formed their teams,
    ko: 이미 팀을 꾸리신 분들도 계시고.
    ja: もうチームを組んじゃってたり、
  event_goldencoinrush1_01_e_29:
    speaker: soda
    en: or they're not interested in participating, so I'm having a hard time finding
      teammates...
    ko: |-
      참가할 생각이 아예 없으신 분들도 계셔서
      팀원을 찾기가 쉽지 않더라구요오….
    ja: |-
      参加するつもりが全然なかったりで
      メンバーが見つからないんですぅ…
  event_goldencoinrush1_01_e_30:
    speaker: soda
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_01_e_31:
    speaker: soda
    en: So I wanted to ask...
    ko: "…그래서 그런데요, 주인님…!"
    ja: "…そういうわけで、ご主人様…！"
  event_goldencoinrush1_01_e_32:
    speaker: "<Self>"
    en: Yes?
    ko: 으응?
    ja: なんだ？
  event_goldencoinrush1_01_e_33:
    speaker: soda
    en: Um...
    ko: 혹시이.
    ja: もしぃ…
  event_goldencoinrush1_01_e_34:
    speaker: soda
    en: Perhaps...
    ko: 호오옥시나요오….
    ja: もしよかったらぁ…
  event_goldencoinrush1_01_e_35:
    speaker: soda
    en: you would be interested in joining my team?
    ko: |-
      흐으, 저랑 같은 팀으로
      이벤트에 참가해 주실 수 있나요?!
    ja: |-
      私と一緒のチームで
      イベントに参加してもらえませんか！？
  event_goldencoinrush1_01_e_36:
    speaker: "<Self>"
    en: Me?
    ko: 응? 내가?
    ja: 私が？
  event_goldencoinrush1_01_e_37:
    speaker: soda
    en: Yeah!
    ko: 네에!
    ja: はいっ！
  event_goldencoinrush1_01_e_38:
    speaker: soda
    en: Right here, in the fine print,
    ko: 공지 밑에 엄청 작은 글씨로.
    ja: 参加条件の下の方にすごく小さな字で…
  event_goldencoinrush1_01_e_39:
    speaker: soda
    en: 'it says:'
    ko: "[팀원 중 한 명 정도는 아무나로 채워도 됩니Da.]"
    ja: |-
      「メンバーのうち1人くらいは
      誰が参加してもいいですYO」
  event_goldencoinrush1_01_e_40:
    speaker: soda
    en: '"One team member can consist of an individual of one''s choosing."'
    ko: 라고 써져 있더라구요.
    ja: って書いてあったんです。
  event_goldencoinrush1_01_e_41:
    speaker: soda
    en: I guess Cocoa and Ade didn't catch that bit.
    ko: 코코아나 에이드는 발견 못한 것 같았지만요.
    ja: ココアもエードも気づかなかったみたいで。
  event_goldencoinrush1_01_e_42:
    speaker: "<Self>"
    en: B-but...
    ko: 하, 하지만….
    ja: そうは言うが…
  event_goldencoinrush1_01_e_43:
    speaker: soda
    en: "*Sob*"
    ko: 후에….
    ja: ふぇぇ…
  event_goldencoinrush1_01_e_44:
    speaker: soda
    en: If I can't find enough team members,
    ko: 만약 이대로 팀원을 구하지 못한다면….
    ja: もしこのままメンバーが見つからなかったら…
  event_goldencoinrush1_01_e_45:
    speaker: soda
    en: the Maid Cafe is done for!
    ko: 저희 메이드 카페는 끝나버릴 거예요오…!
    ja: メイドカフェはおしまいですぅ…！
  event_goldencoinrush1_01_e_46:
    speaker: soda
    en: Cocoa and Ade are counting on me...
    ko: 코코아랑 에이드는 저만 믿고 계실 텐데에….
    ja: ココアとエードが私を信じて待ってるのにぃ…
  event_goldencoinrush1_01_e_47:
    speaker: "<Self>"
    en: "...?!"
    ko: "……?!"
    ja: "……！？"
  event_goldencoinrush1_01_e_48:
    speaker: "<Self>"
    en: Are things really that bad at the cafe?
    ko: 메이드 카페가 끝나버린다고?
    ja: メイドカフェがおしまいというのは？
  event_goldencoinrush1_01_e_49:
    speaker: soda
    en: They are. All of these events have put us in the red big time.
    ko: 네에, 이벤트들이 끝나고 적자가 심하게 나서….
    ja: |-
      はい…イベントが続きすぎたせいで
      深刻な赤字らしくて…
  event_goldencoinrush1_01_e_50:
    speaker: soda
    en: With things as they are, we can continue to operate the cafe for a month,
      max.
    ko: 당장 다음 달까지밖에 운영을 못 한 대요오….
    ja: 来月にはお金が底をつきそうだって…
  event_goldencoinrush1_01_e_51:
    speaker: "<Monologue>"
    en: Going up against the 777 Squad won't be easy,
    ko: 777 스쿼드와의 대결은 절대 쉽지 않겠지만….
    ja: |-
      777との対決は
      厳しいものになりそうだが…
  event_goldencoinrush1_01_e_52:
    speaker: "<Monologue>"
    en: but I can't stand idly by and let the Maid Cafe disappear.
    ko: |-
      메이드 카페가 사라질 수도 있다는데
      이대로 가만히 두고 볼 수는 없다.
    ja: |-
      メイドカフェの危機と聞いて
      黙って見過ごすわけにもいかないだろう
  event_goldencoinrush1_01_e_53:
    speaker: soda
    en: Ah, but...!
    ko: 아, 하지만…!
    ja: あっ、でも…！
  event_goldencoinrush1_01_e_54:
    speaker: soda
    en: I know this is a big ask, and I don't want to force your hand.
    ko: |-
      저희 메이드 포 유의 일이니까
      억지로, 무리하게 부탁드리는 건 아니에요!
    ja: |-
      メイド・フォー・ユーの問題ですから、
      無理にとは言いません！
  event_goldencoinrush1_01_e_55:
    speaker: soda
    en: I was just wondering if you could possibly help...
    ko: 정말 호옥시나 가능하신가 하고….
    ja: 本当に、もしできたらの話で…
  event_goldencoinrush1_01_e_56:
    speaker: "<Self>"
    en: Soda.
    ko: 소다.
    ja: ソーダ
  event_goldencoinrush1_01_e_57:
    speaker: soda
    en: Yeah?
    ko: 네?
    ja: はい？
  event_goldencoinrush1_01_e_58:
    speaker: "<Self>"
    en: As of this moment, consider me your teammate.
    ko: 이제 너와 나는 한 팀이야.
    ja: 今から私たちはチームメイトだ
  event_goldencoinrush1_01_e_59:
    speaker: soda
    en: Oh my gosh! Really?!
    ko: 흐엥? 저, 정말요?
    ja: ふぇぇ？ほ、本当ですか？
  event_goldencoinrush1_01_e_60:
    speaker: "<Self>"
    en: Let's do whatever we can to keep the Maid Cafe up and running.
    ko: 함께 메이드 카페를 지키자.
    ja: 一緒にメイドカフェを守ろう
  event_goldencoinrush1_01_e_61:
    speaker: soda
    en: "*Sob*"
    ko: 흐, 흐으으…!
    ja: う、うううっ…！
  event_goldencoinrush1_01_e_62:
    speaker: soda
    en: Th-thank you, Master!
    ko: 감사해요 주인니이임…!
    ja: ありがとうございます、ご主人さまぁ…！
  event_goldencoinrush1_01_e_63:
    speaker: soda
    en: I'll really, really give it my all, I promise!
    ko: 제가 정말 잘할게요오!
    ja: 一生懸命頑張りますぅ！
  event_goldencoinrush1_01_e_64:
    speaker: soda
    en: I'll clean the Commander's Room right now
    ko: 지휘관실 청소도 지금 해드릴게요!
    ja: あっ、指揮官室のお掃除していきますね！
  event_goldencoinrush1_01_e_65:
    speaker: soda
    en: and give you a whole bunch of coupons for the Maid Cafe as well!
    ko: 메이드 카페 서비스 쿠폰도 잔뜩 드릴게요오~!
    ja: |-
      メイドカフェのサービス券も
      いっぱい差し上げますぅ～！
  event_goldencoinrush1_01_e_66:
    speaker: "<Self>"
    en: Okay, I appreciate it.
    ko: 그래그래.
    ja: ありがとう
  event_goldencoinrush1_01_e_67:
    speaker: "<Self>"
    en: Anyway, who should we pick for our last team member?
    ko: 그나저나 남은 한 명은 누구로 해야 하지….
    ja: それより、残り1人のあてはあるのか？
  event_goldencoinrush1_01_e_68:
    speaker: soda
    en: Hmm...
    ko: 으음….
    ja: うーん…
  event_goldencoinrush1_01_e_69:
    speaker: soda
    en: It's a bit of a last-minute plan,
    ko: 저어… 거창한 계획은 아닌데요오.
    ja: |-
      ええと…しっかり考えてたってわけじゃ
      ないんですけどぉ。
  event_goldencoinrush1_01_e_70:
    speaker: soda
    en: but I was planning on hanging out in front of Coin Rush tomorrow.
    ko: 만약 주인님이 안된다고 하셨으면.
    ja: もしご主人様に断られたら…
  event_goldencoinrush1_01_e_71:
    speaker: soda
    en: That's what I was going to do if you had said no.
    ko: 내일 코인 러시 앞으로 가 볼 예정이었어요.
    ja: |-
      明日コインラッシュに行ってみようと
      思ってたんです。
  event_goldencoinrush1_01_e_72:
    speaker: "<Self>"
    en: What's the rationale behind that?
    ko: 코인 러시 앞은 왜?
    ja: コインラッシュに？
  event_goldencoinrush1_01_e_73:
    speaker: soda
    en: The registration starts tomorrow,
    ko: 내일부터 참가 신청을 받는다고 했거든요.
    ja: 参加の申し込みが明日からなんです。
  event_goldencoinrush1_01_e_74:
    speaker: soda
    en: so I figured some people who were curious or had an interest in the competition
      might show up.
    ko: |-
      뭔가… 궁금해서 찾아온 분들이나,
      관심 있어하시는 분들을 만날 수 있을까 해서요.
    ja: |-
      だから…気になって来た人とか、
      興味がありそうな人に
      会えるんじゃないかと思って…
  event_goldencoinrush1_01_e_75:
    speaker: soda
    en: If you don't have anyone particular in mind,
    ko: 그래서 그런데, 생각나시는 분이 딱히 없다면,
    ja: |-
      そういうわけなので、
      もし思いつく人が特にいなければ
  event_goldencoinrush1_01_e_76:
    speaker: soda
    en: why don't we head over to Coin Rush tomorrow and see who we can recruit?
    ko: 내일 코인 러시에 같이 가보는 건 어떨까요~?
    ja: |-
      明日一緒にコインラッシュへ
      行ってみませんか～？
  event_goldencoinrush1_01_e_77:
    speaker: "<Self>"
    en: Sounds like a plan.
    ko: 응, 좋은 생각인 것 같아.
    ja: ああ、いい考えだと思う
  event_goldencoinrush1_01_e_78:
    speaker: soda
    en: Great!
    ko: 헤헤, 다행이네요~!
    ja: えへへ、よかったです～！
  event_goldencoinrush1_01_e_79:
    speaker: soda
    en: I'll see you there tomorrow!
    ko: 그럼 내일 코인 러시 앞에서 만나는 걸로 하고오.
    ja: |-
      じゃあ明日、コインラッシュの前で
      待ち合わせしましょう。
  event_goldencoinrush1_01_e_80:
    speaker: soda
    en: All right, I'll be right back!
    ko: 저는 금방 다녀올게요!
    ja: あ、ちょっと行ってきますね！
  event_goldencoinrush1_01_e_81:
    speaker: "<Self>"
    en: Huh? Where are you going?
    ko: 응? 다녀온다니 어디를….
    ja: え？どこに…
  event_goldencoinrush1_01_e_82:
    speaker: soda
    en: I've got to go get my cleaning tools.
    ko: 청소를 하려면 청소 도구를 들고와야죠오~!
    ja: |-
      お掃除をするなら、
      掃除道具が必要ですから！
  event_goldencoinrush1_01_e_83:
    speaker: soda
    en: Don't worry, I'll be quiet and leave once I'm done cleaning.
    ko: |-
      조용히 다녀와서 조용히 청소만 하고 갈 테니
      너무 신경 쓰지 마세요!
    ja: |-
      ささっと取ってきてお掃除だけして帰るので
      あまり気にしないでくださいね！
  event_goldencoinrush1_01_e_84:
    speaker: "<Self>"
    en: W-wait...
    ko: 자, 잠깐 소다-
    ja: 待て、ソーダ…
  event_goldencoinrush1_01_e_85:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_goldencoinrush1_01_e_86:
    speaker: "<Monologue>"
    en: After a while, Soda comes back with her arms full of cleaning supplies.
    ko: "…소다는 청소 도구를 한 손 가득 들고 와."
    ja: |-
      …しばらくして、
      掃除道具を大量に抱えて戻って来たソーダは…
  event_goldencoinrush1_01_e_87:
    speaker: "<Monologue>"
    en: Once the Commander's Room is cleaned to her satisfaction, she heads back to
      her dorm, leaving my room sparkling and immaculate.
    ko: |-
      지휘관실이 번쩍번쩍 해질 때까지 청소를 하고
      그제야 만족한 듯 숙소로 돌아갔다.
    ja: |-
      指揮官室をピカピカに掃除した後
      ようやく満足そうに宿所に戻っていった
event_goldencoinrush1_02_s:
  event_goldencoinrush1_02_s_1:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  event_goldencoinrush1_02_s_2:
    speaker: "<Monologue>"
    en: As Soda predicted,
    ko: |-
      소다가 얘기했던 대로
      코인 러시 안은 사람으로 가득 차있었다.
    ja: |-
      ソーダが言っていた通り、
      コインラッシュの中はにぎわっている
  event_goldencoinrush1_02_s_3:
    speaker: "<Monologue>"
    en: Coin Rush is filled with Nikkes who have come to register for the event
    ko: 이벤트 참가 신청을 하러 온 니케들과.
    ja: イベント参加の申し込みに来たニケたちと
  event_goldencoinrush1_02_s_4:
    speaker: "<Monologue>"
    en: as well as curious spectators.
    ko: |-
      코인 러시에서 이벤트를 한다니
      호기심에 구경하러 온 구경꾼들.
    ja: |-
      コインラッシュでイベントがあると聞き、
      好奇心から見に来たやじ馬たち…
  event_goldencoinrush1_02_s_5:
    speaker: "<Monologue>"
    en: There are even some customers who intended to play some games at Coin Rush
      but found themselves unable to do so due to the preparations for the event.
    ko: |-
      그리고 이벤트 준비 때문에
      코인 러시에서 게임을 못하게 된 손님들 까지.
    ja: |-
      そして慌ただしいイベントの準備で
      ゲームどころではなくなっている客もいた
  event_goldencoinrush1_02_s_6:
    speaker: soda
    en: Oh my goodness!
    ko: 흐에에에~
    ja: ふぇぇ～
  event_goldencoinrush1_02_s_7:
    speaker: soda
    en: Look at all these people...
    ko: 사람들이 엄청 많네요오….
    ja: すごく混んでますねぇ…
  event_goldencoinrush1_02_s_8:
    speaker: soda
    en: It's enough to make you dizzy.
    ko: 어지러워요오~
    ja: クラクラしますぅ～
  event_goldencoinrush1_02_s_9:
    speaker: "<Self>"
    en: I'm not even sure where to start...
    ko: "…여기서 팀원을 어떻게 찾지."
    ja: "…どうやってメンバーを探そうか"
  event_goldencoinrush1_02_s_10:
    speaker: soda
    en: Me neither...
    ko: 그러게요오….
    ja: そうですねぇ…
  event_goldencoinrush1_02_s_11:
    speaker: soda
    en: Sh-shall we head in?
    ko: 이, 일단 안으로 들어가 볼까요?
    ja: とりあえず…中に入ってみましょうか？
  event_goldencoinrush1_02_s_12:
    speaker: "<Self>"
    en: Let's do it.
    ko: 그러자.
    ja: そうしよう
  event_goldencoinrush1_02_s_13:
    speaker: "<Monologue>"
    en: We start to push our way through the crowd and head inside.
    ko: 우리는 인파를 헤치며 안으로 들어갔다.
    ja: 私たちは人波をかき分けて中に入った
  event_goldencoinrush1_02_s_14:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: トンッ
  event_goldencoinrush1_02_s_15:
    speaker: "<Self>"
    en: Oops, sorry.
    ko: 아, 죄송합니다….
    ja: あ、失礼…
  event_goldencoinrush1_02_s_16:
    speaker: rouge
    en: It's okay.
    ko: 괜찮습니다.
    ja: お気になさらず。
  event_goldencoinrush1_02_s_17:
    speaker: rouge
    en: Huh?
    ko: 어…?
    ja: あれ…？
  event_goldencoinrush1_02_s_18:
    speaker: rouge
    en: Highroller?
    ko: 플레이어님?
    ja: プレイヤー様？
  event_goldencoinrush1_02_s_19:
    speaker: "<Self>"
    en: Oh, Rouge! It's you!
    ko: 어, 루주!
    ja: ルージュ！
  event_goldencoinrush1_02_s_20:
    speaker: rouge
    en: It's been a while.
    ko: 오랜만에 오셨네요.
    ja: お久しぶりですね。
  event_goldencoinrush1_02_s_21:
    speaker: rouge
    en: I was wondering when our paths would cross again.
    ko: 자주 뵙지 못해서 아쉬웠는데 말이죠.
    ja: |-
      なかなかお会いできず、
      残念に思っていたところです。
  event_goldencoinrush1_02_s_22:
    speaker: rouge
    en: Hmm...
    ko: 음….
    ja: うーん…
  event_goldencoinrush1_02_s_23:
    speaker: rouge
    en: To be honest, though, this isn't really the best timing.
    ko: 하지만 타이밍이 좋지 않으셨어요.
    ja: ただ、タイミングが悪かったですね。
  event_goldencoinrush1_02_s_24:
    speaker: rouge
    en: We're accepting applications for a big event from today,
    ko: 코인 러시에서 곧 큰 이벤트가 열릴 예정인데,
    ja: |-
      もうすぐコインラッシュで
      大きなイベントが開かれるんですが、
  event_goldencoinrush1_02_s_25:
    speaker: rouge
    en: so it's busier than usual.
    ko: |-
      오늘부터 참가 신청을 받고 있어서
      평소보다 사람들이 많이 몰렸어요.
    ja: |-
      申し込みの受け付けが今日からなので、
      いつもより混雑しているのです。
  event_goldencoinrush1_02_s_26:
    speaker: rouge
    en: If you're looking to play some games, you might have to wait a few days.
    ko: 당분간 코인 러시에서 게임을 하는 건 힘들 겁니다.
    ja: |-
      当面、コインラッシュで遊んでいただくのは
      難しいと思いますよ。
  event_goldencoinrush1_02_s_27:
    speaker: "<Self>"
    en: Actually, Soda and I have come to participate in the event.
    ko: 괜찮아, 나도 소다랑 같이 이벤트에 참가하기로 했거든.
    ja: |-
      気にするな。私もソーダと
      イベントに参加するつもりだ
  event_goldencoinrush1_02_s_28:
    speaker: rouge
    en: Really?
    ko: 네?
    ja: はい？
  event_goldencoinrush1_02_s_29:
    speaker: rouge
    en: Ah, I see.
    ko: 아! 그러셨군요!
    ja: "…ああ！そうでしたか！"
  event_goldencoinrush1_02_s_30:
    speaker: rouge
    en: You two must have read the fine print on the notification.
    ko: 작게 써놓은 특별 공지까지 다 읽으셨나 보네요.
    ja: |-
      あの小さい注意書き、
      全て読まれる方がいたんですね。
  event_goldencoinrush1_02_s_31:
    speaker: rouge
    en: Oh dear, the bunnies are going to be so green with envy.
    ko: "…우리 쌍둥이들이 꽤나 질투하겠어요."
    ja: "…うちの双子がやきもちを焼きそうです。"
  event_goldencoinrush1_02_s_32:
    speaker: "<Self>"
    en: What do you mean?
    ko: 응? 뭐라고?
    ja: ん？何か言ったか？
  event_goldencoinrush1_02_s_33:
    speaker: rouge
    en: Nothing.
    ko: 아무것도 아니에요.
    ja: いえ、なにも。
  event_goldencoinrush1_02_s_34:
    speaker: rouge
    en: At any rate, I suppose Soda is to be the team leader?
    ko: 그렇다면 소다가 팀장이겠군요.
    ja: すると、リーダーはソーダですね。
  event_goldencoinrush1_02_s_35:
    speaker: rouge
    en: Have you signed up yet?
    ko: 참가 신청은 하셨나요?
    ja: もう申し込みはされましたか？
  event_goldencoinrush1_02_s_36:
    speaker: soda
    en: Um, not yet.
    ko: 으음, 아직이요.
    ja: えっと、まだです。
  event_goldencoinrush1_02_s_37:
    speaker: soda
    en: We've not found our third team member yet...
    ko: "…아직 팀원 한 명을 못 구해서요오…."
    ja: "…まだメンバーが1人足りなくてぇ…"
  event_goldencoinrush1_02_s_38:
    speaker: rouge
    en: Hmm,
    ko: 아하.
    ja: なるほど。
  event_goldencoinrush1_02_s_39:
    speaker: rouge
    en: that might be tough.
    ko: 아마 구하기 쉽진 않으실 거예요.
    ja: 簡単には見つからないでしょうね。
  event_goldencoinrush1_02_s_40:
    speaker: rouge
    en: The reason we changed the rules on team formations was to dissuade the same
      members from forming the usual teams,
    ko: |-
      …늘 같은 스쿼드끼리의 대결이 진행되다 보니
      결과와 과정이 비슷하게 나와서,
    ja: |-
      …ここだけの話、いつも同じチームの
      対決になって、変わりばえしないので…
  event_goldencoinrush1_02_s_41:
    speaker: rouge
    en: which has always resulted in the same winners year after year.
    ko: 이번엔 멤버 구성을 바꿀 수 있도록 규칙을 수정했는데.
    ja: |-
      今回はいつもと違う顔ぶれになるようにと
      ルールを変更したのですが…
  event_goldencoinrush1_02_s_42:
    speaker: rouge
    en: However, it doesn't appear to have changed as much as I hoped.
    ko: 생각했던 것만큼 바뀌진 않더라고요.
    ja: 思ったほど変わらなかったみたいなんですよね。
  event_goldencoinrush1_02_s_43:
    speaker: rouge
    en: You might have better luck looking for someone who initially didn't intend
      to participate.
    ko: |-
      참가 의사가 없는 사람들 위주로 찾으시는 게
      빠를 것 같긴 한데,
    ja: |-
      参加するつもりがない方を探したほうが
      早そうではありますが、
  event_goldencoinrush1_02_s_44:
    speaker: rouge
    en: However, they might inherently lack the drive to be in a competition like
      this...
    ko: |-
      그런 분들은 보통 목표와 의욕이 없어서
      이런 이벤트에 참여하는 것 자체를 귀찮아하실….
    ja: |-
      そもそも参加する目標もやる気もないから
      参加を考えていないわけなので…
  event_goldencoinrush1_02_s_45:
    speaker: unknown
    en: Oh my gosh!
    ko: 우와아아~!
    ja: わあああ～！
  event_goldencoinrush1_02_s_46:
    speaker: unknown
    en: Rabbity!
    ko: 토끼 씨~!!
    ja: ウサギさ～ん！！
  event_goldencoinrush1_02_s_47:
    speaker: "<Narration>"
    en: "*Hug*"
    ko: 와락-!
    ja: ムギュッ！
  event_goldencoinrush1_02_s_48:
    speaker: rouge
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_goldencoinrush1_02_s_49:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldencoinrush1_02_s_50:
    speaker: "<Monologue>"
    en: Something diminutive suddenly slams into me, throwing me off-balance.
    ko: 갑자기 달려든 작은 무언가에, 나는 몸을 비틀거렸다.
    ja: 何かに勢いよく飛びつかれ、体勢を崩した
  event_goldencoinrush1_02_s_51:
    speaker: "<Self>"
    en: Alice?
    ko: 앨리스…?
    ja: アリスか…？
  event_goldencoinrush1_02_s_52:
    speaker: alice
    en: Hey there, Rabbity!
    ko: 와아 안녕하세요, 토끼 씨~
    ja: わあ、こんにちは。ウサギさん！
  event_goldencoinrush1_02_s_53:
    speaker: alice
    en: I was told I might find you here.
    ko: 여기에 오면 토끼 씨를 만날 수 있다고 해서 왔는데.
    ja: |-
      ここに行けばウサギさんに会えるって
      言われたんですが
  event_goldencoinrush1_02_s_54:
    speaker: alice
    en: Turns out it's true!
    ko: 정말이었네요~!
    ja: 本当でした～！
  event_goldencoinrush1_02_s_55:
    speaker: rouge
    en: Alice,
    ko: 앨리스.
    ja: アリス。
  event_goldencoinrush1_02_s_56:
    speaker: rouge
    en: you're still here?
    ko: 아직도 여기에 계셨군요.
    ja: まだいらっしゃったんですね。
  event_goldencoinrush1_02_s_57:
    speaker: alice
    en: Mmhmm!
    ko: 어!
    ja: あっ！
  event_goldencoinrush1_02_s_58:
    speaker: alice
    en: Thanks for your help before, by the way.
    ko: 아까 도와주셨던 분이시군요~
    ja: さっき手伝ってくれた方ですね～
  event_goldencoinrush1_02_s_59:
    speaker: alice
    en: Although I didn't end up finding the black or white rabbit,
    ko: 하얀 토끼 씨와 검정 토끼 씨는 찾지 못했지만.
    ja: |-
      白いウサギさんと黒いウサギさん、
      見つかりませんでした。
  event_goldencoinrush1_02_s_60:
    speaker: alice
    en: I did find Rabbity!
    ko: 그래도 토끼 씨를 찾았어요~!
    ja: でも、ウサギさんが見つかりました～！
  event_goldencoinrush1_02_s_61:
    speaker: "<Self>"
    en: Can someone please tell me what's going on?
    ko: "…이게 무슨 소리야?"
    ja: "…どういうことだ？"
  event_goldencoinrush1_02_s_62:
    speaker: rouge
    en: Hmm...
    ko: 으음….
    ja: ええと…
  event_goldencoinrush1_02_s_63:
    speaker: rouge
    en: I found her poking around here despite the fact she was getting pushed around
      by the crowd,
    ko: |-
      사람들한테 치이는 와중에도 계속
      두리번거리고 계시길래.
    ja: |-
      キョロキョロしながら、
      いろんな人にぶつかっていたので…
  event_goldencoinrush1_02_s_64:
    speaker: rouge
    en: so I asked what she was looking for.
    ko: 무얼 찾고 계신가 싶어서 여쭤봤죠.
    ja: 何かお捜しなのかと思って、話を聞いたんです。
  event_goldencoinrush1_02_s_65:
    speaker: rouge
    en: She told me she was looking for two rabbits.
    ko: 그랬더니 토끼 씨를 찾고 있다고 하시더군요.
    ja: |-
      その時、ウサギさんを
      捜していると言われました。
  event_goldencoinrush1_02_s_66:
    speaker: alice
    en: A black one and a white one, to be precise!
    ko: 하얀 토끼 씨와 검정 토끼 씨였어요!
    ja: 白いウサギさんと黒いウサギさんです！
  event_goldencoinrush1_02_s_67:
    speaker: alice
    en: I was told I'd be able to find them if I came here.
    ko: 여기에 오면 볼 수 있다고 누군가가 알려주셨어요~!
    ja: |-
      ここに来れば見られるって
      親切な人に教えてもらいました～！
  event_goldencoinrush1_02_s_68:
    speaker: rouge
    en: I figured she was referring to Blanc and Noir,
    ko: 음, 누가 봐도 블랑과 누아르를 가리키는 말이잖아요?
    ja: どう考えてもブランとノワールのことでしょう？
  event_goldencoinrush1_02_s_69:
    speaker: rouge
    en: but they would never show their faces in such a crowded situation like this,
    ko: |-
      둘은 이렇게 인파가 많은 상황에서는
      밖으로 나올 수가 없어요.
    ja: |-
      こんな状況であの2人が出たら、
      大騒ぎになるので…
  event_goldencoinrush1_02_s_70:
    speaker: rouge
    en: so I turned her away since there was no chance she'd see them today.
    ko: 그래서 오늘은 못 볼 거라고 돌려보냈는데.
    ja: |-
      今日は出てこないと
      お伝えしたはずだったのですが。
  event_goldencoinrush1_02_s_71:
    speaker: rouge
    en: Therefore, I'm not entirely sure what she's still doing here.
    ko: 아직도 코인 러시 안에 계실 줄은 몰랐네요.
    ja: もう諦めて帰られたかと思っていました。
  event_goldencoinrush1_02_s_72:
    speaker: alice
    en: Hehe...
    ko: 헤헤헤~!
    ja: えへへ～！
  event_goldencoinrush1_02_s_73:
    speaker: "<Self>"
    en: That's a fair point. So, what are you doing in the Ark, Alice?
    ko: 앨리스, 웬일로 방주에 있는 거야?
    ja: アリス、どうしてアークにいるんだ？
  event_goldencoinrush1_02_s_74:
    speaker: alice
    en: The Queen needed something, so I tagged along.
    ko: 여왕님이 필요한 게 있다고 하셔서 같이 왔어요!
    ja: |-
      女王様が欲しいものがあるとおっしゃったので、
      一緒に来ました！
  event_goldencoinrush1_02_s_75:
    speaker: alice
    en: She's off taking care of something on her own, so I was just looking around.
    ko: |-
      따로 할 일이 있다고 하셔서
      저는 주변을 구경하고 있었어요.
    ja: |-
      用事があるそうなので、
      私は近くを見学していました。
  event_goldencoinrush1_02_s_76:
    speaker: alice
    en: Speaking of, now that I got to fill my rabbit quota, I should probably head
      back to the Queen.
    ko: |-
      토끼 씨도 만났으니까
      이제 여왕님이 계신 곳으로 돌아가려구요!
    ja: |-
      でも、ウサギさんにも会えたので、
      女王様のところに戻りますね！
  event_goldencoinrush1_02_s_77:
    speaker: "<Self>"
    en: Alice.
    ko: 앨리스.
    ja: アリス
  event_goldencoinrush1_02_s_78:
    speaker: alice
    en: Yes, Rabbity?
    ko: 네, 토끼 씨!
    ja: はい、ウサギさん？
  event_goldencoinrush1_02_s_79:
    speaker: "<Self>"
    en: Are you still interested in meeting the white and black rabbits?
    ko: "…혹시 하얀 토끼 씨와 검정 토끼 씨를 만나고 싶지 않아?"
    ja: |-
      …白いウサギさんと黒いウサギさんに
      会いたくないか？
  event_goldencoinrush1_02_s_80:
    speaker: alice
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldencoinrush1_02_s_81:
    speaker: alice
    en: You bet I am!
    ko: 만나고 싶어요!
    ja: 会いたいです！
  event_goldencoinrush1_02_s_82:
    speaker: alice
    en: I'd love to meet them more than anything!
    ko: 매일매일 만나고 싶어요~!
    ja: とっても会ってみたいです～！
  event_goldencoinrush1_02_s_83:
    speaker: "<Self>"
    en: Then how about you team up with me and Soda here and play a game?
    ko: |-
      그럼 나랑 여기 있는 소다랑
      같은 팀이 돼서 게임을 해보지 않을래?
    ja: |-
      それなら、私とソーダと
      一緒のチームになってゲームをしないか？
  event_goldencoinrush1_02_s_84:
    speaker: alice
    en: A game?
    ko: 게임이요~?
    ja: ゲームですか～？
  event_goldencoinrush1_02_s_85:
    speaker: soda
    en: Hold on...
    ko: 아…!
    ja: あっ…！
  event_goldencoinrush1_02_s_86:
    speaker: soda
    en: Master, don't tell me...!
    ko: 주인님, 설마…!
    ja: ご主人様、まさか…！
  event_goldencoinrush1_02_s_87:
    speaker: "<Monologue>"
    en: A Nikke from Tetra Line, who has her own clear objective,
    ko: 황금칩에 욕심도 전혀 없고, 참가할 생각도 없었던.
    ja: |-
      ゴールデンチップにこだわりはなく、
      もともとゲームに参加する予定もなく…
  event_goldencoinrush1_02_s_88:
    speaker: "<Monologue>"
    en: but has no desire for the Golden Chip itself.
    ko: 하지만 목표만큼은 뚜렷한 테트라 소속 니케.
    ja: |-
      しかし、会いたい人物がいるという
      目標はあるテトラ所属のニケ…
  event_goldencoinrush1_02_s_89:
    speaker: "<Monologue>"
    en: Alice fits the bill perfectly.
    ko: "…찾았다."
    ja: "…見つけた"
  event_goldencoinrush1_02_s_90:
    speaker: alice
    en: I...
    ko: 저느은~
    ja: 私は～
  event_goldencoinrush1_02_s_91:
    speaker: alice
    en: I'd be honored!
    ko: 너무 좋아요!
    ja: ステキだと思います～！
  event_goldencoinrush1_02_s_92:
    speaker: alice
    en: Not only do I get to meet the white and black bunnies, but I get to play a
      game as well?
    ko: |-
      하얀 토끼 씨랑 검정 토끼 씨도 보고~
      게임도 하는 거죠?
    ja: |-
      白いウサギさんと黒いウサギさんにも会えて～
      ゲームで遊ぶんですよね？
  event_goldencoinrush1_02_s_93:
    speaker: alice
    en: This sounds like a blast!
    ko: 와아아~ 너무 재미있을 것 같아요!
    ja: わあ～！すごく楽しそうです！
  event_goldencoinrush1_02_s_94:
    speaker: alice
    en: Oh, right!
    ko: 아!
    ja: あ！
  event_goldencoinrush1_02_s_95:
    speaker: alice
    en: I do have to get back to the Queen, though...
    ko: 하지만 여왕님께 돌아가야 하는데….
    ja: でも、女王様のところに戻らないと…
  event_goldencoinrush1_02_s_96:
    speaker: "<Self>"
    en: Wait just a moment.
    ko: 음, 그럼 잠시만 기다려 봐.
    ja: 少し待っていてくれ
  event_goldencoinrush1_02_s_97:
    speaker: "<Monologue>"
    en: I take out my phone.
    ko: 나는 휴대폰을 꺼내 들었다.
    ja: 私は携帯電話を取りだした
  event_goldencoinrush1_02_s_98:
    speaker: "<Self>"
    en: I just got permission from Ludmilla.
    ko: 루드밀라한테 허락받았어.
    ja: ルドミラに許可をもらった
  event_goldencoinrush1_02_s_99:
    speaker: alice
    en: Whoa, really?
    ko: 와아~ 정말요~?
    ja: わあ～本当ですか～？
  event_goldencoinrush1_02_s_100:
    speaker: alice
    en: So I'm going to get to play with Rabbity
    ko: 그럼 토끼 씨랑~
    ja: じゃあ、ウサギさんと～
  event_goldencoinrush1_02_s_101:
    speaker: alice
    en: and Twinkling Bunny?
    ko: 옆에 계시는 반짝 씨랑 같이 하는 거죠?
    ja: 隣のピカピカさんと一緒に遊べるんですか？
  event_goldencoinrush1_02_s_102:
    speaker: soda
    en: Uh... what did you just call me?
    ko: 반짝…씨?
    ja: ピカピカ…さん？
  event_goldencoinrush1_02_s_103:
    speaker: alice
    en: Twinkling Bunny!
    ko: 네!
    ja: はい！
  event_goldencoinrush1_02_s_104:
    speaker: alice
    en: Cause you're so resplendent!
    ko: 엄청 반짝반짝 빛나고 계시니까요!
    ja: すごくピカピカしてるので！
  event_goldencoinrush1_02_s_105:
    speaker: soda
    en: Well, I guess that is fitting,
    ko: 와아아…!
    ja: ほええ…！
  event_goldencoinrush1_02_s_106:
    speaker: soda
    en: considering I'm all about making my surroundings sparkly clean.
    ko: 주변을 반짝반짝하게 만드는 일을 하고 있긴 한데요오…!
    ja: |-
      まわりをピカピカにする仕事を
      しているので…！
  event_goldencoinrush1_02_s_107:
    speaker: soda
    en: I really appreciate you saying that!
    ko: 그렇게 말씀해 주시니 너무 기뻐요!
    ja: |-
      そんなふうに言っていただけて、
      すごく嬉しいです！
  event_goldencoinrush1_02_s_108:
    speaker: soda
    en: I think we're gonna get along just fine, you and I!
    ko: 잘 부탁해요, 앨리스!
    ja: よろしくお願いします！
  event_goldencoinrush1_02_s_109:
    speaker: alice
    en: I think so too!
    ko: |-
      헤헤, 네!
      저도 잘 부탁드려요~!
    ja: |-
      えへへ、はい！
      こちらこそ、よろしくお願いします～！
  event_goldencoinrush1_02_s_110:
    speaker: rouge
    en: Hmm...
    ko: 흐음.
    ja: あら。
  event_goldencoinrush1_02_s_111:
    speaker: rouge
    en: I'm glad to see that you've got yourself a complete team.
    ko: 팀이 정해졌다니 다행이군요.
    ja: チームが決まってよかったですね。
  event_goldencoinrush1_02_s_112:
    speaker: rouge
    en: Let me take you to the registration desk.
    ko: 참가 신청하는 곳까지 안내해 드릴게요.
    ja: 参加申し込みの会場までご案内します。
  event_goldencoinrush1_02_s_113:
    speaker: rouge
    en: Follow me please.
    ko: 세분, 모두 따라오세요.
    ja: どうぞこちらへ。
event_goldencoinrush1_02_e:
  event_goldencoinrush1_02_e_1:
    speaker: soda
    en: Thanks a bunch, Rouge.
    ko: 감사합니다, 루주~!
    ja: ありがとうございます、ルージュ！
  event_goldencoinrush1_02_e_2:
    speaker: soda
    en: You made the process a real cinch.
    ko: 덕분에 헤매지 않고 바로 신청할 수 있었어요!
    ja: おかげで迷わずに申し込みできました！
  event_goldencoinrush1_02_e_3:
    speaker: rouge
    en: Don't mention it.
    ko: 천만에요.
    ja: どういたしまして。
  event_goldencoinrush1_02_e_4:
    speaker: rouge
    en: Just don't forget to bring that rabbit-shaped badge you received when you
      registered.
    ko: |-
      신청 할 때 받으셨던 토끼 모양 배지만
      꼭 잊지 말고 가져와 주세요.
    ja: |-
      受け取ったウサギのバッジは
      忘れずに持っていてくださいね。
  event_goldencoinrush1_02_e_5:
    speaker: "<Self>"
    en: Got it.
    ko: 알겠어.
    ja: 分かった
  event_goldencoinrush1_02_e_6:
    speaker: alice
    en: So what kind of game are we playing here, anyway?
    ko: 그런데 여기서 어떤 게임을 하는 건가요?
    ja: ところで、ゲームって何をするんですか？
  event_goldencoinrush1_02_e_7:
    speaker: rouge
    en: Sorry, but we can't reveal that until the day of the event.
    ko: |-
      죄송하지만 그건 이벤트 당일이 되기 전까지
      알려드릴 수 없어요.
    ja: |-
      申しわけありませんが、
      それはイベント当日までの秘密です。
  event_goldencoinrush1_02_e_8:
    speaker: "<Self>"
    en: I guess it won't be as easy to get extra hints like last time.
    ko: "…지난번처럼 힌트를 받기는 어렵겠지?"
    ja: "…いつかのようにヒントをもらえないか？"
  event_goldencoinrush1_02_e_9:
    speaker: rouge
    en: Last time? What do you mean?
    ko: 지난번이라고 하시면….
    ja: いつかと言うと…
  event_goldencoinrush1_02_e_10:
    speaker: rouge
    en: Oh, I remember now.
    ko: 아.
    ja: ああ。
  event_goldencoinrush1_02_e_11:
    speaker: rouge
    en: Are you talking about Noir and Blanc's lucky kiss?
    ko: |-
      블랑과 누아르의 행운의 입맞춤이 걸렸던,
      그때 말씀이시죠?
    ja: |-
      ブランとノワールの幸運のキスが
      かかっていた時のことですか？
  event_goldencoinrush1_02_e_12:
    speaker: rouge
    en: Unfortunately, since we're actually competing ourselves this time, we can't
      help you.
    ko: |-
      으음~ 이번에는 저희도 참전하기 때문에
      도와드릴 수는 없겠네요.
    ja: |-
      う～ん、今回は私たちも参加者なので
      お手伝いはできませんね。
  event_goldencoinrush1_02_e_13:
    speaker: rouge
    en: However, you know our greatest strength better than anyone else.
    ko: |-
      하지만, 플레이어님은
      저희 스쿼드의 강점을 누구보다 잘 알고 계시잖아요?
    ja: |-
      しかし、プレイヤー様なら
      私たちの部隊の強みは
      誰よりもよくご存じでしょう？
  event_goldencoinrush1_02_e_14:
    speaker: "<Self>"
    en: That I do.
    ko: 강점이라고 하면 역시….
    ja: 強みといえば、やはり…
  event_goldencoinrush1_02_e_15:
    speaker: rouge
    en: That's right.
    ko: 네.
    ja: はい。
  event_goldencoinrush1_02_e_16:
    speaker: rouge
    en: Luck.
    ko: 행운이죠.
    ja: 幸運です。
  event_goldencoinrush1_02_e_17:
    speaker: rouge
    en: If you could somehow find a way to turn that luck in your favor,
    ko: "…그 행운의 방향을 플레이어님 쪽으로 돌릴 수만 있다면."
    ja: |-
      …その幸運の女神の顔を
      プレイヤー様の方に向けられれば…
  event_goldencoinrush1_02_e_18:
    speaker: rouge
    en: it could become quite a close game, don't you think?
    ko: 예측하기 힘든 게임이 될 수도 있지 않을까요?
    ja: 予測もつかないゲームになる気がしませんか？
  event_goldencoinrush1_02_e_19:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_goldencoinrush1_02_e_20:
    speaker: rouge
    en: Good luck to you all,
    ko: 그럼, 행운을 빌어요.
    ja: では、幸運を祈っています。
  event_goldencoinrush1_02_e_21:
