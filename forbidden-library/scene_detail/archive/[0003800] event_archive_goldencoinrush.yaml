    ko: "…아마 마음만은 이곳에 와서, 저를 응원하고 계셨을 거예요."
    ja: |-
      …きっと気持ちはここに来て、
      私を応援してくれていたはずです。
  event_goldencoinrush2_06_e_123:
    speaker: "<Self>"
    en: Did you know?
    ko: 알고 있었구나, 소다.
    ja: 分かっていたのか、ソーダ
  event_goldencoinrush2_06_e_124:
    speaker: soda_b
    en: Of course.
    ko: 헤헤, 당연하죠오.
    ja: えへへ、当たり前ですよぉ。
  event_goldencoinrush2_06_e_125:
    speaker: soda_b
    en: I knew everyone would be too busy working at the cafe to come see me play
      here.
    ko: |-
      다들 카페에서 일하시느라
      이벤트 보러 올 틈도 없었을 거예요.
    ja: |-
      2人ともカフェが大忙しで、
      イベントを見に来る余裕なんてないはずです。
  event_goldencoinrush2_06_e_126:
    speaker: soda_b
    en: I will admit that I did look around the crowd once or twice just to be sure.
    ko: 물론 혹시나 해서 관객 쪽을 열심히 둘러보긴 했었는데요.
    ja: |-
      もしかして…と思っていちおう
      観客さんたちの中から顔を探してみましたけど
  event_goldencoinrush2_06_e_127:
    speaker: soda_b
    en: Needless to say, they weren't there.
    ko: 안 계시더라구요~ 헤헤.
    ja: やっぱりいませんでしたし～…えへへ。
  event_goldencoinrush2_06_e_128:
    speaker: "<Self>"
    en: I'm sorry I lied to you.
    ko: 거짓말해서 미안해….
    ja: だましてすまない…
  event_goldencoinrush2_06_e_129:
    speaker: soda_b
    en: No no, it's okay.
    ko: 흐엥? 아, 아녜요오…!!
    ja: ふぇぇ？い、いいえ…！！
  event_goldencoinrush2_06_e_130:
    speaker: soda_b
    en: You said all that and it made me understand the reason why I came here.
    ko: 주인님의 말을 듣고 알 수 있었다구요오.
    ja: ご主人様の話を聞いたから、気づけたんです。
  event_goldencoinrush2_06_e_131:
    speaker: soda_b
    en: Understand what was precious to me.
    ko: |-
      …제가 여기에 있는 이유가 뭔지,
      그리고 제일 소중히 여기는 게 뭔지 말이에요.
    ja: |-
      …私がここに来た理由…
      それと一番大切なことは何か。
  event_goldencoinrush2_06_e_132:
    speaker: soda_b
    en: I'm very thankful for what you did.
    ko: 정말 감사했어요오…!
    ja: 本当にありがとうございましたぁ…！
  event_goldencoinrush2_06_e_133:
    speaker: "<Self>"
    en: I'm glad.
    ko: 그렇다면 다행이야.
    ja: それならよかった
  event_goldencoinrush2_06_e_134:
    speaker: "<Self>"
    en: Well, should we head back?
    ko: "…이제 우리도 슬슬 돌아갈까?"
    ja: "…そろそろ帰ろうか？"
  event_goldencoinrush2_06_e_135:
    speaker: alice_b
    en: Yeah.
    ko: 네~!
    ja: はい！
  event_goldencoinrush2_06_e_136:
    speaker: alice_b
    en: The queen must be really lonely by now.
    ko: 여왕님이 많이 외로우셨을 거예요.
    ja: 女王様が寂しがってるはずです。
  event_goldencoinrush2_06_e_137:
    speaker: alice_b
    en: I can't wait to tell her everything that happened!
    ko: 어서 여기에서 있었던 일들을 다 얘기해주고 싶어요!
    ja: 早くここであったことをお話してあげたいです！
  event_goldencoinrush2_06_e_138:
    speaker: soda_b
    en: I'm sure she'll enjoy hearing you recount it.
    ko: 헤헤, 좋아해 주셨으면 좋겠네요오~
    ja: えへへ、喜んでもらえるといいですねぇ～
  event_goldencoinrush2_06_e_139:
    speaker: soda_b
    en: Whaaa...?!
    ko: 으어어…?
    ja: あっ…？
  event_goldencoinrush2_06_e_140:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 미끌~ 쿠당탕!!
    ja: つるんっ…ドテーン！
  event_goldencoinrush2_06_e_141:
    speaker: soda_b
    en: Ow... I fell...
    ko: 후에엥… 넘어져버렸어요오….
    ja: ふぇぇん…転んじゃいましたぁ…
  event_goldencoinrush2_06_e_142:
    speaker: alice_b
    en: Are you okay?
    ko: 괜찮아요, 반짝 토끼 씨?
    ja: 大丈夫ですか？ピカピカウサギさん。
  event_goldencoinrush2_06_e_143:
    speaker: soda_b
    en: Yeah, I'm fine.
    ko: 헤헤, 그럼요 괜찮아요오~
    ja: えへへ、大丈夫ですよぉ～
  event_goldencoinrush2_06_e_144:
    speaker: soda_b
    en: Let's go, everyone!
    ko: 어서 나가요, 우리~!
    ja: 早く行きましょう～！
  event_goldencoinrush2_06_e_145:
    speaker: "<Monologue>"
    en: All three of us hold hands and head out of Coin Rush with clear minds and
      happy hearts.
    ko: |-
      우리 셋은 서로 손을 잡고 흔들며,
      가벼운 마음으로 코인 러시를 나섰다.
    ja: |-
      私たち3人は手をつなぎ、
      軽い足取りでコインラッシュを出た
  event_goldencoinrush2_06_e_146:
    speaker: "<Narration>"
    en: 'GOLDEN COIN RUSH: The End'
    ko: 'GOLDEN COIN RUSH : The End'
    ja: 'GOLDEN COIN RUSH : The End'
event_goldencoinrush2_epilogue:
  event_goldencoinrush2_epilogue_1:
    speaker: soda
    en: This is terrible.
    ko: 흐, 흐으으….
    ja: う、うぅぅ…
  event_goldencoinrush2_epilogue_2:
    speaker: soda
    en: What am I going to say to them?
    ko: 어, 어떻게 말씀드려야 하지이….
    ja: な、なんて伝えれば…
  event_goldencoinrush2_epilogue_3:
    speaker: soda
    en: '"Sorry, but I lost. What''s the next step for the cafe?"'
    ko: |-
      죄송해요, 져버렸어요!
      이제 저희는 어떻게 되나요오…?
    ja: |-
      すみませぇ～ん、負けちゃいました！
      この先、どうしましょう…？
  event_goldencoinrush2_epilogue_4:
    speaker: soda
    en: No, that's too cavalier. The cafe could really end up closing...
    ko: |-
      후으엥, 카페를 닫을 수도 있는데
      너무 쓸데없이 해맑나…?
    ja: |-
      …ふぇぇん、カフェが危ないのに
      これじゃ明るすぎるかなぁ…？
  event_goldencoinrush2_epilogue_5:
    speaker: soda
    en: '"I''m so sorry. Because of me, everything is over!"'
    ko: 죄송해요, 저 때문에 저흰 이제 다 끝장이에요…!
    ja: ごめんなさい、私のせいでもうおしまいです…！
  event_goldencoinrush2_epilogue_6:
    speaker: soda
    en: No, that's too negative...
    ko: 흐으… 너무 부정적인가아…?
    ja: うーん…これじゃ悲惨すぎるぅ…？
  event_goldencoinrush2_epilogue_7:
    speaker: soda
    en: Oh gosh...
    ko: 으으으….
    ja: うぅぅ…
  event_goldencoinrush2_epilogue_8:
    speaker: soda
    en: I've gotta get a hold of myself. Sitting here beating myself up won't solve
      anything.
    ko: 여, 여기서 더 망설여 봤자 되는 건 없어, 소다아…!
    ja: |-
      こ、ここでモジモジしてたって
      何も変わらないの、ソーダ…！
  event_goldencoinrush2_epilogue_9:
    speaker: soda
    en: If we have to start from scratch, then so be it!
    ko: |-
      다시 바닥부터 시작해야 한다면,
      최선을 다 하면 되니까아…!
    ja: |-
      また1からやり直しだとしても、
      その時がんばればいいだけなんだからぁ…！
  event_goldencoinrush2_epilogue_10:
    speaker: soda
    en: We'll just have to soldier forth and do our best!
    ko: 아자아자아!!!
    ja: よ～し、勇気を出して…！！
  event_goldencoinrush2_epilogue_11:
    speaker: soda
    en: Huh?
    ko: 어, 어라아…?
    ja: あ、あれぇ…？
  event_goldencoinrush2_epilogue_12:
    speaker: soda
    en: Why are there so many people in front of the cafe?
    ko: 그런데 카페 앞에 사람들이 왜 이렇게 많죠오…?
    ja: カフェの前になんでこんなに人がいっぱい…？
  event_goldencoinrush2_epilogue_13:
    speaker: soda
    en: We're not even open yet.
    ko: 아직 문 열 시간도 아닌데에….
    ja: まだ開店時間にもなってないのにぃ…
  event_goldencoinrush2_epilogue_14:
    speaker: glasseswoman
    en: Hey!
    ko: 어?
    ja: あれ？
  event_goldencoinrush2_epilogue_15:
    speaker: glasseswoman
    en: Isn't that Soda
    ko: 저 사람 아니야?
    ja: あの子じゃない？
  event_goldencoinrush2_epilogue_16:
    speaker: glasseswoman
    en: from the Tetra event?
    ko: 테트라 이벤트에서 나왔던 소다!
    ja: テトラのイベントに出てたソーダ！
  event_goldencoinrush2_epilogue_17:
    speaker: cameraman
    en: You're right!
    ko: 어?! 맞아맞아!
    ja: あっ！そう、そう！
  event_goldencoinrush2_epilogue_18:
    speaker: cameraman
    en: Her outfit is different, but her face is a dead ringer.
    ko: 복장은 다르긴 한데, 얼굴이 맞아!
    ja: 格好は違うけど、あの顔だよ！
  event_goldencoinrush2_epilogue_19:
    speaker: youngman
    en: Well, this is the Maid Cafe after all, so it'd make sense for her to be in
      a maid outfit.
    ko: |-
      하긴, 여긴 메이드 카페니까
      메이드 복장이 맞겠네~!
    ja: |-
      メイドカフェだから、
      メイドの衣装ってことか！
  event_goldencoinrush2_epilogue_20:
    speaker: soda
    en: Huh?!
    ko: 흐, 흐에에…?
    ja: ふ、ふぇぇ…？
  event_goldencoinrush2_epilogue_21:
    speaker: soda
    en: J-Just a moment, I'm coming!
    ko: 자, 잠시만요오 들어갈게요오…!
    ja: す、すみませぇん。入りまぁす…！
  event_goldencoinrush2_epilogue_22:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン――
  event_goldencoinrush2_epilogue_23:
    speaker: alice
    en: Queen, that's who I was telling you about! Twinkling Bunny!
    ko: |-
      여왕님~ 방금 안으로 들어가신 분이
      반짝 토끼 씨예요~!
    ja: |-
      女王様～！今、入っていったのが
      ピカピカウサギさんです～！
  event_goldencoinrush2_epilogue_24:
    speaker: alice
    en: Well, she's not a rabbit any more, so maybe I should just call her Twinkling?
    ko: 음, 지금은 토끼 씨가 아니니까 반짝 씨인가~?
    ja: |-
      うーん、今はウサギさんじゃないから
      ピカピカさんでしょうか～？
  event_goldencoinrush2_epilogue_25:
    speaker: ludmilla
    en: I see.
    ko: 그렇구나.
    ja: そうなのね。
  event_goldencoinrush2_epilogue_26:
    speaker: ludmilla
    en: To thank her for showing you such a lovely time these past few days,
    ko: 우리 앨리스를 며칠 내내 즐겁게 해주었다니.
    ja: アリスを長いこと楽しませてくれたようだから…
  event_goldencoinrush2_epilogue_27:
    speaker: ludmilla
    en: I'm willing to spend some money on this place.
    ko: 이 몸도 간만에 돈 좀 제대로 써야겠구나.
    ja: 私も久しぶりに散財させてもらうわ。
  event_goldencoinrush2_epilogue_28:
    speaker: ludmilla
    en: Order whatever you want to eat today.
    ko: 오늘은 먹고 싶은 걸 마음껏 먹거라.
    ja: 今日は、なんでも好きなだけ食べなさい。
  event_goldencoinrush2_epilogue_29:
    speaker: alice
    en: Woohoo! Thank you!
    ko: 와아아~~ 네! 좋아요~!!
    ja: わああ～嬉しいです～！！
  event_goldencoinrush2_epilogue_30:
    speaker: soda
    en: Phew...
    ko: 후아아….
    ja: あわわわ…
  event_goldencoinrush2_epilogue_31:
    speaker: soda
    en: What is going on out there?
    ko: 이게 대체에….
    ja: いったい何が…
  event_goldencoinrush2_epilogue_32:
    speaker: cocoa
    en: Soda, there you are.
    ko: 소다, 와써?!
    ja: ソーダ、来た！？
  event_goldencoinrush2_epilogue_33:
    speaker: ade
    en: Hey, Soda.
    ko: 왔어, 소다?
    ja: 待ってたわ、ソーダ。
  event_goldencoinrush2_epilogue_34:
    speaker: soda
    en: Ah...
    ko: 아….
    ja: あっ…
  event_goldencoinrush2_epilogue_35:
    speaker: soda
    en: C-Cocoa! Ade!
    ko: 코, 코코아아… 에이드으…!
    ja: こ、ココアぁ…エードぉ…！
  event_goldencoinrush2_epilogue_36:
    speaker: soda
    en: I have something to tell you...
    ko: 저… 저 사, 사실으은…!
    ja: わ…私、じ、実はぁ…！
  event_goldencoinrush2_epilogue_37:
    speaker: cocoa
    en: Just a second!
    ko: 잠깐!
    ja: 待った！
  event_goldencoinrush2_epilogue_38:
    speaker: cocoa
    en: Before you say anything, there's something I want to ask.
    ko: 소다가 말하기 전에, 먼저 묻고 시픈 게 이써.
    ja: 先に聞きたいことがある。
  event_goldencoinrush2_epilogue_39:
    speaker: soda
    en: "... What is it?"
    ko: 흐, 흐엥…?
    ja: ふ、ふぇん…？
  event_goldencoinrush2_epilogue_40:
    speaker: cocoa
    en: What on earth did you do during that event?
    ko: "…대체, 이벤트에서 무슨 짓을 한 거야?"
    ja: "…イベントでいったい何したの？"
  event_goldencoinrush2_epilogue_41:
    speaker: soda
    en: Huh?
    ko: 네…?
    ja: はい…？
  event_goldencoinrush2_epilogue_42:
    speaker: ade
    en: Ever since the event ended yesterday, things have been really weird around
      here.
    ko: |-
      어제 이벤트가 끝난 직후부터,
      정말 곤란해졌어.
    ja: |-
      昨日イベントが終わった直後から、
      すごく大変だったのよ。
  event_goldencoinrush2_epilogue_43:
    speaker: soda
    en: What do you mean?
    ko: 그, 그게 무슨….
    ja: えっ…？
  event_goldencoinrush2_epilogue_44:
    speaker: soda
    en: I tried my best.
    ko: 전 최선을 다 했을 뿐이에요오….
    ja: 私は一生懸命がんばってただけですぅ…
  event_goldencoinrush2_epilogue_45:
    speaker: soda
    en: I may not have won in the end, but is that really such a big deal...
    ko: |-
      결국 우승을 못 하긴 했는데에,
      그게 뭔가 큰 문제가 되었을까요오…?
    ja: |-
      結局優勝もできませんでしたし…
      何か問題になったんですか…？
  event_goldencoinrush2_epilogue_46:
    speaker: soda
    en: Aw man, I knew it. We're gonna have to close the cafe, aren't we?
    ko: 여, 역시 당장 가게문을 닫아야 하는…?!
    ja: や、やっぱり今すぐお店がオシマイとか…！？
  event_goldencoinrush2_epilogue_47:
    speaker: cocoa
    en: We don't care about whether you won or not.
    ko: 지금 우승을 했냐 안 했냐가 문제가 아냐.
    ja: ゆうしょーしたかどうかは問題じゃない。
  event_goldencoinrush2_epilogue_48:
    speaker: soda
    en: Huh? Then what are you talking about?
    ko: 흐에? 그, 그럼 뭐가아….
    ja: ふぇぇ？じゃ、じゃあ何が…
  event_goldencoinrush2_epilogue_49:
    speaker: ade
    en: "*Sigh*"
    ko: 후우….
    ja: それがね…
  event_goldencoinrush2_epilogue_50:
    speaker: ade
    en: There are too many darn customers!
    ko: 손님이 너무 많이 늘었어.
    ja: お客様がすごく増えたの。
  event_goldencoinrush2_epilogue_51:
    speaker: ade
    en: We've been getting about twenty times the usual number of customers, and we
      keep running out of ingredients.
    ko: |-
      평소의 20배가량 손님들이 몰리고 있고,
      그래서 준비해 놨던 재료들이 턱없이 부족해.
    ja: |-
      いつもの20倍ぐらいのお客様が押し寄せて、
      準備していた食材が足りなかったぐらいよ。
  event_goldencoinrush2_epilogue_52:
    speaker: cocoa
    en: I've been sending out dishes as fast as I can, but I haven't made a dent in
      the amount of people waiting.
    ko: 죽어라 서빙만 했는데도 줄이 안 줄어!
    ja: いくら料理を運んでも列が減らない！
  event_goldencoinrush2_epilogue_53:
    speaker: cocoa
    en: Also, everyone's been asking about you and when you'll come in.
    ko: 다들 소다는 언제쯤 출근하냐는 얘기뿐이라구!
    ja: |-
      みんな、ソーダはいつ働いてるのって
      話ばっかり！
  event_goldencoinrush2_epilogue_54:
    speaker: soda
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldencoinrush2_epilogue_55:
    speaker: soda
    en: Do you mean... all those people outside...
    ko: 그, 그렇다면… 설마 밖에 서있던 사람들은….
    ja: ってことは…もしかして、外に立ってたのは…
  event_goldencoinrush2_epilogue_56:
    speaker: cocoa
    en: Are here to see you, apparently.
    ko: 마자, 전부 소다를 보러 온 손님들이야!
    ja: そう。全部ソーダを見に来たお客！
  event_goldencoinrush2_epilogue_57:
    speaker: ade
    en: I don't know what in the world you did during that event,
    ko: 이벤트가 어떻게 진행됐는지는 잘 모르겠지만.
    ja: どうやったのかは分からないけれど…
  event_goldencoinrush2_epilogue_58:
    speaker: ade
    en: but you certainly made an impression.
    ko: 소다의 이름을 아주 확실하게 알리고 왔구나?
    ja: ソーダ、ずいぶんたくさん宣伝してきたのね？
  event_goldencoinrush2_epilogue_59:
    speaker: cocoa
    en: Very impressive. Truly befitting a professional maid.
    ko: 멋쪄! 이 정도는 되어야 프로 메이드지!
    ja: カッコイイ！それでこそプロメイド！
  event_goldencoinrush2_epilogue_60:
    speaker: soda
    en: How do you figure?
    ko: 그, 그 말씀은….
    ja: そ、それって…
  event_goldencoinrush2_epilogue_61:
    speaker: ade
    en: Thanks to all these customers who came looking for you, our sales have skyrocketed.
    ko: 소다를 찾아준 손님들 덕분에 매출이 수직 상승 했어.
    ja: |-
      ソーダに会いに来たお客様のおかげで、
      売上も急上昇よ。
  event_goldencoinrush2_epilogue_62:
    speaker: ade
    en: If this keeps up even for just the next few weeks, we won't have to worry
      about closing anytime soon.
    ko: |-
      이 추세로 한 달만 버텨도,
      당분간 카페 운영에는 문제가 없을 거야.
    ja: |-
      この勢いが1ヶ月でも続いてくれれば、
      カフェの経営もとうぶん問題なくなるわ。
  event_goldencoinrush2_epilogue_63:
    speaker: cocoa
    en: We know it might be tough for you to greet each and every customer out there,
    ko: 그만큼 소다가 손님들 상대를 많이 해야 해서 힘들긴 하게찌만.
    ja: |-
      それだけ、ソーダがお客の相手を
      することになるから、たいへん。
  event_goldencoinrush2_epilogue_64:
    speaker: cocoa
    en: but we'll do our best to provide support.
    ko: 그래도 우리가 최선을 다 해 서포트해줄게!
    ja: でも、私たちが頑張ってサポートする！
  event_goldencoinrush2_epilogue_65:
    speaker: ade
    en: Nicely done, Soda.
    ko: 정말 고생 많았어.
    ja: 本当にお疲れ様。
  event_goldencoinrush2_epilogue_66:
    speaker: cocoa
    en: You're the best!
    ko: 채고야, 소다!
    ja: ソーダは最高！
  event_goldencoinrush2_epilogue_67:
    speaker: soda
    en: Huh...
    ko: 흐…!
    ja: ふ…！
  event_goldencoinrush2_epilogue_68:
    speaker: soda
    en: I...
    ko: 흐으으…!
    ja: ふぇぇ…！
  event_goldencoinrush2_epilogue_69:
    speaker: soda
    en: "*Sob*"
    ko: 후에에에엥!!!
    ja: ふぇぇぇん！！
  event_goldencoinrush2_epilogue_70:
    speaker: soda
    en: I'm so happy!
    ko: 정말, 정말 다행이에요오!!
    ja: ほ、本当によかったですぅ！！
  event_goldencoinrush2_epilogue_71:
    speaker: soda
    en: I was worried that the cafe might really disappear.
    ko: 진짜 카페가 사라지는 건가 걱정했었어요오…!!
    ja: |-
      カフェがなくなるかもしれないって
      不安でしたぁぁ…！
  event_goldencoinrush2_epilogue_72:
    speaker: ade
    en: Hehe, Master told us all about how cool you were during the event
    ko: 후후, 주인님한테 연락을 받았었어.
    ja: ふふ、ご主人様から連絡をもらっていたのよ。
  event_goldencoinrush2_epilogue_73:
    speaker: ade
    en: and how hard you worked.
    ko: 소다가 얼마나 애썼고, 얼마나 멋졌는지 다 들었고.
    ja: |-
      ソーダがどれだけ頑張って、
      どれだけ素敵だったか…全部聞いたわ。
  event_goldencoinrush2_epilogue_74:
    speaker: ade
    en: He also volunteered to help us out financially if we needed it.
    ko: 자금이 부족하다면 언제든지 도와주겠다고도 해주셨어.
    ja: |-
      資金面でもいつでもサポートするとまで
      おっしゃっていたわよ。
  event_goldencoinrush2_epilogue_75:
    speaker: soda
    en: "*Sob*"
    ko: 후에에에엥~!!
    ja: ふぇぇぇ～ん！！
  event_goldencoinrush2_epilogue_76:
    speaker: soda
    en: I never knew there were so many good people in the world.
    ko: 정말… 이렇게나 좋은 분들이 많이 계시다니이….
    ja: |-
      本当に…こんなに優しい人たちに
      囲まれてるなんてぇ…
  event_goldencoinrush2_epilogue_77:
    speaker: soda
    en: It's enough to make me emotional...
    ko: 저 너무 행복해요오…! 흐어어엉…!!
    ja: とっても幸せですぅ…！ふぇぇん…！！
  event_goldencoinrush2_epilogue_78:
    speaker: ade
    en: It's only because you're such a wonderful person.
    ko: 그건 다 소다가 좋은 사람이기 때문이야.
    ja: それは、ソーダが優しいからよ。
  event_goldencoinrush2_epilogue_79:
    speaker: cocoa
    en: That's right.
    ko: 마자마자.
    ja: そーだよ。
  event_goldencoinrush2_epilogue_80:
    speaker: cocoa
    en: Anyway, now's not the time to be crying.
    ko: 어쨌든 소다, 이제 뚝해야 대!
    ja: ソーダ、もう泣くのはおしまい！
  event_goldencoinrush2_epilogue_81:
    speaker: cocoa
    en: We're about to open.
    ko: 슬슬 오픈 시간이야.
    ja: そろそろオープンの時間だよ。
  event_goldencoinrush2_epilogue_82:
    speaker: cocoa
    en: You don't want to greet everyone out there with bloodshot eyes, do you?
    ko: |-
      소다를 보러 온 주인들에게
      이런 퉁퉁 부은 눈을 보여주고 싶은 건 아니게찌?
    ja: |-
      ソーダに会いに来たお客に
      真っ赤な目は見せたくない。違う？
  event_goldencoinrush2_epilogue_83:
    speaker: soda
    en: "*Sniffle* N-no..."
    ko: 훌쩍…! 아, 아니에요오….
    ja: ぐすん…！は、はい…
  event_goldencoinrush2_epilogue_84:
    speaker: ade
    en: We all want the best for the Maid Cafe, right? We'll start now.
    ko: 메이드 카페를 지키는 건 지금부터야.
    ja: メイドカフェを守る戦いはこれからよ。
  event_goldencoinrush2_epilogue_85:
    speaker: ade
    en: We can do this, right?
    ko: 잘할 수 있지?
    ja: できるわね？
  event_goldencoinrush2_epilogue_86:
    speaker: soda
    en: "*Sniff* Yes!"
    ko: 흐우우… 네에…!!
    ja: ううっ…はいっ…！！
  event_goldencoinrush2_epilogue_87:
    speaker: cocoa
    en: We're all professional maids here,
    ko: 조아, 우리는 프로 메이드들이니까.
    ja: 私たちはプロメイドだから。
  event_goldencoinrush2_epilogue_88:
    speaker: cocoa
    en: so let's kick some butt today!
    ko: 오늘도 열심히 해보자!
    ja: 今日も頑張ろ！
  event_goldencoinrush2_epilogue_89:
