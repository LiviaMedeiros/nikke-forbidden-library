  event_goldencoinrush1_prologue_18:
    speaker: mustang
    en: I'm sure you all are familiar with the rules, non?
    ko: Everyone 알고 있겠지Man!
    ja: すでに皆さんご存じだと思いますGA！
  event_goldencoinrush1_prologue_19:
    speaker: mustang
    en: Only one squad can hold this chip at any given time.
    ko: |-
      이 CHIP을 가지고 있는 Squad는,
      일 년에 딱 한 번.
    ja: |-
      このCHIPの持ち主には、
      1年にたった一度だけ…
  event_goldencoinrush1_prologue_20:
    speaker: mustang
    en: Those who possess it will be able to demande a request from moi, which I will
      grant.
    ko: Me에게 어떤 소원이든 바랄 수 있Jyo.
    ja: どんな願いごとでもMeが叶えてあげますYo！
  event_goldencoinrush1_prologue_21:
    speaker: mustang
    en: So, you absolutely must keep it safe, mon cher Blanc!
    ko: 그러니 잃어버리지 않게 잘 보관하세Yo, Blanc~!
    ja: |-
      ですから、なくさずに
      大切に保管してくださいNE、Blanc～！
  event_goldencoinrush1_prologue_22:
    speaker: blanc
    en: I will!
    ko: 네에~!
    ja: は～い！
  event_goldencoinrush1_prologue_23:
    speaker: mustang
    en: I wonder...
    ko: 과Yeon….
    ja: はたしTE…
  event_goldencoinrush1_prologue_24:
    speaker: mustang
    en: Is there anyone out there who can put a stop to 777's victoires streak?
    ko: |-
      연승무패 행진을 기록하고 있는
      이 Lucky Girl들을 누가 말릴 수 있을까Yo!
    ja: |-
      連戦連勝のLucky Girlたちを
      止められるのは誰でしょうKA！？
  event_goldencoinrush1_prologue_25:
    speaker: mustang
    en: We will be back in one year's time
    ko: 그럼 Me와 TETRA GOLDEN CHIP EVENT는.
    ja: では、MeとTETRA GOLDEN CHIP EVENTは
  event_goldencoinrush1_prologue_26:
    speaker: mustang
    en: with more fun and d'excitation!
    ko: 1년 뒤에, 더 화려하고 즐겁고 아름답게 Come Back 할 테니.
    ja: |-
      1年後、さらに派手に、楽しく、美しく
      Come BackするのDE
  event_goldencoinrush1_prologue_27:
    speaker: mustang
    en: Girls, as always, I eagerly await your dazzling improvements with the passage
      of time!
    ko: My Girl들도 더 분발해 주세Yo~!
    ja: |-
      My Girlたちも
      頑張ってくださいYO～！
  event_goldencoinrush1_prologue_28:
    speaker: mustang
