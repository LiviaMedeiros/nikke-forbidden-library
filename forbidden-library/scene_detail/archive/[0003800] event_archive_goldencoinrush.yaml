    ko: 우리가 그러케 큰돈이 필요한 것도 아니고.
    ja: お金に困ってるわけでもないし。
  event_goldencoinrush1_prologue_42:
    speaker: soda
    en: I guess you're right.
    ko: 아~ 그건 그렇네요.
    ja: う～ん、それはそうですね。
  event_goldencoinrush1_prologue_43:
    speaker: ade
    en: Instead, let's be sure to check out next year's event.
    ko: 그럼 내년에도 다 같이 구경하러 오자.
    ja: じゃあ、来年もみんなで見に来ましょう？
  event_goldencoinrush1_prologue_44:
    speaker: soda
    en: That'd be great!
    ko: 네! 너무 좋아요~!
    ja: はい！そうしましょう～！
  event_goldencoinrush1_prologue_45:
    speaker: "<Narration>"
