    ko: 언제 올라왔는지는 모르겠지만.
    ja: いつからいたのか分からないが
  event_goldencoinrush1_03_e_58:
    speaker: "<Monologue>"
    en: though we don't know when he got there.
    ko: 어느새인가 머스탱이 무대 위에 서 있었다.
    ja: マスタングがステージに立っている
  event_goldencoinrush1_03_e_59:
    speaker: mustang
    en: Hello, again!
    ko: Ja!!
    ja: みなSAN！！
  event_goldencoinrush1_03_e_60:
    speaker: mustang
    en: Free Time is up now!
    ko: Free Time 여기까G~!
    ja: Free TimeはここまDE～！
  event_goldencoinrush1_03_e_61:
    speaker: mustang
    en: Did everyone make good use of your time?
    ko: 다들 Time을 잘 활용하셨나Yo?!
    ja: 楽しいTimeを過ごせましたKA！？
  event_goldencoinrush1_03_e_62:
    speaker: mustang
    en: Next, I would like everyone to gather in the Main Hall.
    ko: 그럼 모두 Main Hall에 집합해주세Yo!
    ja: |-
      それでは、Main Hallに
      集合してくださいYO！
  event_goldencoinrush1_03_e_63:
    speaker: "<Monologue>"
    en: The scattered participants all slowly start taking their seats in front of
      the stage.
    ko: |-
      사방에 퍼져있던 있던 참가자들이
      무대 앞에 있는 의자에 하나둘씩 착석하기 시작했다.
    ja: |-
      あちこちに散らばっていた参加者たちが
      ステージの前の椅子に揃い始めた
  event_goldencoinrush1_03_e_64:
    speaker: mustang
    en: Très bon!
    ko: Good Job.
    ja: Good Job.
  event_goldencoinrush1_03_e_65:
    speaker: mustang
    en: Now, before we start the game,
    ko: 일단 Game을 시작하기 Jeon에.
    ja: Gameをスタートする前に…
  event_goldencoinrush1_03_e_66:
    speaker: mustang
    en: allow me to présenter the winners from last year, the 777 Squad.
    ko: Last Year의 우승자였던 777 Squad를 소개하도록 하Jyo.
    ja: 前回の優勝者、777の入場ですYO。
  event_goldencoinrush1_03_e_67:
    speaker: mustang
    en: Come on out, my lucky girls!
    ko: Come On! My Lucky Girls!!!!
    ja: Come On！My Lucky Girls！！
  event_goldencoinrush1_03_e_68:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 덜컹.
    ja: パッ――
  event_goldencoinrush1_03_e_69:
    speaker: "<Monologue>"
    en: The lights go out, and in their place, a lone spotlight illuminates the stage,
    ko: 코인 러시의 조명이 꺼지고.
    ja: コインラッシュの照明がいっせいに消えた
  event_goldencoinrush1_03_e_70:
    speaker: "<Monologue>"
    en: shining on Rouge, Blanc, and Noir, who have been there from who knows when.
    ko: |-
      무대의 조명이 언제부터 무대에 있었는지 모를
      루주, 블랑, 누아르를 비추었다.
    ja: |-
      ステージのスポットライトに照らされ
      ルージュ、ブラン、ノワールの姿が現れた
  event_goldencoinrush1_03_e_71:
    speaker: blanc
    en: Hello!
    ko: 안녕하세요~!
    ja: こんにちは～！
  event_goldencoinrush1_03_e_72:
    speaker: blanc
    en: I'm the lucky bunny, Blanc.
    ko: 행운의 토끼, 블랑이에요~!
