    ko: 그럼 옆에 있는 소다, 앨리스랑 같은 팀인 거야?
    ja: |-
      じゃあ、そこにいるソーダとアリスが
      同じチームってこと？
  event_goldencoinrush1_03_s_149:
    speaker: "<Self>"
    en: Yeah. Soda is our team leader.
    ko: 응, 소다가 팀장이고 앨리스랑 내가 팀원이야.
    ja: ああ、リーダーはソーダだ
  event_goldencoinrush1_03_s_150:
    speaker: dolla
    en: So you're participating under the Maid For You banner.
    ko: 그 말은, 메이드 포 유의 팀으로 참가한 거구나.
    ja: |-
      つまり、メイド・フォー・ユーの
      代表ということか。
  event_goldencoinrush1_03_s_151:
    speaker: dolla
    en: I heard that they were going through some tough times. Looks like you're aiming
      for a big pay off.
    ko: |-
      자금 사정이 힘들다는 얘기는 들었는데,
      큰 한방을 노리고 있나 보네.
    ja: |-
      経営が危ないという話は聞いている。
      一発逆転を狙っているということかな。
  event_goldencoinrush1_03_s_152:
    speaker: soda_b
    en: Er...
    ko: 아….
    ja: あっ…
  event_goldencoinrush1_03_s_153:
    speaker: soda_b
    en: Y-you know about that?
    ko: 벌써 알고 계시는군요오….
    ja: もうご存じなんですね…
  event_goldencoinrush1_03_s_154:
    speaker: dolla
    en: Of course.
    ko: 당연하지.
    ja: 当然だ。
  event_goldencoinrush1_03_s_155:
    speaker: dolla
    en: Information is the most valuable thing you can possess in this business.
    ko: 정보가 곧 돈이니까.
    ja: 情報はお金になるからね。
  event_goldencoinrush1_03_s_156:
    speaker: "<Self>"
    en: Are you all after the Tetra Chip as well?
    ko: 너희도 테트라 칩을 노리고 참가한 거야?
    ja: 君たちもチップが目当てで参加しているのか？
  event_goldencoinrush1_03_s_157:
    speaker: yan
    en: Naturally.
    ko: 당연한 거 아이가.
    ja: あったりまえやろ？
  event_goldencoinrush1_03_s_158:
    speaker: yan
    en: Once we win this competition, I'm going to ask Mustang for a significant payout.
    ko: |-
      1등 하는 순간
      바로 돈으로 바꿔달라 캐야지.
    ja: 優勝したら、すぐ換金や。
  event_goldencoinrush1_03_s_159:
    speaker: yan
    en: You can never have enough money, and I'm sorely lacking in it.
    ko: 돈은 언제나 필요하고, 언제나 부족한 거니까.
    ja: 銭はいくらあっても足りへんからなぁ。
  event_goldencoinrush1_03_s_160:
    speaker: yan
    en: Plus, if there's anyone on this planet who can supply me with fat stacks of
      cash,
    ko: 게다가 무려 머스탱 사장님 아이가.
    ja: 何せあのマスタング社長の白地手形やで？
  event_goldencoinrush1_03_s_161:
    speaker: yan
    en: it's Mustang.
    ko: |-
      묻지도 따지지도 않고 그런 큰돈을 받을 수 있는 기회는
      아무 데도 없을 걸.
    ja: |-
      こんな荒稼ぎのチャンスは
      そうそうないで！
  event_goldencoinrush1_03_s_162:
    speaker: rupee_b
    en: Exactly.
    ko: 맞아, 맞아.
    ja: だよねー！
  event_goldencoinrush1_03_s_163:
    speaker: rupee_b
    en: Although if we do get first place, there's liable to be infighting amongst
      ourselves.
    ko: 물론 1등 하게 되면 우리끼리 또 싸우게 되겠지만 말이야.
    ja: |-
      まあ、優勝したらトーゼン、
      今度はチームの中で争うことになるけど…
  event_goldencoinrush1_03_s_164:
    speaker: "<Self>"
    en: I see that you're dressed up in a bunny theme today, Rupee.
    ko: 그러고 보니, 루피는 오늘 바니걸 복장이네.
    ja: そういえば、ルピーもバニーガールの衣装だな
  event_goldencoinrush1_03_s_165:
    speaker: rupee_b
    en: That's right!
    ko: 응!
    ja: うん！
  event_goldencoinrush1_03_s_166:
    speaker: rupee_b
    en: I always wear this outfit whenever I do a live stream at Coin Rush.
    ko: |-
      코인 러시에서 방송할 때는
      꼭 이 옷을 입고 있거든.
    ja: |-
      コインラッシュで配信する時は
      いつも着てるの。
  event_goldencoinrush1_03_s_167:
    speaker: rupee_b
    en: Lupins simply can't get enough of it!
    ko: 우리 루팡들 반응이 너무 좋아서 말이야~
    ja: ルパンたちの反応がすごくいいんだよね～！
  event_goldencoinrush1_03_s_168:
    speaker: alice_b
    en: I can hardly blame them!
    ko: 저도! 저도 너무 좋아해요~!
    ja: わあ、私も大好きです～！
  event_goldencoinrush1_03_s_169:
    speaker: alice_b
    en: It looks great!
    ko: 금색 토끼 씨~!
    ja: 金のウサギさん！
  event_goldencoinrush1_03_s_170:
    speaker: rupee_b
    en: Why thank you!
    ko: 아하하! 고마워 앨리스~
    ja: あはは！ありがと、アリス！
  event_goldencoinrush1_03_s_171:
    speaker: yan
    en: Are you planning to live stream here?
    ko: 뭐고, 여기서도 방송할라고?
    ja: なんや？ここでも配信しとるん？
  event_goldencoinrush1_03_s_172:
    speaker: rupee_b
    en: Of course!
    ko: 당연하지~☆
    ja: もっちろん☆
  event_goldencoinrush1_03_s_173:
    speaker: yan
    en: I better not see myself show up in anything.
    ko: 내 카메라에 걸리면 알제?
    ja: うちがカメラに映ったら、分かっとるやろな？
  event_goldencoinrush1_03_s_174:
    speaker: yan
    en: I retain all rights to my likeness.
    ko: 바로 초상권료 받아 낸다.
    ja: 秒刻みで肖像権の使用料を払ってもらうで～
  event_goldencoinrush1_03_s_175:
    speaker: dolla
    en: Likewise.
    ko: 마찬가지야.
    ja: 私の分もな。
  event_goldencoinrush1_03_s_176:
    speaker: rupee_b
    en: Don't be ridiculous! I wasn't planning on filming either of you from the start.
    ko: 흥, 애초에 두 사람 다 찍을 생각 없었거든~!
    ja: ふ～んだ、最初っから2人は撮る気ないも～ん！
  event_goldencoinrush1_03_s_177:
    speaker: "<Monologue>"
    en: True to form, Talentum is composed of big and bold personalities,
    ko: 달란트는 예상했던 대로 개인적인 성향이 강해 보인다.
    ja: |-
      タレントは予想通り、
      個人プレーの雰囲気が強そうだ
  event_goldencoinrush1_03_s_178:
    speaker: "<Monologue>"
    en: but when the situation calls for it, they're capable of acting like a remarkably
      well-oiled machine.
    ko: |-
      하지만 필요할 때 만큼은
      어마어마한 팀워크를 보여주겠지.
    ja: |-
      だが、必要となった瞬間
      とてつもないチームワークを見せるだろう
  event_goldencoinrush1_03_s_179:
    speaker: dolla
    en: By the way, Client.
    ko: 그나저나, 고객님.
    ja: それにしても、お客様…
  event_goldencoinrush1_03_s_180:
    speaker: dolla
    en: You came to see us as soon as you had a free moment.
    ko: 자유 시간이 되자마자 우리를 찾아오다니.
    ja: |-
      フリータイムになって、
      真っ先に私たちに話しかけてくるなんて…
  event_goldencoinrush1_03_s_181:
    speaker: dolla
    en: Are you scoping us out?
    ko: 견제라도 하려는 거야?
    ja: けん制のつもりかな？
  event_goldencoinrush1_03_s_182:
    speaker: "<Self>"
    en: What? No, it's nothing like that.
    ko: 응? 아 뭐 그런 건 아니고….
    ja: え？いや、そういうわけでは…
  event_goldencoinrush1_03_s_183:
    speaker: yan
    en: Oh, so we seem like pushovers, then? Is that it?
    ko: 아니면 우리가 좀 만만해 보였다던가~?
    ja: |-
      ほな、うちらが大したこと無さそうって
      意味かいな？
  event_goldencoinrush1_03_s_184:
    speaker: "<Self>"
    en: N-no...!
    ko: 아, 아니야…!
    ja: ご、誤解だ…！
  event_goldencoinrush1_03_s_185:
    speaker: dolla
    en: Hmm...
    ko: 흐음.
    ja: ふん…
  event_goldencoinrush1_03_s_186:
    speaker: yan
    en: I don't think Soda or Alice have been to Coin Rush.
    ko: |-
      소다랑 앨리스면
      코인 러시를 와봤을 것 같지는 않고.
    ja: ソーダとアリスはこんなとこ、初めてやろ。
  event_goldencoinrush1_03_s_187:
    speaker: yan
    en: I presume what he's doing is showing them around the place
    ko: |-
      그러니까 둘 데리고 돌아댕기면서
      주변 구경도 좀 시켜주고~
    ja: |-
      おおかた、2人を連れて
      どんなもんがあるんか見物して～
  event_goldencoinrush1_03_s_188:
    speaker: yan
    en: and getting a better sense of who's participating while they do so.
    ko: |-
      어떤 팀이 있나
      좀 떠보기도 하고~
    ja: ついでにどんなチームがおるんか偵察して～
  event_goldencoinrush1_03_s_189:
    speaker: yan
    en: Isn't that right?
    ko: 맞제?
    ja: そんな感じやろ？
  event_goldencoinrush1_03_s_190:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_03_s_191:
    speaker: "<Monologue>"
    en: Yan sure is sharp.
    ko: 당연하지만 눈치도 빠르다.
    ja: 当然のことながら、鋭い
  event_goldencoinrush1_03_s_192:
    speaker: "<Monologue>"
    en: We need to be on our toes.
    ko: "…주의해야 할 것 같아."
    ja: "…油断ならない相手だ"
  event_goldencoinrush1_03_s_193:
    speaker: rupee_b
    en: Well, whatever the reason may be, I'm glad you came to see me, Sweetie.
    ko: |-
      이유가 뭐가 됐든,
      난 오빠가 루피 보러 와줘서 기뻐~
    ja: |-
      理由がどうでも、お兄ちゃんが
      ルピーに会いに来てくれて嬉しいー！
  event_goldencoinrush1_03_s_194:
    speaker: rupee_b
    en: However!
    ko: 하지만!
    ja: ただ～し！
  event_goldencoinrush1_03_s_195:
    speaker: rupee_b
    en: Even if it is you, I won't go easy on you.
    ko: 아무리 오빠라도, 이번만큼은 봐줄 수 없어.
    ja: |-
      いくらお兄ちゃんでも、
      今回だけは手加減しないよ。
  event_goldencoinrush1_03_s_196:
    speaker: rupee_b
    en: We're going to give it our all regardless.
    ko: 그러니까 우리 같이 최선을 다 해 보자~!
    ja: 正々堂々と勝負しようね～！
  event_goldencoinrush1_03_s_197:
    speaker: yan
    en: I'm looking forward to how this pans out.
    ko: 잘 부탁한데이.
    ja: 頼んだで～！
  event_goldencoinrush1_03_s_198:
    speaker: dolla
    en: Me too.
    ko: 기대할게.
    ja: 楽しみにしてるよ。
  event_goldencoinrush1_03_s_199:
    speaker: "<Self>"
    en: We won't go easy on you either.
    ko: "…그래, 모두 힘내자."
    ja: "…ああ、よろしく頼む"
  event_goldencoinrush1_03_s_200:
    speaker: "<Monologue>"
    en: Our conversation with Talentum draws to a close.
    ko: 우리는 달란트 스쿼드와의 이야기를 끝마쳤다.
    ja: 私たちはタレント部隊のテーブルを離れた
  event_goldencoinrush1_03_s_201:
    speaker: alice_b
    en: Wow, there are way more rabbits here than I thought there would be!
    ko: 여기는 생각보다 토끼 씨들이 많군요~!
    ja: |-
      ここって思ったより
      ウサギさんがいっぱいいますね～！
  event_goldencoinrush1_03_s_202:
    speaker: alice_b
    en: I'm on cloud nine right now!
    ko: 엄청 행복해졌어요!
    ja: とっても幸せになりました！
  event_goldencoinrush1_03_s_203:
    speaker: alice_b
    en: Where are we going next? Are there gonna be more rabbits there as well?
    ko: |-
      다음엔 어디로 가나요?
      다음에 가는 곳에도 토끼 씨가 있나요~?
    ja: |-
      次はどこに行きますか？
      またウサギさんに会えるでしょうか～？
  event_goldencoinrush1_03_s_204:
    speaker: "<Self>"
    en: Only one way to find out.
    ko: 글쎄~
    ja: どうかな
  event_goldencoinrush1_03_s_205:
    speaker: "<Self>"
    en: Let's go.
    ko: 일단 가볼까?
    ja: とりあえず、行ってみよう
  event_goldencoinrush1_03_s_206:
    speaker: alice_b
    en: Okay!
    ko: 네!
    ja: はい！
  event_goldencoinrush1_03_s_207:
    speaker: soda_b
    en: Okay!
    ko: 네에!
    ja: はいっ！
  event_goldencoinrush1_03_s_208:
    speaker: "<Monologue>"
    en: With a swift glance,
    ko: 나는 주변을 짧게 둘러보았고.
    ja: 私は軽く周囲を確認した後
  event_goldencoinrush1_03_s_209:
    speaker: "<Monologue>"
    en: I spot Prima Donna off in the distance.
    ko: 천천히 프리마돈나 스쿼드가 있는 쪽으로 걸음을 옮겼다.
    ja: プリマドンナチームのいる方へ静かに移動した
  event_goldencoinrush1_03_s_210:
    speaker: volume
    en: Hey,
    ko: Hey.
    ja: Hey！
  event_goldencoinrush1_03_s_211:
    speaker: volume
    en: I'm the leader.
    ko: I'm the leader.
    ja: I'm the leader.
  event_goldencoinrush1_03_s_212:
    speaker: volume
    en: Didn't we all agree to that?
    ko: 다 같이 정정당당하게 정했잖아?
    ja: ちゃんと正々堂々と決めたでしょ？
  event_goldencoinrush1_03_s_213:
    speaker: aria
    en: That may be true,
    ko: 볼륨, 네가 팀장을 맡은 건 사실이지만.
    ja: ボリューム、あなたがリーダーなのはそうよ。
  event_goldencoinrush1_03_s_214:
    speaker: aria
    en: but that doesn't mean you can push us around.
    ko: 그렇다고 우리를 마음대로 휘둘러도 된다는 건 아니야.
    ja: |-
      でも、それは私たちを好き勝手に
      振り回せるって意味じゃないわ。
  event_goldencoinrush1_03_s_215:
    speaker: volume
    en: Pushing you around? Don't you think that's a bit harsh?
    ko: 마음대로 휘두른다니, 말이 너무 심한데?
    ja: 好き勝手に振り回す？そんなことした？
  event_goldencoinrush1_03_s_216:
    speaker: noise
    en: "*Sigh*"
    ko: 하아.
    ja: はぁ…
  event_goldencoinrush1_03_s_217:
    speaker: noise
    en: I'm already getting tired of this.
    ko: 벌써 피곤하다.
    ja: 始まる前から疲れてきちゃった…
  event_goldencoinrush1_03_s_218:
    speaker: "<Self>"
    en: What are you all up to?
    ko: 다들 뭐 하고 있어?
    ja: 何をもめているんだ？
  event_goldencoinrush1_03_s_219:
    speaker: noise
    en: Huh?
    ko: 어?
    ja: え？
  event_goldencoinrush1_03_s_220:
    speaker: noise
    en: Producer?
    ko: 프로듀서잖아?
    ja: プロデューサー？
  event_goldencoinrush1_03_s_221:
    speaker: volume
    en: What are you doing here?
    ko: 뭐야, 매니저.
    ja: ワッツアップ、マネージャー？
  event_goldencoinrush1_03_s_222:
    speaker: volume
    en: Are you here to cheer us on?
    ko: 우리 응원하러 온 거야?
    ja: 私たちの応援に来てくれたとか？
  event_goldencoinrush1_03_s_223:
    speaker: volume
    en: I'm so touched!
    ko: 완전 감동인데~?
    ja: 感動しちゃうじゃん？
  event_goldencoinrush1_03_s_224:
    speaker: aria
    en: No, that can't be it.
    ko: 아니야, 볼륨.
    ja: 違うわ、ボリューム。
  event_goldencoinrush1_03_s_225:
    speaker: aria
    en: Only participants can enter this area,
    ko: 이곳은 참가자들만 들어올 수 있는 공간이야.
    ja: ここは参加者しか入れないスペースよ。
  event_goldencoinrush1_03_s_226:
    speaker: aria
    en: so Maestro must have joined one of the teams.
    ko: 그러니 세뇨르도 팀원으로 참가한 거겠지.
    ja: |-
      セニョールもゲームに
      参加するということでしょうね。
  event_goldencoinrush1_03_s_227:
    speaker: volume
    en: Oh! Really?
    ko: Oh! Really?
    ja: Oh！Really？
  event_goldencoinrush1_03_s_228:
    speaker: volume
    en: Is that even possible?
    ko: 그게 가능하단 말이야?
    ja: それってアリなの？
  event_goldencoinrush1_03_s_229:
    speaker: volume
    en: Who's the team leader?
    ko: 누가 팀장인데?
    ja: 誰がリーダー？
  event_goldencoinrush1_03_s_230:
    speaker: soda_b
    en: Oh!
    ko: 아!
    ja: あっ、はい！
  event_goldencoinrush1_03_s_231:
    speaker: soda_b
    en: That would be me, hehe.
    ko: 제가 팀장이에요, 헤헤.
    ja: 私がリーダーです。えへへ。
  event_goldencoinrush1_03_s_232:
    speaker: volume
    en: Really?
    ko: Humm, 그래?
    ja: Hmm、そうなの？
  event_goldencoinrush1_03_s_233:
    speaker: volume
    en: Doesn't seem like a team we should be worried about.
    ko: 딱히 견제가 될만한 팀은 아니겠어.
    ja: ま、私たち相手じゃノーチャンスかな。
  event_goldencoinrush1_03_s_234:
    speaker: soda_b
    en: "...!"
    ko: "……!"
    ja: "……！？"
  event_goldencoinrush1_03_s_235:
    speaker: soda_b
    en: H-how can you...
    ko: 그, 그런….
    ja: そ、そんな…
  event_goldencoinrush1_03_s_236:
    speaker: noise
    en: So we have to compete against Producer?
    ko: 그럼 프로듀서랑 다른 팀으로서 싸워야 하는 거야?
    ja: |-
      じゃあ、プロデューサーとは
      ライバルってこと？
  event_goldencoinrush1_03_s_237:
    speaker: aria
    en: Seems like it.
    ko: 그렇겠네.
    ja: そうなるわね。
  event_goldencoinrush1_03_s_238:
    speaker: "<Self>"
    en: Why are you all participating in the competition?
    ko: 그런데 너희들은 왜 참가한 거야?
    ja: 君たちはどうして参加を？
  event_goldencoinrush1_03_s_239:
    speaker: noise
    en: For the sake of our future performances.
    ko: 그거야 당연히 공연 준비 때문이지.
    ja: もちろん、もっといいステージのためよ。
  event_goldencoinrush1_03_s_240:
    speaker: noise
    en: Of course, we're more than capable of staging an amazing performance on our
      own,
    ko: 지금도 충분히 멋진 공연을 준비할 수 있겠지만.
    ja: 今でも十分、素敵なライブはできるけど…
  event_goldencoinrush1_03_s_241:
    speaker: noise
    en: but if we have Mustang's backing, we could take things to a whole other level.
    ko: |-
      머스탱 사장님이 붙어주면
      무대 스케일이 달라지니까.
    ja: |-
      マスタング社長が協力してくれるなら
      スケールが全然違ってくるから。
  event_goldencoinrush1_03_s_242:
    speaker: aria
    en: Exactly.
    ko: 맞아.
    ja: そういうこと。
  event_goldencoinrush1_03_s_243:
    speaker: aria
    en: With Mustang's golden chip, we can put on a performance that will be the talk
      of the town.
    ko: |-
      머스탱 사장님의 황금칩이라면
      모든 관객들이 만족할만한 공연을 만들 수 있을 거야.
    ja: |-
      ゴールデンチップが手に入れば、
      観客全員が感動するような公演にできるわ。
  event_goldencoinrush1_03_s_244:
    speaker: volume
    en: Plus, the competition itself is a blast.
    ko: 그리고 재밌잖아, 경쟁.
    ja: それに楽しいでしょ？競争って。
  event_goldencoinrush1_03_s_245:
    speaker: volume
    en: If we win, we're gonna make it so that the next competition centers around
      hip hop.
    ko: |-
      만약 우리가 우승하게 된다면
      다음 대결은 힙합으로 할 거야.
    ja: |-
      もし私たちが優勝したら
      次の対バンはヒップホップにするから。
  event_goldencoinrush1_03_s_246:
    speaker: volume
    en: That way, no one else would stand a chance against us.
    ko: 아무도 깝치지 못하게 말이야.
    ja: 誰がトップか分からせてあげないとね。
  event_goldencoinrush1_03_s_247:
    speaker: noise
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_03_s_248:
    speaker: aria
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_03_s_249:
    speaker: "<Monologue>"
    en: There seems to be some internal strife within Prima Donna.
    ko: |-
      프리마돈나는 확실히
      서로 화합을 이루거나 하기엔 힘들어 보인다.
    ja: |-
      プリマドンナはどうみても
      団結力がなさそうだ
  event_goldencoinrush1_03_s_250:
    speaker: "<Monologue>"
    en: However, with each one demonstrating such formidable strength individually,
      it's clear they cannot be underestimated.
    ko: |-
      다만, 개개인의 역량이 좋기 때문에
      만만하게 볼 수는 없을 것 같다.
    ja: |-
      しかし、個人の能力は高い。
      甘くみてはいけないだろう
  event_goldencoinrush1_03_s_251:
    speaker: noise
    en: Anyway,
    ko: 어쨌든.
    ja: とにかく…
  event_goldencoinrush1_03_s_252:
    speaker: noise
    en: I understand you must have good reasons for participating, but I have no intentions
      of going easy on you.
    ko: |-
      프로듀서도 사정이 있겠지만,
      우리도 적당히 해줄 생각은 없어.
    ja: |-
      プロデューサーも事情があるんだろうけど、
      私たちも手を抜くつもりはないから。
  event_goldencoinrush1_03_s_253:
    speaker: aria
    en: I look forward to an exhilarating match.
    ko: 부디 아름다운 대결이 되기를 바랄게.
    ja: 美しい対決になるよう願っているわ。
  event_goldencoinrush1_03_s_254:
    speaker: volume
    en: We don't expect you to go soft on us, either.
    ko: 최선을 다 해 보라고.
    ja: トライ・ユア・ベスト。
  event_goldencoinrush1_03_s_255:
    speaker: volume
    en: Good luck.
    ko: Good Luck~
    ja: Good Luck～
  event_goldencoinrush1_03_s_256:
    speaker: "<Self>"
    en: Same to you.
    ko: 그래, 모두 힘내자.
    ja: ああ、お互い頑張ろう
  event_goldencoinrush1_03_s_257:
    speaker: "<Monologue>"
    en: Our conversation with Prima Donna draws to a close.
    ko: 우리는 프리마돈나 스쿼드와의 이야기를 끝마쳤다.
    ja: 私たちはプリマドンナ部隊の集まりから離れた
  event_goldencoinrush1_03_s_258:
    speaker: "<Self>"
    en: Phew...
    ko: 후우-
    ja: ふぅ…
  event_goldencoinrush1_03_s_259:
    speaker: "<Monologue>"
    en: I didn't really do anything, but I feel like my energy has been depleted.
    ko: 딱히 뭘 한 건 없지만, 기가 빨리는 기분이다.
    ja: |-
      特に何もしていないはずだが、
      魂が吸い取られたような気分だ
  event_goldencoinrush1_03_s_260:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_03_s_261:
    speaker: "<Monologue>"
    en: Soda also seems a bit morose.
    ko: "…소다도 벌써 기가 죽은 것 같다."
    ja: "…ソーダもすでに疲れ切っているようだ"
  event_goldencoinrush1_03_s_262:
    speaker: alice_b
    en: The second floor?
    ko: 와아~ 2층이요?
    ja: わあ～2階ですか？
  event_goldencoinrush1_03_s_263:
    speaker: "<Self>"
    en: This is your first time at Coin Rush, isn't it?
    ko: 응, 소다랑 앨리스는 코인 러시에 처음 와보지?
    ja: ああ、2人ともここは初めてだろう？
  event_goldencoinrush1_03_s_264:
    speaker: soda_b
    en: Yeah.
    ko: 아, 네에.
    ja: あ、はい。
  event_goldencoinrush1_03_s_265:
    speaker: soda_b
    en: It's massive, and all these flashing lights make it hard to figure out where
      to start.
    ko: |-
      엄청 넓고 반짝반짝해서
      어디부터 둘러봐야 하나~ 고민하고 있었어요.
    ja: |-
      すごく広いしピカピカしてるので、
      どこから見ようか悩んでたところでした。
  event_goldencoinrush1_03_s_266:
    speaker: alice_b
    en: Flashing lights?
    ko: 반짝반짝?
    ja: ピカピカ？
  event_goldencoinrush1_03_s_267:
    speaker: alice_b
    en: These lights may be dazzling, but they don't hold a candle to you!
    ko: |-
      여기가 반짝반짝하긴 하지만,
      반짝 토끼 씨가 훨씬 빤짝거려요!
    ja: |-
      ここもピカピカですが、
      ピカピカウサギさんの方がもっとピカピカです！
  event_goldencoinrush1_03_s_268:
    speaker: soda_b
    en: Oh, wow!
    ko: 흐에…!
    ja: ふぇ…！
  event_goldencoinrush1_03_s_269:
    speaker: soda_b
    en: Thank you for saying that!
    ko: 그렇게 말해줘서 고마워요오…!
    ja: 照れちゃいますぅ…！
  event_goldencoinrush1_03_s_270:
    speaker: alice_b
    en: Hehe.
    ko: 헤헤~!
    ja: えへへ～！
  event_goldencoinrush1_03_s_271:
    speaker: "<Self>"
    en: It's easy to get lost in here, so why don't we explore the second floor together?
    ko: |-
      그러니까 다 같이 돌아다니면서
      코인 러시의 지리를 익히는 거야.
    ja: |-
      …とにかく、みんなで歩き回って
      コインラッシュに慣れておこう
  event_goldencoinrush1_03_s_272:
    speaker: "<Self>"
    en: We can talk to some of the other Nikkes.
    ko: 겸사겸사 다른 니케들이랑 이야기도 해보고.
    ja: 他のニケたちとも話ができるはずだ
  event_goldencoinrush1_03_s_273:
    speaker: soda_b
    en: And maybe dig up some juicy details about the other teams!
    ko: 아, 어떤 팀들이 참가했는지 보시려는 거군요~!
    ja: |-
      ああ、どんなチームが参加してるのか
      チェックするんですね～！
  event_goldencoinrush1_03_s_274:
    speaker: soda_b
    en: That's a good idea!
    ko: 좋은 생각인 것 같아요오~!
    ja: いい考えだと思いますぅ～！
  event_goldencoinrush1_03_s_275:
    speaker: alice_b
    en: Ooooh, so I get to wander around and explore with you guys?
    ko: 와아아!
    ja: わあ！
  event_goldencoinrush1_03_s_276:
    speaker: alice_b
    en: Yippee!
    ko: 그럼 토끼 씨랑, 반짝 토끼 씨랑 같이 다니는 거예요?
    ja: |-
      じゃあ、ウサギさんとピカピカウサギさんと
      一緒にお散歩できるんですか？
  event_goldencoinrush1_03_s_277:
    speaker: alice_b
    en: I'm so happy!
    ko: 너무 좋아요!
    ja: ステキです！
  event_goldencoinrush1_03_s_278:
    speaker: soda_b
    en: We can also keep an eye out for the black and white bunnies at the same time.
    ko: 된다면 하얀 토끼 씨랑 검정 토끼 씨도 찾아봐요 우리.
    ja: |-
      できたら白いウサギさんと黒いウサギさんも
      探してみましょう。
  event_goldencoinrush1_03_s_279:
    speaker: alice_b
    en: Can we really?!
    ko: 헉! 정말 그래도 되나요?
    ja: えっ！いいんですか？
  event_goldencoinrush1_03_s_280:
    speaker: alice_b
    en: This is so exciting!
    ko: 너무너무 좋아요~!
    ja: すごく嬉しいです～！
  event_goldencoinrush1_03_s_281:
    speaker: "<Self>"
    en: Let's head upstairs.
    ko: 그럼 출발해 볼까?
    ja: では、行こうか？
  event_goldencoinrush1_03_s_282:
    speaker: "<Monologue>"
    en: We decide to explore the Coin Rush's second floor,
    ko: 우리는 다 함께 코인 러시 2층을 둘러보기로 했다.
    ja: |-
      私たちは全員で
      コインラッシュの2階を見学することにした
  event_goldencoinrush1_03_s_283:
    speaker: "<Monologue>"
    en: where the Game Zone and Drink Zone are located.
    ko: 코인 러시의 2층에는 [게임 존]과 [드링크 존]이 있다.
    ja: |-
      コインラッシュの2階には「ゲームゾーン」と
      「ドリンクコーナー」がある
  event_goldencoinrush1_03_s_284:
    speaker: "<Monologue>"
    en: Although we have a fair bit of time, we may not have quite enough to explore
      both areas properly.
    ko: |-
      시간이 그리 길진 않을 테니
      빠르게 둘러보면 좋을 것 같다.
    ja: |-
      全部を見ようとすると終わりがない。
      どこかに絞った方がいいだろう
  event_goldencoinrush1_03_s_285:
    speaker: "<Monologue>"
    en: Let's check out the Game Zone first since it's closer.
    ko: "…일단 가까운 게임 존으로 가보기로 했다."
    ja: |-
      …ひとまず手近な
      ゲームゾーンへ向かうことにした
  event_goldencoinrush1_03_s_286:
    speaker: "<Monologue>"
    en: Inside, there are rows of gaming consoles neatly arranged.
    ko: 정갈하게 배치되어 있는 게임기들.
    ja: みごとに整列したゲーム機のほか…
  event_goldencoinrush1_03_s_287:
    speaker: "<Monologue>"
    en: In the midst of it all, a large table stands, its expanse filled with an array
      of gaming paraphernalia.
    ko: 그리고 중앙에는 커다란 게임 테이블이 놓여 있었다.
    ja: |-
      中央では大きなゲームテーブルが
      存在感を放っている
  event_goldencoinrush1_03_s_288:
    speaker: soda_b
    en: Wow!
    ko: 우와아~
    ja: うわぁ～
  event_goldencoinrush1_03_s_289:
    speaker: soda_b
    en: This must be where everyone comes for their gaming fix!
    ko: 평소에는 여기서 사람들이 게임을 하는 거군요!
    ja: |-
      普段はここでお客さんたちが
      ゲームをされているんですね！
  event_goldencoinrush1_03_s_290:
    speaker: alice_b
    en: I'm not too sure, but it definitely looks interesting!
    ko: 뭔지는 모르겠지만 신기해요~!
    ja: よく分かりませんが、面白いです～！
  event_goldencoinrush1_03_s_291:
    speaker: alice_b
    en: Next time, I should come here with Queen!
    ko: 다음에 여왕님이랑 같이 와보고 싶어요!
    ja: 今度、女王様と一緒に来てみたいです！
  event_goldencoinrush1_03_s_292:
    speaker: "<Self>"
    en: That might not be the best idea, considering her situation with electronics.
    ko: "…그건 기계들이 위험할 것 같은데."
    ja: "…それは機械が危ないだろうな…"
  event_goldencoinrush1_03_s_293:
    speaker: soda_b
    en: Huh?
    ko: 후엥?
    ja: ふぇぇ？
  event_goldencoinrush1_03_s_294:
    speaker: soda_b
    en: I think I see someone gaming!
    ko: 그런데 게임을 하고 계신 분이 계시네요오.
    ja: |-
      あっ、ゲームをしてる方が
      いらっしゃいますねぇ。
  event_goldencoinrush1_03_s_295:
    speaker: soda_b
    en: She must be a participant as well, right?
    ko: 참가자신 거겠죠?
    ja: きっと参加者の方ですよね？
  event_goldencoinrush1_03_s_296:
    speaker: "<Monologue>"
    en: Off in a corner,
    ko: 소다의 말에 나는 고개를 들어 주위를 둘러보았다.
    ja: 私は視線を上げて目を凝らした
  event_goldencoinrush1_03_s_297:
    speaker: "<Monologue>"
    en: I see a familiar figure
    ko: |-
      게임기들이 나열되어 있는 곳의
      가장 안쪽 구석에는.
    ja: 並んだゲーム機の最奥に…
  event_goldencoinrush1_03_s_298:
    speaker: "<Monologue>"
    en: having a passionate gaming session.
    ko: 게임을 하고 있는 익숙한 뒷모습이 보였다.
    ja: ゲームに興じる見慣れた後ろ姿が見えた
  event_goldencoinrush1_03_s_299:
    speaker: "<Self>"
    en: "... Exia?"
    ko: "…엑시아?"
    ja: "…エクシア？"
  event_goldencoinrush1_03_s_300:
    speaker: exia_c2
    en: Hmm?
    ko: 음-?
    ja: ん～…？
  event_goldencoinrush1_03_s_301:
    speaker: exia_c2
    en: I'd recognize that voice anywhere.
    ko: 이 목소리는-
    ja: この声はー…
  event_goldencoinrush1_03_s_302:
    speaker: exia_c2
    en: Hey there, Newbie.
    ko: 뉴비- 아닙니까-
    ja: 初心者さん…ですよねー…
  event_goldencoinrush1_03_s_303:
    speaker: novel
    en: Watson?
    ko: 왓슨?!
    ja: ワトソン！？
  event_goldencoinrush1_03_s_304:
    speaker: novel
    en: It's you!
    ko: 왓슨이 온 것입니까?!
    ja: ワトソンがいるのでありますか！？
  event_goldencoinrush1_03_s_305:
    speaker: "<Self>"
    en: Gah! You startled me.
    ko: 아잇 깜짝이야….
    ja: なんだ、びっくりした…
  event_goldencoinrush1_03_s_306:
    speaker: "<Monologue>"
    en: Novel, who had been crouching on the ground out of sight, suddenly leaps up
      and stares at me.
    ko: |-
      바닥에 주저앉아 있었는지 보이지 않았던 노벨이
      벌떡 몸을 일으켜 나를 쳐다보았다.
    ja: |-
      床に座っていたらしく、死角にいたノベルが
      勢いよく立ち上がって私に顔を近づけた
  event_goldencoinrush1_03_s_307:
    speaker: novel
    en: Well, well, look who decided to pop up out of nowhere!
    ko: 갑자기 왓슨이 나타나다니.
    ja: 急なワトソンの出現…
  event_goldencoinrush1_03_s_308:
    speaker: novel
    en: This is a most interesting turn of events.
    ko: 이것 참 흥미로운 사건인 것입니다.
    ja: これは実に興味深い事件であります。
  event_goldencoinrush1_03_s_309:
    speaker: novel
    en: This calls for
    ko: 이 노벨이!!
    ja: このノベルが！！
  event_goldencoinrush1_03_s_310:
    speaker: novel
    en: my powers of deduction!
    ko: 추리를 해보도록 하는 것입니다!
    ja: 推理を披露するのであります！
  event_goldencoinrush1_03_s_311:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_03_s_312:
    speaker: novel
    en: The fact that Watson is here means...
    ko: 왓슨이 이 공간에 있다는 것은….
    ja: ワトソンがここにいるということは…
  event_goldencoinrush1_03_s_313:
    speaker: novel
    en: he must be participating in the upcoming event.
    ko: 분명 이벤트에 참가를 했다는 것입니다.
    ja: |-
      イベントに参加していなければ
      ならないはずであります。
  event_goldencoinrush1_03_s_314:
    speaker: novel
    en: But that can't be possible since he's neither part of Tetra nor a Nikke.
    ko: 하지만 테트라의 니케가 아니면 참가를 할 수 없으니.
    ja: しかし、参加できるのはテトラのニケだけ…
  event_goldencoinrush1_03_s_315:
    speaker: novel
    en: Therefore, the only conclusion is that Watson has trespassed into this area!
    ko: 왓슨은 지금 무단 침입을 한 것입니다!
    ja: つまり、ワトソンは不法侵入者！
  event_goldencoinrush1_03_s_316:
    speaker: novel
    en: What do you think of my deduction, Exia?
    ko: 제 추리가 어떠십니까, 엑시아!
    ja: エクシア！私の推理はどうでありますか！？
  event_goldencoinrush1_03_s_317:
    speaker: novel
    en: It is precisely as I expected. Now's not the time for games, but for gathering
      intel on the other teams.
    ko: |-
      역시 지금은 게임을 할 때가 아니라
      다른 팀에 대한 정보를 얻어야 하는 것입니다!
    ja: |-
      やはり今はゲームをしている場合ではなく
      ライバルに関する情報を
      収集すべきであります！
  event_goldencoinrush1_03_s_318:
    speaker: exia_c2
    en: I'm afraid you're off base.
    ko: 에-
    ja: えー…
  event_goldencoinrush1_03_s_319:
    speaker: exia_c2
    en: You can have a team member who is neither affiliated with Tetra nor a Nikke.
    ko: |-
      팀원 중 한 명은 테트라의 니케가 아니어도
      참가가 가능한 것으로 알고 있습니다만-
    ja: |-
      チームに1人はテトラのニケ以外でも
      参加できるはずですがー…
  event_goldencoinrush1_03_s_320:
    speaker: novel
    en: "!!"
    ko: "!!"
    ja: "！？"
  event_goldencoinrush1_03_s_321:
    speaker: novel
    en: Is that so?!
    ko: 그랬던 것입니까!
    ja: そうだったのでありますか！？
  event_goldencoinrush1_03_s_322:
    speaker: novel
    en: Very well, then. Considering these new clues,
    ko: 그렇다면, 눈 앞에 있는 소다, 앨리스, 왓슨.
    ja: |-
      ということは…ズバリ、目の前にいる
      ソーダ、アリス、ワトソン…
  event_goldencoinrush1_03_s_323:
    speaker: novel
    en: I can only deduce that these three before me are on the same team.
    ko: 이렇게 셋이 같은 팀인 것입니다!
    ja: この3人は同じチームであります！
  event_goldencoinrush1_03_s_324:
    speaker: novel
    en: What say you, Exia?
    ko: 제 추리가 어떠십니까, 엑시아!
    ja: エクシア！私の推理はどうでありますか！？
  event_goldencoinrush1_03_s_325:
    speaker: exia_c2
    en: Well...
    ko: 에-
    ja: えー…
  event_goldencoinrush1_03_s_326:
    speaker: exia_c2
    en: I think you're pointing out the obvious at this point.
    ko: |-
      지금 노벨이 말 한 정보들은-
      딱 봐도 알 만한 정보들이지 않습니까-
    ja: |-
      それぐらいはー…
      見れば分かりますー…
  event_goldencoinrush1_03_s_327:
    speaker: exia_c2
    en: You could at least try to guess who the team leader is.
    ko: |-
      적어도 누가 팀장인지 정도는-
      맞춰야 하는 거- 아닙니까-
    ja: |-
      せめて誰がリーダーかぐらい…
      当てて欲しいところですねー…
  event_goldencoinrush1_03_s_328:
    speaker: novel
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_goldencoinrush1_03_s_329:
    speaker: novel
    en: All right, then.
    ko: 좋다는 것입니다.
    ja: その依頼、受けるのであります。
  event_goldencoinrush1_03_s_330:
    speaker: "<Monologue>"
    en: Novel leans her face in close to Alice and Soda.
    ko: 노벨은 앨리스와 소다에게 얼굴을 한껏 들이밀었다.
    ja: |-
      ノベルはアリスとソーダに
      思いきり顔を近づけた
  event_goldencoinrush1_03_s_331:
    speaker: novel
    en: Hmm...
    ko: 흐으으으음….
    ja: ふ～～む…
  event_goldencoinrush1_03_s_332:
    speaker: alice_b
    en: Wow!
    ko: 와아아~
    ja: わああ～…
  event_goldencoinrush1_03_s_333:
    speaker: soda_b
    en: Hehe...?
    ko: 헤헤…?
    ja: えへへ…？
  event_goldencoinrush1_03_s_334:
    speaker: novel
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_03_s_335:
    speaker: novel
    en: I've got it!
    ko: 나온 것입니다.
    ja: 分かったのであります。
  event_goldencoinrush1_03_s_336:
    speaker: novel
    en: Soda has a puzzled expression on her face, while Alice appears more at ease.
    ko: 이 노벨의 추리 결과.
    ja: このノベルの推理したところ…
  event_goldencoinrush1_03_s_337:
    speaker: novel
    en: Therefore, I conclude that Alice is the team leader.
    ko: |-
      어리둥절한 표정을 짓고 있는 소다가 아니라
      여유 있게 웃고 있는 앨리스가 팀장인 것입니다!
    ja: |-
      間の抜けた顔をしているソーダではなく
      余裕のありそうなアリスが
      リーダーであります！
  event_goldencoinrush1_03_s_338:
    speaker: novel
    en: What say you?
    ko: 어떠십니까 왓슨, 엑시아!
    ja: どうでありますか！？ワトソン、エクシア！
  event_goldencoinrush1_03_s_339:
    speaker: soda_b
    en: Um...
    ko: 후엥…!
    ja: ふぇん…！？
  event_goldencoinrush1_03_s_340:
    speaker: novel
    en: Oh dear... did I guess incorrectly?
    ko: 오… 틀렸나 본데요?
    ja: あれ…違ったでありますか？
  event_goldencoinrush1_03_s_341:
    speaker: "<Self>"
    en: Anyway, what are you two doing here?
    ko: 그나저나 둘은 여기서 뭐 하고 있는 거야?
    ja: それより、2人はここで何をしてるんだ？
  event_goldencoinrush1_03_s_342:
    speaker: exia_c2
    en: As you can see, we are playing a game.
    ko: 보다시피- 게임- 중입니다-
    ja: ご覧の通りー…ゲームですー…
  event_goldencoinrush1_03_s_343:
    speaker: novel
    en: We were about to move around to gather information on the other teams.
    ko: |-
      저는 다른 팀들의 정보를 캐내기 위해
      이동을 하려던 참이었습니다.
    ja: |-
      私は他のチームの情報を探るために
      移動しようとしていたところであります。
  event_goldencoinrush1_03_s_344:
    speaker: soda_b
    en: Hold up.
    ko: 어어?
    ja: あれ？
  event_goldencoinrush1_03_s_345:
    speaker: soda_b
    en: Isn't it supposed to be one team leader and two additional members?
    ko: 원래 팀장 한 명에 팀원 두 명 아니였나요오?
    ja: |-
      リーダー1人にメンバー2人じゃ
      ありませんでしたっけ？
  event_goldencoinrush1_03_s_346:
    speaker: soda_b
    en: Where's your third team member?
    ko: 그럼 한 분은 어디에 계신 거죠?
    ja: 残りの1人はどこでしょう？
  event_goldencoinrush1_03_s_347:
    speaker: novel
    en: You see, Exia?
    ko: 후후. 이것 보십시오, 엑시아.
    ja: ふふふ…推理した通りです、エクシア。
  event_goldencoinrush1_03_s_348:
    speaker: novel
    en: They're trying to gather intel on us!
    ko: |-
      이 쪽도 결국 저희에게 정보를 얻기 위해
      접근한 것입니다!
    ja: |-
      やはり我々の情報を探るために
      近づいてくる者がいたのであります！
  event_goldencoinrush1_03_s_349:
    speaker: exia_c2
    en: She is on the first floor.
    ko: 나머지 한 명은 1층에 있습니다-
    ja: あと1人は1階にいますー…
  event_goldencoinrush1_03_s_350:
    speaker: exia_c2
    en: All the heat coming from the machines made her feel uncomfortable.
    ko: 여기는 기계 열기 때문에- 너무 덥다고 하더군요-
    ja: ここは機械の熱でー…暑すぎるそうですー…
  event_goldencoinrush1_03_s_351:
    speaker: novel
    en: Gah! How can you reveal such precious information to them?!
    ko: 이익! 그걸 말해 버리면 어떡하냐는 것입니다!
    ja: ああっ！我々の手の内をバラしてしまうのは…！
  event_goldencoinrush1_03_s_352:
    speaker: exia_c2
    en: What's the point of being so secretive about it?
    ko: 본 게임이 시작하면- 당연히 알 수 있는 정보일 텐데-
    ja: |-
      ゲームが始まったらー…
      すぐ分かることですー…
  event_goldencoinrush1_03_s_353:
    speaker: exia_c2
    en: They'll see who she is when the match starts anyway.
    ko: 그렇게 까지 숨길 필요- 없지 않나요-
    ja: そこまで隠す必要はー…ないはずー…
  event_goldencoinrush1_03_s_354:
    speaker: novel
    en: Oh... right.
    ko: 호오! 생각해 보니 맞는 말인 것입니다!
    ja: むむっ！言われてみたら、その通りであります！
  event_goldencoinrush1_03_s_355:
    speaker: novel
    en: Then they must have come here to obtain other information from us.
    ko: 그럼 다른 정보를 캐내는 것입니다.
    ja: 他の手がかりを探さねば…！
  event_goldencoinrush1_03_s_356:
    speaker: "<Self>"
    en: Why are you all participating in the competition?
    ko: "…두 사람은 왜 참가한 거야?"
    ja: "…2人はどうして参加したんだ？"
  event_goldencoinrush1_03_s_357:
    speaker: novel
    en: All sorts of incidents are bound to happen at this kind of event,
    ko: |-
      후후, 보통 이런 이벤트라고 하면
      사건이 발생하기 마련인 것입니다.
    ja: |-
      ふふふ…こういうイベントといえば
      たいてい事件が起こるものであります。
  event_goldencoinrush1_03_s_358:
    speaker: novel
    en: so being a detective, I've come here to conduct a preliminary investigation
      of the crime scene-to-be.
    ko: |-
      그래서 이 탐정 노벨,
      미리 현장에서 사건을 조사하고자 온 것입니다!
    ja: |-
      そこで、この探偵ノベル！
      事件発生前に現場を調査しようとした次第！
  event_goldencoinrush1_03_s_359:
    speaker: exia_c2
    en: I'm here because I think games are fun.
    ko: 그냥- 게임하러- 왔습니다-
    ja: ただー…ゲームをしに来ましたー…
  event_goldencoinrush1_03_s_360:
    speaker: alice_b
    en: Gotcha!
    ko: 그렇군요~!
    ja: そうだったんですか～！
  event_goldencoinrush1_03_s_361:
    speaker: alice_b
    en: Well, we came here to win!
    ko: 저희는 1등을 하러 왔어요!
    ja: 私たちは優勝しに来ました！
  event_goldencoinrush1_03_s_362:
    speaker: novel
    en: Oooh, amazing!
    ko: 1등이라니 대단한 것입니다!
    ja: 優勝狙いとは、すごいのであります！
  event_goldencoinrush1_03_s_363:
    speaker: novel
    en: I hope it works out for you!
    ko: 열심히 응원하겠다는 것입니다!
    ja: 応援しているであります！
  event_goldencoinrush1_03_s_364:
    speaker: alice_b
    en: Hehe, thanks!
    ko: 헤헤, 감사합니다!
    ja: えへへ、ありがとうございます！
  event_goldencoinrush1_03_s_365:
    speaker: soda_b
    en: Wait, does that mean you two don't care about winning?
    ko: 엇, 그럼 두 분은 1등에 욕심이 없으신 건가요오…?
    ja: |-
      あっ、じゃあお二人とも、
      優勝には興味がないんですかぁ…？
  event_goldencoinrush1_03_s_366:
    speaker: exia_c2
    en: Novel and I aren't particularly bothered about it,
    ko: 저랑 노벨은 딱히 없습니다만-
    ja: 私とノベルは特にありませんがー…
  event_goldencoinrush1_03_s_367:
    speaker: exia_c2
    en: but our team leader on the first floor probably cares a great deal.
    ko: |-
      아마 1층에 있는 팀장은-
      욕심이 있을 겁니다-
    ja: |-
      たぶん1階にいるリーダーは…
      その気のはずですー…
  event_goldencoinrush1_03_s_368:
    speaker: exia_c2
    en: She practically begged us to join her.
    ko: 저희에게 같이 참여해 달라고- 부탁했거든요-
    ja: 参加してほしいとー…頼まれたのでー…
  event_goldencoinrush1_03_s_369:
    speaker: "<Monologue>"
    en: If they're both team members,
    ko: "…두 사람 다 팀원이라니."
    ja: "…この2人が誘われたということは…"
  event_goldencoinrush1_03_s_370:
    speaker: "<Monologue>"
    en: then their team leader must be from another squad.
    ko: |-
      그럼 다른 스쿼드의 니케가
      팀장으로 있다는 얘기다.
    ja: リーダーは他の部隊の誰かということだ
  event_goldencoinrush1_03_s_371:
    speaker: "<Monologue>"
    en: Who could it be?
    ko: 과연 누구일까….
    ja: いったい誰が…
  event_goldencoinrush1_03_s_372:
    speaker: alice_b
    en: Rabbity!
    ko: 토끼 씨, 토끼 씨~!
    ja: ウサギさん、ウサギさ～ん！
  event_goldencoinrush1_03_s_373:
    speaker: "<Self>"
    en: Huh?
    ko: 응?
    ja: どうした？
  event_goldencoinrush1_03_s_374:
    speaker: alice_b
    en: Can we go over there?
    ko: 우리 이번에는 저기로 가보면 안 되나요?
    ja: 今度はあっちに行ってみませんか？
  event_goldencoinrush1_03_s_375:
    speaker: "<Monologue>"
    en: Alice points at the Drink Zone on the opposite side.
    ko: 앨리스는 반대쪽에 있는 드링크 존을 가리켰다.
    ja: |-
      アリスは反対側の
      ドリンクコーナーを指さしている
  event_goldencoinrush1_03_s_376:
    speaker: "<Monologue>"
    en: We're starting to run low on time, so moving on might be a good idea.
    ko: |-
      시간이 많지 않으니
      슬슬 넘어가는 게 좋을 것 같긴 하다.
    ja: |-
      あちら側も見に行くなら
      そろそろ移動した方がよさそうだ
  event_goldencoinrush1_03_s_377:
    speaker: "<Self>"
    en: Okay, let's go.
    ko: 그래, 그러자.
    ja: ああ、そうしよう
  event_goldencoinrush1_03_s_378:
    speaker: novel
    en: Are you going to explore other areas?
    ko: 다른 곳을 둘러보러 가는 것입니까?
    ja: 他の場所に行くのでありますか？
  event_goldencoinrush1_03_s_379:
    speaker: novel
    en: If you happen to see anything suspicious, be sure to let me know.
    ko: |-
      그렇다면 만약 사건이 생기면 꼭!
      이 노벨을 찾아달라는 것입니다!
    ja: |-
      でしたら、もし何か事件が起きた時！
      このノベルに知らせてほしいのであります！
  event_goldencoinrush1_03_s_380:
    speaker: soda_b
    en: Will do!
    ko: 네, 알겠어요~!
    ja: はい、分かりました！
  event_goldencoinrush1_03_s_381:
    speaker: soda_b
    en: Good luck to you, Exia!
    ko: 엑시아도 게임 파이팅 하시고…!
    ja: エクシア、ゲーム頑張ってください…！
  event_goldencoinrush1_03_s_382:
    speaker: soda_b
    en: And good luck to you too with your investigation, Novel.
    ko: 노벨도 조사 응원할게요오~!
    ja: ノベルの調査も応援してますね～！
  event_goldencoinrush1_03_s_383:
    speaker: "<Monologue>"
    en: After leaving the Game Zone, we arrive at the Drink Zone.
    ko: 우리는 게임 존을 떠나, 드링크 존을 둘러보았다.
    ja: |-
      私たちはゲームゾーンを離れ、
      ドリンクコーナーへ向かった
  event_goldencoinrush1_03_s_384:
    speaker: "<Monologue>"
    en: Inside, there are various drinks and an array of opulent glasses.
    ko: 다양한 마실 거리와, 알록달록한 예쁜 잔들.
    ja: |-
      様々なドリンクの入った
      カラフルで可愛らしいグラスが並び
  event_goldencoinrush1_03_s_385:
    speaker: "<Monologue>"
    en: Numerous chairs have been set up so that you can sit down and comfortably
      enjoy your drink.
    ko: 편하게 앉아 마실 수 있는 의자들 까지 마련되어 있었다.
    ja: すわり心地のよさそうな椅子も用意されている
  event_goldencoinrush1_03_s_386:
    speaker: soda_b
    en: Wow!
    ko: 우와아~
    ja: わああ～
  event_goldencoinrush1_03_s_387:
    speaker: soda_b
    en: Nice, they even have welcome drinks here!
    ko: 여기 웰컴 드링크도 있어요~!
    ja: ウェルカムドリンクがありますよ～！
  event_goldencoinrush1_03_s_388:
    speaker: soda_b
    en: According to this note, each participant can enjoy a glass
    ko: 새콤달콤한 맛이 나는 웰컴 드링크입니다.
    ja: 甘酸っぱいドリンクみたいですね。
  event_goldencoinrush1_03_s_389:
    speaker: soda_b
    en: and the drink is supposed to be sweet and sour.
    ko: 한 잔씩 편하게 드셔주세요-라고 써져 있어요!
    ja: |-
      おひとり様1杯ずつお召し上がりください、
      って書いてあります！
  event_goldencoinrush1_03_s_390:
    speaker: alice_b
    en: Sounds delicious!
    ko: 우와~ 맛있을 것 같아요!
    ja: わあ～おいしそうです！
  event_goldencoinrush1_03_s_391:
    speaker: alice_b
    en: Let's try it!
    ko: 잘 마시겠습니다~!
    ja: いただきま～す！
  event_goldencoinrush1_03_s_392:
    speaker: "<Monologue>"
    en: All of us take a glass and have a sip.
    ko: 모두 잔을 들고 한 모금씩 맛을 봤다.
    ja: 全員がグラスを手に取り、ひと口飲んだ
  event_goldencoinrush1_03_s_393:
    speaker: soda_b
    en: Mmm! It's lovely!
    ko: 으음! 엄청 맛있어요오~!
    ja: うーん！すごくおいしいですぅ～！
  event_goldencoinrush1_03_s_394:
    speaker: alice_b
    en: Blech! So sour!
    ko: 흐으으아~! 셔요!
    ja: ふあああ～！酸っぱいです！
  event_goldencoinrush1_03_s_395:
    speaker: alice_b
    en: I'm salivating, hehe...
    ko: 침 나와요 헤헤….
    ja: ヨダレが出てきました…えへへ…
  event_goldencoinrush1_03_s_396:
    speaker: "<Self>"
    en: It seems a bit too sour for your taste, Alice.
    ko: 하하, 앨리스가 먹기엔 많이 신가보다.
    ja: アリスには酸っぱすぎたみたいだな
  event_goldencoinrush1_03_s_397:
    speaker: soda_b
    en: You can also order whatever drink you'd like from the bar over there.
    ko: 저쪽 바테이블에서 원하는 음료도 주문할 수 있나 봐요.
    ja: |-
      あっちのバーカウンターで
      好きなドリンクを注文できるみたいですよ。
  event_goldencoinrush1_03_s_398:
    speaker: soda_b
    en: I'm sure there's something there Alice would be a fan of.
    ko: 앨리스가 마실만한 걸 찾아봐요.
    ja: アリスが飲めそうなものを頼みましょう。
  event_goldencoinrush1_03_s_399:
    speaker: "<Monologue>"
    en: As we approach the bar,
    ko: 우리는 바테이블로 다가갔고.
    ja: 私たちはバーカウンターへ向かった
  event_goldencoinrush1_03_s_400:
    speaker: "<Monologue>"
    en: I notice familiar silhouettes from afar.
    ko: 멀리서 봤을 때는 긴가민가했던 실루엣이.
    ja: |-
