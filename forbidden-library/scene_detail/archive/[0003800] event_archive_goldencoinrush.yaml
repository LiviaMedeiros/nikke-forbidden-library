  event_goldencoinrush1_intermission_01_14:
    speaker: dolla
    en: We hardly expected to be eliminated in the first round.
    ko: |-
      첫 번째 게임에서 탈락하는 건
      전혀 예상하지 못했던 상황이니까.
    ja: |-
      最初のゲームで脱落するのは
      さすがに予想外だ。
  event_goldencoinrush1_intermission_01_15:
    speaker: rupee_b
    en: Aren't you being a bit harsh?
    ko: 뭐어? 너무해~
    ja: ええっ？ひどくな～い？
  event_goldencoinrush1_intermission_01_16:
    speaker: rupee_b
    en: None of this would have happened if you'd just agreed to film me.
    ko: |-
      찍어달라고 부탁했을 때 그냥 찍어 줬으면
      이런 일은 없었을 텐데….
    ja: |-
      だから2人が撮ってくれてれば
      こんなこと起きなかったのに…
  event_goldencoinrush1_intermission_01_17:
    speaker: yan
    en: We were running in the race as well! When would I have had time to film you?!
    ko: |-
      이어 달리기 하는데
      니를 찍어줄 틈이 어딨노!
    ja: |-
      リレー出とるのにそっちにカメラ構える余裕が
      どこにあんねん！？
  event_goldencoinrush1_intermission_01_18:
    speaker: yan
    en: Let's move on from this. Don't piss me off any more than you already have.
    ko: 그러려니 할라 카는데 열받게 하지 마래이.
    ja: |-
      せっかく気持ちを落ち着けてきたんやから、
      刺激せんといてや。
  event_goldencoinrush1_intermission_01_19:
    speaker: dolla
    en: This wasn't a solo competition, but a team effort, Rupee.
    ko: |-
      아무리 그래도 셀카봉을 들고 달리기를 하는 건
      너무 무리수였어.
    ja: |-
      いくら何でも、自撮り棒を持って走るのは
      無理がありすぎたね。
  event_goldencoinrush1_intermission_01_20:
    speaker: dolla
    en: Running out there with a selfie stick was beyond foolish.
    ko: 혼자 하는 대결도 아니고, 팀으로 나온 거잖아?
    ja: |-
      個人競技でもないチーム戦だったのが
      運の尽きか。
  event_goldencoinrush1_intermission_01_21:
    speaker: rupee_b
    en: "... You're right."
    ko: 힝… 그렇긴 한데….
    ja: えーん…そうだけどぉ…
  event_goldencoinrush1_intermission_01_22:
    speaker: mary_b
    en: Now, now,
    ko: 자자~
    ja: はいは～い。
  event_goldencoinrush1_intermission_01_23:
    speaker: mary_b
    en: the three of you can discuss this elsewhere.
    ko: 세 분은 따로 가서 이야기 나누시고.
    ja: みなさん、お話は別の場所でお願いしますね～
  event_goldencoinrush1_intermission_01_24:
    speaker: mary_b
    en: Commander, would you come over here for a moment?
    ko: 지휘관은 잠깐 이쪽으로 와보시겠어요?
    ja: 指揮官はちょっとこちらに来ていただけますか？
  event_goldencoinrush1_intermission_01_25:
    speaker: "<Self>"
    en: Huh? Me?
    ko: 응? 나?
    ja: なんだ？私か？
  event_goldencoinrush1_intermission_01_26:
    speaker: mary_b
    en: Yes.
    ko: 네~
    ja: はい～
  event_goldencoinrush1_intermission_01_27:
    speaker: soda_b
    en: Ah...!
    ko: 아…!
    ja: あっ…！
  event_goldencoinrush1_intermission_01_28:
    speaker: soda_b
    en: I'll come along too!
    ko: 저도 따라갈게요오…!
    ja: 私もおともしますぅ…！
  event_goldencoinrush1_intermission_01_29:
    speaker: alice_b
    en: Me too!
    ko: 그럼 저도 따라갈래요, 헤헤~
    ja: それなら私も一緒に行きます。えへへ～
  event_goldencoinrush1_intermission_01_30:
    speaker: "<Self>"
    en: No, I'll be back in minute. You both stay here.
    ko: 아냐, 금방 올 테니까 둘은 여기서 기다려 줘.
    ja: |-
      いや、どうせすぐに戻る。
      2人はここで待っててくれ
  event_goldencoinrush1_intermission_01_31:
    speaker: alice_b
    en: Alrighty!
    ko: 네, 기다릴게요~!
    ja: はい、待ってます！
  event_goldencoinrush1_intermission_01_32:
    speaker: soda_b
    en: Ah...
    ko: 아….
    ja: あっ…
  event_goldencoinrush1_intermission_01_33:
    speaker: soda_b
    en: Okay... please be careful...
    ko: 네에, 조심히 다녀오세요오…!
    ja: はい、お気をつけて…！
  event_goldencoinrush1_intermission_01_34:
    speaker: "<Monologue>"
    en: I leave Alice and Soda behind
    ko: 나는 소다와 앨리스를 두고.
    ja: 私はソーダとアリスをその場に残し…
  event_goldencoinrush1_intermission_01_35:
    speaker: "<Monologue>"
    en: and follow Mary to the infirmary.
    ko: 메어리를 따라 코인러시 내부 임시 병동으로 향했다.
    ja: |-
      メアリーに連れられ
      コインラッシュの奥にある救護室へ向かった
event_goldencoinrush1_04_s:
  event_goldencoinrush1_04_s_1:
    speaker: mary_b
    en: Now,
    ko: 자~
    ja: ではまず～
  event_goldencoinrush1_04_s_2:
    speaker: mary_b
    en: please take off your shirt.
    ko: 윗옷을 벗어주세요~
    ja: 上着を脱いでくださいね～
  event_goldencoinrush1_04_s_3:
    speaker: "<Self>"
    en: Excuse me?
    ko: 뭐?
    ja: なぜ？
  event_goldencoinrush1_04_s_4:
    speaker: mary_b
    en: You had quite a fall out there,
    ko: 아까 넘어졌을 때 충격이 좀 있으셨죠?
    ja: さっき転んだ時、身体を軽く打ったでしょう？
  event_goldencoinrush1_04_s_5:
    speaker: mary_b
    en: so I presume you must still be in a fair bit of pain.
    ko: 지금도 조금 아프실 텐데~
    ja: 今も少し痛いはずですよね～
  event_goldencoinrush1_04_s_6:
    speaker: mary_b
    en: "*Poke*"
    ko: 꾸욱-
    ja: グイッ
  event_goldencoinrush1_04_s_7:
    speaker: "<Self>"
    en: "!!!"
    ko: "!!!"
    ja: "！！！"
  event_goldencoinrush1_04_s_8:
    speaker: "<Monologue>"
    en: Mary gently pokes my left shoulder,
    ko: 메어리가 왼쪽 어깨를 누르자.
    ja: メアリーに左肩を圧迫された
  event_goldencoinrush1_04_s_9:
    speaker: "<Monologue>"
    en: sending bolts of sharp pain to shoot through my arm.
    ko: 잊고 있었던 고통이 번개처럼 찌르듯이 느껴졌다.
    ja: |-
      身体が思い出したかのように、
      刺すような痛みを感じた
  event_goldencoinrush1_04_s_10:
    speaker: mary_b
    en: I'm sure you felt that, right?
    ko: 후후, 아프죠?
    ja: ほら、痛いでしょう？
  event_goldencoinrush1_04_s_11:
    speaker: mary_b
    en: Now, take off your shirt so I can check your injuries.
    ko: 그러니 옷을 벗고 상처 난 곳이 있는지.
    ja: |-
      だから、服を脱いでもらって、
      外傷ができていないか…
  event_goldencoinrush1_04_s_12:
    speaker: mary_b
    en: I want to make sure there aren't any underlying issues.
    ko: |-
      상처가 없다면 근육의 문제인지 뼈의 문제인지
      체크를 해봐야 할 것 같거든요.
    ja: |-
      傷がなければ筋肉や骨に問題がないか
      チェックしないといけませんね。
  event_goldencoinrush1_04_s_13:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_04_s_14:
    speaker: "<Monologue>"
    en: I cautiously remove my shirt.
    ko: 나는 조심스럽게 상의를 벗었다.
    ja: 私は慎重に上着を脱いだ
  event_goldencoinrush1_04_s_15:
    speaker: mary_b
    en: Hmm... let's see...
    ko: 음~ 어디 보자.
    ja: ええと～
  event_goldencoinrush1_04_s_16:
    speaker: mary_b
    en: I don't see any major damage.
    ko: 다행히 상처는 없네요.
    ja: 幸い、傷はないようですね。
  event_goldencoinrush1_04_s_17:
    speaker: mary_b
    en: Just a moment...
    ko: 그럼 잠시만요~
    ja: ちょっと失礼しますね～
  event_goldencoinrush1_04_s_18:
    speaker: "<Monologue>"
    en: Mary continues to poke and prod around my shoulder area.
    ko: 메어리는 조심스레 내 어깨 쪽을 이리저리 만져댔다.
    ja: メアリーが私の肩を様々な角度で慎重に触れた
  event_goldencoinrush1_04_s_19:
    speaker: mary_b
    en: Hmm...
    ko: 흐음~
    ja: う～ん…
  event_goldencoinrush1_04_s_20:
    speaker: mary_b
    en: There does seem to be a minor muscle injury from the impact.
    ko: 가벼운 타박상에 근육이 조금 다친 정도인 것 같네요.
    ja: 軽い打撲と、筋肉の痛みぐらいですね。
  event_goldencoinrush1_04_s_21:
    speaker: mary_b
    en: It shouldn't pose a problem for daily activities, but you should avoid anything
      strenuous, or they might aggravate the injury.
    ko: |-
      일상생활에는 문제가 없겠지만,
      여기서 무리한 운동을 하시면 위험해질 수도 있어요.
    ja: |-
      日常生活には支障ありませんが、
      ここで無理な運動を続けると
      危険かもしれません。
  event_goldencoinrush1_04_s_22:
    speaker: mary_b
    en: As your doctor,
    ko: "…자, 그럼 이제 어떻게 할까요~?"
    ja: "…さて、どうしたものでしょう～？"
  event_goldencoinrush1_04_s_23:
    speaker: mary_b
    en: my recommendation is that you bow out of the game here.
    ko: |-
      의사로서 제가 할 수 있는 최고의 처방은
      게임을 여기서 끝내고 돌아가라는 건데 말이죠.
    ja: |-
      ドクターとしてはゲーム参加を止めさせるのが
      最高の処方になりますが…
  event_goldencoinrush1_04_s_24:
    speaker: "<Self>"
    en: I can't do that.
    ko: 그건 안 돼.
    ja: それはできない
  event_goldencoinrush1_04_s_25:
    speaker: mary_b
    en: Hehe, I knew you would say that.
    ko: 후후, 당연히 그렇게 얘기하실 것 같았어요.
    ja: ふふ、そうおっしゃると思いました。
  event_goldencoinrush1_04_s_26:
    speaker: mary_b
    en: Very well, then promise me one thing.
    ko: 그럼 저랑 약속해요.
    ja: では、私と約束してください。
  event_goldencoinrush1_04_s_27:
    speaker: mary_b
    en: That you won't push yourself too hard.
    ko: 절대 무리하지 않겠다고요.
    ja: 絶対に無理をしないでくださいね。
  event_goldencoinrush1_04_s_28:
    speaker: "<Self>"
    en: I promise.
    ko: 당연하지!
    ja: もちろんだ！
  event_goldencoinrush1_04_s_29:
    speaker: "<Monologue>"
    en: Mary and I make a pinky promise.
    ko: 나는 메어리와 새끼손가락을 걸며 약속을 했다.
    ja: 私はメアリーに指切りをして誓った
  event_goldencoinrush1_04_s_30:
    speaker: mary_b
    en: You better keep your promise!
    ko: 좋아요~ 약속은 꼭 지키셔야 해요~?
    ja: はい。約束は必ず守ってくださいね～？
  event_goldencoinrush1_04_s_31:
    speaker: mary_b
    en: For now, I'll wrap you with a pressure bandage to mitigate the pain.
    ko: 일단 아프지 않게 압박 붕대를 감아드릴게요.
    ja: |-
      とりあえず、痛まないように
      包帯で圧迫しておきますね。
  event_goldencoinrush1_04_s_32:
    speaker: "<Self>"
    en: Don't worry, that won't be necessary.
    ko: 아, 붕대는 괜찮아.
    ja: いや、包帯は巻かなくていい
  event_goldencoinrush1_04_s_33:
    speaker: mary_b
    en: Hehe.
    ko: 후후.
    ja: ふふ…
  event_goldencoinrush1_04_s_34:
    speaker: mary_b
    en: Is it because you're afraid Soda and Alice might get worried seeing you like
      that?
    ko: 소다와 앨리스가 걱정할까 봐 그러시는 거죠?
    ja: |-
      ソーダとアリスに
      心配をかけたくないんでしょう？
  event_goldencoinrush1_04_s_35:
    speaker: mary_b
    en: That's why you insisted on coming to see me on your own.
    ko: 그래서 두 사람 다 떼어 놓고 오신 거잖아요.
    ja: それで2人を置いてきたのでしょうから。
  event_goldencoinrush1_04_s_36:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_04_s_37:
    speaker: mary_b
    en: Fine. I'll wrap it so that it won't be obvious to the naked eye.
    ko: 티 나지 않게 감아드릴 테니까 걱정 마세요.
    ja: 目立たないように巻きますから、ご心配なく。
  event_goldencoinrush1_04_s_38:
    speaker: mary_b
    en: It might end up getting worse if I don't address it at all.
    ko: 괜히 방치했다가 덧나면 더 큰일이니까요.
    ja: 放置して悪化したら、その方が大変です。
  event_goldencoinrush1_04_s_39:
    speaker: "<Self>"
    en: Are the other games similar to the one we just did?
    ko: "…앞으로도 계속 이런 종류의 게임들인 거야?"
    ja: "…このあとのゲームもこんな感じなのか？"
  event_goldencoinrush1_04_s_40:
    speaker: mary_b
    en: Hehe.
    ko: 후후, 글쎄요~
    ja: ふふ、どうでしょう～？
  event_goldencoinrush1_04_s_41:
    speaker: mary_b
    en: I don't know the details,
    ko: 저도 자세한 건 잘 모르겠지만….
    ja: 私も詳しいことは分かりませんが…
  event_goldencoinrush1_04_s_42:
    speaker: mary_b
    en: but the fact that they felt it was necessary for me to be here should tell
      you something.
    ko: |-
      제가 여기 있는 것만으로도
      충분히 대답이 됐을 거라 생각이 되네요.
    ja: |-
      ここに私がいること自体が、
      十分な答えだと思います。
  event_goldencoinrush1_04_s_43:
    speaker: "<Self>"
    en: Ah...
    ko: 아….
    ja: なるほど…
  event_goldencoinrush1_04_s_44:
    speaker: mary_b
    en: Just a moment.
    ko: 그럼 잠시만요~
    ja: ちょっと、失礼しますね～
  event_goldencoinrush1_04_s_45:
    speaker: "<Self>"
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_goldencoinrush1_04_s_46:
    speaker: "<Monologue>"
    en: As I'm worrying about the upcoming games,
    ko: 남은 게임들에 대한 걱정을 이어가려던 차에.
    ja: 残りのゲームについて不安を膨らませていたが…
  event_goldencoinrush1_04_s_47:
    speaker: "<Monologue>"
    en: Mary leans in close to wrap a bandage around my shoulder and chest.
    ko: |-
      어깨에 감은 붕대를 가슴에 두르기 위해
      메어리가 바짝 다가왔다.
    ja: |-
      肩に包帯を巻くために、
      メアリーが距離を詰めてきた
  event_goldencoinrush1_04_s_48:
    speaker: "<Monologue>"
    en: I don't know where to direct my gaze, and out of sheer nervousness, I blurt
      out the first thing that comes to mind.
    ko: "…눈 둘 곳을 잃은 나는 아무런 질문을 내뱉기 시작했다."
    ja: |-
      …目のやり場に困った私は、
      とにかく何か質問を考えようとした
  event_goldencoinrush1_04_s_49:
    speaker: "<Self>"
    en: Are those clothes not uncomfortable?
    ko: 그… 옷은 안 불편해?
    ja: そのコスチュームは…動きにくくないのか？
  event_goldencoinrush1_04_s_50:
    speaker: mary_b
    en: Huh?
    ko: 네?
    ja: はい？
  event_goldencoinrush1_04_s_51:
    speaker: mary_b
    en: Oh, you mean this bunny costume?
    ko: 아, 이 바니 의상 말씀이신가요?
    ja: ああ、バニーガールの衣装ですか？
  event_goldencoinrush1_04_s_52:
    speaker: mary_b
    en: Hehe, it's not uncomfortable by any means, but it does feel a bit plain.
    ko: 후후, 조금 허전하긴 한데 불편하진 않아요.
    ja: |-
      うふふ、少し肌寒い気もしますが
      動きにくくはありませんよ。
  event_goldencoinrush1_04_s_53:
    speaker: mary_b
    en: In fact, I find it quite comfortable since there's not much material to get
      in the way.
    ko: 오히려 거추장스러운 게 없어서 편해요.
    ja: 余計な飾りがないので、むしろ楽です。
  event_goldencoinrush1_04_s_54:
    speaker: mary_b
    en: I'm even considering wearing this back at the hospital since a kid like Alice
      is also such a fan of it.
    ko: |-
      앨리스 같은 아이들도 좋아하는 걸 보니,
      종종 병원에서 입어볼까 생각 중이랍니다.
    ja: |-
      アリスが喜んでくれましたし、
      たまに病院でも着てみようか考え中です。
  event_goldencoinrush1_04_s_55:
    speaker: "<Self>"
    en: Come again?!
    ko: 뭐?!
    ja: 本気か！？
  event_goldencoinrush1_04_s_56:
    speaker: mary_b
    en: Hehe, just kidding.
    ko: 후후후~ 농담이에요.
    ja: うふふふ～…冗談です。
  event_goldencoinrush1_04_s_57:
    speaker: mary_b
    en: That should do the trick with your bandage.
    ko: 자, 붕대도 다 감았어요.
    ja: はい、巻き終わりましたよ。
  event_goldencoinrush1_04_s_58:
    speaker: mary_b
    en: I've wrapped them quite thinly, so they shouldn't be noticeable.
    ko: |-
      얇게 감았으니 웬만한 눈썰미가 아닌 이상
      눈치채기는 힘들 거예요.
    ja: |-
      薄めに巻いたので、じっくり見られなければ
      気づかれないはずです。
  event_goldencoinrush1_04_s_59:
    speaker: mary_b
    en: This goes without saying, but you should refrain from using your left shoulder
      too much.
    ko: 당연한 말이지만 왼쪽 어깨는 많이 쓰시면 안 된답니다.
    ja: |-
      当然ながら、左肩は
      あまり使わないようにしてください。
  event_goldencoinrush1_04_s_60:
