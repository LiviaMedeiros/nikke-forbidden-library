    speaker: alice_b
    en: You really are shining now!
    ko: 엄청 반짝반짝해요!
    ja: すごくピカピカです！
  event_goldencoinrush1_02_e_118:
    speaker: alice_b
    en: You've become the brightest bunny of them all!
    ko: 반짝 토끼 씨가 되셨어요~!!
    ja: ピカピカウサギさんに大変身です～！！
  event_goldencoinrush1_02_e_119:
    speaker: soda_b
    en: Aw, thanks, Alice! You look really cute too!
    ko: 으으~ 앨리스도 너무 귀여워요!
    ja: あ～、アリスもすごくかわいいです！
  event_goldencoinrush1_02_e_120:
    speaker: soda_b
    en: You're like an adorable baby bunny!
    ko: 사랑스러운 아기 토끼 같아요!
    ja: キュートな子ウサギさんですね！
  event_goldencoinrush1_02_e_121:
    speaker: alice_b
    en: Hehe, these outfits are so fluffy and soft!
    ko: 흐아아~ 몰랑몰랑하고 부드러워요~
    ja: わ～ぷにぷにしてて柔らかいです～
  event_goldencoinrush1_02_e_122:
    speaker: "<Monologue>"
    en: Soda and Alice hug each other affectionately and gush over each other.
    ko: |-
      소다와 앨리스는 서로를 끌어안으며
      격하게 애정표현을 나누었다.
    ja: |-
      ソーダとアリスが抱き合って
      お互いにかわいがっている
  event_goldencoinrush1_02_e_123:
    speaker: "<Monologue>"
    en: Feeling a bit out of place, I avert my gaze.
    ko: 조금 민망해진 나는 시선을 다른 곳으로 돌렸다.
    ja: |-
      少し気恥ずかしくなった私は、
      視線をそらした
  event_goldencoinrush1_02_e_124:
    speaker: "<Self>"
    en: I think we've done all the preparation that we can for now.
    ko: "…당장 준비할 수 있는 건 이 정도뿐일 거야."
    ja: "…今できることはこれくらいだな"
  event_goldencoinrush1_02_e_125:
    speaker: soda_b
    en: Oh yeah,
    ko: 아, 네!
    ja: あ、はい！
  event_goldencoinrush1_02_e_126:
    speaker: soda_b
    en: this is more than enough.
    ko: |-
      저는 이 정도로 충분해요,
      이미 과분한걸요.
    ja: |-
      これでいいと思います。
      私はもう十分ラッキーすぎるぐらいです。
  event_goldencoinrush1_02_e_127:
    speaker: soda_b
    en: Master, Alice,
    ko: "…주인님, 그리고 앨리스."
    ja: "…ご主人様も、アリスも…"
  event_goldencoinrush1_02_e_128:
    speaker: soda_b
    en: I want to thank you both.
    ko: 정말 정말 감사드려요!
    ja: 本当にありがとうございます！
  event_goldencoinrush1_02_e_129:
    speaker: soda_b
    en: It's only because of you that I was able to participate in this event.
    ko: 두 분 덕분에 이벤트에 참가할 수 있게 되었어요…!
    ja: |-
      二人のおかげでイベントに
      参加できるようになりました…！
  event_goldencoinrush1_02_e_130:
    speaker: soda_b
    en: Whatever the outcome is, I'll...
    ko: 결과가 어떻게 되든, 전 괜찮-
    ja: 結果がどうなっても、私は…
  event_goldencoinrush1_02_e_131:
    speaker: "<Self>"
    en: Stop right there.
    ko: 아니.
    ja: いや
  event_goldencoinrush1_02_e_132:
    speaker: soda_b
    en: Huh?
    ko: 흐에…?
    ja: ふぇ…？
  event_goldencoinrush1_02_e_133:
    speaker: "<Self>"
    en: Our goal is to win.
    ko: 벌써부터 그런 약한 소리 하지 마.
    ja: 今からそんな弱気ではいけない
  event_goldencoinrush1_02_e_134:
    speaker: "<Self>"
    en: I don't want to hear a word about being happy with anything less.
    ko: 우리의 목표는 무조건 우승이니까.
    ja: 私たちの目標は勝つことだ
  event_goldencoinrush1_02_e_135:
    speaker: soda_b
    en: Oh...
    ko: 아….
    ja: はっ…
  event_goldencoinrush1_02_e_136:
    speaker: alice_b
    en: So winning first place is our goal?
    ko: 반짝 토끼 씨는 게임에서 1등을 해야 하는 거죠?
    ja: |-
      ピカピカウサギさんはゲームで
      優勝しなきゃいけないんですよね？
  event_goldencoinrush1_02_e_137:
    speaker: alice_b
    en: In that case, I'll do my best!
    ko: 저도 최선을 다 해볼게요!
    ja: 私もいっぱい頑張ります！
  event_goldencoinrush1_02_e_138:
    speaker: alice_b
    en: If we work together, we'll be able to do this no problem!
    ko: 그러니까 우리 열심히 해봐요!
    ja: だから頑張りましょう！
  event_goldencoinrush1_02_e_139:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_02_e_140:
    speaker: soda_b
    en: You're right!
    ko: 네에!
    ja: はいっ！
  event_goldencoinrush1_02_e_141:
    speaker: soda_b
    en: With you two by my side, I can do this.
    ko: 주인님도 앨리스도 이렇게 나서서 도와주시는데.
    ja: |-
      こんなにやる気いっぱいのご主人様とアリスに
      手伝ってもらえるんだから…
  event_goldencoinrush1_02_e_142:
    speaker: soda_b
    en: I've gotta keep my head held high!
    ko: 의욕을 더 불태워야죠!
    ja: 私ももっと気合いを入れます！
  event_goldencoinrush1_02_e_143:
    speaker: soda_b
    en: For the sake of the Maid Cafe
    ko: 저희 메이드 카페를 위해서.
    ja: メイドカフェのために…
  event_goldencoinrush1_02_e_144:
    speaker: soda_b
    en: and to make you both proud,
    ko: 그리고 두 분을 위해서!
    ja: そして、チームメイトのために！
  event_goldencoinrush1_02_e_145:
    speaker: soda_b
    en: first place is going to be mine!
    ko: 꼭 1등 하고 말겠어요!
    ja: 必ず優勝します！
  event_goldencoinrush1_02_e_146:
    speaker: soda_b
    en: Let's do this!
    ko: 아자아자~ 파이티잉~!!
    ja: よ～しっ、頑張るぞぉ～！！
event_goldencoinrush1_03_s:
  event_goldencoinrush1_03_s_1:
    speaker: "<Narration>"
    en: After some time,
    ko: "…시간이 흘러."
    ja: "…時が流れ…"
  event_goldencoinrush1_03_s_2:
    speaker: "<Narration>"
    en: the day of the Tetra Golden Chip Showdown arrives.
    ko: 테트라 황금칩 이벤트 당일.
    ja: テトラゴールデンチップ争奪戦・開催当日
  event_goldencoinrush1_03_s_3:
    speaker: soda_b
    en: Whoa...!
    ko: 와아아…!
    ja: わああ…！
  event_goldencoinrush1_03_s_4:
    speaker: soda_b
    en: I thought there were already tons of folks when we signed up,
    ko: |-
      참가 신청 하러 왔었을 때도
      사람 엄청 많다고 생각했었는데.
    ja: |-
      申し込みをしに来た時も
      にぎやかだな～って思ってましたけど…
  event_goldencoinrush1_03_s_5:
    speaker: soda_b
    en: but that was nothing compared to this crowd!
    ko: 오늘은 더 많네요오…!
    ja: 今日はもっと人が多いですねぇ…！
  event_goldencoinrush1_03_s_6:
    speaker: alice_b
    en: No kidding...
    ko: 그렇네요!
    ja: そうですね！
  event_goldencoinrush1_03_s_7:
    speaker: "<Self>"
    en: Loads of people have come to watch the competition.
    ko: 구경꾼들이 몰렸을 테니까.
    ja: みんなイベントを観に来たのだろう
  event_goldencoinrush1_03_s_8:
    speaker: soda_b
    en: Where are we supposed to go?
    ko: 으음, 어디로 가야 하는 걸까요오…?
    ja: えーと、どこに行けばいいんでしょうか…？
  event_goldencoinrush1_03_s_9:
    speaker: rouge
    en: Hey, you guys.
    ko: 플레이어님, 소다, 앨리스!
    ja: プレイヤー様、ソーダ、アリス！
  event_goldencoinrush1_03_s_10:
    speaker: rouge
    en: Over here.
    ko: 세 분 모두 이쪽으로 와주세요.
    ja: みなさん、こちらへ。
  event_goldencoinrush1_03_s_11:
    speaker: "<Self>"
    en: Oh, hey, Rouge!
    ko: 아, 루주!
    ja: あっ、ルージュ！
  event_goldencoinrush1_03_s_12:
    speaker: "<Monologue>"
    en: We make our way through the crowd to Rouge,
    ko: 우리는 인파를 비집고 들어갔고.
    ja: 私たちは人波をかき分けて前へ進んだ
  event_goldencoinrush1_03_s_13:
    speaker: "<Monologue>"
    en: who is standing in front of the security checkpoint.
    ko: 루주는 보안 검색대 앞에 서 있었다.
    ja: ルージュがセキュリティゲートの番をしている
  event_goldencoinrush1_03_s_14:
    speaker: rouge
    en: You can enter from this side.
    ko: 이쪽으로 입장하시면 돼요.
    ja: こちらからご入場ください。
  event_goldencoinrush1_03_s_15:
    speaker: rouge
    en: Only participants are allowed inside.
    ko: 안쪽은 참가자들만 들어갈 수 있답니다.
    ja: ここから先は参加者専用スペースです。
  event_goldencoinrush1_03_s_16:
    speaker: "<Self>"
    en: Do we just go in?
    ko: 아하, 그냥 들어가면 되는 거야?
    ja: 普通に通ればいいのか？
  event_goldencoinrush1_03_s_17:
    speaker: rouge
    en: Do you have the rabbit-shaped badge you received when you registered as a
      participant?
    ko: 네.
    ja: はい。
  event_goldencoinrush1_03_s_18:
    speaker: rouge
    en: If you do, then yes.
    ko: |-
      참가자로 등록하셨을 때 받으셨던
      토끼 모양 배지, 갖고 계시죠?
    ja: |-
      参加者登録をされた時に受け取った
      ウサギのバッジをお持ちですよね？
  event_goldencoinrush1_03_s_19:
    speaker: "<Self>"
    en: I've got it right here.
    ko: 응, 갖고 있지.
    ja: ああ、持ってきた
  event_goldencoinrush1_03_s_20:
    speaker: rouge
    en: So long as you wear that, none of you will have any problems entering.
    ko: |-
      그걸 착용하고 계시면,
      세 분은 문제없이 들어가실 수 있을 겁니다.
    ja: |-
      それを身につけていれば、
      問題なく入場できるはずです。
  event_goldencoinrush1_03_s_21:
    speaker: alice_b
    en: All right, I'll go in first!
    ko: 그럼 제가 먼저 들어가 볼게요~!
    ja: じゃあ、私が先に入ってみますね～！
  event_goldencoinrush1_03_s_22:
    speaker: alice_b
    en: Yoohoo!
    ko: 얍!
    ja: えいっ！
  event_goldencoinrush1_03_s_23:
    speaker: "<Monologue>"
    en: Alice skips inside.
    ko: 앨리스는 무난하게 안 쪽으로 들어갔고.
    ja: アリスは何事も無くゲートをくぐり…
  event_goldencoinrush1_03_s_24:
    speaker: "<Monologue>"
    en: Soda and I follow Alice inside.
    ko: 소다와 나도 앨리스를 따라 안으로 들어갔다.
    ja: ソーダと私も続いた
  event_goldencoinrush1_03_s_25:
    speaker: "<Self>"
    en: Thanks, Rouge.
    ko: 고마워, 루주!
    ja: 案内ありがとう、ルージュ
  event_goldencoinrush1_03_s_26:
    speaker: rouge
    en: Don't mention it.
    ko: 천만에요.
    ja: どういたしまして。
  event_goldencoinrush1_03_s_27:
    speaker: rouge
    en: Have fun out there.
    ko: 부디 즐겨주시길.
    ja: どうぞお楽しみください。
  event_goldencoinrush1_03_s_28:
    speaker: "<Monologue>"
    en: After saying her well-wishes, Rouge disappears.
    ko: "…루주는 그 말만을 남기고 다른 곳으로 사라졌다."
    ja: |-
      …ルージュはそう言い残して、
      どこかへ消えてしまった
  event_goldencoinrush1_03_s_29:
    speaker: soda_b
    en: Phew...
    ko: 후아~
    ja: ふぇ～
  event_goldencoinrush1_03_s_30:
    speaker: soda_b
    en: It's a relief that only participants are allowed inside.
    ko: 안쪽은 참가자들만 있을 수 있어서 좋네요.
    ja: 参加者専用のスペースがあってよかったです。
  event_goldencoinrush1_03_s_31:
    speaker: alice_b
    en: Yeah, it's nice not getting jostled around all the time.
    ko: 이리저리 부딪히지 않아서 좋아요!
    ja: 誰にもぶつからないので安心です！
  event_goldencoinrush1_03_s_32:
    speaker: "<Monologue>"
    en: I slowly glance around my surroundings,
    ko: 나는 천천히 주변을 둘러보았고.
    ja: 私はあたりをじっくりと見回した
  event_goldencoinrush1_03_s_33:
    speaker: "<Monologue>"
    en: and spot a few familiar faces sitting nearby.
    ko: |-
      근처 테이블에 앉아있는
      익숙한 얼굴들의 니케들이 보였다.
    ja: |-
      近くのテーブルに
      見覚えのあるニケたちが座っている
  event_goldencoinrush1_03_s_34:
    speaker: "<Self>"
    en: Looks like just about everyone is participating.
    ko: "…다들 참가했구나."
    ja: "…みんな参加しているのか"
  event_goldencoinrush1_03_s_35:
    speaker: alice_b
    en: Whoa, check that out!
    ko: 우와, 이것 보세요!
    ja: わあ、これ見てください！
  event_goldencoinrush1_03_s_36:
    speaker: alice_b
    en: There's something in there that's sparkling like crazy!
    ko: 반짝반짝한 게 들어있어요!
    ja: なにかキラキラしたものが入ってます！
  event_goldencoinrush1_03_s_37:
    speaker: soda_b
    en: Eh? That's...
    ko: 후엥? 이건….
    ja: ふぇぇ？これは…
  event_goldencoinrush1_03_s_38:
    speaker: soda_b
    en: Is that Mustang's golden chip?!
    ko: 머스탱 사장님의 황금칩…?!
    ja: マスタング社長の顔入りゴールデンチップ…！？
  event_goldencoinrush1_03_s_39:
    speaker: "<Monologue>"
    en: In a display case positioned in front of the stage,
    ko: 무대 앞에 있는 전시장에는.
    ja: ステージの前に置かれた展示ボックスには…
  event_goldencoinrush1_03_s_40:
    speaker: "<Monologue>"
    en: there is a golden chip minted with Mustang's face on the front.
    ko: 머스탱의 얼굴이 그려진 황금색 칩이 들어있었다.
    ja: |-
      マスタングの顔が刻まれた
      黄金色のチップが入れられていた
  event_goldencoinrush1_03_s_41:
    speaker: soda_b
    en: Holy crap, it's the actual coin!
    ko: 와아, 이거 진짜 인가 봐요오…!
    ja: わあ、これ、本物みたいですねぇ…！
  event_goldencoinrush1_03_s_42:
    speaker: soda_b
    en: If we can get our hands on that,
    ko: "…이것만 있으면…."
    ja: "…これさえあれば…"
  event_goldencoinrush1_03_s_43:
    speaker: soda_b
    en: we can save the Maid Cafe from going under.
    ko: 저희의 메이드 카페를 지킬 수 있어요….
    ja: メイドカフェを守れます…
  event_goldencoinrush1_03_s_44:
    speaker: "<Self>"
    en: "... Soda."
    ko: "…소다."
    ja: "…ソーダ…"
  event_goldencoinrush1_03_s_45:
    speaker: alice_b
    en: Hmm...
    ko: 음~
    ja: う～ん。
  event_goldencoinrush1_03_s_46:
    speaker: alice_b
    en: Where do you think the black and white bunnies are?
    ko: 그런데 하얀 토끼 씨와 검정 토끼 씨는 어디에 계실까요~?
    ja: |-
      ところで、白いウサギさんと黒いウサギさんは
      どこにいるんでしょうか～？
  event_goldencoinrush1_03_s_47:
    speaker: alice_b
    en: I wanna meet them asap!
    ko: 빨리 만나고 싶어요~
    ja: 早く会いたいです！
  event_goldencoinrush1_03_s_48:
    speaker: "<Self>"
    en: They'll probably come out from the center stage.
    ko: 아마 앞에 있는 무대에서 나올 거야.
    ja: きっとそのうちステージに出てくるはずだ
  event_goldencoinrush1_03_s_49:
    speaker: alice_b
    en: Whoa, really?
    ko: 와아~ 정말요?
    ja: わあ～本当ですか？
  event_goldencoinrush1_03_s_50:
    speaker: alice_b
    en: I'm so excited!
    ko: 너무 기대돼요~!
    ja: すごく楽しみです！
  event_goldencoinrush1_03_s_51:
    speaker: alice_b
    en: What about you, Twinkling Bunny?
    ko: 그렇죠, 반짝 토끼 씨?!
    ja: ですよね、ピカピカウサギさん！
  event_goldencoinrush1_03_s_52:
    speaker: soda_b
    en: I'm right there with you!
    ko: 네에…!
    ja: はい…！
  event_goldencoinrush1_03_s_53:
    speaker: soda_b
    en: I'm excited and nervous all at the same time.
    ko: 기대도 되고 걱정도 되고 그렇네요~
    ja: 楽しみでもありますし、心配でもあります…
  event_goldencoinrush1_03_s_54:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_03_s_55:
    speaker: "<Monologue>"
    en: I can sense that Soda is more anxious than eager, so I'm about to offer words
      of support
    ko: |-
      조금 긴장한 듯한 소다의 모습에
      나는 한 마디 해주기 위해 입을 열었고.
    ja: |-
      少し緊張した様子のソーダを見て、
      ひと言かけるために口を開こうとした
  event_goldencoinrush1_03_s_56:
    speaker: "<Monologue>"
    en: when suddenly...
    ko: 순간.
    ja: まさにその時…
  event_goldencoinrush1_03_s_57:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 덜컹-
    ja: パッ――
  event_goldencoinrush1_03_s_58:
    speaker: "<Monologue>"
    en: The lights go out.
    ko: 조명이 꺼지고.
    ja: 照明が消え
  event_goldencoinrush1_03_s_59:
    speaker: "<Monologue>"
    en: Pulse-pounding music begins to play.
    ko: 흥겨운 음악이 들려오기 시작했다.
    ja: 陽気な音楽が流れ始めた
  event_goldencoinrush1_03_s_60:
