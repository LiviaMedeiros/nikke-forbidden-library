    ko: 그러게, 재미있어 보인다.
    ja: そうね。面白そうだったわ。
  event_goldencoinrush1_prologue_38:
    speaker: ade
    en: Should we toss our hat in the ring next year?
    ko: 다음엔 우리도 참가해 볼까?
    ja: 次は私たちも参加してみる？
  event_goldencoinrush1_prologue_39:
    speaker: cocoa
    en: No.
    ko: 안대.
    ja: ダメ。
  event_goldencoinrush1_prologue_40:
    speaker: cocoa
    en: If a pro maid were to join, the game would be too easy, 'cause we'd totally
