  event_goldencoinrush1_b02_e_90:
    speaker: "<Narration>"
    en: "*Boom boom boom*"
    ko: 빰~ 빰~ 빰~♬
    ja: ズン、ズン、ズン～♬
  event_goldencoinrush1_b02_e_91:
    speaker: alice_b
    en: We won! We won!
    ko: 와~ 저희가 이겼어요 토끼 씨! 반짝 토끼 씨!
    ja: |-
      勝ちましたね、ウサギさん！
      ピカピカウサギさん！
  event_goldencoinrush1_b02_e_92:
    speaker: alice_b
    en: Aren't we lucky?!
    ko: 정말 다행이에요~ 그쵸~?
    ja: 本当によかったです～！
  event_goldencoinrush1_b02_e_93:
    speaker: "<Self>"
    en: Very much so.
    ko: 그러게.
    ja: そうだな
  event_goldencoinrush1_b02_e_94:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_b02_e_95:
    speaker: "<Monologue>"
    en: We avoided elimination by the skin of our teeth,
    ko: 다행히 우리 팀은 1점 차이로 탈락을 면했지만.
    ja: 幸い、私たちは1点差で脱落をまぬがれたが…
  event_goldencoinrush1_b02_e_96:
    speaker: "<Monologue>"
    en: but Soda strangely doesn't seem too thrilled about it.
    ko: 이상하게도 소다의 표정은 살짝 어두워 보였다.
    ja: どういうわけか、ソーダの表情は少し暗かった
event_goldencoinrush1_06_s:
  event_goldencoinrush1_06_s_1:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_06_s_2:
    speaker: "<Monologue>"
    en: After getting lost in her thoughts for some time,
    ko: 잠시 생각에 잠긴듯한 소다는.
    ja: しばらく考え込んでいたソーダは…
  event_goldencoinrush1_06_s_3:
    speaker: "<Monologue>"
    en: Soda walks toward Milk and her team.
    ko: 이내 밀크팀이 있는 쪽으로 걸어갔다.
    ja: ミルクチームの方へ歩いていった
  event_goldencoinrush1_06_s_4:
    speaker: mary_b
    en: I'm sorry, you guys.
    ko: 괜히 신나서 상체까지 다 꺼내버렸지 뭐예요.
    ja: |-
      興奮して身体を
      乗り出しすぎてしまいました～
  event_goldencoinrush1_06_s_5:
    speaker: mary_b
    en: I got too excited and ended up sticking my entire upper body out of the hole.
    ko: 정말 미안해요~
    ja: 本当にごめんなさい。
  event_goldencoinrush1_06_s_6:
    speaker: sugar
    en: It's all right.
    ko: 아냐.
    ja: いいのよ。
  event_goldencoinrush1_06_s_7:
    speaker: sugar
    en: We appreciate that you did everything you could.
    ko: 열심히 해준 것만으로도 고맙지.
    ja: 付き合ってくれただけで感謝してるわ。
  event_goldencoinrush1_06_s_8:
    speaker: milk
    en: Yeah, what she said.
    ko: 맞아.
    ja: そうだな。
  event_goldencoinrush1_06_s_9:
    speaker: mary_b
    en: Hehe, thank you for saying that.
    ko: 후후, 그렇게 얘기해 주셔서 감사해요.
    ja: うふふ、そう言っていただけると助かります。
  event_goldencoinrush1_06_s_10:
    speaker: mary_b
    en: Then, I'll head back to the infirmary.
    ko: 그럼 전 다시 병동으로 돌아가 볼게요.
    ja: では、私は救護室の方に戻りますね。
  event_goldencoinrush1_06_s_11:
    speaker: mary_b
    en: Why don't we grab dinner together if you're still around later?
    ko: 남아 계실 거라면 이따 같이 식사라도 해요.
    ja: |-
      ここに残られるのでしたら、
      あとで食事でもご一緒しましょう。
  event_goldencoinrush1_06_s_12:
    speaker: sugar
    en: Sure, let's do that.
    ko: 그래, 그러자.
    ja: ええ、そうしましょ。
  event_goldencoinrush1_06_s_13:
    speaker: soda_b
    en: Erm...
    ko: 으음….
    ja: えっと…
  event_goldencoinrush1_06_s_14:
    speaker: soda_b
    en: Um...
    ko: "…저기이…."
    ja: "…あのぉ…"
  event_goldencoinrush1_06_s_15:
    speaker: sugar
    en: Yes?
    ko: 음?
    ja: あら？
  event_goldencoinrush1_06_s_16:
    speaker: sugar
    en: What is it?
    ko: 뭐야?
    ja: どうしたの？
  event_goldencoinrush1_06_s_17:
    speaker: soda_b
    en: You...
    ko: 그, 으으음….
    ja: その、えっとぉ…
  event_goldencoinrush1_06_s_18:
    speaker: soda_b
    en: You all did great.
    ko: 고, 고생 많으셨어요오….
    ja: お、お疲れ様でしたぁ…
  event_goldencoinrush1_06_s_19:
    speaker: milk
    en: Excuse me?
    ko: "…뭐?"
    ja: "…あん？"
  event_goldencoinrush1_06_s_20:
    speaker: milk
    en: What did you just say?
    ko: 너 지금 뭐라고 했냐.
    ja: なんか言ったか？
  event_goldencoinrush1_06_s_21:
    speaker: soda_b
    en: I just wanted to say...
    ko: 네…?
    ja: はい…？
  event_goldencoinrush1_06_s_22:
    speaker: soda_b
    en: that you all did a great job out there.
    ko: 아, 너무 고생 많으셨다고-
    ja: あの、本当にお疲れ様でしたと…
  event_goldencoinrush1_06_s_23:
    speaker: milk
    en: Huh?
    ko: 그러니까.
    ja: だ～か～ら！
  event_goldencoinrush1_06_s_24:
    speaker: milk
    en: Why are you coming over here to tell us that?
    ko: 왜 갑자기 찾아와서 우리한테 고생했다고 말하는 거냐고.
    ja: どういう意味だって聞いてんだよ。
  event_goldencoinrush1_06_s_25:
    speaker: soda_b
    en: It's just...
    ko: 아….
    ja: えっ…
  event_goldencoinrush1_06_s_26:
    speaker: soda_b
    en: I think it's a real shame that your team was eliminated after you all put
      in so much effort.
    ko: |-
      게임 엄청 열심히 하셨는데
      너무 아깝게 떨어지셔서….
    ja: |-
      すごく頑張ってたのに、
      1点差で残念なことになってしまったので…
  event_goldencoinrush1_06_s_27:
    speaker: milk
    en: If you feel so bad about it,
    ko: 그럼 뭐.
    ja: だから、何だよ？
  event_goldencoinrush1_06_s_28:
    speaker: milk
    en: why didn't you volunteer to get eliminated in our stead?
    ko: 너희 팀이 대신 탈락이라도 할래?
    ja: |-
      お前のチームが代わりに
      リタイアしてくれんのか？
  event_goldencoinrush1_06_s_29:
    speaker: soda_b
    en: I...
    ko: 네?
    ja: えっ…？
  event_goldencoinrush1_06_s_30:
    speaker: sugar
    en: Settle down, Milk. You're getting a bit heated.
    ko: 밀크, 너무 흥분했어.
    ja: ミルク、落ち着いて。
  event_goldencoinrush1_06_s_31:
    speaker: milk
    en: "*Sigh*"
    ko: 후….
    ja: はぁ…
  event_goldencoinrush1_06_s_32:
    speaker: milk
    en: Fine. Since you came all the way over here, let me ask you something.
    ko: 그래, 이렇게 찾아온 김에 하나만 묻자.
    ja: そうだな。せっかくだから1つ聞かせてくれよ。
  event_goldencoinrush1_06_s_33:
    speaker: milk
    en: Why are you participating in this event?
    ko: 너는 이 이벤트에 왜 참여했냐?
    ja: お前、なんでこのイベントに参加したんだ？
  event_goldencoinrush1_06_s_34:
    speaker: soda_b
    en: Me...?
    ko: 저, 저요…?
    ja: わ、私ですか…？
  event_goldencoinrush1_06_s_35:
    speaker: soda_b
    en: Well... the Maid Cafe isn't doing so well.
    ko: 그, 메이드 카페에 적자가 심하게 났다고….
    ja: その、メイドカフェの赤字がひどいって聞いて…
  event_goldencoinrush1_06_s_36:
    speaker: soda_b
    en: Unless something changes, we'll most likely have to close down by next month.
    ko: |-
      잘 못 하면 다음 달까지만 하고
      문을 닫을 수도 있다고 해서요오….
    ja: |-
      もしかしたら来月までしか
      持たないらしくてぇ…
  event_goldencoinrush1_06_s_37:
    speaker: milk
    en: Seriously?
    ko: 아, 그래?
    ja: あぁ、そうかよ？
  event_goldencoinrush1_06_s_38:
    speaker: milk
    en: Considering the fact that your livelihood is about to close down, you sound
      awfully casual about it.
    ko: "…하, 뭔 동네 카페 문 닫는다는 식으로 말하네."
    ja: |-
      …ふん、そこらにいくらでもあるカフェが
      閉店するみたいな言い方じゃんか。
  event_goldencoinrush1_06_s_39:
    speaker: milk
    en: To think we lost to someone like that...
    ko: 이런 애한테 졌다 이거지?
    ja: そんな奴に負けたってのか？
  event_goldencoinrush1_06_s_40:
    speaker: soda_b
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_goldencoinrush1_06_s_41:
    speaker: milk
    en: Us being eliminated
    ko: 우리 탈락한 거?
    ja: 負けたこと自体はな？
  event_goldencoinrush1_06_s_42:
    speaker: milk
    en: isn't really that important.
    ko: 별로 상관없어.
    ja: 別にいいんだよ。
  event_goldencoinrush1_06_s_43:
    speaker: milk
    en: In fact, I'd say we did pretty darn good, considering we had Mary as a last-minute
      replacement.
    ko: |-
      갑자기 합류한 메어리를 포함해서
      다들 최선을 다 했으니까.
    ja: |-
      急に入ってくれたメアリーも含めて
      全員でベストを尽くしたからな。
  event_goldencoinrush1_06_s_44:
    speaker: milk
    en: I'm perfectly happy with our performance.
    ko: 그래서 후회도 없고 아쉽지도 않아.
    ja: そこは後悔もしてないし、未練もない。
  event_goldencoinrush1_06_s_45:
    speaker: milk
    en: The only thing that frustrates me
    ko: "…내가 제일 열받는 건."
    ja: "…ただ、気に入らないのはさ…"
  event_goldencoinrush1_06_s_46:
    speaker: milk
    en: is that we lost by one measly point,
    ko: |-
      그렇게 열심히 해서
      하필 1점 차이로 맞붙은 게.
    ja: |-
      そうやって頑張って、
      よりによって1点差で負けた相手から…
  event_goldencoinrush1_06_s_47:
    speaker: milk
    en: and to some lily-livered sucker like you who isn't in it to win!
    ko: 이런 의욕도, 간절함도 없는 녀석이었다는 거야.
    ja: |-
      やる気も必死さも
      サッパリ感じられないってことなんだよ。
  event_goldencoinrush1_06_s_48:
    speaker: soda_b
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_goldencoinrush1_06_s_49:
    speaker: soda_b
    en: I-I want to win just as much as anyone here!
    ko: 저, 저도 간절해요오…!
    ja: わ、私だって必死で…！
  event_goldencoinrush1_06_s_50:
    speaker: soda_b
    en: I gave it my all out there...
    ko: 정말 최선을 다 해서-
    ja: 本当に、一生懸命頑張って…
  event_goldencoinrush1_06_s_51:
    speaker: milk
    en: You gave it your all?
    ko: 최선을 다 했어?
    ja: 一生懸命だったか？
  event_goldencoinrush1_06_s_52:
    speaker: milk
    en: Did you really?
    ko: 진짜로?
    ja: 本当に？
  event_goldencoinrush1_06_s_53:
    speaker: milk
    en: You didn't give that hammer a proper swing even once.
    ko: 게임 내내 제대로 망치 한 번 안 휘두른 녀석이?
    ja: |-
      じゃ、何で一回も本気でハンマーを
      振らなかった？
  event_goldencoinrush1_06_s_54:
    speaker: soda_b
    en: That's because I thought I might hurt...
    ko: 그건 혹시 아프실까 봐-
    ja: それは、痛いかもしれないと思って…
  event_goldencoinrush1_06_s_55:
    speaker: milk
    en: You saw for yourself that it was a toy, and the other members were bonking
      people on the head with it.
    ko: 그럼 다른 팀장들은 사이코패스야?
    ja: |-
      なら、普通にやってたヤツらは
      他人の痛みが分からないってことか？
  event_goldencoinrush1_06_s_56:
    speaker: milk
    en: Do you think everyone else is a bunch of psychopaths who are okay with bashing
      each other's brains in?
    ko: 누구 머리 하나라도 터지라는 생각으로 했겠어?
    ja: |-
      誰も頭を吹っ飛ばそうとか思って
      やってるワケじゃないんだよ。
  event_goldencoinrush1_06_s_57:
    speaker: soda_b
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_goldencoinrush1_06_s_58:
    speaker: milk
    en: And what about your team members?
    ko: 그리고 너랑 같이 있는 팀원들은 뭐가 돼.
    ja: |-
      それに、お前のチームのメンバーに
      なんて言う気だ？
  event_goldencoinrush1_06_s_59:
    speaker: milk
    en: Did you ever think about them having to scurry around in that stuffy box?
    ko: |-
      네가 이기길 바라는 마음으로
      그 더운 상자 속에서 열심히 한 팀원들은 뭐가 되냐고.
    ja: |-
      お前を勝たせるために
      あのクソ暑い箱の中で頑張ってた仲間は
      どうなるんだよ？
  event_goldencoinrush1_06_s_60:
    speaker: soda_b
    en: Ah...
    ko: 아….
    ja: あっ…
  event_goldencoinrush1_06_s_61:
    speaker: milk
    en: Your performance during this round was a disgrace,
    ko: 넌 이번 게임에서 제일 성의 없는 플레이를 했고.
    ja: お前は今日のゲームで一番やる気が無かった。
  event_goldencoinrush1_06_s_62:
    speaker: milk
    en: and I'm ashamed
    ko: 난 그런 너한테 진 거야.
    ja: そのクセ、私はそんなお前に負けたんだ。
  event_goldencoinrush1_06_s_63:
    speaker: milk
    en: to have lost to someone like you.
    ko: 그게 지금 견딜 수 없을 정도로 치욕스럽거든?
    ja: |-
      それが耐えられねえくらい
      バカにされた気分なんだよ。
  event_goldencoinrush1_06_s_64:
    speaker: milk
    en: If you don't like what I'm saying or how I'm saying it, then I suggest you
      get out of my face.
    ko: |-
      그러니까 더 욕먹기 싫으면
      나한테 괜히 말 걸지 마.
    ja: |-
      だから、これ以上
      ひどいことを言われたくなかったら
      私に話しかけないでくれ。
  event_goldencoinrush1_06_s_65:
    speaker: "<Monologue>"
    en: Milk storms off with a sour look on her face.
    ko: 밀크는 불쾌한 표정으로 자리를 벗어났다.
    ja: ミルクはしかめっ面でその場を離れた
  event_goldencoinrush1_06_s_66:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_06_s_67:
    speaker: sugar
    en: Sorry about that.
    ko: 음.
    ja: うーん…
  event_goldencoinrush1_06_s_68:
    speaker: sugar
    en: You came at a bad time.
    ko: 타이밍이 안 좋았어.
    ja: タイミングが悪かったわね。
  event_goldencoinrush1_06_s_69:
    speaker: sugar
    en: As you can see, Milk is in a rather foul mood.
    ko: 밀크가 제일 열이 받아 있을 때 찾아왔거든.
    ja: ミルクが一番不機嫌な時だったから。
  event_goldencoinrush1_06_s_70:
    speaker: sugar
    en: She gets pretty competitive sometimes.
    ko: 너무 심하게 말한 부분은 내가 대신 사과할게.
    ja: 言い過ぎた分は私が代わりに謝るわ。
  event_goldencoinrush1_06_s_71:
    speaker: sugar
    en: I apologize for her excessively harsh remarks.
    ko: 스포츠 정신이 워낙 투철한 친구라.
    ja: あの子、スポーツマンシップにこだわるから。
  event_goldencoinrush1_06_s_72:
    speaker: soda_b
    en: "..."
    ko: "……."
    ja: "……"
  event_goldencoinrush1_06_s_73:
    speaker: sugar
    en: As for me, I'd recommend you take some time out
    ko: 대신 너도 스스로 한 번 생각해 봐.
    ja: でも、あなたも一度考えた方がよさそうね。
  event_goldencoinrush1_06_s_74:
    speaker: sugar
    en: and think about whether you're really giving this your all.
    ko: 얼마나 간절했고, 그래서 얼마나 최선을 다 했는지.
    ja: どれだけ必死になって、何を賭けるのか。
  event_goldencoinrush1_06_s_75:
    speaker: "<Monologue>"
    en: Having said her piece, Sugar quietly gets up and follows Milk.
    ko: "…슈가도 밀크를 따라 조용히 자리를 벗어났다."
    ja: |-
      …シュガーはミルクのあとを追って
      音も無くその場を離れた
event_goldencoinrush1_06_e:
  event_goldencoinrush1_06_e_1:
    speaker: alice_b
    en: Hey there, Twinkling Bunny!
    ko: 반짝 토끼 씨!
    ja: ピカピカウサギさん！
  event_goldencoinrush1_06_e_2:
    speaker: alice_b
    en: We're about to eat. Aren't you hungry?
    ko: 식사 시간인데, 밥 안 드세요?
    ja: ご飯の時間ですよ、食べないんですか？
  event_goldencoinrush1_06_e_3:
    speaker: soda_b
    en: Hi, Alice!
    ko: 아, 앨리스~!
    ja: あ、アリス！
  event_goldencoinrush1_06_e_4:
    speaker: soda_b
    en: Actually... I'm a bit tired. I think I'll head to the room to rest.
    ko: 헤헤 조금 피곤했나 봐요, 방에 먼저 가서 쉬려구요.
    ja: |-
      えへへ…ちょっと疲れちゃったみたいです。
      先に部屋で休ませてください。
  event_goldencoinrush1_06_e_5:
    speaker: soda_b
    en: You two eat without me.
    ko: |-
      주인님이랑 앨리스는
      식사하시고 천천히 들어오세요오~
    ja: |-
      ご主人様とアリスは
      ゆっくり食事してきてくださいね～
  event_goldencoinrush1_06_e_6:
    speaker: "<Monologue>"
    en: Soda smiles and heads into the room.
    ko: 소다는 웃으면서 방으로 들어갔다.
    ja: ソーダは力なく笑って、部屋に戻っていった
  event_goldencoinrush1_06_e_7:
    speaker: alice_b
    en: Hmm...
