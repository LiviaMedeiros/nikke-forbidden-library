  event_goldencoinrush1_prologue_47:
    speaker: mustang
    en: It's that time of year again!
    ko: 올 해도 어김없이 돌아왔습니Da!
    ja: 今年もやってきましたYO！
  event_goldencoinrush1_prologue_48:
    speaker: mustang
    en: It's none other than...
    ko: 바로바로~
    ja: 恒例の～
  event_goldencoinrush1_prologue_49:
    speaker: mustang
    en: the Tetra Golden Chip Showdown!
    ko: TETRA GOLDEN CHIP 쟁! 탈! 전!
    ja: TETRA GOLDEN CHIP争！奪！戦！
