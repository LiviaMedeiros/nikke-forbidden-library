    ko: 바니걸 복장을 한 폴크방과 메어리가 있었다.
    ja: |-
      そこにいたのはバニーガール姿の
      フォルクヴァンとメアリーだった
event_goldencoinrush1_03_e:
  event_goldencoinrush1_03_e_1:
    speaker: "<Self>"
    en: Folkwang? Mary?
    ko: 폴크방이랑 메어리…?
    ja: フォルクヴァンとメアリー…？
  event_goldencoinrush1_03_e_2:
    speaker: folkwang_b
    en: Oh!
    ko: 아, 감독님!
    ja: あっ、監督！
  event_goldencoinrush1_03_e_3:
    speaker: folkwang_b
    en: Hi, Coach!
    ko: 안녕하세요~
    ja: こんにちは～
  event_goldencoinrush1_03_e_4:
    speaker: mary_b
    en: Hmm?
    ko: 음~?
    ja: あら～？
  event_goldencoinrush1_03_e_5:
    speaker: mary_b
    en: Commander? Are you participating in the competition too?
    ko: 지휘관도 여기에 참가하셨군요~
    ja: 指揮官も参加されてたんですね～
  event_goldencoinrush1_03_e_6:
    speaker: "<Self>"
    en: I was going to ask you the same thing.
    ko: 두 사람도 참가한 거야?
    ja: 2人も参加してるのか？
  event_goldencoinrush1_03_e_7:
    speaker: mary_b
    en: No, I'm here as a member of the medical staff.
    ko: 아뇨, 저는 안전 요원으로 있는 거랍니다.
    ja: いいえ、私は医療スタッフです。
  event_goldencoinrush1_03_e_8:
    speaker: mary_b
    en: We don't want anyone getting injured, after all.
    ko: 부상자가 생기면 안 되니까요~
    ja: 万が一があったら問題ですから～
  event_goldencoinrush1_03_e_9:
    speaker: "<Self>"
    en: What kind of game are we going to be playing?
    ko: "…무슨 게임을 하길래 부상자까지…."
    ja: "…どういうゲームをするつもりなんだ…"
  event_goldencoinrush1_03_e_10:
    speaker: mary_b
    en: Hehe, I'm not sure.
    ko: 후후~ 글쎄요.
    ja: うふふ～どうでしょう？
  event_goldencoinrush1_03_e_11:
    speaker: folkwang_b
    en: As for me, I'm participating.
    ko: 아, 저는 참가한 게 맞아요.
    ja: あ、私は参加者です。
  event_goldencoinrush1_03_e_12:
    speaker: folkwang_b
    en: Epinel and Rumani aren't terribly interested in this kind of thing, so I asked
      Protocol to join me.
    ko: |-
      에피넬이랑 루마니는 이런데 관심이 없어서,
      프로토콜 스쿼드 분들에게 부탁해서 나왔어요.
    ja: |-
      エピネルとルマニは
      こういう話に興味を示さないので、
      プロトコールの二人に頼みました。
  event_goldencoinrush1_03_e_13:
    speaker: folkwang_b
    en: I wanna win this thing so I can ask for a portable air conditioner.
    ko: |-
      1등 해서, 개인용 이동식 에어컨을
      만들어 달라고 하고 싶거든요.
    ja: |-
      優勝したら個人用の移動式エアコンを
      作ってもらえるようにお願いしたいんです。
  event_goldencoinrush1_03_e_14:
    speaker: folkwang_b
    en: Ugh, it's like a sauna in here.
    ko: 후우- 더워라.
    ja: ふぅ～…それにしても暑いですね。
  event_goldencoinrush1_03_e_15:
    speaker: soda_b
    en: I see.
    ko: 아하.
    ja: ほぇ～…
  event_goldencoinrush1_03_e_16:
    speaker: soda_b
    en: My goodness, so many people have shown up...
    ko: 정말 많은 분들이 참가하셨네요오….
    ja: 本当にいろんな方が参加してるんですねぇ…
  event_goldencoinrush1_03_e_17:
    speaker: alice_b
    en: Wowzer!
    ko: 와아아~!
    ja: わあ～！
  event_goldencoinrush1_03_e_18:
    speaker: alice_b
    en: Slippery Bunny and Doctor Bunny...!
    ko: 미끌 토끼 씨랑 의사 토끼 씨…!
    ja: ツルツルウサギさんとドクターウサギさん…！
  event_goldencoinrush1_03_e_19:
    speaker: alice_b
    en: When did you two become rabbits?
    ko: 두 분은 어떻게 토끼 씨가 되셨나요?!
    ja: |-
      お二人はどうやって
      ウサギさんになったんですか！？
  event_goldencoinrush1_03_e_20:
    speaker: folkwang_b
    en: Eh?
    ko: 네?
    ja: はい？
  event_goldencoinrush1_03_e_21:
    speaker: folkwang_b
    en: Oh, you mean the clothes?
    ko: 아, 이 옷 말씀이신가요?
    ja: あ、この服のことですか？
  event_goldencoinrush1_03_e_22:
    speaker: folkwang_b
    en: It's so sweltering in here that I was drenched in sweat just moments after
      arriving,
    ko: |-
      오자마자 실내가 너무 더워서
      온몸이 땀으로 다 젖었거든요.
    ja: |-
      着いてすぐに、店の中が暑すぎて
      全身汗でビショビショになってしまったので…
  event_goldencoinrush1_03_e_23:
    speaker: folkwang_b
    en: so I went to ask if they could turn on the A/C.
    ko: 그래서 에어컨을 틀어줄 수 있는지 물어보러 갔는데요.
    ja: |-
      エアコンをつけてもらえないか、
      聞きに行ったんです。
  event_goldencoinrush1_03_e_24:
    speaker: folkwang_b
    en: Instead, they recommended that I wear this outfit.
    ko: 이 옷을 추천해 주시더라구요.
    ja: その時に勧められました。
  event_goldencoinrush1_03_e_25:
    speaker: folkwang_b
    en: This outfit is designed for Blanc and Noir to beat the heat
    ko: |-
      뜨거운 조명 아래에서 공연을 길게 하면
      땀도 많이 나고 힘들어해서,
    ja: |-
      熱い照明に照らされてステージに出ていると
      汗をかいて大変だからということで…
  event_goldencoinrush1_03_e_26:
    speaker: folkwang_b
    en: since they always perform under scorching stage lights.
    ko: |-
      블랑과 누아르를 위해 특수 제작한
      바니 복장이라고 들었어요.
    ja: |-
      ブランとノワールのために特別に作られた
      バニーガールの衣装らしいです。
  event_goldencoinrush1_03_e_27:
    speaker: folkwang_b
    en: They're definitely way cooler than what I was wearing before, I'll tell you
      that much.
    ko: |-
      제가 입고 있는 옷보다는
      확실히 시원해서 좋더라구요.
    ja: |-
      私が普段着ている服よりは、
      涼しくていいですね。
  event_goldencoinrush1_03_e_28:
    speaker: folkwang_b
    en: I guess there's nothing I can do about this heat, though.
    ko: "…그래도 더운 건 어쩔 수 없지만요."
    ja: "…それでも暑いのでどうしようもないですけど…"
  event_goldencoinrush1_03_e_29:
    speaker: mary_b
    en: As for me, I just wore it to brighten the mood.
    ko: 저는 기분도 내볼 겸 입어봤어요~
    ja: 私はせっかくなので着てみただけですね～
  event_goldencoinrush1_03_e_30:
    speaker: mary_b
    en: I think it's the perfect outfit for someone working at Coin Rush.
    ko: 후후, 코인 러시에서 근무하기에 딱인 것 같아서요.
    ja: |-
      うふふ、コインラッシュで働くには
      ぴったりかなと思ったので。
  event_goldencoinrush1_03_e_31:
    speaker: mary_b
    en: What do you think? Does it look good on me?
    ko: 어때요, 잘 어울리나요~?
    ja: どうです？似合っていますか～？
  event_goldencoinrush1_03_e_32:
    speaker: alice_b
    en: You look fantastic!
    ko: 네! 너무너무 잘 어울려요!
    ja: はい！とっても似合ってます！
  event_goldencoinrush1_03_e_33:
    speaker: alice_b
    en: Oh boy, so many rabbits everywhere!
    ko: 토끼 씨들이 엄청 많아졌어요~!
    ja: ウサギさんがいっぱいです～！
  event_goldencoinrush1_03_e_34:
    speaker: folkwang_b
    en: Come to think of it, you two are wearing the same outfit too.
    ko: 그러고 보니 두 분도 같은 복장이네요.
    ja: それはそうと、お二人もバニーですね。
  event_goldencoinrush1_03_e_35:
    speaker: soda_b
    en: Oh yes, that's right.
    ko: 아 네, 맞아요.
    ja: あっはい、そうなんです。
  event_goldencoinrush1_03_e_36:
    speaker: soda_b
    en: Master gave us these outfits because they're bestowed with good luck.
    ko: 헤헤, 주인님이 행운을 담아 주신 옷이에요.
    ja: |-
      えへへ、運が向くようにと
      ご主人様に買っていただきました。
  event_goldencoinrush1_03_e_37:
    speaker: mary_b
    en: You look great.
    ko: 후후, 잘 어울려요.
    ja: うふふ、よく似合ってますよ。
  event_goldencoinrush1_03_e_38:
    speaker: mary_b
    en: Anyway,
    ko: 어쨌든 여러분.
    ja: とにかく、みなさん。
  event_goldencoinrush1_03_e_39:
    speaker: mary_b
    en: I would like to emphasize once more the importance of safety to everyone.
    ko: 안전이 최고라는 거 아시죠?
    ja: 安全第一でお願いしますね？
  event_goldencoinrush1_03_e_40:
    speaker: mary_b
    en: Whatever game you end up playing, be safe, and don't get yourself hurt out
      there.
    ko: 어떤 게임이든 다치지 말고 안전하게 하셔야 해요~
    ja: |-
      どんなゲームでも、ケガをせず、
      安全に楽しんでくださいね～
  event_goldencoinrush1_03_e_41:
    speaker: mary_b
    en: We've set up a temporary infirmary inside, so if you feel unwell or out of
      sorts, just head over there.
    ko: |-
      안쪽에 임시 병동을 마련해 두었으니까,
      몸이 아프거나 하시면~ 그쪽으로 와주시면 된답니다.
    ja: |-
      奥に救護室がありますから
      もし何かあったらそちらへいらしてください。
  event_goldencoinrush1_03_e_42:
    speaker: alice_b
    en: Will do!
    ko: 네~!
    ja: はい！
  event_goldencoinrush1_03_e_43:
    speaker: mary_b
    en: So, Soda,
    ko: 음~ 그리고 소다.
    ja: あとは～…ソーダ。
  event_goldencoinrush1_03_e_44:
    speaker: mary_b
    en: you're the team leader, right?
    ko: 소다가 팀의 팀장이죠?
    ja: あなたがリーダーでしょう？
  event_goldencoinrush1_03_e_45:
    speaker: soda_b
    en: That's right.
    ko: 아, 네! 맞아요.
    ja: あ、はい！そうです。
  event_goldencoinrush1_03_e_46:
    speaker: soda_b
    en: I know I may not look it, but I am.
    ko: 많이 부족하지만 제가 팀장이에요오.
    ja: 頼りないですけど、私がリーダーですぅ。
  event_goldencoinrush1_03_e_47:
    speaker: mary_b
    en: Hehe, all right.
    ko: 후후, 그래요.
    ja: うふふ、分かりました。
  event_goldencoinrush1_03_e_48:
    speaker: mary_b
    en: Give it your all, everyone.
    ko: 모두들 후회 없도록 최선을 다하세요.
    ja: |-
      みなさん、後悔しないよう
      ベストを尽くしてくださいね。
  event_goldencoinrush1_03_e_49:
    speaker: mary_b
    en: I'll be cheering you all on.
    ko: 응원하고 있을 테니까요.
    ja: 応援しています。
  event_goldencoinrush1_03_e_50:
    speaker: mary_b
    en: Anyway, it seems like it's about to start soon, so I'll head inside.
    ko: 슬슬 시작할 것 같으니 전 들어가 있을게요~
    ja: |-
      では、そろそろ始まりそうですし、
      私は失礼しますね～
  event_goldencoinrush1_03_e_51:
    speaker: alice_b
    en: See you later!
    ko: 또 만나요, 의사 토끼 씨~!
    ja: また会いましょう！ドクターウサギさ～ん！
  event_goldencoinrush1_03_e_52:
    speaker: folkwang_b
    en: Phew...
    ko: 후우-
    ja: ふぅ…
  event_goldencoinrush1_03_e_53:
    speaker: folkwang_b
    en: If Mary said the competition is about to start,
    ko: |-
      그나저나 방금 메어리가
      슬슬 시작할 것 같다고 했었죠?
    ja: |-
      …メアリー、そろそろ始まりそうって
      言いましたよね？
  event_goldencoinrush1_03_e_54:
    speaker: folkwang_b
    en: then that means...
    ko: 그 말은….
    ja: ということは…
  event_goldencoinrush1_03_e_55:
    speaker: "<Monologue>"
    en: Skeptically, all of us turn toward the stage in unison.
    ko: 우리는 반쯤 홀린 듯 무대 쪽을 바라보았다.
    ja: |-
      私たちは示し合わせたかのように
      ステージの方を見た
  event_goldencoinrush1_03_e_56:
    speaker: "<Self>"
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_goldencoinrush1_03_e_57:
    speaker: "<Monologue>"
