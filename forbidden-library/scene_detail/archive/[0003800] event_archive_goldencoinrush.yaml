    ja: 今年のWinnerである777には～
  event_goldencoinrush1_prologue_15:
    speaker: mustang
    en: I will be presenting them with the Golden Chip emblazoned with my visage.
    ko: Me가 그려진 GOLDEN CHIP을 전달하겠어Yo!
    ja: |-
      Meが描かれたGOLDEN CHIPを
      プレゼントしますYO！
  event_goldencoinrush1_prologue_16:
    speaker: blanc
