    ja: |-
      私もブランとノワールが出てきたのだと思い、
      アリスを追いかけた
  event_goldencoinrush1_03_s_501:
    speaker: "<Self>"
    en: "... Huh?"
    ko: "…어?"
    ja: "…ん？"
  event_goldencoinrush1_03_s_502:
    speaker: "<Monologue>"
