---
event_bluewaterisland_prologue:
  event_bluewaterisland_prologue_1:
    speaker: enikk
    en: Hello.
    ko: 안녕하십니까.
    ja: こんにちは。
  event_bluewaterisland_prologue_2:
    speaker: enikk
    en: We are currently in the midst of a crisis,
    ko: 현 시점에서 반드시 타개해야 할 위기 상황이 있어,
    ja: 今すぐ解決しなければならない件があり
  event_bluewaterisland_prologue_3:
    speaker: enikk
    en: so an emergency meeting has been convened requesting the presence of the Big
      Three CEOs and two Deputy Chiefs.
    ko: 3대 기업 CEO 및 두 분 부사령관님께 회의를 요청 드렸습니다.
    ja: |-
      三大企業のCEOおよび副司令官のお二人に
      会議を要請いたしました。
  event_bluewaterisland_prologue_4:
    speaker: syuen
    en: Another crisis?
    ko: "…위기 상황이라."
    ja: "…危機ねぇ。"
  event_bluewaterisland_prologue_5:
    speaker: syuen
    en: Missilis has been doing all the heavy lifting as of late,
    ko: 우리 미실리스에선 이미 이것저것 많이 해결해주고 있는 것 같은데.
    ja: |-
      ミシリスではすでにあれこれ
      解決してあげてると思うけど。
  event_bluewaterisland_prologue_6:
    speaker: syuen
    en: and now you're telling me there's more to deal with?
    ko: 뭐 여기서 더 케어해야 할 문제가 있어?
    ja: |-
      これ以上ケアしなきゃいけない
      問題なんてある？
  event_bluewaterisland_prologue_7:
    speaker: enikk
    en: Yes.
    ko: 예.
    ja: はい。
  event_bluewaterisland_prologue_8:
    speaker: enikk
    en: The item on today's agenda pertains to the issue of resource depletion.
    ko: 오늘의 아젠다는 자원 고갈 문제입니다.
    ja: 今日のアジェンダは資源枯渇問題です。
  event_bluewaterisland_prologue_9:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland_prologue_10:
    speaker: syuen
    en: Are you pulling my leg?
    ko: "…야. 장난해?"
    ja: "…あのねぇ。ふざけてんの？"
  event_bluewaterisland_prologue_11:
    speaker: syuen
    en: The Ark has been in the red from the moment it was built.
    ko: 방주는 처음 세워질 때부터 쭉 고갈 상태였고.
    ja: |-
      アークが建てられた当初から
      資源はずっと枯渇してて
  event_bluewaterisland_prologue_12:
    speaker: syuen
    en: Has there ever been a time when our resources weren't depleted?
    ko: 그 뒤로도 안 그랬던 적이 없다고.
    ja: それからずっと変わってないでしょ。
  event_bluewaterisland_prologue_13:
    speaker: andersen
    en: "... Enikk, could you provide some additional information, please?"
    ko: "…에닉. 좀 더 자세히 설명해 주겠나."
    ja: |-
      …エニック。
      もう少し詳しく説明してくれないか。
  event_bluewaterisland_prologue_14:
    speaker: enikk
    en: Certainly.
    ko: 예.
    ja: はい。
  event_bluewaterisland_prologue_15:
    speaker: enikk
    en: During the past year, several incidents both inside and outside the Ark have
      resulted in unforeseen amounts of damage.
    ko: 근 1년 사이, 방주 내외로 예측하지 못한 피해가 다수 발생.
    ja: |-
      ここ1年間、アーク内外で
      予期せぬ被害が多数発生。
  event_bluewaterisland_prologue_16:
    speaker: enikk
    en: Approximately 47% of our resource reserves were expended to ameliorate these
      damages.
    ko: 이를 서포트 및 복구하기 위해 저장 자원의 47% 가량이 소모되었습니다.
    ja: |-
      これをサポートおよび復旧するために
      保存資源の約47％が消費されました。
  event_bluewaterisland_prologue_17:
    speaker: enikk
    en: Until recently, this shortfall has been covered through the use of mass-produced
      mining units.
    ko: 현재까지는 이 부족분을 양산형 채굴 부대들이 충당해 왔으나.
    ja: |-
      今まではこの不足分を量産型採掘部隊が
      工面してきましたが
  event_bluewaterisland_prologue_18:
    speaker: enikk
    en: The reserves at these mines, however, have been gradually depleting.
    ko: 해당 채굴 포인트들이 점진적으로 고갈.
    ja: 該当の採掘ポイントが順番に枯渇。
  event_bluewaterisland_prologue_19:
    speaker: enikk
    en: The mining units have had to move to increasingly more dangerous areas in
      search of new mines,
    ko: 점점 더 위험한 지점으로 포인트를 옮겨야 하는 상황이 발생하였으며,
    ja: |-
      次第に危険な地点へポイントを
      移さなければならない状況が発生しており
  event_bluewaterisland_prologue_20:
    speaker: enikk
    en: and this has dramatically reduced their survival rate.
    ko: 이는 채굴 부대의 생환율을 극적으로 떨어뜨리고 있습니다.
    ja: 採掘部隊の生還率を劇的に下げています。
  event_bluewaterisland_prologue_21:
    speaker: enikk
    en: 'As a result, the Ark is operating at a deficit in nearly every area: minerals,
      energy, food, etc.'
    ko: 결과적으로 현재 방주 내의 광물. 에너지. 식량 등.
    ja: |-
      結果的に現在、
      アーク内の鉱物・エネルギー・食糧など
  event_bluewaterisland_prologue_22:
    speaker: enikk
    en: There is a paucity of nearly every resource, and output is far behind citizens'
      demand.
    ko: 온갖 종류의 자원들이 시민들의 수요에 크게 미달된 상태입니다.
    ja: |-
      あらゆる種類の資源が市民の需要に
      達していない状態です。
  event_bluewaterisland_prologue_23:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland_prologue_24:
    speaker: ingrid
    en: I knew this day would come,
    ko: 언젠가 이 시점이 올 건 알고 있었지만.
    ja: いつかこの時が来るとは思っていたが
  event_bluewaterisland_prologue_25:
    speaker: ingrid
    en: but not this soon.
    ko: 예상보다 더 빨랐군.
    ja: 予想より早かったな。
  event_bluewaterisland_prologue_26:
    speaker: enikk
    en: If this trend continues unabated,
    ko: 예, 그렇습니다.
    ja: はい、その通りです。
  event_bluewaterisland_prologue_27:
    speaker: enikk
    en: a major economic depression will occur within 3 years
    ko: 또한 이 추이가 개선되지 않고 지속된다고 가정할 경우,
    ja: |-
      また、この推移が改善されず
      続くと仮定した場合、
  event_bluewaterisland_prologue_28:
    speaker: enikk
    en: due to soaring prices of food and other raw materials.
    ko: 3년 이내에 식량 및 원자재 가격 급등으로 인한 경제 공황이 발생.
    ja: |-
      3年以内に食糧および原材料の価格急騰による
      経済恐慌が発生。
  event_bluewaterisland_prologue_29:
    speaker: enikk
    en: Should that state of affairs last for 10 years or more,
    ko: 그 상태에서 10년 더 지속될 경우,
    ja: その状態がさらに10年続く場合、
  event_bluewaterisland_prologue_30:
    speaker: enikk
    en: the Ark will no longer be capable of supporting its current population.
    ko: 방주는 현재의 인구 수를 유지하지 못하고 시민의 약 32% 이상이
    ja: |-
      アークは現在の人口数を維持できず、
      市民の約32％以上が
  event_bluewaterisland_prologue_31:
    speaker: enikk
    en: Around 32% of its citizens will be forced to relocate to the Outer Rim.
    ko: 아우터 림으로 대거 이동할 것으로 예상됩니다.
    ja: アウターリムに大量移動すると予想されます。
  event_bluewaterisland_prologue_32:
    speaker: mustang
    en: Non. We cannot have that.
    ko: "…No."
    ja: "…No。"
  event_bluewaterisland_prologue_33:
    speaker: mustang
    en: The Outer Rim is already overfilled as is.
    ko: 아우터 림은 지금도 지나치게 FULL한 상태예Yo.
    ja: |-
      アウターリムは今も十分
      FULLな状態DESU。
  event_bluewaterisland_prologue_34:
    speaker: mustang
    en: If any more personnel are added to it, it will become a power keg that could
      go off at any moment.
    ko: 여기서 더 People이 많아지면, 그야말로 AB규환이 될 겁니Da.
    ja: |-
      ここからさらにPeopleが増えると
      まさしく修羅BAになるでSHOW。
  event_bluewaterisland_prologue_35:
    speaker: syuen
    en: I don't see why we're making this so complicated.
    ko: 아 뭘 그렇게 복잡하게 생각해.
    ja: なんでそんな複雑に考えるのよ。
  event_bluewaterisland_prologue_36:
    speaker: syuen
    en: What's the problem? We've just gotta find a new mining location, right?
    ko: 그러니까 그 뭐냐… 채굴 포인트라는 걸 찾아주면 되는 거지?
    ja: |-
      だから、その…採掘ポイントってのを
      見つければいいんでしょ？
  event_bluewaterisland_prologue_37:
    speaker: syuen
    en: I've got your solution. I'll send out Matis.
    ko: 내가 해결해 줄게. 우리 메티스 애들 보내 준다고.
    ja: |-
      私が解決してあげるわよ。
      メティスを送ってあげる。
  event_bluewaterisland_prologue_38:
    speaker: ingrid
    en: Don't be a fool.
    ko: 우둔한 놈.
    ja: 愚か者め。
  event_bluewaterisland_prologue_39:
    speaker: ingrid
    en: Even if you do find something, the entire point is that it will almost certainly
      be in a dangerous area.
    ko: 찾더라도, 그 포인트가 안전하지 않기 때문에 문제인 거다.
    ja: |-
      見つけたとしても、そのポイントが
      危険だということが問題なんだ。
  event_bluewaterisland_prologue_40:
    speaker: ingrid
    en: Are you planning on having Matis stationed there permanently?
    ko: 메티스를 그곳에 상시 주둔이라도 시킬 셈인가?
    ja: メティスを常時駐屯させるつもりなのか？
  event_bluewaterisland_prologue_41:
    speaker: syuen
    en: Of course not, why would I?
    ko: "…아니?"
    ja: "…まさか！"
  event_bluewaterisland_prologue_42:
    speaker: syuen
    en: Matis are heroes.
    ko: 우리 애들은 히어로야.
    ja: あの子たちはヒーローよ。
  event_bluewaterisland_prologue_43:
    speaker: syuen
    en: Why waste perfectly good heroes by letting them rot out in the wastelands?
    ko: 히어로가 왜 그딴 오지에서 썩고 있어야 돼?
    ja: |-
      ヒーローをそんな奥地に
      閉じ込められるはずないでしょ？
  event_bluewaterisland_prologue_44:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland_prologue_45:
    speaker: andersen
    en: Are there any other options?
    ko: 다른 안은 없나?
    ja: 他の案はないか？
  event_bluewaterisland_prologue_46:
    speaker: burningum
    en: "... I-I have an idea."
    ko: "…나, 나한테 생각이 있어."
    ja: "…わ、私に考えがある。"
  event_bluewaterisland_prologue_47:
    speaker: burningum
    en: According to records from the first invasion,
    ko: 1차 침공 전의 기, 기록에서 본 적이 있거든.
    ja: 一次侵攻前の、き、記録で見たことがあるんだ。
  event_bluewaterisland_prologue_48:
    speaker: burningum
    en: there's one location where the Rapture distribution is less than ha-half that
      of other areas.
    ko: 랩쳐 분포가 다른 곳의 바, 반의 반도 안 되는 데다.
    ja: |-
      ラプチャーの分布が他の場所の、
      よ、四分の一にも満たない上に
  event_bluewaterisland_prologue_49:
    speaker: burningum
    en: If we send someone with the requisite technical skills, they could ostensibly
      mine there indefinitely.
    ko: 기술력만 된다면 자원을 무한히 캐낼 수 있는 좌표가 있다고….
    ja: |-
      技術力さえあれば資源を無限に
      採ることができる座標があると…
  event_bluewaterisland_prologue_50:
    speaker: burningum
    en: But we would have to do some pre-preliminary research.
    ko: 하지만 사, 사전조사가 필요해.
    ja: しかし、じ、事前調査が必要だ。
  event_bluewaterisland_prologue_51:
    speaker: burningum
    en: The re-records are old, and we don't have conclusive evidence as to their
      veracity.
    ko: 기, 기록은 오래 됐고. 아직도 그게 사실이란 보장은 없으니까.
    ja: |-
      き、記録は古いうえに、
      それが事実だという保証もないからな。
  event_bluewaterisland_prologue_52:
    speaker: enikk
    en: Excuse me, Deputy Commander, but
    ko: 실례지만 부사령관님.
    ja: 失礼ですが、副司令官様。
  event_bluewaterisland_prologue_53:
    speaker: enikk
    en: could you share the source of this information?
    ko: 해당 정보의 출처를 공유 요청드릴 수 있겠습니까?
    ja: 該当の情報の出所を共有していただけますか？
  event_bluewaterisland_prologue_54:
    speaker: burningum
    en: It's a written document that's been pa-passed down in my family.
    ko: 우리 가문에 저, 전해지는 서면 기록이야.
    ja: 我が家に、だ、代々伝わる書面だ。
  event_bluewaterisland_prologue_55:
    speaker: burningum
    en: It's a record left by someone that worked as a secretary of the Central Government,
    ko: 중앙 정부의 전신에서 사무관으로 일했던 분이 남긴 기록이니,
    ja: |-
      中央政府の前身で、事務官として働いていた方が
      残した記録だから
  event_bluewaterisland_prologue_56:
    speaker: burningum
    en: so the information contained within at least comes from a place of authority.
    ko: 자료로서 충분한 궈, 권위는 있을 거라고 생각해.
    ja: 信頼性は、十分にあると思う。
  event_bluewaterisland_prologue_57:
    speaker: mustang
    en: Hmm...
    ko: "…Hmm."
    ja: "…Hmm。"
  event_bluewaterisland_prologue_58:
    speaker: mustang
    en: If it's coming from you, then I trust it.
    ko: 다른 누구도 아닌 You가 하는 말이니, Trust는 가능하겠Jyo.
    ja: |-
      他でもなくYouがそう言っているのですから、
      TrustはできますNE。
  event_bluewaterisland_prologue_59:
    speaker: ingrid
    en: Unless anybody has any other ideas, I say we proceed with the preliminary
      research Buringum mentioned.
    ko: 그래… 특별한 대안이 없다면, 사전 조사를 해볼 만큼은 믿을 수 있겠지.
    ja: |-
      そうだな…他に代案がなければ、
      事前調査をする価値はあるだろう。
  event_bluewaterisland_prologue_60:
    speaker: mustang
    en: Alors, where is this supposed Elysium?
    ko: "……그래서, 어딘가Yo? 그 황금의 Paradise는."
    ja: |-
      …それで、どこなんですKA？
      その黄金のParadiseは。
  event_bluewaterisland_prologue_61:
    speaker: burningum
    en: I-it's...
    ko: 그, 그게….
    ja: そ、それが…
event_bluewaterisland1_01_s:
  event_bluewaterisland1_01_s_1:
    speaker: neon
    en: Say that again? We're going to the seaside?
    ko: "…예? 바다에 가요?"
    ja: "…え？海に行くんですか？"
  event_bluewaterisland1_01_s_2:
    speaker: Self
    en: Apparently, we'll be conducting preliminary research on a potential new area
      for resource mining.
    ko: 응, 자원 채굴을 위한 사전 조사라나 봐.
    ja: ああ、資源採掘に向けた事前調査らしい
  event_bluewaterisland1_01_s_3:
    speaker: anis
    en: That all sounds good to me, but
    ko: 음… 그래. 다 좋은데.
    ja: うーん…そっか。まあ、いいんだけど。
  event_bluewaterisland1_01_s_4:
    speaker: anis
    en: how come they want to send us of all people to an area by the ocean?
    ko: 왜 바다로 가는 임무를 우리한테 맡겼대?
    ja: どうして海の任務を私たちに？
  event_bluewaterisland1_01_s_5:
    speaker: anis
    en: They should send someone more appropriate. Despite being experts, someone
      who have never been to the ocean before.
    ko: 이건 적임자가 있잖아. 전문가인데도 한번도 전문 영역에 못 가본.
    ja: |-
      適任なのがいるじゃない。専門家なのに
      一度も海に行ったことがない集団が。
  event_bluewaterisland1_01_s_6:
    speaker: Choice
    en: Like the Aegis squad?
    ko: 이지스 스쿼드 말이지?
    ja: イージス部隊のことだろう？
  event_bluewaterisland1_01_s_7:
    speaker: Choice
    en: Like the Admire?
    ko: 어드마이어 호 말이지?
    ja: アドマイアー号のことだろう？
  event_bluewaterisland1_01_s_8:
    speaker: anis
    en: Exactly.
    ko: 그래 그래.
    ja: そうそう。
  event_bluewaterisland1_01_s_9:
    speaker: anis
    en: They're the ones who have been so gung-ho about seeing the ocean anyway.
    ko: 안 그래도 바다로 나가고 싶어서 안달난 것 같던데.
    ja: 海に行きたくて仕方ないって感じでしょ？
  event_bluewaterisland1_01_s_10:
    speaker: anis
    en: They should have sent them. Why us?
    ko: 이럴 때라도 좀 보내 주지, 왜….
    ja: こういう時こそ依頼してあげたらいいのに。
  event_bluewaterisland1_01_s_11:
    speaker: anis
    en: Exactly.
    ko: 그래 그래.
    ja: そうそう。
  event_bluewaterisland1_01_s_12:
    speaker: anis
    en: They build a top-class warship, and they let it float in a swimming pool collecting
      rust.
    ko: 군함으로 건조돼서는 매일 같이 수영장에서 썩고 있는데.
    ja: 軍艦なのに、ずっとプールに浮かんでるなんて。
  event_bluewaterisland1_01_s_13:
    speaker: anis
    en: Why aren't they using it for this?
    ko: 이럴 때라도 좀 용도에 맞게 써 주지, 왜….
    ja: こういう時こそ、使ってあげたらいいのに。
  event_bluewaterisland1_01_s_14:
    speaker: rapi
    en: They claim it has to do with matters of cost.
    ko: "…비용 문제라고 했어."
    ja: "…費用の問題らしいわ。"
  event_bluewaterisland1_01_s_15:
    speaker: anis
    en: What do you mean?
    ko: 뭐?
    ja: えっ？
  event_bluewaterisland1_01_s_16:
    speaker: rapi
    en: Deploying a warship is a costly proposition.
    ko: 군함은 비싸.
    ja: 軍艦は高いのよ。
  event_bluewaterisland1_01_s_17:
    speaker: rapi
    en: The amount of money required to move it would be astronomical.
    ko: "건조하는 건 물론이고, \n한번 움직이는 데만도 어마어마한 비용이 들지."
    ja: |-
      建造するのはもちろん、
      一度動かすだけでも莫大な費用がかかる。
  event_bluewaterisland1_01_s_18:
    speaker: rapi
    en: On top of that, the Admire is the only battleship in the entire Ark.
    ko: 게다가 이지스 스쿼드의 어드마이어 호는 방주에 단 한 척밖에 없으니까.
    ja: |-
      それに、イージス部隊のアドマイアー号は
      アークに一隻しかないから。
  event_bluewaterisland1_01_s_19:
    speaker: rapi
    en: They wouldn't want to send something so valuable just to potentially provide
      backup.
    ko: "고작 [자원이 있을지도 모른다]는 포인트에 \n그런 거물을 보내고 싶진 않은 거야."
    ja: |-
      「資源があるかもしれない」というだけの
      ポイントに、そんな大物を送りたくないはずよ。
  event_bluewaterisland1_01_s_20:
    speaker: neon
    en: They're so intent on 'saving' that ship, that it's just gonna go to waste.
    ko: 아끼다 X 되겠네요.
    ja: |-
      もったいぶってたら、
      そのうち腐っちゃいそうですね。
  event_bluewaterisland1_01_s_21:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_s_22:
    speaker: anis
    en: I see.
    ko: 그렇구나.
    ja: そっか。
  event_bluewaterisland1_01_s_23:
    speaker: anis
    en: There's one thing I still don't get, though.
    ko: 그런데 나 여전히 이해 안 가는 게 있어.
    ja: でも、他にも理解できないことがあるのよ。
  event_bluewaterisland1_01_s_24:
    speaker: anis
    en: "If this job requires us to locate resources at coordinates near the sea,
      \nthen someone's gonna have to go diving."
    ko: "바다 근처의 좌표에서 자원을 찾는 일이라면, \n결국 해저에도 들어가야 할 텐데."
    ja: |-
      海の近くの座標で資源を探すなら
      海底にも潜らないといけないでしょ？
  event_bluewaterisland1_01_s_25:
    speaker: anis
    en: Who's gonna be the one who takes the plunge?
    ko: 그걸 우리 중 누가 해?
    ja: 私たちの誰がやるの？
  event_bluewaterisland1_01_s_26:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_s_27:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_s_28:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_s_29:
    speaker: Self
    en: "... Me?"
    ko: "…나?"
    ja: "…私？"
  event_bluewaterisland1_01_s_30:
    speaker: anis
    en: Huh?
    ko: 엥?
    ja: えっ？
  event_bluewaterisland1_01_s_31:
    speaker: neon
    en: Sorry?
    ko: 예?
    ja: はい？
  event_bluewaterisland1_01_s_32:
    speaker: rapi
    en: I wouldn't recommend that.
    ko: "…추천드리지 않습니다."
    ja: "…おすすめはしません。"
  event_bluewaterisland1_01_s_33:
    speaker: rapi
    en: Even setting the matter of Raptures aside, there are many deadly forms of
      marine life.
    ko: "반드시 랩쳐가 아니더라도, \n수중에는 위험한 생물들이 많으니까요."
    ja: |-
      ラプチャーではなくとも
      水中には危険な生物が多いですから。
  event_bluewaterisland1_01_s_34:
    speaker: Self
    en: But none of you can ever go underwater.
    ko: 그렇다고 너희들이 물에 들어갈 순 없잖아.
    ja: しかし、君たちは水に入れないじゃないか
  event_bluewaterisland1_01_s_35:
    speaker: anis
    en: It's the sad truth.
    ko: 그렇… 지?
    ja: だよ…ね？
  event_bluewaterisland1_01_s_36:
    speaker: anis
    en: If we fall in just once, we'll never be able to work our way back up.
    ko: 한번 빠지면 다신 떠오를 수 없을 테니까.
    ja: 一度沈んだら二度と浮けなさそうだしね。
  event_bluewaterisland1_01_s_37:
    speaker: unknown
    en: "... Tsk tsk."
    ko: "…쯧쯧."
    ja: "…まったく。"
  event_bluewaterisland1_01_s_38:
    speaker: unknown
    en: You guys have no imagination.
    ko: 젊은 것들이 그리 상상력이 부족해서는.
    ja: 若いくせに想像力が足りんのう。
  event_bluewaterisland1_01_s_39:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_bluewaterisland1_01_s_40:
    speaker: Narration
    en: "*Bang*"
    ko: 쿵!
    ja: ドンッ！
  event_bluewaterisland1_01_s_41:
    speaker: Monologue
    en: Liter plops down a mysterious high-tech machine.
    ko: 리타가 정체 모를 첨단 기기를 내려 놓았다.
    ja: リターが正体不明の最先端機器を地面に置いた
  event_bluewaterisland1_01_s_42:
    speaker: liter
    en: Humans are all about inventing technology to allow them to do things they
      previously thought impossible.
    ko: 스스로 할 수 없다면, 도구를 사용하는 게 사람 아니겠느냐.
    ja: |-
      自分でできないなら、
      道具を使うのが人間じゃろう？
  event_bluewaterisland1_01_s_43:
    speaker: Self
    en: What is this?
    ko: 이게 뭐야?
    ja: これは何だ？
  event_bluewaterisland1_01_s_44:
    speaker: liter
    en: It's a detection device.
    ko: "…탐지 장치니라."
    ja: "…探知装置じゃ。"
  event_bluewaterisland1_01_s_45:
    speaker: liter
    en: Syuen harassed M.M.R. so many times, that they eventually caved and made it
      for her.
    ko: 슈엔이 M.M.R.을 들들 볶아서 만들게 한 물건이지.
    ja: |-
      シュエンがM.M.R.をけしかけて
      作らせたものじゃな。
  event_bluewaterisland1_01_s_46:
    speaker: liter
    en: This can detect whether or not there are any useful resources buried at those
      coordinates,
    ko: 특정 좌표에 정말 쓸 만한 자원이 묻혀 있는지.
    ja: |-
      特定の座標に使える資源が
      本当に埋まっているのか
  event_bluewaterisland1_01_s_47:
    speaker: liter
    en: along with the density of the Rapture distribution over there.
    ko: 랩쳐 분포는 얼마나 되는지.
    ja: ラプチャーはどれくらい分布しているのか
  event_bluewaterisland1_01_s_48:
    speaker: liter
    en: It then relays all that information back to the Ark.
    ko: 그런 것들을 탐지해서, 방주로 보내주는 물건이라고 하더구나.
    ja: |-
      そういうことを探知して、
      アークに知らせるものだそうじゃ。
  event_bluewaterisland1_01_s_49:
    speaker: anis
    en: Hmm...
    ko: 음….
    ja: うーん…
  event_bluewaterisland1_01_s_50:
    speaker: anis
    en: If it's made by M.M.R., then the quality will be second-to-none.
    ko: M.M.R.이 만든 거라면 성능 하나는 확실하겠네.
    ja: |-
      M.M.R.が作ったなら性能は
      間違いなさそうね。
  event_bluewaterisland1_01_s_51:
    speaker: anis
    en: Not only that, we've got the leader of Mighty Tools installing it for us,
      so there'll be no problems in the installation process.
    ko: "그걸 마이티 툴즈의 리더가 설치해주는 거니까, \n설치 과정에서 문제가 생길 일도 없고."
    ja: |-
      それをマイティツールズのリーダーが
      設置してくれるんだから、
      設置中に問題が起きることもないだろうし。
  event_bluewaterisland1_01_s_52:
    speaker: liter
    en: Actually, I won't be doing the installation myself.
    ko: 음? 설치는 나 혼자 하는 것이 아니다.
    ja: ん？設置は私1人でするわけじゃないぞ。
  event_bluewaterisland1_01_s_53:
    speaker: anis
    en: What? Who then?
    ko: 뭐? 그럼?
    ja: え？そうなの？
  event_bluewaterisland1_01_s_54:
    speaker: liter
    en: I'm the only one from Mighty Tools being sent out, so I'm afraid you guys
      will have to pitch in.
    ko: 네놈들도 같이 해야지. 별도의 일꾼이 지원되지 않은 걸 어쩌겠느냐.
    ja: |-
      君らも一緒にやるんじゃ。
      人手が足りないんじゃから、仕方なかろう？
  event_bluewaterisland1_01_s_55:
    speaker: Self
    en: What are you talking about?
    ko: "?? 그건 아냐."
    ja: "？？それは違うぞ"
  event_bluewaterisland1_01_s_56:
    speaker: Self
    en: There are quite a few people involved in this operation.
    ko: 이번 작전은 참가 인원이 꽤 많거든.
    ja: 今回の作戦は参加人数が多いんだ
  event_bluewaterisland1_01_s_57:
    speaker: liter
    en: What?
    ko: 뭣이?
    ja: 何じゃとっ？
  event_bluewaterisland1_01_s_58:
    speaker: Self
    en: It's being backed by the CEOs of the Big Three, and two deputy commanders.
    ko: 일단은 두 부사령관과 3대 기업 CEO가 지원하는 작전이니까.
    ja: |-
      副司令官2人に三大企業のCEOが
      支援する作戦だからな
  event_bluewaterisland1_01_s_59:
    speaker: Self
    en: Several members from each squad are being sent.
    ko: 각 스쿼드에서 여러 인원들이 모일 예정이야.
    ja: 各部隊からたくさん集まる予定だ
  event_bluewaterisland1_01_s_60:
    speaker: liter
    en: Then where are they?
    ko: 그럼 그 녀석들은 어디에 가 있다는 게야?
    ja: じゃあ、そいつらはどこにいるんじゃ？
  event_bluewaterisland1_01_s_61:
    speaker: liter
    en: Aren't we supposed to be leaving today?
    ko: "…당장 출발이 오늘인데."
    ja: "…出発は今日じゃぞ？"
  event_bluewaterisland1_01_s_62:
    speaker: Self
    en: That's a good question...
    ko: 글쎄….
    ja: そうだな…
  event_bluewaterisland1_01_s_63:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_bluewaterisland1_01_s_64:
    speaker: frima
    en: "..."
    ko: "…여."
    ja: "…よお。"
  event_bluewaterisland1_01_s_65:
    speaker: frima
    en: Summer vacation. Leave?
    ko: 여름. 휴가. 출발?
    ja: 夏休み。出発？
  event_bluewaterisland1_01_s_66:
    speaker: sugar
    en: I've brought enough sugar cubes.
    ko: 난 각설탕으로 배낭을 가득 채워 왔어.
    ja: リュックを角砂糖でいっぱいにしてきたわ。
  event_bluewaterisland1_01_s_67:
    speaker: sugar
    en: Nothing beats a cool cup of iced coffee in the summer.
    ko: 여름 하면 시원한 아이스 커피니까. 다 같이 타 먹자고.
    ja: |-
      夏といえば冷たいアイスコーヒーだもの。
      みんなで一緒に飲みましょ。
  event_bluewaterisland1_01_s_68:
    speaker: pepper
    en: I'm actually going to the sea with the Commander! I couldn't sleep at all
      last night!
    ko: "…지, 지휘관이랑 바다에 간다니! 저 어젯밤에 한숨도 못 잤어요!"
    ja: |-
      …し、指揮官と海に行くなんて！
      昨日の夜は一睡もできませんでした！
  event_bluewaterisland1_01_s_69:
    speaker: mary
    en: Pepper, I've already told you this trip isn't for pleasure.
    ko: 페퍼… 우린 지금 놀러 가는 게 아니라고 말했죠?
    ja: |-
      ペッパー…遊びにいくわけじゃないって
      言ったでしょう？
  event_bluewaterisland1_01_s_70:
    speaker: pepper
    en: But aren't we going up to the surface? To the ocean? In summertime?
    ko: 그렇지만… 그렇지만, 선배. 지상이라고요? 여름의 바다라고요?
    ja: |-
      でも…でも、先輩。地上ですよ？
      夏の海ですよ？
  event_bluewaterisland1_01_s_71:
    speaker: pepper
    en: How could we not have a little fun in the sun while we're up there?
    ko: 어떤 시츄에이션이 벌어져도 이상하지 않은 상황이잖아요…!
    ja: 何があってもおかしくないんですよっ…！
  event_bluewaterisland1_01_s_72:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_s_73:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_s_74:
    speaker: liter
    en: Hmm...
    ko: 음.
    ja: うむ。
  event_bluewaterisland1_01_s_75:
    speaker: liter
    en: I still think I'm gonna need your guys' help with the installation.
    ko: 역시 설치는 네놈들이 도와줘야겠다.
    ja: |-
      やはり、設置は君たちに
      手伝ってもらう必要があるようじゃ。
  event_bluewaterisland1_01_s_76:
    speaker: liter
    en: The way I see it, those guys are going on a different operation than us.
    ko: 내가 보기에 이놈들은 우리와 다른 작전을 나가는 것이니 말이다.
    ja: |-
      こやつらは、私たちとは違う作戦に
      向かうようじゃからな。
  event_bluewaterisland1_01_s_77:
    speaker: liter
    en: The Ark is experiencing a predicament with its resource,
    ko: "…방주에 미증유의 자원 위기가 찾아와서."
    ja: "…アークに恐ろしい資源危機が訪れて"
  event_bluewaterisland1_01_s_78:
    speaker: liter
    en: and you guys are being sent to find a solution, yet all I keep hearing is
      'Summer vacation'.
    ko: 그 해결책을 찾으러 간다는 놈들이 뭣이? 여름 휴가아아?
    ja: |-
      その解決策を探しに行く奴らが、何じゃと？
      夏休みぃぃ？
  event_bluewaterisland1_01_s_79:
    speaker: volt
    en: Woof! Woof!
    ko: 멍! 멍!
    ja: ワン！ワン！
  event_bluewaterisland1_01_s_80:
    speaker: Monologue
    en: Volt shakes his tail with excitement.
    ko: 볼트가 흥분해서 꼬리를 방방 흔들기 시작했다.
    ja: ボルトが興奮して、しっぽを振り始めた
  event_bluewaterisland1_01_s_81:
    speaker: liter
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland1_01_s_82:
    speaker: liter
    en: Vo-Volt!
    ko: 보, 볼트 네 이놈!
    ja: ボ、ボルト！こやつめ！
  event_bluewaterisland1_01_s_83:
    speaker: liter
    en: You're looking forward to running on the sandy beach as well?
    ko: 네놈도 해변에서 산책할 생각 밖에 없는 것이렸다?
    ja: |-
      ボルトも海辺で散歩することしか
      頭にないんじゃな？
  event_bluewaterisland1_01_s_84:
    speaker: volt
    en: Woof woof!
    ko: 멍멍!
    ja: ワンワン！
  event_bluewaterisland1_01_s_85:
    speaker: Self
    en: Once we complete our mission,
    ko: "…일단 다같이 임무를 끝낸 뒤에,"
    ja: "…みんなで任務を終わらせてから"
  event_bluewaterisland1_01_s_86:
    speaker: Self
    en: I don't see anything wrong with us enjoying a little summer vacation.
    ko: 여름 휴가를 즐기는 거라면 문제없지 않을까?
    ja: 夏休みを楽しむなら、問題ないのでは？
  event_bluewaterisland1_01_s_87:
    speaker: liter
    en: Not you too, Greenhorn!
    ko: "…애, 애송이 네놈마저!"
    ja: "…あ、青二才まで！"
  event_bluewaterisland1_01_s_88:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_s_89:
    speaker: anis
    en: So we're all in agreement?
    ko: 음, 그럼… 합의된 거지?
    ja: えっと、それじゃあ…決まりね？
  event_bluewaterisland1_01_s_90:
    speaker: anis
    en: The motto for this operation will be half work, half play.
    ko: 이번 임무의 테마는 휴가 반, 임무 반인 걸로.
    ja: |-
      今回の任務のテーマは、
      休暇半分、任務半分ってことで。
  event_bluewaterisland1_01_s_91:
    speaker: pepper
    en: Oooh, I like that!
    ko: 앗… 너무 좋아요!
    ja: わあ…とってもいいですね！
  event_bluewaterisland1_01_s_92:
    speaker: neon
    en: Hahaha.
    ko: 후후후.
    ja: ふふふ。
  event_bluewaterisland1_01_s_93:
    speaker: neon
    en: Everyone probably thinks of me as a firepower addict who doesn't care about
      anything else, but
    ko: 다들 저를 화력밖에 모르는 화력쟁이라고 생각했겠지만.
    ja: |-
      みなさん、私のことを火力しか知らない
      火力バカだと思っているでしょうが
  event_bluewaterisland1_01_s_94:
    speaker: neon
    en: I have a hidden secret.
    ko: 사실 제겐 숨겨진 오의가 있거든요.
    ja: |-
      実は、私には
      隠された奥義があるんですよ。
  event_bluewaterisland1_01_s_95:
    speaker: Narration
    en: "*Scrumble, scrumble*"
    ko: 부스럭, 부스럭.
    ja: ゴソゴソ
  event_bluewaterisland1_01_s_96:
    speaker: Monologue
    en: Neon rummages through a pile of bric-a-brac in the corner and pulls out a
      squirt gun.
    ko: 네온이 구석을 뒤져 장난감 물총 한 정을 꺼냈다.
    ja: |-
      ネオンが部屋の隅から
      おもちゃの水鉄砲を取りだした
  event_bluewaterisland1_01_s_97:
    speaker: neon
    en: From now on, you can call me a master of waterpower! Water power, water power!
    ko: 지금부터 수력 마스터라고 불러 주시죠. 수력 수력!
    ja: |-
      今から、私のことは水力マスターと
      お呼びください！水力！水力！！
  event_bluewaterisland1_01_s_98:
    speaker: liter
    en: Everyone has lost their minds...
    ko: 에잉, 쯧쯧. 다들 헛바람만 잔뜩 들어서는.
    ja: |-
      ハァ、やれやれ。
      みんなすっかり浮き足立ちおって。
  event_bluewaterisland1_01_s_99:
    speaker: liter
    en: Well, the crowd has spoken. Who am I to try and stop it?
    ko: "…뭐, 이래서야. 이 늙은이가 말릴 도리는 없겠구나."
    ja: |-
      …この様子じゃ、この年寄りに
      こやつらを止める方法はなさそうじゃな。
event_bluewaterisland1_01_e:
  event_bluewaterisland1_01_e_1:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_bluewaterisland1_01_e_2:
    speaker: yan
    en: It's about time you showed up.
    ko: "…드디어 올라왔나."
    ja: "…やっと来よったか。"
  event_bluewaterisland1_01_e_3:
    speaker: yan
    en: I was bored stiff waiting.
    ko: 여서 죽치고 있느라 목 빠지는 줄 알았데이.
    ja: 首をなが～～くして待ってたんやで。
  event_bluewaterisland1_01_e_4:
    speaker: Self
    en: "... Yan?"
    ko: "…얀?"
    ja: "…ヤン？"
  event_bluewaterisland1_01_e_5:
    speaker: Self
    en: You're part of this operation too?
    ko: 너도 작전에 참가하는 거야?
    ja: 君も作戦に参加するのか？
  event_bluewaterisland1_01_e_6:
    speaker: yan
    en: No.
    ko: 아니.
    ja: いや。
  event_bluewaterisland1_01_e_7:
    speaker: yan
    en: At least, not officially.
    ko: 공식적으로는 아니지.
    ja: 正式に参加するわけやない。
  event_bluewaterisland1_01_e_8:
    speaker: yan
    en: Word is that you all are going treasure hunting?
    ko: 근데 듣자니까 니들, 바다에 노다지 캐러 간다매?
    ja: |-
      せやけどあんたら、
      海で一攫千金を狙ぉてるんやろ？
  event_bluewaterisland1_01_e_9:
    speaker: neon
    en: "??"
    ko: "??"
    ja: "？？"
  event_bluewaterisland1_01_e_10:
    speaker: neon
    en: No.
    ko: 아닌데요.
    ja: 違いますけど。
  event_bluewaterisland1_01_e_11:
    speaker: Self
    en: We're conducting preliminary research.
    ko: 우린 사전 조사를 하러 가는 것뿐이야.
    ja: 私たちは事前調査をしに行くだけだ
  event_bluewaterisland1_01_e_12:
    speaker: yan
    en: You can phrase it however you want.
    ko: 그 말이 그 말이제.
    ja: やっぱりそうや。
  event_bluewaterisland1_01_e_13:
    speaker: yan
    en: You're still going to check whether the Ark can yield a profit from that area.
    ko: 바꿔 말해서 수익성 검증을 하러 간다는 거 아이가.
    ja: |-
      要するに、収益が見込めるかどうか
      確認しに行くってことやろ？
  event_bluewaterisland1_01_e_14:
    speaker: yan
    en: They want to know if any valuable resources are located there.
    ko: 방주 전체를 먹여 살릴 자원이, 진짜로 고 위치에 있는지 볼라고.
    ja: |-
      アーク全体を養う資源が、
      ホンマにそこにあるのか調べるんやから。
  event_bluewaterisland1_01_e_15:
    speaker: Self
    en: How did you know?
    ko: "…그걸 어떻게 알았어?"
    ja: "…どうして知ってるんだ？"
  event_bluewaterisland1_01_e_16:
    speaker: yan
    en: When you follow the Ark's economy as closely as I do,
    ko: 뭐, 내만치 방주 경제에 기여를 하고 있으면은.
    ja: うちほどアークの経済に貢献しとったら
  event_bluewaterisland1_01_e_17:
    speaker: yan
    en: information has a way of finding you.
    ko: 가만~ 앉아 있어도 알아서 정보가 귀에 쏙쏙 들어오기 마련이거든.
    ja: |-
      じ～っとしてても、勝手に情報が
      飛び込んでくるもんなんや。
  event_bluewaterisland1_01_e_18:
    speaker: yan
    en: Anyway,
    ko: 아무튼 그래가.
    ja: まあ、そういうこっちゃ。
  event_bluewaterisland1_01_e_19:
    speaker: yan
    en: I'm thinking of joining in.
    ko: 그 계획에 내도 한 숟가락 얹을까 하는데….
    ja: その計画に、うちも参加させてもらいたくてな。
  event_bluewaterisland1_01_e_20:
    speaker: yan
    en: And I came bearing gifts.
    ko: 뭐 맨손으로 온 건 아니고.
    ja: まあ、もちろん手ぶらで来たわけやないで。
  event_bluewaterisland1_01_e_21:
    speaker: Narration
    en: "*Creek*"
    ko: 치익-
    ja: ゴゴッ
  event_bluewaterisland1_01_e_22:
    speaker: Monologue
    en: Yan opens up a big chest she brought.
    ko: 얀이 가지고 온 큰 상자를 열었다.
    ja: ヤンが、持ってきた大きな箱を開けた
  event_bluewaterisland1_01_e_23:
    speaker: anis
    en: No way!
    ko: 이, 이건…!
    ja: こ、これは…！
  event_bluewaterisland1_01_e_24:
    speaker: pepper
    en: What is this?
    ko: "?? 이게 뭔가요?"
    ja: "？？これは何ですか？"
  event_bluewaterisland1_01_e_25:
    speaker: mary
    en: Judging by the patterns, it looks like clothes to me.
    ko: 옷… 처럼 보이네요. 무늬나 장식으로 유추하자면요.
    ja: 柄と飾りから見るに、服…のようですね。
  event_bluewaterisland1_01_e_26:
    speaker: neon
    en: Those aren't like any clothes I've ever seen.
    ko: 말도 안 돼요. 이딴 게 옷이라니…!
    ja: あり得ません。こんなのが服だなんて…！
  event_bluewaterisland1_01_e_27:
    speaker: neon
    en: Knowing her, she probably stripped off 90% of the fabric and pawned it somewhere.
    ko: 악덕이에요! 천의 90% 이상은 떼서 어디 팔아먹은 게 분명하다고요!
    ja: |-
      詐欺ですよ！布の90％以上を
      どこかに売り飛ばしたに違いありません！
  event_bluewaterisland1_01_e_28:
    speaker: Narration
    en: "*Creek*"
    ko: 치익-
    ja: ゴゴッ
  event_bluewaterisland1_01_e_29:
    speaker: Monologue
    en: The chest closes again with a resounding bang.
    ko: 상자가 무거운 소리와 함께 다시 닫혔다.
    ja: 箱が重い音と共に、再び閉じられた
  event_bluewaterisland1_01_e_30:
    speaker: yan
    en: Pretty, aren't they?
    ko: "…예쁘제?"
    ja: "…かわいいやろ？"
  event_bluewaterisland1_01_e_31:
    speaker: yan
    en: Swimsuits. The latest fashion, is all the rage this summer.
    ko: 이게 요새 유행하는, 여름 수영복이라는 기다.
    ja: |-
      これが最近流行りの、
      夏の水着っちゅーやつや。
  event_bluewaterisland1_01_e_32:
    speaker: rapi
    en: They may look nice, but I don't see how they'll be very practical.
    ko: "…심미성을 따지기 전에, 옷의 기능을 잘 해낼 것 같진 않네."
    ja: |-
      …審美性はともかく、
      服の機能を果たせるとは思えないけど。
  event_bluewaterisland1_01_e_33:
    speaker: anis
    en: Yeah, it's not like the more skin you bare, the higher defense you have.
    ko: 맞아. 벗으면 벗을수록 방어력이 올라간다는 거야 뭐야.
    ja: |-
      そうよ。
      脱げば脱ぐほど防御力が上がるってこと？
  event_bluewaterisland1_01_e_34:
    speaker: neon
    en: We don't want them.
    ko: 안 사요 안 사.
    ja: 全然ほしいとは思えませんね。
  event_bluewaterisland1_01_e_35:
    speaker: yan
    en: Did I ask you guys? I'm talking to Rookie.
    ko: 누가 니들한테 물었댔나? 신참 니 말이다 니.
    ja: |-
      あんたらには聞いてへん。
      うちは、新入りに聞ぃたんや。
  event_bluewaterisland1_01_e_36:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  event_bluewaterisland1_01_e_37:
    speaker: yan
    en: They're quite pleasing to the eye, wouldn't you say?
    ko: 내가 갖고온 물건들. 안 예쁘냐고.
    ja: |-
      うちが持ってきたこれ。
      かわいいやろ？
  event_bluewaterisland1_01_e_38:
    speaker: yan
    en: All are custom-tailored as well.
    ko: 참고로 야들 쓰리 사이즈 딱딱 맞춰가 만든 거라.
    ja: |-
      ちなみに、あんたらのスリーサイズに
      合わせて作ったもんやから
  event_bluewaterisland1_01_e_39:
    speaker: yan
    en: Contour to the body perfectly. One-size-fits-all, this is not.
    ko: 프리 사이즈로 나오는 기성품하고는 핏이 비교도 안 된다.
    ja: |-
      フリーサイズの既製品とは
      比べものにならへんで。
  event_bluewaterisland1_01_e_40:
    speaker: yan
    en: It covers the areas that need covering, and shows the ones that can be shown.
    ko: 가릴 데는 가리게. 보일 데는 보이게.
    ja: |-
      隠すところは隠す。
      見せるところは見せる。
  event_bluewaterisland1_01_e_41:
    speaker: yan
    en: It's a hot new item with a bold design.
    ko: 딱 아들 특성 맞춰가 과감하게 디자인한 한정 신상이거든.
    ja: |-
      あんたらに合わせて大胆にデザインした
      限定の新作や。
  event_bluewaterisland1_01_e_42:
    speaker: Self
    en: They're quite nice.
    ko: "…확실히 예쁘긴 해."
    ja: "…確かにかわいいとは思う"
  event_bluewaterisland1_01_e_43:
    speaker: yan
    en: I'd say.
    ko: 맞제?
    ja: せやろ？
  event_bluewaterisland1_01_e_44:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_e_45:
    speaker: yan
    en: There's a difference in the way men and women view certain things.
    ko: 이게 여자들 보는 눈이랑 남자 보는 눈이랑 차이가 있을 수밖에 없는데….
    ja: 女と男の好みはちゃうからな。
  event_bluewaterisland1_01_e_46:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_e_47:
    speaker: yan
    en: When are you all ever going to get another opportunity to go see the ocean?
    ko: 이번 기회 아니면 니들이 언제 또 바다를 가가.
    ja: |-
      海に行くチャンスなんて、
      そうそうないやろ？
  event_bluewaterisland1_01_e_48:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_e_49:
    speaker: yan
    en: Live a little, and get dolled up for the man of your dreams.
    ko: 관심 있는 남자한테 다른 모습으로 어필 한번 해 볼 기라고.
    ja: |-
      気になる男に、いつもとは違う姿で
      アピールするチャンスやで。
  event_bluewaterisland1_01_e_50:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_e_51:
    speaker: yan
    en: You're going to be spending all that time at the ocean; Why not look good
      while doing it?
    ko: 기왕 바다까지 갔는데 몸매 어필 정도는 해 봐야지, 본전이 남지. 안 그렇나?
    ja: |-
      せっかく海まで行くんやから、
      スタイルくらいアピールせんと。
      もったいないやろ？
  event_bluewaterisland1_01_e_52:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_e_53:
    speaker: yan
    en: As for the price... if I wanted my money's worth, we'd be talking a couple
      of thousand credits.
    ko: 가격… 뭐. 제값을 다 받을라면은 합해서 수천만 크레디트는 가는데.
    ja: |-
      お代は…まぁ、ちゃんともらうんなら
      全部で数千万クレジットは必要やけど。
  event_bluewaterisland1_01_e_54:
    speaker: yan
    en: But credits aren't what I'm after here.
    ko: 이번에는 특별히 돈도 한 푼도 안 받고.
    ja: 今回は特別や。お金はいらん。
  event_bluewaterisland1_01_e_55:
    speaker: yan
    en: Grant Talentum access to some of the resource distribution rights, and the
      swimsuits are all yours.
    ko: 그냥 이번 자원 유통권을 우리 달란트에 주라고 로비해주는 거로 퉁치려고.
    ja: |-
      今回手に入れる資源の流通権を
      タレント部隊に斡旋してくれるんやったら
      チャラにしたるわ。
  event_bluewaterisland1_01_e_56:
    speaker: yan
    en: Free exchanges and repairs are included.
    ko: 그라믄 이 수영복들이 다 니들 기다. A/S나 교환도 무료고.
    ja: |-
      そうすれば、この水着はあんたらのもんや。
      直すんも、交換すんのも、タダでやったる。
  event_bluewaterisland1_01_e_57:
    speaker: yan
    en: Well, what do you think? Still not interested?
    ko: 어떻노. 이래도 관심 없나?
    ja: どうや？興味あるやろ？
  event_bluewaterisland1_01_e_58:
    speaker: neon
    en: I'll do it.
    ko: 할게요.
    ja: やります。
  event_bluewaterisland1_01_e_59:
    speaker: Self
    en: Huh?
    ko: 응?
    ja: ん？
  event_bluewaterisland1_01_e_60:
    speaker: neon
    en: I said I'll do it.
    ko: 한다고요. 그게 뭐든.
    ja: 何でもやります。
  event_bluewaterisland1_01_e_61:
    speaker: Self
    en: You shouldn't be so impulsive...
    ko: 잠깐, 중요한 결정을 이렇게 충동적으로 내려서는 안….
    ja: いや、大事なことだ。もっと考えて…
  event_bluewaterisland1_01_e_62:
    speaker: anis
    en: What's so impulsive about it?
    ko: 전혀 안 충동적이거든?
    ja: ちゃんと考えたわよ？
  event_bluewaterisland1_01_e_63:
    speaker: anis
    en: I've wanted to show you this side of me for a while now.
    ko: 나도 언제 한번은 지휘관님한테 제대로 보여주고 싶었….
    ja: |-
      私も、指揮官様には
      1回くらいちゃんと見せたか…
  event_bluewaterisland1_01_e_64:
    speaker: mary
    en: Hehe...
    ko: "…후후."
    ja: "…ふふ。"
  event_bluewaterisland1_01_e_65:
    speaker: mary
    en: If I can get to see Pepper looking all adorable in a swimsuit, I'll be a happy
      camper.
    ko: 페퍼의 귀여운 모습을 볼 수만 있다면, 뭐든 상관 없어요~
    ja: |-
      ペッパーのかわいい姿が見られるなら、
      何でもいいですよ～
  event_bluewaterisland1_01_e_66:
    speaker: pepper
    en: M-Mary!
    ko: 서, 선배…!
    ja: せ、先輩…！
  event_bluewaterisland1_01_e_67:
    speaker: yan
    en: So, do we have a deal?
    ko: 후후. 그라믄 거래 성립인 기제? 신참.
    ja: ふふ。じゃあ取引成立やな？新入り。
  event_bluewaterisland1_01_e_68:
    speaker: Self
    en: "..."
    ko: "…음."
    ja: "…うーん"
  event_bluewaterisland1_01_e_69:
    speaker: Self
    en: Sure. Why not.
    ko: 그래, 그런 것 같네.
    ja: そうみたいだ
  event_bluewaterisland1_01_e_70:
    speaker: frima_s
    en: Mmm.
    ko: "…오."
    ja: "…お。"
  event_bluewaterisland1_01_e_71:
    speaker: frima_s
    en: Comfortable.
    ko: 이거. 편함.
    ja: これ。楽。
  event_bluewaterisland1_01_e_72:
    speaker: frima_s
    en: 3 seconds, can sleep. No problem.
    ko: 잠. 3초컷. 가능.
    ja: 睡眠。3秒。即可能。
  event_bluewaterisland1_01_e_73:
    speaker: rapi_s
    en: It's definitely easier to move around in this.
    ko: 확실히, 움직이기 편한 느낌이네.
    ja: 確かに、動きやすい気がする。
  event_bluewaterisland1_01_e_74:
    speaker: rapi_s
    en: The elasticity definitely feels a bit tight though...
    ko: "…신축성 때문에, 몸에 과하게 밀착되는 경향은 있지만."
    ja: |-
      …伸縮性があるから、
      体にフィットしすぎる傾向はあるけど。
  event_bluewaterisland1_01_e_75:
    speaker: yan_s
    en: That's the entire point of a swimsuit, you dork.
    ko: 하하. 그거야말로 수영복의 본질 아니겠나.
    ja: あはは。それこそ水着の本質やろ。
  event_bluewaterisland1_01_e_76:
    speaker: pepper_s
    en: Uh...
    ko: 어….
    ja: えっと…
  event_bluewaterisland1_01_e_77:
    speaker: pepper_s
    en: Are you sure this is okay?
    ko: 얀…! 이거 진짜 맞아요?
    ja: ヤン…！本当にこれで合ってます？
  event_bluewaterisland1_01_e_78:
    speaker: pepper_s
    en: This is awfully revealing...
    ko: 필요 이상으로 살색이 많이 보이는데요!
    ja: 露出が多すぎませんか！？
  event_bluewaterisland1_01_e_79:
    speaker: mary_s
    en: Haha, so what?
    ko: 후후, 뭐 어떤가요?
    ja: ふふ、まあいいじゃないですか。
  event_bluewaterisland1_01_e_80:
    speaker: mary_s
    en: It's not every day you get to dress like this.
    ko: 매일 이렇게 파격적으로 입을 수 있는 것도 아닌 걸요.
    ja: |-
      毎日こんな大胆な格好をするわけじゃ
      ないんですから。
  event_bluewaterisland1_01_e_81:
    speaker: pepper_s
    en: Wow!
    ko: 와아…!
    ja: わあ…！
  event_bluewaterisland1_01_e_82:
    speaker: pepper_s
    en: You look so elegant, Mary! Like a goddess...
    ko: 선배, 너무 우아하고 예뻐요! 꼭 해변의 여신님 같아요….
    ja: |-
      先輩、とっても優雅できれいですね！
      ビーチの女神様みたいです…
  event_bluewaterisland1_01_e_83:
    speaker: pepper_s
    en: But as for me, I think I'd like something a bit more conservative.
    ko: 으으… 저도 기왕이면 그런 고전적인 디자인이었으면 했는데요.
    ja: |-
      うう…せっかくなら、私もそういう
      クラシックなデザインが着たかったです…
  event_bluewaterisland1_01_e_84:
    speaker: mary_s
    en: Oh no! I'd be devastated if that happened.
    ko: 어머. 그랬으면 제가 아쉬웠을 걸요?
    ja: あら。それはもったいないですよ。
  event_bluewaterisland1_01_e_85:
    speaker: mary_s
    en: What a shame it would be to hide all your wonderful developments.
    ko: 이렇게 잘 자란 페퍼를 감춰야 하다니~ 그건 인류적 손실이잖아요.
    ja: |-
      こんなに成長したペッパーを隠すなんて、
      人類にとって損失しかありませんから～
  event_bluewaterisland1_01_e_86:
    speaker: neon_s
    en: Hold on a sec, are you and I the same height, Pepper?
    ko: 예? 페퍼 키는 저랑 비슷한데요?
    ja: え？ペッパーの身長は私と変わりませんが？
  event_bluewaterisland1_01_e_87:
    speaker: mary_s
    en: I wasn't talking about her height, Neon.
    ko: 아뇨, 네온. 키가 컸다는 얘기가 아니라….
    ja: いいえ、ネオン。身長の話ではなく…
  event_bluewaterisland1_01_e_88:
    speaker: anis
    en: "... I think that's enough of that for now. In case you forgot, the Commander's
      right here."
    ko: "…너희들, 그 정도로 해 둘래? 일단 여기 지휘관님도 있으니까."
    ja: |-
      …あなたたち、それくらいにしてくれない？
      指揮官様もいるんだから。
  event_bluewaterisland1_01_e_89:
    speaker: Choice
    en: I'll pretend that I heard nothing.
    ko: 난 아무것도 연상하지 않았어.
    ja: 私は別に、想像してなんか…
  event_bluewaterisland1_01_e_90:
    speaker: Choice
    en: No, please continue.
    ko: 아냐, 계속해.
    ja: いや、続けてくれ
  event_bluewaterisland1_01_e_91:
    speaker: neon_s
    en: Wow.
    ko: 와.
    ja: わぁ。
  event_bluewaterisland1_01_e_92:
    speaker: neon_s
    en: I've never seen someone's face turn so red.
    ko: 사람 얼굴이 이렇게 빨개진 거 처음 봤어요, 저!
    ja: |-
      人の顔ってこんなに赤くなるんですね！
      初めて見ました！
  event_bluewaterisland1_01_e_93:
    speaker: mary_s
    en: My goodness, whatever's wrong, Commander?
    ko: 어머. 왜 잠깐 사이에 그렇게 되신 건가요~ 지휘관?
    ja: |-
      あら。指揮官、
      どうして一瞬でそんなことに～？
  event_bluewaterisland1_01_e_94:
    speaker: Self
    en: I think you already know the answer to that question, Mary.
    ko: 그 답은 메어리가 더 잘 알고 있잖아.
    ja: 分かってて言ってるだろう…
  event_bluewaterisland1_01_e_95:
    speaker: mary_s
    en: I'm not sure I do. Do you mean that you think Pepper is—
    ko: 흠~ 글쎄요? 지휘관이 보기에도, 저희 페퍼가….
    ja: |-
      う～ん、どうでしょう？
      つまり、指揮官から見てもペッパーは…
  event_bluewaterisland1_01_e_96:
    speaker: pepper_s
    en: Ahem! If you don't mind, could you have this discussion when I'm not around?
    ko: 꺅! 제발 부탁이니까, 그런 얘긴 저 없을 때 해요!
    ja: |-
      きゃっ！お願いですから、
      そういう話は私がいない時にしてください！
  event_bluewaterisland1_01_e_97:
    speaker: Monologue
    en: Pepper scurries off.
    ko: 페퍼가 황급히 도망쳤다.
    ja: ペッパーが慌てて逃げた
  event_bluewaterisland1_01_e_98:
    speaker: pepper_s
    en: I can't!
    ko: 아, 안 할 거예요!
    ja: む、無理です！
  event_bluewaterisland1_01_e_99:
    speaker: Monologue
    en: Pepper scurries off.
    ko: 페퍼가 황급히 도망쳤다.
    ja: ペッパーが慌てて逃げた
  event_bluewaterisland1_01_e_100:
    speaker: mary_s
    en: Oh dear, that's too bad.
    ko: "…어머, 아쉬워라."
    ja: "…あら、残念。"
  event_bluewaterisland1_01_e_101:
    speaker: mary_s
    en: She's just as cute as a button, isn't she, Commander?
    ko: 정말 귀여웠는데… 그렇죠, 지휘관?
    ja: |-
      本当にかわいかったのに…
      ですよね、指揮官？
  event_bluewaterisland1_01_e_102:
    speaker: Self
    en: Indeed she is.
    ko: 그러게….
    ja: そうだな…
  event_bluewaterisland1_01_e_103:
    speaker: neon_s
    en: Hey, what are you two talking about? Let me in on the conversation!
    ko: 두 분, 대체 절 빼고 어떤 공감대를 형성하고 계신 건가요?
    ja: |-
      お二人はいったい
      何の話をしてるんですか？
  event_bluewaterisland1_01_e_104:
    speaker: neon_s
    en: If you're still going on about Pepper's 'developments',
    ko: 페퍼가 [자랐다]는 건에 대해서라면,
    ja: ペッパーが「育った」件ですか？
  event_bluewaterisland1_01_e_105:
    speaker: neon_s
    en: then I've made some developments of my own thanks to this wardrobe change.
    ko: 저도 이번 장비 교체로 어딘가가 확실하게 성장했다고 생각하는데요.
    ja: |-
      それなら、私も今回の装備交換で
      確実に成長した部分があると思うのですが。
  event_bluewaterisland1_01_e_106:
    speaker: neon_s
    en: For example, my waterpower makes me...
    ko: 예를 들면 수우우력….
    ja: 例えば、すいりょぉぉく…
  event_bluewaterisland1_01_e_107:
    speaker: Choice
    en: cuter?
    ko: "…보다는 귀여움이겠지."
    ja: "…かわいらしさじゃないのか？"
  event_bluewaterisland1_01_e_108:
    speaker: Choice
    en: more girly?
    ko: "…보다는 소녀력이겠지."
    ja: "…女の子らしさじゃないのか？"
  event_bluewaterisland1_01_e_109:
    speaker: neon_s
    en: Huh? Cuter?
    ko: "…예? 귀여움이요?"
    ja: "…え？かわいらしさですか？"
  event_bluewaterisland1_01_e_110:
    speaker: neon_s
    en: Huh? More girly?
    ko: "…예? 무슨 력이요?"
    ja: "…え？どういうことですか？"
  event_bluewaterisland1_01_e_111:
    speaker: Self
    en: I'm just saying that sometimes you need to think about defense more than offense.
    ko: 공격보다 수비를 생각해야 할 때도 있다는 의미야.
    ja: |-
      攻撃より守備を考えるべき時も
      あるという意味だ
  event_bluewaterisland1_01_e_112:
    speaker: neon_s
    en: Oh! I know that!
    ko: 아! 저 그거 알아요!
    ja: あ！それ知ってます！
  event_bluewaterisland1_01_e_113:
    speaker: neon_s
    en: Didn't Anis say that our defense goes up if we wear a swimsuit?
    ko: 아니스가 말했던 그거죠? 수영복을 입으면 방어력이 올라간다는 거!
    ja: |-
      アニスが言ってたやつですよね？
      水着を着たら防御力が上がるってやつ！
  event_bluewaterisland1_01_e_114:
    speaker: neon_s
    en: I'd totally forgotten about it... thanks for reminding me!
    ko: 전 그쪽으로는 생각지도 못했는데… 역시.
    ja: 私は考えもつかなかったのに…やっぱり。
  event_bluewaterisland1_01_e_115:
    speaker: neon_s
    en: I see I've got a long way to go before I reach your level of brilliance.
    ko: 스승님의 명석함을 쫓아가려면, 저도 아직 갈 길이 먼가 봅니다.
    ja: まだまだ師匠の聡明さには追いつけませんね。
  event_bluewaterisland1_01_e_116:
    speaker: Monologue
    en: I pat Neon on the shoulder and exchange a glance with Mary.
    ko: 네온의 머리를 쓰다듬어 주다가, 메어리와 시선이 마주쳤다.
    ja: |-
      ネオンの頭をなでてあげていると
      メアリーと目が合った
  event_bluewaterisland1_01_e_117:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_e_118:
    speaker: mary_s
    en: Any chance you've got any spare compliments for me?
    ko: 어머. 제게도 한 말씀 해 주시려고요?
    ja: あら。私にも一言いただけるんですか？
  event_bluewaterisland1_01_e_119:
    speaker: Self
    en: "... Do I really need to?"
    ko: "…굳이 말할 필요가 있을까?"
    ja: "…わざわざ言う必要があるだろうか？"
  event_bluewaterisland1_01_e_120:
    speaker: mary_s
    en: It'd be nice.
    ko: 음… 하긴.
    ja: まあ…そうですね。
  event_bluewaterisland1_01_e_121:
    speaker: mary_s
    en: I'm a medical professional who has to treat my patients.
    ko: 아무래도 환자를 치료해야 할 의사가 이런 옷을 입고 있으니,
    ja: |-
      患者の治療をしなければならない医者が
      こんな格好をしてるなんて
  event_bluewaterisland1_01_e_122:
    speaker: mary_s
    en: I feel a bit uneasy wearing something like this.
    ko: 스스로도 좀 언밸런스하게 느껴지긴 해요.
    ja: 自分でもアンバランスだと思います。
  event_bluewaterisland1_01_e_123:
    speaker: mary_s
    en: It'd be a bit of a letdown to only be complimented by Pepper.
    ko: 물론 기껏 페퍼에게 칭찬 받은 게 아쉽긴 하지만~
    ja: |-
      ペッパーに褒めてもらえたので
      残念ではありますが～
  event_bluewaterisland1_01_e_124:
    speaker: mary_s
    en: But, if you're not a fan of this look, I can change back into my regular clothes.
    ko: 지휘관이 마음에 안 든다고 하시면, 그냥 원래 옷으로 갈아 입을….
    ja: |-
      指揮官が気に入らないと言うのであれば、
      元の服に着替え…
  event_bluewaterisland1_01_e_125:
    speaker: Self
    en: No, that's not what I meant.
    ko: 아니, 내 말은….
    ja: いや、そうじゃなくて…
  event_bluewaterisland1_01_e_126:
    speaker: Self
    en: You just look so good, that I can't come up with the right words to describe
      it.
    ko: 너무 잘 어울려서 할 말을 못 찾겠다는 거였어.
    ja: |-
      とても似合っているから
      何も言えないということだ
  event_bluewaterisland1_01_e_127:
    speaker: mary_s
    en: Really?
    ko: "…네?"
    ja: "…はい？"
  event_bluewaterisland1_01_e_128:
    speaker: anis
    en: I'm with the Commander on this one.
    ko: 솔직히 이건 나도 동감.
    ja: これは正直、私も同感ね。
  event_bluewaterisland1_01_e_129:
    speaker: anis
    en: I'm not into chicks, but you're smokin' in that swimsuit.
    ko: 그 옷, 같은 여자가 봐도 정말 잘 어울리거든.
    ja: |-
      その水着、女の私から見ても
      すごく似合ってるもの。
  event_bluewaterisland1_01_e_130:
    speaker: mary_s
    en: Oh jeez...
    ko: "…어머."
    ja: "…あら。"
  event_bluewaterisland1_01_e_131:
    speaker: mary_s
    en: Thank you so much, both of you.
    ko: 정말 고마워요, 두 분.
    ja: お二人とも、本当ありがとうございます。
  event_bluewaterisland1_01_e_132:
    speaker: mary_s
    en: I think my self-confidence has been safely restored.
    ko: 이걸로 저도 좀 더 마음 놓고, 얀의 선물을 누릴 수 있겠네요.
    ja: |-
      これで、私も安心して
      ヤンのプレゼントを楽しめそうですね。
  event_bluewaterisland1_01_e_133:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_e_134:
    speaker: anis
    en: Maybe I should change...
    ko: 나도, 갈아 입기만 하면….
    ja: 私も、着替えさえすれば…
  event_bluewaterisland1_01_e_135:
    speaker: Self
    en: I just noticed, why haven't you changed along with everyone else, Anis?
    ko: 그러고 보니 아니스는 왜 안 갈아 입었어?
    ja: |-
      そういえば、アニスは
      どうして着替えなかったんだ？
  event_bluewaterisland1_01_e_136:
    speaker: anis
    en: Dang it, why did I have to say that out loud...
    ko: 아니, 그걸 꼭 내 입으로 말해야 돼?
    ja: いや、それを私に言わせる？
  event_bluewaterisland1_01_e_137:
    speaker: anis
    en: It's just that...
    ko: "…그냥."
    ja: "…だって、"
  event_bluewaterisland1_01_e_138:
    speaker: anis
    en: I feel these swimsuits should be a victory outfit.
    ko: 승부용 복장이라서 그래.
    ja: 勝負服だから。
  event_bluewaterisland1_01_e_139:
    speaker: anis
    en: If you wear them all the time, they lose their significance. You should only
      wear it on special occasions.
    ko: 아무 때나 입으면 의미가 없잖아. 가장 중요할 때 입어야지.
    ja: |-
      普段から着てたら意味がなくなっちゃうでしょ？
      一番大事な、ここぞって時に着なくちゃ。
  event_bluewaterisland1_01_e_140:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_01_e_141:
    speaker: anis
    en: Argh... this is why I didn't want to say anything.
    ko: 아오… 이래서 말 안하려 했다니까.
    ja: もうっ…だから言わないでおこうと思ったのに。
  event_bluewaterisland1_01_e_142:
    speaker: Narration
    en: "*Vroommmmm*"
    ko: 바바바바….
    ja: ババババ…
  event_bluewaterisland1_01_e_143:
    speaker: sugar
    en: Why are you all just standing around?
    ko: 너희들.
    ja: あなたたち。
  event_bluewaterisland1_01_e_144:
    speaker: sugar
    en: I was already miles out thanks to Black Typhoon.
    ko: 안 오고 뭐 해? 블랙 타이푼과 한참 앞까지 달려 나갔었는데.
    ja: |-
      何してるの？ブラックタイフーンと
      ずっと先まで走ってたのに。
  event_bluewaterisland1_01_e_145:
    speaker: neon_s
    en: We've been having something of a fashion show.
    ko: 저흰 잠시 쇼 타임을 가졌어요.
    ja: ショータイムをしてたんです。
  event_bluewaterisland1_01_e_146:
    speaker: sugar
    en: "... Uh-huh. Are you about finished?"
    ko: "…그래. 지금은 다 끝난 거지?"
    ja: "…そう。もう終わったのよね？"
  event_bluewaterisland1_01_e_147:
    speaker: neon_s
    en: Yeah, I think so.
    ko: 예. 그런 분위기네요.
    ja: はい。そんな雰囲気ですね。
  event_bluewaterisland1_01_e_148:
    speaker: sugar
    en: Then let's kick it into high gear. The sea is waiting.
    ko: 그럼 어서 가자. 저 바다가 우리를 기다리고 있으니까.
    ja: |-
      じゃあ、早く行きましょ。
      海が私たちを待ってるわ。
  event_bluewaterisland1_01_e_149:
    speaker: sugar
    en: "*Vrooom*"
    ko: 부아아앙--!
    ja: ブアアアーン！
  event_bluewaterisland1_01_e_150:
    speaker: mary_s
    en: She's certainly a "full speed ahead" type of gal.
    ko: 후후, 저쪽은 다른 의미로 텐션이 높아진 것 같네요.
    ja: |-
      ふふ、あっちは違う意味でテンションが
      上がっているみたいですね。
  event_bluewaterisland1_01_e_151:
    speaker: Self
    en: Let's get a move on.
    ko: 우리도 어서 가자.
    ja: 私たちも早く行こう
event_bluewaterisland1_02_s:
  event_bluewaterisland1_02_s_1:
    speaker: rapi_s
    en: We're about 1km out from the destination.
    ko: 전방 1km가 목표 지점입니다.
    ja: 前方1kmが目標地点です。
  event_bluewaterisland1_02_s_2:
    speaker: anis
    en: Sounds nice and close, but that's 1km of water in front of us, not land.
    ko: 그런데 우리랑 목표 지점 사이에 망망대해가 놓여 있네.
    ja: |-
      でも、私たちと目標地点の間に
      大海原があるわね。
  event_bluewaterisland1_02_s_3:
    speaker: Self
    en: "... Wait."
    ko: "…잠깐."
    ja: "…ちょっと待った"
  event_bluewaterisland1_02_s_4:
    speaker: Self
    en: If you look carefully, there's a road.
    ko: 자세히 보면 사이에 길이 나 있어.
    ja: よく見たら間に道がある
  event_bluewaterisland1_02_s_5:
    speaker: anis
    en: Huh?
    ko: 응?
    ja: え？
  event_bluewaterisland1_02_s_6:
    speaker: anis
    en: Cutting straight through the ocean?
    ko: 바다 한가운데에 말이야?
    ja: 海の真ん中に？
  event_bluewaterisland1_02_s_7:
    speaker: neon_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_bluewaterisland1_02_s_8:
    speaker: neon_s
    en: You weren't kidding!
    ko: "…정말이네요?"
    ja: "…本当ですね。"
  event_bluewaterisland1_02_s_9:
    speaker: neon_s
    en: It's super narrow, but I can definitely see it.
    ko: 엄청 좁은 외길이긴 한데. 그래도 분명히 보여요!
    ja: |-
      とても細い一本道ですが。
      でも確かにあります！
  event_bluewaterisland1_02_s_10:
    speaker: yan_s
    en: Fascinating... It's like Moses parting the Red Sea.
    ko: 와… 뭐고 저게? 뭔 모X의 기적도 아니고. 참말로 신기하네.
    ja: |-
      わあ…何やあれ？
      伝説の奇跡っちゅーわけでもなさそうやし。
      不思議やなぁ。
  event_bluewaterisland1_02_s_11:
    speaker: yan_s
    en: You guys aren't really going to cross using that road, are you?
    ko: "…그런데 니들, 진짜로 저 길을 건널라고?"
    ja: |-
      …ところであんたら。
      ホンマにあの道を渡る気か？
  event_bluewaterisland1_02_s_12:
    speaker: yan_s
    en: It looks like it would crack the moment one of you takes a step on it.
    ko: 너무 위태로워가 니케 하나만 올라가도 무너질 것 같이 생겼는데.
    ja: |-
      1人歩くだけで、
      崩れそうに見えんねんけど？
  event_bluewaterisland1_02_s_13:
    speaker: yan_s
    en: Instead of us all charging along at once,
    ko: 이거 막무가내로 한꺼번에 올라갈 게 아니고,
    ja: 考えなしに一気に渡るんやなくて
  event_bluewaterisland1_02_s_14:
    speaker: yan_s
    en: wouldn't it be safer for us to go one by one?
    ko: 한명씩 순차적으로 건너가는 게 훨씬 더 안전하지 않겠나?
    ja: 1人ずつ順番に渡った方が安全ちゃうか？
  event_bluewaterisland1_02_s_15:
    speaker: Self
    en: I agree.
    ko: 내 생각에도 그래.
    ja: 私もそう思う
  event_bluewaterisland1_02_s_16:
    speaker: anis
    en: Hmm...
    ko: 음….
    ja: うーん…
  event_bluewaterisland1_02_s_17:
    speaker: anis
    en: All right, then who's up first?
    ko: 그래서. 누가 먼저 갈 거야?
    ja: それで、誰が先に行くの？
  event_bluewaterisland1_02_s_18:
    speaker: Self
    en: I'll go.
    ko: 내가 갈게.
    ja: 私が行こう
  event_bluewaterisland1_02_s_19:
    speaker: Self
    en: I'm not that heavy since I'm human.
    ko: 난 인간이라 그리 무겁지 않으니까.
    ja: 私は人間だから、それほど重くないはずだ
  event_bluewaterisland1_02_s_20:
    speaker: anis
    en: Nope.
    ko: 기각.
    ja: 却下。
  event_bluewaterisland1_02_s_21:
    speaker: neon_s
    en: No way.
    ko: 기각이요.
    ja: 却下です。
  event_bluewaterisland1_02_s_22:
    speaker: rapi_s
    en: It's too dangerous.
    ko: 너무 위험합니다.
    ja: 危険すぎます。
  event_bluewaterisland1_02_s_23:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_02_s_24:
    speaker: mary_s
    en: Perhaps I should go first?
    ko: 음~ 그럼 제가 앞장 설까요?
    ja: う～ん、では私が行きましょうか？
  event_bluewaterisland1_02_s_25:
    speaker: anis
    en: I think the doctor should stay behind at first.
    ko: 그래도 의사는 남아 있는 편이 좋을 거라고 봐.
    ja: 医者は残ってた方がいいんじゃない？
  event_bluewaterisland1_02_s_26:
    speaker: anis
    en: We'll need someone to perform first aid if anyone falls in the water.
    ko: 누군가 물에 빠졌을 때, 응급 조치를 해줄 사람은 필요하니까.
    ja: |-
      誰かが溺れた時に、
      応急処置できる人が必要でしょ？
  event_bluewaterisland1_02_s_27:
    speaker: neon_s
    en: Then that eliminates Pepper as well.
    ko: 그럼 페퍼도 자동으로 빠지게 되겠네요.
    ja: そうなると、ペッパーも残った方がいいですね。
  event_bluewaterisland1_02_s_28:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_02_s_29:
    speaker: neon_s
    en: "*Sigh* I should've figured."
    ko: 흠, 역시.
    ja: ということは、やはり。
  event_bluewaterisland1_02_s_30:
    speaker: neon_s
    en: Looks like I'm up first.
    ko: 이 길은, 제가 앞장설 수밖에 없겠군요.
    ja: 私が行くしかなさそうですね。
  event_bluewaterisland1_02_s_31:
    speaker: Self
    en: "... Why?"
    ko: "…왜?"
    ja: "…なぜだ？"
  event_bluewaterisland1_02_s_32:
    speaker: neon_s
    en: Just look at me.
    ko: 척 봐도 저, 이 중에서 가장 가벼워 보이지 않나요?
    ja: |-
      どう見ても、この中で私が
      一番軽そうじゃありませんか？
  event_bluewaterisland1_02_s_33:
    speaker: neon_s
    en: I'm easily the lightest of anyone here.
    ko: 게다가 제 수영복을 보세요.
    ja: それに、私の水着を見てください。
  event_bluewaterisland1_02_s_34:
    speaker: neon_s
    en: Plus, have you seen the swim ring around my waist?
    ko: 무려 튜브가 깔맞춤으로 딸려 왔단 말이죠.
    ja: ちょうど浮き輪がついてるんですよ。
  event_bluewaterisland1_02_s_35:
    speaker: neon_s
    en: If I do end up taking a tumble, I'll probably be able to float in the water.
    ko: 이걸로 여차할 땐 물 위에 뜰 수도 있을 거라는 생각입니다.
    ja: これで、もしもの時でも浮けると思います。
  event_bluewaterisland1_02_s_36:
    speaker: neon_s
    en: So, I'll give it a go!
    ko: 그럼… 가 보겠습니다!
    ja: では…行きます！
  event_bluewaterisland1_02_s_37:
    speaker: Monologue
    en: Neon rushes towards the sea road.
    ko: 네온이 바닷길로 쏜살같이 달려갔다.
    ja: ネオンが海の道へと素早く走っていった
  event_bluewaterisland1_02_s_38:
    speaker: yan_s
    en: Um...
    ko: 어어어…  그거 아인데?
    ja: あれれ…あれ、ちゃうで？
  event_bluewaterisland1_02_s_39:
    speaker: Self
    en: What is it?
    ko: 무슨 말이야?
    ja: どういうことだ？
  event_bluewaterisland1_02_s_40:
    speaker: yan_s
    en: That swim ring is just for decoration.
    ko: 저 튜브, 그냥 장식용이라고.
    ja: あの浮き輪な、ただの飾りなんや。
  event_bluewaterisland1_02_s_41:
    speaker: yan_s
    en: Only humans are light enough to float on those things.
    ko: 물 위에 뜰 수 있는 건 사람일 때 얘기고.
    ja: 人間やったら浮けるけど、
  event_bluewaterisland1_02_s_42:
    speaker: yan_s
    en: As for a Nikke...
    ko: 니케라고 하면은, 글쎄….
    ja: ニケの場合は、どうやろか…
  event_bluewaterisland1_02_s_43:
    speaker: yan_s
    en: I'd say she gets 5 seconds on it, tops.
    ko: 한 5초는 수면에 떠 있을 수 있을라나?
    ja: 5秒ぐらいしか浮けへんのやないかな？
  event_bluewaterisland1_02_s_44:
    speaker: Self
    en: Why would you wait until now to say that...?!
    ko: 그걸 왜 이제야 말ㅎ…!!
    ja: なんでそんな大事なことを今…！！
  event_bluewaterisland1_02_s_45:
    speaker: neon_s
    en: Hey everyone!
    ko: 여~러~분~!
    ja: み～な～さ～ん！
  event_bluewaterisland1_02_s_46:
    speaker: neon_s
    en: This road is awesome!
    ko: 문제 없어요~! 이 길~!
    ja: 問題ありませんよ～！この道～！
  event_bluewaterisland1_02_s_47:
    speaker: neon_s
    en: There's the sea all around me! Hurry up and check it out!
    ko: 사방이 바다라서 진짜진짜 신기하니까~ 다들 어서 와요~!
    ja: |-
      一面海なので、とっても不思議ですよ～！
      早く来てくださ～い！
  event_bluewaterisland1_02_s_48:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_02_s_49:
    speaker: rapi_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_02_s_50:
    speaker: yan_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_02_s_51:
    speaker: yan_s
    en: I'm still worried about that swim ring. How about I go next?
    ko: 튜브 문제도 신경 쓰이고 하니. 다음은 내가 가 볼까?
    ja: 浮き輪の問題もあるし、次はうちが行こか？
  event_bluewaterisland1_02_s_52:
    speaker: Narration
    en: "*Splat* *Splat*"
    ko: 찰박, 찰박-
    ja: パシャ、パシャ
  event_bluewaterisland1_02_s_53:
    speaker: frima_s
    en: I go. Want sleep.
    ko: 먼저. 가서. 잠.
    ja: 先。行く。寝る。
  event_bluewaterisland1_02_s_54:
    speaker: Narration
    en: "*Splat* *Splat*"
    ko: 찰박, 찰박-
    ja: パシャ、パシャ
  event_bluewaterisland1_02_s_55:
    speaker: mary_s
    en: Pepper and I will go next.
    ko: 다음은 저와 페퍼가 갈게요~
    ja: 次は私とペッパーが行きますね～
  event_bluewaterisland1_02_s_56:
    speaker: pepper_s
    en: W-wait! I'm not ready!
    ko: 엇, 선배! 잠깐만요. 저 마음의 준비가…!
    ja: あっ、先輩！待ってください。心の準備が…！
  event_bluewaterisland1_02_s_57:
    speaker: Narration
    en: "*Splat* *Splat*"
    ko: 찰박, 찰박-
    ja: パシャ、パシャ
  event_bluewaterisland1_02_s_58:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_02_s_59:
    speaker: anis
    en: Go ahead, Commander.
    ko: 먼저 가, 지휘관님.
    ja: 先に行って、指揮官様。
  event_bluewaterisland1_02_s_60:
    speaker: anis
    en: I'll go last.
    ko: 난 마지막에 갈게.
    ja: 私は一番最後に行くから。
  event_bluewaterisland1_02_s_61:
    speaker: anis
    en: I'd feel weird being sandwiched in-between everyone else wearing swimsuits.
    ko: "아무래도 수영복 입은 사람들 사이에서, \n나만 안 입고 있으려니 좀 그래서."
    ja: |-
      やっぱり、みんな水着なのに
      私だけ着てないってちょっと…
  event_bluewaterisland1_02_s_62:
    speaker: Self
    en: I didn't think you'd care about something like that.
    ko: 그런 건 상관없지 않아?
    ja: 気にすることはないと思うが？
  event_bluewaterisland1_02_s_63:
    speaker: anis
    en: Well, I do.
    ko: 아니, 내가 상관 있어.
    ja: 私が気にしちゃうのよ。
  event_bluewaterisland1_02_s_64:
    speaker: anis
    en: I don't want to be compared to anyone before I unleash the special outfit.
    ko: 괜히 필살기도 쓰기 전에 비교군이 되긴 싫다고.
    ja: 必殺技を使う前に、比べられるのは嫌なの。
  event_bluewaterisland1_02_s_65:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  event_bluewaterisland1_02_s_66:
    speaker: anis
    en: I'm tired of explaining! Just hurry and go already!
    ko: 더 설명해줄 생각 없으니까, 어서 가자, 우리 지휘관님. 응? 훠이훠이~!
    ja: |-
      これ以上説明する気はないから、
      早く行って？指揮官様。ほらほら～！
  event_bluewaterisland1_02_s_67:
    speaker: Monologue
    en: Anis pushes me towards the sea road, and I start to cross.
    ko: 아니스에게 등이 떠밀려, 바닷길을 걷기 시작했다.
    ja: アニスに背中を押され、海の道を歩き始めた
  event_bluewaterisland1_02_s_68:
    speaker: Narration
    en: "*Splat* *Splat*"
    ko: 찰박, 찰박-
    ja: パシャ、パシャ
  event_bluewaterisland1_02_s_69:
    speaker: neon_s
    en: Master!
    ko: 스승님~!
    ja: 師匠～！
  event_bluewaterisland1_02_s_70:
    speaker: neon_s
    en: Isn't this road fascinating?
    ko: 이 길 진짜 신기해요~!
    ja: この道、本当に不思議ですよ～！
  event_bluewaterisland1_02_s_71:
    speaker: neon_s
    en: It's so soft! And look at all these bits and bobs... they're shaped like stars.
    ko: 바닥도 엄청 부드럽고요! 별 같이 생긴 것도 떨어져 있는데.
    ja: |-
      地面もすごく柔らかいんです！
      星みたいなものも落ちてるんです。
  event_bluewaterisland1_02_s_72:
    speaker: neon_s
    en: They're red as well... I wonder if they'd help my firepower...
    ko: 시뻘겋게 생긴 게 모양도 별이니까, 먹으면 화력이 올라갈 것 같…!
    ja: 真っ赤で、食べたら火力が上がりそうな…！
  event_bluewaterisland1_02_s_73:
    speaker: mary_s
    en: Neon, don't get distracted, or you may fall.
    ko: 네온~ 그러다 넘어지겠어요.
    ja: |-
      ネオン～ちゃんと前を見ないと
      転んじゃいますよ。
  event_bluewaterisland1_02_s_74:
    speaker: mary_s
    en: You should look straight ahead when crossing a narrow path.
    ko: 좁은 길을 건너는데 그렇게 뒤를 돌아보며 뛰면 쓰나요?
    ja: |-
      道も細いし、後ろを向いて走ったら
      危ないでしょう。
  event_bluewaterisland1_02_s_75:
    speaker: neon_s
    en: Oh, good point!
    ko: 앗…!
    ja: あっ…そうですね！
  event_bluewaterisland1_02_s_76:
    speaker: neon_s
    en: I'll just turn around and walk backward then.
    ko: 그럼 앞을 돌아보며 뛰겠습니다.
    ja: じゃあ、前を振り向きながら走ります。
  event_bluewaterisland1_02_s_77:
    speaker: pepper_s
    en: You idiot, that's even more dangerous!
    ko: "…바보, 뒷걸음질은 더 위험하다고요!"
    ja: "…もうっ、後ろ歩きは危ないですってば！"
  event_bluewaterisland1_02_s_78:
    speaker: mary_s
    en: Hehe, you two are adorable.
    ko: 후후, 귀여워라….
    ja: ふふ、かわいいですね…
event_bluewaterisland1_02_e:
  event_bluewaterisland1_02_e_1:
    speaker: Narration
    en: "*Splat* *Swooshhh*"
    ko: 철썩, 쏴아아아…!
    ja: ザァーン、ザザー…
  event_bluewaterisland1_02_e_2:
    speaker: neon_s
    en: Wowee!
    ko: 와, 와!
    ja: わあ、わあ！
  event_bluewaterisland1_02_e_3:
    speaker: neon_s
    en: Look over there! The water is all sorts of different colors!
    ko: 스승님, 저기 좀 보세요! 물 색이 층층이 나뉘어 있어요!
    ja: |-
      師匠、あれを見てください！
      水の色が層になってますよ！
  event_bluewaterisland1_02_e_4:
    speaker: neon_s
    en: I can see my reflection in it too. This water must be super clean.
    ko: 심지어 걷고 있으면 제 발이 비쳐 보여요. 엄청 깨끗한 물인가 봐요.
    ja: |-
      それに、歩くと足が透けて見えるんです。
      とってもきれいな水ですね。
  event_bluewaterisland1_02_e_5:
    speaker: anis
    en: Did this place used to be a resort of some kind?
    ko: 와… 이런 게 구시대의 휴양지라는 거야?
    ja: わあ…これが旧時代のリゾートなのかな？
  event_bluewaterisland1_02_e_6:
    speaker: rapi_s
    en: It's gorgeous.
    ko: "…정말 아름답네."
    ja: "…本当に、美しいわね。"
  event_bluewaterisland1_02_e_7:
    speaker: volt
    en: "*Bark*"
    ko: 멍!
    ja: ワン！
  event_bluewaterisland1_02_e_8:
    speaker: liter_s
    en: Ha, you like it too, don't ya, Volt?
    ko: 하하, 녀석. 너도 좋으냐?
    ja: ははっ、ボルトも嬉しいのかい？
  event_bluewaterisland1_02_e_9:
    speaker: liter_s
    en: Sorry, but you can't lie down just yet.
    ko: 하지만 그렇게 아무렇게나 드러누우면 안 되느니라.
    ja: しかし、そこで寝っ転がっちゃダメじゃよ。
  event_bluewaterisland1_02_e_10:
    speaker: liter_s
    en: You'll have to wait until we find some proper shelter to rest.
    ko: 이따 제대로 된 숙소에서 쉬어야지.
    ja: あとでちゃんとした宿所で休まないと。
  event_bluewaterisland1_02_e_11:
    speaker: Choice
    en: Are we making a shelter?
    ko: 숙소를 짓는 거야?
    ja: 宿所を建てるのか？
  event_bluewaterisland1_02_e_12:
    speaker: Choice
    en: I thought we were camping.
    ko: 야영을 하는 게 아니라?
    ja: 野営をするんじゃないのか？
  event_bluewaterisland1_02_e_13:
    speaker: liter_s
    en: Between installing the detection device and searching purely visually,
    ko: 그래.
    ja: あたりまえじゃ。
  event_bluewaterisland1_02_e_14:
    speaker: liter_s
    en: we've got two or three solid days of work ahead of us.
    ko: 탐지 장치를 설치하고. 육안으로 살필 만한 곳을 다 살피려면.
    ja: |-
      探知装置を設置して、
      肉眼で調べられる場所を調べるなら
  event_bluewaterisland1_02_e_15:
    speaker: liter_s
    en: With that amount of camping,
    ko: 절대 하루 이틀 가지고는 안 될 것 아니냐.
    ja: 1日2日じゃ絶対に終わらんじゃろう。
  event_bluewaterisland1_02_e_16:
    speaker: liter_s
    en: there's no way this group could hack it.
    ko: 이 많은 녀석들에게, 그 긴 시간 내내 야영을 시킬 순 없는 노릇이지.
    ja: |-
      みんなにそんな長時間、野営をさせるわけには
      いかんからのう。
  event_bluewaterisland1_02_e_17:
    speaker: Self
    en: That's true.
    ko: 그것도 그러네.
    ja: それもそうだな
  event_bluewaterisland1_02_e_18:
    speaker: liter_s
    en: I saw a small hydroelectric plant on the way in here.
    ko: 오는 길에 보니 소규모 조력 발전소도 보이던데.
    ja: 途中、小さな潮力発電所も見つけたが
  event_bluewaterisland1_02_e_19:
    speaker: liter_s
    en: While we're making a shelter, I'll see if I can get that facility running
      and get us some electricity.
    ko: 숙소를 짓는 김에 그곳의 시설을 살려서 전기도 연결해 보마.
    ja: |-
      宿所を建てるついでに、その施設を生かして
      電気も繋いでみよう。
  event_bluewaterisland1_02_e_20:
    speaker: liter_s
    en: The only thing is, I might kick up a fair bit of noise in the process.
    ko: 단, 그 과정에서 소음이 좀 발생할 수 있느니라.
    ja: |-
      ただし、その過程で必ず
      騒音が発生することになるがな。
  event_bluewaterisland1_02_e_21:
    speaker: Self
    en: "... And potentially attracting some Raptures."
    ko: "…랩쳐가 몰려올 수 있겠구나."
    ja: "…ラプチャーが集まってきそうだな"
  event_bluewaterisland1_02_e_22:
    speaker: anis
    en: Exactly.
    ko: "…음."
    ja: "…うーん。"
  event_bluewaterisland1_02_e_23:
    speaker: anis
    en: Someone should set up some decoys.
    ko: 그럼 누군가는 데코이를 뿌리러 가야겠네.
    ja: じゃあ誰かがデコイをまきに行かなきゃね。
  event_bluewaterisland1_02_e_24:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_02_e_25:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_02_e_26:
    speaker: anis
    en: I don't know why I even bother.
    ko: 그렇지.
    ja: そうよね。
  event_bluewaterisland1_02_e_27:
    speaker: anis
    en: Whoever brings up an issue is always the first to deal with it.
    ko: 이런 건 항상 말 꺼내는 놈이 잘못이지.
    ja: こういうのは、言い出した人が悪いのよ。
  event_bluewaterisland1_02_e_28:
    speaker: anis
    en: Is there at least one other person that wants to tag along?
    ko: "…누구 하나 더, 나랑 같이 가줄 사람 없어?"
    ja: "…もう1人、私と一緒に行ってくれない？"
  event_bluewaterisland1_02_e_29:
    speaker: sugar
    en: I'll go.
    ko: 내가 갈게.
    ja: 私が行くわ。
  event_bluewaterisland1_02_e_30:
    speaker: sugar
    en: I haven't changed into my swimsuit yet anyway.
    ko: 아직 수영복으로 갈아입기 전이기도 하고.
    ja: まだ水着に着替えてないし
  event_bluewaterisland1_02_e_31:
    speaker: sugar
    en: I've been itching to cruise along that sea road with Black Typhoon.
    ko: 블랙 타이푼과 함께 저 바닷길을 달리고 싶어서 근질근질하니까.
    ja: |-
      ブラックタイフーンと一緒に海の道を走りたくて
      うずうずしてたから。
  event_bluewaterisland1_02_e_32:
    speaker: Narration
    en: "*Vroommmmm*"
    ko: 바바바바….
    ja: ババババ…
  event_bluewaterisland1_02_e_33:
    speaker: anis
    en: Wait, you're going to ride your bike?
    ko: "…잠깐. 그 바이크를 타고 간다고?"
    ja: "…ちょっと、そのバイクに乗っていく気？"
  event_bluewaterisland1_02_e_34:
    speaker: sugar
    en: Of course.
    ko: 그래.
    ja: そうよ。
  event_bluewaterisland1_02_e_35:
    speaker: anis
    en: Won't that muffler attract more Rapture?
    ko: 오히려 배기음 때문에 랩쳐들이 다 끌려오지 않을까?
    ja: |-
      排気音のせいでラプチャーを
      引きつけちゃうんじゃない？
  event_bluewaterisland1_02_e_36:
    speaker: sugar
    en: It's fine. I can always just run them over.
    ko: 괜찮아. 오는 대로 들이받으면 돼.
    ja: 大丈夫。来たらひき散らかすわ。
  event_bluewaterisland1_02_e_37:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_02_e_38:
    speaker: anis
    en: That actually sounds pretty awesome.
    ko: 그건 좀… 신날지도.
    ja: それは…楽しいかも。
  event_bluewaterisland1_02_e_39:
    speaker: anis
    en: Got room for one more in the back?
    ko: 혹시 뒤에 자리 있어?
    ja: 後ろ、空いてる？
  event_bluewaterisland1_02_e_40:
    speaker: sugar
    en: You know it. Hop on.
    ko: 물론이지. 타.
    ja: もちろん。乗って。
  event_bluewaterisland1_02_e_41:
    speaker: Narration
    en: "*Vrooom*"
    ko: 부아아앙-!
    ja: ブアアアーン！
  event_bluewaterisland1_02_e_42:
    speaker: liter_s
    en: Kids these days. They never think about the consequences.
    ko: "…원, 녀석들. 참 오늘만 사는구나."
    ja: "…まったく。生き急ぎおって。"
  event_bluewaterisland1_02_e_43:
    speaker: Self
    en: Everyone else, help Liter to build a shelter.
    ko: 좋아. 그럼 나머지는 리타를 도와 숙소를 짓자.
    ja: |-
      よし。じゃあ残りのみんなで
      リターを手伝って宿所を建てよう
event_bluewaterisland1_03_s:
  event_bluewaterisland1_03_s_1:
    speaker: liter_s
    en: I must admit,
    ko: "…엣헴."
    ja: "…えっへん。"
  event_bluewaterisland1_03_s_2:
    speaker: liter_s
    en: this is pretty okay, considering we made it all in one afternoon.
    ko: 이 정도면 반나절 만에 지은 것치곤 훌륭하구나.
    ja: |-
      半日で建てたにしては、
      立派なもんじゃろう。
  event_bluewaterisland1_03_s_3:
    speaker: pepper_s
    en: I'd say it's better than okay.
    ko: 훌륭한 정도가 아니에요.
    ja: 立派どころじゃないですよ。
  event_bluewaterisland1_03_s_4:
    speaker: pepper_s
    en: It looks like the kind of resort you see in a brochure!
    ko: 꿈 속에서 그리던 휴양지의 펜션 같은 걸요…!
    ja: 夢に見た、リゾートのペンションみたいです…！
  event_bluewaterisland1_03_s_5:
    speaker: volt
    en: Woof!
    ko: 멍!
    ja: ワン！
  event_bluewaterisland1_03_s_6:
    speaker: Narration
    en: Volt bounds over to the door and stands in front of it.
    ko: 볼트가 후닥닥 뛰어가 숙소 문 앞에 섰다.
    ja: ボルトが駆けていき、宿所のドアの前に立った
  event_bluewaterisland1_03_s_7:
    speaker: pepper_s
    en: I think Volt wants to see what it looks like inside as well.
    ko: 볼트도 안을 구경하고 싶어하는 것 같아요.
    ja: ボルトも中を見たいようですね。
  event_bluewaterisland1_03_s_8:
    speaker: pepper_s
    en: Should we check it out, Commander?
    ko: 같이 들어가 볼까요, 지휘관?
    ja: 指揮官、一緒に入りましょうか？
  event_bluewaterisland1_03_s_9:
    speaker: Self
    en: Actually...
    ko: 음….
    ja: うーん…
  event_bluewaterisland1_03_s_10:
    speaker: Monologue
    en: I look far out across the sea road.
    ko: 저 멀리 바닷길 건너편을 바라보았다.
    ja: 海の道の向こうを見つめた
  event_bluewaterisland1_03_s_11:
    speaker: Self
    en: Let's wait a bit more.
    ko: 아니, 조금만 더 기다리자.
    ja: いや、もう少し待とう
  event_bluewaterisland1_03_s_12:
    speaker: Self
    en: Anis and Sugar haven't come back yet.
    ko: 아직 데코이 조가 돌아오지 않았어.
    ja: まだデコイ組が帰ってきていない
  event_bluewaterisland1_03_s_13:
    speaker: pepper_s
    en: Oh jeez, I totally forgot!
    ko: 앗, 그러고 보니…!
    ja: あっ、そうでしたね…！
  event_bluewaterisland1_03_s_14:
    speaker: pepper_s
    en: Sorry, guess I got a bit too excited.
    ko: 죄송해요. 제가 너무 들떠서 그 생각을 못했네요….
    ja: |-
      すみません。
      浮かれてて気づきませんでした…
  event_bluewaterisland1_03_s_15:
    speaker: mary_s
    en: Hehe, there's no need to be in a hurry, Pepper.
    ko: 후후. 서두를 것 없어요, 페퍼.
    ja: ふふ。大丈夫ですよ、ペッパー。
  event_bluewaterisland1_03_s_16:
    speaker: mary_s
    en: There are plenty of things to do while we wait.
    ko: 우리한텐 기다리는 동안 할 게 충분하잖아요?
    ja: |-
      私たちにはまだ、
      やるべきことがたくさんあるでしょう？
  event_bluewaterisland1_03_s_17:
    speaker: pepper_s
    en: Like what?
    ko: 네에…??
    ja: えっ…？？
  event_bluewaterisland1_03_s_18:
    speaker: mary_s
    en: Look behind you.
    ko: 뒤돌아 보세요, 페퍼.
    ja: 後ろを見てください、ペッパー。
  event_bluewaterisland1_03_s_19:
    speaker: pepper_s
    en: "!!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland1_03_s_20:
    speaker: neon_s
    en: "!!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland1_03_s_21:
    speaker: neon_s
    en: "... Master."
    ko: "…스승님."
    ja: "…師匠。"
  event_bluewaterisland1_03_s_22:
    speaker: neon_s
    en: After all that hard work building this place, I say we owe it to ourselves
      to go check out the sunset.
    ko: "우린 열심히 집을 지었고, \n마침 저 너머에 석양이 있습니다."
    ja: |-
      私たちは一生懸命家を建てましたし、
      ちょうど向こうには夕日があります。
  event_bluewaterisland1_03_s_23:
    speaker: neon_s
    en: Last one there is a rotten egg!
    ko: 이건 달려가보지 않을 수 없겠네요.
    ja: これは、走らずにはいられませんよね！
  event_bluewaterisland1_03_s_24:
    speaker: Monologue
    en: Neon takes off her slippers and runs towards the beach.
    ko: 네온은 슬리퍼를 벗어 들고 해변으로 달려갔다.
    ja: ネオンはサンダルを脱いで海辺に走っていった
  event_bluewaterisland1_03_s_25:
    speaker: pepper_s
    en: Hey, wait for me! I wanna take some pictures.
    ko: 앗, 저도 같이 가요! 사진 찍어 드릴게요.
    ja: |-
      あっ、私も一緒に行きます！
      写真撮りますよ。
  event_bluewaterisland1_03_s_26:
    speaker: Monologue
    en: Pepper takes her phone and runs after Neon.
    ko: 페퍼가 핸드폰을 들고 해변으로 달려갔다.
    ja: |-
      ペッパーが携帯電話を持って
      海辺に走っていった
  event_bluewaterisland1_03_s_27:
    speaker: mary_s
    en: I just can't get enough of those two and their antics.
    ko: "…후후, 다들 정말 귀엽네요."
    ja: "…ふふ、みんな本当にかわいいですね。"
  event_bluewaterisland1_03_s_28:
    speaker: mary_s
    en: What do you say, Commander? Should we join them?
    ko: 우리도 따라 갈까요, 지휘관?
    ja: 指揮官、私たちも一緒に行きましょうか？
  event_bluewaterisland1_03_s_29:
    speaker: Self
    en: Let's.
    ko: 그러자.
    ja: そうしよう
  event_bluewaterisland1_03_s_30:
    speaker: Narration
    en: "*Splat* *Swooooooosh*"
    ko: 철썩, 쏴아아아….
    ja: ザァーン、ザザー…
  event_bluewaterisland1_03_s_31:
    speaker: mary_s
    en: It's nice to relax every once in a while.
    ko: "…가끔은 이런 것도 좋네요."
    ja: "…たまにはこういうのもいいですね。"
  event_bluewaterisland1_03_s_32:
    speaker: mary_s
    en: Pepper and I are usually so busy at the Repair Center.
    ko: 저와 페퍼는, 늘 방주의 리페어 센터에서만 일하다 보니.
    ja: |-
      私とペッパーは、いつもアークの
      リペアセンターで働いているので
  event_bluewaterisland1_03_s_33:
    speaker: mary_s
    en: We don't get many opportunities to see something this beautiful.
    ko: 이런 아름다운 풍경을 볼 일은 거의 없었는데.
    ja: |-
      こんな美しい風景を見る機会は
      ほとんどありませんでしたから。
  event_bluewaterisland1_03_s_34:
    speaker: mary_s
    en: I'm glad I get to see Pepper be so happy and carefree.
    ko: 덕분에 귀여운 후배가 저렇게 신난 모습을 볼 수 있게 됐지 뭐예요~
    ja: |-
      おかげで、かわいい後輩が
      あんなにはしゃいでる姿を見られました。
  event_bluewaterisland1_03_s_35:
    speaker: Self
    en: I'm glad that you feel better.
    ko: 기분전환이 되었다니 다행이야.
    ja: 気分転換になったならよかった
  event_bluewaterisland1_03_s_36:
    speaker: mary_s
    en: Hehe.
    ko: 그럼요~
    ja: ふふっ。
  event_bluewaterisland1_03_s_37:
    speaker: mary_s
    en: To be honest, Pepper was pretty scared before coming here.
    ko: 실은 저래 봬도 페퍼, 여기 오기 전까진 꽤 겁 먹고 있었거든요.
    ja: |-
      実は、ああ見えてもペッパー、
      ここに来るまではかなり怖がっていたんですよ。
  event_bluewaterisland1_03_s_38:
    speaker: mary_s
    en: The sea is totally unfamiliar to her.
    ko: 바다는 전혀 새로운 환경이고.
    ja: 海は、私たちにとって未知の環境ですからね。
  event_bluewaterisland1_03_s_39:
    speaker: mary_s
    en: There aren't as many Raptures as there are on the rest of the surface.
    ko: 육지에 비해 랩쳐 분포가 적다 보니, 살아남은 생물 종도 더 많아서.
    ja: |-
      陸地に比べるとラプチャーの分布数が少ないので
      生き残っている生物の種類も多い分、
  event_bluewaterisland1_03_s_40:
    speaker: mary_s
    en: That means there's greater biodiversity, which means more poisons, bacteria,
      and viruses that we don't know about.
    ko: 그만큼 저희가 잘 모르는 독과 세균, 바이러스들이 많다고 해요.
    ja: |-
      私たちがよく知らない毒や細菌、
      ウイルスが多いそうですから。
  event_bluewaterisland1_03_s_41:
    speaker: mary_s
    en: Obviously, if we were to drag any of that back into the Ark, we'd be in big
      trouble.
    ko: "[그것들을 방주에 옮겨 오지 말아라.]"
    ja: "「それらをアークに持ちこむな」"
  event_bluewaterisland1_03_s_42:
    speaker: mary_s
    en: That's why Pepper and I were dispatched here together,
    ko: 그런 의미에서 저희가 함께 파견된 것이기도 하지만….
    ja: |-
      という命令で
      私たちが派遣されたのですが…
  event_bluewaterisland1_03_s_43:
    speaker: mary_s
    en: but still, it's not easy for us either to be sent somewhere unfamiliar.
    ko: 막상 저희도, 잘 모르는 분야에 대처한다는 게 쉬운 일은 아니어서요.
    ja: |-
      私たちでも、未知の分野に
      対応するのは大変なので…
  event_bluewaterisland1_03_s_44:
    speaker: Self
    en: I can imagine the idea of unknown diseases can be pretty terrifying for the
      medical staff.
    ko: "…미지의 병이라니, 그건 의료진도 두렵겠는데."
    ja: |-
      …未知の病気なんて、
      医療チームでも怖いだろう
  event_bluewaterisland1_03_s_45:
    speaker: mary_s
    en: Yes and no.
    ko: 아뇨.
    ja: いいえ。
  event_bluewaterisland1_03_s_46:
    speaker: mary_s
    en: We're not scared for ourselves.
    ko: 저희는 스스로를 위해 두려워하진 않아요.
    ja: |-
      私たちは、自分が未知の病気にかかるのを
      恐れることはありません。
  event_bluewaterisland1_03_s_47:
    speaker: mary_s
    en: We're more concerned that
    ko: 단지 그 미지의 병에 걸린 환자분들을 적절하게 도와드릴 수 없을까봐.
    ja: |-
      ただ、その未知の病気にかかった
      患者のみなさんを上手く救えないかもしれない
  event_bluewaterisland1_03_s_48:
    speaker: mary_s
    en: we won't be able to help any patients
    ko: 그래서 의료진으로서 해야할 일을 다하지 못할까봐.
    ja: |-
      医療チームとしてすべきことを
      果たせないかもしれない
  event_bluewaterisland1_03_s_49:
    speaker: mary_s
    en: who end up contracting an unfamiliar disease.
    ko: 단지 그게 두려울 뿐이죠.
    ja: それが、怖いんです。
  event_bluewaterisland1_03_s_50:
    speaker: Self
    en: Anyone who thinks so selflessly is a true medical professional,
    ko: 그런 마음가짐으로 일하는 의료진이라면,
    ja: |-
      そんな想いを持って
      働いている医療チームなら
  event_bluewaterisland1_03_s_51:
    speaker: Self
    en: and I'm sure they'd flourish in whatever surroundings they're placed in.
    ko: 어떤 상황이 와도 괜찮을 거라고 생각해.
    ja: どんな状況が訪れても大丈夫だと思う
  event_bluewaterisland1_03_s_52:
    speaker: mary_s
    en: Are you trying to make me feel better?
    ko: "…어머, 안심시켜 주시는 건가요?"
    ja: "…あら、励ましてくれるんですか？"
  event_bluewaterisland1_03_s_53:
    speaker: mary_s
    en: I appreciate that, hehe.
    ko: 고마워라. 후후.
    ja: ふふ、ありがとうございます。
  event_bluewaterisland1_03_s_54:
    speaker: mary_s
    en: To show my appreciation,
    ko: 그 대가라고 하긴 뭣하지만,
    ja: そのお礼といっては何ですが
  event_bluewaterisland1_03_s_55:
    speaker: mary_s
    en: you're always free to stop by our clinic and rest whenever you're feeling
      tired.
    ko: 지쳤을 땐 얼마든지 저희 진료소에서 쉬고 가세요~
    ja: |-
      疲れた時は、いくらでも私たちの診療所で
      休んでいってくださいね～
  event_bluewaterisland1_03_s_56:
    speaker: mary_s
    en: As long as we have a spare bed available, that is.
    ko: 그것도 병상이 비어 있을 때의 이야기지만요.
    ja: ベッドが空いていればの話ですが。
  event_bluewaterisland1_03_s_57:
    speaker: Self
    en: Is there a clinic here?
    ko: 이곳에 진료소가 있어?
    ja: ここに診療所があるのか？
  event_bluewaterisland1_03_s_58:
    speaker: mary_s
    en: Yes.
    ko: 예.
    ja: はい。
  event_bluewaterisland1_03_s_59:
    speaker: mary_s
    en: Liter helped us build one after the house was finished.
    ko: 실은 숙소를 짓고 나서, 리타의 도움을 받아 함께 세웠답니다~
    ja: |-
      実は宿所を建てた後、
      リターの手を借りて一緒に建てたんですよ～
  event_bluewaterisland1_03_s_60:
    speaker: mary_s
    en: We set it up on a nice spot on the beach under a palm tree.
    ko: 야자수 아래에 선배드를 놓고 파라솔로 덮은.
    ja: |-
      ヤシの木の下にサンベッドを置いて
      パラソルで覆った
  event_bluewaterisland1_03_s_61:
    speaker: mary_s
    en: We also set up a parasol, so there's plenty of shade.
    ko: 편안한 해변의 안식처를요.
    ja: 海辺の心安らぐ場所を。
  event_bluewaterisland1_03_s_62:
    speaker: Monologue
    en: I look towards where Mary is pointing.
    ko: 메어리의 손끝이 가리키는 방향을 따라 시선을 돌렸다.
    ja: メアリーが指し示した方へ視線を向けた
  event_bluewaterisland1_03_s_63:
    speaker: Monologue
    en: "...!!"
    ko: "……."
    ja: "……"
  event_bluewaterisland1_03_s_64:
    speaker: Monologue
    en: There are giant parasols white like clouds,
    ko: 그곳에는 구름처럼 새하얀 파라솔과.
    ja: そこには雲のように真っ白なパラソルと
  event_bluewaterisland1_03_s_65:
    speaker: Monologue
    en: underneath which are a series of navy-blue cots the same hue as the sea.
    ko: 바다처럼 새파란 간이 침대를 이어 만든 병상들이,
    ja: |-
      海のように真っ青な
      サンベッドで作った病床が
  event_bluewaterisland1_03_s_66:
    speaker: Monologue
    en: It resembles more a holiday resort than a clinic.
    ko: "[진료소]라는 이름과 전혀 어울리지 않는 모습으로 늘어서 있었다."
    ja: |-
      「診療所」という名前に
      似つかわしくない姿で並んでいた
  event_bluewaterisland1_03_s_67:
    speaker: Choice
    en: Amazing.
    ko: 정말 멋진데.
    ja: すごくいいな
  event_bluewaterisland1_03_s_68:
    speaker: Choice
    en: Can I go there and lie down right now?
    ko: 당장 가서 누워도 돼?
    ja: 今すぐ横になってもいいか？
  event_bluewaterisland1_03_s_69:
    speaker: mary_s
    en: Would you like a tour?
    ko: 음~ 그럼 견학이라도 해 볼래요?
    ja: では、ご案内しましょうか？
  event_bluewaterisland1_03_s_70:
    speaker: Self
    en: Is that okay?
    ko: 그래도 돼?
    ja: いいのか？
  event_bluewaterisland1_03_s_71:
    speaker: mary_s
    en: Of course.
    ko: 후후, 물론이죠.
    ja: ふふ、もちろんです。
  event_bluewaterisland1_03_s_72:
    speaker: mary_s
    en: Sure!
    ko: 음~ 그래요.
    ja: う～ん、いいですよ。
  event_bluewaterisland1_03_s_73:
    speaker: mary_s
    en: We don't have any patients right now, so it's a perfect time.
    ko: "환자 분이 있었다면 모르겠지만, \n아직 저희 진료소는 개원 전이니까요."
    ja: |-
      患者さんがいたらダメですが、
      まだオープン前ですから。
event_bluewaterisland1_03_e:
  event_bluewaterisland1_03_e_1:
    speaker: unknown
    en: "..."
    ko: |-
      ……
      …….
    ja: |-
      ……
      ……
  event_bluewaterisland1_03_e_2:
    speaker: unknown
    en: "... mmander. You have to wake..."
    ko: "……휘관. 일어나셔야…."
    ja: "…揮官。起きてくだ…"
  event_bluewaterisland1_03_e_3:
    speaker: unknown
    en: A bit sting... ing...?
    ko: 조금 따끔… 니다…?
    ja: 少しチクッと…ます…？
  event_bluewaterisland1_03_e_4:
    speaker: unknown
    en: Sting.
    ko: 따끔~
    ja: 行きますよ～
  event_bluewaterisland1_03_e_5:
    speaker: Self
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland1_03_e_6:
    speaker: mary_s
    en: Hello? Can you hear me?
    ko: 어머. 드디어 일어나셨군요?
    ja: あら。やっと起きたんですね？
  event_bluewaterisland1_03_e_7:
    speaker: Choice
    en: What were you saying just now?
    ko: 방금 그건 뭐였어?
    ja: 今のは何だったんだ？
  event_bluewaterisland1_03_e_8:
    speaker: Choice
    en: How long was I asleep?
    ko: 내가 얼마나 잔 거야?
    ja: どれくらい眠ってたんだ？
  event_bluewaterisland1_03_e_9:
    speaker: mary_s
    en: Oh, that? It's just that it's getting fairly late in the day, and it didn't
      look like you were going to wake up anytime soon.
    ko: "음… 시간이 너무 늦었는데, \n지휘관이 일어날 생각을 안 하시길래."
    ja: |-
      ふふ…ずいぶん時間が経ったのに
      指揮官が起きそうになかったので。
  event_bluewaterisland1_03_e_10:
    speaker: mary_s
    en: So, I pretended that I was going to give you a shot.
    ko: 주사를 놓는 척 팔을 살~짝 꼬집어 드렸죠?
    ja: |-
      注射をするフリをして
      腕を軽～くつねったんですよ。
  event_bluewaterisland1_03_e_11:
    speaker: Self
    en: "... I thought it was a real needle."
    ko: "…진짜 주사인 줄 알았어."
    ja: "…本当に注射したのかと思った"
  event_bluewaterisland1_03_e_12:
    speaker: mary_s
    en: I wouldn't do that to you.
    ko: 그럴 리가요.
    ja: まさか。
  event_bluewaterisland1_03_e_13:
    speaker: mary_s
    en: Maybe to a patient, but not to you.
    ko: 환자도 아닌 분에게 주사를 놓진 않는답니다~
    ja: 患者でもない方に注射したりしませんよ～
  event_bluewaterisland1_03_e_14:
    speaker: mary_s
    en: Hmm, I'm not entirely sure myself.
    ko: 음~ 저도 계속 지휘관 곁에 있어서 모르겠지만.
    ja: |-
      私もずっと指揮官の傍にいたので
      分かりませんが
  event_bluewaterisland1_03_e_15:
    speaker: mary_s
    en: About 2 hours, maybe?
    ko: 한 두 시간 정도 지났으려나요?
    ja: |-
      1～2時間ほど
      お休みになってたんじゃないでしょうか？
  event_bluewaterisland1_03_e_16:
    speaker: Self
    en: It's been that long?
    ko: 벌써 그렇게 됐어?
    ja: そんなに？
  event_bluewaterisland1_03_e_17:
    speaker: mary_s
    en: I believe so.
    ko: 예, 그렇게 되었어요.
    ja: はい。
  event_bluewaterisland1_03_e_18:
    speaker: mary_s
    en: Well, this little tour was helpful after all.
    ko: 덕분에 진료소 침대가 편안하다는 건 증명 되었으니.
    ja: |-
      おかげで診療所のベッドが心地よいことは
      証明されたので
  event_bluewaterisland1_03_e_19:
    speaker: mary_s
    en: It proves beyond a doubt that our beds are comfy enough, hehe.
    ko: 견학을 시켜드린 보람은 있었네요. 후후.
    ja: ご案内した甲斐はありましたね。ふふ。
  event_bluewaterisland1_03_e_20:
    speaker: Self
    en: Sorry for taking up your time for so long.
    ko: "…오래 기다리게 해서 미안해."
    ja: "…待たせてしまってすまない"
  event_bluewaterisland1_03_e_21:
    speaker: mary_s
    en: Don't worry about it.
    ko: 천만에요.
    ja: いえいえ。
  event_bluewaterisland1_03_e_22:
    speaker: mary_s
    en: I'm used to accompanying people who are asleep.
    ko: 주무시는 분 곁을 지키는 건 익숙한 걸요.
    ja: |-
      眠っている方を守ることには
      慣れてますから。
  event_bluewaterisland1_03_e_23:
    speaker: Self
    en: Are Anis and Sugar still not back from decoy duty?
    ko: 데코이 조는 아직 안 돌아왔지?
    ja: デコイ組はまだ帰ってきてないのか？
  event_bluewaterisland1_03_e_24:
    speaker: mary_s
    en: I'm afraid not.
    ko: 음… 네.
    ja: えっと…はい。
  event_bluewaterisland1_03_e_25:
    speaker: mary_s
    en: Pepper and Neon have been keeping a lookout, but
    ko: 페퍼와 네온이 계속 망을 보고 있었는데.
    ja: |-
      ペッパーとネオンが
      ずっと見張りに立っているのですが
  event_bluewaterisland1_03_e_26:
    speaker: mary_s
    en: there haven't been any new developments.
    ko: 딱히 보고가 없는 걸 보니, 아직 소식이 없는 것 같아요.
    ja: 特に報告がないということは、まだのようです。
  event_bluewaterisland1_03_e_27:
    speaker: Self
    en: I think we should dispatch a search unit.
    ko: 찾으러 갈 조를 편성하는 게 좋겠….
    ja: 捜しに行った方がい…
  event_bluewaterisland1_03_e_28:
    speaker: pepper_s
    en: Commander!
    ko: 지~ 휘~ 관~!
    ja: 指～揮～官！
  event_bluewaterisland1_03_e_29:
    speaker: pepper_s
    en: We're in trouble!
    ko: 큰~일~ 났어요~!!
    ja: た～い～へ～ん～です～！
  event_bluewaterisland1_03_e_30:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  event_bluewaterisland1_03_e_31:
    speaker: pepper_s
    en: It's the sea road!
    ko: 바닷길이~!
    ja: 海の道が～！
  event_bluewaterisland1_03_e_32:
    speaker: pepper_s
    en: I think it's gonna collapse!
    ko: 잠겨 버릴 것 같아요~!!
    ja: なくなっちゃいそうです～！！
  event_bluewaterisland1_03_e_33:
    speaker: Self
    en: What do you mean?
    ko: 그게 무슨 소리야?
    ja: どういうことだ？
  event_bluewaterisland1_03_e_34:
    speaker: Narration
    en: "*Splat* *Swooooooosh*"
    ko: 철썩, 쏴아아아…!
    ja: ザァーン、ザザー…！
  event_bluewaterisland1_03_e_35:
    speaker: Monologue
    en: Before Neon has time to reply, a massive tidal wave crashes in front of us.
    ko: "미처 대답을 듣기도 전에, \n거대한 파도가 우리 앞에서 부서졌다."
    ja: |-
      答えを聞く前に
      巨大な波が私たちの前に押し寄せた
  event_bluewaterisland1_03_e_36:
    speaker: mary_s
    en: How can a wave reach all the way up here?
    ko: 어머. 언제 파도가 여기까지 올라왔을까요?
    ja: |-
      あら。いつの間に波がここまで
      上がってきたんでしょう？
  event_bluewaterisland1_03_e_37:
    speaker: Self
    en: I think we should move the clinic further inland.
    ko: 진료소를 더 안쪽으로 옮겨야겠는데.
    ja: 診療所をもっと奥に移さないと
  event_bluewaterisland1_03_e_38:
    speaker: mary_s
    en: Yes.
    ko: "…음."
    ja: "…うーん。"
  event_bluewaterisland1_03_e_39:
    speaker: mary_s
    en: To be honest, I'm more worried about the sea road at the moment.
    ko: 그건 어렵지 않지만, 저는 바닷길 쪽이 더 걱정이네요.
    ja: |-
      診療所は簡単に移動できますが、
      海の道の方が心配ですね。
  event_bluewaterisland1_03_e_40:
    speaker: mary_s
    en: From what I can see, it's the only passageway connecting us to the mainland.
    ko: 적어도 제가 보기로, 건너편과 이어지는 길은 그 길 하나뿐이었는데,
    ja: |-
      私が見た限り、向こう側と繋がっているのは
      あの道しかありませんでしたから…
  event_bluewaterisland1_03_e_41:
    speaker: mary_s
    en: If it's destroyed...
    ko: 그게 끊어져 버린다면….
    ja: あれが途切れてしまうと…
  event_bluewaterisland1_03_e_42:
    speaker: Narration
    en: "*Splat* *Swooooooosh*"
    ko: 철썩, 쏴아아아…!
    ja: ザァーン、ザザー…！
  event_bluewaterisland1_03_e_43:
    speaker: Monologue
    en: The waves are crashing even more fiercely.
    ko: 파도는 점점 더 거세게 몰아치고 있다.
    ja: 波が、どんどん強くなってきた
  event_bluewaterisland1_03_e_44:
    speaker: Self
    en: "... we'll be cut off entirely."
    ko: 이대로 꼼짝없이 고립되겠군.
    ja: このままじゃ、孤立しそうだな
  event_bluewaterisland1_03_e_45:
    speaker: neon_s
    en: Hehehe.
    ko: 후후후.
    ja: ふふふ。
  event_bluewaterisland1_03_e_46:
    speaker: neon_s
    en: Don't worry about that.
    ko: 그 부분은 걱정 마십쇼, 스승님.
    ja: その点は心配いりませんよ、師匠。
  event_bluewaterisland1_03_e_47:
    speaker: Narration
    en: "*Click*"
    ko: 철컥-
    ja: カチャッ
  event_bluewaterisland1_03_e_48:
    speaker: neon_s
    en: As long as we've got my waterpower and my unwavering resolve,
    ko: 제 넉넉한 수력과, 꺾이지 않는 마음만 있다면,
    ja: 私のたっぷりの水力と、折れない心があれば
  event_bluewaterisland1_03_e_49:
    speaker: neon_s
    en: we can forge another path, no prob... *gurgle*
    ko: 길 따위 쉽게 열 수 있어풉푸푸푸!
    ja: 道なんて簡単に開けられ…あっぷあっぷ！
  event_bluewaterisland1_03_e_50:
    speaker: Narration
    en: "*Swooooooosh*"
    ko: 쏴아아아…!
    ja: ザアアア…！
  event_bluewaterisland1_03_e_51:
    speaker: Monologue
    en: Neon is toppled over by one of the giant waves.
    ko: 네온이 거대한 파도에 휩쓸려 뒤집어졌다.
    ja: ネオンが巨大な波に飲み込まれてしまった
  event_bluewaterisland1_03_e_52:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_03_e_53:
    speaker: pepper_s
    en: Neon, I found your glasses! They're over here!
    ko: 네~온~! 안경이 여기까지 휩쓸려 왔는데요~!
    ja: |-
      ネ～オ～ン！
      眼鏡がここまで流されてきましたよ～！
  event_bluewaterisland1_03_e_54:
    speaker: neon_s
    en: Pllflff... Can you grab them for me?
    ko: 어푸! 죄송하지만 좀 주워 주실래욥푸푸!
    ja: |-
      あっぷ！
      すみませんが拾っておいてくださっ…ぷっ！
  event_bluewaterisland1_03_e_55:
    speaker: pepper_s
    en: Sure, I'll go get th—Eek!
    ko: 네에에꺅!
    ja: はぁぁい！きゃっ！
  event_bluewaterisland1_03_e_56:
    speaker: Monologue
    en: Another monster wave knocks Pepper to the ground.
    ko: 거대한 파도가 페퍼까지 휩쓸어갔다.
    ja: 巨大な波がペッパーをも襲った
  event_bluewaterisland1_03_e_57:
    speaker: Self
    en: This is bad.
    ko: "…이거 큰일인데."
    ja: "…これは大変だ"
  event_bluewaterisland1_03_e_58:
    speaker: mary_s
    en: We need to gather everyone together.
    ko: 일단 모두를 불러 모으는 게 좋겠어요.
    ja: ひとまず、みんなを呼んだ方がいいですね。
  event_bluewaterisland1_03_e_59:
    speaker: Self
    en: What if everyone doesn't show up?
    ko: 불러모을 수 없는 인원들은 어쩌지?
    ja: 呼べない人たちはどうしたら？
  event_bluewaterisland1_03_e_60:
    speaker: Narration
    en: Meanwhile, across the sea.
    ko: "…같은 시각, 바다 건너편."
    ja: "…同じ時刻、海の向こう"
  event_bluewaterisland1_03_e_61:
    speaker: Narration
    en: "*Vroommmmm*"
    ko: 바바바바….
    ja: ババババ…
  event_bluewaterisland1_03_e_62:
    speaker: anis
    en: "...!!"
    ko: "……."
    ja: "……"
  event_bluewaterisland1_03_e_63:
    speaker: anis
    en: Would you look at that.
    ko: 와.
    ja: わぁ。
  event_bluewaterisland1_03_e_64:
    speaker: anis
    en: The road is gone.
    ko: 길이 사라졌네.
    ja: 道が消えちゃった。
  event_bluewaterisland1_03_e_65:
    speaker: sugar
    en: Nice. What was once an outcropping is now an island.
    ko: 멋진데. 내륙이 섬이 되어 버렸어.
    ja: 素敵ね。内陸が島になってしまったわ。
  event_bluewaterisland1_03_e_66:
    speaker: anis
    en: Who cares about that?!
    ko: 아니, 내 말은 그게 아니라.
    ja: いや、そういうことじゃなくて。
  event_bluewaterisland1_03_e_67:
    speaker: anis
    en: This means we can't meet up with the Commander.
    ko: 이러면 우리가 지휘관님이랑 합류를 못 하잖아.
    ja: |-
      これじゃ私たち、
      指揮官様と合流できないでしょ？
  event_bluewaterisland1_03_e_68:
    speaker: sugar
    en: Sure we can.
    ko: 왜 못 하지?
    ja: どうして？
  event_bluewaterisland1_03_e_69:
    speaker: sugar
    en: Nothing is impossible for Black Typhoon.
    ko: 나와 블랙 타이푼이라면 충분히 가능해.
    ja: 私とブラックタイフーンなら、余裕でできるわ。
  event_bluewaterisland1_03_e_70:
    speaker: anis
    en: Don't tell me this thing runs on top of water?
    ko: "…음. 혹시 그 바이크 수륙양용이야?"
    ja: "…そのバイク、もしかして水陸両用？"
  event_bluewaterisland1_03_e_71:
    speaker: sugar
    en: No.
    ko: 아니.
    ja: いいえ？
  event_bluewaterisland1_03_e_72:
    speaker: sugar
    en: But if I redline it,
    ko: 하지만 최대 속력으로 바다를 향해 달리면,
    ja: でも最大スピードで海を走れば
  event_bluewaterisland1_03_e_73:
    speaker: sugar
    en: it should be able to float on water.
    ko: 관성에 의해 물 위에 뜰 수 있을걸.
    ja: 慣性で水に浮けるはずよ。
  event_bluewaterisland1_03_e_74:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_03_e_75:
    speaker: sugar
    en: Theoretically speaking, that is.
    ko: 이론상으로는.
    ja: 理論上では。
  event_bluewaterisland1_03_e_76:
    speaker: anis
    en: I don't think it's possible from any angle.
    ko: 이론상으로도 안 되거든?
    ja: 理論上でも無理なんだけど？
  event_bluewaterisland1_03_e_77:
    speaker: sugar
    en: If you say so.
    ko: 그렇군.
    ja: そうなのね。
  event_bluewaterisland1_03_e_78:
    speaker: sugar
    en: I'm just saying, the only way to test a theory is to put it into practice.
    ko: 하지만 원래 이론이란 건 실험에 의해 뒤집어질 수 있는 거지.
    ja: |-
      でも、理論っていうのは
      実験でひっくり返るものよね。
  event_bluewaterisland1_03_e_79:
    speaker: sugar
    en: So...
    ko: 그러니까….
    ja: だから…
  event_bluewaterisland1_03_e_80:
    speaker: Narration
    en: "*Vroommmmm*"
    ko: 바바바바….
    ja: ババババ…
  event_bluewaterisland1_03_e_81:
    speaker: sugar
    en: Let's hit it! Vroooom!
    ko: 가자, 블랙 타이푼. 부아아앙…!
    ja: |-
      行こう、ブラックタイフーン。
      ブアアアーン…！
  event_bluewaterisland1_03_e_82:
    speaker: anis
    en: Are you insane?! Stop!!!
    ko: 그만 둬, 미X놈아!
    ja: やめときなさいって！
event_bluewaterisland1_intermission_01:
  event_bluewaterisland1_intermission_01_1:
    speaker: neon_s
    en: Wow.
    ko: 와.
    ja: わぁ。
  event_bluewaterisland1_intermission_01_2:
    speaker: neon_s
    en: We're completely stranded.
    ko: 완전히 고립돼 버렸네요, 우리.
    ja: 完全に孤立しちゃいましたね、私たち。
  event_bluewaterisland1_intermission_01_3:
    speaker: neon_s
    en: I suppose the same goes for Anis and Sugar.
    ko: 아니스와 슈가와도 완전히 떨어져 버렸고요.
    ja: |-
      アニスとシュガーとも
      完全に離れちゃいましたし。
  event_bluewaterisland1_intermission_01_4:
    speaker: yan_s
    en: They'll be fine. Worst comes to worst, they can still go back to the Ark.
    ko: 가들은 알아서 잘 처신할 기다. 여차하면 방주로 돌아가도 돼고.
    ja: |-
      あの子らは大丈夫やろ。
      もしもの時はアークに戻ればええんやし。
  event_bluewaterisland1_intermission_01_5:
    speaker: yan_s
    en: We're the ones who are in deep trouble.
    ko: "…문제는 우리 쪽이지."
    ja: "…問題はこっちや。"
  event_bluewaterisland1_intermission_01_6:
    speaker: yan_s
    en: The only pathway connecting us to the mainland has been destroyed.
    ko: 유일하게 건너편이랑 이어진 바닷길도 끊겨 삤고.
    ja: |-
      唯一向こう側と繋がってた海の道も
      途切れてしもうたし
  event_bluewaterisland1_intermission_01_7:
    speaker: yan_s
    en: Nikkes are far too heavy to swim, so we can forget that, and we're not exactly
      buoyant either, so floating across is out.
    ko: 니케는 무거워서 수영은커녕, 아예 물에 뜨지도 몬 하는데.
    ja: |-
      ニケは重くて泳ぐどころか、
      水に浮きもせえへんから。
  event_bluewaterisland1_intermission_01_8:
    speaker: yan_s
    en: Even if we made a raft, we're all so heavy that it'd just end up sinking.
    ko: 뗏목을 만들려니 니케 하중이 높아서 웬만하면 다 가라앉을 기고….
    ja: |-
      いかだを作ったって、
      ニケの方が重いから沈むやろうし…
  event_bluewaterisland1_intermission_01_9:
    speaker: yan_s
    en: We're really up the creek without a paddle.
    ko: 진짜 손발이 다 묶여 삤다 아이가.
    ja: どうしようもないな。
  event_bluewaterisland1_intermission_01_10:
    speaker: Self
    en: Do we have any signal?
    ko: "…통신 상태는 어때?"
    ja: "…通信状態はどうだ？"
  event_bluewaterisland1_intermission_01_11:
    speaker: rapi_s
    en: It was decent when we first arrived,
    ko: 좌표에 도착했을 당시에는 원활했으나.
    ja: |-
      座標に到着した時は
      何の問題もありませんでしたが
  event_bluewaterisland1_intermission_01_12:
    speaker: rapi_s
    en: but about three hours ago, the Alva particle concentration suddenly spiked.
    ko: 약 서너 시간 전부터 에블라 입자 농도가 급변.
    ja: 3～4時間前からエブラ粒子の濃度が急変し
  event_bluewaterisland1_intermission_01_13:
    speaker: rapi_s
    en: All communications are down at the moment.
    ko: 현재는 먹통이 된 상태입니다.
    ja: 現在は繋がらない状態です。
  event_bluewaterisland1_intermission_01_14:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_intermission_01_15:
    speaker: neon_s
    en: Hmm...
    ko: 음, 혹시 말이에요.
    ja: あの、もしかして
  event_bluewaterisland1_intermission_01_16:
    speaker: neon_s
    en: Maybe Anis and Sugar will go back to the Ark,
    ko: 아니스와 슈가가 눈치껏 방주로 돌아가서,
    ja: アニスとシュガーがアークに帰って
  event_bluewaterisland1_intermission_01_17:
    speaker: neon_s
    en: and come back with the Admire in tow.
    ko: 이쪽으로 어드마이어 호를 끌고와 준다는 멋진 기적이 일어나진 않을까요?
    ja: |-
      こちらまでアドマイアー号を連れてくるっていう
      素敵な奇跡は起きませんかね？
  event_bluewaterisland1_intermission_01_18:
    speaker: mary_s
    en: I doubt that.
    ko: "…아뇨."
    ja: "…ないですね。"
  event_bluewaterisland1_intermission_01_19:
    speaker: mary_s
    en: The Admire only moves with the deputy commander's approval.
    ko: 제가 아는 한, 어드마이어 호는 부사령관 라인의 결재로 움직여요.
    ja: |-
      私が知る限り、アドマイアー号は
      副司令官級の決裁で動きます。
  event_bluewaterisland1_intermission_01_20:
    speaker: mary_s
    en: There's no way Nikkes without a commander
    ko: 지휘관도 없이, 니케 두 사람만이 가서.
    ja: 指揮官もおらず、ニケ2人だけで行って
  event_bluewaterisland1_intermission_01_21:
    speaker: mary_s
    en: will be able to convince them to allow the usage of the ship.
    ko: 부사령관을 설득해 어드마이어 호 사용 허가를 따낸다는 건,
    ja: |-
      副司令官を説得してアドマイアー号の
      使用許可をもらうというのは
  event_bluewaterisland1_intermission_01_22:
    speaker: mary_s
    en: That's if the deputy commander even agrees to see them in the first place.
    ko: 아마 호락호락하지 않겠죠. 애초에 만나 주리란 보장도 없고요.
    ja: |-
      おそらく相当難しいでしょう。
      そもそも会ってくれるという保証もありません。
  event_bluewaterisland1_intermission_01_23:
    speaker: neon_s
    en: Well, that's just great.
    ko: "…아하."
    ja: "…なるほど。"
  event_bluewaterisland1_intermission_01_24:
    speaker: neon_s
    en: In other words, there's absolutely nothing we can do.
    ko: 그럼 결국 할 수 있는 게 없는 거네요, 우리?
    ja: じゃあ、結局何もできないってことですね？
  event_bluewaterisland1_intermission_01_25:
    speaker: liter_s
    en: Surely, the situation isn't that dire just yet?
    ko: 그래도 아주 없는 건 아니잖느냐?
    ja: まったく何もできんわけじゃなかろう。
  event_bluewaterisland1_intermission_01_26:
    speaker: liter_s
    en: We still have the mission.
    ko: 우리에겐 아직 맡은 임무가 있으니 말이다.
    ja: |-
      私たちには、
      まだ与えられた任務があるからのう。
  event_bluewaterisland1_intermission_01_27:
    speaker: liter_s
    en: Let's install the detection device,
    ko: 탐지 장치를 설치하고.
    ja: 探知装置を設置して
  event_bluewaterisland1_intermission_01_28:
    speaker: liter_s
    en: and search what areas we can for the time being.
    ko: 또 가용 가능한 다른 자원들이 있는지 육안으로 살펴보고.
    ja: 使える他の資源がないか肉眼で確認する。
  event_bluewaterisland1_intermission_01_29:
    speaker: liter_s
    en: While we work on that,
    ko: 그런 일들을 하고 있다 보면,
    ja: そうやって作業に没頭しておれば
  event_bluewaterisland1_intermission_01_30:
    speaker: liter_s
    en: the sea road may become traversable again.
    ko: 언젠가는 바닷길이 다시 열릴지도 모르는 일 아니겠느냐.
    ja: |-
      いつか海の道が
      また開くかもしれんじゃろう？
  event_bluewaterisland1_intermission_01_31:
    speaker: yan_s
    en: You sound like a bum hoping to hit the jackpot on a scratch-off.
    ko: 복권 긁고 당첨을 기다리는 빚쟁이의 심정으로. 맞나?
    ja: |-
      宝くじを引いて、当選するのを待つ
      借金まみれの人間みたいな気持ちやな。
  event_bluewaterisland1_intermission_01_32:
    speaker: liter_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_intermission_01_33:
    speaker: liter_s
    en: Well, at least I'm trying to be helpful...
    ko: 에잉, 녀석. 쓸데없이 현실적이어서는….
    ja: まったく。妙に現実的じゃな…
  event_bluewaterisland1_intermission_01_34:
    speaker: Self
    en: Liter might be right.
    ko: 어쩌면 리타 말이 맞을지도 몰라.
    ja: リターの言う通りかもしれない
  event_bluewaterisland1_intermission_01_35:
    speaker: liter_s
    en: "??"
    ko: "??"
    ja: "？？"
  event_bluewaterisland1_intermission_01_36:
    speaker: Self
    en: When Burningum assigned me to this mission,
    ko: 내가 처음 이 임무를 받았을 때.
    ja: 私が最初にこの任務を受けた時
  event_bluewaterisland1_intermission_01_37:
    speaker: Self
    en: he gave me a dossier pertaining to this location.
    ko: 버닝엄 부사령관이 이 좌표와 관련된 기록을 제공해 줬거든.
    ja: |-
      バーニンガム副司令官がこの座標に関する記録を
      提供してくれたんだが
  event_bluewaterisland1_intermission_01_38:
    speaker: Self
    en: There was never any mention of this place being an island. That leads me to
      believe...
    ko: 거기에서 이곳이 섬이라는 이야기는 없었어. 즉….
    ja: |-
      その記録には、ここが島だとは
      記載されてなかった。つまり…
  event_bluewaterisland1_intermission_01_39:
    speaker: yan_s
    en: the sea road wasn't underwater at the time?
    ko: 당시에도 바닷길은 잠기지 않은 상태였다?
    ja: 当時も海の道はあったってことか？
  event_bluewaterisland1_intermission_01_40:
    speaker: Self
    en: Right.
    ko: 그래.
    ja: そうだ
  event_bluewaterisland1_intermission_01_41:
    speaker: Self
    en: Just like it was when we first got here.
    ko: 그리고 그건, 우리가 처음 여기 왔을 때에도 그랬지.
    ja: |-
      そして、私たちが最初にここに来た時も
      海の道はあった
  event_bluewaterisland1_intermission_01_42:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_intermission_01_43:
    speaker: neon_s
    en: So are you saying...
    ko: 잠깐만요. 그럼 바닷길이….
    ja: |-
      待ってください。
      じゃあ、海の道って…
  event_bluewaterisland1_intermission_01_44:
    speaker: neon_s
    en: the sea road comes and goes as it wishes?
    ko: 자기 기분에 따라 나왔다 들어갔다 한다는 거예요?
    ja: |-
      気分によって出現したり、
      消えたりするってことですか？
  event_bluewaterisland1_intermission_01_45:
    speaker: yan_s
    en: In a way, yes. In layman's terms, it's often referred to as a "recurrent phenomenon".
    ko: 뭐 그런 거제. 그걸 속된 말로 [주기적인 현상]이라꼬 한다.
    ja: |-
      そういうこっちゃな。
      俗に言う「周期現象」っちゅーやつか。
  event_bluewaterisland1_intermission_01_46:
    speaker: neon_s
    en: Oh yeah! That's what I meant to say.
    ko: 예. 실은 저도 그렇게 말하려고 했어요.
    ja: はい。私もそれを言おうと思ってました。
  event_bluewaterisland1_intermission_01_47:
    speaker: mary_s
    en: Now that you mention it,
    ko: "…음."
    ja: "…あっ。"
  event_bluewaterisland1_intermission_01_48:
    speaker: mary_s
    en: I think I've heard of that term as well.
    ko: 그러고 보니, 저도 들어본 적 있는 것 같네요.
    ja: |-
      そういえば、
      私も聞いたことがある気がします。
  event_bluewaterisland1_intermission_01_49:
    speaker: mary_s
    en: In this case, it has to do with the rise and fall of the tide.
    ko: 해수면이 규칙적으로 높아졌다 낮아졌다 하는 현상에 대해서요.
    ja: |-
      海面の水位が、
      規則的に変動する現象について。
  event_bluewaterisland1_intermission_01_50:
    speaker: yan_s
    en: What? If you knew, why didn't you pipe up?
    ko: 뭐고? 알면서 왜 말 안하고 있었노.
    ja: |-
      なんやて？
      知ってたのになんで黙ってたんや？
  event_bluewaterisland1_intermission_01_51:
    speaker: mary_s
    en: I hadn't made the connection.
    ko: 연결짓지 못했던 거죠.
    ja: そこまで思い至らなくて。
  event_bluewaterisland1_intermission_01_52:
    speaker: mary_s
    en: Back in the old days, it was a widely known phenomenon.
    ko: 구시대엔 꽤 널리 알려진 현상이었다고 하는데.
    ja: 旧時代では有名な現象だったそうですが。
  event_bluewaterisland1_intermission_01_53:
    speaker: mary_s
    en: Now, however, it's fallen out of common usage and been relegated to the realm
      of texts about ancient times.
    ko: 지금은 단지 서적에 실린 구시대 상식에 지나지 않게 됐으니까요.
    ja: |-
      今はただ、本に載っている
      旧時代の常識に過ぎませんから。
  event_bluewaterisland1_intermission_01_54:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_intermission_01_55:
    speaker: neon_s
    en: So, in other words,
    ko: 그럼 결론은.
    ja: じゃあ、結論は
  event_bluewaterisland1_intermission_01_56:
    speaker: neon_s
    en: if we just sit tight,
    ko: 여기서 적당히 죽치고 시간을 보내고 있다 보면.
    ja: ここでテキトーに時間を潰していれば
  event_bluewaterisland1_intermission_01_57:
    speaker: neon_s
    en: the sea level will pneuma... whatever, and the sea road will open up again?
    ko: 해수면 어쩌고 현상에 의해서 바닷길이 열린다는 거죠?
    ja: |-
      海面の何とか現象で
      海の道が開かれるってことですよね？
  event_bluewaterisland1_intermission_01_58:
    speaker: Self
    en: That's the theory, yes.
    ko: 적어도 내 생각은 그래.
    ja: 少なくとも私はそう思う
  event_bluewaterisland1_intermission_01_59:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_intermission_01_60:
    speaker: yan_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_intermission_01_61:
    speaker: liter_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_intermission_01_62:
    speaker: neon_s
    en: Then I want to practice my waterpower in the sea!
    ko: 그럼 저는 바다에서 수력의 오의를 수련할래요!
    ja: じゃあ私は海で水力の奥義を特訓します！
  event_bluewaterisland1_intermission_01_63:
    speaker: yan_s
    en: I'll set up a nice little stall and make some fresh fruit juice.
    ko: 난 적당히 매대나 차려야겠다. 생과일 주스 같은 것도 만들고.
    ja: |-
      うちはテキトーに商売始めるわ。
      生フルーツジュースでも作ろかな？
  event_bluewaterisland1_intermission_01_64:
    speaker: liter_s
    en: You guys!
    ko: 떽, 이놈들!
    ja: こら！
  event_bluewaterisland1_intermission_01_65:
    speaker: liter_s
    en: We've still got a mission to do! Work first, play later!
    ko: 그래도 맡은 바 임무는 다하고 놀아야지!
    ja: |-
      遊ぶのは、頼まれた任務を
      終わらせてからじゃろ！
  event_bluewaterisland1_intermission_01_66:
    speaker: neon_s
    en: We haven't forgotten.
    ko: 예? 누가 안 한다고 했나요?
    ja: え？誰がやらないって言いました？
  event_bluewaterisland1_intermission_01_67:
    speaker: neon_s
    en: We'll finish the mission in the morning, and then we can have fun afterward!
    ko: 임무는 아침에 다 끝내고. 그 뒤부터 논다는 이야기였어요!
    ja: |-
      任務は朝に終わらせて、
      それからは遊ぶって話でしたよ！
  event_bluewaterisland1_intermission_01_68:
    speaker: yan_s
    en: "... It's just my luck getting stranded on an island with you goobers."
    ko: "…얼굴에 철판은 깔고 말해라, 니."
    ja: "…あんた、だいぶ面の皮が厚いみたいやな。"
  event_bluewaterisland1_intermission_01_69:
    speaker: liter_s
    en: "*Sigh* Kids these days... all they think about is horsing around."
    ko: 에잉, 쯧쯧. 하여간 젊은 것들이, 머리에 놀 생각만 가득해서는.
    ja: |-
      やれやれ。若いもんは
      遊ぶことしか考えておらんようじゃな。
  event_bluewaterisland1_intermission_01_70:
    speaker: liter_s
    en: Having said that...
    ko: 그래도 뭐….
    ja: でも、まあ…
  event_bluewaterisland1_intermission_01_71:
    speaker: liter_s
    en: I can't let these young whippersnappers leave me in the dust!
    ko: 늙은이가 대세를 거스를 순 없겠지.
    ja: |-
      年寄りが流れに逆らうことも
      できんからのう。
  event_bluewaterisland1_intermission_01_72:
    speaker: liter_s
    en: Volt, let's take a frisbee with us when we go out tomorrow.
    ko: "…볼트야, 우리도 내일 나갈 땐 원반을 가지고 가자꾸나."
    ja: |-
      …ボルト、明日出かける時は
      フライングディスクを持っていこうな。
  event_bluewaterisland1_intermission_01_73:
    speaker: volt
    en: "*Bark*"
    ko: 멍!
    ja: ワン！
  event_bluewaterisland1_intermission_01_74:
    speaker: mary_s
    en: Haha, it's nice seeing everyone so full of verve.
    ko: 후후, 다들 활기차 보여서 좋네요.
    ja: ふふ、みんな元気があっていいですね。
  event_bluewaterisland1_intermission_01_75:
    speaker: Self
    en: What about you, Mary? How are you planning on spending your time here?
    ko: 그러고 보니, 메어리는 뭘 하고 시간을 보낼 거야?
    ja: メアリーは何をして過ごすつもりなんだ？
  event_bluewaterisland1_intermission_01_76:
    speaker: mary_s
    en: Isn't it obvious?
    ko: "…예?"
    ja: "…えっ？"
  event_bluewaterisland1_intermission_01_77:
    speaker: mary_s
    en: I'll be at the clinic.
    ko: 저야 당연히 진료소에 있어야죠~
    ja: 私はもちろん、診療所にいますよ～
  event_bluewaterisland1_intermission_01_78:
    speaker: mary_s
    en: If the doctor decides to take a siesta,
    ko: 모두가 피서를 간다고 해서 의사까지 자리를 비우면,
    ja: |-
      みんなが避暑に行くからって
      医者までいなくなったら
  event_bluewaterisland1_intermission_01_79:
    speaker: mary_s
    en: who will take care of anyone if they get injured?
    ko: 응급 환자는 누가 돌봐 주나요?
    ja: |-
      救急患者への処置が
      できなくなってしまいますから。
  event_bluewaterisland1_intermission_01_80:
    speaker: Self
    en: But you came all this way... surely it wouldn't hurt to take a little time
      off.
    ko: "그래도 기왕 여기까지 왔으니, \n잠깐은 괜찮지 않아?"
    ja: |-
      でも、せっかくここまで来たんだ。
      少しくらいはいいんじゃないか？
  event_bluewaterisland1_intermission_01_81:
    speaker: mary_s
    en: No can do.
    ko: 아뇨. 괜찮지 않아요.
    ja: いいえ。
  event_bluewaterisland1_intermission_01_82:
    speaker: mary_s
    en: An emergency could occur at any time.
    ko: 모름지기 응급 상황은 때를 가리지 않으니까요.
    ja: 緊急事態は、突然やってきますからね。
  event_bluewaterisland1_intermission_01_83:
    speaker: mary_s
    en: There's always someone getting hurt, or fainting, like the Commander.
    ko: 시도때도 없이 기절하거나 다쳐서 오는 어딘가의 지휘관처럼요.
    ja: |-
      ところかまわず気絶したり
      ケガをしたりするどこかの指揮官みたいに。
  event_bluewaterisland1_intermission_01_84:
    speaker: Self
    en: "... Yeah. Sorry about that."
    ko: "…미안."
    ja: "…すまない"
  event_bluewaterisland1_intermission_01_85:
    speaker: mary_s
    en: Haha, don't worry.
    ko: 후후. 아신다면 되었어요~
    ja: ふふ。分かっていただけたならいいんですよ～
  event_bluewaterisland1_intermission_01_86:
    speaker: mary_s
    en: The clinic is on the beach anyway,
    ko: 어차피 진료소도 해변에 있고 하니,
    ja: どちらにせよ診療所も海辺にあるので
  event_bluewaterisland1_intermission_01_87:
    speaker: mary_s
    en: so I can watch everyone while they enjoy themselves.
    ko: 저는 그냥 모두가 즐거워하는 모습을 지켜보도록 할게요.
    ja: 私はみんなが楽しんでいる姿を見守りますね。
event_bluewaterisland1_04_s:
  event_bluewaterisland1_04_s_1:
    speaker: Monologue
    en: On the morning of the second day,
    ko: "…이튿날부터 우린,"
    ja: "…翌日から私たちは"
  event_bluewaterisland1_04_s_2:
    speaker: Monologue
    en: we get an early start on the mission so that we can have some free time in
      the afternoon.
    ko: 한시 빨리 자유 시간을 갖기 위한 임무 수행을 시작했다.
    ja: |-
      少しでも早く自由時間を楽しむために、
      任務を遂行した
  event_bluewaterisland1_04_s_3:
    speaker: Narration
    en: "*Wiiing*"
    ko: 위이이잉-
    ja: ウィィン…
  event_bluewaterisland1_04_s_4:
    speaker: liter_s
    en: Stop for a second.
    ko: 거기. 잠시 멈춰 보거라.
    ja: そこ、ちょっと止めるんじゃ。
  event_bluewaterisland1_04_s_5:
    speaker: liter_s
    en: The bottom doesn't look level to me.
    ko: 장치 바닥의 수평이 잘 맞지 않는 것 같은데.
    ja: 装置の底が水平になっておらんようじゃが
  event_bluewaterisland1_04_s_6:
    speaker: liter_s
    en: Try lowering the right corner a bit.
    ko: 조금만 더 우측 하단을 틀어 보겠느냐?
    ja: もう少し右下を持ち上げてくれんか？
  event_bluewaterisland1_04_s_7:
    speaker: Self
    en: "... Like this?"
    ko: "…이렇게 말이야?"
    ja: "…こうか？"
  event_bluewaterisland1_04_s_8:
    speaker: liter_s
    en: Hmm...
    ko: 흠….
    ja: ふむ…
  event_bluewaterisland1_04_s_9:
    speaker: liter_s
    en: It may be better to shave off the bottom instead.
    ko: 이건 차라리 바닥을 깎아내는 게 맞을지도 모르겠구나.
    ja: |-
      これはいっそ、装置の底を削った方が
      いいかもしれんな。
  event_bluewaterisland1_04_s_10:
    speaker: liter_s
    en: Move aside.
    ko: 잠깐 나와 보거라.
    ja: ちょっと待っておれ。
  event_bluewaterisland1_04_s_11:
    speaker: Narration
    en: "*Wiiing*"
    ko: 위이이잉-
    ja: ウィィン…
  event_bluewaterisland1_04_s_12:
    speaker: liter_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_04_s_13:
    speaker: liter_s
    en: That should do it. Try setting up the machine again.
    ko: 이쯤하면 되었겠지. 이제 다시 기계를 세워 보겠느냐?
    ja: |-
      これくらいでいいじゃろう。
      機械を置いてみてくれるか？
  event_bluewaterisland1_04_s_14:
    speaker: Self
    en: There we go.
    ko: 영차.
    ja: よいしょっ
  event_bluewaterisland1_04_s_15:
    speaker: liter_s
    en: Perfect.
    ko: 그래, 딱 맞는구나.
    ja: よし、ぴったりじゃ。
  event_bluewaterisland1_04_s_16:
    speaker: liter_s
    en: Now we just have to fix it in place.
    ko: 이제 이대로 단단히 고정만 하면 되겠어….
    ja: |-
      このまましっかり
      固定できればいいんじゃが…
  event_bluewaterisland1_04_s_17:
    speaker: rapi_s
    en: I spotted what looked like small particles on the west coast, so I went to
      have a closer look.
    ko: "…서쪽 해안에 작은 알갱이들이 보여, 자세히 살펴 보았습니다만."
    ja: |-
      …西の海岸に多数の小さな粒が見えたため、
      詳しく調べてみましたが
  event_bluewaterisland1_04_s_18:
    speaker: rapi_s
    en: I can confirm that they do have a close resemblance to gold particles.
    ko: 금 입자와 특징이 유사한 것을 확인.
    ja: 金の粒子と特徴が類似していることを確認。
  event_bluewaterisland1_04_s_19:
    speaker: rapi_s
    en: The plan is to search the island for the main stream which contains the mineral
      vein.
    ko: 광맥의 본류를 찾아 섬을 탐색해볼 예정입니다.
    ja: 鉱脈の分類のために、島を探索する予定です。
  event_bluewaterisland1_04_s_20:
    speaker: Self
    en: Finding gold would be a spectacular find.
    ko: 금이라니 엄청난 발견인데.
    ja: 金とは…すごい発見だな
  event_bluewaterisland1_04_s_21:
    speaker: rapi_s
    en: It hasn't been confirmed yet.
    ko: 아직 확실치는 않습니다.
    ja: まだ確実ではありません。
  event_bluewaterisland1_04_s_22:
    speaker: rapi_s
    en: Once we're 100% certain, I'll report back.
    ko: 확실해지는 시점에 다시 보고 드리겠습니다.
    ja: 確定した時点で、もう一度ご報告いたします。
  event_bluewaterisland1_04_s_23:
    speaker: rapi_s
    en: "..."
    ko: "……"
    ja: "……"
  event_bluewaterisland1_04_s_24:
    speaker: rapi_s
    en: There are also a lot of remnants the previous inhabitants left behind.
    ko: 참, 그리고 이 섬… 과거에는 사람이 많이 드나든 것 같더군요.
    ja: |-
      それからこの島…
      昔は人々が多く出入りする場所だったようです。
  event_bluewaterisland1_04_s_25:
    speaker: rapi_s
    en: During our search, we saw structures that looked like docks,
    ko: 순찰 중 선착장으로 보이는 구조물은 물론,
    ja: パトロール中に、船着き場と思われる構造物や
  event_bluewaterisland1_04_s_26:
    speaker: rapi_s
    en: and we also found a few houses centered around them.
    ko: 이를 중심으로 지어진 수상 가옥들도 몇 채 발견했습니다.
    ja: |-
      船着き場を中心として建てられた
      水上家屋を何軒か発見しました。
  event_bluewaterisland1_04_s_27:
    speaker: Self
    en: Hmm...
    ko: "…흠."
    ja: "…そうか"
  event_bluewaterisland1_04_s_28:
    speaker: Self
    en: It might be a good idea to search those houses as well.
    ko: 그 가옥들도 조사해보는 게 좋을 것 같네.
    ja: その家屋も調べた方がよさそうだな
  event_bluewaterisland1_04_s_29:
    speaker: rapi_s
    en: I agree.
    ko: 예. 저도 그렇게 생각합니다.
    ja: はい。私もそう思います。
  event_bluewaterisland1_04_s_30:
    speaker: rapi_s
    en: There might be some records of some kind that could help us with our mission.
    ko: 임무에 도움이 될 만한 기록이 남아 있을지도 모르니까요.
    ja: |-
      任務に役立つ記録が
      残っているかもしれないので。
  event_bluewaterisland1_04_s_31:
    speaker: rapi_s
    en: If the people who resided there were mineral miners,
    ko: 그곳의 거주자들이 자원 채굴단이었을 경우,
    ja: その場所の居住者が資源採掘団だった場合、
  event_bluewaterisland1_04_s_32:
    speaker: rapi_s
    en: then there is a possibility that we could pinpoint the mining points on this
      island.
    ko: 이 섬의 채굴 포인트들을 모두 파악해 두었을 가능성도 있습니다.
    ja: |-
      この島の採掘ポイントをすべて把握している
      可能性もあります。
  event_bluewaterisland1_04_s_33:
    speaker: Self
    en: Agreed.
    ko: 내 생각도 같아.
    ja: 私もそう思う
  event_bluewaterisland1_04_s_34:
    speaker: Self
    en: Are you okay to do it alone? It's not too much?
    ko: 그런데… 혼자서 이 일을 다 하긴 힘들지 않아?
    ja: |-
      しかし…1人でこの仕事をするのは
      大変じゃないか？
  event_bluewaterisland1_04_s_35:
    speaker: rapi_s
    en: "??"
    ko: 예?
    ja: はい？
  event_bluewaterisland1_04_s_36:
    speaker: rapi_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_04_s_37:
    speaker: rapi_s
    en: Well, first off, I'm not alone, but...
    ko: 일단 혼자는 아닙니다, 만.
    ja: ひとまず、1人ではありません、が。
  event_bluewaterisland1_04_s_38:
    speaker: frima_s
    en: Hnnnff.
    ko: "…쿨."
    ja: "…ぐぅ。"
  event_bluewaterisland1_04_s_39:
    speaker: rapi_s
    en: If I need any help, I'll be sure to ask for it.
    ko: 지원이 필요할 경우, 요청드리도록 하겠습….
    ja: 支援が必要な時は、要請いたしま…
  event_bluewaterisland1_04_s_40:
    speaker: volt
    en: Woof!
    ko: 멍!
    ja: ワン！
  event_bluewaterisland1_04_s_41:
    speaker: rapi_s
    en: "...??"
    ko: "…??"
    ja: "…？？"
  event_bluewaterisland1_04_s_42:
    speaker: Monologue
    en: Volt wags his tail frenetically and
    ko: 볼트는 맹렬하게 꼬리를 흔들더니,
    ja: ボルトは勢いよくしっぽを振り
  event_bluewaterisland1_04_s_43:
    speaker: Monologue
    en: points at the map that Rapi is drawing.
    ko: 발 끝으로 라피가 작성 중이던 지도를 가리켰다.
    ja: |-
      足先で、ラピが作成中だった
      地図を指し示した
  event_bluewaterisland1_04_s_44:
    speaker: Self
    en: I think he's trying to point something out.
    ko: 도와주겠다는 것 같은데?
    ja: 手伝うと言っているのか？
  event_bluewaterisland1_04_s_45:
    speaker: volt
    en: Woof woof!
    ko: 멍멍!
    ja: ワンワン！
  event_bluewaterisland1_04_s_46:
    speaker: Narration
    en: "*Tadada*"
    ko: 투다닷-!
    ja: ダダダッ！
  event_bluewaterisland1_04_s_47:
    speaker: rapi_s
    en: He's certainly a go-getter. I like that.
    ko: "…의욕이 넘치는군요. 저도 한 시름 덜었습니다."
    ja: |-
      …やる気満々ですね。
      私も一安心です。
  event_bluewaterisland1_04_s_48:
    speaker: neon_s
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  event_bluewaterisland1_04_s_49:
    speaker: neon_s
    en: Do you think we can eat this?
    ko: 이거 먹을 수 있는 걸까요?
    ja: これって食べられるんでしょうか？
  event_bluewaterisland1_04_s_50:
    speaker: Self
    en: Only one way to find out.
    ko: 그건 먹어봐야 알겠지.
    ja: それは食べてみないと分からない
  event_bluewaterisland1_04_s_51:
    speaker: neon_s
    en: "*Munch*"
    ko: 아~
    ja: あ～ん。
  event_bluewaterisland1_04_s_52:
    speaker: Self
    en: "*Munch*"
    ko: 아~
    ja: あ～ん
  event_bluewaterisland1_04_s_53:
    speaker: yan_s
    en: What are you guys doing?
    ko: 니들 뭐하노?
    ja: あんたら、何してるん？
  event_bluewaterisland1_04_s_54:
    speaker: neon_s
    en: We're supposed to be conducting research, aren't we?
    ko: 사전 조사 임무를 수행 중이에요.
    ja: 事前調査の任務を遂行してます。
  event_bluewaterisland1_04_s_55:
    speaker: neon_s
    en: Doesn't food count as a resource?
    ko: 일단 식량 자원도 자원이라는 카테고리에 들어가니까요.
    ja: |-
      食糧資源も、資源というカテゴリに
      入りますから。
  event_bluewaterisland1_04_s_56:
    speaker: yan_s
    en: Well... that may be true,
    ko: 뭐… 그렇기는 한데.
    ja: まあ…せやけど。
  event_bluewaterisland1_04_s_57:
    speaker: yan_s
    en: but it's not smart to be putting raw foods in your mouth.
    ko: 그렇다고 날거를 익히지도 않고 입에 넣는단 말이가? 무식하고로.
    ja: |-
      けど、生ものを加熱もせんと口に入れるん？
      無謀すぎるやろ。
  event_bluewaterisland1_04_s_58:
    speaker: neon_s
    en: We know what we're doing.
    ko: 후후. 무식하지 않습니다.
    ja: ふふ。無謀ではありません。
  event_bluewaterisland1_04_s_59:
    speaker: neon_s
    en: In the old encyclopedias I read,
    ko: 저, 구시대 잡학 사전에서 봤거든요.
    ja: 私、旧時代の雑学事典で見たんです。
  event_bluewaterisland1_04_s_60:
    speaker: neon_s
    en: they talk about how people back then would catch fish and eat it straight
      up.
    ko: 그때 사람들은 갓 잡은 물고기를 칼로 썰어서 그냥 먹기도 했는데,
    ja: |-
      獲れたてのサカナをナイフで切って
      そのまま食べたらしいのですが
  event_bluewaterisland1_04_s_61:
    speaker: neon_s
    en: Apparently, it was out of this world.
    ko: 그게 그렇게 또 환상적으로 맛있었다고 해요.
    ja: それが絶品だったらしいんですよ。
  event_bluewaterisland1_04_s_62:
    speaker: neon_s
    en: And it looks like this place is teeming with fish,
    ko: 그런데 이 물고기, 이 섬에는 엄청나게 많이 살고 있는 것 같으니까….
    ja: |-
      しかもこのサカナ、この島に
      た～くさんいるみたいなので…
  event_bluewaterisland1_04_s_63:
    speaker: neon_s
    en: so it might broaden our culinary horizons a little bit.
    ko: 새로운 미식의 지평을 여는 건 물론이고,
    ja: 新しい食への扉を開くだけでなく
  event_bluewaterisland1_04_s_64:
    speaker: neon_s
    en: Who knows, it could even be the key to solving the longstanding food shortage
      in the Ark!
    ko: 방주의 기나긴 식량난을 해결할 열쇠가 될 수 있을 거라고요!
    ja: |-
      アークの長い長い食糧難を解決する
      鍵になるかもしれません！
  event_bluewaterisland1_04_s_65:
    speaker: yan_s
    en: You're quite the brainiac when it comes to food, apparently.
    ko: 허이고. 이런 거에 대해서만 달변이네?
    ja: |-
      はぁ～こないなことに関しては
      口が達者なんやな。
  event_bluewaterisland1_04_s_66:
    speaker: neon_s
    en: "... Anyway."
    ko: "…그럼."
    ja: "…では。"
  event_bluewaterisland1_04_s_67:
    speaker: neon_s
    en: Are you ready, Master?
    ko: 준비는 되셨나요, 스승님?
    ja: 師匠、準備はよろしいですか？
  event_bluewaterisland1_04_s_68:
    speaker: Self
    en: Ready when you are.
    ko: 물론이야.
    ja: もちろんだ
  event_bluewaterisland1_04_s_69:
    speaker: neon_s
    en: "*Munch*"
    ko: 아~
    ja: あ～ん。
  event_bluewaterisland1_04_s_70:
    speaker: Self
    en: "*Munch*"
    ko: 아~
    ja: あ～ん
  event_bluewaterisland1_04_s_71:
    speaker: yan_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_04_s_72:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_04_s_73:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_04_s_74:
    speaker: neon_s
    en: Yuck!
    ko: 우웨에에엑.
    ja: うえええええっ。
  event_bluewaterisland1_04_s_75:
    speaker: Self
    en: Blech!
    ko: 구웨에에엑.
    ja: おえええええっ
  event_bluewaterisland1_04_s_76:
    speaker: mary_s
    en: Oh dear, it looks like we've got our first two patients.
    ko: 어머. 우리 진료소의 첫 환자가 되셨네요, 두 분.
    ja: |-
      あら。お二人が、この診療所の初めての
      患者さんになりましたね。
  event_bluewaterisland1_04_s_77:
    speaker: mary_s
    en: What seems to be the issue?
    ko: 어디가 안 좋아서 오셨나요?
    ja: どうされたんですか？
  event_bluewaterisland1_04_s_78:
    speaker: Self
    en: I think we might have food poisoning...
    ko: 식중독에 걸린 것 같아….
    ja: 食中毒かもしれない…
  event_bluewaterisland1_04_s_79:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_04_s_80:
    speaker: neon_s
    en: Blaaaaargh.
    ko: 우웨에에엑.
    ja: うえええええっ。
  event_bluewaterisland1_04_s_81:
    speaker: Monologue
    en: In the cot beside me, Neon is vomiting profusely.
    ko: 옆 침대에서는 네온이 반짝이는 무언가를 게워내고 있다.
    ja: |-
      隣のベッドでは、ネオンが輝く何かを
      吐き出していた
  event_bluewaterisland1_04_s_82:
    speaker: Self
    en: I think the fish are to blame.
    ko: 역시 그 물고기가 문제였나 봐.
    ja: やっぱりあのサカナに問題があったようだ
  event_bluewaterisland1_04_s_83:
    speaker: mary_s
    en: You really shouldn't be eating things indiscriminately in unfamiliar surroundings.
    ko: 저런… 낯선 곳에서 아무 거나 주워 드시면 안 되죠~
    ja: |-
      あら…見知らぬ場所で
      拾い食いはいけませんよ～
  event_bluewaterisland1_04_s_84:
    speaker: mary_s
    en: First, let me take your temperatures. Can you come closer?
    ko: 일단 열부터 잴게요. 이리 가까이 와 주시겠어요?
    ja: |-
      まずはお熱を測りますね。
      もう少し近づいてくれますか？
  event_bluewaterisland1_04_s_85:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_04_s_86:
    speaker: mary_s
    en: 38.5 Celsius. Very high.
    ko: "…38.5도. 높네요."
    ja: "…38度5分。高いですね。"
  event_bluewaterisland1_04_s_87:
    speaker: mary_s
    en: You should stay in bed for the rest of the day.
    ko: 적어도 오늘은 더 움직이지 말고, 여기 누워 계시도록 해요.
    ja: |-
      少なくとも今日は安静にして
      横になっていてください。
  event_bluewaterisland1_04_s_88:
    speaker: mary_s
    en: We'll take another look at you tomorrow and see if you need more rest then.
    ko: 내일도 추이를 보고 쉴지 말지 결정할 거예요.
    ja: |-
      明日も様子を見て、
      休むかどうか決めますからね。
  event_bluewaterisland1_04_s_89:
    speaker: Self
    en: Do we have to?
    ko: 으… 안 되는데.
    ja: う…それはダメだ
  event_bluewaterisland1_04_s_90:
    speaker: mary_s
    en: Doctor's orders.
    ko: 예. 안 돼요.
    ja: はい。ダメですよ。
  event_bluewaterisland1_04_s_91:
    speaker: mary_s
    en: You're not leaving this clinic until you're feeling better.
    ko: 깨끗하게 다 나으실 때까진, 꼼짝없이 여기 계셔야 하세요~
    ja: |-
      完治するまでは、
      ずっとここにいてくださいね～
  event_bluewaterisland1_04_s_92:
    speaker: neon_s
    en: No, please!
    ko: "…안 돼요!"
    ja: "…ダメです！"
  event_bluewaterisland1_04_s_93:
    speaker: neon_s
    en: I just finished all my work! I was finally going to enjoy my free time!
    ko: 이제야 겨우 일과를 끝내고, 자유시간을 즐길 수 있게 됐는데!
    ja: |-
      やっと日課を終えて
      自由時間を楽しめるようになったのに！
  event_bluewaterisland1_04_s_94:
    speaker: neon_s
    en: I won't let a small bit of food poisoning stop m... sto... blaaarrgh!
    ko: 고작 식중독 따위에 져서 그걸 포기할 수우우웨에에에엑….
    ja: 食中毒なんかに負けて、諦めるううおえええっ…
  event_bluewaterisland1_04_s_95:
    speaker: Self
    en: I pat Neon on the back and hold back her hair.
    ko: 네온의 등을 두드려 준다.
    ja: ネオンの背中を叩いてあげる
  event_bluewaterisland1_04_s_96:
    speaker: neon_s
    en: "*Weep*"
    ko: 흐으윽….
    ja: ううっ…
  event_bluewaterisland1_04_s_97:
    speaker: neon_s
    en: Master...
    ko: 스승님.
    ja: 師匠。
  event_bluewaterisland1_04_s_98:
    speaker: neon_s
    en: When I get better, I'm gonna make extra sure my free time doesn't go to waste.
    ko: 저 이거 나으면 진짜 열심히 놀 거예요.
    ja: 私、治ったら一生懸命遊びますね。
  event_bluewaterisland1_04_s_99:
    speaker: neon_s
    en: I've gotta pray to the gods of firepow... no, I mean waterpower... ugh...
    ko: 진짜로요. 화력의… 아니 수력의 신에 맹세코. 우욱.
    ja: |-
      本当です。
      火力の…いや水力の神に誓って。ううっ。
  event_bluewaterisland1_04_s_100:
    speaker: Monologue
    en: Seeing Neon vomit makes me feel queasy myself.
    ko: 네온이 토하는 걸 보니, 나도 속이 메슥거리는 것 같다.
    ja: |-
      ネオンが吐くのを見て、
      私も胃がムカムカしてきた
  event_bluewaterisland1_04_s_101:
    speaker: Self
    en: Blaaaaargh.
    ko: 구웨에에엑.
    ja: おえええええっ
event_bluewaterisland1_04_e:
  event_bluewaterisland1_04_e_1:
    speaker: Monologue
    en: The next day.
    ko: "…다음날."
    ja: "…翌日"
  event_bluewaterisland1_04_e_2:
    speaker: Monologue
    en: Neon and I observe the daily routine of the clinic while we're bedridden.
    ko: 우리는 종일 누운 채로 진료소의 일상을 지켜보았다.
    ja: |-
      私たちは一日中横になったまま
      診療所の日常を見守った
  event_bluewaterisland1_04_e_3:
    speaker: mary_s
    en: Pepper, can you prepare some fluids for our patients?
    ko: "…페퍼, 환자들 수액 좀 갈아 주시겠어요?"
    ja: |-
      …ペッパー、患者の点滴を
      交換してくれますか？
  event_bluewaterisland1_04_e_4:
    speaker: pepper_s
    en: Right away!
    ko: 네, 선배!
    ja: はい、先輩！
  event_bluewaterisland1_04_e_5:
    speaker: mary_s
    en: We'll give you both some water from our icebox.
    ko: 저는 아이스 박스에서 물을 좀 꺼내 올게요.
    ja: 私はアイスボックスから水を取ってきますね。
  event_bluewaterisland1_04_e_6:
    speaker: mary_s
    en: If you have food poisoning, you have to be sure to stay hydrated.
    ko: 식중독에 걸렸을 땐 수분을 충분히 섭취해 줘야 하니까요~
    ja: |-
      食中毒になった時は、水分をしっかり
      摂取しないといけませんから～
  event_bluewaterisland1_04_e_7:
    speaker: Self
    en: Thank you for this.
    ko: "…고마워."
    ja: "…ありがとう"
  event_bluewaterisland1_04_e_8:
    speaker: neon_s
    en: Yeah, thanks.
    ko: 고마워요.
    ja: ありがとうございます。
  event_bluewaterisland1_04_e_9:
    speaker: mary_s
    en: It's not a problem.
    ko: 천만에요, 후후.
    ja: どういたしまして、ふふ。
  event_bluewaterisland1_04_e_10:
    speaker: mary_s
    en: Just don't let me see you come back with the same ailment!
    ko: 다음에 또 아파 오지만 말아요.
    ja: もう体調を崩さないでくださいね。
  event_bluewaterisland1_04_e_11:
    speaker: frima_s
    en: Space?
    ko: 자리. 있음?
    ja: 場所。ある？
  event_bluewaterisland1_04_e_12:
    speaker: mary_s
    en: Yes, we have beds available. What seems to be the issue?
    ko: 예, 있어요. 무슨 일로 오셨나요?
    ja: はい、ありますよ。どうしました？
  event_bluewaterisland1_04_e_13:
    speaker: frima_s
    en: Hammock fell.
    ko: 해먹. 자다가. 낙하.
    ja: ハンモック。寝てたら。落下。
  event_bluewaterisland1_04_e_14:
    speaker: frima_s
    en: Head bumped.
    ko: 머리. 혹.
    ja: 頭。たんこぶ。
  event_bluewaterisland1_04_e_15:
    speaker: mary_s
    en: Let's take a look.
    ko: 음~ 어디 볼까요?
    ja: 見てみましょうか～
  event_bluewaterisland1_04_e_16:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_04_e_17:
    speaker: mary_s
    en: I don't see any major issues...
    ko: 일단 큰 문제는 없어 보이네요.
    ja: 問題なさそうですね。
  event_bluewaterisland1_04_e_18:
    speaker: frima_s
    en: Admitted. Can I?
    ko: "…그럼. 입원. 못함?"
    ja: "…じゃあ。入院。できない？"
  event_bluewaterisland1_04_e_19:
    speaker: mary_s
    en: I'm sorry,
    ko: 음~ 그게 노림수셨군요?
    ja: あぁ、それが狙いでしたか。
  event_bluewaterisland1_04_e_20:
    speaker: mary_s
    en: but I'm afraid there aren't any beds in this clinic for malingerers.
    ko: 꾀병 환자를 위한 침대는 이 진료소에 없답니다.
    ja: |-
      仮病患者用のベッドは
      この診療所にはありませんよ。
  event_bluewaterisland1_04_e_21:
    speaker: mary_s
    en: I would suggest you go back and re-install a better hammock.
    ko: 돌아가셔서, 해먹을 좀 더 튼튼하게 설치해 보는 건 어떨까요?
    ja: |-
      戻って、ハンモックの設置を
      やり直してはいかがでしょう？
  event_bluewaterisland1_04_e_22:
    speaker: frima_s
    en: "..."
    ko: "…힝."
    ja: "…はあ。"
  event_bluewaterisland1_04_e_23:
    speaker: rapi_s
    en: I sprained my foot while out searching.
    ko: "…탐색 중 발을 헛디뎠어."
    ja: "…探索中に足を踏み外しちゃって。"
  event_bluewaterisland1_04_e_24:
    speaker: rapi_s
    en: My mobility is a bit limited. Do you have any replacement parts?
    ko: 움직임이 제한되는 것 같은데. 혹시 교체할 파츠가 있을까?
    ja: |-
      動きが制限されてる気がするわ。
      交換可能なパーツはある？
  event_bluewaterisland1_04_e_25:
    speaker: mary_s
    en: Rapi,
    ko: "…라피."
    ja: "…ラピ。"
  event_bluewaterisland1_04_e_26:
    speaker: mary_s
    en: you shouldn't be so blasé about having parts replaced.
    ko: 그렇게 늘 파츠를 갈아서 해결하려는 생각은 관두는 게 좋아요.
    ja: |-
      パーツを交換すれば解決するという考えは
      捨てた方がいいですよ。
  event_bluewaterisland1_04_e_27:
    speaker: mary_s
    en: If you always think every problem can be resolved
    ko: 몸을 그렇게 쉽게 교체할 수 있다는 [인식]이 박히면.
    ja: |-
      体を簡単に交換できるという
      「認識」が定着すると
  event_bluewaterisland1_04_e_28:
    speaker: mary_s
    en: just by switching out for new parts,
    ko: 몸을 함부로 쓰게 되는 건 물론이고,
    ja: 体をぞんざいに扱ってしまうし
  event_bluewaterisland1_04_e_29:
    speaker: mary_s
    en: then you won't take proper care of yourself.
    ko: 건강한 자아를 유지하는 데에도 문제가 생기니까요.
    ja: 健康な自我を保つ上でも、問題が生じますから。
  event_bluewaterisland1_04_e_30:
    speaker: rapi_s
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった。"
  event_bluewaterisland1_04_e_31:
    speaker: mary_s
    en: Why don't you lie down first?
    ko: 일단 침대에 누워 보시겠어요?
    ja: まずはベッドに横になってくれますか？
  event_bluewaterisland1_04_e_32:
    speaker: mary_s
    en: We'll try everything we can to see whether you can keep your original part.
    ko: 현재 파츠를 유지하면서 할 수 있는 조치를 다 하되,
    ja: |-
      現在のパーツを維持しながら
      できる限りの措置を行って
  event_bluewaterisland1_04_e_33:
    speaker: mary_s
    en: If that doesn't work, then we'll replace it. Sound good?
    ko: 그걸로 안 될 경우 교체를 진행해 드리는 쪽으로 할게요. 괜찮죠?
    ja: |-
      それでも治らない場合は交換することにします。
      いいですね？
  event_bluewaterisland1_04_e_34:
    speaker: rapi_s
    en: Okay.
    ko: 그래.
    ja: ええ。
  event_bluewaterisland1_04_e_35:
    speaker: Monologue
    en: Rapi lays down on the bed.
    ko: "…라피가 침대에 와서 누웠다."
    ja: "…ラピがベッドに横になった"
  event_bluewaterisland1_04_e_36:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_04_e_37:
    speaker: neon_s
    en: Hehe, finally, some new company.
    ko: 후후. 간만에 신입이 왔군요.
    ja: ふふ。久しぶりの新入りですね。
  event_bluewaterisland1_04_e_38:
    speaker: neon_s
    en: Do you think we should put her to work?
    ko: 기 죽일 겸 심부름이라도 좀 시켜볼까요, 스승님?
    ja: |-
      新入りが調子に乗らないよう、
      何か買ってこさせましょうか？
  event_bluewaterisland1_04_e_39:
    speaker: Choice
    en: What's gotten into you?
    ko: 갑자기 웬 상황극이야.
    ja: どういう設定なんだ？
  event_bluewaterisland1_04_e_40:
    speaker: Choice
    en: Tell her to bring us two sodas from the icebox.
    ko: 아이스 박스에서 탄산수 두 캔만 가져오라고 해 봐.
    ja: |-
      アイスボックスから
      炭酸水を2つ持ってこさせろ
  event_bluewaterisland1_04_e_41:
    speaker: neon_s
    en: We've been cooped up in here all day, and can't even enjoy our vacation properly.
    ko: "…저희, 휴가도 못 즐기고 종일 여기만 누워 있는데."
    ja: |-
      …私たち、休暇も楽しめず、
      一日中ずっとここで横になってるんですよ。
  event_bluewaterisland1_04_e_42:
    speaker: neon_s
    en: What's the harm in having a little fun?
    ko: 이 정도 오락거리는 있어야지 않을까요?
    ja: これくらいの楽しみは必要じゃありませんか？
  event_bluewaterisland1_04_e_43:
    speaker: Self
    en: You shouldn't tease someone when they're sick.
    ko: 아픈 사람 상대로 그러면 안 돼.
    ja: ケガした人をいじめちゃダメだ
  event_bluewaterisland1_04_e_44:
    speaker: neon_s
    en: I know. I just wanted to do it because it's Rapi.
    ko: "…예. 실은 저도 상대가 라피라서 그냥 해본 거예요."
    ja: |-
      …はい。私も相手がラピだから
      やってみただけです。
  event_bluewaterisland1_04_e_45:
    speaker: neon_s
    en: Hey, Rapi, did you hear that?
    ko: 들으셨죠, 신입 분?
    ja: 聞きました？新入りさん？
  event_bluewaterisland1_04_e_46:
    speaker: neon_s
    en: And bring some ice while you're at it.
    ko: 기왕이면 얼음 컵도 같이 가져와 주시면 좋겠네요.
    ja: |-
      せっかくなら、氷入りのカップも
      持ってきてほしいですね。
  event_bluewaterisland1_04_e_47:
    speaker: rapi_s
    en: "... Do you really want me to bring it?"
    ko: "…정말로 가져옵니까?"
    ja: "…本当に持ってきた方がいいですか？"
  event_bluewaterisland1_04_e_48:
    speaker: Self
    en: "... No, it's okay."
    ko: 아니, 괜찮아….
    ja: いや、大丈夫だ…
  event_bluewaterisland1_04_e_49:
    speaker: neon_s
    en: Anyways, this island is so peaceful.
    ko: 그나저나 이 섬,
    ja: それにしても、この島は
  event_bluewaterisland1_04_e_50:
    speaker: neon_s
    en: Way more than the rest of the surface, so I thought for sure the clinic would
      be empty.
    ko: 육지에 비해 훨씬 평화로워서 진료소도 한가할 줄 알았는데.
    ja: |-
      陸地に比べてずっと平和なので、
      診療所も暇かと思ってましたが
  event_bluewaterisland1_04_e_51:
    speaker: neon_s
    en: Turns out Mary barely has any time to rest with all the people coming in and
      out.
    ko: 쉴 틈도 없이 계속 다친 사람들이 들어 오네요.
    ja: 絶え間なくケガ人がやってきますね。
  event_bluewaterisland1_04_e_52:
    speaker: Self
    en: You're right.
    ko: 그러게.
    ja: そうだな
  event_bluewaterisland1_04_e_53:
    speaker: Self
    en: It was a bit better when Pepper was here during the day.
    ko: 그나마 낮에 페퍼가 있을 땐 좀 나았는데….
    ja: 昼にペッパーがいる時はまだよかったが…
  event_bluewaterisland1_04_e_54:
    speaker: neon_s
    en: '"Just by seeing Pepper have a chance to relax, my heart feels at ease."'
    ko: 전 페퍼가 쉬는 것만 봐도 마음이 편해진답니다~
    ja: |-
      「私はペッパーが休んでいるところを見るだけで
      心が落ち着きます～」
  event_bluewaterisland1_04_e_55:
    speaker: neon_s
    en: With these words, Mary let Pepper go.
    ko: 하면서 메어리가 내보내 버렸죠.
    ja: |-
      って言いながら、
      メアリーが強制的に休ませてました。
  event_bluewaterisland1_04_e_56:
    speaker: neon_s
    en: Unfortunately, it was only after Pepper left that it got really busy.
    ko: 그러고 나서 이렇게 정신없이 바빠진 거고요.
    ja: だから、こんなにバタバタしてるんですよ。
  event_bluewaterisland1_04_e_57:
    speaker: neon_s
    en: Hmmm...
    ko: 음….
    ja: うーん…
  event_bluewaterisland1_04_e_58:
    speaker: neon_s
    en: Kinda makes you a bit sad, doesn't it?
    ko: 뭐랄까 좀 안타깝지 않나요?
    ja: |-
      何というか、ちょっとお気の毒だと
      思いませんか？
  event_bluewaterisland1_04_e_59:
    speaker: neon_s
    en: She may seem like a superhero, but underneath all that, there's still a person.
    ko: 아무리 [백의의 천사]라지만, 속에 있는 건 보통 사람인데….
    ja: |-
      いくら「白衣の天使」とは言っても、
      中身は普通の人なのに…
  event_bluewaterisland1_04_e_60:
    speaker: unknown
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_04_e_61:
    speaker: unknown
    en: It's nice to see that someone else feels the way I do.
    ko: 역시 저만 그렇게 생각한 게 아니었네요.
    ja: |-
      やっぱりそう思っているのは
      私だけじゃなかったんですね。
  event_bluewaterisland1_04_e_62:
    speaker: Self
    en: Who's that?
    ko: "…!! 누구야?"
    ja: "…！！誰だ？"
  event_bluewaterisland1_04_e_63:
    speaker: pepper_s
    en: It's me. Hehe.
    ko: 저예요, 저. 헤헤.
    ja: 私ですよ、えへへ。
  event_bluewaterisland1_04_e_64:
    speaker: pepper_s
    en: To be honest, I couldn't rest thinking about how hard Mary must be working.
    ko: 실은 못 쉬고 계속 일하는 선배가 좀 걱정돼서.
    ja: 実は、休まずにずっと働いている先輩が心配で
  event_bluewaterisland1_04_e_65:
    speaker: pepper_s
    en: I was watching the whole thing from a distance.
    ko: 계속 이 근처에서 지켜보고 있었거든요.
    ja: ずっとこの近くで見守ってたんです。
  event_bluewaterisland1_04_e_66:
    speaker: pepper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_04_e_67:
    speaker: pepper_s
    en: Mary is so kind and skilled.
    ko: 저희 선배.
    ja: 先輩は、
  event_bluewaterisland1_04_e_68:
    speaker: pepper_s
    en: She's like an angel.
    ko: 정말 천사같이 착하고 유능한 사람이에요.
    ja: 本当に天使のように優しくて素晴らしい人です。
  event_bluewaterisland1_04_e_69:
    speaker: pepper_s
    en: Especially when it comes to her devotion to her patients. No one can beat
      her.
    ko: 특히 환자 분들에 대한 헌신은 누구도 못 이길 거거든요.
    ja: |-
      特に、患者さんに尽くす姿勢は
      とてもじゃないけど真似できません。
  event_bluewaterisland1_04_e_70:
    speaker: pepper_s
    en: But she's only one person.
    ko: "…그런데 세상에 딱 한 사람."
    ja: "…でも、世界でたった一人。"
  event_bluewaterisland1_04_e_71:
    speaker: pepper_s
    en: She always takes care of others, even when it's to her own detriment.
    ko: 자기 자신한테만은 너무너무 소홀하단 말이죠.
    ja: |-
      自分の健康については、
      まったく気にかけないんです。
  event_bluewaterisland1_04_e_72:
    speaker: Self
    en: My thoughts exactly.
    ko: 내가 보기에도 그래.
    ja: 私もそう思う
  event_bluewaterisland1_04_e_73:
    speaker: pepper_s
    en: Really!?
    ko: "!! 그렇죠?"
    ja: "！！ですよね？"
  event_bluewaterisland1_04_e_74:
    speaker: pepper_s
    en: It's always bummed me out.
    ko: 그래서 진짜 속상해 죽겠어요, 제가.
    ja: だから胸が痛いんです。
  event_bluewaterisland1_04_e_75:
    speaker: pepper_s
    en: Sooo... with that being said,
    ko: 어… 그래서 말인데요.
    ja: あの…そういうわけで
  event_bluewaterisland1_04_e_76:
    speaker: pepper_s
    en: could I possibly ask you two for a favor?
    ko: 혹시 저 두 분께 부탁 하나만 해도 될까요?
    ja: お二人にお願いをしてもいいですか？
  event_bluewaterisland1_04_e_77:
    speaker: pepper_s
    en: I'll find a way to make it up to you, I promise. Even if I have to scrounge
      up credits for some Nutrium.
    ko: 이 은혜는 어떻게든 갚을 테니까요. 배양육을 사서라도요.
    ja: |-
      このご恩は必ずお返ししますから。
      培養肉を買ってでも。
  event_bluewaterisland1_04_e_78:
    speaker: neon_s
    en: Hmm...
    ko: 음….
    ja: うーん…
  event_bluewaterisland1_04_e_79:
    speaker: neon_s
    en: Don't worry about compensation.
    ko: 대가는 딱히 신경 안 쓰셔도 될 것 같은데요.
    ja: お礼はあまり気にしなくてもいいですよ。
  event_bluewaterisland1_04_e_80:
    speaker: neon_s
    en: This clinic has already done so much for us.
    ko: 우린 이미 이 진료소에서 충분히 신세를 졌으니까요.
    ja: |-
      私たちはすでにこの診療所に
      十分お世話になりましたから。
  event_bluewaterisland1_04_e_81:
    speaker: Self
    en: Besides, I think I already know what you're going to ask.
    ko: 게다가 뭘 부탁할지도 대충 예상이 가고.
    ja: |-
      それに何を頼まれるのか
      だいたい予想もつくしな
  event_bluewaterisland1_04_e_82:
    speaker: pepper_s
    en: "...!! Thank you."
    ko: "…!! 고마워요."
    ja: "…！！ありがとうございます。"
  event_bluewaterisland1_04_e_83:
    speaker: pepper_s
    en: Then...
    ko: 그럼….
    ja: では…
  event_bluewaterisland1_04_e_84:
    speaker: Monologue
    en: Pepper edges closer to us.
    ko: 페퍼가 우리에게 가까이 다가왔다.
    ja: ペッパーが私たちに近づいた
  event_bluewaterisland1_04_e_85:
    speaker: Narration
    en: "*Whisper whisper whisper*"
    ko: 소곤소곤소곤….
    ja: ひそひそひそ…
  event_bluewaterisland1_04_e_86:
    speaker: mary_s
    en: Pepper? What are you doing over there?
    ko: 거기, 뭘 하고 계신 거예요~?
    ja: みなさん、何してるんですか～？
  event_bluewaterisland1_04_e_87:
    speaker: pepper_s
    en: Uh-oh, Mary's coming this way.
    ko: 앗, 선배 왔다.
    ja: あっ、先輩が来ました。
  event_bluewaterisland1_04_e_88:
    speaker: pepper_s
    en: About what I just told you... I'm leaving it in your hands, Commander.
    ko: 그럼, 지휘관… 지금 말씀드린 거, 잘 부탁해요.
    ja: では、指揮官…よろしくお願いします。
  event_bluewaterisland1_04_e_89:
    speaker: pepper_s
    en: I'll oversee the clinic, so don't worry about that.
    ko: 진료소는 제가 대신 보고 있을 테니 그쪽은 걱정 마시고요.
    ja: |-
      診療所は私が代わりに見ているので
      そちらはご心配なく。
  event_bluewaterisland1_04_e_90:
    speaker: Self
    en: Just leave it to me.
    ko: 맡겨만 둬.
    ja: 任せてくれ
  event_bluewaterisland1_04_e_91:
    speaker: neon_s
    en: Pepper, have you ever told this to Mary yourself?
    ko: "…그런데 이 얘길 페퍼가 직접 해본 적은 없나요?"
    ja: |-
      …でも、ペッパーからメアリーに
      直接この話をしたことはないんですか？
  event_bluewaterisland1_04_e_92:
    speaker: neon_s
    en: She's always looking after you,
    ko: 왜, 메어리는 페퍼를 귀여워하잖아요.
    ja: |-
      メアリーはペッパーのことを
      かわいがってるじゃないですか。
  event_bluewaterisland1_04_e_93:
    speaker: neon_s
    en: so I'm sure she'd be willing to listen to you about something like this.
    ko: 그러니까 이런 얘기도 잘 들어줄 것 같은데….
    ja: |-
      だから、こういう話も
      聞いてくれそうですけど…
  event_bluewaterisland1_04_e_94:
    speaker: pepper_s
    en: I have,
    ko: 해 봤어요.
    ja: すでに何度も言いました。
  event_bluewaterisland1_04_e_95:
    speaker: pepper_s
    en: but she always pretends not to hear me.
    ko: 그런데 들은 척도 안 하시더라고요.
    ja: でも、聞く耳を持ってくれないんです。
  event_bluewaterisland1_04_e_96:
    speaker: pepper_s
    en: Maybe it's because it's coming from someone from the same line of work.
    ko: 동종업계 종사자가 말해서 더 그런 것 같기도 하고….
    ja: 一緒に働いているせいかもしれませんが…
  event_bluewaterisland1_04_e_97:
    speaker: pepper_s
    en: I'm not sure what she is thinking.
    ko: 실은 잘 모르겠어요, 저도. 선배 속은.
    ja: |-
      実は私もよく分からないんです。
      先輩の本音は。
  event_bluewaterisland1_04_e_98:
    speaker: mary_s
    en: "... Pepper!"
    ko: "…페퍼!"
    ja: "…ペッパー！"
  event_bluewaterisland1_04_e_99:
    speaker: mary_s
    en: I told you to go and rest. Why are you here?
    ko: 들어가서 쉬라고 했더니 왜 여기 있는 건가요?
    ja: |-
      中で休むよう言ったのに、
      どうしてここに？
  event_bluewaterisland1_04_e_100:
    speaker: pepper_s
    en: Oh, er... I thought I could be of some help. Hehe.
    ko: 앗… 그냥 더 도울 게 없을까 해서요. 헤헤.
    ja: |-
      あっ…何か手伝えることは
      ないかなと思って。えへへ。
  event_bluewaterisland1_04_e_101:
    speaker: mary_s
    en: If you don't get out of here right this instant, I really will find some work
      for you to do.
    ko: 음~ 바로 돌아가지 않으면 정말 일을 시켜버릴 거예요.
    ja: |-
      すぐ戻らないと
      本当に仕事をさせちゃいますよ？
  event_bluewaterisland1_04_e_102:
    speaker: pepper_s
    en: So you've got work for me? I'll do it!
    ko: 어, 진짜 일 시켜 주시게요? 할래요, 저!
    ja: あっ、そうしてくれます？働きたいです！
  event_bluewaterisland1_04_e_103:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_04_e_104:
    speaker: mary_s
    en: Hehe, you're incorrigible sometimes.
    ko: 후후. 정말 못 말리겠네요.
    ja: ふふ。本当に仕方ないですね。
  event_bluewaterisland1_04_e_105:
    speaker: mary_s
    en: Very well. You can help me clean up the clinic later tonight.
    ko: 그럼 이따 저녁에, 진료소 정리하는 것만 도와줘요.
    ja: では夜に、診療所の片づけを手伝ってください。
event_bluewaterisland1_05_s:
  event_bluewaterisland1_05_s_1:
    speaker: neon_s
    en: Three.
    ko: 셋.
    ja: さん。
  event_bluewaterisland1_05_s_2:
    speaker: neon_s
    en: Two.
    ko: 둘.
    ja: に。
  event_bluewaterisland1_05_s_3:
    speaker: neon_s
    en: One.
    ko: 하나.
    ja: いち。
  event_bluewaterisland1_05_s_4:
    speaker: neon_s
    en: "... Action!"
    ko: "…액션!"
    ja: "…アクション！"
  event_bluewaterisland1_05_s_5:
    speaker: Monologue
    en: I turn on the phone and play some summer music.
    ko: 핸드폰을 켜서, 청량한 여름 노래를 틀었다.
    ja: 携帯電話をつけて、爽やかな夏の歌を流した
  event_bluewaterisland1_05_s_6:
    speaker: Narration
    en: You got me thinkin' of the ♫OCEAN♫
    ko: You got me looking for O-CEAN~♫
    ja: You got me looking for O-CEAN～♫
  event_bluewaterisland1_05_s_7:
    speaker: neon_s
    en: Master!
    ko: 스~승~님~!
    ja: 師～匠～！
  event_bluewaterisland1_05_s_8:
    speaker: neon_s
    en: I'm gonna toss the ball!
    ko: 제 공 좀 받아 주세요~! 에잇!
    ja: ボール行きますよ～！えいっ！
  event_bluewaterisland1_05_s_9:
    speaker: Self
    en: Go ahead.
    ko: 기다리고 있어~ 던져~!
    ja: 分かった～投げてくれ～！
  event_bluewaterisland1_05_s_10:
    speaker: neon_s
    en: Be sure to catch it!
    ko: 그럼 갑니다~!
    ja: では、行きま～す！
  event_bluewaterisland1_05_s_11:
    speaker: neon_s
    en: Magical water toss!
    ko: 매지컬~ 수력수력~~~ 샷☆
    ja: マジカル～水力水力～～～ショット☆
  event_bluewaterisland1_05_s_12:
    speaker: Narration
    en: "*Whoooosh*"
    ko: 휘이익-
    ja: ビュンッ
  event_bluewaterisland1_05_s_13:
    speaker: Narration
    en: "*Pow*"
    ko: 퍽!!
    ja: ボフッ！！
  event_bluewaterisland1_05_s_14:
    speaker: Self
    en: You don't have to throw it so hard...
    ko: 윽, 뭘 이렇게 세게…!
    ja: うっ、強いっ…！
  event_bluewaterisland1_05_s_15:
    speaker: neon_s
    en: Huh? What was that?
    ko: 예~? 뭐라고요~?
    ja: はい～？何ですか～？
  event_bluewaterisland1_05_s_16:
    speaker: Self
    en: I said your throw is so weak!
    ko: 왜 이렇게 살살 던졌냐고~ 하하핫~
    ja: いや、ずいぶん優しく投げるな～ははは～
  event_bluewaterisland1_05_s_17:
    speaker: Narration
    en: I run towards the ball, pick it up out of the sand,
    ko: 모래사장에 떨어진 공을 주워든 뒤,
    ja: 砂浜に落ちたボールを拾った後
  event_bluewaterisland1_05_s_18:
    speaker: Narration
    en: and walk towards the clinic.
    ko: 실수인 척 가볍게 진료소 방향으로 패스했다.
    ja: |-
      ミスしたフリをして、
      軽く診療所の方へパスをした
  event_bluewaterisland1_05_s_19:
    speaker: Narration
    en: "*Whoooosh*"
    ko: 휘이익~
    ja: ポ～ンッ
  event_bluewaterisland1_05_s_20:
    speaker: Narration
    en: "*Thud*"
    ko: 툭.
    ja: ドンッ
  event_bluewaterisland1_05_s_21:
    speaker: neon_s
    en: Oh no! Whatever should I do?
    ko: 앗~ 어쩌죠~
    ja: あ～どうしましょ～
  event_bluewaterisland1_05_s_22:
    speaker: neon_s
    en: The ball landed right near the clinic.
    ko: 공이 진료소 쪽에 떨어져 버렸는데~
    ja: |-
      ボールが診療所の方に
      落ちちゃったんですが～
  event_bluewaterisland1_05_s_23:
    speaker: neon_s
    en: If only some kindly doctor would pick the ball up for me.
    ko: 어느 다정한 의사 분이 좀 주워 주시면 좋겠는데요~
    ja: |-
      どこかの優しいお医者さんが
      拾ってくれないでしょうか～
  event_bluewaterisland1_05_s_24:
    speaker: mary_s
    en: "...??"
    ko: "…??"
    ja: "…？？"
  event_bluewaterisland1_05_s_25:
    speaker: mary_s
    en: I'll throw it back. Here.
    ko: 지금 던질게요. 받아 가세요~
    ja: 今投げますね。行きますよ～
  event_bluewaterisland1_05_s_26:
    speaker: Narration
    en: "*Swooosh* *Thud*"
    ko: 휘이익~ 툭.
    ja: ポ～ンッ、トンッ
  event_bluewaterisland1_05_s_27:
    speaker: neon_s
    en: Wow!
    ko: "…와!"
    ja: "…わあ！"
  event_bluewaterisland1_05_s_28:
    speaker: neon_s
    en: I didn't know we had a secret volleyball master in our midst!
    ko: 재야의 비치 발리볼 고수가 이런 데 숨어 있었군요!
    ja: |-
      ビーチバレーの達人がこんなところに
      隠れていたんですね！
  event_bluewaterisland1_05_s_29:
    speaker: neon_s
    en: Why don't you join us?
    ko: 어디, 한 경기 뛰어보지 않으실래요?
    ja: 1ゲームどうですか？
  event_bluewaterisland1_05_s_30:
    speaker: mary_s
    en: Sorry, but there's a patient inside.
    ko: "…미안해요. 지금은 안에 환자 분이 계셔서요."
    ja: "…すみません。今は中に患者さんがいるので。"
  event_bluewaterisland1_05_s_31:
    speaker: neon_s
    en: I'm gonna toss the ball!
    ko: 그 부분은 저쪽의 분홍 머리 숙녀 분께서 알아서 해 주시겠답니다.
    ja: |-
      それはあちらのピンクの髪のレディーが
      対処してくれるそうです。
  event_bluewaterisland1_05_s_32:
    speaker: pepper_s
    en: Hehe...
    ko: 헤헤….
    ja: えへへ…
  event_bluewaterisland1_05_s_33:
    speaker: mary_s
    en: Oh, well...
    ko: "…어머."
    ja: "…あら。"
  event_bluewaterisland1_05_s_34:
    speaker: mary_s
    en: then it shouldn't be a problem.
    ko: 마침 잘 됐네요!
    ja: ちょうどよかった！
  event_bluewaterisland1_05_s_35:
    speaker: mary_s
    en: Pepper can play beach volleyball with the two of you.
    ko: 페퍼가 두 사람과 비치 발리볼을 하고 오면 되겠어요~
    ja: |-
      ペッパー、ビーチバレーを
      してきてくださいな～
  event_bluewaterisland1_05_s_36:
    speaker: pepper_s
    en: What?
    ko: 네?
    ja: はい？
  event_bluewaterisland1_05_s_37:
    speaker: mary_s
    en: You all have fun, and I'll stay and watch the clinic.
    ko: 그럼 잘 놀고 와요~ 진료소는 제가 보고 있을 테니까요.
    ja: |-
      楽しんできてくださいね～
      診療所は私が見ていますから。
  event_bluewaterisland1_05_s_38:
    speaker: pepper_s
    en: Uh...
    ko: 어어… 어어어어….
    ja: えっ…ええええ…
  event_bluewaterisland1_05_s_39:
    speaker: Monologue
    en: Mission failed.
    ko: 작전 실패.
    ja: 作戦失敗
  event_bluewaterisland1_05_s_40:
    speaker: neon_s
    en: We should have known that plan wouldn't work.
    ko: "…역시."
    ja: "…やっぱり。"
  event_bluewaterisland1_05_s_41:
    speaker: neon_s
    en: It was way too simple.
    ko: 온건한 작전은 먹히지 않는다는 게 확인되었군요.
    ja: |-
      平和な作戦では通用しないことが
      分かりましたね。
  event_bluewaterisland1_05_s_42:
    speaker: neon_s
    en: We should proceed with my method.
    ko: 그렇다면, 다음은 제 방식대로 가죠.
    ja: それなら、次は私のやり方で行きましょう。
  event_bluewaterisland1_05_s_43:
    speaker: Narration
    en: "*Gurgle gurgle*"
    ko: 보글보글….
    ja: ボコボコ…
  event_bluewaterisland1_05_s_44:
    speaker: neon_s
    en: Hydro-power transfer to magazine complete.
    ko: 탄창에 수력 주입 완료.
    ja: 弾倉に水力注入完了。
  event_bluewaterisland1_05_s_45:
    speaker: neon_s
    en: The weather's good, and the agent is feelin' good.
    ko: 날씨 좋음. 에이전트의 컨디션도 최고조.
    ja: |-
      天候よし。エージェントの
      コンディションも最高によし。
  event_bluewaterisland1_05_s_46:
    speaker: neon_s
    en: What's the latest with that extra squirt gun I asked for?
    ko: 스승님, 부탁드린 여분의 물총은 어떻게 되었나요?
    ja: |-
      師匠、お願いした予備の水鉄砲は
      どうなりましたか？
  event_bluewaterisland1_05_s_47:
    speaker: Self
    en: I planted it in the clinic.
    ko: 진료소에 슬쩍 가져다 놨어.
    ja: 診療所にこっそり置いてきた
  event_bluewaterisland1_05_s_48:
    speaker: neon_s
    en: Good.
    ko: 좋아요.
    ja: いいですね。
  event_bluewaterisland1_05_s_49:
    speaker: neon_s
    en: Once I blast our target with this, she'll be so angry that she'll end up shooting
      back with the other gun.
    ko: 이제 이걸로 타겟을 쏘면, 분노한 타겟은 그 총을 들고 반격.
    ja: |-
      これでターゲットを撃てば
      怒ったターゲットはその銃を持って反撃。
  event_bluewaterisland1_05_s_50:
    speaker: neon_s
    en: Before you know it, she'll be enjoying herself and having a wet and wild water
      gunfight with me.
    ko: 저도 모르는 사이, 신나게 물총놀이를 즐기고 있는 자신을 발견하게 되겠죠.
    ja: 気が付くと、楽しく水鉄砲で遊んでいた…と。
  event_bluewaterisland1_05_s_51:
    speaker: neon_s
    en: All right,
    ko: "…그럼."
    ja: "…では。"
  event_bluewaterisland1_05_s_52:
    speaker: neon_s
    en: Agent B is off!
    ko: 에이전트 B, 갑니다아앗-!!
    ja: エージェントB、行っきまーすっ！！
  event_bluewaterisland1_05_s_53:
    speaker: Monologue
    en: Neon springs across the sand towards the clinic.
    ko: 네온은 모래사장을 가로질러 진료소 쪽으로 뛰어갔다.
    ja: |-
      ネオンは砂浜を横切って
      診療所の方へ走っていった
  event_bluewaterisland1_05_s_54:
    speaker: neon_s
    en: Waterpower! Bang Bang!
    ko: 수력 수력! 탕탕! 두다닷!
    ja: 水力、水力！バンバン！ドドドッ！
  event_bluewaterisland1_05_s_55:
    speaker: Narration
    en: "*Splash*"
    ko: 촤악!
    ja: バシャッ！
  event_bluewaterisland1_05_s_56:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_s_57:
    speaker: Narration
    en: "*Drip*"
    ko: 뚝.
    ja: ポタ
  event_bluewaterisland1_05_s_58:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_s_59:
    speaker: Narration
    en: "*Drip*"
    ko: 뚝.
    ja: ポタ
  event_bluewaterisland1_05_s_60:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_s_61:
    speaker: neon_s
    en: Um... Aren't you going to attack back?
    ko: 저… 반격, 안 하시나요?
    ja: あの…反撃、しないんですか？
  event_bluewaterisland1_05_s_62:
    speaker: neon_s
    en: If you don't, it kinda just looks like I'm picking on you.
    ko: 안 그럼 제가 너무 무뢰배가 될 것 같은데요.
    ja: |-
      反撃してくれないと、
      私がすごくイヤな奴みたいなんですが。
  event_bluewaterisland1_05_s_63:
    speaker: mary_s
    en: Sorry, what was that? I didn't hear you.
    ko: "…네? 무슨 말씀이세요?"
    ja: "…え？どういうことですか？"
  event_bluewaterisland1_05_s_64:
    speaker: neon_s
    en: Huh?
    ko: 네?
    ja: はい？
  event_bluewaterisland1_05_s_65:
    speaker: Self
    en: Eh?
    ko: 응?
    ja: え？
  event_bluewaterisland1_05_s_66:
    speaker: mary_s
    en: "??"
    ko: "??"
    ja: "？？"
  event_bluewaterisland1_05_s_67:
    speaker: mary_s
    en: Are you watering down the clinic because it's getting overheated?
    ko: 진료소가 너무 더워서, 시원한 물을 뿌려주신 거 아닌가요?
    ja: |-
      診療所が暑すぎるから、
      冷たい水をまいてくれたんじゃないんですか？
  event_bluewaterisland1_05_s_68:
    speaker: mary_s
    en: How thoughtful of you. How did you know? I was just about to drink some iced
      water, hehe.
    ko: 안 그래도 얼음물이라도 좀 마시려던 참이었는데… 어떻게 아셨는지. 후후.
    ja: |-
      ちょうど冷たい水でも飲もうと
      思っていたところでしたが…
      よく分かりましたね。ふふ。
  event_bluewaterisland1_05_s_69:
    speaker: Self
    en: But you're soaked...
    ko: 하지만… 너무 많이 젖지 않았어?
    ja: でも…ずぶ濡れじゃないか？
  event_bluewaterisland1_05_s_70:
    speaker: mary_s
    en: That's okay.
    ko: 음… 상관 없지 않을까요?
    ja: うーん…いいんじゃないですか？
  event_bluewaterisland1_05_s_71:
    speaker: mary_s
    en: I'm already in my swimsuit, anyway. I'll dry off soon enough.
    ko: 어차피 수영복 차림이니까요~ 금방 마를 거예요.
    ja: どうせ水着ですから～すぐに乾きますよ。
  event_bluewaterisland1_05_s_72:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_s_73:
    speaker: mary_s
    en: Was there anything else you guys needed me for?
    ko: 혹시 또 용건이 있으실까요?
    ja: 他にも何かご用ですか？
  event_bluewaterisland1_05_s_74:
    speaker: mary_s
    en: If not, I should go back and organize the clinic supplies.
    ko: 전 진료소의 비품들을 좀 정리해야 할 것 같아서요~
    ja: |-
      私は診療所の備品を
      片づけないといけないので～
  event_bluewaterisland1_05_s_75:
    speaker: Monologue
    en: 'Second attempt: failed.'
    ko: 두 번째 작전도 실패.
    ja: 2つ目の作戦も失敗
  event_bluewaterisland1_05_s_76:
    speaker: neon_s
    en: I say we go for an all-out assault.
    ko: "…물량 공세는 어떨까요?"
    ja: "…貝集め作戦はどうですか？"
  event_bluewaterisland1_05_s_77:
    speaker: Self
    en: What do you mean?
    ko: 물량 공세?
    ja: 貝集め作戦？
  event_bluewaterisland1_05_s_78:
    speaker: neon_s
    en: I'm sure you've seen all those pretty shells on the beach.
    ko: 왜, 해변에는 작고 예쁜 조개나 조약돌들이 많잖아요.
    ja: |-
      海辺には小さくてかわいい貝や小石が
      多いじゃないですか。
  event_bluewaterisland1_05_s_79:
    speaker: neon_s
    en: We can collect some, put 'em in a bottle, and use them to decorate the clinic.
    ko: 그걸 탄산수 병에 모아서, 진료소에 장식해 두자고 하는 거예요.
    ja: |-
      それを炭酸水の瓶に集めて、
      診療所に飾ろうって誘うんです。
  event_bluewaterisland1_05_s_80:
    speaker: neon_s
    en: I'm sure Mary will be happy with that, as it'll please the patients.
    ko: 메어리는 [환자를 위해서]라면 껌뻑 죽으니까요.
    ja: |-
      メアリーは「患者のため」なら
      すぐ動きますから。
  event_bluewaterisland1_05_s_81:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_s_82:
    speaker: Self
    en: That just... might work.
    ko: 그건 어쩌면… 통할지도 모르겠네.
    ja: それは…通用するかもしれないな
  event_bluewaterisland1_05_s_83:
    speaker: neon_s
    en: I think so!
    ko: 예!
    ja: はい！
  event_bluewaterisland1_05_s_84:
    speaker: neon_s
    en: Best of all, it's already sunset, so there won't be many patients.
    ko: 게다가 지금은 해질녘이라 환자들도 거의 없을 테니까,
    ja: |-
      しかも今は夕暮れ時なので、
      患者もほぼいないはずです。
  event_bluewaterisland1_05_s_85:
    speaker: neon_s
    en: This is gonna work, I can feel it in my bones.
    ko: 이번엔 분명히 넘어올 거예요. 제가 장담합니다.
    ja: |-
      今回はきっと上手くいきますよ。
      私が断言します。
  event_bluewaterisland1_05_s_86:
    speaker: Self
    en: Good. Let's try it.
    ko: 좋아. 해 보자.
    ja: よし、やってみよう
  event_bluewaterisland1_05_s_87:
    speaker: neon_s
    en: Shell, shell, shell...
    ko: 조개, 조개, 조개….
    ja: 貝、貝、貝…
  event_bluewaterisland1_05_s_88:
    speaker: neon_s
    en: Ah, found one!
    ko: 아, 찾았다!
    ja: あっ、あった！
  event_bluewaterisland1_05_s_89:
    speaker: neon_s
    en: Check this out, Master.
    ko: 이거 보세요, 스승님.
    ja: 見てください、師匠。
  event_bluewaterisland1_05_s_90:
    speaker: neon_s
    en: Doesn't this look like an M32?
    ko: 이거 왠지 M-32 소총 같이 생기지 않았나요?
    ja: |-
      これ、何だかM-32アサルトライフル
      みたいじゃないですか？
  event_bluewaterisland1_05_s_91:
    speaker: Choice
    en: "... It actually does, yes."
    ko: "…오, 정말이네."
    ja: "…お、本当だ"
  event_bluewaterisland1_05_s_92:
    speaker: Choice
    en: Never thought I'd see a shell resembling a rifle...
    ko: 조개가 어떻게 이렇게 생겼지?
    ja: どうしてこんな形なんだろう？
  event_bluewaterisland1_05_s_93:
    speaker: neon_s
    en: Hehe, it's just as I thought. The gods of fire...
    ko: 후후. 역시 화력….
    ja: ふふ、やっぱり火力…
  event_bluewaterisland1_05_s_94:
    speaker: neon_s
    en: Er... I mean, waterpower also resides on the beaches.
    ko: 아니, 수력의 신은 해변에도 깃들어 있는 거였습니다.
    ja: いや、水力の神は海辺にもいるんですね。
  event_bluewaterisland1_05_s_95:
    speaker: neon_s
    en: Anyhoo, how many did you find?
    ko: 아, 혹시 스승님은 얼마나 주우셨나요?
    ja: あ、師匠はどれくらい拾いました？
  event_bluewaterisland1_05_s_96:
    speaker: Self
    en: Well...
    ko: 글쎄….
    ja: どうだろう…
  event_bluewaterisland1_05_s_97:
    speaker: Monologue
    en: I show Neon the shells I've picked up.
    ko: 내가 주운 것들을 보여 주었다.
    ja: 私が拾ったものを見せた
  event_bluewaterisland1_05_s_98:
    speaker: neon_s
    en: Hmm... I'm not quite sure how to say this...
    ko: 음….
    ja: うーん…
  event_bluewaterisland1_05_s_99:
    speaker: neon_s
    en: They're not pretty, and they're not especially ugly.
    ko: 뭐랄까, 엄청 평범하네요.
    ja: 何というか、すごく平凡な貝ばっかりですね。
  event_bluewaterisland1_05_s_100:
    speaker: neon_s
    en: They're just a little... plain, that's all.
    ko: 예쁜 것도 아니고 안 예쁜 것도 아니고….
    ja: きれいなようできれいじゃないというか…
  event_bluewaterisland1_05_s_101:
    speaker: Self
    en: I think so too.
    ko: 나도 그렇게 생각해.
    ja: 私もそう思う
  event_bluewaterisland1_05_s_102:
    speaker: neon_s
    en: Here, we can combine them with mine.
    ko: 그럼 제가 주운 걸 좀 나눠 드릴까요?
    ja: 私が拾ったものを分けましょうか？
  event_bluewaterisland1_05_s_103:
    speaker: Narration
    en: "*Clack, tap, clack*"
    ko: 촤라라락.
    ja: ジャラララ
  event_bluewaterisland1_05_s_104:
    speaker: Monologue
    en: Neon pours a fistful of the shells she picked into my palm.
    ko: 네온이 반짝이는 한 움큼을 내 손바닥에 부었다.
    ja: |-
      ネオンが一握りの貝を
      私の手のひらに置いた
  event_bluewaterisland1_05_s_105:
    speaker: Monologue
    en: Amongst the variegated shells,
    ko: 색색으로 반짝이는 조개 껍질들과,
    ja: 色とりどりに輝く貝殻と
  event_bluewaterisland1_05_s_106:
    speaker: Monologue
    en: there are also small pebbles that clink together every time they collide with
      one another.
    ko: 부대낄 때마다 촤르륵 소리를 내는 조그만 조약돌들.
    ja: |-
      ぶつかるたびに
      ジャラッと音を立てる小石
  event_bluewaterisland1_05_s_107:
    speaker: Monologue
    en: There is also a spiral-shaped white conch shell.
    ko: 그리고 나선형의 흰 소라 껍질들이 내 두 손 안에 모였다.
    ja: |-
      そして渦巻き型の白いサザエの
      貝殻が手のひらに置かれた
  event_bluewaterisland1_05_s_108:
    speaker: Choice
    en: So pretty.
    ko: "…정말 예쁘네."
    ja: "…すごくきれいだな"
  event_bluewaterisland1_05_s_109:
    speaker: Choice
    en: When did you collect all these?
    ko: 와, 이걸 언제 다 모았어?
    ja: わあ、いつこんなに集めたんだ？
  event_bluewaterisland1_05_s_110:
    speaker: neon_s
    en: "... Ah!"
    ko: "…앗!"
    ja: "…あっ！"
  event_bluewaterisland1_05_s_111:
    speaker: neon_s
    en: Ha, I can't believe I surpassed you so easily!
    ko: 스승님이라는 허들을 이렇게 쉽게 통과해 버리다니.
    ja: |-
      師匠というハードルをこんなに簡単に
      超えてしまうなんて。
  event_bluewaterisland1_05_s_112:
    speaker: neon_s
    en: Guess I've got a knack for shell collecting.
    ko: 분명 전 하늘에서 내린 조개 콜렉터인 게 틀림 없어요!
    ja: |-
      きっと私には天から授かった貝コレクターの
      才能があるに違いありません！
  event_bluewaterisland1_05_s_113:
    speaker: Self
    en: Are any of these for me, perchance?
    ko: 혹시 내 건 없어?
    ja: 私の分はないのか？
  event_bluewaterisland1_05_s_114:
    speaker: neon_s
    en: Huh? Did you want some?
    ko: 엇. 갖고 싶으셨나요?
    ja: あっ、欲しかったですか？
  event_bluewaterisland1_05_s_115:
    speaker: Self
    en: Of course.
    ko: 당연하지.
    ja: もちろんだ
  event_bluewaterisland1_05_s_116:
    speaker: neon_s
    en: Oh, wow!
    ko: 이럴 수가!
    ja: そんな！
  event_bluewaterisland1_05_s_117:
    speaker: neon_s
    en: I never imagined a master would be jealous of his disciple's shells!
    ko: 다 큰 어른이 어린 제자의 조개껍질을 탐내다니!
    ja: 大の大人が幼い弟子の貝殻を欲しがるなんて！
  event_bluewaterisland1_05_s_118:
    speaker: neon_s
    en: Just kidding. I was going to gather some for you separately.
    ko: "…라는 건 농담이고, 스승님 건 당연히 따로 모아둘 예정이었어요."
    ja: |-
      …っていうのは冗談で、
      師匠の分は当然、別に集める予定でした。
  event_bluewaterisland1_05_s_119:
    speaker: neon_s
    en: When we started, about 10 minutes ago.
    ko: 우리가 조개를 줍기 시작한 10분 전부터요!
    ja: 私たちが貝を拾い始める10分前からです！
  event_bluewaterisland1_05_s_120:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_s_121:
    speaker: neon_s
    en: Okay, that may be a slight exaggeration.
    ko: 라고 하기엔 좀 양심이 없죠?
    ja: って言うのは信じられませんよね？
  event_bluewaterisland1_05_s_122:
    speaker: neon_s
    en: To be honest, I've been collecting since this afternoon.
    ko: 실은 이거, 낮부터 아주 조금씩 모아둔 거예요.
    ja: 実はこれ、昼から少しずつ集めておいたんです。
  event_bluewaterisland1_05_s_123:
    speaker: neon_s
    en: I figured that since we've been separated from Anis for so long,
    ko: 어쩌다 보니 우리, 아니스랑 너무 오래 떨어지게 됐잖아요.
    ja: |-
      私たち、アニスと離ればなれに
      なっちゃったじゃないですか。
  event_bluewaterisland1_05_s_124:
    speaker: neon_s
    en: she must be feeling pretty down in the dumps.
    ko: 다시 만나면 분명 서운해할 것 같아서,
    ja: |-
      再会した時に
      残念がりそうだなと思ったので
  event_bluewaterisland1_05_s_125:
    speaker: neon_s
    en: So, I wanted to surprise her with these when we meet again.
    ko: 이런 서프라이즈 선물으로라도 보상해 줄까 해서요.
    ja: |-
      こんなサプライズプレゼントを
      用意してみました。
  event_bluewaterisland1_05_s_126:
    speaker: Self
    en: You're a good friend.
    ko: 기특하다 기특해.
    ja: 偉いな
  event_bluewaterisland1_05_s_127:
    speaker: neon_s
    en: Always have been!
    ko: 전 언제나 기특했는데요!
    ja: 私はいつも偉いですよ！
  event_bluewaterisland1_05_s_128:
    speaker: Monologue
    en: I gently run my fingers through Neon's hair, who is beaming with pride.
    ko: 우쭐해 있는 네온의 머리를 살살 쓰다듬어 주었다.
    ja: 得意げなネオンの頭を優しくなでてあげた
  event_bluewaterisland1_05_s_129:
    speaker: neon_s
    en: Hehe.
    ko: 후후훗.
    ja: ふふふっ。
  event_bluewaterisland1_05_s_130:
    speaker: neon_s
    en: Well, since my collection appears to be in such high demand,
    ko: "…그럼 저, 해가 지기 전에 한 탕만 더 뛰고 올게요."
    ja: |-
      …では、私は日が暮れる前に
      もう1回拾ってきます。
  event_bluewaterisland1_05_s_131:
    speaker: neon_s
    en: I better get one more round in before the sun sets.
    ko: 은근히 수요가 높은 것 같아서요. 제 콜렉션.
    ja: |-
      意外と需要がありそうなので。
      私のコレクション。
  event_bluewaterisland1_05_s_132:
    speaker: Narration
    en: "*Splash, splash*"
    ko: 찰박, 찰박.
    ja: パシャ、パシャ
  event_bluewaterisland1_05_s_133:
    speaker: Monologue
    en: Neon rushes towards the sea excitedly.
    ko: 네온은 신이 나서 바다 쪽으로 뛰어갔다.
    ja: ネオンは楽しそうに海の方へと走っていった
  event_bluewaterisland1_05_s_134:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_s_135:
    speaker: Monologue
    en: Maybe I should cut loose and enjoy myself... No, I've got work to do.
    ko: 나도 좀 더 열심히 놀… 아니, 일해야겠다.
    ja: |-
      私ももう少し一生懸命遊…
      いや、働かなければ
event_bluewaterisland1_05_e:
  event_bluewaterisland1_05_e_1:
    speaker: pepper_s
    en: Mary, I'm here!
    ko: 선~배, 저 왔어요!
    ja: せんぱ～い！
  event_bluewaterisland1_05_e_2:
    speaker: mary_s
    en: Pepper?
    ko: "…어머, 페퍼."
    ja: "…あら、ペッパー。"
  event_bluewaterisland1_05_e_3:
    speaker: mary_s
    en: Why aren't you out enjoying your time off?
    ko: 왜 숙소에 먼저 들어가지 않고요?
    ja: どうして先に宿所に戻らなかったんですか？
  event_bluewaterisland1_05_e_4:
    speaker: pepper_s
    en: I promised you before, didn't I? I'm gonna help you clean up.
    ko: 아까 약속했잖아요. 진료소 정리하는 거 도와 드린다고요.
    ja: |-
      さっき約束したじゃないですか。
      診療所の片づけをお手伝いするって。
  event_bluewaterisland1_05_e_5:
    speaker: mary_s
    en: Oh, that? I wasn't actually going to hold you to that...
    ko: 음… 그렇게 진지하게 들을 필요는 없었는데~
    ja: |-
      うーん…そんな律儀に
      約束を守らなくてもよかったのに…
  event_bluewaterisland1_05_e_6:
    speaker: mary_s
    en: Well, since you're here, can you gather up all the bedding and put it in one
      place?
    ko: 그럼 침구들만 좀 정돈해서, 한곳에 모아둬 주시겠어요?
    ja: |-
      じゃあ寝具を整頓して
      まとめておいてくれますか？
  event_bluewaterisland1_05_e_7:
    speaker: pepper_s
    en: Sure thing! Is there anything e...
    ko: 물론이죠! 다른 시키실 건 없….
    ja: もちろんです！他には何か…
  event_bluewaterisland1_05_e_8:
    speaker: Narration
    en: "*Thud, roll*"
    ko: 툭, 데구르르….
    ja: トン、ゴロゴロ…
  event_bluewaterisland1_05_e_9:
    speaker: pepper_s
    en: Did you hear that?
    ko: "…어? 방금 무슨 소리 안 났나요?"
    ja: "…あれ？今何か音がしませんでした？"
  event_bluewaterisland1_05_e_10:
    speaker: mary_s
    en: "??"
    ko: "??"
    ja: "？？"
  event_bluewaterisland1_05_e_11:
    speaker: Narration
    en: "*Thud, roll*"
    ko: 툭, 데구르르….
    ja: トン、ゴロゴロ…
  event_bluewaterisland1_05_e_12:
    speaker: pepper_s
    en: What is that?
    ko: 지금 이 소리요!
    ja: この音です！
  event_bluewaterisland1_05_e_13:
    speaker: mary_s
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  event_bluewaterisland1_05_e_14:
    speaker: mary_s
    en: Do you think there are some squirrels nearby, dropping acorns?
    ko: "어디서 귀여운 다람쥐 분들이, \n도토리라도 굴리고 있는 걸까요?"
    ja: |-
      どこかでかわいいリスさんが
      ドングリでも転がしてるんでしょうか？
  event_bluewaterisland1_05_e_15:
    speaker: Narration
    en: "*Thud, roll*"
    ko: 툭, 데구르르….
    ja: トン、ゴロゴロ…
  event_bluewaterisland1_05_e_16:
    speaker: pepper_s
    en: There it is again!
    ko: 앗, 또 소리가…!
    ja: あっ、また音が…！
  event_bluewaterisland1_05_e_17:
    speaker: pepper_s
    en: "...?"
    ko: "…??"
    ja: "…？？"
  event_bluewaterisland1_05_e_18:
    speaker: pepper_s
    en: What are these pebbles doing here?
    ko: 발치에 웬 조약돌들이 떨어져 있네요?
    ja: 足元に小石が落ちてますね。
  event_bluewaterisland1_05_e_19:
    speaker: pepper_s
    en: Who could have done this...?
    ko: 대체 누가 이런 걸….
    ja: いったい誰が…
  event_bluewaterisland1_05_e_20:
    speaker: Narration
    en: "*Thud, roll*"
    ko: 툭, 데구르르….
    ja: トン、ゴロゴロ…
  event_bluewaterisland1_05_e_21:
    speaker: pepper_s
    en: Hold on a sec, here's a glass bottle.
    ko: 와, 이번에는 유리병이에요!
    ja: わあ、今度はガラス瓶です！
  event_bluewaterisland1_05_e_22:
    speaker: pepper_s
    en: "... I'm not sure exactly what is going on, but this is really pretty."
    ko: "…뭐가 어떻게 된 건진 모르겠지만, 이거 진짜 예쁜데요?"
    ja: |-
      …どうなってるのか分かりませんが、
      とってもきれいですね。
  event_bluewaterisland1_05_e_23:
    speaker: pepper_s
    en: It's like the sea itself is contained within this bottle.
    ko: 꼭 병 안에 작은 바다가 들어있는 것 같아요.
    ja: 瓶の中に小さな海が入っているみたいです。
  event_bluewaterisland1_05_e_24:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_e_25:
    speaker: mary_s
    en: Pepper.
    ko: 페퍼.
    ja: ペッパー。
  event_bluewaterisland1_05_e_26:
    speaker: mary_s
    en: Could you give me a moment?
    ko: 혹시 잠시만 자리를 비켜주실 수 있나요?
    ja: 少し席を外してくれませんか？
  event_bluewaterisland1_05_e_27:
    speaker: mary_s
    en: I'm not sure why they've given me this gift.
    ko: 왜 갑자기 이런 선물을 주시는 건지.
    ja: どうして急にこんなプレゼントをくれたのか
  event_bluewaterisland1_05_e_28:
    speaker: mary_s
    en: I think I need to have a talk with them.
    ko: 아무래도 저 분들과 이야길 좀 해봐야 할 것 같아서요.
    ja: あの方たちと、お話ししなければならないので。
  event_bluewaterisland1_05_e_29:
    speaker: pepper_s
    en: Oh, sure! Of course.
    ko: 어… 네! 그렇게 할게요.
    ja: あっ…はい！分かりました。
  event_bluewaterisland1_05_e_30:
    speaker: pepper_s
    en: I'll just take a walk in the area, so let me know when you're done.
    ko: 적당히 근처에서 산책하고 있을 테니까, 이야기 끝나시면 불러 주세요~!
    ja: |-
      近くでお散歩してるので、
      終わったら呼んでください！
  event_bluewaterisland1_05_e_31:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_e_32:
    speaker: mary_s
    en: You can both come out now.
    ko: 이제 나오셔도 돼요, 두 분.
    ja: もう出てきていいですよ、お二人さん。
  event_bluewaterisland1_05_e_33:
    speaker: Self
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland1_05_e_34:
    speaker: neon_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland1_05_e_35:
    speaker: mary_s
    en: I knew it would be you two.
    ko: 역시… 지휘관과 네온이었군요.
    ja: やはり…指揮官とネオンだったんですね。
  event_bluewaterisland1_05_e_36:
    speaker: Self
    en: How?
    ko: 우리인 걸 어떻게 알았어?
    ja: どうして分かったんだ？
  event_bluewaterisland1_05_e_37:
    speaker: mary_s
    en: How could I not?
    ko: "…?? 못 알아보는 게 더 이상하죠."
    ja: "…？？気づかない方がおかしいでしょう。"
  event_bluewaterisland1_05_e_38:
    speaker: mary_s
    en: You two have been butting into my affairs since this morning.
    ko: 아침부터 그렇게 부지런히 기행을 하신 걸요.
    ja: 朝からおかしなことばかりしてましたから。
  event_bluewaterisland1_05_e_39:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_e_40:
    speaker: Monologue
    en: Mary picks up the glass bottle full of shells and pebbles.
    ko: 메어리는 조개와 조약돌들로 가득 찬 유리병을 주워 들었다.
    ja: |-
      メアリーは貝と小石でいっぱいの
      ガラス瓶を拾い上げた
  event_bluewaterisland1_05_e_41:
    speaker: mary_s
    en: So what exactly is the meaning behind this?
    ko: "…그래서, 이 선물을 제게 주시는 의미가 뭔가요?"
    ja: |-
      …それで、このプレゼントを
      私にくれる理由は何ですか？
  event_bluewaterisland1_05_e_42:
    speaker: neon_s
    en: Isn't it really pretty?
    ko: 이거 엄청 예쁘지 않나요?
    ja: これ、すごくきれいじゃありませんか？
  event_bluewaterisland1_05_e_43:
    speaker: mary_s
    en: Come again?
    ko: "…예?"
    ja: "…えっ？"
  event_bluewaterisland1_05_e_44:
    speaker: neon_s
    en: You see all those shells inside the bottle? Aren't they pretty?
    ko: 이 안에 든 거, 엄청 예쁘지 않냐고요.
    ja: |-
      この中に入っているもの、
      すごくきれいですよね？
  event_bluewaterisland1_05_e_45:
    speaker: mary_s
    en: They certainly are.
    ko: 예, 그건… 의심의 여지가 없죠.
    ja: はい、それは…そうですが。
  event_bluewaterisland1_05_e_46:
    speaker: neon_s
    en: Don't you think it could lift the spirits of any patients in here?
    ko: 그렇다는 건 즉 이걸 본 환자들도 엄청 기뻐할 거란 의미겠죠?
    ja: |-
      ということは、これを見た患者さんも
      すごく喜びますよね？
  event_bluewaterisland1_05_e_47:
    speaker: mary_s
    en: "... I'm sure it will."
    ko: "…분명 그럴 거예요."
    ja: "…きっと、そうでしょうね。"
  event_bluewaterisland1_05_e_48:
    speaker: neon_s
    en: But there are a lot of bedstands and tables here.
    ko: 그런데 이 진료소, 침대와 협탁이 여러 개잖아요.
    ja: |-
      でもこの診療所、ベッドとテーブルが
      たくさんあるじゃないですか。
  event_bluewaterisland1_05_e_49:
    speaker: neon_s
    en: I'm not sure if we could make enough glass bottles for all of them.
    ko: 거기 필요한 유리병을 다 모으려면… 흠.
    ja: 必要な数のガラス瓶を集めるには…うぅ。
  event_bluewaterisland1_05_e_50:
    speaker: neon_s
    en: However,
    ko: 스승님과 저만으로는 아무래도 인력이 부족할 거라는 생각이 드네요.
    ja: 師匠と私だけじゃ、人手が足りなくて。
  event_bluewaterisland1_05_e_51:
    speaker: neon_s
    en: I think if a certain doctor lent a helping hand, we just might be able to
      do it.
    ko: 어디 계시는 의사 분이 도와주시면 엄청 도움이 될 것 같은데….
    ja: |-
      どこかのお医者さんが
      手伝ってくれたら大助かりなんですが…
  event_bluewaterisland1_05_e_52:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_e_53:
    speaker: mary_s
    en: No.
    ko: 아뇨.
    ja: いい考えがあります。
  event_bluewaterisland1_05_e_54:
    speaker: mary_s
    en: First, we can gather up enough empty bottles.
    ko: 병을 여러 개 구한 뒤에,
    ja: 瓶をいくつか手に入れて
  event_bluewaterisland1_05_e_55:
    speaker: mary_s
    en: Then, we can pour what's in this one bottle evenly into the rest of the empty
      bottles,
    ko: 한 병에 든 걸 여러 곳으로 나눠 옮기면 되죠.
    ja: |-
      この瓶に入っているものを
      分ければいいんですよ。
  event_bluewaterisland1_05_e_56:
    speaker: mary_s
    en: then add some sand and seawater, so that they don't look empty.
    ko: 바닷물과 모래를 함께 담으면, 병이 너무 비어 보이지도 않을 거고요.
    ja: |-
      海水と砂を一緒に入れたら、
      瓶がスカスカに見えることもありません。
  event_bluewaterisland1_05_e_57:
    speaker: neon_s
    en: Hey, that's a great idea!
    ko: "…앗. 그런 아이디어가 있었다니!"
    ja: "…あっ。そんなアイデアが！"
  event_bluewaterisland1_05_e_58:
    speaker: Self
    en: How'd you come up with that so quickly?
    ko: 거기서 감탄해 버리면 어떡해.
    ja: そこで驚いてどうする
  event_bluewaterisland1_05_e_59:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_e_60:
    speaker: mary_s
    en: Why are you two
    ko: "…두 분."
    ja: "…お二人とも。"
  event_bluewaterisland1_05_e_61:
    speaker: mary_s
    en: doing this?
    ko: 왜 이런 일을 하시나요?
    ja: なぜこのようなことを？
  event_bluewaterisland1_05_e_62:
    speaker: mary_s
    en: You've been pestering me all day to leave the clinic,
    ko: 오늘 하루종일 권해 주셨는데도, 전 진료소를 비울 생각이 없었고.
    ja: |-
      今日一日、誘っていただいていたようですが
      私には診療所を空けるつもりはありません。
  event_bluewaterisland1_05_e_63:
    speaker: mary_s
    en: despite you knowing perfectly well how I feel about that.
    ko: 그 사실을 모르지도 않으셨을 텐데….
    ja: そのことはよくご存じのはずですが…
  event_bluewaterisland1_05_e_64:
    speaker: mary_s
    en: Did Pepper put you up to this?
    ko: "…혹시 페퍼에게 따로 부탁을 받으신 건 아니죠?"
    ja: "…もしかして、ペッパーに頼まれたんですか？"
  event_bluewaterisland1_05_e_65:
    speaker: Self
    en: Um, well...
    ko: 음, 그게….
    ja: えっと、それは…
  event_bluewaterisland1_05_e_66:
    speaker: neon_s
    en: Yes,
    ko: 예, 받았어요. 받긴 했는데.
    ja: はい、頼まれました。
  event_bluewaterisland1_05_e_67:
    speaker: neon_s
    en: but that's not what's important.
    ko: 딱히 그런 거랑은 상관 없었어요.
    ja: でも、それはあまり関係ありません。
  event_bluewaterisland1_05_e_68:
    speaker: neon_s
    en: We've wanted to hang out with you well before that.
    ko: 저랑 스승님은 처음부터 메어리랑 놀고 싶었거든요.
    ja: |-
      私も師匠も最初から
      メアリーと遊びたかったんです。
  event_bluewaterisland1_05_e_69:
    speaker: mary_s
    en: Why?
    ko: 왜요?
    ja: なぜですか？
  event_bluewaterisland1_05_e_70:
    speaker: neon_s
    en: Uh... we like you?
    ko: 음… 메어리를 좋아하니까요?
    ja: うーん…メアリーが好きだから？
  event_bluewaterisland1_05_e_71:
    speaker: mary_s
    en: You do?
    ko: "…예?"
    ja: "…えっ？"
  event_bluewaterisland1_05_e_72:
    speaker: neon_s
    en: You're like our guardian angel.
    ko: 그리고 추가로, 생명의 은인이잖아요.
    ja: それに、命の恩人じゃないですか。
  event_bluewaterisland1_05_e_73:
    speaker: neon_s
    en: Isn't that right, Master?
    ko: 그렇죠, 스승님?
    ja: ですよね、師匠？
  event_bluewaterisland1_05_e_74:
    speaker: Self
    en: Absolutely. We owe you so much.
    ko: 그건 분명하지. 앞으로도 신세질 거고.
    ja: |-
      それは間違いない。
      これからも世話になるだろうしな
  event_bluewaterisland1_05_e_75:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_e_76:
    speaker: mary_s
    en: Is that so...
    ko: 그런… 거였나요.
    ja: そう…でしたか。
  event_bluewaterisland1_05_e_77:
    speaker: mary_s
    en: Well, I'm very grateful.
    ko: 음… 정말 고마워요.
    ja: あの…本当にありがとうございます。
  event_bluewaterisland1_05_e_78:
    speaker: mary_s
    en: You're both lovely people.
    ko: 두 분 다, 마음이 참 예쁘네요.
    ja: お二人とも、本当に優しいんですね。
  event_bluewaterisland1_05_e_79:
    speaker: mary_s
    en: But as I've mentioned before, I can't leave the clinic.
    ko: 하지만 말씀 드렸다시피, 전 진료소를 떠날 수가 없어요.
    ja: |-
      でも、お伝えしたとおり
      私は診療所を離れられません。
  event_bluewaterisland1_05_e_80:
    speaker: mary_s
    en: An accident could occur at any moment, and
    ko: 응급 상황은 언제든 발생하기 마련이고.
    ja: 緊急事態はいつ起こるか分かりませんし。
  event_bluewaterisland1_05_e_81:
    speaker: mary_s
    en: if a doctor isn't present, the patients will...
    ko: 그럴 때 의사가 제때 그 자리에 있지 않으면, 환자 분이….
    ja: |-
      もし何かあった時、
      医者がその場にいなければ、患者さんが…
  event_bluewaterisland1_05_e_82:
    speaker: pepper_s
    en: Ugh...
    ko: 으으…!
    ja: もう…！
  event_bluewaterisland1_05_e_83:
    speaker: pepper_s
    en: Don't worry about that!
    ko: 그런 건 상관 없다니까요, 선배!
    ja: 大丈夫ですよ、先輩！
  event_bluewaterisland1_05_e_84:
    speaker: pepper_s
    en: That's what I'm here for.
    ko: 그럴 때 교대해 드리려고 제가 있는 거 아닌가요?
    ja: |-
      交代しながら常に患者さんのお世話をする、
      そのために私がいるんじゃないですか！
  event_bluewaterisland1_05_e_85:
    speaker: mary_s
    en: "... Pepper? I thought you went for a walk."
    ko: "…페퍼? 산책을 간 것 아니었나요?"
    ja: "…ペッパー？散歩に行ったのでは？"
  event_bluewaterisland1_05_e_86:
    speaker: pepper_s
    en: I didn't.
    ko: 안 갔어요.
    ja: 行ってません。
  event_bluewaterisland1_05_e_87:
    speaker: pepper_s
    en: I was too upset to.
    ko: 속상해서 갈 수가 없더라고요.
    ja: 悲しくて行けませんでした。
  event_bluewaterisland1_05_e_88:
    speaker: pepper_s
    en: At the Repair Center, you've never taken a single day off.
    ko: 리페어 센터에서도 휴가 한 번 제대로 쓴 적 없는 선배가,
    ja: |-
      リペアセンターでも一度もまともに
      休んだことがない先輩が
  event_bluewaterisland1_05_e_89:
    speaker: pepper_s
    en: And now, even though we're at this gorgeous deserted island, you're still
      intent on remaining in the clinic!
    ko: 이런 외딴섬까지 와서도 아득바득 진료소에만 있으려 하니까…!
    ja: |-
      こんな島に来てまで、
      ずっと診療所にいようとするから…！
  event_bluewaterisland1_05_e_90:
    speaker: mary_s
    en: Pepper, I...
    ko: 페퍼, 전….
    ja: ペッパー、私は…
  event_bluewaterisland1_05_e_91:
    speaker: pepper_s
    en: One day. For just one day, consider yourself on vacation.
    ko: 하루만. 딱 하루만 휴가를 냈다고 생각하고 다녀오면 되는 거잖아요.
    ja: |-
      1日だけ。1日だけ休暇を取ったと考えて
      休めばいいじゃないですか。
  event_bluewaterisland1_05_e_92:
    speaker: pepper_s
    en: I always thought of you as a role model, but
    ko: 저요, 항상 선배를 롤모델로 생각하고 달려 왔는데.
    ja: |-
      私はいつも先輩を目標にして
      ここまで来たのに
  event_bluewaterisland1_05_e_93:
    speaker: pepper_s
    en: whenever I think of the fact that if I ever end up getting into your position,
    ko: 선배 정도의 연차가 되면,
    ja: 先輩くらいの勤続年数になったら
  event_bluewaterisland1_05_e_94:
    speaker: pepper_s
    en: I may end up working 365 days a year without any rest,
    ko: 숨 돌릴 틈도 없이 365일 일해야 한다고 생각하니까….
    ja: |-
      息つく間もなく365日
      働かないといけないんだと思うと…
  event_bluewaterisland1_05_e_95:
    speaker: pepper_s
    en: my future feels so bleak.
    ko: 다가올 제 미래도 너무 어두운 것 같아서… 우욱….
    ja: 私の未来もすごく暗い気がして…ううっ…
  event_bluewaterisland1_05_e_96:
    speaker: mary_s
    en: Oh, you mustn't be so concerned!
    ko: 아… 그런 건 아니에요!
    ja: あっ…それは違いますよ！
  event_bluewaterisland1_05_e_97:
    speaker: mary_s
    en: Even a doctor with my seniority can always take breaks...
    ko: 제 연차의 의사도 마음만 먹으면 얼마든지 쉬다 올 수 있고….
    ja: |-
      私ぐらいの勤続年数の医者も、その気になれば
      いくらでも休めますし…
  event_bluewaterisland1_05_e_98:
    speaker: pepper_s
    en: You see? You said it yourself!
    ko: 헤헤, 봐요. 스스로도 그렇게 말하시잖아요!
    ja: |-
      えへへ、ほら。
      自分でもそう言ってるじゃないですか！
  event_bluewaterisland1_05_e_99:
    speaker: mary_s
    en: "... What?"
    ko: "…네?"
    ja: "…はい？"
  event_bluewaterisland1_05_e_100:
    speaker: pepper_s
    en: You said it!
    ko: 방금 선배 입으로 말했죠?
    ja: 今、先輩が言いましたよね？
  event_bluewaterisland1_05_e_101:
    speaker: pepper_s
    en: Even in your position, you can always take time to rest.
    ko: 선배 연차라도, 얼마든지 쉬고 와도 된다고.
    ja: いくらでも休んでいいって。
  event_bluewaterisland1_05_e_102:
    speaker: mary_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland1_05_e_103:
    speaker: neon_s
    en: As a bonus, we'll help you enjoy your vacation as much as possible.
    ko: 덤으로 어떻게 바캉스를 즐길지는 저희가 알려 드리겠습니다.
    ja: |-
      おまけに、バカンスの楽しみ方は
      私たちが教えてあげられますよ。
  event_bluewaterisland1_05_e_104:
    speaker: Self
    en: That's our forte.
    ko: 그래. 우린 그 분야의 전문가거든.
    ja: 私たちはその道のエキスパートだからな
  event_bluewaterisland1_05_e_105:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_e_106:
    speaker: mary_s
    en: Sigh...
    ko: 하아….
    ja: はあ…
  event_bluewaterisland1_05_e_107:
    speaker: mary_s
    en: I suppose I can't win.
    ko: 정말, 못 이기겠네요.
    ja: 本当に、勝てませんね。
  event_bluewaterisland1_05_e_108:
    speaker: mary_s
    en: Commander, Neon, and Pepper...
    ko: 지휘관도. 네온도. 그리고… 페퍼도.
    ja: |-
      指揮官にも。ネオンにも。
      そして…ペッパーにも。
  event_bluewaterisland1_05_e_109:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_05_e_110:
    speaker: mary_s
    en: Very well. I'll enjoy my vacation.
    ko: 좋아요. 그 바캉스란 거, 저도 한번 즐겨 볼게요.
    ja: |-
      分かりました。そのバカンスというのを、
      私も一度楽しんでみます。
  event_bluewaterisland1_05_e_111:
    speaker: mary_s
    en: But just for one day.
    ko: 대신 딱 하루만이에요.
    ja: でも、1日だけですよ。
  event_bluewaterisland1_05_e_112:
    speaker: mary_s
    en: I'll leave the clinic to Pepper for just one day.
    ko: 그날 하루만 진료소를 페퍼에게 맡길 테니까.
    ja: 1日だけ診療所をペッパーに任せるので
  event_bluewaterisland1_05_e_113:
    speaker: mary_s
    en: After this though, I don't want you asking me for any more favors, okay?
    ko: 그 뒤에는 제게 이런 부탁 하시면 안 돼요. 아시겠ㅈ….
    ja: |-
      もう、こんなこと頼まないでください。
      いいで…
  event_bluewaterisland1_05_e_114:
    speaker: pepper_s
    en: Woohoo! We did it!
    ko: 꺅, 선배!
    ja: へへっ、せ～んぱいっ！
  event_bluewaterisland1_05_e_115:
    speaker: Monologue
    en: Pepper rushes over and squeezes Mary tight.
    ko: 페퍼가 와락 메어리의 품에 안겼다.
    ja: ペッパーが、思いきりメアリーに抱きついた
  event_bluewaterisland1_05_e_116:
    speaker: neon_s
    en: Group hug!
    ko: 이건… 포옹할 타이밍이군요!
    ja: これは…ハグするタイミングですね！
  event_bluewaterisland1_05_e_117:
    speaker: Monologue
    en: Neon follows Pepper's lead and hugs Mary.
    ko: 네온도 페퍼를 따라 메어리의 품에 안겼다.
    ja: |-
      ネオンもペッパーに続いて
      メアリーに抱きついた
  event_bluewaterisland1_05_e_118:
    speaker: Choice
    en: Stand back and look at the three of them.
    ko: 흐뭇하게 셋을 지켜본다.
    ja: 微笑ましく3人を見つめる
  event_bluewaterisland1_05_e_119:
    speaker: Choice
    en: Run over and hug Mary.
    ko: 뒤따라 메어리의 품에 안긴다.
    ja: 私もメアリーに抱きつく
  event_bluewaterisland1_05_e_120:
    speaker: Monologue
    en: Following everyone else's lead, I rush over.
    ko: 마음 먹고 달려들어 보았지만,
    ja: 思い切って抱きつこうとしたが
  event_bluewaterisland1_05_e_121:
    speaker: Monologue
    en: Unfortunately, there's no space due to the girls taking up all the available
      space.
    ko: 품 속을 여성진들이 독차지해서 공간이 없다….
    ja: 入り込む隙間がなかった…
  event_bluewaterisland1_05_e_122:
    speaker: pepper_s
    en: In order to get the most out of your vacation, you'll have to wake up early.
    ko: 바캉스를 본격적으로 즐기려면, 역시 새벽부터 일어나실 거죠?
    ja: |-
      バカンスを本格的に楽しむなら
      やっぱり早起きしなきゃですよね？
  event_bluewaterisland1_05_e_123:
    speaker: pepper_s
    en: Since we're by the ocean, we can't go without taking in a sunrise.
    ko: 그래도 바다에 왔는데 일출은 꼭 봐야 하잖아요.
    ja: 海に来たんだから、日の出は見ないと。
  event_bluewaterisland1_05_e_124:
    speaker: Self
    en: Okay, does 5 am sound good?
    ko: 그럼 새벽 5시 정도가 되려나?
    ja: じゃあ、明け方5時くらいでいいか？
  event_bluewaterisland1_05_e_125:
    speaker: pepper_s
    en: That works. I can handle waking up early for one day.
    ko: 그쯤 되겠네요. 하루 정도는 일찍 일어나 보죠, 뭐.
    ja: そうですね。1日くらいは早く起きましょう。
  event_bluewaterisland1_05_e_126:
    speaker: mary_s
    en: Are you sure? Don't push yourself too hard for my sake.
    ko: "…괜찮겠어요, 페퍼? 저 때문에 너무 무리하는 건 아니죠?"
    ja: |-
      …ペッパー、大丈夫ですか？
      私のせいで無理してません？
  event_bluewaterisland1_05_e_127:
    speaker: pepper_s
    en: I've got you to take a vacation! Compared to that, waking up early is nothing.
    ko: 에이, 아니에요~ 선배를 쉬게 할 수 있다면야 새벽 5시 정도는 거뜬….
    ja: |-
      大丈夫ですよ～
      先輩を休ませるためなら早起きくらい…
  event_bluewaterisland1_05_e_128:
    speaker: neon_s
    en: "... Could we maybe catch a sunset instead?"
    ko: "…그냥 일출을 일몰로 퉁치면 안 될까요?"
    ja: "…日の出じゃなくて、日没じゃダメですか？"
  event_bluewaterisland1_05_e_129:
    speaker: pepper_s
    en: What?
    ko: 예?
    ja: はい？
  event_bluewaterisland1_05_e_130:
    speaker: pepper_s
    en: You said you were going to teach Mary how to enjoy her vacation!
    ko: 하지만 아까 분명, 선배에게 제대로 바캉스 즐기는 법을 알려 준다고…!
    ja: |-
      でも、さっき先輩に
      バカンスの楽しみ方を教えてくれるって…！
  event_bluewaterisland1_05_e_131:
    speaker: neon_s
    en: No, I didn't! That was Master...
    ko: 아뇨, 그 말은 스승님이 하셨는데요….
    ja: いいえ、それは師匠が言ったことですよ…
event_bluewaterisland1_06_s:
  event_bluewaterisland1_06_s_1:
    speaker: Monologue
    en: "... Dawn."
    ko: "…새벽."
    ja: "…明け方"
  event_bluewaterisland1_06_s_2:
    speaker: Monologue
    en: 'Before Operation: Vacation begins,'
    ko: 본격적인 바캉스를 즐기기 전,
    ja: 本格的なバカンスを楽しむ前に
  event_bluewaterisland1_06_s_3:
    speaker: Monologue
    en: we all decide to confirm the progress of our individual tasks.
    ko: 각자 맡은 임무의 진행 상황부터 확인하기로 했다.
    ja: |-
      担当任務の進行状況を
      確認することにした
  event_bluewaterisland1_06_s_4:
    speaker: Self
    en: All right everyone, report in.
    ko: "…자, 그럼 보고를 시작해줘."
    ja: "…じゃあ報告を始めてくれ"
  event_bluewaterisland1_06_s_5:
    speaker: liter_s
    en: Device installation is complete.
    ko: 장치 설치는 다 끝났느니라.
    ja: 装置の設置は全部終わっておる。
  event_bluewaterisland1_06_s_6:
    speaker: liter_s
    en: With Greenhorn's help, we confirmed that the devices are all fully operational.
    ko: 애송이 도움으로 제대로 작동하는지까지 다 확인했고.
    ja: |-
      青二才の助けを借りて、
      動作確認も実施済みじゃ。
  event_bluewaterisland1_06_s_7:
    speaker: liter_s
    en: Through the use of the said device, we've discovered deposits of methane hydrate
      in these waters.
    ko: 덕분에 이 바다 너머에 메탄 하이드레이트가 묻혀 있다는 것까지 알아냈지.
    ja: |-
      おかげでこの海の向こうにメタンハイドレートが
      埋まっていることまで分かった。
  event_bluewaterisland1_06_s_8:
    speaker: liter_s
    en: As for Rapture distribution in the water...
    ko: 수중의 랩쳐 분포는….
    ja: 水中のラプチャー分布は…
  event_bluewaterisland1_06_s_9:
    speaker: liter_s
    en: initial reports are showing zero.
    ko: 역시 기존에 보고된 대로, 0이더구나.
    ja: やはり、過去の報告通り0じゃな。
  event_bluewaterisland1_06_s_10:
    speaker: liter_s
    en: The sea may well be the answer to the Ark's resource problem.
    ko: 바다가 방주 자원 문제의 답일 거란 발상이, 아마도 정답이었던 게야.
    ja: |-
      海が、アークの抱える資源問題を解決に導く
      という発想が、おそらく正しかったんじゃろう。
  event_bluewaterisland1_06_s_11:
    speaker: Self
    en: So any mining operations conducted there can be done in complete safety.
    ko: 확실히 채굴 중의 안전성은 보장이 되겠네.
    ja: これで、採掘時の安全性は保証されたな
  event_bluewaterisland1_06_s_12:
    speaker: rapi_s
    en: I'll go next.
    ko: "…다음으로 제가 보고하겠습니다."
    ja: "…次は私が報告します。"
  event_bluewaterisland1_06_s_13:
    speaker: rapi_s
    en: Our searches around the island have turned up a mineral mine in the 10 o'clock
      direction of us.
    ko: 섬 내를 탐색한 결과, 10시 방향의 바위산에서 금광을 발견했습니다.
    ja: |-
      島内を探索した結果、
      10時の方向の岩山で金鉱を発見しました。
  event_bluewaterisland1_06_s_14:
    speaker: rapi_s
    en: However, it appears that the minerals found there consist primarily of copper
      and silver rather than gold.
    ko: 주로 매장된 광물은 금이 아닌, 구리와 은으로 추측됩니다만.
    ja: |-
      埋蔵されている鉱物は金ではなく、
      主に銅や銀だと思われますが
  event_bluewaterisland1_06_s_15:
    speaker: rapi_s
    en: We'll have to examine the components of the samples we took to be certain.
    ko: 더 정확한 건 성분 조사가 필요할 것 같습니다.
    ja: |-
      より詳細なデータを確保するには、
      成分調査が必要かと。
  event_bluewaterisland1_06_s_16:
    speaker: rapi_s
    en: We have Volt to thank for that.
    ko: "…참고로, 이 부분은 볼트가 활약해준 덕이 컸습니다."
    ja: |-
      …ちなみに、この発見は
      ボルトの活躍が大きかったです。
  event_bluewaterisland1_06_s_17:
    speaker: volt
    en: Woof!
    ko: 멍!
    ja: ワン！
  event_bluewaterisland1_06_s_18:
    speaker: Monologue
    en: I give Volt, who is looking very proud of himself, a pat on the head.
    ko: 뿌듯해 보이는 볼트를 쓰다듬어 주었다.
    ja: 誇らしそうなボルトをなでてあげた
  event_bluewaterisland1_06_s_19:
    speaker: rapi_s
    en: We also searched the houses around the harbor,
    ko: 또한, 앞서 요청하신 섬 내의 탐색에 대해서는.
    ja: また、先ほど要請された島内の探索について
  event_bluewaterisland1_06_s_20:
    speaker: rapi_s
    en: but were unable to turn up any useful information.
    ko: 수상 가옥들을 뒤져 보았으나 이렇다 할 정보가 나오지는 않았고.
    ja: |-
      水上家屋を確認しましたが
      これといった情報はなく、
  event_bluewaterisland1_06_s_21:
    speaker: rapi_s
    en: Proceeding northward through the palm grove, however, we found records stating
      that there was a seaside hotel.
    ko: 대신 12시 방향의 야자수 숲 너머에 해상 호텔이 있다는 기록을 찾았습니다.
    ja: |-
      その代わり、12時の方向にある
      ヤシの木の森の向こうに海上ホテルがあるという
      記録を発見しました。
  event_bluewaterisland1_06_s_22:
    speaker: rapi_s
    en: We intend to head there tomorrow to continue our search.
    ko: 내일부터는 그 방면으로 조사해볼 생각입니다.
    ja: 明日からはそちらを調査する予定です。
  event_bluewaterisland1_06_s_23:
    speaker: frima_s
    en: Good job.
    ko: 수고. 많았음.
    ja: ご苦労。様。
  event_bluewaterisland1_06_s_24:
    speaker: Self
    en: It's weird hearing that comes from you, Frima.
    ko: 그 말을 네가 하면 안 되지.
    ja: それを君が言ってどうする
  event_bluewaterisland1_06_s_25:
    speaker: yan_s
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  event_bluewaterisland1_06_s_26:
    speaker: yan_s
    en: Neon and I were searching for food supplies to take to the Ark, and
    ko: 내랑 네온은 방주에 가져갈 식량 자원을 조사해 봤는데,
    ja: |-
      うちとネオンはアークに持っていく
      食糧を調査してんけど
  event_bluewaterisland1_06_s_27:
    speaker: yan_s
    en: there was this weird-looking grain.
    ko: 별 희한하게 생긴 곡식이 하나 있드라.
    ja: なんやおかしな穀物を発見したで。
  event_bluewaterisland1_06_s_28:
    speaker: yan_s
    en: It wasn't corn, and it wasn't rice.
    ko: 옥수수도 아니고, 벼도 아닌 것이.
    ja: トウモロコシでも、稲でもないんや。
  event_bluewaterisland1_06_s_29:
    speaker: yan_s
    en: It seems to be a new strain that only came into being after the Raptures appeared.
    ko: 랩쳐가 드글거리게 된 후로 새로 발생한 종인 것 같다.
    ja: |-
      ラプチャーが現れてから
      新しく発生した種類みたいやな。
  event_bluewaterisland1_06_s_30:
    speaker: neon_s
    en: The taste was similar to corn, though.
    ko: 맛은 좀 더 옥수수에 가까웠던 것 같아요!
    ja: |-
      味は少しトウモロコシに
      近かった気がします！
  event_bluewaterisland1_06_s_31:
    speaker: yan_s
    en: True.
    ko: 뭐… 그랬지.
    ja: まあ…せやな。
  event_bluewaterisland1_06_s_32:
    speaker: yan_s
    en: Anyways, since it was growing in a humid climate,
    ko: 아무튼 축축한 환경에서 자라고 있는 만큼,
    ja: |-
      こんな湿気の多い環境でも
      育つっちゅーことは
  event_bluewaterisland1_06_s_33:
    speaker: yan_s
    en: there's a high probability it'd be conducive to harvesting in the Ark.
    ko: 방주 같은 지하 생태에서 잘 자랄 가능성도 있으니까,
    ja: |-
      アークみたいな地下の生態でも
      育つ可能性があるさかい
  event_bluewaterisland1_06_s_34:
    speaker: yan_s
    en: It could be worth taking a few samples to the Department of Plant Control.
    ko: 식물 관리국에 갖고 가 볼 가치는 있으리라 본다, 내는.
    ja: |-
      食物管理局に持っていく価値は
      あると思うで。
  event_bluewaterisland1_06_s_35:
    speaker: Self
    en: We'll be sure to take a few seeds with us on our way back.
    ko: 씨앗을 챙겨 가봐도 괜찮겠네.
    ja: 種を持っていってもよさそうだな
  event_bluewaterisland1_06_s_36:
    speaker: yan_s
    en: We already packed a bunch of 'em.
    ko: 그래서 이미 좀 많이 챙겨 놨다 아이가~
    ja: |-
      あんたならそういうと思ってん。
      すでに収穫済みやで。
  event_bluewaterisland1_06_s_37:
    speaker: Self
    en: You are planning on reporting them all to the department, right?
    ko: "…전량 다 관리국에 보고해야 해. 알지?"
    ja: "…全部管理局に報告するんだぞ。いいな？"
  event_bluewaterisland1_06_s_38:
    speaker: yan_s
    en: What, you think I plan on keeping some for myself?
    ko: 그라모 내가 뭐 빼돌릴까봐?
    ja: 当たり前やろ。うちが盗むとでも？
  event_bluewaterisland1_06_s_39:
    speaker: neon_s
    en: If there's any chance to sell something, you'll take it.
    ko: 돈만 된다면 그럴 가능성이 농후하죠.
    ja: お金になるなら、その可能性は高いですよね。
  event_bluewaterisland1_06_s_40:
    speaker: yan_s
    en: You all need to have more faith in me.
    ko: 뭐라카노. 니들만 입 다물면 된다, 니들만.
    ja: |-
      何を言うてんねん。
      あんたらが黙ってればええんや、あんたらが。
  event_bluewaterisland1_06_s_41:
    speaker: Self
    en: Sigh.
    ko: 어휴.
    ja: やれやれ
  event_bluewaterisland1_06_s_42:
    speaker: pepper_s
    en: As for us...
    ko: 아, 저희는…!
    ja: あっ、私たちは…！
  event_bluewaterisland1_06_s_43:
    speaker: Self
    en: Seraphim doesn't have to report in.
    ko: 세라핌은 보고를 생략해도 돼.
    ja: セラフィムは報告しなくてもいい
  event_bluewaterisland1_06_s_44:
    speaker: pepper_s
    en: "... What?"
    ko: "…예?"
    ja: "…えっ？"
  event_bluewaterisland1_06_s_45:
    speaker: neon_s
    en: Everyone knows perfectly well what you two have been doing.
    ko: 두 분이 뭘 하셨는지는 여기 있는 모두가 더 잘 알 걸요?
    ja: |-
      お二人の活躍は、
      ここにいる全員が知ってますよ？
  event_bluewaterisland1_06_s_46:
    speaker: liter_s
    en: Pretty much all of us have had to pay a visit to the clinic for one reason
      or another.
    ko: 뭐… 다들 이런저런 이유로 꼭 한번씩은 진료소를 들렀으니 말이다.
    ja: |-
      まあ…みんな色んな理由で一度は
      診療所に寄ったからのう。
  event_bluewaterisland1_06_s_47:
    speaker: Self
    en: All right then, next up...
    ko: 그렇게 된 거니까. 이제….
    ja: そういうことだ。それじゃあ…
  event_bluewaterisland1_06_s_48:
    speaker: neon_s
    en: "??"
    ko: "??"
    ja: "？？"
  event_bluewaterisland1_06_s_49:
    speaker: neon_s
    en: Where's that light coming from...?
    ko: 갑자기 빛이….
    ja: 急に光が…
  event_bluewaterisland1_06_s_50:
    speaker: neon_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_bluewaterisland1_06_s_51:
    speaker: neon_s
    en: Hey everyone, check it out!
    ko: 이건….
    ja: これは…
  event_bluewaterisland1_06_s_52:
    speaker: neon_s
    en: It's time for the sunrise!
    ko: 여러분! 일출 시간이 다 됐어요!
    ja: みなさん！日の出の時間ですよ！
  event_bluewaterisland1_06_s_53:
    speaker: yan_s
    en: Wow, just when our reports were finished. Do you think the sun was waiting
      for us?
    ko: 와… 우째 이레 보고가 딱 맞게 끝났노? 해랑 짜고 쳤나?
    ja: |-
      わあ…日の出と一緒に報告を終わらせたんやな。
      太陽さんと口裏でも合わせたん？
  event_bluewaterisland1_06_s_54:
    speaker: Self
    en: Let's hurry outside.
    ko: 당장 밖으로 나가자!
    ja: 今すぐ外に出よう！
  event_bluewaterisland1_06_s_55:
    speaker: neon_s
    en: Yeah!
    ko: 예, 예!
    ja: は、はい！
event_bluewaterisland1_06_e:
  event_bluewaterisland1_06_e_1:
    speaker: neon_s
    en: Whoaaa...
    ko: 와아아….
    ja: わああ…
  event_bluewaterisland1_06_e_2:
    speaker: neon_s
    en: Sunrises are just like sunsets in reverse.
    ko: 일출이라는 거, 일몰의 되감기 버전 같은 거였군요…!
    ja: |-
      日の出って、日没の巻き戻しバージョンみたいな
      感じだったんですね…！
  event_bluewaterisland1_06_e_3:
    speaker: Self
    en: With sunrises, there's a feeling of hope, since the sun is coming out.
    ko: 아냐. 해가 [뜬다]는 점에서 더 희망적이지.
    ja: いや、日が「昇る」から希望に満ちているんだ
  event_bluewaterisland1_06_e_4:
    speaker: liter_s
    en: Very poetic way of putting it, Greenhorn.
    ko: "…웬일로 애송이 네가 그럴듯한 말을 다 하는구나."
    ja: "…珍しく青二才がいいことを言ったのう。"
  event_bluewaterisland1_06_e_5:
    speaker: neon_s
    en: Hey, Mary, isn't it nice seeing this together as a group?
    ko: 다 같이 보니까 좋네요. 그렇죠? 메어리.
    ja: |-
      みんな一緒に見られてよかったですね。
      そう思いませんか？メアリー。
  event_bluewaterisland1_06_e_6:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_06_e_7:
    speaker: mary_s
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  event_bluewaterisland1_06_e_8:
    speaker: mary_s
    en: I've seen this view a couple of times already from the clinic,
    ko: 요 며칠 계속 진료소에서 보던 광경인데….
    ja: |-
      ここ数日、ずっと診療所から
      見ていた光景ですが…
  event_bluewaterisland1_06_e_9:
    speaker: mary_s
    en: but seeing it with you all is... how should I put it...
    ko: 모두와 함께 보니까, 뭐랄까.
    ja: みなさんと一緒だと、何というか
  event_bluewaterisland1_06_e_10:
    speaker: mary_s
    en: I feel that this is a memory that I should hold fast to, and treasure.
    ko: 간직할 만한 [추억]이 생긴 것 같은 기분이네요.
    ja: 大切な「思い出」ができたような気がします。
  event_bluewaterisland1_06_e_11:
    speaker: pepper_s
    en: I agree.
    ko: 헤헤, 그렇죠?
    ja: えへへ、そうですよね？
  event_bluewaterisland1_06_e_12:
    speaker: neon_s
    en: I don't.
    ko: 아뇨.
    ja: いいえ。
  event_bluewaterisland1_06_e_13:
    speaker: neon_s
    en: We're only just starting to create memories for you.
    ko: 아직 당신의 [추억]은 시작하지도 않았습니다.
    ja: |-
      まだあなたの「思い出」は、
      始まってもいません。
  event_bluewaterisland1_06_e_14:
    speaker: Narration
    en: "*Splash*"
    ko: 촤악!
    ja: バシャッ！
  event_bluewaterisland1_06_e_15:
    speaker: Monologue
    en: Neon dumps a bucket of water on Mary.
    ko: 네온이 메어리를 향해 힘껏 물을 뿌렸다!
    ja: |-
      ネオンがメアリーに向かって
      勢いよく水をかけた
  event_bluewaterisland1_06_e_16:
    speaker: mary_s
    en: Ahhh!
    ko: 꺅!
    ja: きゃっ！
  event_bluewaterisland1_06_e_17:
    speaker: neon_s
    en: Memories begin and end with strong emotions.
    ko: 추억은 열혈에서 시작해서, 열혈으로 끝나는 법.
    ja: |-
      思い出は熱血から始まり、
      熱血で終わるもの。
  event_bluewaterisland1_06_e_18:
    speaker: neon_s
    en: To me, that's the true meaning of a good vacation, and one I wanted to share
      with you.
    ko: 제가 알려 드리려 했던 바캉스의 진 오의가 바로 이런 것입니다앗!
    ja: |-
      私が教えたかったバカンスの
      真の奥義は、こういうことなのですっ！
  event_bluewaterisland1_06_e_19:
    speaker: Self
    en: You're just going to let her get away with that, Mary?
    ko: "…메어리, 너도 어서 반격해."
    ja: "…メアリー、早く反撃するんだ"
  event_bluewaterisland1_06_e_20:
    speaker: mary_s
    en: But...
    ko: 하지만, 지휘관.
    ja: でも、指揮官。
  event_bluewaterisland1_06_e_21:
    speaker: mary_s
    en: if you play around in the water too aggressively, someone might g...
    ko: 물에서 과격하게 놀다간 누군가 다칠 수도…!
    ja: 海で思いっきり遊んだら、誰かがケガを…！
  event_bluewaterisland1_06_e_22:
    speaker: Narration
    en: "*Splash*"
    ko: 촤아악!
    ja: バシャッ！
  event_bluewaterisland1_06_e_23:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_06_e_24:
    speaker: mary_s
    en: Fine.
    ko: 좋아요.
    ja: 分かりました。
  event_bluewaterisland1_06_e_25:
    speaker: mary_s
    en: I did promise myself that I would have fun today.
    ko: 오늘 하루는, 즐기기로 한 약속이었으니까.
    ja: 今日だけは、楽しむと約束しましたから。
  event_bluewaterisland1_06_e_26:
    speaker: mary_s
    en: So, if it'll make you all happy, I'll fight back.
    ko: 모두를 생각해서라도 저도 더 이상 당하고 있을 수만은 없겠네요.
    ja: |-
      みなさんのためにも、
      やられてばかりではいられませんよね。
  event_bluewaterisland1_06_e_27:
    speaker: Narration
    en: "*Splash*"
    ko: 촤악!
    ja: バシャッ！
  event_bluewaterisland1_06_e_28:
    speaker: pepper_s
    en: Agh!
    ko: 꺅! 선배!
    ja: きゃっ！先輩！
  event_bluewaterisland1_06_e_29:
    speaker: pepper_s
    en: Why are you splashing me?!
    ko: 왜 저한테 물을 튀기시는 거예요?
    ja: どうして私に水をかけるんですか？
  event_bluewaterisland1_06_e_30:
    speaker: mary_s
    en: Whoops, sorry!
    ko: 어머. 미안해요.
    ja: あら、ごめんなさい。
  event_bluewaterisland1_06_e_31:
    speaker: mary_s
    en: I just wanted you to be a part of the fun.
    ko: 즐거운 바캉스니까, 페퍼도 꼭 함께 했으면 해서요~
    ja: |-
      楽しいバカンスだから、
      ペッパーも一緒に楽しんでほしくて～
  event_bluewaterisland1_06_e_32:
    speaker: pepper_s
    en: If that's what you want...!
    ko: 에잇…!
    ja: えいっ…！
  event_bluewaterisland1_06_e_33:
    speaker: Narration
    en: "*Splash*"
    ko: 촤아악!
    ja: バシャッ！
  event_bluewaterisland1_06_e_34:
    speaker: neon_s
    en: Agh, time out, time out! Eyes in water!
    ko: 악! 잠깐만요, 저 물에 눈 들어갔어요!
    ja: あっ！待ってください、水に目が入りました！
  event_bluewaterisland1_06_e_35:
    speaker: Self
    en: "... Do you mean water got in your eyes?"
    ko: "…눈에 물이 들어간 게 아니고?"
    ja: "…目に水が入ったんじゃなくて？"
  event_bluewaterisland1_06_e_36:
    speaker: neon_s
    en: No!
    ko: 아뇨 아뇨!
    ja: いえ！！
  event_bluewaterisland1_06_e_37:
    speaker: neon_s
    en: My glasses fell into the water!
    ko: 제 안경이 물에 빠졌다고요!
    ja: 私の眼鏡が水の中に！
  event_bluewaterisland1_06_e_38:
    speaker: volt
    en: Woof woof!
    ko: 멍멍!
    ja: ワンワン！
  event_bluewaterisland1_06_e_39:
    speaker: pepper_s
    en: Ah, Volt brought you back your glasses, Neon.
    ko: 앗, 볼트가 네온의 눈을 물어 왔어요!
    ja: あっ、ボルトがネオンの目をくわえてきました！
  event_bluewaterisland1_06_e_40:
    speaker: neon_s
    en: What a good little doggie!
    ko: 이럴 수가! 이렇게 완벽한 강아지가 제 눈 앞에 있다니!
    ja: |-
      なんと！こんな完璧なわんちゃんが
      目の前にいるなんて！
  event_bluewaterisland1_06_e_41:
    speaker: neon_s
    en: Thanks a bunch. I'm blind as a bat without my glasses.
    ko: "…고마워요. 이걸로 제 세상은 빛을 찾았습니다."
    ja: |-
      …ありがとうございます。
      これで私の世界に光が灯りました。
  event_bluewaterisland1_06_e_42:
    speaker: pepper_s
    en: So... that means we can start again! My turn!
    ko: 음… 그럼 다시 전투 개시인 거죠? 갑니다~!
    ja: |-
      それでは…戦闘開始ですね？
      行っきますよ～！
  event_bluewaterisland1_06_e_43:
    speaker: Narration
    en: "*Splash*"
    ko: 촤아악!
    ja: バシャッ！
  event_bluewaterisland1_06_e_44:
    speaker: Self
    en: Ahh!
    ko: 으악!
    ja: うあっ！
  event_bluewaterisland1_06_e_45:
    speaker: pepper_s
    en: Whoa...
    ko: 어라, 지휘관?
    ja: あれ、指揮官？
  event_bluewaterisland1_06_e_46:
    speaker: pepper_s
    en: Are you drenched from that one splash, Commander?
    ko: 왜 한번만에 그렇게 쫄딱 젖으신 거예요?
    ja: どうしてそんなずぶ濡れなんですか？
  event_bluewaterisland1_06_e_47:
    speaker: mary_s
    en: Not sure, but it seems everyone's set their sights on the Commander.
    ko: "…음~ 왠지 모르게 다들 지휘관을 적시는 데 진심이어서요?"
    ja: |-
      …う～ん、なんだかみなさん
      指揮官を濡らすのに本気だったからでしょうか？
  event_bluewaterisland1_06_e_48:
    speaker: Self
    en: This is unfair!
    ko: "…이건 불공평해."
    ja: "…不公平だ"
  event_bluewaterisland1_06_e_49:
    speaker: neon_s
    en: Then I'll balance out the scales.
    ko: 그럼 제가 천칭의 균형을 바로 잡아 보겠습니다.
    ja: では、私がバランサーになりましょう。
  event_bluewaterisland1_06_e_50:
    speaker: Narration
    en: "*Pow*"
    ko: 퍽-
    ja: ドンッ―
  event_bluewaterisland1_06_e_51:
    speaker: pepper_s
    en: Yikes!
    ko: 꺄악!
    ja: きゃあ！
  event_bluewaterisland1_06_e_52:
    speaker: Narration
    en: "*Splash*"
    ko: 풍덩!
    ja: ボチャン！
  event_bluewaterisland1_06_e_53:
    speaker: neon_s
    en: Now Pepper's as soaked as you are, Master.
    ko: 후후. 이걸로 페퍼도 스승님만큼 젖었….
    ja: |-
      ふふ、これでペッパーも
      師匠と同じくらい濡れ…
  event_bluewaterisland1_06_e_54:
    speaker: pepper_s
    en: Yeeeeeya!
    ko: 이얍!
    ja: とりゃっ！
  event_bluewaterisland1_06_e_55:
    speaker: Narration
    en: "*Splash*"
    ko: 풍덩!
    ja: ボチャン！
  event_bluewaterisland1_06_e_56:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_06_e_57:
    speaker: mary_s
    en: Isn't pushing a bit dangerous?
    ko: 음… 밀치는 건 너무 위험하지 않나요?
    ja: うーん…押すのは危険では？
  event_bluewaterisland1_06_e_58:
    speaker: pepper_s
    en: What do you mean? Look how soft the sand is.
    ko: 위험하긴요. 여기 모래사장이 얼마나 부드러운데요.
    ja: 大丈夫ですよ。砂が柔らかいですから。
  event_bluewaterisland1_06_e_59:
    speaker: pepper_s
    en: I've walked this beach up and down countless times, and there aren't any rocks
      in sight.
    ko: 제가 내내 산책해봐서 아는데, 바닥에 그 흔한 바위 하나 없어요.
    ja: |-
      散歩したから分かりますけど、
      地面に岩が一つもないんです。
  event_bluewaterisland1_06_e_60:
    speaker: pepper_s
    en: Here, feel for yourself how soft it is.
    ko: 한번 느껴보실래요? 그 부드러움…!
    ja: 感じてみませんか？この柔らかさ…！
  event_bluewaterisland1_06_e_61:
    speaker: mary_s
    en: Pepper, wait...!
    ko: 페퍼, 잠시…!!
    ja: ペッパー、待って…！！
  event_bluewaterisland1_06_e_62:
    speaker: Narration
    en: "*Thud*"
    ko: 퍽-
    ja: ドンッ―
  event_bluewaterisland1_06_e_63:
    speaker: Narration
    en: "*Splash*"
    ko: 풍덩-!
    ja: ボチャン！
  event_bluewaterisland1_06_e_64:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_06_e_65:
    speaker: mary_s
    en: "... Ah."
    ko: "…아."
    ja: "…あ。"
  event_bluewaterisland1_06_e_66:
    speaker: mary_s
    en: Hehehe.
    ko: 후후후.
    ja: ふふふ。
  event_bluewaterisland1_06_e_67:
    speaker: mary_s
    en: You weren't lying. This sand is super soft.
    ko: 거짓말이 아니었네요. 정말 부드러워요, 이 모래.
    ja: |-
      嘘じゃなかったですね。
      この砂、本当に柔らかいです。
  event_bluewaterisland1_06_e_68:
    speaker: mary_s
    en: Wait, I feel something in my hand...a pebble?
    ko: 잠깐, 손에 뭔가 쥐이는데… 조약돌?
    ja: でも、手に何か…小石？
  event_bluewaterisland1_06_e_69:
    speaker: mary_s
    en: Is this what Commander and Neon were collecting yesterday? It's really prett...
    ko: 어제 네온과 지휘관이 모아온 게 이런 거였나요? 정말 예쁜….
    ja: |-
      昨日ネオンと指揮官が拾ってきたのは
      これですか？とてもきれ…
  event_bluewaterisland1_06_e_70:
    speaker: pepper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland1_06_e_71:
    speaker: mary_s
    en: "... Pepper, are you listening?"
    ko: "…듣고 있나요, 페퍼?"
    ja: "…聞いてますか、ペッパー？"
  event_bluewaterisland1_06_e_72:
    speaker: mary_s
    en: What's wrong? You've gone quiet all of a sudden.
    ko: 왜 그래요? 좀 전부터 아무 말도 없이.
    ja: どうしました？さっきから黙っちゃって。
  event_bluewaterisland1_06_e_73:
    speaker: pepper_s
    en: Gah!
    ko: 아….
    ja: あ…
  event_bluewaterisland1_06_e_74:
    speaker: unknown
    en: How could you? Selling a patient's...
    ko: "…가 저런 짓을… 환자의 …를 팔다니!"
    ja: |-
      …があんなことを…
      患者の…を売るなんて！
  event_bluewaterisland1_06_e_75:
    speaker: unknown
    en: Say something!
    ko: 뭐라고 말 좀 해봐요!
    ja: 何とか言ってください！
  event_bluewaterisland1_06_e_76:
    speaker: pepper_s
    en: Ah... Ahah...
    ko: 아… 아아….
    ja: あ…ああ…
  event_bluewaterisland1_06_e_77:
    speaker: mary_s
    en: Pepper, are you okay?
    ko: 페퍼, 정말 괜찮은 거 맞…!
    ja: ペッパー、大丈…！
  event_bluewaterisland1_06_e_78:
    speaker: unknown
    en: I trusted you!
    ko: 믿었는데….
    ja: 信じてたのに…
  event_bluewaterisland1_06_e_79:
    speaker: unknown
    en: I trusted!
    ko: 믿고 있었는데!
    ja: 信じていたのに！
  event_bluewaterisland1_06_e_80:
    speaker: unknown
    en: You hypocrite!
    ko: 이 위선자!
    ja: この偽善者！
  event_bluewaterisland1_06_e_81:
    speaker: Narration
    en: "*Pow*"
    ko: 퍽-
    ja: ドンッ―
  event_bluewaterisland1_06_e_82:
    speaker: pepper_s
    en: AAAAHHHHH!!
    ko: 으아아……!
    ja: うああ……！
  event_bluewaterisland1_06_e_83:
    speaker: Narration
    en: 'BLUEWATER ISLAND: To be Continued'
    ko: 'BLUEWATER ISLAND : To be Continued'
    ja: 'BLUEWATER ISLAND : To be Continued'
event_bluewaterisland2_01_s:
  event_bluewaterisland2_01_s_1:
    speaker: pepper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_01_s_2:
    speaker: pepper_s
    en: What just happened...?
    ko: 뭐였지…? 방금….
    ja: 何…？今の…
  event_bluewaterisland2_01_s_3:
    speaker: Monologue
    en: Did I push someone?
    ko: 내가 사람을 밀었어?
    ja: 私が…誰かを押した？
  event_bluewaterisland2_01_s_4:
    speaker: mary_s
    en: "... Pepper?"
    ko: "…페퍼?"
    ja: "…ペッパー？"
  event_bluewaterisland2_01_s_5:
    speaker: mary_s
    en: Are you okay?
    ko: 괜찮아요?
    ja: 大丈夫ですか？
  event_bluewaterisland2_01_s_6:
    speaker: pepper_s
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland2_01_s_7:
    speaker: pepper_s
    en: Yes, yes... I'm okay.
    ko: 네, 네… 괜찮아요.
    ja: は、はい…大丈夫です。
  event_bluewaterisland2_01_s_8:
    speaker: pepper_s
    en: Everything just started spinning...
    ko: 그냥 갑자기 머리가 핑 돌아서…
    ja: 急に頭がクラクラして…
  event_bluewaterisland2_01_s_9:
    speaker: pepper_s
    en: I think I played in the water for too long.
    ko: 아무래도 물에서 너무 오래 놀았나 봐요.
    ja: 水遊び、し過ぎちゃったみたいです。
  event_bluewaterisland2_01_s_10:
    speaker: mary_s
    en: "... Pepper."
    ko: "…페퍼."
    ja: "…ペッパー。"
  event_bluewaterisland2_01_s_11:
    speaker: mary_s
    en: If something's wrong, you should tell me.
    ko: 정말 괜찮은 거 맞아요?
    ja: 本当に大丈夫ですか？
  event_bluewaterisland2_01_s_12:
    speaker: pepper_s
    en: I'm just a little lightheaded, that's all.
    ko: 무, 물론이죠! 가벼운 현기증일 뿐이에요. 정말로요.
    ja: |-
      も、もちろんです！
      軽い目まいがしただけです、本当に。
  event_bluewaterisland2_01_s_13:
    speaker: pepper_s
    en: Don't forget, I'm a doctor as well. I'd know if something was wrong.
    ko: 저도 의사잖아요, 선배. 스스로의 상태 정도는 알 수 있어요.
    ja: |-
      私も医者ですから。
      自分の体調くらいは分かります。
  event_bluewaterisland2_01_s_14:
    speaker: mary_s
    en: But...
    ko: 하지만….
    ja: でも…
  event_bluewaterisland2_01_s_15:
    speaker: Monologue
    en: Just now, I said [Did I push someone?].
    ko: 방금, [내가 사람을 밀었어?]라고.
    ja: 今、「私が誰かを押した？」って
  event_bluewaterisland2_01_s_16:
    speaker: mary_s
    en: You don't look very well.
    ko: 굉장히 안 좋아 보였어요, 방금 페퍼 상태.
    ja: すごく具合が悪そうですよ。
  event_bluewaterisland2_01_s_17:
    speaker: mary_s
    en: Are you sure you don't want me to give you a check-up?
    ko: 잠깐 진료소에 가서 진찰이라도 받을래요? 아니면….
    ja: |-
      診療所に戻って診ましょうか？
      それとも…
  event_bluewaterisland2_01_s_18:
    speaker: pepper_s
    en: No, I'm fine!
    ko: 아니에요, 선배!
    ja: いえいえ！
  event_bluewaterisland2_01_s_19:
    speaker: pepper_s
    en: I'm okay, honestly! I just need to rest for a while, and I'll be right back.
    ko: 저 정말 괜찮아요! 숙소에 가서 잠깐 쉬고 오면 될 거예요.
    ja: |-
      本当に大丈夫です！
      宿所に戻って少し休めば平気ですよ。
  event_bluewaterisland2_01_s_20:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_01_s_21:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_01_s_22:
    speaker: pepper_s
    en: Sorry everybody.
    ko: 음… 미안해요, 다들.
    ja: えっと…ごめんなさい、みなさん。
  event_bluewaterisland2_01_s_23:
    speaker: pepper_s
    en: I know how hard you all worked to make this a happy time for Mary,
    ko: 기껏 네온도, 지휘관도 노력해서 선배를 데려와 주셨는데.
    ja: |-
      せっかくネオンも、指揮官も
      頑張って先輩を連れ出してくれたのに。
  event_bluewaterisland2_01_s_24:
    speaker: pepper_s
    en: and I've gone and spoiled it...
    ko: 제가 갑자기 분위기를 망쳐 버렸네요….
    ja: 雰囲気を壊しちゃいましたね…
  event_bluewaterisland2_01_s_25:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_01_s_26:
    speaker: mary_s
    en: That's okay.
    ko: 그런 건 괜찮아요.
    ja: そんなこと気にしないでください。
  event_bluewaterisland2_01_s_27:
    speaker: mary_s
    en: The important thing is that you go and get some rest.
    ko: 그보다 어서 숙소에 돌아가 쉬도록 해요.
    ja: それより、早く宿所に戻って休みましょう。
  event_bluewaterisland2_01_s_28:
    speaker: mary_s
    en: I know you insist that you're okay, but in my professional opinion, I don't
      agree.
    ko: 괜찮다고는 하지만, 제 눈에는 별로 그렇게 보이지 않아서요.
    ja: とても大丈夫そうには見えませんから。
  event_bluewaterisland2_01_s_29:
    speaker: pepper_s
    en: "... Understood."
    ko: "…네에. 그렇게 할게요."
    ja: "…はい。そうします。"
  event_bluewaterisland2_01_s_30:
    speaker: pepper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_01_s_31:
    speaker: pepper_s
    en: Don't you dare think about cutting your vacation short because of me!
    ko: 아 참, 저 때문에 괜히 빨리 들어오시고 그러면 안 돼요?
    ja: |-
      あっ、私のせいで
      早く帰ってきたりしないでくださいね？
  event_bluewaterisland2_01_s_32:
    speaker: pepper_s
    en: I'd never forgive myself otherwise...
    ko: 그럼 저 진짜 두 분을 볼 면목이 없단 말이에요…
    ja: そうされると、お二人に顔向けできないので…
  event_bluewaterisland2_01_s_33:
    speaker: Self
    en: We'll be fine.
    ko: 우린 괜찮아.
    ja: 私たちは大丈夫だ
  event_bluewaterisland2_01_s_34:
    speaker: neon_s
    en: Yeah, we can always hang out and have fun later.
    ko: 예. 노는 거야 다음에 하면 되죠 뭐.
    ja: はい。また今度遊べばいいんですから。
  event_bluewaterisland2_01_s_35:
    speaker: pepper_s
    en: No, absolutely not!
    ko: 아, 아니에요!
    ja: い、いいえ！
  event_bluewaterisland2_01_s_36:
    speaker: pepper_s
    en: You've all got to enjoy yourselves even more, for my sake.
    ko: 오히려 제 몫까지 더 제대로 즐기고 와 주셔야죠.
    ja: むしろ私の分まで楽しんできてください。
  event_bluewaterisland2_01_s_37:
    speaker: pepper_s
    en: Anyway, I'll head back before I bring the mood down more than I already have.
    ko: 그럼 전, 분위기 더 진지해지기 전에 어서 들어가 볼게요.
    ja: |-
      じゃあ私はこれ以上
      雰囲気を悪くする前に戻りますね。
  event_bluewaterisland2_01_s_38:
    speaker: pepper_s
    en: See you all later.
    ko: 이따 뵈어요, 다들~!
    ja: また後でお会いしましょう～！
  event_bluewaterisland2_01_s_39:
    speaker: Narration
    en: "*Splat, splat*"
    ko: 찰박, 찰박.
    ja: パシャ、パシャ
  event_bluewaterisland2_01_s_40:
    speaker: Narration
    en: Pepper despondently plods across the wet sand.
    ko: 페퍼는 다급히 모래사장을 가로질러 갔다.
    ja: ペッパーが急いで砂浜を横切って戻っていった
  event_bluewaterisland2_01_s_41:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_01_s_42:
    speaker: neon_s
    en: Is it just me, or does it feel like she's running away?
    ko: 묘하게 도망치는 느낌이죠?
    ja: 何だか…逃げていったって感じですね？
  event_bluewaterisland2_01_s_43:
    speaker: Self
    en: It does.
    ko: 그러게.
    ja: そうだな
  event_bluewaterisland2_01_s_44:
    speaker: Choice
    en: Are you all right, Mary?
    ko: "…메어리는 괜찮아?"
    ja: "…メアリー、大丈夫か？"
  event_bluewaterisland2_01_s_45:
    speaker: Choice
    en: Mary, are you worried about Pepper?
    ko: 메어리, 페퍼가 걱정돼?
    ja: メアリー、ペッパーが心配か？
  event_bluewaterisland2_01_s_46:
    speaker: mary_s
    en: "... Yes, of course."
    ko: "…그럼요."
    ja: "…もちろんです。"
  event_bluewaterisland2_01_s_47:
    speaker: mary_s
    en: Why wouldn't I be?
    ko: 제가 안 괜찮을 이유가 뭐 있나요.
    ja: 私は何ともありません。
  event_bluewaterisland2_01_s_48:
    speaker: Self
    en: You look pale.
    ko: 안색이 너무 창백해 보여.
    ja: 顔色が悪すぎる
  event_bluewaterisland2_01_s_49:
    speaker: mary_s
    en: "*Sigh* I guess it's no use trying to hide it."
    ko: 어머. 그건 못 숨겼네요.
    ja: あら。それは隠せませんでしたか。
  event_bluewaterisland2_01_s_50:
    speaker: mary_s
    en: "... Yes, of course."
    ko: "…그럼요."
    ja: "…もちろんです。"
  event_bluewaterisland2_01_s_51:
    speaker: mary_s
    en: She went through all that so that I could enjoy a proper vacation,
    ko: 제게 진짜 바캉스를 즐기게 해 주겠다고 데려와선,
    ja: |-
      真のバカンスを教えるといって
      連れてきてくれたのに
  event_bluewaterisland2_01_s_52:
    speaker: mary_s
    en: only to bow out a few moments later. I can't help but be worried.
    ko: 저보다 먼저 시들해져서 들어가 버리는 후배라니. 걱정이 될 수밖에요~
    ja: |-
      私より先に戻ってしまう後輩だなんて。
      心配するに決まってますよ～
  event_bluewaterisland2_01_s_53:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_01_s_54:
    speaker: mary_s
    en: Commander. Neon.
    ko: 지휘관. 네온.
    ja: 指揮官、ネオン。
  event_bluewaterisland2_01_s_55:
    speaker: mary_s
    en: I think I'll also excuse myself.
    ko: 저도 이만 먼저 실례해야 할 것 같아요.
    ja: 私もお先に失礼しますね。
  event_bluewaterisland2_01_s_56:
    speaker: mary_s
    en: I know you went through a lot to bring me here, but...I'm really sorry.
    ko: 기껏 신경 써서 데려와 주셨는데… 정말 죄송해요.
    ja: |-
      せっかく連れてきてくださったのに…
      本当にすみません。
  event_bluewaterisland2_01_s_57:
    speaker: Self
    en: You're going after Pepper?
    ko: 페퍼를 따라가는 거지?
    ja: ペッパーについていくんだろう？
  event_bluewaterisland2_01_s_58:
    speaker: mary_s
    en: "... Yes."
    ko: "…네."
    ja: "…はい。"
  event_bluewaterisland2_01_s_59:
    speaker: mary_s
    en: It might turn out she actually is just lightheaded, but
    ko: 가벼운 현기증일 거라고는 생각하지만.
    ja: 軽い目まいだとは思いますが。
  event_bluewaterisland2_01_s_60:
    speaker: mary_s
    en: I personally have my doubts.
    ko: 혹시 모르는 일이니까요.
    ja: もしものこともありますから。
  event_bluewaterisland2_01_s_61:
    speaker: mary_s
    en: If there's something more serious at play here, I don't want Pepper to be
      by herself.
    ko: 만일의 일이 생겼을 때, 페퍼를 혼자 두고 싶지 않아서요.
    ja: |-
      万が一のことが起きた時、
      ペッパーを1人にしたくないので。
  event_bluewaterisland2_01_s_62:
    speaker: Self
    en: If that's the reason, I can't stop you.
    ko: 그런 거라면 어쩔 수 없지.
    ja: それなら仕方がない
  event_bluewaterisland2_01_s_63:
    speaker: mary_s
    en: Thank you for understanding.
    ko: 네. 이해해 주셔서 고마워요.
    ja: はい。ご理解頂きありがとうございます。
  event_bluewaterisland2_01_s_64:
    speaker: mary_s
    en: Also...
    ko: "…그리고."
    ja: "…それから"
  event_bluewaterisland2_01_s_65:
    speaker: mary_s
    en: If it's not too much trouble, could the two of you maybe
    ko: 혹시 두 분만 괜찮다면 다음에 또,
    ja: お二人さえよろしければ、次回また
  event_bluewaterisland2_01_s_66:
    speaker: mary_s
    en: teach me how to enjoy my time off next time?
    ko: "[바캉스를 즐기는 법]을 알려주지 않을래요?"
    ja: |-
      「バカンスを楽しむ方法」を
      教えてくれませんか？
  event_bluewaterisland2_01_s_67:
    speaker: mary_s
    en: This was really fun. I almost forgot all about the clinic.
    ko: 저 정말 즐거웠거든요. 잠시나마 진료소에 대한 걱정도 잊을 만큼.
    ja: |-
      とても楽しかったんです。少しの間、
      診療所を心配する気持ちさえ忘れるくらい。
  event_bluewaterisland2_01_s_68:
    speaker: neon_s
    en: Of course!
    ko: 예, 물론이죠!
    ja: はい、もちろんです！
  event_bluewaterisland2_01_s_69:
    speaker: neon_s
    en: We promise in the name of the ancestors of waterpower.
    ko: 수력의 선구자의 이름을 걸고 약속하겠습니다.
    ja: 水力の先駆者の名にかけて、お約束します。
  event_bluewaterisland2_01_s_70:
    speaker: neon_s
    en: We'll kick it up a notch next time with the water sports.
    ko: 다음엔 이런 물놀이보다 더 본격적이고 수력수력한 걸 준비해 두겠어요.
    ja: |-
      次はこんな水遊びより、もっと本格的で
      水力が発揮できるものを準備しておきます。
  event_bluewaterisland2_01_s_71:
    speaker: mary_s
    en: Oh my! Well, I'm looking forward to it.
    ko: 어머. 그거 정말 기대되네요. 고마워요.
    ja: |-
      あら。それはとても楽しみですね。
      ありがとうございます。
  event_bluewaterisland2_01_s_72:
    speaker: mary_s
    en: I'll see you later tonight back at the house.
    ko: 그럼 이따, 너무 늦지 않게 숙소에서 뵐게요~
    ja: |-
      では失礼します。
      お二人もあまり遅くなりすぎないでくださいね～
  event_bluewaterisland2_01_s_73:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_01_s_74:
    speaker: Self
    en: What do you think?
    ko: 어떤 것 같아?
    ja: どう思う？
  event_bluewaterisland2_01_s_75:
    speaker: neon_s
    en: Hmm...
    ko: "…음."
    ja: "…うーん。"
  event_bluewaterisland2_01_s_76:
    speaker: neon_s
    en: Based on her outward symptoms alone, it doesn't look like much.
    ko: 증상 자체로만 보면 별 거 아닌 것 같은데.
    ja: 症状自体は大したことなさそうですが。
  event_bluewaterisland2_01_s_77:
    speaker: neon_s
    en: Something about their reactions is off. My spidey senses are tingling.
    ko: 저 둘의 반응이 영 심상치 않아서요. 제 촉이 막 경보를 울려 대네요.
    ja: |-
      あの二人の反応は、何かありますね。
      私の第六感が警報を出してます。
  event_bluewaterisland2_01_s_78:
    speaker: Self
    en: My thoughts exactly.
    ko: 내 생각도 그래.
    ja: 私もそう思う
  event_bluewaterisland2_01_s_79:
    speaker: neon_s
    en: But if they insist that they're both fine, there's not much we can do.
    ko: "…그래도 당사자들이 괜찮다니, 저희가 딱히 더 할 수 있는 일도 없고요."
    ja: |-
      …でも、当事者たちがああ言ってるので
      私たちにできることはないですね。
  event_bluewaterisland2_01_s_80:
    speaker: Self
    en: True.
    ko: "…그것도 그렇지."
    ja: "…そうだな"
  event_bluewaterisland2_01_s_81:
    speaker: Narration
    en: "*Splat, splat*"
    ko: 찰박, 찰박.
    ja: パシャ、パシャ
  event_bluewaterisland2_01_s_82:
    speaker: Monologue
    en: For a while, Neon and I walk without saying anything.
    ko: 한동안 말없이 네온과 함께 해변을 걸었다.
    ja: しばらく無言でネオンと一緒に海辺を歩いた
  event_bluewaterisland2_01_s_83:
    speaker: neon_s
    en: So what should we do now?
    ko: 그럼 이제 우린 뭘 하나요?
    ja: 私たち、これから何しましょうか？
  event_bluewaterisland2_01_s_84:
    speaker: Choice
    en: I was wondering the same thing.
    ko: 글쎄, 어떡할까?
    ja: そうだな、どうしようか？
  event_bluewaterisland2_01_s_85:
    speaker: Choice
    en: Depends. What do you want to do?
    ko: "…네온은 뭘 하고 싶어?"
    ja: "…ネオンは何がしたい？"
  event_bluewaterisland2_01_s_86:
    speaker: neon_s
    en: Hmmm...
    ko: 음…….
    ja: うーん…
  event_bluewaterisland2_01_s_87:
    speaker: neon_s
    en: Ah!
    ko: 아!
    ja: あっ！
  event_bluewaterisland2_01_s_88:
    speaker: neon_s
    en: I think we should stay here and amuse ourselves.
    ko: 제가 스승님이라면 여기서 좀 더 놀 거예요.
    ja: 私が師匠なら、ここでもう少し遊びますね。
  event_bluewaterisland2_01_s_89:
    speaker: neon_s
    en: That's what Mary said she wanted.
    ko: 메어리가 그랬잖아요.
    ja: メアリーが言ってたじゃないですか。
  event_bluewaterisland2_01_s_90:
    speaker: neon_s
    en: She wants us to teach her how to get the most out of a vacation in the future,
    ko: 다음에 또 [바캉스를 즐기는 법]을 알려 달라고.
    ja: |-
      また今度「バカンスを楽しむ方法」を
      教えてほしいって。
  event_bluewaterisland2_01_s_91:
    speaker: neon_s
    en: so we should brainstorm some more water-based activities for her.
    ko: 그러니까, 훨씬 더 수력수력하고 멋진 바캉스의 진 오의를 개발해둬야죠.
    ja: |-
      だから、もっと水力を発揮できる
      素敵なバカンスの真の奥義を
      開発しておかないと。
  event_bluewaterisland2_01_s_92:
    speaker: Self
    en: Like what?
    ko: 그게 어떤 건데?
    ja: 例えば？
  event_bluewaterisland2_01_s_93:
    speaker: neon_s
    en: Plenty of things!
    ko: 그 왜, 있잖아요.
    ja: ほら、あるじゃないですか。
  event_bluewaterisland2_01_s_94:
    speaker: neon_s
    en: For example, we could make a board like Epinel's and ride it across the water.
    ko: 에피넬처럼 보드를 만들어서 물 위에서 탄다거나….
    ja: |-
      エピネルみたいにボードを作って
      波乗りするとか…
  event_bluewaterisland2_01_s_95:
    speaker: Self
    en: Like a surfboard?
    ko: 서핑 보드 말이야?
    ja: サーフボードのことか？
  event_bluewaterisland2_01_s_96:
    speaker: neon_s
    en: Yeah!
    ko: 예!
    ja: はい！
  event_bluewaterisland2_01_s_97:
    speaker: neon_s
    en: Or maybe some other kind of vehicle that can glide across the water.
    ko: 아니면 수력으로 운용되는 차를 만드는 것도 괜찮지 않나요?
    ja: それか、水力で動く車を作るのもいいですね。
  event_bluewaterisland2_01_s_98:
    speaker: Self
    en: Those are called ships.
    ko: 세간에선 그걸 배라고 해.
    ja: 世間ではそれを船と呼ぶんだ
  event_bluewaterisland2_01_s_99:
    speaker: neon_s
    en: Aw, shucks.
    ko: 이럴 수가.
    ja: そんなっ。
  event_bluewaterisland2_01_s_100:
    speaker: neon_s
    en: Everyone copied all my best ideas before I was born.
    ko: 제 아이디어는 제가 태어나기도 전에 도용당해 있었던 거군요!
    ja: |-
      私のアイデアは、私が生まれる前から
      盗用されていたんですね！
  event_bluewaterisland2_01_s_101:
    speaker: Choice
    en: "...If you say so."
    ko: 뭐 그런 셈이지.
    ja: まあ、そういうことだ
  event_bluewaterisland2_01_s_102:
    speaker: Choice
    en: That's an... interesting way of looking at it.
    ko: 엄청난 발상의 전환이네.
    ja: とんでもない発想の転換だな
  event_bluewaterisland2_01_s_103:
    speaker: neon_s
    en: Hmm, what else...
    ko: 음… 그리고 또, 뭐가 있지….
    ja: うーん…あとは何がありますかね…
  event_bluewaterisland2_01_s_104:
    speaker: neon_s
    en: We could sit down cross-legged underwater and assemble our weapons.
    ko: 파도 아래에 가부좌를 틀고 총기 손질하는 것?
    ja: 波の下に座って、銃の手入れをするとか？
  event_bluewaterisland2_01_s_105:
    speaker: Self
    en: Do you really think it's a good idea to drench your guns in water?
    ko: 안 그래도 물에 약한 총기를 일부러 적실 필요가 있을까…?
    ja: |-
      ただでさえ水に弱い銃を
      わざわざ濡らす必要があるか…？
  event_bluewaterisland2_01_s_106:
    speaker: neon_s
    en: "... I guess not."
    ko: 앗…!
    ja: あっ…！
event_bluewaterisland2_01_e:
  event_bluewaterisland2_01_e_1:
    speaker: pepper_s
    en: "... Weird."
    ko: "…이상해."
    ja: "…なにあれ。"
  event_bluewaterisland2_01_e_2:
    speaker: pepper_s
    en: What was that hallucination just now? Some kind of flashback?
    ko: 방금 그 환상은 대체 뭐였지?
    ja: さっきの幻想はいったい…？
  event_bluewaterisland2_01_e_3:
    speaker: pepper_s
    en: I... I've never pushed a human like that before,
    ko: 나… 난. 사람을 그렇게 밀어본 적이 없는데.
    ja: わ…私、人を押したことなんてないのに。
  event_bluewaterisland2_01_e_4:
    speaker: pepper_s
    en: but it all felt so real.
    ko: 손 끝의 감각이 너무 생생했어.
    ja: 指先の感覚が、あまりにもリアルで…
  event_bluewaterisland2_01_e_5:
    speaker: pepper_s
    en: And their face looked just like...
    ko: 그러고 보니 그 얼굴, 묘하게 누굴 닮은 것 같….
    ja: そういえばあの顔、誰かに似てるような…
  event_bluewaterisland2_01_e_6:
    speaker: frima_s
    en: Who's there?
    ko: "…거기. 누구?"
    ja: "…そこ。誰？"
  event_bluewaterisland2_01_e_7:
    speaker: pepper_s
    en: Eep!
    ko: 꺄악!
    ja: きゃあ！
  event_bluewaterisland2_01_e_8:
    speaker: pepper_s
    en: Frima! How long have you been standing there?
    ko: 뭐예요, 프림? 언제부터 거기 있었어요?
    ja: プリム？いつからそこにいたんですか？
  event_bluewaterisland2_01_e_9:
    speaker: frima_s
    en: That's my line.
    ko: 그거. 나. 할 말.
    ja: それ。私。言うこと。
  event_bluewaterisland2_01_e_10:
    speaker: pepper_s
    en: "... Sorry."
    ko: 그… 미안해요.
    ja: その…ごめんなさい。
  event_bluewaterisland2_01_e_11:
    speaker: pepper_s
    en: It was so dark that I didn't see you.
    ko: 여긴 어두워서 아무도 없을 줄 알았거든요.
    ja: ここは暗いから、誰もいないと思ったんです。
  event_bluewaterisland2_01_e_12:
    speaker: frima_s
    en: Problem?
    ko: 문제. 있음?
    ja: 問題。ある？
  event_bluewaterisland2_01_e_13:
    speaker: pepper_s
    en: "... No."
    ko: "…음, 아뇨."
    ja: "…えっと、いいえ。"
  event_bluewaterisland2_01_e_14:
    speaker: pepper_s
    en: If you were here before me, then I'll go somewhere else.
    ko: 프림이 여기 먼저 있었잖아요. 그냥 제가 다른 곳으로 갈게요.
    ja: |-
      プリムが先にここにいたので。
      私が移動しますね。
  event_bluewaterisland2_01_e_15:
    speaker: pepper_s
    en: I was on my way back to the house anyway.
    ko: 어차피 숙소로 가는 길이기도 했고요.
    ja: どっちみち宿所に帰るところでしたから。
  event_bluewaterisland2_01_e_16:
    speaker: frima_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_01_e_17:
    speaker: frima_s
    en: Wrong way.
    ko: 거기. 아님. 숙소 가는 길.
    ja: そっち。違う。宿所への道。
  event_bluewaterisland2_01_e_18:
    speaker: pepper_s
    en: Oh, whoops... hehe.
    ko: "!! 죄, 죄송해요!"
    ja: "！！す、すみません！"
  event_bluewaterisland2_01_e_19:
    speaker: pepper_s
    en: I'm a little turned around at the moment.
    ko: 제가 지금 너무 경황이 없어서….
    ja: 今、ちょっと気が動転していて…
  event_bluewaterisland2_01_e_20:
    speaker: frima_s
    en: "??"
    ko: "??"
    ja: "？？"
  event_bluewaterisland2_01_e_21:
    speaker: pepper_s
    en: Hmm... Uh...
    ko: 음… 어….
    ja: えっと…その…
  event_bluewaterisland2_01_e_22:
    speaker: pepper_s
    en: It's nothing serious...
    ko: 별 건 아니고요.
    ja: 大したことじゃないんですけど。
  event_bluewaterisland2_01_e_23:
    speaker: pepper_s
    en: It's just that my memory is a bit jumbled.
    ko: 그냥 제 기억에 좀 혼란이….
    ja: 記憶がちょっと混乱してて…
  event_bluewaterisland2_01_e_24:
    speaker: pepper_s
    en: Er, what I mean is, I don't even know if it was even my own memory.
    ko: 아니, 실은 이게 제 기억이 맞는지조차 잘 모르겠는데요.
    ja: |-
      いや、実はこれが私の記憶かどうかさえ
      よく分からないんです。
  event_bluewaterisland2_01_e_25:
    speaker: pepper_s
    en: There I was, having fun with everyone, and then it all came to me in a flash.
    ko: 그냥 다 같이 신나게 놀고 있는데, 데자뷔처럼 확 스친 거라서요.
    ja: |-
      みんなで楽しく遊んでたのに、
      デジャビュみたいに一瞬浮かんで消えて…
  event_bluewaterisland2_01_e_26:
    speaker: frima_s
    en: Déjà vu.
    ko: "…데자뷔?"
    ja: "…デジャビュ？"
  event_bluewaterisland2_01_e_27:
    speaker: pepper_s
    en: Exactly.
    ko: 음….
    ja: うーん…
  event_bluewaterisland2_01_e_28:
    speaker: pepper_s
    en: Hmm...
    ko: 그게….
    ja: その…
  event_bluewaterisland2_01_e_29:
    speaker: pepper_s
    en: I was pushing someone down the stairs.
    ko: 제가 누군가를… 밀쳤어요. 계단에서요.
    ja: 私が誰かを…押したんです。階段で。
  event_bluewaterisland2_01_e_30:
    speaker: frima_s
    en: You were?
    ko: "?? 페퍼가?"
    ja: "？？ペッパーが？"
  event_bluewaterisland2_01_e_31:
    speaker: pepper_s
    en: It's weird,
    ko: "…이상하죠?"
    ja: "…おかしいでしょう？"
  event_bluewaterisland2_01_e_32:
    speaker: pepper_s
    en: isn't it?
    ko: 사실 저도 그렇게 생각해요.
    ja: 自分でもそう思います。
  event_bluewaterisland2_01_e_33:
    speaker: pepper_s
    en: It would make more sense if I was the one getting hurt, but it's the other
      way around...
    ko: 전 차라리 제가 다쳤으면 다쳤지, 그 반대는 뭐랄까….
    ja: |-
      自分がケガしたならいいんですけど、
      誰かが、となると、何というか…
  event_bluewaterisland2_01_e_34:
    speaker: pepper_s
    en: I just don't think I'm capable of such violence.
    ko: 생리적으로 불가능한 성격이거든요, 저….
    ja: 生理的に無理な性格なんです。私…
  event_bluewaterisland2_01_e_35:
    speaker: frima_s
    en: Agreed.
    ko: 긍정.
    ja: そ。
  event_bluewaterisland2_01_e_36:
    speaker: pepper_s
    en: But it felt so real... too real to be a dream.
    ko: 그렇다고 백일몽 취급하기에도 너무 생생해서….
    ja: でも、白昼夢にしてはリアルすぎて…
  event_bluewaterisland2_01_e_37:
    speaker: frima_s
    en: No.
    ko: 노노.
    ja: ノー。
  event_bluewaterisland2_01_e_38:
    speaker: frima_s
    en: Daydreams. First seem real.
    ko: 원래. 개꿈. 생생함.
    ja: もともと。変な夢。リアル。
  event_bluewaterisland2_01_e_39:
    speaker: pepper_s
    en: Ugh...
    ko: 으으….
    ja: うう…
  event_bluewaterisland2_01_e_40:
    speaker: pepper_s
    en: I really hope it was just a dream, but...
    ko: 저도 그런 거였면 좋겠는데.
    ja: それならいいんですけど。
  event_bluewaterisland2_01_e_41:
    speaker: pepper_s
    en: the more I think about it, the more real it seems.
    ko: 생각하면 할수록 자꾸 다른 가능성이 떠오르는 거 있죠.
    ja: |-
      考えれば考えるほど、
      他の可能性が浮かんできてしまって。
  event_bluewaterisland2_01_e_42:
    speaker: pepper_s
    en: What if that memory...
    ko: 혹시라도 그 기억이….
    ja: もし、その記憶が…
  event_bluewaterisland2_01_e_43:
    speaker: pepper_s
    en: is something from when I was a human?
    ko: 니케가 아니라, [인간 페퍼]의 거면 어떡하지?
    ja: |-
      ニケじゃなくて「人間のペッパー」のもの
      だったらどうしよう？って。
  event_bluewaterisland2_01_e_44:
    speaker: frima_s
    en: "??"
    ko: "??"
    ja: "？？"
  event_bluewaterisland2_01_e_45:
    speaker: pepper_s
    en: You know how our memories are all messed up.
    ko: "…왜, 우린 기억이 뒤죽박죽이잖아요."
    ja: |-
      …私たちの記憶って、
      ぐちゃぐちゃじゃないですか。
  event_bluewaterisland2_01_e_46:
    speaker: pepper_s
    en: Who's to say that memories you attempted to repress as a human
    ko: 죽을 만큼 잊고 싶은 기억을, 니케가 되면서 잠시 잊어 버렸다가.
    ja: |-
      死ぬほど忘れたかった記憶を、
      ニケになって忘れていたのに
  event_bluewaterisland2_01_e_47:
    speaker: pepper_s
    en: won't resurface when you're a Nikke?
    ko: 우연한 계기로 다시 떠올려낸 거라면?
    ja: |-
      偶然、とあるきっかけで
      思い出したんだとしたら？
  event_bluewaterisland2_01_e_48:
    speaker: frima_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_01_e_49:
    speaker: frima_s
    en: Far-fetched.
    ko: 그거. 비약.
    ja: それ。飛躍。
  event_bluewaterisland2_01_e_50:
    speaker: pepper_s
    en: Why?
    ko: 네?
    ja: はい？
  event_bluewaterisland2_01_e_51:
    speaker: frima_s
    en: How Nikke's body is made?
    ko: 니케 바디. 어떻게. 만듦?
    ja: ニケのボディ。どうやって。作る？
  event_bluewaterisland2_01_e_52:
    speaker: pepper_s
    en: Modeled after what they thought was most desirable when they were human...
    ko: 그야, 인간일 때의 이상향을 구현화해서… 아.
    ja: |-
      それは、人間の時の理想を
      具現化して…あっ。
  event_bluewaterisland2_01_e_53:
    speaker: pepper_s
    en: Now that I think about it...
    ko: 그러고 보니 그러네요…?
    ja: 言われてみればそうですね…？
  event_bluewaterisland2_01_e_54:
    speaker: pepper_s
    en: The previous me wouldn't have hurt a fly, even if harm were to come to me.
    ko: 지금의 전, 죽어도 남을 해치기는 싫은 사람이니까.
    ja: |-
      今の私は、「絶対に他人を傷つけたくない」と
      思ってますから。
  event_bluewaterisland2_01_e_55:
    speaker: pepper_s
    en: That must be why I am the way I am now, as a Nikke.
    ko: "[인간 페퍼]가 이런 저를 꿈꿨다면. 그래서 제가 이렇게 만들어진 거라면."
    ja: |-
      これが「人間のペッパー」の理想を
      具現化したものなのだとしたら、
  event_bluewaterisland2_01_e_56:
    speaker: pepper_s
    en: I could never have pushed anyone, let alone senior Mary!
    ko: 제가 절대 누굴 밀 리가 없는 거였어요. 하물며 메어리 선배를…!
    ja: |-
      誰かを押すなんて、ありえませんよね。
      ましてや、メアリー先輩を…！
  event_bluewaterisland2_01_e_57:
    speaker: pepper_s
    en: Huh? Why did I say 'senior'?
    ko: "…어? 나 왜 선배를 섞어서 말했지?"
    ja: "…あれ？なんで先輩が出てきたんだろう？"
  event_bluewaterisland2_01_e_58:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_01_e_59:
    speaker: frima_s
    en: You're tired. That's why.
    ko: 피로. 건망증. 유발.
    ja: 疲れ。健忘症。誘発。
  event_bluewaterisland2_01_e_60:
    speaker: pepper_s
    en: No, I really think I'm onto something here.
    ko: 그, 그런가 봐요! 진짜 내 정신 좀 봐.
    ja: そ、そうみたいです！まったく、私ったら。
  event_bluewaterisland2_01_e_61:
    speaker: pepper_s
    en: Pushing Mary when we were playing in the water must have set off those memories
      and brought them bubbling back to the surface.
    ko: 물놀이를 하다가 밀친 게 선배여서, 순간 말이 꼬였나 봐요.
    ja: |-
      水遊びをしていて押したのが先輩だったので、
      こんがらがっちゃったみたいです。
  event_bluewaterisland2_01_e_62:
    speaker: pepper_s
    en: Oh jeez... what if I make another mistake in front of her?
    ko: 으으… 이러다 선배 앞에서도 말실수 하면 어떡해….
    ja: |-
      うう…先輩の前でも変なこと言ってしまうかも…
      どうしましょう…
  event_bluewaterisland2_01_e_63:
    speaker: frima_s
    en: Fine, like always. Go.
    ko: 괜찮. 평소처럼. 고.
    ja: 大丈夫。普段通り。ゴー。
  event_bluewaterisland2_01_e_64:
    speaker: pepper_s
    en: Frima...
    ko: 프리임….
    ja: プリムって…
  event_bluewaterisland2_01_e_65:
    speaker: pepper_s
    en: Have you always been this nice?
    ko: 원래 이렇게 좋은 사람이었어요?
    ja: こんなにいい人だったんですね？
  event_bluewaterisland2_01_e_66:
    speaker: frima_s
    en: No. Just fix problems.
    ko: 노. 그냥. 해결사 일.
    ja: ノー。ただ。万屋の仕事。
  event_bluewaterisland2_01_e_67:
    speaker: pepper_s
    en: Oh, okay.
    ko: "…!! 그렇군요. 해결사로서 제 일을 해결해 준 거였군요."
    ja: |-
      …！！なるほど。万屋として
      私の悩みを解決してくれたんですね。
  event_bluewaterisland2_01_e_68:
    speaker: pepper_s
    en: Just like I fix problems as a doctor.
    ko: 제가 의사로서 환자 분들을 고쳐 주듯이요.
    ja: 私が医者として患者さんを治すみたいに。
  event_bluewaterisland2_01_e_69:
    speaker: frima_s
    en: Ha.
    ko: 훗.
    ja: ふっ。
  event_bluewaterisland2_01_e_70:
    speaker: pepper_s
    en: "... Thank you so much, Frima."
    ko: "…정말 고마워요, 프림."
    ja: "…本当にありがとうございます、プリム。"
  event_bluewaterisland2_01_e_71:
    speaker: pepper_s
    en: I know I really unloaded a lot onto you, but you're a fantastic listener.
    ko: 너무 갑작스러운 고민 상담이었는데. 이렇게 잘 들어 주셔서.
    ja: |-
      突然の悩み相談だったにも関わらず、
      ちゃんと話を聞いてくれて。
  event_bluewaterisland2_01_e_72:
    speaker: pepper_s
    en: If I ever have any issues in the future, I'll be sure to come see you.
    ko: 저 다음에 또 곤란한 일이 생기면, 꼭 해결사를 찾을게요. 값도 제대로 치르고요.
    ja: |-
      また困ったことがあったら、
      万屋のところに行きますね。
      代金もきちんとお支払いします。
  event_bluewaterisland2_01_e_73:
    speaker: frima_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_bluewaterisland2_01_e_74:
    speaker: frima_s
    en: Order my coffee.
    ko: 커피는. 꼭. 프림으로. 주문.
    ja: コーヒーは。絶対。私の。注文。
  event_bluewaterisland2_01_e_75:
    speaker: frima_s
    en: Not Milk. Not Sugar.
    ko: 밀크. 슈가. 말고.
    ja: ミルク。シュガー。じゃなくて。
  event_bluewaterisland2_01_e_76:
    speaker: pepper_s
    en: What?
    ko: 에…? 아!
    ja: えっ…？あっ！
  event_bluewaterisland2_01_e_77:
    speaker: pepper_s
    en: Oh, sure! I'll only turn to you for help.
    ko: 알겠어요. 꼭 프림에게만 의뢰를 맡길게요.
    ja: 分かりました。プリムに依頼しますね。
  event_bluewaterisland2_01_e_78:
    speaker: frima_s
    en: Wha... No. That's not...
    ko: "?? 그거. 아닌…."
    ja: "？？それ。違う…"
  event_bluewaterisland2_01_e_79:
    speaker: pepper_s
    en: Well, I'm off!
    ko: 그럼 전 먼저 들어가 볼게요!
    ja: じゃあ、私は先に戻ります！
  event_bluewaterisland2_01_e_80:
    speaker: Monologue
    en: Pepper skips off with a wave.
    ko: 페퍼는 손을 흔들며 떠나갔다.
    ja: ペッパーは手を振りながら去っていった
  event_bluewaterisland2_01_e_81:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
event_bluewaterisland2_02_s:
  event_bluewaterisland2_02_s_1:
    speaker: liter_s
    en: What have you two been up to?
    ko: 네 이놈들! 뭘 하다 이제야 들어오는 게냐?
    ja: まったく！帰ってくるのが遅い！
  event_bluewaterisland2_02_s_2:
    speaker: neon_s
    en: You're gonna have to hold onto your hats for this one.
    ko: 후욱, 훅. 듣고 놀라지나 마시죠.
    ja: ふぅっ。聞いて驚かないでくださいね。
  event_bluewaterisland2_02_s_3:
    speaker: neon_s
    en: Today, Master and I... discovered the true secret behind the ultimate vacation.
    ko: 오늘 저와 제 스승님이… 무려 바캉스의 진 오의를 개발해냈지 뭡니까.
    ja: |-
      今日、私と師匠で…
      なんと！バカンスの真の奥義を開発したのです。
  event_bluewaterisland2_02_s_4:
    speaker: liter_s
    en: What in the world are you on about this time?
    ko: 박카스에 친 오이? 그게 다 뭣이더냐.
    ja: オタンコナスの扇？なんじゃそれは。
  event_bluewaterisland2_02_s_5:
    speaker: neon_s
    en: That's it! I'm calling you out! You're always giving us grief, and using our
      age as an excuse to be rude. Well, I say you're a coward!
    ko: 비겁해요! 아무리 칭찬하기가 싫어도 세대 차이의 벽 뒤에 숨다니!
    ja: |-
      卑怯です！いくら褒めたくないからって
      耳が遠いフリをするなんて！
  event_bluewaterisland2_02_s_6:
    speaker: liter_s
    en: "... I haven't the slightest idea what you're talking about."
    ko: "?? 젊은 녀석이 뭔 소릴 하는 건진 몰라도,"
    ja: "？？若いもんが言うことはよく分からんが"
  event_bluewaterisland2_02_s_7:
    speaker: liter_s
    en: However, what I have to say is far more important than whatever you're yammering
      about.
    ko: 지금부터 내가 하려는 말이 그 오인지 뭔지보다 훨씬 더 중요할 게다.
    ja: |-
      今から私が話すことの方がその扇だか
      何だかより、ずっと重要なはずじゃ。
  event_bluewaterisland2_02_s_8:
    speaker: Self
    en: "??"
    ko: "??"
    ja: "？？"
  event_bluewaterisland2_02_s_9:
    speaker: liter_s
    en: Hmm...
    ko: "…흠, 흠."
    ja: "…オホンッ。"
  event_bluewaterisland2_02_s_10:
    speaker: liter_s
    en: I have an announcement to make.
    ko: 실은 내 오늘 모두에게 발표할 게 있느니라.
    ja: |-
      実は今日、みんなに
      発表したいことがあるんじゃ。
  event_bluewaterisland2_02_s_11:
    speaker: liter_s
    en: I know everyone's been having a tough time being stuck on this island, not
      knowing when we'll be able to get back.
    ko: 다들, 그동안 기약도 없이 이 섬에 갇혀 지내느라 힘들었겠지.
    ja: |-
      みんな、今までこの島に閉じ込められて
      大変な思いをしてきたじゃろう。
  event_bluewaterisland2_02_s_12:
    speaker: liter_s
    en: The operation is almost coming to an end, and yet the sea road is nowhere
      to be seen.
    ko: 임무도 다 끝나가는데, 바닷길은 드러날 기약이 없어 더 그랬을 것이니라.
    ja: |-
      任務も終わりが見えてきたのに、
      海の道は現れる気配もないからのう。
  event_bluewaterisland2_02_s_13:
    speaker: liter_s
    en: So I have been making some designs in my spare time.
    ko: 그래서 내가, 작업 도중 틈틈이 설계를 해 보았다.
    ja: |-
      それで、作業の合間を縫って
      設計してみたのじゃ。
  event_bluewaterisland2_02_s_14:
    speaker: liter_s
    en: It's a lifeboat that can withstand the weight of Nikkes,
    ko: 니케의 하중을 버틸 수 있으면서도.
    ja: ニケの重さに耐えられて
  event_bluewaterisland2_02_s_15:
    speaker: liter_s
    en: and it can be made using only materials that are found on this island.
    ko: 이 섬에 있는 재료만으로도 만들어낼 수 있는… 탈출용 선박을.
    ja: |-
      この島にある素材だけでも作れる…
      脱出用の船を。
  event_bluewaterisland2_02_s_16:
    speaker: neon_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_bluewaterisland2_02_s_17:
    speaker: yan_s
    en: Are you being for real?
    ko: 어르신 그거… 참말이가?
    ja: ばあちゃん、それ…ホンマかいな？
  event_bluewaterisland2_02_s_18:
    speaker: liter_s
    en: Of course I am. What reason would I have to lie to you all?
    ko: 그럼. 내가 이 나이 먹고 거짓말을 지어 내겠느냐?
    ja: |-
      もちろん。
      この年になって嘘をつく必要もないじゃろ。
  event_bluewaterisland2_02_s_19:
    speaker: yan_s
    en: Then why didn't you say anything until now?
    ko: 그럼 와 이때까지 말로 안 했노!
    ja: じゃあ、なんで今まで黙ってたんや！？
  event_bluewaterisland2_02_s_20:
    speaker: liter_s
    en: I didn't want to get everyone's hopes up until I knew it could be done.
    ko: 뭐… 괜한 설레발을 치게 하기 싫었던 게지.
    ja: まあ…変に期待させたら困るじゃろ？
  event_bluewaterisland2_02_s_21:
    speaker: liter_s
    en: There's nothing worse than giving someone false hope, then tearing it away.
    ko: 희망이든 뭐든, 줬다 뺏는 게 가장 못할 짓이니까 말이다.
    ja: |-
      希望であれ何であれ、一度渡したものを
      奪うのが一番悪いことじゃからのう。
  event_bluewaterisland2_02_s_22:
    speaker: neon_s
    en: Wow, you're officially number two on the list of people I respect the most.
      Master being number one, of course.
    ko: 와, 와! 사실 전 리타를 스승님 다음으로 존경하고 있었어요!
    ja: |-
      わあ！実は私、リターのことを師匠の次に
      尊敬してたんです！
  event_bluewaterisland2_02_s_23:
    speaker: liter_s
    en: Do you ever stop talking?
    ko: 에잉… 저놈 저거. 말 뒤집는 거 하나는 잘 하지.
    ja: ふんっ…上手いこと言いおって。
  event_bluewaterisland2_02_s_24:
    speaker: Self
    en: When can we start building it?
    ko: 제작은 언제부터 착수할 수 있을까?
    ja: いつから作り始められるんだ？
  event_bluewaterisland2_02_s_25:
    speaker: liter_s
    en: As soon as the materials are gathered.
    ko: 재료가 모이는대로 바로.
    ja: 素材が集まり次第、すぐにじゃ。
  event_bluewaterisland2_02_s_26:
    speaker: yan_s
    en: That's the answer I'm looking for.
    ko: 와~ 대답 시원시원한 거 봐라.
    ja: わ～、いい返事やな。
  event_bluewaterisland2_02_s_27:
    speaker: yan_s
    en: I suppose there's a reason they call you Mighty Tools.
    ko: 마이티 툴즈 이름이 어데 안 가네, 역시.
    ja: さっすがマイティツールズやわ、ホンマに。
  event_bluewaterisland2_02_s_28:
    speaker: neon_s
    en: Then we just need to start gathering materials tomorrow?
    ko: 그럼 우린 내일부터 바로 재료 수집에 들어가면 되죠?
    ja: |-
      じゃあ、明日から
      素材を集めればいいんですね？
  event_bluewaterisland2_02_s_29:
    speaker: Self
    en: The operation is almost over, so I believe that's the best option.
    ko: 그래야지. 임무도 거의 다 끝났으니까.
    ja: そうだな。任務もほぼ終わったことだし
  event_bluewaterisland2_02_s_30:
    speaker: rapi_s
    en: Finally, we'll be able to rejoin with Anis.
    ko: "…드디어 아니스와 합류할 수 있겠구나."
    ja: "…やっとアニスと合流できるのね。"
  event_bluewaterisland2_02_s_31:
    speaker: neon_s
    en: Master, I'm so excited!
    ko: 스승님, 저 너무 신나요!
    ja: 師匠、私とっても嬉しいです！
  event_bluewaterisland2_02_s_32:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_02_s_33:
    speaker: mary_s
    en: "... Uh, Liter."
    ko: "…저, 리타."
    ja: "…あの、リター。"
  event_bluewaterisland2_02_s_34:
    speaker: mary_s
    en: How long will it take for the ship to be completed?
    ko: 혹시 배를 완성하는 데 시간이 얼마나 걸릴까요?
    ja: |-
      船を完成させるのに
      どれくらい時間がかかりますか？
  event_bluewaterisland2_02_s_35:
    speaker: liter_s
    en: It's my first time making something like this, so there might be some trial
      and error involved.
    ko: 음… 나도 이런 걸 만드는 건 처음이라 오차는 좀 있겠지만.
    ja: |-
      うーん…私もこういうのは初めてじゃから
      あくまで推測にしかすぎんが…
  event_bluewaterisland2_02_s_36:
    speaker: liter_s
    en: After we gather all the necessary materials, we should be able to take it
      for a trial run in about a week.
    ko: 재료를 모은 뒤, 대략 1주 정도면 시범 운행은 할 수 있을 것이니라.
    ja: |-
      素材を集めた後、だいたい1週間ほどで
      テスト運転ができるようになるはずじゃ。
  event_bluewaterisland2_02_s_37:
    speaker: mary_s
    en: That's fast.
    ko: "…빠르군요."
    ja: "…早いですね。"
  event_bluewaterisland2_02_s_38:
    speaker: liter_s
    en: As long as the design is solid, the assembly should proceed quickly enough.
    ko: 그럼. 원래 뭐든 설계도가 잘 나오면 제작은 금방이거든.
    ja: |-
      何でも設計図さえ上手くできていれば
      作るのはすぐなんじゃよ。
  event_bluewaterisland2_02_s_39:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_02_s_40:
    speaker: mary_s
    en: I see.
    ko: 음, 그렇군요.
    ja: そうですか。
  event_bluewaterisland2_02_s_41:
    speaker: mary_s
    en: Well...
    ko: 다행이에요.
    ja: よかったです。
  event_bluewaterisland2_02_s_42:
    speaker: mary_s
    en: that's a relief.
    ko: 정말… 정말로요.
    ja: "…本当に。"
event_bluewaterisland2_02_e:
  event_bluewaterisland2_02_e_1:
    speaker: liter_s
    en: First, we need to get some wood.
    ko: "…우선은 목재를 구해야지."
    ja: "…まずは木材を手に入れんとな。"
  event_bluewaterisland2_02_e_2:
    speaker: liter_s
    en: That's just for starters, though.
    ko: 하지만 그것만으로는 안 되느니라.
    ja: だが、ただの木材ではダメじゃ。
  event_bluewaterisland2_02_e_3:
    speaker: liter_s
    en: We need a material that can withstand a Nikke's weight and can float well
      in water.
    ko: 니케의 하중을 버틸 수 있는, 물에 잘 뜨는 소재가 필요하다.
    ja: |-
      ニケの重さに耐えられる、
      水に浮きやすい素材が必要じゃ。
  event_bluewaterisland2_02_e_4:
    speaker: liter_s
    en: There's plenty of quality wood lying around,
    ko: 목재야 널린 게 목재다마는.
    ja: 木材自体はいくらでも転がってるがのう。
  event_bluewaterisland2_02_e_5:
    speaker: liter_s
    en: but I was stumped on how to come up with other materials.
    ko: 다른 자재는 어떻게 구해야 할지 막막했는데,
    ja: |-
      他の資材をどうやって手に入れるか
      悩んでおったんじゃが
  event_bluewaterisland2_02_e_6:
    speaker: liter_s
    en: Fortunately, Rapi told me about a hotel that'd been built across the grove.
    ko: 마침 라피가 야자수 숲 너머에 번듯하게 잘 지어진 호텔이 있다고 하더구나?
    ja: |-
      ちょうどラピが、ヤシの木の森の向こうに
      しっかりとした造りのホテルがあると
      言っておったじゃろ？
  event_bluewaterisland2_02_e_7:
    speaker: liter_s
    en: We should be able to find all the other materials we need there.
    ko: 대충 우리에게 필요한 자재는 거기 다 있는 듯하니.
    ja: 必要な資材は、そこにありそうじゃな。
  event_bluewaterisland2_02_e_8:
    speaker: liter_s
    en: I say we send a several-person wrecking crew over there and have them go to
      town.
    ko: 여럿이 가서 좀 해체해 오도록 하거라.
    ja: |-
      何人かでそこに行って、
      資源を解体して持ってきてくれんか？
  event_bluewaterisland2_02_e_9:
    speaker: liter_s
    en: Here's the list of what we'll be needing.
    ko: 자, 여기 목록.
    ja: これがリストじゃ。
  event_bluewaterisland2_02_e_10:
    speaker: liter_s
    en: I made some rudimentary tools last night, so take them with you.
    ko: 장비들은 간밤에 내가 대강 만들어 두었으니 챙겨 가거라.
    ja: |-
      装備は夜の間に作っておいた。
      持っていくといい。
  event_bluewaterisland2_02_e_11:
    speaker: Self
    en: Thanks, Liter.
    ko: 고마워, 리타.
    ja: ありがとう、リター
  event_bluewaterisland2_02_e_12:
    speaker: rapi_s
    en: I'll go to the hotel while I'm on investigation.
    ko: 조사 겸, 호텔 쪽은 제가 다녀오겠습니다.
    ja: |-
      調査も兼ねて、
      ホテルは私が行ってきます。
  event_bluewaterisland2_02_e_13:
    speaker: volt
    en: "*Bark bark*"
    ko: 멍멍!
    ja: ワンワン！
  event_bluewaterisland2_02_e_14:
    speaker: yan_s
    en: I'll tag along as well. I'm curious to see what this waterside hotel looks
      like.
    ko: 내도 이쪽에 합류할게. 구시대 수상 호텔은 어떻게 생겼는지 궁금하기도 하고.
    ja: |-
      うちも行くわ。
      旧時代の水上ホテルがどんな感じか
      気になるしな。
  event_bluewaterisland2_02_e_15:
    speaker: frima_s
    en: Me too.
    ko: 나도. 호텔.
    ja: 私も。ホテル。
  event_bluewaterisland2_02_e_16:
    speaker: yan_s
    en: "... You're not going there to sleep, are you?"
    ko: "…자러 가는 거 아니제?"
    ja: "…寝るつもりやないやろな？"
  event_bluewaterisland2_02_e_17:
    speaker: Self
    en: Neon, should we go gather wood?
    ko: 네온, 우리는 목재를 구하러 갈까?
    ja: ネオン、私たちは木材を取りにいこうか？
  event_bluewaterisland2_02_e_18:
    speaker: neon_s
    en: Sure.
    ko: 예!
    ja: はい！
  event_bluewaterisland2_02_e_19:
    speaker: pepper_s
    en: Um, would it be possible for me to join as well?
    ko: 저, 혹시 저도 합류해도 될까요?
    ja: あの、私もいっしょに行っていいですか？
  event_bluewaterisland2_02_e_20:
    speaker: pepper_s
    en: I feel like I'm not doing my part while everyone is stepping in to help...
    ko: 다같이 하는 일에 저만 빠지기가 좀 미안해서요….
    ja: |-
      みんな働いてるのに
      私だけ抜けるのは申し訳なくて…
  event_bluewaterisland2_02_e_21:
    speaker: Self
    en: We need you to watch over the clinic.
    ko: 페퍼는 진료소를 맡아 줘야지.
    ja: ペッパーには、診療所があるじゃないか
  event_bluewaterisland2_02_e_22:
    speaker: pepper_s
    en: It's okay, Mary can do that on her own.
    ko: 에이~ 진료소에는 유능한 메어리 선배가 남아 주실 테니까 괜찮아요!
    ja: |-
      診療所には、優秀なメアリー先輩がいますから！
      問題ありません！
  event_bluewaterisland2_02_e_23:
    speaker: pepper_s
    en: Isn't that right, Mary?
    ko: 그렇죠, 선배?
    ja: ですよね、先輩？
  event_bluewaterisland2_02_e_24:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_02_e_25:
    speaker: pepper_s
    en: "... Mary?"
    ko: "…선배?"
    ja: "…先輩？"
  event_bluewaterisland2_02_e_26:
    speaker: mary_s
    en: "... Oh."
    ko: "…아."
    ja: "…あ。"
  event_bluewaterisland2_02_e_27:
    speaker: mary_s
    en: Sorry, what were we talking about?
    ko: 미안해요. 무슨 이야길 하고 있었죠?
    ja: ごめんなさい。何の話でしたっけ？
  event_bluewaterisland2_02_e_28:
    speaker: pepper_s
    en: Uh...
    ko: 어….
    ja: えっと…
  event_bluewaterisland2_02_e_29:
    speaker: pepper_s
    en: I was wondering if you could watch over the clinic
    ko: 제가 지휘관이랑 나무를 하러 간 동안,
    ja: 私が指揮官と木を取りにいっている間、
  event_bluewaterisland2_02_e_30:
    speaker: pepper_s
    en: while I go fetch wood with the Commander.
    ko: 선배가 진료소를 잠시 봐주실 수 있냐고 여쭤 봤어요.
    ja: |-
      先輩が診療所にいてくださるかどうか
      お伺いしました。
  event_bluewaterisland2_02_e_31:
    speaker: pepper_s
    en: Are you okay?
    ko: "…그런데 선배, 정말 괜찮은 거 맞아요?"
    ja: "…先輩、本当に大丈夫ですか？"
  event_bluewaterisland2_02_e_32:
    speaker: pepper_s
    en: You've seemed kinda out of it since yesterday...
    ko: 어제부터 계속 멍하신 것 같….
    ja: さっきからずっと、ぼーっとして…
  event_bluewaterisland2_02_e_33:
    speaker: mary_s
    en: Huh? Me?
    ko: 네? 제가요?
    ja: え？私がですか？
  event_bluewaterisland2_02_e_34:
    speaker: mary_s
    en: I just zoned out for a moment. You don't have to worry.
    ko: 잠깐 한눈 판 것뿐인 걸요~ 딱히 신경쓰지 않아도 돼요.
    ja: |-
      ちょっとよそ見していただけですよ～
      気にしないでください。
  event_bluewaterisland2_02_e_35:
    speaker: mary_s
    en: I'm just a little worried about how the roles have been assigned.
    ko: 음… 그것보다 그 역할 분배는 조금 신경 쓰이네요.
    ja: |-
      うーん…でも、
      その役割分担は少し気になりますね。
  event_bluewaterisland2_02_e_36:
    speaker: mary_s
    en: After your dizzy spell yesterday,
    ko: 안 그래도 페퍼는 어제 어지럼증을 겪었는데,
    ja: |-
      ペッパーは昨日
      目まいを起こしていたのに
  event_bluewaterisland2_02_e_37:
    speaker: mary_s
    en: I'm not so sure you should be doing any strenuous activities.
    ko: 다음날 바로 벌목을 하는 건 문제가 있다고 봐요.
    ja: 今日、伐採に向かうなんて。
  event_bluewaterisland2_02_e_38:
    speaker: mary_s
    en: How about I go with the Commander and you stay at the clinic?
    ko: 차라리 제가 지휘관을 따라가고, 페퍼가 진료소에 남는 건 어떤가요?
    ja: |-
      いっそ私が指揮官についていって
      ペッパーが診療所に残っては？
  event_bluewaterisland2_02_e_39:
    speaker: pepper_s
    en: But I...
    ko: 네? 그럴 수는 없….
    ja: え？先輩にそんなこと…
  event_bluewaterisland2_02_e_40:
    speaker: mary_s
    en: "... Pepper."
    ko: "…페퍼."
    ja: "…ペッパー。"
  event_bluewaterisland2_02_e_41:
    speaker: mary_s
    en: If you were in my situation, would you let me go?
    ko: 입장이 반대였다면, 절 힘쓰는 일에 보냈을 건가요?
    ja: |-
      立場が逆だったら、
      私に力仕事をさせますか？
  event_bluewaterisland2_02_e_42:
    speaker: pepper_s
    en: "..."
    ko: 그건….
    ja: それは…
  event_bluewaterisland2_02_e_43:
    speaker: pepper_s
    en: No, I wouldn't.
    ko: 절대로 아니죠.
    ja: 絶対にさせないですね。
  event_bluewaterisland2_02_e_44:
    speaker: mary_s
    en: Exactly.
    ko: 후후, 그래요.
    ja: ふふ、そうでしょう。
  event_bluewaterisland2_02_e_45:
    speaker: mary_s
    en: So please, respect my decision.
    ko: 그러니까 저도 같은 선택을 할 수 있게 해 줘요.
    ja: 私も同じ気持ちです。
  event_bluewaterisland2_02_e_46:
    speaker: pepper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_02_e_47:
    speaker: pepper_s
    en: Okay.
    ko: 알겠어요.
    ja: 分かりました。
  event_bluewaterisland2_02_e_48:
    speaker: pepper_s
    en: I'll wait at the clinic.
    ko: 그럼 전, 진료소에서 기다리고 있을게요.
    ja: では、私は診療所で待ってます。
  event_bluewaterisland2_02_e_49:
    speaker: pepper_s
    en: Watch yourselves out there.
    ko: 별일없이 돌아오셔야 해요. 세 분 다.
    ja: 無事に帰ってきてくださいね、みなさん。
event_bluewaterisland2_03_s:
  event_bluewaterisland2_03_s_1:
    speaker: Narration
    en: "*Swoosh*"
    ko: 휘익-
    ja: ビュンッ
  event_bluewaterisland2_03_s_2:
    speaker: Narration
    en: "*Bang*"
    ko: 퍽!
    ja: ガンッ！
  event_bluewaterisland2_03_s_3:
    speaker: neon_s
    en: Your aim's a little off.
    ko: "…앗! 에임이 좀 흔들렸어요!"
    ja: "…あっ！エイムが少し揺れました！"
  event_bluewaterisland2_03_s_4:
    speaker: Self
    en: I'll try again.
    ko: 다시 해 볼게.
    ja: もう一度やってみる
  event_bluewaterisland2_03_s_5:
    speaker: Narration
    en: "*Swoosh*"
    ko: 휘익-
    ja: ビュンッ
  event_bluewaterisland2_03_s_6:
    speaker: Narration
    en: "*Bang*"
    ko: 퍽!
    ja: ガンッ！
  event_bluewaterisland2_03_s_7:
    speaker: neon_s
    en: Maybe it would be better if we do it?
    ko: 음… 그냥 저희가 하는 게 낫지 않을까요?
    ja: うーん…私たちがやった方がいいのでは？
  event_bluewaterisland2_03_s_8:
    speaker: Self
    en: You two are supposed to be resting.
    ko: 둘은 쉬는 중이잖아.
    ja: 2人は休憩中じゃないか
  event_bluewaterisland2_03_s_9:
    speaker: Self
    en: I've got to occupy myself somehow in the meantime.
    ko: 그 사이에 나도 뭐라도 해야지.
    ja: その間に何かやらないと
  event_bluewaterisland2_03_s_10:
    speaker: neon_s
    en: If you insist.
    ko: 음…….
    ja: うーん……
  event_bluewaterisland2_03_s_11:
    speaker: Narration
    en: "*Swoosh*"
    ko: 휘익-
    ja: ビュンッ
  event_bluewaterisland2_03_s_12:
    speaker: Narration
    en: "*Bang*"
    ko: 퍽!
    ja: ガンッ！
  event_bluewaterisland2_03_s_13:
    speaker: neon_s
    en: Whoa, hold up...
    ko: 어? 어어?
    ja: え？ええ？
  event_bluewaterisland2_03_s_14:
    speaker: neon_s
    en: The tree is leaning towards Mary!
    ko: 나무가 메어리 쪽으로 기울어지는데요!
    ja: 木がメアリーの方に傾いてますよ！
  event_bluewaterisland2_03_s_15:
    speaker: mary_s
    en: Agh!
    ko: 어머?
    ja: あら？
  event_bluewaterisland2_03_s_16:
    speaker: Narration
    en: "*Screech* *Boom*"
    ko: 끼이익— 쿵!
    ja: グググ…ドン！
  event_bluewaterisland2_03_s_17:
    speaker: Self
    en: Mary, are you okay?
    ko: 메어리, 괜찮아?
    ja: メアリー、大丈夫か？
  event_bluewaterisland2_03_s_18:
    speaker: mary_s
    en: Yes,
    ko: "…아, 네."
    ja: "…あ、はい。"
  event_bluewaterisland2_03_s_19:
    speaker: mary_s
    en: I'm fine.
    ko: 전 괜찮아요.
    ja: 私は大丈夫です。
  event_bluewaterisland2_03_s_20:
    speaker: mary_s
    en: It just missed me.
    ko: 나무가 아슬아슬하게 옆으로 비껴 갔거든요.
    ja: ぎりぎり私の横に倒れたので。
  event_bluewaterisland2_03_s_21:
    speaker: Self
    en: Sorry. It was my first time doing this, and I couldn't tell where it'd land.
    ko: "…미안. 처음이라 가늠이 잘 안 돼서."
    ja: "…すまない。初めてで慣れなくて"
  event_bluewaterisland2_03_s_22:
    speaker: mary_s
    en: It's okay.
    ko: 괜찮아요~
    ja: 大丈夫ですよ～
  event_bluewaterisland2_03_s_23:
    speaker: mary_s
    en: Everyone makes mistakes in the beginning.
    ko: 처음엔 다들 실수를 하는 걸요.
    ja: 最初はみんな、失敗するものですから。
  event_bluewaterisland2_03_s_24:
    speaker: mary_s
    en: Pepper made all sorts of goofs during her residency.
    ko: 페퍼도, 레지던트 시절에는 얼마나 잔실수가 많았던지….
    ja: ペッパーも、研修医の時は細かいミスが多くて…
  event_bluewaterisland2_03_s_25:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_s_26:
    speaker: Self
    en: "... Mary?"
    ko: "…메어리?"
    ja: "…メアリー？"
  event_bluewaterisland2_03_s_27:
    speaker: mary_s
    en: Oh... Sorry.
    ko: 아… 미안해요.
    ja: あ…すみません。
  event_bluewaterisland2_03_s_28:
    speaker: mary_s
    en: Some old memories came up.
    ko: 갑자기 옛날 생각이 좀 나서.
    ja: 急に昔のことを思い出してしまって。
  event_bluewaterisland2_03_s_29:
    speaker: Self
    en: Are you sure you're all right?
    ko: 정말 괜찮은 거 맞지?
    ja: 本当に大丈夫なのか？
  event_bluewaterisland2_03_s_30:
    speaker: mary_s
    en: I'm perfectly fine.
    ko: 그럼요.
    ja: もちろんです。
  event_bluewaterisland2_03_s_31:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_s_32:
    speaker: mary_s
    en: Hmm...
    ko: 음….
    ja: うーん…
  event_bluewaterisland2_03_s_33:
    speaker: mary_s
    en: We need to cut down five more, is that right?
    ko: 앞으로 다섯 그루 더 베어야 한댔죠?
    ja: あと5本切ると言ってましたよね？
  event_bluewaterisland2_03_s_34:
    speaker: mary_s
    en: I've rested long enough. How about we switch?
    ko: 이제 저도 충분히 쉬었으니, 슬슬 교대할까요?
    ja: |-
      私も十分休んだので、
      そろそろ交代しましょうか？
  event_bluewaterisland2_03_s_35:
    speaker: Self
    en: Let's do that.
    ko: "…그래, 그러자."
    ja: "…そうしよう"
  event_bluewaterisland2_03_s_36:
    speaker: Monologue
    en: I hand the axe over to Mary and back up.
    ko: 메어리에게 도끼를 넘겨준 뒤 물러났다.
    ja: メアリーに斧を渡して後ろに下がった
  event_bluewaterisland2_03_s_37:
    speaker: Narration
    en: "*Swoosh*"
    ko: 휘익-
    ja: ビュンッ
  event_bluewaterisland2_03_s_38:
    speaker: Narration
    en: "*Bang*"
    ko: 퍽!
    ja: ガンッ！
  event_bluewaterisland2_03_s_39:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_s_40:
    speaker: Narration
    en: "*Swoosh*"
    ko: 휘익-
    ja: ビュンッ
  event_bluewaterisland2_03_s_41:
    speaker: Narration
    en: "*Bang*"
    ko: 퍽!
    ja: ガンッ！
  event_bluewaterisland2_03_s_42:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_s_43:
    speaker: Narration
    en: "*Swoosh*"
    ko: 휘익-
    ja: ビュンッ
  event_bluewaterisland2_03_s_44:
    speaker: Self
    en: Wait.
    ko: 잠깐만.
    ja: 待ってくれ
  event_bluewaterisland2_03_s_45:
    speaker: mary_s
    en: What is it?
    ko: "…네?"
    ja: "…はい？"
  event_bluewaterisland2_03_s_46:
    speaker: Self
    en: Why are you chopping at such random points?
    ko: 아까부터 계속 엉뚱한 곳을 찍고 있는데?
    ja: さっきから変なところばかり切ってるぞ
  event_bluewaterisland2_03_s_47:
    speaker: mary_s
    en: Oh.
    ko: 아.
    ja: あ。
  event_bluewaterisland2_03_s_48:
    speaker: mary_s
    en: I guess I am.
    ko: 정말이네요.
    ja: 本当ですね。
  event_bluewaterisland2_03_s_49:
    speaker: mary_s
    en: Sorry, I'll try and focus.
    ko: 미안해요. 이번엔 더 집중해서 할게요.
    ja: ごめんなさい。ちゃんと集中しますね。
  event_bluewaterisland2_03_s_50:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_s_51:
    speaker: neon_s
    en: Hey, Mary.
    ko: "…음, 메어리."
    ja: "…あの、メアリー。"
  event_bluewaterisland2_03_s_52:
    speaker: neon_s
    en: I want to get your medical opinion on something.
    ko: 현직 의사에게 묻고 싶은 게 하나 있는데요.
    ja: |-
      現職のお医者さんに
      聞きたいことがあります。
  event_bluewaterisland2_03_s_53:
    speaker: mary_s
    en: What's that?
    ko: 뭔가요?
    ja: 何でしょう？
  event_bluewaterisland2_03_s_54:
    speaker: neon_s
    en: If there's someone who's usually super talkative and chipper, sharp as a tack,
    ko: 평소에는 잘 웃고, 맡은 일도 잘 해내고. 매사 똑부러지던 사람이.
    ja: |-
      普段はよく笑って、仕事も上手で
      なんでもテキパキこなす人が
  event_bluewaterisland2_03_s_55:
    speaker: neon_s
    en: and they suddenly start zoning out and feeling like they're not all there,
    ko: 어느날 갑자기 멍~ 해져서 대답도 한 박자씩 늦는다면….
    ja: |-
      ある日突然ぼ～っとして、
      答えもワンテンポ遅れるようになったら…
  event_bluewaterisland2_03_s_56:
    speaker: neon_s
    en: what do you think that means?
    ko: 이 사람은 어떤 증상일까요?
    ja: その人はどんな病気なのでしょうか？
  event_bluewaterisland2_03_s_57:
    speaker: mary_s
    en: "... Not sure."
    ko: "…글쎄요."
    ja: "…さあ。"
  event_bluewaterisland2_03_s_58:
    speaker: mary_s
    en: It just might mean they have a lot on their mind.
    ko: 단순히 신경써야 할 일이 많은 걸 수도 있고.
    ja: |-
      単純に、考えごとをしているだけ
      かもしれませんし
  event_bluewaterisland2_03_s_59:
    speaker: mary_s
    en: If the symptoms persist for an extended period, then it could potentially
      be some form of depression or anxiety.
    ko: 장기간 지속됐다면 우울증이나 불안 장애까지도 의심해볼 수 있겠죠.
    ja: |-
      長期間続くなら、
      うつ病や不安障害かもしれません。
  event_bluewaterisland2_03_s_60:
    speaker: mary_s
    en: "... Is that how I seem?"
    ko: "…혹시 제가 그렇게 보이던가요?"
    ja: "…もしかして私、そんな感じでしたか？"
  event_bluewaterisland2_03_s_61:
    speaker: Self
    en: If the shoe fits...
    ko: "…아니라고는 못 하겠네."
    ja: "…否定はできないな"
  event_bluewaterisland2_03_s_62:
    speaker: mary_s
    en: "... I see."
    ko: "…그랬군요."
    ja: "…そうですか。"
  event_bluewaterisland2_03_s_63:
    speaker: neon_s
    en: I have another question!
    ko: 저, 질문 하나 더 있는데요!
    ja: あの、もう一つ質問があります！
  event_bluewaterisland2_03_s_64:
    speaker: mary_s
    en: Yes?
    ko: 네?
    ja: はい？
  event_bluewaterisland2_03_s_65:
    speaker: neon_s
    en: If a person is suffering from depression or anxiety,
    ko: 그럼 그 우울증이나 불안 장애가 생긴 사람에게는.
    ja: そのうつ病や不安障害を発症した人に対して
  event_bluewaterisland2_03_s_66:
    speaker: neon_s
    en: what's the best thing those around them could do to help?
    ko: 주변에서 뭘 해주는 게 베스트일까요?
    ja: |-
      周りはどんな対応をするのが
      良いんでしょうか？
  event_bluewaterisland2_03_s_67:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_s_68:
    speaker: mary_s
    en: Typically, I would recommend just listening.
    ko: 보통은… 이야기를 들어주는 걸 권하죠.
    ja: 普通は…話を聞くことをお勧めします。
  event_bluewaterisland2_03_s_69:
    speaker: mary_s
    en: Being patient with them. Showing them that you're on their side.
    ko: 인내심을 갖고, 조심스럽게. [나는 네 편]이라는 걸 보여주는 거예요.
    ja: |-
      忍耐強く、慎重に。
      「味方」だということを示すんです。
  event_bluewaterisland2_03_s_70:
    speaker: mary_s
    en: However, that doesn't mean you should necessarily try to give them advice.
    ko: 그렇다고 충고 같은 걸 하려고 들진 말고요.
    ja: |-
      だからといって、
      無理なアドバイスは控えてください。
  event_bluewaterisland2_03_s_71:
    speaker: neon_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland2_03_s_72:
    speaker: neon_s
    en: "*Huff* *Puff*"
    ko: 후욱, 후욱!
    ja: ふぅ、ふぅ！
  event_bluewaterisland2_03_s_73:
    speaker: mary_s
    en: What are you doing?
    ko: "…갑자기 뭘 하는 건가요?"
    ja: "…突然何を？"
  event_bluewaterisland2_03_s_74:
    speaker: neon_s
    en: I'm performing waterpower breathing.
    ko: 수력의 호흡 중입니다.
    ja: "「水力の呼吸」をしています。"
  event_bluewaterisland2_03_s_75:
    speaker: neon_s
    en: These are legendary breathing techniques that help you listen to other people's
      stories three times better.
    ko: 남의 이야기가 세 배 더 잘 들리게 된다는 전설의 호흡법이죠.
    ja: |-
      人の話が3倍聞けるようになるという
      伝説の呼吸法ですよ。
  event_bluewaterisland2_03_s_76:
    speaker: mary_s
    en: I can't say I've ever heard of it.
    ko: "…들어본 적 없네요."
    ja: "…初耳ですね。"
  event_bluewaterisland2_03_s_77:
    speaker: mary_s
    en: Where exactly did you hear about this?
    ko: 혹시 출처가 어디일까요?
    ja: どこで知ったんですか？
  event_bluewaterisland2_03_s_78:
    speaker: neon_s
    en: Actually,
    ko: 앗, 모르셨나요?
    ja: あっ、ご存じありませんか？
  event_bluewaterisland2_03_s_79:
    speaker: neon_s
    en: there's only one ruling authority in the field of waterpower,
    ko: 수력이라는 분야에는 오로지 한 명의 권위자만이 존재합니다.
    ja: |-
      水力という分野における
      権威者はたった一人しかいません。
  event_bluewaterisland2_03_s_80:
    speaker: neon_s
    en: and you're looking at her. Me, the aqua master god, Neon.
    ko: 바로 저, 아쿠아 갓 마스터 갓네온이죠.
    ja: |-
      アクアゴッドマスター・ゴッドネオン、
      ただ一人なのです。
  event_bluewaterisland2_03_s_81:
    speaker: Choice
    en: Impressive.
    ko: "…와, 대단해."
    ja: "…すごいな"
  event_bluewaterisland2_03_s_82:
    speaker: Choice
    en: At least choose between god or master.
    ko: 갓인지 마스터인지 둘 중 하나만 해.
    ja: |-
      ゴッドなのかマスターなのか
      どっちかにしてくれ
  event_bluewaterisland2_03_s_83:
    speaker: neon_s
    en: You don't have to tell me. I already know.
    ko: 그렇죠? 대단하죠, 저?
    ja: ですよね？私、すごいでしょう？
  event_bluewaterisland2_03_s_84:
    speaker: neon_s
    en: No way!
    ko: 안 됩니다.
    ja: ダメです。
  event_bluewaterisland2_03_s_85:
    speaker: neon_s
    en: They become way stronger when you overlap them like this.
    ko: 호칭은 원래 중첩될수록 더 강해지기 때문이죠.
    ja: 呼称は多ければ多いほど強くなるので。
  event_bluewaterisland2_03_s_86:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_s_87:
    speaker: mary_s
    en: I never can quite get a read on you, Neon.
    ko: 후후. 정말… 못 이기겠네요. 네온은.
    ja: ふふ。本当に…ネオンには勝てませんね。
  event_bluewaterisland2_03_s_88:
    speaker: mary_s
    en: However, there are some things I'd rather keep to myself.
    ko: "…그렇다고, 새삼 제 이야기 같은 걸 할 생각은 없답니다."
    ja: |-
      …でも、今さら自分の話をするつもりは
      ありません。
  event_bluewaterisland2_03_s_89:
    speaker: mary_s
    en: This is something I need to handle on my own.
    ko: 이건 어디까지나 저 혼자서 짊어져야 할 문제니까요.
    ja: |-
      これはあくまでも、私1人で
      背負わなければならない問題ですから。
  event_bluewaterisland2_03_s_90:
    speaker: mary_s
    en: Having said that,
    ko: 그래도….
    ja: でも…
  event_bluewaterisland2_03_s_91:
    speaker: mary_s
    en: since you've gone through the trouble of using your 'waterpower breathing',
    ko: 기왕 [수력의 호흡]까지 써 주셨으니,
    ja: |-
      せっかく「水力の呼吸」まで
      使ってくれたので
  event_bluewaterisland2_03_s_92:
    speaker: mary_s
    en: I'll try and tell you a little bit.
    ko: 저도 물 속에 흘리듯이 아주 조금만 말해 보도록 할까요.
    ja: |-
      私も水に流すように、
      少しだけ話すことにしましょう。
  event_bluewaterisland2_03_s_93:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_s_94:
    speaker: mary_s
    en: I...
    ko: 저는.
    ja: 私は
  event_bluewaterisland2_03_s_95:
    speaker: mary_s
    en: To be honest...
    ko: 저는 말이죠.
    ja: 私はですね。
  event_bluewaterisland2_03_s_96:
    speaker: mary_s
    en: I don't want to leave this place.
    ko: 사실 이 섬에서 나가고 싶지 않아요.
    ja: 実は、この島から出たくないんです。
event_bluewaterisland2_03_e:
  event_bluewaterisland2_03_e_1:
    speaker: liter_s
    en: Oh, hey Greenhorn.
    ko: "…음? 애송이 왔구나."
    ja: "…ん？青二才か。"
  event_bluewaterisland2_03_e_2:
    speaker: liter_s
    en: Did you find some good wood?
    ko: 어디, 목재는 좋은 걸로 잘 골라 왔느냐?
    ja: 良い木材は持ってこれたかの？
  event_bluewaterisland2_03_e_3:
    speaker: Self
    en: We did the best we could, given the circumstances.
    ko: 우리 기준에선 최선을 다했어.
    ja: 最善は尽くした
  event_bluewaterisland2_03_e_4:
    speaker: liter_s
    en: Let me see.
    ko: 흐음… 어디 보자.
    ja: ふむ…どれどれ。
  event_bluewaterisland2_03_e_5:
    speaker: liter_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_e_6:
    speaker: liter_s
    en: It's not gonna win any prizes, but it should get the job done.
    ko: 뭐, 최상은 아니어도 중간 정도는 가겠구나.
    ja: まあ、ベストとは言えんが、まあまあじゃな。
  event_bluewaterisland2_03_e_7:
    speaker: liter_s
    en: Nicely done. I'll take it from here, so you guys can go in and rest up.
    ko: 고생 많았다. 나머진 내가 알아서 할 테니, 이만 들어가서 쉬거라.
    ja: |-
      ご苦労じゃった。
      後は私がやるから、休んでおれ。
  event_bluewaterisland2_03_e_8:
    speaker: neon_s
    en: We really broke a sweat out there. It feels good to put in a hard day's work.
    ko: 와… 땀을 흘려서 그런가, 엄청 뿌듯하네요 이거.
    ja: |-
      わあ…汗をかいたせいか、
      すごく満足感がありますね。
  event_bluewaterisland2_03_e_9:
    speaker: liter_s
    en: You can say that again!
    ko: 하하. 그게 노동의 참맛이라는 게다.
    ja: はは。それが労働の醍醐味ってもんじゃ。
  event_bluewaterisland2_03_e_10:
    speaker: Self
    en: Mary, are you going to rest as well?
    ko: 메어리도 들어가서 쉴 거지?
    ja: メアリーも帰って休むのか？
  event_bluewaterisland2_03_e_11:
    speaker: mary_s
    en: No.
    ko: "…아뇨?"
    ja: "…いいえ？"
  event_bluewaterisland2_03_e_12:
    speaker: mary_s
    en: I'm going to switch with Pepper at the clinic.
    ko: 전 진료소로 가서 페퍼와 교대해 주려고요.
    ja: 診療所に行って、ペッパーと交代します。
  event_bluewaterisland2_03_e_13:
    speaker: neon_s
    en: But the sun's already down.
    ko: 예? 하지만 이미 해도 다 졌는데요?
    ja: え？でも、もう日も落ちますよ？
  event_bluewaterisland2_03_e_14:
    speaker: mary_s
    en: Yes, but we still have to tidy up and close the clinic. I'll do that.
    ko: 그래도 아직 진료소 정리를 해야 하잖아요. 그거라도 하게요.
    ja: |-
      片づけがありますから。
      それだけでも手伝ってきます。
  event_bluewaterisland2_03_e_15:
    speaker: Self
    en: Need any help?
    ko: "…우리도 가서 도울까?"
    ja: "…私たちも手伝おうか？"
  event_bluewaterisland2_03_e_16:
    speaker: mary_s
    en: It's okay.
    ko: 괜찮아요.
    ja: 大丈夫です。
  event_bluewaterisland2_03_e_17:
    speaker: mary_s
    en: It won't take too long anyway.
    ko: 어차피 금방 끝날 일인데요, 뭘.
    ja: すぐに終わりますから。
  event_bluewaterisland2_03_e_18:
    speaker: mary_s
    en: You all go ahead and relax. I'll be right along.
    ko: 그럼 먼저 가서 푹 쉬고 계세요. 저도 곧 들어갈게요~
    ja: |-
      先に戻って休んでいてください。
      私もすぐ行きます～
  event_bluewaterisland2_03_e_19:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_e_20:
    speaker: neon_s
    en: Should we trail her?
    ko: 몰래 따라가 볼까요?
    ja: こっそりついていきましょうか？
  event_bluewaterisland2_03_e_21:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_e_22:
    speaker: Narration
    en: "*Splat, woooosh*"
    ko: 철썩, 쏴아아아….
    ja: ザァーン、ザザー…
  event_bluewaterisland2_03_e_23:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_e_24:
    speaker: Narration
    en: "*Splat*"
    ko: 찰박.
    ja: パシャ
  event_bluewaterisland2_03_e_25:
    speaker: Narration
    en: "*Splat, splat*"
    ko: 찰박, 찰박.
    ja: パシャ、パシャ
  event_bluewaterisland2_03_e_26:
    speaker: pepper_s
    en: Mary?
    ko: 어라, 선배?
    ja: あれ、先輩？
  event_bluewaterisland2_03_e_27:
    speaker: pepper_s
    en: What are you doing there?
    ko: 거기서 뭐 해요?
    ja: 何してるんですか？
  event_bluewaterisland2_03_e_28:
    speaker: mary_s
    en: "... Oh, hey Pepper."
    ko: "…아, 페퍼."
    ja: "…あっ、ペッパー。"
  event_bluewaterisland2_03_e_29:
    speaker: mary_s
    en: I was trying to ascertain whether the sea road will come up tomorrow or not.
    ko: 내일은 바닷길이 올라오지 않으려나, 점쳐보는 중이었어요.
    ja: |-
      明日は海の道が現れるかどうか
      確かめていました。
  event_bluewaterisland2_03_e_30:
    speaker: mary_s
    en: I figure that if I walk along the same path every day,
    ko: 이렇게 매일 비슷한 곳을 걷다 보면.
    ja: こうして毎日同じ場所を歩いていれば、
  event_bluewaterisland2_03_e_31:
    speaker: mary_s
    en: I might be able to better predict the fluctuations in the sea levels.
    ko: 수심이 어떻게 달라지는지 대강 가늠할 수 있지 않을까, 해서요.
    ja: |-
      水深がどう変化するのか
      予測できるんじゃないかと思って。
  event_bluewaterisland2_03_e_32:
    speaker: pepper_s
    en: "... Is that right?"
    ko: "…그런가요?"
    ja: "…そうなんですか？"
  event_bluewaterisland2_03_e_33:
    speaker: pepper_s
    en: If it were me, I don't think I'd be able to remember the water level from
      the previous night.
    ko: 저라면 절대 같은 위치를 기억 못할 텐데….
    ja: |-
      同じ場所を覚えるなんて、
      私にはとてもできません…
  event_bluewaterisland2_03_e_34:
    speaker: mary_s
    en: Well, my memory has always been pretty sharp.
    ko: 후후. 다행히 전 기억력이 좋은 편이라서요.
    ja: ふふ。私は記憶力がいい方なので。
  event_bluewaterisland2_03_e_35:
    speaker: pepper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_e_36:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_e_37:
    speaker: pepper_s
    en: You had a pretty long day. You should be resting with the others.
    ko: 하루종일 힘든 일 하고 왔으면서, 그냥 들어가서 쉬시지.
    ja: |-
      お疲れなんですから、
      戻って休んでくださいよ。
  event_bluewaterisland2_03_e_38:
    speaker: pepper_s
    en: Why did you come here again?
    ko: 왜 또 여기까지 오셨어요?
    ja: どうしてまたここまで？
  event_bluewaterisland2_03_e_39:
    speaker: pepper_s
    en: I don't think I believe what you're saying about the sea levels.
    ko: 정말 수심이나 재 보려고 온 건 아닐 테고….
    ja: |-
      本当は、水深を測りにきたわけじゃない、
      ですよね…？
  event_bluewaterisland2_03_e_40:
    speaker: mary_s
    en: There are still a few things that need taken care of at the clinic.
    ko: 진료소에 아직 정리할 게 많이 남았잖아요. 그거 하려고요.
    ja: 診療所の片づけがあるでしょう？
  event_bluewaterisland2_03_e_41:
    speaker: pepper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_e_42:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_e_43:
    speaker: pepper_s
    en: For goodness' sake!
    ko: 아이, 정말…!
    ja: ああ、もうっ…！
  event_bluewaterisland2_03_e_44:
    speaker: pepper_s
    en: I knew you'd try to take care of it yourself. That's why I asked Neon and
      the Commander to make you rest.
    ko: 이래서 제가 네온과 지휘관에게 선배를 쉬게 해달라고 한 거거든요?
    ja: |-
      だからネオンと指揮官に
      先輩を休ませるようお願いしたのに！
  event_bluewaterisland2_03_e_45:
    speaker: mary_s
    en: Hehe, sorry.
    ko: 후후, 미안해요.
    ja: ふふ、ごめんなさい。
  event_bluewaterisland2_03_e_46:
    speaker: mary_s
    en: I've always been something of a workaholic.
    ko: 쉬지 못하는 사람이라.
    ja: 休めない人間なので。
  event_bluewaterisland2_03_e_47:
    speaker: mary_s
    en: I'll organize the things that are in this box.
    ko: 그럼 전 이쪽 상자에 든 것들을 정리할게요.
    ja: |-
      じゃあ私はこっちの箱に入ってるものを
      整理しますね。
  event_bluewaterisland2_03_e_48:
    speaker: pepper_s
    en: You're never going to listen to me, are you?
    ko: 으으… 선배. 죽어도 제 말은 안 듣죠?
    ja: |-
      うう…先輩は、死んでも
      私の言うことは聞かないつもりですね？
  event_bluewaterisland2_03_e_49:
    speaker: mary_s
    en: Probably not.
    ko: 잘 아시면서 뭘 그래요~
    ja: よく分かってるじゃないですか～
  event_bluewaterisland2_03_e_50:
    speaker: Narration
    en: "*Scramble, scramble*"
    ko: 부스럭, 부스럭.
    ja: ゴソゴソ
  event_bluewaterisland2_03_e_51:
    speaker: mary_s
    en: Wait a moment...
    ko: 어머, 이건.
    ja: あら、これは。
  event_bluewaterisland2_03_e_52:
    speaker: mary_s
    en: is this orange-flavored Splendamin?
    ko: 오렌지 퍼펙트…?
    ja: オレンジパーフェクト…？
  event_bluewaterisland2_03_e_53:
    speaker: mary_s
    en: Isn't this what you and one of our child patients used to eat all the time?
    ko: 페퍼와 그 꼬마 환자분이 자주 드시던 거 아닌가요?
    ja: |-
      ペッパーとあの小さな患者さんが
      よく食べていたものでは？
  event_bluewaterisland2_03_e_54:
    speaker: pepper_s
    en: That's right!
    ko: 네, 맞아요!
    ja: あっ、そうですよ！
  event_bluewaterisland2_03_e_55:
    speaker: pepper_s
    en: I took a liking to it, so I brought some as a snack.
    ko: 어쩌다 보니 맛이 들려서, 간식 삼아 좀 가져와 봤어요. 헤헤.
    ja: |-
      気に入ったので、おやつに持ってきたんです。
      えへへ。
  event_bluewaterisland2_03_e_56:
    speaker: mary_s
    en: And this...
    ko: "…그리고 이건."
    ja: "…それに、これは。"
  event_bluewaterisland2_03_e_57:
    speaker: Narration
    en: "*Scramble, scramble*"
    ko: 부스럭, 부스럭.
    ja: ゴソゴソ
  event_bluewaterisland2_03_e_58:
    speaker: mary_s
    en: this is an identification badge for the daughter of the patient we had with
      a leg injury...
    ko: 다리가 불편한 503호 환자분의 딸아이 증명사진….
    ja: |-
      503号室にいる、足が不自由な患者さんの
      娘さんの写真…
  event_bluewaterisland2_03_e_59:
    speaker: pepper_s
    en: I knew you'd remember.
    ko: 앗, 역시 선배! 바로 알아 보시네요.
    ja: あっ、さすが先輩！すぐに気づきましたね。
  event_bluewaterisland2_03_e_60:
    speaker: pepper_s
    en: It just didn't feel right to throw it away.
    ko: 소중한 선물이라, 왠지 두고 가기가 좀 그래서요.
    ja: |-
      大切なプレゼントなので、
      置いていく気になれなくて。
  event_bluewaterisland2_03_e_61:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_e_62:
    speaker: mary_s
    en: I'm just now realizing something.
    ko: "…새삼 느끼는 건데."
    ja: "…今さらですが。"
  event_bluewaterisland2_03_e_63:
    speaker: mary_s
    en: You're an amazing doctor, Pepper.
    ko: 페퍼. 정말 멋진 의사네요.
    ja: ペッパーは本当に素敵な医者ですね。
  event_bluewaterisland2_03_e_64:
    speaker: mary_s
    en: When you're inundated with surgeries and overnight shifts,
    ko: 보통 힘든 수술과 야간 근무에 치이다 보면,
    ja: 普通、つらい手術や夜勤に追われると
  event_bluewaterisland2_03_e_65:
    speaker: mary_s
    en: it's easy to forget why you chose this profession in the first place.
    ko: 너무나도 쉽게 그런 초심을 잃어버리고 마는데.
    ja: 簡単にそういう初心を失ってしまうのに。
  event_bluewaterisland2_03_e_66:
    speaker: mary_s
    en: But you've never forgotten.
    ko: 페퍼는 아주 긴 시간 동안 그걸 간직해 왔죠.
    ja: ペッパーはずっと大切にしてきたんですね。
  event_bluewaterisland2_03_e_67:
    speaker: mary_s
    en: That's an important skill to have, and one not many possess.
    ko: "…그건 누가 뭐라 해도 빛나는 재능이에요. 누구도 쉽게 흉내낼 수 없는."
    ja: |-
      …それは、誰が何と言おうと素敵な才能です。
      簡単にはマネできません。
  event_bluewaterisland2_03_e_68:
    speaker: pepper_s
    en: You shouldn't praise me so much. You're gonna give me an inflated ego.
    ko: 에이, 또 그러신다. 저 비행기 좀 그만 태워 주세요~
    ja: またまた～。おだてたって何も出ませんよ？
  event_bluewaterisland2_03_e_69:
    speaker: mary_s
    en: I'm just telling the truth.
    ko: 후후, 뭘요. 전 사실을 말한 것뿐인 걸요?
    ja: ふふ。私は事実を言っただけですから。
  event_bluewaterisland2_03_e_70:
    speaker: pepper_s
    en: Hearing you say all this,
    ko: 헤헤… 선배가 그렇게 말씀하시니까,
    ja: えへへ…先輩がそんなこと言うから
  event_bluewaterisland2_03_e_71:
    speaker: pepper_s
    en: it makes me want to return to the Repair Center.
    ko: 저 또 갑자기 리페어 센터에 돌아가고 싶어졌잖아요~!
    ja: |-
      急に、リペアセンターに
      帰りたくなっちゃいましたよ～！
  event_bluewaterisland2_03_e_72:
    speaker: mary_s
    en: "... Sorry?"
    ko: "…네?"
    ja: "…はい？"
  event_bluewaterisland2_03_e_73:
    speaker: pepper_s
    en: I want to see all the patients.
    ko: 환자 분들도 보고 싶고.
    ja: 患者さんにも会いたいですし
  event_bluewaterisland2_03_e_74:
    speaker: pepper_s
    en: I'm curious to see how they're doing.
    ko: 재활 치료 중인 분들 잘 하고 계신지도 궁금하고.
    ja: |-
      リハビリ中のみなさんも
      ちゃんと頑張ってるか気になりますし。
  event_bluewaterisland2_03_e_75:
    speaker: pepper_s
    en: Of course, staying here has been incredibly enjoyable, but still...
    ko: 아, 물론 여기서 지내는 것도 재밌고 좋은데요… 그냥.
    ja: |-
      あ、もちろんここで過ごすのも
      楽しいです…ただ。
  event_bluewaterisland2_03_e_76:
    speaker: pepper_s
    en: The Repair Center is where I'm meant to be.
    ko: 리페어 센터는, 제 꿈이 있는 곳이자 제 보금자리거든요. 그래서요.
    ja: |-
      リペアセンターは、私の夢が詰まってる、
      心が落ち着く大切な場所なんです。
  event_bluewaterisland2_03_e_77:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_03_e_78:
    speaker: mary_s
    en: But.
    ko: 하지만.
    ja: でも。
  event_bluewaterisland2_03_e_79:
    speaker: mary_s
    en: If we go back to the Repair Center...
    ko: 리페어 센터에 돌아가면, 페퍼가….
    ja: |-
      リペアセンターに帰ったら、
      ペッパーが…
  event_bluewaterisland2_03_e_80:
    speaker: unknown
    en: I used to trust...
    ko: 믿었는데….
    ja: 信じてたのに…
  event_bluewaterisland2_03_e_81:
    speaker: unknown
    en: I've always trusted you!
    ko: 믿고 있었는데!
    ja: 信じていたのに！
  event_bluewaterisland2_03_e_82:
    speaker: Monologue
    en: It all might come rushing back.
    ko: 떠올려 버릴지도 모르는데요.
    ja: 思い出してしまうかもしれません
  event_bluewaterisland2_03_e_83:
    speaker: unknown
    en: You hypocrite!
    ko: 이 위선자!
    ja: この偽善者！
  event_bluewaterisland2_03_e_84:
    speaker: Narration
    en: "*Pow*"
    ko: 퍽-
    ja: ドンッ―
  event_bluewaterisland2_03_e_85:
    speaker: Monologue
    en: Pepper pushed me.
    ko: 그 장소에서 페퍼가, 제 등을 밀었던 걸.
    ja: あの場所で、ペッパーが私の背中を押したことを
  event_bluewaterisland2_03_e_86:
    speaker: pepper_s
    en: "... Sorry?"
    ko: "…네?"
    ja: "…はい？"
  event_bluewaterisland2_03_e_87:
    speaker: mary_s
    en: Nothing.
    ko: 아뇨, 그냥….
    ja: いえ…
  event_bluewaterisland2_03_e_88:
    speaker: mary_s
    en: I want to go back too.
    ko: 저도 어서 돌아가고 싶다고요.
    ja: 私も。早く帰りたくなってきました。
  event_bluewaterisland2_03_e_89:
    speaker: pepper_s
    en: You too? Hehe.
    ko: 헤헤. 그렇죠?
    ja: えへへ。そうでしょう？
  event_bluewaterisland2_03_e_90:
    speaker: pepper_s
    en: I just hope the ship doesn't take too long to fabricate.
    ko: 배… 빨리 만들어지면 좋겠네요.
    ja: 船…早くできたらいいですね。
  event_bluewaterisland2_03_e_91:
    speaker: pepper_s
    en: Now that all the materials have been gathered, it should just be a matter
      of time.
    ko: 재료도 다 모였으니까, 완성도 분명 시간 문제일 거예요!
    ja: |-
      素材も集まったから、
      完成するのも時間の問題ですよね！
  event_bluewaterisland2_03_e_92:
    speaker: mary_s
    en: Right...
    ko: 그래요, 정말.
    ja: そうですね、本当に。
  event_bluewaterisland2_03_e_93:
    speaker: mary_s
    en: Just a matter of time...
    ko: 시간 문제… 겠네요.
    ja: 時間の問題…ですね。
event_bluewaterisland2_intermission_01:
  event_bluewaterisland2_intermission_01_1:
    speaker: Narration
    en: Next day.
    ko: 다음날.
    ja: 翌日
  event_bluewaterisland2_intermission_01_2:
    speaker: liter_s
    en: All right,
    ko: "…좋다."
    ja: "…よし。"
  event_bluewaterisland2_intermission_01_3:
    speaker: liter_s
    en: now that the materials are all gathered,
    ko: 이제 재료도 다 모였겠다,
    ja: 素材も集まったことじゃし
  event_bluewaterisland2_intermission_01_4:
    speaker: liter_s
    en: we can officially commence construction of our lifeboat!
    ko: 본격적으로 탈출용 선박을 만들어 보자꾸나!
    ja: 本格的に脱出用の船を作るのじゃ！
  event_bluewaterisland2_intermission_01_5:
    speaker: volt
    en: "*Bark*"
    ko: 멍!
    ja: ワン！
  event_bluewaterisland2_intermission_01_6:
    speaker: frima_s
    en: Name?
    ko: 이름. 뭘로 함?
    ja: 名前。何にする？
  event_bluewaterisland2_intermission_01_7:
    speaker: liter_s
    en: We haven't even hammered the first nail, and you want to name it?
    ko: 떽! 아직 시작도 안 댔는데 작명부터 하는 놈이 어디 있느냐!
    ja: |-
      まだ始まってもおらんのに
      名づけからする奴がどこにおる！
  event_bluewaterisland2_intermission_01_8:
    speaker: frima_s
    en: Great Escape.
    ko: 그레이트 이스케이프 호.
    ja: グレートエスケープ号。
  event_bluewaterisland2_intermission_01_9:
    speaker: yan_s
    en: The Prospector.
    ko: 노다지 호.
    ja: 黄金の山号。
  event_bluewaterisland2_intermission_01_10:
    speaker: pepper_s
    en: The Mother Teresa.
    ko: 마더 테레사 호요.
    ja: マザーテレサ号です。
  event_bluewaterisland2_intermission_01_11:
    speaker: Choice
    en: I like The Great Escape.
    ko: 첫번째가 멋지네.
    ja: 最初のやつがカッコイイな
  event_bluewaterisland2_intermission_01_12:
    speaker: Choice
    en: The Prospector sounds like it would bring us good luck.
    ko: 역시 복을 부르는 이름이 최고지.
    ja: 縁起のよさそうな名前が一番良い
  event_bluewaterisland2_intermission_01_13:
    speaker: Choice
    en: The Mother Teresa is way too random.
    ko: 맨 뒤에 건 전혀 상관 없잖아.
    ja: 最後のは全然関係ないじゃないか
  event_bluewaterisland2_intermission_01_14:
    speaker: frima_s
    en: Knew you'd understand.
    ko: 여. 역시. 알아봄.
    ja: お。やっぱり。だよね。
  event_bluewaterisland2_intermission_01_15:
    speaker: frima_s
    en: Smart.
    ko: 센스 굳.
    ja: センス。グッド。
  event_bluewaterisland2_intermission_01_16:
    speaker: yan_s
    en: My thoughts exactly.
    ko: 맞제?
    ja: せやろ？
  event_bluewaterisland2_intermission_01_17:
    speaker: yan_s
    en: In a situation like this, you want all the luck you can get.
    ko: 세상만사 복 들어오는 이름 지어서 손해볼 게 없다.
    ja: |-
      縁起の良い名前をつけて
      損することはあらへんよ。
  event_bluewaterisland2_intermission_01_18:
    speaker: pepper_s
    en: I think it's nice! It's humanitarian.
    ko: 그래도 뭔가 멋지지 않나요? 인도주의적이고.
    ja: |-
      でも何だか素敵じゃありませんか？
      人道主義的ですし。
  event_bluewaterisland2_intermission_01_19:
    speaker: Self
    en: "... If you feel that strongly about it, we can go with that."
    ko: "…페퍼가 그렇게 원한다면 그렇게 하자."
    ja: "…ペッパーが望むならそうしよう"
  event_bluewaterisland2_intermission_01_20:
    speaker: pepper_s
    en: Woohoo! Thanks, Commander! I'm so happy.
    ko: 세상에… 감사해요, 지휘관! 저 너무 기뻐요.
    ja: |-
      わあ…ありがとうございます、指揮官！
      私、すごく嬉しいです！
  event_bluewaterisland2_intermission_01_21:
    speaker: pepper_s
    en: I was tossing and turning in bed last night, hoping that this would be the
      name of the ship.
    ko: 실은 어제 배에 이 이름이 붙었으면 해서 밤새 뒤척였거든요…!
    ja: |-
      実は昨日、船にこの名前を付けたくて
      なかなか眠れなかったんです…！
  event_bluewaterisland2_intermission_01_22:
    speaker: liter_s
    en: You guys do whatever you want for the name. I could care less.
    ko: 쯧쯧… 이름이야 뭐, 네놈들 좋을대로 붙이거라.
    ja: |-
      やれやれ…名前はまあ、
      好きに呼ぶといい。
  event_bluewaterisland2_intermission_01_23:
    speaker: liter_s
    en: Moving on, I've got to assign tasks to everyone.
    ko: 그보다 작업 분담이다.
    ja: それより作業の分担じゃ。
  event_bluewaterisland2_intermission_01_24:
    speaker: liter_s
    en: I processed all the materials last night,
    ko: 자재의 전처리나 가공 같은 건 내 간밤에 다 끝내 놨으니.
    ja: |-
      資材の前処理や加工は
      私が昨晩終わらせておいた。
  event_bluewaterisland2_intermission_01_25:
    speaker: liter_s
    en: so all we've got to do is put them all together.
    ko: 남은 건 조립과 도색, 용접 등등인데….
    ja: 残りは組み立て、塗色、溶接などなど…
  event_bluewaterisland2_intermission_01_26:
    speaker: liter_s
    en: That'll involve assembly, painting, welding, and some other stuff, and I'm
      not sure what you all are capable of.
    ko: 젊은 놈들이 어디까지 해낼 수 있을지 모르겠구나.
    ja: |-
      若いもんたちがどこまでできるか、
      分からんがのう。
  event_bluewaterisland2_intermission_01_27:
    speaker: yan_s
    en: Can't we just look at the blueprints?
    ko: 마 대충 설계도 보고 하믄 되지 않긋나?
    ja: |-
      テキトーに設計図を見て
      やればええんちゃう？
  event_bluewaterisland2_intermission_01_28:
    speaker: pepper_s
    en: I've never done this kind of work, but I'll do my best.
    ko: 저, 이런 일은 해본 적 없지만 그래도 열심히 해 볼게요. 헤헤.
    ja: |-
      こういう作業は初めてですが、
      一生懸命頑張ります。えへへ。
  event_bluewaterisland2_intermission_01_29:
    speaker: frima_s
    en: Me. Welding.
    ko: 나. 용접. 준비 완료.
    ja: 私。溶接。準備完了。
  event_bluewaterisland2_intermission_01_30:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_intermission_01_31:
    speaker: Self
    en: Mary?
    ko: "…메어리."
    ja: "…メアリー"
  event_bluewaterisland2_intermission_01_32:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_intermission_01_33:
    speaker: mary_s
    en: Yes, I'm listening.
    ko: 네, 듣고 있어요.
    ja: はい。聞いてますよ。
  event_bluewaterisland2_intermission_01_34:
    speaker: Self
    en: Are you feeling any better?
    ko: 상태는 좀 괜찮아?
    ja: 具合はどうだ？
  event_bluewaterisland2_intermission_01_35:
    speaker: mary_s
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_bluewaterisland2_intermission_01_36:
    speaker: mary_s
    en: What makes you ask?
    ko: 갑자기 그런 건 왜 물으시나요?
    ja: なぜ私の具合を？
  event_bluewaterisland2_intermission_01_37:
    speaker: Self
    en: You told me yesterday that you didn't want to leave this island.
    ko: "…어제 말했었잖아. 이 섬을 나가기 싫다고."
    ja: |-
      …昨日言ってたじゃないか。
      この島から出たくないって
  event_bluewaterisland2_intermission_01_38:
    speaker: mary_s
    en: You're still thinking about that?
    ko: 어머. 여태 그걸 신경써주고 계셨군요.
    ja: あら。気にしてたんですか？
  event_bluewaterisland2_intermission_01_39:
    speaker: mary_s
    en: Haha, how sweet of you...
    ko: 후후, 다정하셔라….
    ja: ふふ、お優しいですね…
  event_bluewaterisland2_intermission_01_40:
    speaker: mary_s
    en: I'm much better now.
    ko: 그런데 이제 괜찮아요.
    ja: でも、もう大丈夫です。
  event_bluewaterisland2_intermission_01_41:
    speaker: mary_s
    en: Opening up to you really took a weight off my shoulders.
    ko: 실은 어제 지휘관에게 털어놓은 뒤로, 저도 조금 속이 후련해져서.
    ja: |-
      実は昨日、指揮官に打ち明けてから
      少しスッキリしたので、
  event_bluewaterisland2_intermission_01_42:
    speaker: mary_s
    en: I'm actually leaning towards wanting to go back now.
    ko: 역시 돌아가고 싶다는 쪽으로 마음이 기울었답니다.
    ja: やっぱり帰りたくなってきました。
  event_bluewaterisland2_intermission_01_43:
    speaker: mary_s
    en: I keep thinking about all the patients who are waiting for me.
    ko: 기다리고 있는 환자 분들이 신경 쓰이기도 하고….
    ja: 待っている患者さんが気になりますし…
  event_bluewaterisland2_intermission_01_44:
    speaker: mary_s
    en: No matter how I spin it, it's clear that the Repair Center is where I'm meant
      to be.
    ko: 아무리 생각해도 리페어 센터야말로, 제가 있어야 할 곳이니까요.
    ja: |-
      やっぱり、私のいるべき場所は
      リペアセンターにしかありませんから。
  event_bluewaterisland2_intermission_01_45:
    speaker: Choice
    en: "... Really?"
    ko: "…정말이야?"
    ja: "…本当か？"
  event_bluewaterisland2_intermission_01_46:
    speaker: Choice
    en: You seem to have recovered awfully quickly.
    ko: "…회복이 너무 빠르지 않아?"
    ja: "…立ち直るのが早すぎないか？"
  event_bluewaterisland2_intermission_01_47:
    speaker: mary_s
    en: Yes.
    ko: 네.
    ja: はい。
  event_bluewaterisland2_intermission_01_48:
    speaker: mary_s
    en: So you don't have to worry.
    ko: 그러니까 전혀 걱정하실 필요 없답니다~
    ja: ですから、心配ご無用ですよ～
  event_bluewaterisland2_intermission_01_49:
    speaker: mary_s
    en: Well, I am a doctor.
    ko: 아무래도 그럴 수밖에 없죠~
    ja: 仕方ないですよ～
  event_bluewaterisland2_intermission_01_50:
    speaker: mary_s
    en: If I'm feeling unwell, who will take care of the patients?
    ko: 제가 의사인데, 제가 실의에 빠져 있으면 환자분들은 누가 돌보나요.
    ja: |-
      医者の私が落ち込んでいたら
      誰が患者さんのお世話をするんですか？
  event_bluewaterisland2_intermission_01_51:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_intermission_01_52:
    speaker: mary_s
    en: I better get going.
    ko: 그럼 전 이만.
    ja: では、私はこれで失礼いたします。
  event_bluewaterisland2_intermission_01_53:
    speaker: mary_s
    en: I have a lot of things to help with, so...
    ko: 제가 도울 만한 일이 있을지 보러 가볼….
    ja: もし手伝えることがあったら言って…
  event_bluewaterisland2_intermission_01_54:
    speaker: Self
    en: Wait.
    ko: 만약에 말이야.
    ja: だが、もしも
  event_bluewaterisland2_intermission_01_55:
    speaker: mary_s
    en: Yes?
    ko: 네?
    ja: はい？
  event_bluewaterisland2_intermission_01_56:
    speaker: Self
    en: If, and this is a big if,
    ko: 기적이 일어날 수 있다면.
    ja: 奇跡が起きて
  event_bluewaterisland2_intermission_01_57:
    speaker: Self
    en: you were able to remain on this island,
    ko: 그래서, 이 섬에 계속 남아있을 수 있게 된다면.
    ja: この島にずっと残れるようになったら
  event_bluewaterisland2_intermission_01_58:
    speaker: Self
    en: what would you do?
    ko: 메어리는 어떻게 할 거야?
    ja: メアリーは何をする？
  event_bluewaterisland2_intermission_01_59:
    speaker: mary_s
    en: Hmm...
    ko: 으음….
    ja: うーん…
  event_bluewaterisland2_intermission_01_60:
    speaker: mary_s
    en: I'm not sure.
    ko: 잘 모르겠네요.
    ja: よく分かりません。
  event_bluewaterisland2_intermission_01_61:
    speaker: mary_s
    en: All I kept thinking about was how much I didn't want to leave.
    ko: 단지 떠나기 싫다고만 생각했지,
    ja: ただ、ここを出たくないと思っただけで
  event_bluewaterisland2_intermission_01_62:
    speaker: mary_s
    en: I never really gave much thought to what I'd do if I remained here.
    ko: 남아서 뭘 하고 싶은지는 깊이 생각해본 적이….
    ja: 残って何がしたいかまでは考えて…
  event_bluewaterisland2_intermission_01_63:
    speaker: mary_s
    en: "..."
    ko: "…아."
    ja: "…あ。"
  event_bluewaterisland2_intermission_01_64:
    speaker: mary_s
    en: Oh, that's it!
    ko: "……."
    ja: "……"
  event_bluewaterisland2_intermission_01_65:
    speaker: mary_s
    en: I'd enjoy my vacation.
    ko: "[바캉스]를 즐겨보고 싶어요."
    ja: "「バカンス」を楽しんでみたいです。"
  event_bluewaterisland2_intermission_01_66:
    speaker: mary_s
    en: I would have liked to enjoy it a little longer before everything fell apart,
    ko: |-
      아직 아무것도 망가지지 않았을 때,
      조금 더 누려보고 싶어요.
    ja: |-
      まだ何も壊れていないうちに
      もう少し楽しみたいです。
  event_bluewaterisland2_intermission_01_67:
    speaker: mary_s
    en: but the time for that has already passed.
    ko: 하지만 이미 기회는 지나가 버렸고.
    ja: でも、もうチャンスは過ぎてしまったし
  event_bluewaterisland2_intermission_01_68:
    speaker: mary_s
    en: I can't wait here and count on a miracle to drop in my lap.
    ko: 기적은 일어나지 않겠죠.
    ja: 奇跡は起きないでしょう。
  event_bluewaterisland2_intermission_01_69:
    speaker: mary_s
    en: Everyone, myself included, has to go back to where they were before.
    ko: 저도, 여러분도 곧 원래 있어야 할 자리로 돌아가는 거예요.
    ja: |-
      私もみなさんも、本来いるべき場所に
      戻るんです。
  event_bluewaterisland2_intermission_01_70:
    speaker: mary_s
    en: Are you trying to cheer me up?
    ko: 그런데도 이런 질문을 하시는 건, 절 위로해 주기 위해서겠죠?
    ja: |-
      それなのにこんな質問をするなんて、
      私を励まそうとしてくださったんですね？
  event_bluewaterisland2_intermission_01_71:
    speaker: mary_s
    en: You're so sweet, Commander.
    ko: 정말 다정한 분이세요~ 지휘관은.
    ja: 本当にお優しいですね～指揮官は。
  event_bluewaterisland2_intermission_01_72:
    speaker: mary_s
    en: Now let's build ourselves a ship.
    ko: 그럼 우리, 좀 더 힘내서 배를 완성하도록 해요.
    ja: では、頑張って船を完成させましょう。
  event_bluewaterisland2_intermission_01_73:
    speaker: Monologue
    en: Mary heads over to everyone else, who is putting the ship together.
    ko: 메어리는 배를 조립하고 있는 사람들 쪽으로 가 버렸다.
    ja: |-
      メアリーは船を組み立てている方へ
      行ってしまった
  event_bluewaterisland2_intermission_01_74:
    speaker: neon_s
    en: "... Master."
    ko: "…스승님."
    ja: "…師匠。"
  event_bluewaterisland2_intermission_01_75:
    speaker: neon_s
    en: I've been thinking,
    ko: 저는 지금 막 제가 뭘 해야할지 깨달았습니다.
    ja: 私、今すべきことが分かりました。
  event_bluewaterisland2_intermission_01_76:
    speaker: neon_s
    en: and I...
    ko: "…저."
    ja: "…私。"
  event_bluewaterisland2_intermission_01_77:
    speaker: Self
    en: You want to make a miracle?
    ko: 기적을 일으켜 보고 싶은 거지?
    ja: 奇跡を起こしたいんだろ？
  event_bluewaterisland2_intermission_01_78:
    speaker: neon_s
    en: "*Gasp* How did you know?"
    ko: 헉! 어떻게 아셨나요?
    ja: えっ！どうして分かったんですか？
  event_bluewaterisland2_intermission_01_79:
    speaker: Choice
    en: Because I'm your Master.
    ko: 네 스승이니까.
    ja: 君の師匠だから
  event_bluewaterisland2_intermission_01_80:
    speaker: Choice
    en: Because I'm thinking the very same thing.
    ko: 나도 지금 막 그렇게 생각했으니까.
    ja: 私もそう思っていたから
  event_bluewaterisland2_intermission_01_81:
    speaker: neon_s
    en: I should have known, considering you're the one who brought up an aqua god.
    ko: "…역시, 아쿠아 갓인 저를 키워낸 분이세요."
    ja: |-
      …やはり、アクアゴッドである
      私の育ての親ですね。
  event_bluewaterisland2_intermission_01_82:
    speaker: neon_s
    en: From here on out, you shall be referred to as Ocean God!
    ko: 그 이름하야 오션 갓…!
    ja: その名もオーシャンゴッド…！
  event_bluewaterisland2_intermission_01_83:
    speaker: Self
    en: You're starting to sound like a children's cartoon.
    ko: 포X몬 진화형 같은 이름 붙이지 말고.
    ja: |-
      何かの進化形みたいな名前を
      つけないでくれ
  event_bluewaterisland2_intermission_01_84:
    speaker: neon_s
    en: It's as I thought... waterpower has united us as one.
    ko: 역시… 수력의 힘이 저희를 하나로 이어주고 있군요.
    ja: |-
      やはり…水力の力が
      私たちを一つにしてくれたんですね。
  event_bluewaterisland2_intermission_01_85:
    speaker: neon_s
    en: After hearing the conversation Pepper and Mary had yesterday,
    ko: "…저, 실은 어제 페퍼랑 메어리가 나누는 대화를 듣고."
    ja: |-
      …私、昨日のペッパーと
      メアリーの会話を聞いて
  event_bluewaterisland2_intermission_01_86:
    speaker: neon_s
    en: I've got a few guesses as to what's going on.
    ko: 나름대로 추측해본 게 있는데.
    ja: 自分なりに推測してみたのですが
  event_bluewaterisland2_intermission_01_87:
    speaker: neon_s
    en: It seems like Mary doesn't really want to go back to the Repair Center.
    ko: 메어리, 아무래도 리페어 센터로 돌아가기 싫어하는 것 같지 않나요?
    ja: |-
      メアリーはやはり、リペアセンターに
      戻りたくないのでは？
  event_bluewaterisland2_intermission_01_88:
    speaker: neon_s
    en: The moment that topic came up, she went as white as a sheet.
    ko: 그 얘기가 나오는 순간 안색이 엄청 창백해졌잖아요.
    ja: |-
      その話が出た瞬間、
      顔が真っ青になったじゃないですか。
  event_bluewaterisland2_intermission_01_89:
    speaker: neon_s
    en: If you ask me, what we have here...
    ko: 그래서 방주 시민들 99%가 겪는다는 월요병을,
    ja: |-
      もしかして、私の
      【バカンスの極・奥義】を体験したことで
  event_bluewaterisland2_intermission_01_90:
    speaker: neon_s
    en: is a case of the Mondays to end all Mondays!
    ko: 저 네온의 바캉스의 극 오의를 체험해보고 나서야 비로소
    ja: |-
      アーク市民の99％が経験するという
      ブルーマンデー症候群に
  event_bluewaterisland2_intermission_01_91:
    speaker: neon_s
    en: Mary's finally experienced what it's like to have a vacation, and she doesn't
      want to go back.
    ko: 앓게 된 게 아닌가 했단 말이죠…!
    ja: かかってしまったんじゃないでしょうか…！
  event_bluewaterisland2_intermission_01_92:
    speaker: Choice
    en: I'm not quite sure I agree with you, but okay.
    ko: "…내 생각은 좀 다르긴 하지만, 그래."
    ja: "…私の考えは少し違うが、そうだな"
  event_bluewaterisland2_intermission_01_93:
    speaker: Choice
    en: That might be true. She works herself ragged at the Repair Center.
    ko: 그럴 법도 하지. 과로가 엄청 심했으니까.
    ja: そうかもしれない。疲れがたまっていたから
  event_bluewaterisland2_intermission_01_94:
    speaker: neon_s
    en: Exactly!
    ko: 예, 맞아요!
    ja: そうです！
  event_bluewaterisland2_intermission_01_95:
    speaker: neon_s
    en: She's never been able to properly rest at the center,
    ko: 센터에서도 제대로 쉬어본 적 없겠다,
    ja: センターでもちゃんと休めず
  event_bluewaterisland2_intermission_01_96:
    speaker: neon_s
    en: nor did she get any R&R while taking care of us here.
    ko: 여기 와서도 저희들 케어하느라 제대로 못 놀았으니까….
    ja: |-
      ここでも私たちのケアで忙しくて
      遊べなかったから…
  event_bluewaterisland2_intermission_01_97:
    speaker: neon_s
    en: I want to make this happen for her,
    ko: 그러니까 어떻게든 이뤄주고 싶어졌어요.
    ja: |-
      だから、何とかして
      叶えてあげたくなりました。
  event_bluewaterisland2_intermission_01_98:
    speaker: neon_s
    en: no matter what it takes.
    ko: "메어리가 바라는, \n기적을."
    ja: |-
      メアリーが望む、
      奇跡を。
  event_bluewaterisland2_intermission_01_99:
    speaker: neon_s
    en: The biggest hurdle we'll have to overcome, though, is Mary herself.
    ko: 그런데 이게 허들이 좀 높단 말이죠.
    ja: でも、ハードルが高いですよね。
  event_bluewaterisland2_intermission_01_100:
    speaker: neon_s
    en: Even if we succeed in pushing back the departure date,
    ko: 막상 출발을 미루는 데 성공한다고 해도,
    ja: 出発を延ばすのに成功したとしても
  event_bluewaterisland2_intermission_01_101:
    speaker: neon_s
    en: I don't know if Mary will accept it.
    ko: 메어리 자신이 그걸 받아들여줄지 모르겠거든요.
    ja: |-
      メアリー自身がそれを受け入れるかどうかは
      分かりません。
  event_bluewaterisland2_intermission_01_102:
    speaker: neon_s
    en: She's devoted herself entirely to her work.
    ko: 안 그래도 의무에 목숨을 건 분인데.
    ja: |-
      ただでさえ、
      医療に命をかけている方ですから。
  event_bluewaterisland2_intermission_01_103:
    speaker: neon_s
    en: To set aside her work for her own pleasure...
    ko: 그걸 메어리 자신의 마음을 위해서 미룬다니….
    ja: |-
      自分自身の気持ちを優先して、
      出発を延期するなんて…
  event_bluewaterisland2_intermission_01_104:
    speaker: neon_s
    en: anyone can see that she'd shoot that idea down right quick.
    ko: 결사 반대할 게 뻔하잖아요.
    ja: 絶対反対するに決まってます。
  event_bluewaterisland2_intermission_01_105:
    speaker: Self
    en: We have to keep this a secret from her.
    ko: "…메어리에게는 꼭 비밀로 해야겠네."
    ja: "…メアリーには秘密にしよう"
  event_bluewaterisland2_intermission_01_106:
    speaker: neon_s
    en: For sure.
    ko: 예.
    ja: はい。
  event_bluewaterisland2_intermission_01_107:
    speaker: neon_s
    en: Plus, everyone is really breaking a sweat to get this ship done.
    ko: 게다가 다들 배를 만드는 데 한 고생들 했으니까.
    ja: |-
      それにみんな、
      大変な思いをして船を作るんですから、
  event_bluewaterisland2_intermission_01_108:
    speaker: neon_s
    en: If we were to suddenly suggest that we push back the departure date, I guarantee
      we'd get some complaints.
    ko: 갑자기 [출항을 미루자!]고 하면 불만인 사람들이 분명 나올 것 같거든요.
    ja: |-
      急に「出航を延ばそう！」なんて言ったら
      不満が出ると思うんです。
  event_bluewaterisland2_intermission_01_109:
    speaker: neon_s
    en: We've got to take the time to convince everyone one by one.
    ko: 그래서 한 사람 한 사람 설득하는 과정도 필요하긴 할 것 같아요.
    ja: |-
      だから、一人一人説得する
      必要があると思います。
  event_bluewaterisland2_intermission_01_110:
    speaker: neon_s
    en: All while keeping it hush-hush.
    ko: "…물론 비밀을 지키면서 말이죠."
    ja: "…もちろん秘密を守りながら。"
  event_bluewaterisland2_intermission_01_111:
    speaker: Self
    en: It won't be easy.
    ko: "…쉽진 않겠네."
    ja: "…大変そうだな"
  event_bluewaterisland2_intermission_01_112:
    speaker: neon_s
    en: No, it won't.
    ko: 그래서 말인데요….
    ja: そういうわけで…
  event_bluewaterisland2_intermission_01_113:
    speaker: neon_s
    en: How about I use my special spy skills?
    ko: 간만에 제 스파이 특성을 살려 보는 건 어떨까요?
    ja: 久しぶりに、スパイとして活躍してみます！
event_bluewaterisland2_04_s:
  event_bluewaterisland2_04_s_1:
    speaker: Narration
    en: Yan's convenience store.
    ko: "…얀의 간이 매점."
    ja: "…ヤンの臨時売店"
  event_bluewaterisland2_04_s_2:
    speaker: neon_s
    en: Hello.
    ko: 여기.
    ja: すみません。
  event_bluewaterisland2_04_s_3:
    speaker: neon_s
    en: Three fruit juices, please.
    ko: 생과일 주스 세 잔만 주시죠.
    ja: 生フルーツジュース3杯ください。
  event_bluewaterisland2_04_s_4:
    speaker: neon_s
    en: Give one of them to the lovely young lady in red.
    ko: 한 잔은 붉은색이 잘 어울리는 아가씨께 드리고요.
    ja: |-
      1杯は赤がよく似合うお嬢さんに
      あげるつもりです。
  event_bluewaterisland2_04_s_5:
    speaker: yan_s
    en: Who are you talking about?
    ko: "…그게 누고?"
    ja: "…誰のことや？"
  event_bluewaterisland2_04_s_6:
    speaker: Self
    en: The owner of this stand.
    ko: 지금 내 앞에 있는 사장님 말이야.
    ja: 今私の前にいる店主のことだ
  event_bluewaterisland2_04_s_7:
    speaker: yan_s
    en: Heh, I'll give you points for originality with that one.
    ko: 허, 참 나. 뭔 갑자기 되도 않는 칭찬을 하고 앉았노.
    ja: 何ふざけたこと言うてんの？
  event_bluewaterisland2_04_s_8:
    speaker: yan_s
    en: 'But out with it: You want something from me, don''t you?'
    ko: 니들 내한테 뭐 바라는 거 있나?
    ja: うちに何か頼みでもあるんか？
  event_bluewaterisland2_04_s_9:
    speaker: neon_s
    en: Yes! We do!
    ko: 예! 있습니다!
    ja: はい！あります！
  event_bluewaterisland2_04_s_10:
    speaker: yan_s
    en: You could at least try to play the game a bit...
    ko: "…조금쯤은 숨길 생각을 하지?"
    ja: "…少しくらいは隠したらどうや？"
  event_bluewaterisland2_04_s_11:
    speaker: neon_s
    en: Sorry, but we don't have time for that right now.
    ko: 음, 지금 좀 그럴 여유가 없어서요.
    ja: そんな余裕がないので。
  event_bluewaterisland2_04_s_12:
    speaker: Self
    en: We want to push back the departure date.
    ko: 우린 출항을 늦추고 싶어.
    ja: 出航を遅らせたいんだ
  event_bluewaterisland2_04_s_13:
    speaker: yan_s
    en: "... What?"
    ko: "…뭐라고?"
    ja: "…何やて？"
  event_bluewaterisland2_04_s_14:
    speaker: yan_s
    en: By how long?
    ko: 을마나?
    ja: どんくらい？
  event_bluewaterisland2_04_s_15:
    speaker: Self
    en: One or two days. Four if possible.
    ko: 하루나 이틀… 길면 사흘 정도.
    ja: 1日か2日…長ければ3日ほど
  event_bluewaterisland2_04_s_16:
    speaker: yan_s
    en: I see.
    ko: "…그렇나."
    ja: "…そうなんや。"
  event_bluewaterisland2_04_s_17:
    speaker: yan_s
    en: But why are you talking to me about this?
    ko: 그런데 그걸 와 내한테 상담하는데?
    ja: でも、なんでそれをうちに相談するん？
  event_bluewaterisland2_04_s_18:
    speaker: neon_s
    en: Because, weren't you working with the others on completing the ship to get
      out of here?
    ko: 왜냐면, 얀도 섬을 나가고 싶어서 열심히 배를 만들었으니까요?
    ja: |-
      ヤンも、島から出たいから
      頑張って船を作ってたんですよね？
  event_bluewaterisland2_04_s_19:
    speaker: yan_s
    en: No, I wasn't.
    ko: 아닌데?
    ja: ちゃうで？
  event_bluewaterisland2_04_s_20:
    speaker: Self
    en: Huh?
    ko: 응?
    ja: え？
  event_bluewaterisland2_04_s_21:
    speaker: yan_s
    en: I'm just doing it because everyone else is.
    ko: 그건 다같이 하는 일이니까 한 거고.
    ja: 共同作業やからやっただけで。
  event_bluewaterisland2_04_s_22:
    speaker: yan_s
    en: I like it here.
    ko: 내는 여 있는 거 좋은데?
    ja: うちはここにいる方がええけど？
  event_bluewaterisland2_04_s_23:
    speaker: neon_s
    en: No kidding...
    ko: 예?
    ja: はい？
  event_bluewaterisland2_04_s_24:
    speaker: yan_s
    en: Think about it.
    ko: 아니 그렇다 아이가.
    ja: そう思わへん？
  event_bluewaterisland2_04_s_25:
    speaker: yan_s
    en: A real sun and real sea instead of an artificial sun and a tiny swimming pool
    ko: |-
      인공 태양 말고 진짜 햇빛.
      수영장 말고 진짜 바다.
    ja: |-
      人工太陽じゃない、本物の日差し。
      プールじゃない、本物の海。
  event_bluewaterisland2_04_s_26:
    speaker: yan_s
    en: Fresh fruit juice that flies off the shelves.
    ko: 잘 팔리는 생과일 주스. 넘치는 매상.
    ja: |-
      よく売れる生フルーツジュース。
      売上は絶好調。
  event_bluewaterisland2_04_s_27:
    speaker: yan_s
    en: Who wouldn't want to stay here longer?
    ko: 누가 여를 더 안 있고 싶어하겠냐고.
    ja: |-
      そんなん、ここにいたいと思うに
      決まってるやろ？
  event_bluewaterisland2_04_s_28:
    speaker: neon_s
    en: Frima.
    ko: 프림.
    ja: プリム。
  event_bluewaterisland2_04_s_29:
    speaker: frima_s
    en: "??"
    ko: "??"
    ja: "？？"
  event_bluewaterisland2_04_s_30:
    speaker: neon_s
    en: I need you to concentrate on what I'm about to tell you.
    ko: 당신은 지금부터 제 말에 집중합니다.
    ja: |-
      今から私の言葉に
      集中してください。
  event_bluewaterisland2_04_s_31:
    speaker: frima_s
    en: Have plan?
    ko: "…무슨. 꿍꿍이?"
    ja: "…何。企み？"
  event_bluewaterisland2_04_s_32:
    speaker: neon_s
    en: Just close your eyes and listen.
    ko: 지금부터 눈을 감고… 듣습니다.
    ja: 今から目を閉じて…聞いてください。
  event_bluewaterisland2_04_s_33:
    speaker: neon_s
    en: Hear the sounds of the birds chirping...
    ko: 새들이 지저귀는 소리….
    ja: 鳥のさえずり…
  event_bluewaterisland2_04_s_34:
    speaker: frima_s
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_bluewaterisland2_04_s_35:
    speaker: neon_s
    en: A cool breeze brushes by the hammock, making it sway side to side.
    ko: "해먹을 요람처럼 흔들고 지나가는, \n시원한 바람 소리…."
    ja: |-
      揺りかごのようにハンモックを揺らす
      涼しい風の音…
  event_bluewaterisland2_04_s_36:
    speaker: neon_s
    en: From this point, you will become very sleepy...
    ko: |-
      당신은 지금 이 순간부터,
      한 마리의 나무늘보가 됩니다….
    ja: |-
      あなたはこの瞬間から
      1匹のナマケモノになります…
  event_bluewaterisland2_04_s_37:
    speaker: frima_s
    en: Mmm.
    ko: "…흠냐."
    ja: "…むにゃ。"
  event_bluewaterisland2_04_s_38:
    speaker: neon_s
    en: You never want to leave this island,
    ko: |-
      아무리 배가 완성됐다지만, 아….
      도저히 이 섬에서 나가고 싶지가 않습니다….
    ja: |-
      船が完成しても、あぁ…
      この島から出たくありません…
  event_bluewaterisland2_04_s_39:
    speaker: neon_s
    en: because it is the best place in the world for a sloth like yourself.
    ko: 왜냐면 이곳이야말로 나무늘보인 당신을 위한… 최고의 서식….
    ja: |-
      なぜならこの場所こそ、ナマケモノである
      あなたにピッタリの…最高の場所…
  event_bluewaterisland2_04_s_40:
    speaker: frima_s
    en: Zzzzz...
    ko: "…쿨."
    ja: "…ぐぅ。"
  event_bluewaterisland2_04_s_41:
    speaker: neon_s
    en: Wow, she's already asleep?
    ko: 와. 벌써 자는데요?
    ja: わあ、もう寝ちゃいました。
  event_bluewaterisland2_04_s_42:
    speaker: Choice
    en: You're better at this than I expected.
    ko: 너 의외로 이런 거 잘하는구나.
    ja: ネオンは、意外とこういうのが得意なんだな
  event_bluewaterisland2_04_s_43:
    speaker: Choice
    en: Can we even consider this persuasion?
    ko: 이런 걸 설득이라고 해도 되는 거야?
    ja: これは説得と呼べるのか？
  event_bluewaterisland2_04_s_44:
    speaker: neon_s
    en: Naturally. I've done this countless times during spy missions.
    ko: 그럼요. 제가 스파이로서 이런 일을 얼마나 많이 해 봤는데요.
    ja: |-
      もちろんです。スパイとして
      何回説得してきたと思ってるんですか？
  event_bluewaterisland2_04_s_45:
    speaker: neon_s
    en: Sure we can. I've done this countless times during spy missions.
    ko: 그럼요. 제가 스파이로서 이런 일로 얼마나 많은 적들을 [설득]해 봤는데요.
    ja: |-
      もちろんです。スパイとして、
      何人の「敵」を説得してきたと思います？
  event_bluewaterisland2_04_s_46:
    speaker: Self
    en: How many times?
    ko: 얼마나 해 봤는데?
    ja: 何人説得したんだ？
  event_bluewaterisland2_04_s_47:
    speaker: neon_s
    en: Well... actually, this is technically the first time.
    ko: 음… 이번이 처음인 정도?
    ja: ふふっ…実は今回が初めてです。
  event_bluewaterisland2_04_s_48:
    speaker: Self
    en: Rapi, I'm thinking of pushing back the departure date by a few days.
    ko: 라피, 출항을 며칠만 더 미룰까 하는데….
    ja: ラピ、出航を数日だけ延ばしたいんだが…
  event_bluewaterisland2_04_s_49:
    speaker: rapi_s
    en: Sure, no problem.
    ko: 예, 알겠습니다.
    ja: 分かりました。
  event_bluewaterisland2_04_s_50:
    speaker: Self
    en: "... Huh?"
    ko: "…응?"
    ja: "…ん？"
  event_bluewaterisland2_04_s_51:
    speaker: neon_s
    en: Aren't you going to put up a fight, Rapi?
    ko: 너무 쉬운 거 아닌가요, 라피?
    ja: 簡単すぎませんか？
  event_bluewaterisland2_04_s_52:
    speaker: rapi_s
    en: Whatever cause there is for the delay, I'm sure you've put plenty of thought
      into it.
    ko: 충분히 장단을 고려하고 내리신 결정일 거라 생각해.
    ja: |-
      十分に考えた末の
      決断だと思うから。
  event_bluewaterisland2_04_s_53:
    speaker: Self
    en: I'm touched that you think so highly of me.
    ko: "…왠지 감동이네."
    ja: "…何だか感動だな"
  event_bluewaterisland2_04_s_54:
    speaker: Self
    en: Pepper, by any chance...
    ko: 페퍼, 혹시….
    ja: ペッパー、その…
  event_bluewaterisland2_04_s_55:
    speaker: pepper_s
    en: You're going around asking if we can push back the departure date, right?
    ko: 아, 들었어요.
    ja: あっ、聞きましたよ。
  event_bluewaterisland2_04_s_56:
    speaker: pepper_s
    en: I heard.
    ko: 출항을 미룰 수 있을지 물어보고 다니신다면서요?
    ja: |-
      出航を延ばせないか
      聞いて回ってるんですよね？
  event_bluewaterisland2_04_s_57:
    speaker: Self
    en: You already know?
    ko: 뭐? 벌써 여기까지 소문이 났어?
    ja: え？もう噂が？
  event_bluewaterisland2_04_s_58:
    speaker: pepper_s
    en: Yep.
    ko: 음… 네.
    ja: えっと…はい。
  event_bluewaterisland2_04_s_59:
    speaker: pepper_s
    en: I've been doing everything I can to prevent word
    ko: 물론 메어리 선배 귀에는 안 들어가게 하려고,
    ja: |-
      もちろんメアリー先輩の耳には
      入らないように
  event_bluewaterisland2_04_s_60:
    speaker: pepper_s
    en: from reaching Mary.
    ko: 제가 막고는 있었는데요….
    ja: 私が止めてますが…
  event_bluewaterisland2_04_s_61:
    speaker: neon_s
    en: How come?
    ko: 예? 왜요?
    ja: え？なぜですか？
  event_bluewaterisland2_04_s_62:
    speaker: pepper_s
    en: Do you really have to ask?
    ko: 예? 왜냐뇨?
    ja: え？なぜって？
  event_bluewaterisland2_04_s_63:
    speaker: Choice
    en: How did you know this was for Mary?
    ko: 어떻게 그게 메어리를 위한 일이란 걸 안 거야?
    ja: どうしてメアリーのためだと分かったんだ？
  event_bluewaterisland2_04_s_64:
    speaker: Choice
    en: How did you know we were keeping this a secret from her?
    ko: 어떻게 그게 메어리에겐 비밀이란 걸 안 거야?
    ja: どうしてメアリーには秘密だと分かったんだ？
  event_bluewaterisland2_04_s_65:
    speaker: pepper_s
    en: Actually, if I'm being fully transparent,
    ko: 아~ 그 말씀이셨군요!
    ja: あ、そこが気になったんですね！
  event_bluewaterisland2_04_s_66:
    speaker: pepper_s
    en: I was eavesdropping on your conversation. Hehe.
    ko: 실은 저, 저번에 두 분의 이야기를 몰래 엿듣고 있었거든요. 헤헤.
    ja: |-
      実は私、この間お二人が話してるところを
      盗み聞きしてたんです。えへへ。
  event_bluewaterisland2_04_s_67:
    speaker: pepper_s
    en: The thought of Mary suffering from a case of Mondays is just too much to bear!
    ko: 존경해 마지않는 메어리 선배가 월요병이라니, 그런…!
    ja: |-
      尊敬してやまないメアリー先輩が
      ブルーマンデー症候群だなんて、そんな…！
  event_bluewaterisland2_04_s_68:
    speaker: Self
    en: "..."
    ko: 그런…?
    ja: そんな…？
  event_bluewaterisland2_04_s_69:
    speaker: pepper_s
    en: This is such a kind, compassionate thing for you to do.
    ko: 인간적인, 너무나도 인간적인 일이…!
    ja: 人間らしい病にかかるなんて…！
  event_bluewaterisland2_04_s_70:
    speaker: neon_s
    en: Uh, I guess so...
    ko: 예?
    ja: はい？
  event_bluewaterisland2_04_s_71:
    speaker: pepper_s
    en: So, I'll do everything in my power to keep it a secret.
    ko: 그러니까 꼭, 저도 비밀을 지키는 일에 동참하게 해 주세요!
    ja: だから、私も絶対秘密を守ります！
  event_bluewaterisland2_04_s_72:
    speaker: pepper_s
    en: I'll make sure Mary doesn't know a thing until the moment the ship is in the
      water.
    ko: 배를 띄우는 그 순간까지 절대 선배가 모르게 할게요.
    ja: |-
      船を出す瞬間まで、
      絶対に先輩に悟られないようにしますから。
  event_bluewaterisland2_04_s_73:
    speaker: liter_s
    en: Hmm...
    ko: "…흠."
    ja: "…ふむ。"
  event_bluewaterisland2_04_s_74:
    speaker: liter_s
    en: We'll be leaving here tomorrow on this ship.
    ko: 내일이면 이 배를 타고 여길 나가게 된다는 게지.
    ja: |-
      明日にはこの船に乗って
      ここを出るというのに。
  event_bluewaterisland2_04_s_75:
    speaker: liter_s
    en: I actually kinda feel bad about having to leave.
    ko: 막상 떠나려니 아쉽기는 하구나.
    ja: いざ離れると思うと名残惜しいのう。
  event_bluewaterisland2_04_s_76:
    speaker: volt
    en: "*Whine*"
    ko: 낑….
    ja: クゥーン…
  event_bluewaterisland2_04_s_77:
    speaker: liter_s
    en: You're upset too, aren't you little guy?
    ko: 왜, 너도 아쉬우냐?
    ja: ボルトも名残惜しいかい？
  event_bluewaterisland2_04_s_78:
    speaker: liter_s
    en: However, there's a time in every person's life when we have to move on from
      what we love.
    ko: 허나 모름지기 사람은 갈 때를 알아야 아름다운 법이니라.
    ja: |-
      しかし、人間は旅立ちを知ってこそ
      美しくなるんじゃ。
  event_bluewaterisland2_04_s_79:
    speaker: neon_s
    en: But Volt isn't a person...
    ko: 볼트는 사람 아닌데요.
    ja: ボルトは人間じゃないですよ。
  event_bluewaterisland2_04_s_80:
    speaker: liter_s
    en: What?
    ko: 뭣이?
    ja: 何じゃとっ？
  event_bluewaterisland2_04_s_81:
    speaker: neon_s
    en: He's a dog, so he can stay as long as he wants.
    ko: 볼트는 개잖아요. 그러니까 갈 때를 모르고 눌어붙어도 돼요.
    ja: |-
      ボルトはイヌですよね。
      だからずっと居座ってもいいんですよ。
  event_bluewaterisland2_04_s_82:
    speaker: liter_s
    en: "*Sigh*"
    ko: 허 참.
    ja: まったく。
  event_bluewaterisland2_04_s_83:
    speaker: liter_s
    en: Every time I think you've run out of stupid things to say, you pull another
      one out of thin air.
    ko: 또 무슨 꿍꿍이가 있어서 그런 헛소릴 하는 게냐?
    ja: |-
      たわけたことを。
      今度は何を企んでおるんじゃ？
  event_bluewaterisland2_04_s_84:
    speaker: Self
    en: We want to push back the departure.
    ko: 우린 출항을 늦추고 싶어.
    ja: 出航を遅らせたいんだ
  event_bluewaterisland2_04_s_85:
    speaker: liter_s
    en: "... In case you forgot, Greenhorn,"
    ko: "…애송이 네놈. 기억은 하고 있는 게냐?"
    ja: "…青二才。分かっておるのか？"
  event_bluewaterisland2_04_s_86:
    speaker: liter_s
    en: when I proposed the idea of making an escape raft,
    ko: 내가 탈출선을 만들 수 있다고 했을 때,
    ja: 私が脱出船を作れると言った時
  event_bluewaterisland2_04_s_87:
    speaker: liter_s
    en: you were fully on board with it.
    ko: 가장 신이 나서 달려든 게 애송이 네놈이었다는 걸.
    ja: |-
      一番嬉しそうにしていたのは
      青二才だったんじゃぞ。
  event_bluewaterisland2_04_s_88:
    speaker: Self
    en: "... I remember."
    ko: "…기억해."
    ja: "…ああ、分かってる"
  event_bluewaterisland2_04_s_89:
    speaker: liter_s
    en: So what's going on with you?
    ko: 그런데 대관절 무슨 사정이 생겼기에?
    ja: |-
      それなのに、
      いったい何があったんじゃ？
  event_bluewaterisland2_04_s_90:
    speaker: Self
    en: Well...
    ko: 그건 말이지….
    ja: それは…
  event_bluewaterisland2_04_s_91:
    speaker: Monologue
    en: I rack my brain for a good long while,
    ko: 한참 동안 생각해 보았지만,
    ja: しばらく考えてみたが
  event_bluewaterisland2_04_s_92:
    speaker: Monologue
    en: but am unable to come up with a convincing argument without bringing up Mary.
    ko: 메어리를 언급하지 않고 리타를 설득할 방법이 떠오르지 않는다.
    ja: |-
      メアリーのことに触れずに
      リターを説得する方法が思い浮かばなかった
  event_bluewaterisland2_04_s_93:
    speaker: liter_s
    en: Commander, someone in your position really shouldn't be
    ko: "…쯧쯧. 지휘관이라는 놈이,"
    ja: "…やれやれ。指揮官ともあろう者が"
  event_bluewaterisland2_04_s_94:
    speaker: liter_s
    en: flip-flopping like this, at least not without having a good explanation for
      it.
    ko: 제대로 설명도 못할 이유로 제 말을 뒤집는 게냐.
    ja: |-
      まともに説明もできない理由で
      意見を変えようと？
  event_bluewaterisland2_04_s_95:
    speaker: liter_s
    en: I'm very disappointed in you.
    ko: 한심하기 짝이 없구….
    ja: 情けないのう…
  event_bluewaterisland2_04_s_96:
    speaker: Self
    en: There's someone who hasn't gotten to enjoy their vacation properly yet.
    ko: 아직 바캉스를 제대로 못 즐긴 사람이 있어.
    ja: |-
      まだ、バカンスをちゃんと
      楽しめてない人がいるんだ
  event_bluewaterisland2_04_s_97:
    speaker: liter_s
    en: Come again?
    ko: 뭣이?
    ja: 何じゃとっ？
  event_bluewaterisland2_04_s_98:
    speaker: neon_s
    en: We just can't say who it is right now.
    ko: 맞아요. 그렇다고 누구 하날 집어서 그렇다는 건 아니고요.
    ja: |-
      そうなんです。
      特に誰がというわけではないんですが
  event_bluewaterisland2_04_s_99:
    speaker: neon_s
    en: Only that it's someone among us.
    ko: 그냥 우리 중 누군가는 그럴 수도 있다는 거죠.
    ja: |-
      私たちの中の誰かが
      楽しめていないかもしれないんです。
  event_bluewaterisland2_04_s_100:
    speaker: liter_s
    en: Hmm...
    ko: "…흠."
    ja: "…ふむ。"
  event_bluewaterisland2_04_s_101:
    speaker: liter_s
    en: Now that I think about it, someone does come to mind.
    ko: 그러고 보니 그런 녀석이 있기는 했지.
    ja: そうじゃな。
  event_bluewaterisland2_04_s_102:
    speaker: liter_s
    en: Whenever we were putting our feet up after a long day's work,
    ko: 우리가 하루의 노동을 끝마치고 휴식 시간을 가질 때도.
    ja: 私たちが仕事を終えて休んでいる時も
  event_bluewaterisland2_04_s_103:
    speaker: liter_s
    en: there was one person who would steadfastly remain at the clinic, taking care
      of everyone without taking a break.
    ko: 좀처럼 못 쉬고 진료소에 붙어서 아픈 놈들 수발이나 들던 녀석이….
    ja: |-
      なかなか休めず診療所に張りついて
      患者の世話をしていた奴がいたな…
  event_bluewaterisland2_04_s_104:
    speaker: neon_s
    en: Yes, yes! That's right!
    ko: 예, 예! 맞아요!
    ja: そう！そうなんです！
  event_bluewaterisland2_04_s_105:
    speaker: neon_s
    en: Between Master and I, one of us was always in the hospital for one reason
      or another, so that person barely got a moment's rest.
    ko: 저랑 스승님이 계속 교대로 입원해서 정말 쉬지를 못 하셨거든요!
    ja: |-
      私と師匠がずっと交代で入院していたので
      本当に休めなかったんですよ！
  event_bluewaterisland2_04_s_106:
    speaker: Self
    en: Neon, don't say too much!
    ko: 네온, 너무 많이 말했…!
    ja: ネオン、言い過…！
  event_bluewaterisland2_04_s_107:
    speaker: liter_s
    en: Okay.
    ko: 알겠다.
    ja: 分かった。
  event_bluewaterisland2_04_s_108:
    speaker: neon_s
    en: Okay what?
    ko: 예?
    ja: え？
  event_bluewaterisland2_04_s_109:
    speaker: liter_s
    en: I'll play along. What do you need me to do?
    ko: 그래서 내가 뭘 도우면 되는 게냐?
    ja: それで、何を手伝えばいいのじゃ？
  event_bluewaterisland2_04_s_110:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_04_s_111:
    speaker: Self
    en: Just keep this on the down low. That's all.
    ko: 그냥 이 일을 묵인해 줘. 그거면 돼.
    ja: |-
      ただこのことを黙っていてくれ。
      それだけでいい
  event_bluewaterisland2_04_s_112:
    speaker: neon_s
    en: Don't let that person find out about this.
    ko: 그분께는 꼭 비밀로 해 주시고요.
    ja: あの方には、絶対に秘密にしてくださいね。
  event_bluewaterisland2_04_s_113:
    speaker: liter_s
    en: Is that it?
    ko: 에잉, 고작 그 정도로 되겠느냐?
    ja: それだけでいいのかい？
  event_bluewaterisland2_04_s_114:
    speaker: liter_s
    en: If you wanted to keep this a secret, you've gotta do better than that.
    ko: 기왕 비밀을 만들려고 마음 먹었으면 확실하게 해야지.
    ja: |-
      秘密にすると決めたなら、
      徹底的に隠し通さんとの。
  event_bluewaterisland2_04_s_115:
    speaker: liter_s
    en: Let's see, how can I fix this...
    ko: 어디 보자, 어딜 어떻게 고쳐 놓을까….
    ja: どれどれ、どこをどう直しておこうかのう…
  event_bluewaterisland2_04_s_116:
    speaker: neon_s
    en: "??"
    ko: "??"
    ja: "？？"
  event_bluewaterisland2_04_s_117:
    speaker: liter_s
    en: I've got it.
    ko: "…옳거니."
    ja: "…よし。"
  event_bluewaterisland2_04_s_118:
    speaker: liter_s
    en: I'm gonna give you guys a list of materials to fetch.
    ko: 지금부터 네놈들은 내가 부르는 재료들을 구해오도록 해라.
    ja: 今から私が言う素材を持ってくるんじゃ。
  event_bluewaterisland2_04_s_119:
    speaker: liter_s
    en: If possible, make sure they're old and rotted. Got it?
    ko: 가능한 한 썩고, 낡은 것들로. 알겠느냐?
    ja: |-
      なるべく腐った、古いものを頼む。
      分かったかの？
  event_bluewaterisland2_04_s_120:
    speaker: Self
    en: What's your plan?
    ko: "…?? 뭘 할 생각이야?"
    ja: "…？？どうするつもりだ？"
  event_bluewaterisland2_04_s_121:
    speaker: liter_s
    en: I'm going to concoct an excuse.
    ko: "[변명거리]를 만들 것이니라."
    ja: "「言い訳」を作るのじゃ。"
  event_bluewaterisland2_04_s_122:
    speaker: liter_s
    en: One that conveys the point without having to delve into too much detail.
    ko: 굳이 백 마디 말로 안 해도 이해할 수 있는,
    ja: |-
      わざわざ言葉で
      言わなくても理解できる
  event_bluewaterisland2_04_s_123:
    speaker: liter_s
    en: Something that'll justify why this person has to remain on this island and
      enjoy her vacation.
    ko: 그 녀석이 이 섬에 남아 휴가를 즐겨도 괜찮을 명분을.
    ja: |-
      あやつがこの島に残って
      休暇を楽しんでもいいという言い訳を。
  event_bluewaterisland2_04_s_124:
    speaker: liter_s
    en: Once completed, the ship will break down and will require additional time
      to fix.
    ko: "…다 만든 배가 고장이 나서, 수리에 시간이 필요하다는 정도면 충분하겠지."
    ja: |-
      …作り終わった船が壊れて、修理に
      時間がかかるということにするんじゃ。
  event_bluewaterisland2_04_s_125:
    speaker: Self
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland2_04_s_126:
    speaker: neon_s
    en: Are you sure that's okay? It's one of your own designs.
    ko: 정말 그래도 괜찮은 건가요? 그래도 리타가 설계한 배인데….
    ja: |-
      いいんですか？
      リターが設計した船なのに…
  event_bluewaterisland2_04_s_127:
    speaker: Self
    en: Right, you're extremely proud of the things you build.
    ko: 그래. 자기가 만든 물건에 프라이드가 있잖아.
    ja: |-
      自分が作ったものに対する
      プライドがあるんじゃないのか？
  event_bluewaterisland2_04_s_128:
    speaker: liter_s
    en: Forget about that.
    ko: "…흥."
    ja: "…ふん。"
  event_bluewaterisland2_04_s_129:
    speaker: liter_s
    en: No matter how good the product is, if it doesn't serve to make a person happy,
    ko: 아무리 좋은 물건이어도, 정작 사람을 기쁘게 해주지 못하면.
    ja: |-
      いくらいい物でも、
      人を喜ばせることができなければ
  event_bluewaterisland2_04_s_130:
    speaker: liter_s
    en: then what's the point?
    ko: 그게 무슨 소용이겠느냐.
    ja: 何の意味もない。
  event_bluewaterisland2_04_s_131:
    speaker: liter_s
    en: A true craftsman has pride in the function that their creations serve, not
      just the creation itself.
    ko: "진정한 장인은, 물건 그 자체보다는 \n그 안에 깃든 정신에 프라이드를 갖는 법이니라."
    ja: |-
      真の職人は、物そのものより、
      その中に宿る魂にプライドを持つものなんじゃ。
  event_bluewaterisland2_04_s_132:
    speaker: neon_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland2_04_s_133:
    speaker: neon_s
    en: I'm gonna have to memorize that for later.
    ko: 방금 그 말, 저도 기억해놨다가 어디서 써먹어야겠어요.
    ja: 今の言葉、私もどこかで使いたいです。
  event_bluewaterisland2_04_s_134:
    speaker: Self
    en: That's a good way of looking at the creative process.
    ko: 정말 멋진 장인 정신이네.
    ja: 本当にかっこいい職人魂だな
  event_bluewaterisland2_04_s_135:
    speaker: liter_s
    en: I think so too.
    ko: 그럼.
    ja: 当然じゃ。
event_bluewaterisland2_04_e:
  event_bluewaterisland2_04_e_1:
    speaker: pepper_s
    en: All right!
    ko: 아~
    ja: あ～
  event_bluewaterisland2_04_e_2:
    speaker: pepper_s
    en: Today is the day when we finally get to leave the island!
    ko: 드디어 오늘은, 섬을 떠나는 날이네요!
    ja: ついに今日は、島を離れる日ですね！
  event_bluewaterisland2_04_e_3:
    speaker: mary_s
    en: That's right... hehe.
    ko: "…그러네요, 후후."
    ja: "…そうですね、ふふ。"
  event_bluewaterisland2_04_e_4:
    speaker: pepper_s
    en: I know I wouldn't shut up about how much I wanted to go back,
    ko: 돌아가고 싶다고 그렇게 노랠 불렀었는데 저,
    ja: 帰りたいってあんなに言ってたのに
  event_bluewaterisland2_04_e_5:
    speaker: pepper_s
    en: but now that it's actually time to leave, I'm kinda bummed.
    ko: 막상 떠나려니까 영 아쉬운 거 있죠.
    ja: いざ帰ると思うと名残惜しいですね。
  event_bluewaterisland2_04_e_6:
    speaker: pepper_s
    en: The human brain is a strange beast.
    ko: 사람 마음이라는 게 참 간사한가 봐요. 헤헤.
    ja: 人の心ってずるいですよね。えへへ。
  event_bluewaterisland2_04_e_7:
    speaker: mary_s
    en: I feel the same way.
    ko: 저도 그래요.
    ja: 私もそうですよ。
  event_bluewaterisland2_04_e_8:
    speaker: Monologue
    en: I was hoping for a miracle, but it didn't happen.
    ko: 기적이 일어나길 바랐는데. 결국은 허락되지 않았네요.
    ja: |-
      奇跡を願っていたけれど、
      結局許されなかった
  event_bluewaterisland2_04_e_9:
    speaker: mary_s
    en: It was fun watching you enjoy your time here.
    ko: 여기서 페퍼의 귀여운 모습을 얼마나 많이 봤는데요~
    ja: |-
      ここにいればペッパーのかわいい姿を
      たくさん見られるのに～
  event_bluewaterisland2_04_e_10:
    speaker: pepper_s
    en: Are you making fun of me again?
    ko: 으으… 또 놀리신다.
    ja: うう…からかわないでくださいよ。
  event_bluewaterisland2_04_e_11:
    speaker: Narration
    en: "*Vrooom*"
    ko: 뿌우우-
    ja: ブウウ…
  event_bluewaterisland2_04_e_12:
    speaker: pepper_s
    en: Sounds like the boat is coming!
    ko: 와! 이제 배를 띄우려나 봐요!
    ja: わあ！船を海に出すみたいですよ！
  event_bluewaterisland2_04_e_13:
    speaker: neon_s
    en: All right, Master, give it a big ol' push on three!
    ko: 스승님~! 하나, 둘, 셋 하면 밀게요~!
    ja: 師匠～！いちにのさんで押しますよ～！
  event_bluewaterisland2_04_e_14:
    speaker: liter_s
    en: Don't forget to open up the sail at the same time.
    ko: 때맞춰 돛을 펴는 것도 잊지 말거라~!
    ja: |-
      タイミングよく帆を上げるのも
      忘れてはならんぞ～！
  event_bluewaterisland2_04_e_15:
    speaker: neon_s
    en: Let's do this!
    ko: 그럼 갑니다~!
    ja: では、行きま～す！
  event_bluewaterisland2_04_e_16:
    speaker: neon_s
    en: One... two...
    ko: 하나~ 둘~
    ja: いち、にの～
  event_bluewaterisland2_04_e_17:
    speaker: neon_s
    en: Three!
    ko: 셋~!
    ja: さ～ん！
  event_bluewaterisland2_04_e_18:
    speaker: Narration
    en: "*Swoosh*"
    ko: 촤아악-!!
    ja: ザバァッ！
  event_bluewaterisland2_04_e_19:
    speaker: yan_s
    en: Is it supposed to shake this much?
    ko: 와, 이거 엄청시리 흔들리는데? 이거 맞나?
    ja: わっ、これめっちゃ揺れるで？ええのん？
  event_bluewaterisland2_04_e_20:
    speaker: volt
    en: "*Bark* *Bark*"
    ko: 멍! 멍!
    ja: ワン！ワン！
  event_bluewaterisland2_04_e_21:
    speaker: neon_s
    en: Holy cow! There are two Nikkes on this and it's still floating! That's the
      first hurdle done with.
    ko: 와, 와! 니케 둘이 올라갔는데도 배가 떠 있어요! 이걸로 1단계 클리어인 거죠?
    ja: |-
      わあ！ニケが2人乗ったのに船が浮いてます！
      これで第1段階はクリアですよね？
  event_bluewaterisland2_04_e_22:
    speaker: liter_s
    en: This is where you come in, Greenhorn.
    ko: 뭐, 그렇지. 이제 남은 일은 애송이가 잘 해줘야 하는데….
    ja: |-
      まあ、そうじゃな。
      後は青二才に上手くやってもらわんと…
  event_bluewaterisland2_04_e_23:
    speaker: Self
    en: Leave it to me.
    ko: 나한테 맡겨둬.
    ja: 私に任せてくれ
  event_bluewaterisland2_04_e_24:
    speaker: Monologue
    en: Untie the rope to open up the sail.
    ko: 돛을 펼치기 위해 줄을 풀기 시작했다.
    ja: 帆を上げるために縄をほどき始めた
  event_bluewaterisland2_04_e_25:
    speaker: Narration
    en: "*Riiiip*"
    ko: 찌이이익-
    ja: ジィィッ
  event_bluewaterisland2_04_e_26:
    speaker: Narration
    en: "*Tak*"
    ko: 탁!
    ja: ブチッ！
  event_bluewaterisland2_04_e_27:
    speaker: yan_s
    en: The rope broke?
    ko: 어… 줄이 끊어져 삤는데?
    ja: ありゃ…縄が切れてしもたで？
  event_bluewaterisland2_04_e_28:
    speaker: liter_s
    en: What? That's impossible! How could something I make snap like that...
    ko: 뭣이? 다른 누구도 아니고 내가 만든 물건인데 그럴 리가…!
    ja: |-
      何じゃと？この私が作ったんじゃ。
      そんなはずは…！
  event_bluewaterisland2_04_e_29:
    speaker: Narration
    en: "*Screeech*"
    ko: 끼이이익-
    ja: キィィー
  event_bluewaterisland2_04_e_30:
    speaker: Narration
    en: "*Crack*"
    ko: 빠각.
    ja: パカッ
  event_bluewaterisland2_04_e_31:
    speaker: yan_s
    en: And the steering wheel is broken?
    ko: 어어어어? 키도 작살이 났는데?
    ja: ありゃりゃ？こっちもボロボロやで？
  event_bluewaterisland2_04_e_32:
    speaker: liter_s
    en: Ugh... my head hurts...
    ko: 흐아아… 갑자기 뒷목이…!
    ja: あああ…急に血圧が…！
  event_bluewaterisland2_04_e_33:
    speaker: volt
    en: "*Whine*"
    ko: 끼이잉…!
    ja: クーン…！
  event_bluewaterisland2_04_e_34:
    speaker: Monologue
    en: The ship starts to shake like a leaf.
    ko: 배가 추풍낙엽처럼 흔들리기 시작했다…!
    ja: 船が、秋風に舞う落ち葉のように揺れ始めた…！
  event_bluewaterisland2_04_e_35:
    speaker: neon_s
    en: Master?
    ko: 스승님~?
    ja: 師匠～？
  event_bluewaterisland2_04_e_36:
    speaker: neon_s
    en: Everything all right over there?
    ko: 혹시 거기 무슨 문제라도 생겼나요~?
    ja: 何かあったんですか～？
  event_bluewaterisland2_04_e_37:
    speaker: Self
    en: J-just a moment!
    ko: 자, 잠시만…!
    ja: ま、待ってくれ…！
  event_bluewaterisland2_04_e_38:
    speaker: yan_s
    en: Are you getting seasick?
    ko: 니 뱃멀미하는 거 아이가?
    ja: あんた、船酔いしたんちゃう？
  event_bluewaterisland2_04_e_39:
    speaker: Self
    en: I think so... the ship's shaking too violently...
    ko: 그런 것 같아… 배가 너무 흔들려서….
    ja: そうみたいだ…船が揺れてるから…
  event_bluewaterisland2_04_e_40:
    speaker: yan_s
    en: Would you like me to pat you on the back?
    ko: "…등 뚜드려 줄까?"
    ja: "…背中、叩いたろか？"
  event_bluewaterisland2_04_e_41:
    speaker: Self
    en: No, just leave... Ugh.
    ko: 아니, 그냥 내버려두… 우욱.
    ja: いや、放っておい…ううっ
  event_bluewaterisland2_04_e_42:
    speaker: frima_s
    en: Fail?
    ko: 망함?
    ja: オワタ？
  event_bluewaterisland2_04_e_43:
    speaker: rapi_s
    en: I think so.
    ko: 아무래도 그런 것 같네.
    ja: そうみたいね。
  event_bluewaterisland2_04_e_44:
    speaker: neon_s
    en: No way! This can't be!
    ko: 이럴 수가! 이건 말도 안 돼요!
    ja: そんな！そんなのあり得ませんよ！
  event_bluewaterisland2_04_e_45:
    speaker: neon_s
    en: We waited so long for this day!
    ko: 우리가 이날만을 얼마나 목 빠지게 기다려왔는데!
    ja: この日をずうっと待ってたのに！
  event_bluewaterisland2_04_e_46:
    speaker: mary_s
    en: Oh no...
    ko: 아….
    ja: あ…
  event_bluewaterisland2_04_e_47:
    speaker: Monologue
    en: This doesn't make sense.
    ko: 이런 건 말도 안 되는데.
    ja: こんなこと、あり得ないのに
  event_bluewaterisland2_04_e_48:
    speaker: frima_s
    en: Oh well. Can't leave.
    ko: 어쩔 수 없음. 불가항력.
    ja: 仕方ない。不可抗力。
  event_bluewaterisland2_04_e_49:
    speaker: frima_s
    en: Vacation extended.
    ko: 타의적. 바캉스. 연장.
    ja: バカンス。延長。
  event_bluewaterisland2_04_e_50:
    speaker: frima_s
    en: Good.
    ko: 굳.
    ja: グッド。
  event_bluewaterisland2_04_e_51:
    speaker: rapi_s
    en: You don't have to make it so obvious you wanted to stay.
    ko: "…은근히 본심을 노출하지 말아 주겠어?"
    ja: "…こっそり本音を出さないで。"
  event_bluewaterisland2_04_e_52:
    speaker: liter_s
    en: Well, looks like this'll be quite a doozy to repair.
    ko: 에잉~ 이건 뭐 어떻게 고쳐볼 수도 없겠구나.
    ja: はぁ～これは直せんな～
  event_bluewaterisland2_04_e_53:
    speaker: liter_s
    en: Even with me devoting my full attention to it, it'll take at least a few days.
    ko: 아무리 나라도 한 며칠은 걸리겠어.
    ja: いくら私でも、数日はかかるかのう。
  event_bluewaterisland2_04_e_54:
    speaker: liter_s
    en: Oh well, what can you do, right Volt? Let's go for a walk.
    ko: 이러면 어쩔 수 없지 않느냐, 볼트야? 우리도 산책이나 가자꾸나.
    ja: |-
      仕方ないじゃろう、ボルト？
      さあ、散歩にでも行くとするかの。
  event_bluewaterisland2_04_e_55:
    speaker: volt
    en: "*Bark*"
    ko: 멍!
    ja: ワン！
  event_bluewaterisland2_04_e_56:
    speaker: Monologue
    en: This is all far too easy...
    ko: 이렇게 순조로울 리도 없는데….
    ja: こんなこと…
  event_bluewaterisland2_04_e_57:
    speaker: Self
    en: Looks like our departure will have to be pushed back a few days.
    ko: 그런 이유로 출항이 좀 늦어지게 될 텐데.
    ja: そういうわけで出航が少し遅れそうだが
  event_bluewaterisland2_04_e_58:
    speaker: Self
    en: Everyone okay with that?
    ko: 다들 괜찮겠어?
    ja: みんな平気か？
  event_bluewaterisland2_04_e_59:
    speaker: pepper_s
    en: Uh...
    ko: 으으….
    ja: うう…
  event_bluewaterisland2_04_e_60:
    speaker: pepper_s
    en: Even if we weren't, it's not like we can do anything about it.
    ko: 아쉬워도 어쩔 수 없죠. 불가항력인 걸요, 이런 상황은.
    ja: |-
      残念だけど仕方ありませんね。
      これは不可抗力ですから。
  event_bluewaterisland2_04_e_61:
    speaker: frima_s
    en: Okay. Prefer this.
    ko: 나. 오히려. 굳.
    ja: 私。むしろ。グッド。
  event_bluewaterisland2_04_e_62:
    speaker: yan_s
    en: Well... It would have been one thing if we had more work waiting for us, but
      in actuality, this is officially an extended vacation now.
    ko: 뭐… 일하는 거면 몰라, 사실상 휴가 연장인데.
    ja: |-
      まあ…仕事ならともかく、
      休暇の延長やからな。
  event_bluewaterisland2_04_e_63:
    speaker: yan_s
    en: Who wouldn't be stoked at that concept?
    ko: 딱히 싫어할 사람이 있겠나?
    ja: 特に嫌がる人はおらんやろ？
  event_bluewaterisland2_04_e_64:
    speaker: rapi_s
    en: If the Commander's okay with it, then I'm fine with it.
    ko: "…저도 지휘관만 괜찮으시다면 문제 없습니다."
    ja: |-
      …私も、指揮官さえよろしければ
      問題ありません。
  event_bluewaterisland2_04_e_65:
    speaker: Self
    en: How about you, Mary?
    ko: "…메어리는 어때?"
    ja: "…メアリーはどうだ？"
  event_bluewaterisland2_04_e_66:
    speaker: mary_s
    en: Oh, I...
    ko: 아, 저는….
    ja: あ、私は…
  event_bluewaterisland2_04_e_67:
    speaker: Monologue
    en: My miracle arrived.
    ko: 기적이… 일어나 버린 것 같아요.
    ja: 奇跡が…起きてしまったようです
  event_bluewaterisland2_04_e_68:
    speaker: mary_s
    en: I'm okay with it.
    ko: "…저도, 괜찮아요."
    ja: "…私も、大丈夫ですよ。"
  event_bluewaterisland2_04_e_69:
    speaker: mary_s
    en: There are some things I still wanted to do.
    ko: 하고 싶은 게 남았던 걸요.
    ja: やりたいことがありましたから。
  event_bluewaterisland2_04_e_70:
    speaker: mary_s
    en: Actually, I wanted to enjoy a nice vacation with everyone.
    ko: 저, 실은 다 같이 바캉스를 보내고 싶었답니다.
    ja: |-
      私、実はみんなでバカンスを
      過ごしたかったんです。
  event_bluewaterisland2_04_e_71:
    speaker: mary_s
    en: Going for a walk on the beach.
    ko: 해변도 산책하고 싶었고.
    ja: ビーチも散歩したかったし
  event_bluewaterisland2_04_e_72:
    speaker: mary_s
    en: Talking with Pepper at the clinic instead of working.
    ko: 진료소에서 일 대신 페퍼와 함께 수다를 떨고.
    ja: |-
      診療所で仕事の代わりに
      ペッパーと一緒におしゃべりして
  event_bluewaterisland2_04_e_73:
    speaker: mary_s
    en: Walking in the cool seawater in the evening.
    ko: 저녁이면 시원한 바닷물 위를 맨발로 걸어 보고도 싶었어요.
    ja: |-
      夜になったら、冷たい海水の上を裸足で
      歩いてみたかったんです。
  event_bluewaterisland2_04_e_74:
    speaker: mary_s
    en: Would you all like to join me?
    ko: 다들~ 함께 해 주지 않으실래요?
    ja: みなさん、ご一緒してくれませんか？
  event_bluewaterisland2_04_e_75:
    speaker: neon_s
    en: Of course! We actually plan...
    ko: 예, 예! 물론이죠! 안 그래도 그러려고 했….
    ja: |-
      はいっ！もちろんです！
      そうしようと思っ…
  event_bluewaterisland2_04_e_76:
    speaker: Self
    en: Neon.
    ko: 네온.
    ja: ネオン
  event_bluewaterisland2_04_e_77:
    speaker: neon_s
    en: Oh, er... ignore that! I didn't say anything suspicious!
    ko: 앗…! 전 수상한 말 같은 건 한마디도 하지 않았는데요!
    ja: あっ…！別に何も！
  event_bluewaterisland2_04_e_78:
    speaker: liter_s
    en: "... Right."
    ko: "…그래."
    ja: "…そうかい。"
  event_bluewaterisland2_04_e_79:
    speaker: liter_s
    en: Well, what's done is done. Let's get some rest and enjoy ourselves in the
      meantime.
    ko: 기왕 이렇게 된 거, 후회 같은 건 안 남게 푹~ 쉬고 돌아가려무나.
    ja: |-
      こうなったら、後悔のないよう
      ゆ～っくり休むとしようかのう。
  event_bluewaterisland2_04_e_80:
    speaker: liter_s
    en: If you don't take your R&R seriously this time around,
    ko: 이번에 네가 또 일한다며 노는 걸 게을리 하면,
    ja: |-
      今回も君がまた、仕事があるからと
      遊ぶのを疎かにしたら
  event_bluewaterisland2_04_e_81:
    speaker: liter_s
    en: you're really gonna get an earful from all of us.
    ko: 이제는 우리가 용서치 않을 게야.
    ja: 私たちが許さんぞ。
  event_bluewaterisland2_04_e_82:
    speaker: mary_s
    en: "... Understood."
    ko: "…네."
    ja: "…はい。"
  event_bluewaterisland2_04_e_83:
    speaker: mary_s
    en: I'll enjoy myself, promise.
    ko: 그럴게요.
    ja: 分かりました。
  event_bluewaterisland2_04_e_84:
    speaker: Monologue
    en: I can't let this miracle go to waste.
    ko: 이 기적이 다 하기 전에 꼭,
    ja: この奇跡が終わってしまう前に
  event_bluewaterisland2_04_e_85:
    speaker: Monologue
    en: I will try to make as many lasting memories with what time I have left here.
    ko: 이곳에서 마지막이어도 좋을 추억을 만들어 볼게요.
    ja: |-
      これが最後だとしても、
      いい思い出を作ろう
event_bluewaterisland2_05_s:
  event_bluewaterisland2_05_s_1:
    speaker: pepper_s
    en: Commander!
    ko: "…지휘관!"
    ja: "…指揮官！"
  event_bluewaterisland2_05_s_2:
    speaker: pepper_s
    en: Two bogies, straight ahead. Squirt gun is fully loaded.
    ko: 전방에 적 2기. 물총 풀 충전 중이에요!
    ja: |-
      前方に敵2機。
      水鉄砲フルチャージ中です！
  event_bluewaterisland2_05_s_3:
    speaker: neon_s
    en: Hehehe.
    ko: 흐흐흐.
    ja: ふふふ。
  event_bluewaterisland2_05_s_4:
    speaker: mary_s
    en: Haha!
    ko: "…후후."
    ja: "…ふふ。"
  event_bluewaterisland2_05_s_5:
    speaker: mary_s
    en: Preparations are all done here, Commander.
    ko: 이쪽은 준비가 다 끝났답니다, 지휘관. 페퍼.
    ja: |-
      こちらは準備完了ですよ。
      指揮官、ペッパー。
  event_bluewaterisland2_05_s_6:
    speaker: neon_s
    en: Quit hiding! Come out and fight us fair and square!
    ko: 그래요! 숨어 계시지만 말고 나와서 정정당당하게 싸우시죠!
    ja: |-
      そうですよ！隠れてないで
      正々堂々と戦いましょう！
  event_bluewaterisland2_05_s_7:
    speaker: Self
    en: Let's go out on the count of three.
    ko: 셋 세면 나가자.
    ja: 3つ数えたら行こう
  event_bluewaterisland2_05_s_8:
    speaker: pepper_s
    en: Okie-dokie!
    ko: "…넷!"
    ja: "…はいっ！"
  event_bluewaterisland2_05_s_9:
    speaker: Self
    en: One... two...
    ko: 셋, 둘….
    ja: いち、にの…
  event_bluewaterisland2_05_s_10:
    speaker: Self
    en: Three!
    ko: 하나!
    ja: さん！
  event_bluewaterisland2_05_s_11:
    speaker: Monologue
    en: The moment we leap on top of the rock, there's no one else around.
    ko: 엄폐해 있던 바위에서 뛰어나온 순간.
    ja: 隠れていた岩から飛び出したその瞬間
  event_bluewaterisland2_05_s_12:
    speaker: Narration
    en: "*Slide*"
    ko: 미끄덩-!
    ja: ツルンッ！
  event_bluewaterisland2_05_s_13:
    speaker: Self
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_bluewaterisland2_05_s_14:
    speaker: Monologue
    en: I step on something slippery and fall onto the sandy shore.
    ko: 나는 미끌미끌한 뭔가를 밟고 모래사장에 넘어졌고,
    ja: 私はツルツルの何かを踏んで砂浜で転び
  event_bluewaterisland2_05_s_15:
    speaker: pepper_s
    en: Are you okay, Command... Yikes!
    ko: 괜찮으세요, 지휘… 꺅!
    ja: 大丈夫ですか、指揮…きゃっ！
  event_bluewaterisland2_05_s_16:
    speaker: Narration
    en: "*Splashhh*"
    ko: 촤아악-!!
    ja: ザバァッ！
  event_bluewaterisland2_05_s_17:
    speaker: Monologue
    en: Pepper tries to help me up,
    ko: 나를 일으켜 세우려던 페퍼는,
    ja: 私を起こそうとしたペッパーは
  event_bluewaterisland2_05_s_18:
    speaker: Monologue
    en: but is pelted by Mary and Neon's squirt guns and is completely drenched.
    ko: 신이 난 두 사람에게 물총 세례를 맞아 쫄딱 젖어버렸다.
    ja: |-
      楽しそうな2人から水鉄砲の洗礼を浴びて
      びしょ濡れになってしまった
  event_bluewaterisland2_05_s_19:
    speaker: neon_s
    en: Now's our chance, Mary. Attack!
    ko: 이참에 몰아 붙이죠, 메어리!
    ja: この隙に追い詰めましょう、メアリー！
  event_bluewaterisland2_05_s_20:
    speaker: mary_s
    en: Um, shouldn't we take a look and see how the Commander's doing first?
    ko: 음… 그 전에 지휘관의 상태를 좀 살펴봐야 하지 않을까요?
    ja: |-
      うーん…その前に指揮官の様子を
      確認した方がいいのでは？
  event_bluewaterisland2_05_s_21:
    speaker: neon_s
    en: But our starfish trap worked! Now's our chance to clinch the victory!
    ko: 앗, 하지만 기껏 불가사리 트랩을 써서 승기를 잡았는데…!
    ja: |-
      えっ、でも、せっかくヒトデトラップを使って
      チャンスをつかんだのに…！
  event_bluewaterisland2_05_s_22:
    speaker: pepper_s
    en: Whatever happened to Fair and Square?!
    ko: "…정정당당은 어떻게 된 거죠, 네온?!"
    ja: "…ネオン！正々堂々じゃなかったんですか！？"
  event_bluewaterisland2_05_s_23:
    speaker: neon_s
    en: That was then, this is now!
    ko: 죽었어요. 하지만 제 마음 속에서 계속 살아가요…!
    ja: |-
      正々堂々という概念は消えました。
      でも、私の心の中でずっと生きてますよ…！
  event_bluewaterisland2_05_s_24:
    speaker: Narration
    en: "*Splat, splat*"
    ko: 찰박, 찰박.
    ja: パシャ、パシャ
  event_bluewaterisland2_05_s_25:
    speaker: mary_s
    en: Are you okay, Commander?
    ko: 괜찮으신가요, 지휘관?
    ja: 指揮官、大丈夫ですか？
  event_bluewaterisland2_05_s_26:
    speaker: mary_s
    en: It should be okay since you landed on the sand,
    ko: 부드러운 모래사장 위라 괜찮을 거라고 생각하지만,
    ja: |-
      柔らかい砂浜の上だから
      大丈夫だとは思いますが、
  event_bluewaterisland2_05_s_27:
    speaker: mary_s
    en: but if you're feeling uncomfortable, then tell m...
    ko: 혹시라도 몸에 이상이 느껴지신다면 말씀을….
    ja: もし体に異変を感じたらおっしゃって…
  event_bluewaterisland2_05_s_28:
    speaker: Self
    en: Salty...
    ko: 짜….
    ja: しょっぱい…
  event_bluewaterisland2_05_s_29:
    speaker: mary_s
    en: Sorry?
    ko: 네?
    ja: はい？
  event_bluewaterisland2_05_s_30:
    speaker: Self
    en: The water is so salty.
    ko: 물 맛이 너무 짜….
    ja: 水がしょっぱすぎる…
  event_bluewaterisland2_05_s_31:
    speaker: volt
    en: "*Bark*"
    ko: 멍!
    ja: ワン！
  event_bluewaterisland2_05_s_32:
    speaker: mary_s
    en: Would you look at that? Volt already ran clear to the other end of the beach.
    ko: 어머. 볼트가 벌써 저 끝까지 가 버렸네요.
    ja: |-
      あら。ボルトったら、
      もうあんなところまで行っちゃったんですね。
  event_bluewaterisland2_05_s_33:
    speaker: Choice
    en: Let's slowly make our way over there.
    ko: 우린 천천히 따라가자.
    ja: 私たちはゆっくり追いかけよう
  event_bluewaterisland2_05_s_34:
    speaker: Choice
    en: We better run after him.
    ko: 볼트를 따라 달려 볼까?
    ja: ボルトと一緒に走ろうか？
  event_bluewaterisland2_05_s_35:
    speaker: mary_s
    en: Okay!
    ko: 후후, 네.
    ja: ふふ、はい。
  event_bluewaterisland2_05_s_36:
    speaker: mary_s
    en: Running is good exercise, but
    ko: 으음… 달리는 건 좋지만.
    ja: うーん…走るのは構いませんが
  event_bluewaterisland2_05_s_37:
    speaker: mary_s
    en: it's not too practical in this skirt I'm wearing.
    ko: 아무래도 긴 치마가 좀 걸려서요.
    ja: 長いスカートが引っかかるので。
  event_bluewaterisland2_05_s_38:
    speaker: Self
    en: Sorry, I didn't think about that.
    ko: 미안, 그 생각을 못했네.
    ja: すまない、そこまで気づかなかった
  event_bluewaterisland2_05_s_39:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_s_40:
    speaker: mary_s
    en: I never knew walking a dog could be so therapeutic.
    ko: 방주에는 강아지가 잘 없기도 하지만.
    ja: アークにはイヌがあまりいませんが
  event_bluewaterisland2_05_s_41:
    speaker: mary_s
    en: Then again, there aren't any dogs in the Ark, so how would I know?
    ko: 강아지를 산책시키는 일이, 이렇게 마음을 치유해주는지 몰랐어요.
    ja: |-
      イヌの散歩が、こんなに
      癒やされるものだとは思いませんでした。
  event_bluewaterisland2_05_s_42:
    speaker: Choice
    en: Should we get one?
    ko: 우리도 한 마리 키울까?
    ja: 私たちも1匹飼おうか？
  event_bluewaterisland2_05_s_43:
    speaker: Choice
    en: You've never had to clean up his poop.
    ko: "…볼트는 똥을 안 치워도 돼서 그래."
    ja: "…ボルトはフンを片づけなくてもいいからな"
  event_bluewaterisland2_05_s_44:
    speaker: mary_s
    en: The way you talk makes us sound like a married couple.
    ko: 어머. 그렇게 말씀하시니 꼭 부부 같네요.
    ja: あら。何だか夫婦みたいな会話ですね。
  event_bluewaterisland2_05_s_45:
    speaker: Self
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland2_05_s_46:
    speaker: mary_s
    en: I was only joking.
    ko: 농담이었어요, 저도.
    ja: 冗談ですよ。
  event_bluewaterisland2_05_s_47:
    speaker: mary_s
    en: Although, I can imagine worse things.
    ko: 진짜여도 괜찮았을 거라고 생각하지만요.
    ja: |-
      でも、本気だと思っていただいても
      よかったんですけどね。
  event_bluewaterisland2_05_s_48:
    speaker: Self
    en: "... Is that a joke as well?"
    ko: "…그것도 농담이지?"
    ja: "…それも冗談だろ？"
  event_bluewaterisland2_05_s_49:
    speaker: mary_s
    en: Not sure, what do you think?
    ko: 글쎄요~ 어느 쪽일까요?
    ja: さあ～どうでしょう？
  event_bluewaterisland2_05_s_50:
    speaker: mary_s
    en: I didn't expect you to be so... pragmatic at a time like this.
    ko: "…어머. 의외의 면에서 현실적이시네요."
    ja: |-
      …あら。意外なところで
      現実的なんですね。
  event_bluewaterisland2_05_s_51:
    speaker: mary_s
    en: Still, I'm confident I could take care of a pet.
    ko: 그래도 저, 돌보는 일 만큼은 자신 있답니다.
    ja: でも私、お世話だけは自信ありますよ。
  event_bluewaterisland2_05_s_52:
    speaker: mary_s
    en: Even if Volt wasn't a robot and needed more hands-on care,
    ko: 만일 볼트가 로봇이 아니어서 손이 조금 더 많이 가는 강아지였다고 해도,
    ja: |-
      もしボルトがロボットじゃなくて、
      もっと手のかかるイヌだったとしても
  event_bluewaterisland2_05_s_53:
    speaker: mary_s
    en: I'm certain I'd still be happy right now.
    ko: 분명히 지금 이 순간, 행복했을 거라고 생각해요.
    ja: きっと今この瞬間、幸せだと思います。
  event_bluewaterisland2_05_s_54:
    speaker: neon_s
    en: How many patients are at the Repair Center?
    ko: "…리페어 센터에는 환자가 총 몇 분이나 있나요?"
    ja: |-
      …リペアセンターにはどれくらいの
      患者がいるんですか？
  event_bluewaterisland2_05_s_55:
    speaker: mary_s
    en: I'm not sure.
    ko: 음~ 글쎄요.
    ja: う～ん、どうでしょうね。
  event_bluewaterisland2_05_s_56:
    speaker: mary_s
    en: On the whole, I'd say thousands.
    ko: 전체로 보면 수천 명은 되겠지만,
    ja: |-
      全体的には数千人ほど
      いるはずですが
  event_bluewaterisland2_05_s_57:
    speaker: mary_s
    en: But as for the number of patients that I personally see per day, probably
      around thirty.
    ko: 제가 하루에 보는 환자 분들만 고려한다면 서른 명 안팎이겠네요.
    ja: |-
      私が1日に診る患者さんの数でいえば、
      30名くらいですね。
  event_bluewaterisland2_05_s_58:
    speaker: neon_s
    en: How about the ones that stay long-term?
    ko: 그 중에서 오래 입원한 분들만 추린다면요?
    ja: その中で長く入院している方は？
  event_bluewaterisland2_05_s_59:
    speaker: mary_s
    en: That's difficult to determine. Long-term patients are another matter altogether.
    ko: 그건 어려운 얘기네요. 입원 환자는 또 다른 이야기라서.
    ja: |-
      その数までは分かりませんね。
      入院患者はまた別なので。
  event_bluewaterisland2_05_s_60:
    speaker: mary_s
    en: What makes you ask?
    ko: 그런데 네온, 이런 건 왜 물으시나요?
    ja: ところで、どうしてこんな質問を？
  event_bluewaterisland2_05_s_61:
    speaker: neon_s
    en: I can't tell you.
    ko: 그건 말할 수 없습니다.
    ja: それは内緒です。
  event_bluewaterisland2_05_s_62:
    speaker: neon_s
    en: You just need to trust me and answer my question honestly.
    ko: 하지만 저를 전적으로 믿고 답해주셔야 합니다.
    ja: でも、私を信じて答えてください。
  event_bluewaterisland2_05_s_63:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_s_64:
    speaker: mary_s
    en: Well,
    ko: "…그렇다면 저."
    ja: "…それなら。"
  event_bluewaterisland2_05_s_65:
    speaker: mary_s
    en: there are some special patients that stick out in my mind.
    ko: 특별히 떠오르는 분들이 있는데요.
    ja: 特に思い浮かぶ人たちがいますね。
  event_bluewaterisland2_05_s_66:
    speaker: Self
    en: Like who?
    ko: 그게 누구인데?
    ja: 誰なんだ？
  event_bluewaterisland2_05_s_67:
    speaker: mary_s
    en: There are some patients that come to our center quite often.
    ko: 저희 센터에 특출나게 자주 오는 분들이세요.
    ja: よくセンターに来る方たちです。
  event_bluewaterisland2_05_s_68:
    speaker: mary_s
    en: They are always being brought in as urgent care patients,
    ko: 늘 중환자실에 실려 왔다가.
    ja: いつも集中治療室に運ばれてきて
  event_bluewaterisland2_05_s_69:
    speaker: mary_s
    en: and they're typically discharged before they've fully recovered.
    ko: 제대로 완치되지도 않은 상태로 금방 퇴원하고는 하시죠.
    ja: |-
      きちんと完治していない状態で
      すぐに退院してしまうんです。
  event_bluewaterisland2_05_s_70:
    speaker: mary_s
    en: There are others who arrive on the verge of death, and that's always unsettling.
    ko: 사지를 오가는 경우도 적지 않으세요. 그럴 때는 저도 식은땀이 난답니다.
    ja: |-
      生死を彷徨うことも少なくありません。
      そういう時は私も冷や汗をかきます。
  event_bluewaterisland2_05_s_71:
    speaker: mary_s
    en: But...
    ko: 하지만….
    ja: でも…
  event_bluewaterisland2_05_s_72:
    speaker: mary_s
    en: that makes me grow fond of them.
    ko: 아무래도 그러는 사이에 미운정이 들었나봐요~
    ja: |-
      そうこうしているうちに
      情が湧いてしまったようですね～
  event_bluewaterisland2_05_s_73:
    speaker: mary_s
    en: My greatest wish is for these people to be healthy,
    ko: 그분들이 늘 건강하셨으면 하고,
    ja: |-
      その方たちが
      いつも健康であってほしいし
  event_bluewaterisland2_05_s_74:
    speaker: mary_s
    en: and for them to one day see the outside world, outside of the hospital walls,
      once again.
    ko: 이렇게 병원 밖에서도 자주 뵙고 싶은 걸 보니.
    ja: |-
      こうして病院の外でも
      頻繁に会いたくなってしまうので。
  event_bluewaterisland2_05_s_75:
    speaker: neon_s
    en: Oh wait, I think I know...
    ko: 앗…! 그건 설마…!
    ja: あっ…！それってまさか…！
  event_bluewaterisland2_05_s_76:
    speaker: neon_s
    en: "... No, I actually have no clue who you're talking about."
    ko: 누구 이야기인지 전혀 모르겠는데요…!
    ja: 誰の話か…全然分かりませんね…！
  event_bluewaterisland2_05_s_77:
    speaker: Self
    en: Thanks for saying that, Mary.
    ko: 그렇게 말해줘서 고마워, 메어리.
    ja: そう言ってくれてありがとう、メアリー
  event_bluewaterisland2_05_s_78:
    speaker: mary_s
    en: Haha, no problem.
    ko: 후후, 천만에요.
    ja: ふふ、どういたしまして。
  event_bluewaterisland2_05_s_79:
    speaker: mary_s
    en: So, can I ask how exactly you intend to use this information, Neon?
    ko: 그래서 이 정보는 어디에 쓰시려고요, 네온?
    ja: それで、この情報の用途はなんですか？
  event_bluewaterisland2_05_s_80:
    speaker: neon_s
    en: Hmm...
    ko: 그건….
    ja: それは…
  event_bluewaterisland2_05_s_81:
    speaker: neon_s
    en: You'll know in about 15 minutes.
    ko: 15분 뒤에 알려 드릴게요!
    ja: 15分後に教えてあげます！
  event_bluewaterisland2_05_s_82:
    speaker: Narration
    en: "*Splat, splat*"
    ko: 찰박, 찰박!
    ja: パシャ、パシャ！
  event_bluewaterisland2_05_s_83:
    speaker: Monologue
    en: Neon scurries to the other side of the beach.
    ko: 네온은 모래사장 저편으로 달려가 버렸다.
    ja: ネオンは砂浜の向こうへ飛び出していった
  event_bluewaterisland2_05_s_84:
    speaker: mary_s
    en: She certainly is a bundle of energy.
    ko: 어머. 기운차기도 해라.
    ja: あら。元気いっぱいですね。
  event_bluewaterisland2_05_s_85:
    speaker: Self
    en: Would you like to sit down for a bit?
    ko: "…우린 어디 좀 앉아 있을까?"
    ja: "…座ろうか"
  event_bluewaterisland2_05_s_86:
    speaker: mary_s
    en: Yes, sure.
    ko: 네, 좋아요.
    ja: はい、いいですよ。
  event_bluewaterisland2_05_s_87:
    speaker: mary_s
    en: I'll bring over a gurney from the clinic.
    ko: 제가 진료소의 간이 침대를 꺼내올 테니까,
    ja: 診療所の簡易ベッドを持ってくるので
  event_bluewaterisland2_05_s_88:
    speaker: mary_s
    en: We can sit on that and talk.
    ko: 거기 앉아서 수다나 떨어요, 우리.
    ja: そこに座っておしゃべりでもしましょう。
  event_bluewaterisland2_05_s_89:
    speaker: Self
    en: Sounds good.
    ko: 그래, 그러자.
    ja: そうしよう
  event_bluewaterisland2_05_s_90:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_bluewaterisland2_05_s_91:
    speaker: mary_s
    en: I was wondering how you ended up getting hurt so often.
    ko: "…매번 어떻게 그렇게나 다쳐 오시는 건가 했더니."
    ja: |-
      …毎回どうしてあんなにケガをするのかと
      思っていましたが
  event_bluewaterisland2_05_s_92:
    speaker: mary_s
    en: Now I can see why.
    ko: 그런 일들이 있으셨군요.
    ja: そんなことがあったんですね。
  event_bluewaterisland2_05_s_93:
    speaker: Choice
    en: Yeah, these past few days have been quite...eventful.
    ko: "…다사다난한 나날이었지."
    ja: "…事件や事故が多くて"
  event_bluewaterisland2_05_s_94:
    speaker: Choice
    en: I wouldn't be here if it weren't for you.
    ko: 메어리가 없었다면 난 이 자리에 없었을걸.
    ja: |-
      メアリーがいなかったら
      私は今頃ここにはいなかったと思う
  event_bluewaterisland2_05_s_95:
    speaker: mary_s
    en: You and the Nikkes have been pushing yourselves hard
    ko: 고생이 많으셨겠어요.
    ja: 色々と大変でしたね。
  event_bluewaterisland2_05_s_96:
    speaker: mary_s
    en: these past few days.
    ko: 지휘관도, 지휘관과 함께 싸운 니케 분들도.
    ja: 指揮官も、指揮官と一緒に戦ったニケたちも。
  event_bluewaterisland2_05_s_97:
    speaker: Self
    en: Not as much as you have.
    ko: 그래도 메어리만큼은 아니지.
    ja: でもメアリーほどじゃない
  event_bluewaterisland2_05_s_98:
    speaker: mary_s
    en: I won't deny it.
    ko: 부정은 하지 않을게요.
    ja: 否定はしません。
  event_bluewaterisland2_05_s_99:
    speaker: mary_s
    en: Every time you encountered some mishap,
    ko: 매번 지휘관이 고비를 넘기실 때마다,
    ja: 毎回、指揮官が危機を乗り越えるたびに
  event_bluewaterisland2_05_s_100:
    speaker: mary_s
    en: I was scared half to death thinking about how I had to save you, no matter
      what.
    ko: "[이 사람을 꼭 살려내야만 해]라며 어찌나 식은땀을 흘렸던지~"
    ja: |-
      「この人を絶対に助けないと」って
      どれほど冷や汗をかいたことか～
  event_bluewaterisland2_05_s_101:
    speaker: Self
    en: I'm sorry. I'll try and be more careful in the future.
    ko: "…미안. 다음부턴 조심할게."
    ja: "…すまない。次からは気をつける"
  event_bluewaterisland2_05_s_102:
    speaker: mary_s
    en: Please do. My heart can't stand it!
    ko: 네, 꼭 좀 그렇게 해 주시겠어요? 제 심장이 남아나질 않아서요~
    ja: |-
      よろしくお願いしますね。
      私の心臓が持ちませんよ～
  event_bluewaterisland2_05_s_103:
    speaker: mary_s
    en: Please, I was just doing my job.
    ko: 뭘요~ 전 제 일을 한 것뿐인데요.
    ja: |-
      いえいえ～私は自分の仕事を
      しているだけですから。
  event_bluewaterisland2_05_s_104:
    speaker: Self
    en: Still, I wanted to tell you how grateful I am.
    ko: 그래도 언젠가는 말해주고 싶었어.
    ja: でも、いつか伝えたかったんだ
  event_bluewaterisland2_05_s_105:
    speaker: mary_s
    en: I appreciate that, but
    ko: 음… 고마운 말씀이지만.
    ja: うーん…ありがたいお言葉ですが
  event_bluewaterisland2_05_s_106:
    speaker: mary_s
    en: just like you don't boast about fighting for the Ark,
    ko: 지휘관이 방주를 위해 싸운 것으로 생색내지 않으시듯.
    ja: |-
      指揮官がアークのために戦うことを
      自慢しないのと同じで
  event_bluewaterisland2_05_s_107:
    speaker: mary_s
    en: neither can I boast about my job as a doctor.
    ko: 저도 의사로서 한 일로 생색낼 수는 없답니다.
    ja: |-
      私も医者として当たり前のことを
      行っただけですから。
  event_bluewaterisland2_05_s_108:
    speaker: Self
    en: You're far too hard on yourself, Mary.
    ko: 메어리는 스스로에게 엄격하구나.
    ja: メアリーは自分に厳しいんだな
  event_bluewaterisland2_05_s_109:
    speaker: mary_s
    en: I won't deny it.
    ko: 부정은 하지 않을게요~
    ja: 否定はしないでおきますね～
  event_bluewaterisland2_05_s_110:
    speaker: mary_s
    en: To be honest, I've been feeling somewhat guilty.
    ko: 사실 지금도, 조금씩 찔리고 있거든요.
    ja: 実は今も、少しずつ良心が削られてます。
  event_bluewaterisland2_05_s_111:
    speaker: mary_s
    en: I'm still not sure if it's truly okay for me to be enjoying myself like this,
      when there are patients out there who need me.
    ko: 제가 환자들을 두고, 여기서 이렇게 즐거워하고 있어도 되는 건지.
    ja: |-
      患者を置いて、
      ここでこうして楽しんでいいのか
  event_bluewaterisland2_05_s_112:
    speaker: Self
    en: Your CO has given you the okay, so you're in the clear.
    ko: 네 지휘관이 허락한 일이니까 괜찮아.
    ja: 君の指揮官が許可したことだから平気だ
  event_bluewaterisland2_05_s_113:
    speaker: mary_s
    en: Ha, well that's very reassuring.
    ko: "…어머. 그거 정말 안심되는데요?"
    ja: "…あら。それはとても安心ですね。"
  event_bluewaterisland2_05_s_114:
    speaker: mary_s
    en: Thank you.
    ko: 사실이기도 하고요. 후후.
    ja: 事実でもありますし。ふふ。
  event_bluewaterisland2_05_s_115:
    speaker: neon_s
    en: Mary!
    ko: 메어리~!
    ja: メアリ～！
  event_bluewaterisland2_05_s_116:
    speaker: neon_s
    en: Master!
    ko: 스승님~!
    ja: 師匠～！
  event_bluewaterisland2_05_s_117:
    speaker: mary_s
    en: Looks like they're done preparing what it is they have in store for me.
    ko: 후후. 저쪽도 일단락이 됐나 봐요.
    ja: ふふ。あちらも一段落したようですね。
  event_bluewaterisland2_05_s_118:
    speaker: mary_s
    en: Should we go back?
    ko: 가 볼까요?
    ja: 行きましょうか。
  event_bluewaterisland2_05_s_119:
    speaker: Self
    en: Let's.
    ko: 그러자.
    ja: そうしよう
  event_bluewaterisland2_05_s_120:
    speaker: Monologue
    en: We walk towards the other end of the beach where Neon is waving from.
    ko: 네온이 손을 흔들고 있는 모래사장으로 걸어갔다.
    ja: ネオンが手を振っている砂浜へ歩いていった
  event_bluewaterisland2_05_s_121:
    speaker: neon_s
    en: Welcome, welcome.
    ko: "…오셨나요."
    ja: "…待ってましたよ。"
  event_bluewaterisland2_05_s_122:
    speaker: neon_s
    en: Using my mere four days of accrued expertise,
    ko: 오늘은 제가 메어리와, 메어리가 아끼는 그 환자분들을 위해서.
    ja: |-
      今日は私が、メアリーと
      メアリーが大切にしている患者さんのために
  event_bluewaterisland2_05_s_123:
    speaker: neon_s
    en: I have prepared a magnificent gift for Mary and her precious patients.
    ko: 무려 4일이라는 전문가 경력을 살려 프리미엄 선물을 준비해 보았답니다.
    ja: |-
      4日間の専門家としての経験を活かし、
      プレミアムギフトを用意してみました。
  event_bluewaterisland2_05_s_124:
    speaker: Choice
    en: I'm not sure if four days really count as experience...
    ko: 보통 그런 걸 경력이라고 하지는 않지…?
    ja: 4日じゃ専門家とは言わないんじゃ…？
  event_bluewaterisland2_05_s_125:
    speaker: Choice
    en: What's the gift?
    ko: 대단해! 그 선물이 대체 뭐야?
    ja: すごい！プレゼントって何だ？
  event_bluewaterisland2_05_s_126:
    speaker: neon_s
    en: Hey, any experience still counts as experience in my book.
    ko: 예? 하지만 제가 알기로 경력에는 귀천이 없는데요?
    ja: え？時間は関係ありませんから。
  event_bluewaterisland2_05_s_127:
    speaker: Self
    en: Fair enough. So, what's the gift?
    ko: "…됐어. 그래서 그 선물이 뭔데?"
    ja: "…いいから、プレゼントって？"
  event_bluewaterisland2_05_s_128:
    speaker: neon_s
    en: I present to you...
    ko: 그게 뭐냐면 말이죠, 바로바로….
    ja: それはですね、ずばり…
  event_bluewaterisland2_05_s_129:
    speaker: neon_s
    en: the water-powered seashell collection!
    ko: 세상에서 제일 수력수력한 조개껍질 콜렉션이에요!
    ja: |-
      世界で最も水力が素晴らしい
      貝殻コレクションです！
  event_bluewaterisland2_05_s_130:
    speaker: mary_s
    en: Oh my!
    ko: "…어머."
    ja: "…あら。"
  event_bluewaterisland2_05_s_131:
    speaker: mary_s
    en: Is this what you brought in that bottle last time?
    ko: 이거, 그때 네온이 병에 담아와 줬던….
    ja: これ、前にネオンが瓶に入れてきてくれた…
  event_bluewaterisland2_05_s_132:
    speaker: neon_s
    en: Oh no, this can hardly be compared to that.
    ko: 아뇨? 그거랑은 차원이 다릅니다.
    ja: いいえ。あれとは次元が違います。
  event_bluewaterisland2_05_s_133:
    speaker: neon_s
    en: If that was the rough draft then this is the pièce de résistance!
    ko: 그쪽이 소총 모양 조개였다면, 이쪽은 말이죠….
    ja: あれはアサルトライフル型でしたが、これは…
  event_bluewaterisland2_05_s_134:
    speaker: Self
    en: It's very cute.
    ko: "…정말 귀엽네."
    ja: "…本当にかわいいな"
  event_bluewaterisland2_05_s_135:
    speaker: neon_s
    en: I know right? Adorable!
    ko: 예, 맞아요! 정말 귀엽죠!
    ja: そうなんです！かわいいんです！
  event_bluewaterisland2_05_s_136:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_s_137:
    speaker: neon_s
    en: Actually, that's not right. A better word would be something with a bit more
      punch to it, like...shotgun!
    ko: 아니, 귀여운 게 아니라… 샷 건 느낌이라 좀 더 와일드하다는.
    ja: |-
      いや、かわいいんじゃなくて…
      ショットガンっぽいのでもっとワイルドです。
  event_bluewaterisland2_05_s_138:
    speaker: mary_s
    en: Hehe...
    ko: "…후후."
    ja: "…ふふ。"
  event_bluewaterisland2_05_s_139:
    speaker: neon_s
    en: Why are you laughing? I'm being serious.
    ko: 왜 웃으시나요? 전 지금 아주 진지한데요.
    ja: どうして笑うんですか？真剣なんですから。
  event_bluewaterisland2_05_s_140:
    speaker: mary_s
    en: No, it's just...
    ko: 아뇨. 그냥~
    ja: ふふっ、いえいえ～
  event_bluewaterisland2_05_s_141:
    speaker: mary_s
    en: Before this, the only happiness I knew was when
    ko: 위급한 환자의 수술에 성공하고,
    ja: 危険な状態の患者の手術に成功して
  event_bluewaterisland2_05_s_142:
    speaker: mary_s
    en: a patient in urgent care had a successful surgery,
    ko: 장기입원 환자들이 건강해져서 퇴원하고….
    ja: |-
      長期入院をしている患者が
      健康になって退院して…
  event_bluewaterisland2_05_s_143:
    speaker: mary_s
    en: or when a long-term patient fully recuperated and was discharged from the
      hospital.
    ko: 그런 것들만이 행복인 줄 알았는데.
    ja: |-
      そういうことだけが
      幸せだと思っていたのに。
  event_bluewaterisland2_05_s_144:
    speaker: mary_s
    en: Now I can see that happiness can be found in the smaller things in life as
      well.
    ko: 사실 행복이란 거, 이런 소소한 데서도 느낄 수 있는 거였구나~ 해서요.
    ja: |-
      幸せって、こういう些細なことでも
      感じられるんだな～って思ったんです。
  event_bluewaterisland2_05_s_145:
    speaker: neon_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland2_05_s_146:
    speaker: mary_s
    en: Thank you, Neon. I'm more than happy to accept it.
    ko: 고마워요, 네온. 잘 받을게요.
    ja: |-
      ありがとうございます、ネオン。
      大切にしますね。
  event_bluewaterisland2_05_s_147:
    speaker: mary_s
    en: Can I put these in a glass bottle and keep it too?
    ko: 이것들도 유리병에 넣어서 보관해두면 될까요?
    ja: |-
      これも、ガラス瓶に入れて
      保管しておけばいいでしょうか？
  event_bluewaterisland2_05_s_148:
    speaker: neon_s
    en: Actually,
    ko: 아, 그건 말이죠.
    ja: あ、それはですね。
  event_bluewaterisland2_05_s_149:
    speaker: neon_s
    en: I've got an even better idea.
    ko: 실은 저한테 더 좋은 생각이 있는데….
    ja: 私にいい考えがあるんです…
  event_bluewaterisland2_05_s_150:
    speaker: neon_s
    en: Make some holes in the seashells, thread a tiny string through them, and then
      hang them on a bag.
    ko: 조개에 구멍을 내고, 가느다란 실로 엮어서 가방에 다는 거예요.
    ja: |-
      貝に穴を開けて、細い糸で結んで
      カバンにつけるのはどうでしょう？
  event_bluewaterisland2_05_s_151:
    speaker: neon_s
    en: Then, every time you move, the shells will shimmer and sparkle,
    ko: 그럼 움직일 때마다 껍질이 반짝거리고,
    ja: そうすれば動くたびに貝殻が輝いて
  event_bluewaterisland2_05_s_152:
    speaker: neon_s
    en: and they'll make a nice jingling sound that's sure to make you feel good.
    ko: 맑게 짤랑거리는 소리가 나서 기분이 엄청 좋거든요.
    ja: |-
      きれいな音が鳴るので
      すごく嬉しくなるんじゃないかなって。
  event_bluewaterisland2_05_s_153:
    speaker: mary_s
    en: Okay then, where do I get some string?
    ko: 음~ 그럼 그 실은 어디서 구하면 될까요?
    ja: |-
      なるほど～
      その糸はどこで手に入りますか？
  event_bluewaterisland2_05_s_154:
    speaker: neon_s
    en: That's a secret.
    ko: 이건 비밀인데요.
    ja: これは秘密なんですが。
  event_bluewaterisland2_05_s_155:
    speaker: neon_s
    en: The hammock Frima is always lying on is made out of string.
    ko: 프림이 맨날 누워자는 해먹이 실로 짜여져 있거든요?
    ja: |-
      プリムがいつも横になっているハンモックは
      糸で編んでできたものなんです。
  event_bluewaterisland2_05_s_156:
    speaker: neon_s
    en: We can take some from there.
    ko: 거기서 몇 가닥 빼내오면 돼요….
    ja: そこから何本か抜けばいいんですよ…
event_bluewaterisland2_05_e:
  event_bluewaterisland2_05_e_1:
    speaker: mary_s
    en: Oh my,
    ko: "…어머."
    ja: "…あら。"
  event_bluewaterisland2_05_e_2:
    speaker: mary_s
    en: would you look at the time?
    ko: 벌써 이런 시간이 되었네요.
    ja: もうこんな時間ですね。
  event_bluewaterisland2_05_e_3:
    speaker: Self
    en: Time flies when you're having fun.
    ko: 시간이 정말 빨리 가네.
    ja: 時間が過ぎるのは本当に早いな
  event_bluewaterisland2_05_e_4:
    speaker: mary_s
    en: So true.
    ko: 그러네요, 정말.
    ja: そうですね、本当に。
  event_bluewaterisland2_05_e_5:
    speaker: mary_s
    en: Neon is fast asleep as well.
    ko: "…네온도 어느덧 푹 잠들었고요."
    ja: "…ネオンもいつの間にかぐっすりです。"
  event_bluewaterisland2_05_e_6:
    speaker: mary_s
    en: She's really sawing logs... someone could try and kidnap her and I bet she
      still wouldn't wake up, haha.
    ko: 정말 누가 채어가도 모르게 잘 자네요~ 후후.
    ja: |-
      誰かに銃をひったくられても
      気づかないくらいよく寝てますね～ふふ。
  event_bluewaterisland2_05_e_7:
    speaker: mary_s
    en: She's been boasting all day about how she'll show me how the ultimate vacation
      should be spent,
    ko: 제게 하루 종일 바캉스의 진 오의를 보여주겠다고 떵떵거렸으면서,
    ja: |-
      バカンスの真の奥義を見せるって
      息巻いてたのに、
  event_bluewaterisland2_05_e_8:
    speaker: mary_s
    en: and yet she's already off in dreamland after closing her eyes for only a moment.
    ko: 잠시 눈 붙인지 얼마 안 돼서 꿈나라로 가 버리다니.
    ja: |-
      あっという間に
      夢の国に行ってしまうなんて。
  event_bluewaterisland2_05_e_9:
    speaker: Self
    en: That's true.
    ko: 그러게.
    ja: そうだな
  event_bluewaterisland2_05_e_10:
    speaker: Narration
    en: "*Swoosh, shhhhhh*"
    ko: 철썩, 쏴아아아….
    ja: ザァーン、ザザー…
  event_bluewaterisland2_05_e_11:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_12:
    speaker: mary_s
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_bluewaterisland2_05_e_13:
    speaker: mary_s
    en: Since it's just the two of us now, can I ask you something?
    ko: 기왕 둘만 남게 된 김에, 한 가지 물어도 될까요?
    ja: |-
      せっかく2人きりなので、
      1つ聞いてもいいですか？
  event_bluewaterisland2_05_e_14:
    speaker: Self
    en: What is it?
    ko: "…뭐가 궁금한데?"
    ja: "…ああ"
  event_bluewaterisland2_05_e_15:
    speaker: mary_s
    en: Why did you push back the departure date by sabotaging a ship that was so
      difficult to construct?
    ko: 왜… 어렵게 만든 배를 망쳐가면서까지, 출항을 미루셨는지 묻고 싶어요.
    ja: |-
      なぜ…苦労して作った船を壊してまで
      出航を遅らせたんですか？
  event_bluewaterisland2_05_e_16:
    speaker: Choice
    en: You knew...?
    ko: 알고 있었어…?
    ja: 知っていたのか…？
  event_bluewaterisland2_05_e_17:
    speaker: Choice
    en: I don't know what you're talking about.
    ko: 나는 그런 적이 없는데….
    ja: そんなことはしてないが…
  event_bluewaterisland2_05_e_18:
    speaker: mary_s
    en: I knew it from the start.
    ko: 그럼요. 처음부터 눈치채고 있었답니다.
    ja: もちろんです。最初から気づいてましたよ。
  event_bluewaterisland2_05_e_19:
    speaker: Self
    en: How?
    ko: 어떻게…?
    ja: どうやって…？
  event_bluewaterisland2_05_e_20:
    speaker: mary_s
    en: You don't have to try and hide it.
    ko: 어머. 애써 숨기실 것 없어요.
    ja: あら。隠す必要ありませんよ。
  event_bluewaterisland2_05_e_21:
    speaker: mary_s
    en: Some things just didn't add up.
    ko: 미묘한 위화감이 있었거든요.
    ja: 微妙に違和感があったんです。
  event_bluewaterisland2_05_e_22:
    speaker: mary_s
    en: The fact that this ship we slaved over for so long and gathered all those
      materials for
    ko: 그렇게 열심히 재료를 모으고, 일해서 만든 배가.
    ja: |-
      あんなに頑張って素材を集めて
      作った船が
  event_bluewaterisland2_05_e_23:
    speaker: mary_s
    en: suddenly breaks down, yet everyone is perfectly okay with it?
    ko: 그렇게 갑작스럽게 고장이 나서 집으로 돌아갈 수 없게 되었다는데도,
    ja: 急に壊れて帰れなくなったのに
  event_bluewaterisland2_05_e_24:
    speaker: mary_s
    en: It didn't make sense.
    ko: 아무도 동요하는 사람이 없었잖아요?
    ja: 誰も動揺してませんでしたよね。
  event_bluewaterisland2_05_e_25:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_26:
    speaker: mary_s
    en: The only thing I'm not sure about is whether
    ko: 직접 설득을 하셨던 건지.
    ja: 直接説得されたのか
  event_bluewaterisland2_05_e_27:
    speaker: mary_s
    en: you persuaded them yourself,
    ko: 아니면 단지 그분들이 고맙게도 두 분의 의도를 알아채고,
    ja: ただみなさんがお二人の意図に気づいて
  event_bluewaterisland2_05_e_28:
    speaker: mary_s
    en: or if they noticed what you two were up to and decided to play along.
    ko: 기지를 발휘해 주셨던 건지는 저도 모르겠어요.
    ja: |-
      機転を利かせてくれたのかは
      私も分かりません。
  event_bluewaterisland2_05_e_29:
    speaker: mary_s
    en: Either way, the fact that everyone agreed to your idea of postponing the departure
      date
    ko: 하지만 갑작스러운 요구에 아무도 반발하지 않았던 건,
    ja: |-
      でも、急な要求なのに
      誰も反発しなかったのは
  event_bluewaterisland2_05_e_30:
    speaker: mary_s
    en: shows to me that they agree with your reasons,
    ko: 분명 그분들이 지휘관을 아끼고,
    ja: みなさんが指揮官のことを大切に思い
  event_bluewaterisland2_05_e_31:
    speaker: mary_s
    en: and have a deep respect for you.
    ko: 또 지휘관의 이유에 공감했기 때문이라고 저는 생각한답니다.
    ja: 指揮官の理由に共感したからだと思います。
  event_bluewaterisland2_05_e_32:
    speaker: mary_s
    en: So, I wanted to ask you
    ko: 그래서 전 꼭 지휘관에게 묻고 싶었던 거예요.
    ja: だから、指揮官に聞きたかったんです。
  event_bluewaterisland2_05_e_33:
    speaker: mary_s
    en: why you decided to do it.
    ko: 왜 그러셨던 거냐고.
    ja: なぜそんなことをしたのかと。
  event_bluewaterisland2_05_e_34:
    speaker: mary_s
    en: Did you have to do it?
    ko: 꼭 그래야만 했던 이유가 있었던 거냐고.
    ja: そこまでする理由があったのかと。
  event_bluewaterisland2_05_e_35:
    speaker: Self
    en: I thought it would be nice
    ko: "…한 번 정도는."
    ja: "…一度くらいは"
  event_bluewaterisland2_05_e_36:
    speaker: Self
    en: if a miracle occurred, just this once.
    ko: 기적이 있어도 좋을 거라 생각했거든.
    ja: 奇跡が起きてもいいと思ったんだ
  event_bluewaterisland2_05_e_37:
    speaker: mary_s
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_bluewaterisland2_05_e_38:
    speaker: mary_s
    en: However.
    ko: "…하지만."
    ja: "…ですが。"
  event_bluewaterisland2_05_e_39:
    speaker: mary_s
    en: Maybe not Neon, but you should know
    ko: 네온은 몰라도, 지휘관은 아시잖아요?
    ja: |-
      ネオンはともかく、
      指揮官はご存じでしょう？
  event_bluewaterisland2_05_e_40:
    speaker: mary_s
    en: what the real reason is for me not wanting to leave this island.
    ko: 제가 이 섬을 떠나고 싶어하지 않는 진짜 이유가 뭔지.
    ja: 私がこの島を離れたくない本当の理由を。
  event_bluewaterisland2_05_e_41:
    speaker: mary_s
    en: I am in fear.
    ko: 제가 뭘 두려워하고 있는지.
    ja: 私が恐れていることの正体を。
  event_bluewaterisland2_05_e_42:
    speaker: mary_s
    en: I fear that Pepper might remember.
    ko: 대체 페퍼가 뭘 떠올려내는 게 두려워서,
    ja: |-
      ペッパーが、
      何かを思い出してしまわないかが不安で
  event_bluewaterisland2_05_e_43:
    speaker: mary_s
    en: That's why I have trepidations about returning to the Repair Center.
    ko: 그렇게 리페어 센터로 돌아가지 않길 바라고 있는 건지.
    ja: |-
      リペアセンターに戻りたくないと
      思っていることを。
  event_bluewaterisland2_05_e_44:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_45:
    speaker: mary_s
    en: You knew, didn't you?
    ko: 알고… 계시잖아요. 그렇죠?
    ja: ご存じ…でしょう？
  event_bluewaterisland2_05_e_46:
    speaker: Choice
    en: Yes.
    ko: "…그래."
    ja: "…ああ"
  event_bluewaterisland2_05_e_47:
    speaker: Choice
    en: No.
    ko: "…아니."
    ja: "…いや"
  event_bluewaterisland2_05_e_48:
    speaker: mary_s
    en: I see...
    ko: 그래요.
    ja: そうですか。
  event_bluewaterisland2_05_e_49:
    speaker: mary_s
    en: So you understand.
    ko: 그렇다면 이 사실도 이해하시겠네요.
    ja: それなら、分かるでしょう。
  event_bluewaterisland2_05_e_50:
    speaker: mary_s
    en: If anyone deserves your attention,
    ko: 저에겐, 이렇게까지 지휘관의 걱정을 받을 자격이 없다는 걸.
    ja: |-
      私には、ここまで指揮官に心配してもらう
      資格なんてないんです。
  event_bluewaterisland2_05_e_51:
    speaker: mary_s
    en: it's Pepper,
    ko: 만일 그런 자격이 누군가에게 있다고 한다면,
    ja: |-
      もしそんな資格が
      誰かにあるとするなら
  event_bluewaterisland2_05_e_52:
    speaker: mary_s
    en: not me.
    ko: 그건 제가 아닌 페퍼라는 걸.
    ja: |-
      それは、私ではなく
      ペッパーだと思います。
  event_bluewaterisland2_05_e_53:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_54:
    speaker: mary_s
    en: Pepper is such a kind and gentle person.
    ko: 아시다시피, 페퍼는 정말 여리고 다정한 사람이에요.
    ja: |-
      ご存じの通り、ペッパーは本当に
      か弱くて優しいんです。
  event_bluewaterisland2_05_e_55:
    speaker: mary_s
    en: This kind of thing is something she could never imagine.
    ko: 그런 이가 어떻게 받아들일 수 있겠나요.
    ja: |-
      そんな子が、
      受け入れてくれるわけないじゃないですか。
  event_bluewaterisland2_05_e_56:
    speaker: mary_s
    en: Her superior, who she trusted and respected,
    ko: 그렇게나 믿었던 선배가.
    ja: あんなに信じていた先輩が
  event_bluewaterisland2_05_e_57:
    speaker: mary_s
    en: manipulated patient documents
    ko: 존경해 마지않았던 선배가 사실은 환자들의 서류를 조작해,
    ja: |-
      尊敬してやまなかった先輩が、
      実は患者の書類をねつ造して
  event_bluewaterisland2_05_e_58:
    speaker: mary_s
    en: and turned over their brains to be made into Nikkes.
    ko: 뇌를 넘겨 니케로 만들었던 장본인이었고.
    ja: |-
      脳を受け渡し、
      ニケにしていた張本人だったと。
  event_bluewaterisland2_05_e_59:
    speaker: mary_s
    en: In order to bring an end to such malevolence,
    ko: 그 선배의 죄를 끊어내기 위해 계단에서 밀었던 범인이,
    ja: |-
      その先輩の罪を終わらせるために
      階段から押した犯人が
  event_bluewaterisland2_05_e_60:
    speaker: mary_s
    en: Pepper herself pushed me down the stairs.
    ko: 바로 페퍼 자신이었다는 걸.
    ja: ペッパー自身だったということを。
  event_bluewaterisland2_05_e_61:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_62:
    speaker: mary_s
    en: In the time that followed,
    ko: 그리고 그 끝에 자신은,
    ja: そして――
  event_bluewaterisland2_05_e_63:
    speaker: mary_s
    en: she was never able to forgive herself,
    ko: 죄책감을 못 이겨 스스로 제가 있는 지옥으로….
    ja: |-
      その罪の意識に苛まれ、
      ペッパーは自ら私がいる地獄へ…
  event_bluewaterisland2_05_e_64:
    speaker: mary_s
    en: and she spiraled.
    ko: "…떨어졌다는 걸."
    ja: "…落ちたということを。"
  event_bluewaterisland2_05_e_65:
    speaker: mary_s
    en: You're lying.
    ko: "…거짓말을 하시네요."
    ja: "…嘘つき。"
  event_bluewaterisland2_05_e_66:
    speaker: mary_s
    en: Very well, allow me to refresh your memory.
    ko: 그렇다면 제가 대신 떠올리게 해 드릴까요.
    ja: |-
      それなら、私が代わりに
      思い出させてあげましょう。
  event_bluewaterisland2_05_e_67:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_68:
    speaker: mary_s
    en: A long time ago,
    ko: 옛날 옛적.
    ja: むかしむかし…
  event_bluewaterisland2_05_e_69:
    speaker: mary_s
    en: there was a doctor whose subordinate respected her more than anything in the
      world.
    ko: 환자들에게는 백의의 천사라고 불리고,
    ja: 患者からは白衣の天使と呼ばれ、
  event_bluewaterisland2_05_e_70:
    speaker: mary_s
    en: This doctor was called 'The White Angel' by her patients.
    ko: 귀여운 후배에게는 존경을 받던 한 의사가 있었습니다.
    ja: |-
      かわいい後輩から尊敬されていた
      ある医者がいました。
  event_bluewaterisland2_05_e_71:
    speaker: mary_s
    en: She was highly skilled, and she used those skills to save many lives.
    ko: 의사는 제법 유능했고, 또 그 실력으로 아주 많은 사람들을 살렸지만.
    ja: |-
      医者は有能で、
      その実力でたくさんの人を助けましたが
  event_bluewaterisland2_05_e_72:
    speaker: mary_s
    en: But still, she was not satisfied.
    ko: 그럼에도 전혀 만족하지 못했어요.
    ja: それでもまったく満足できませんでした。
  event_bluewaterisland2_05_e_73:
    speaker: mary_s
    en: No matter how much she tried, there was nothing she could do with patients
      who were terminally ill.
    ko: 아무리 노력해도, 불치병에 걸린 환자들만은 어떻게 할 수가 없었거든요.
    ja: |-
      いくら努力しても、
      不治の病にかかった患者だけは
      助けることができなかったのです。
  event_bluewaterisland2_05_e_74:
    speaker: mary_s
    en: So, what do you think that doctor did?
    ko: 그래서 그 의사는 어떻게 했을까요?
    ja: |-
      それで、その医者は
      何をしたと思いますか？
  event_bluewaterisland2_05_e_75:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_76:
    speaker: mary_s
    en: That doctor,
    ko: 그 의사는 말이죠.
    ja: その医者はですね
  event_bluewaterisland2_05_e_77:
    speaker: mary_s
    en: along with corrupt government officials,
    ko: 정부의 부패한 관리와 결탁해서.
    ja: 政府の腐敗した人々と結託して
  event_bluewaterisland2_05_e_78:
    speaker: mary_s
    en: falsified the documents of patients who were on their deathbeds.
    ko: 죽음을 앞둔 환자들의 서류를 조작하고.
    ja: 死を控えた患者の書類をねつ造し
  event_bluewaterisland2_05_e_79:
    speaker: mary_s
    en: They extracted their brains and, without their consent,
    ko: 그들의 뇌를 적출한 뒤.
    ja: 彼女たちの脳を摘出して
  event_bluewaterisland2_05_e_80:
    speaker: mary_s
    en: turned them into Nikkes, so that they would live forever.
    ko: 강제로 영원한 건강을 얻게 될 기계 몸에 가두었답니다.
    ja: |-
      強制的に、一生健康でいられる
      機械の体に閉じ込めたのです。
  event_bluewaterisland2_05_e_81:
    speaker: mary_s
    en: They would also, however, be forced to fight for the rest of their lives.
    ko: 그리고 남은 평생을 싸우게 만들었어요.
    ja: |-
      そして、彼女たちを
      永遠に戦わせることにしました。
  event_bluewaterisland2_05_e_82:
    speaker: mary_s
    en: This didn't happen just once or twice either.
    ko: 그것도 하나 둘이 아니었죠.
    ja: それも1人や2人ではありません。
  event_bluewaterisland2_05_e_83:
    speaker: mary_s
    en: Many patients were robbed of their dignity at the hands of this doctor.
    ko: 아주 아주 많은 환자들이 의사의 손에서 존엄성을 잃어갔습니다.
    ja: |-
      たくさんの患者が、その医者の手によって
      尊厳を失いました。
  event_bluewaterisland2_05_e_84:
    speaker: mary_s
    en: Eventually, the subordinate couldn't take it anymore,
    ko: 그 악마 같은 모습을 보다못한 후배는,
    ja: |-
      その悪魔のような
      先輩の姿に耐えきれなかった後輩は
  event_bluewaterisland2_05_e_85:
    speaker: mary_s
    en: and pushed the doctor off from a high place, hoping to put an end to all the
      madness.
    ko: 결국 그 의사의 죄를 끊어내기 위해 아주 높은 곳에서 등을 밀어버렸죠.
    ja: |-
      その医者の罪を終わらせるために、
      先輩の背中を押してしまいました。
  event_bluewaterisland2_05_e_86:
    speaker: mary_s
    en: In the time that followed,
    ko: 그리고 그 죄책감을 이기지 못해,
    ja: そしてその罪の意識に苛まれ
  event_bluewaterisland2_05_e_87:
    speaker: mary_s
    en: her guilt consumed her, and she spiraled.
    ko: 스스로마저 의사와 같은 지옥 속에 내던지고 말았고요.
    ja: |-
      自らも医者と同じ
      地獄へと飛び込みました。
  event_bluewaterisland2_05_e_88:
    speaker: mary_s
    en: The end result is what you see now.
    ko: "…그 결과가 바로 지금."
    ja: "…その結果が、まさにこれです。"
  event_bluewaterisland2_05_e_89:
    speaker: mary_s
    en: What about now?
    ko: 어떤가요?
    ja: どうですか？
  event_bluewaterisland2_05_e_90:
    speaker: mary_s
    en: Are you going to continue pretending that you don't know?
    ko: 여기까지 듣고도, 계속 모르는 체를 하실 건가요?
    ja: |-
      ここまで聞いても、
      まだ知らんぷりするつもりですか？
  event_bluewaterisland2_05_e_91:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_92:
    speaker: Self
    en: You can't say that your intentions weren't pure.
    ko: 그래도 네 의도까지 악하다고는 할 수 없어.
    ja: でも君の目的までは否定できない
  event_bluewaterisland2_05_e_93:
    speaker: mary_s
    en: I don't think I can even agree with that.
    ko: 그건 인정할 수 없네요.
    ja: それは間違っています。
  event_bluewaterisland2_05_e_94:
    speaker: mary_s
    en: The patients never consented to any of it.
    ko: 애초에 환자들의 동의마저 받지 않았으니까.
    ja: |-
      そもそも、
      患者の同意さえもらっていないのですから。
  event_bluewaterisland2_05_e_95:
    speaker: mary_s
    en: I committed a grave sin, one for which there is no justification.
    ko: 제가 저지른 죄는 절대로, 어떤 방식으로도 정당화할 수 없는 걸요.
    ja: |-
      私が犯した罪は、どんな方法でも
      正当化できるものではありません。
  event_bluewaterisland2_05_e_96:
    speaker: Self
    en: I'm not trying to justify what you did.
    ko: 정당화하려는 게 아냐.
    ja: 正当化しようってわけじゃない
  event_bluewaterisland2_05_e_97:
    speaker: Self
    en: I'm just trying to prevent you from drowning in your own guilt.
    ko: 단지 네 속죄가 이어지는 동안은, 네 편을 들어주려는 거지.
    ja: ただ、贖罪の間は味方になりたいだけだ
  event_bluewaterisland2_05_e_98:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_99:
    speaker: Self
    en: I'm your accomplice, Mary.
    ko: 나는 네 공범자잖아, 메어리.
    ja: 私も共犯だよ。メアリー
  event_bluewaterisland2_05_e_100:
    speaker: mary_s
    en: But why?
    ko: "…왜."
    ja: "…どうしてですか？"
  event_bluewaterisland2_05_e_101:
    speaker: mary_s
    en: I thought I had gotten used to your caprices,
    ko: 조금은 익숙해졌다고 생각했는데,
    ja: 少しは慣れた気でいましたが、
  event_bluewaterisland2_05_e_102:
    speaker: mary_s
    en: but sometimes I just don't understand you at all.
    ko: 역시 지휘관의 바보병은 도저히 이해할 수가 없네요.
    ja: |-
      やっぱり、指揮官のお人好しだけは
      理解できません。
  event_bluewaterisland2_05_e_103:
    speaker: mary_s
    en: Is your definition of "accomplice" different from mine?
    ko: 저와 지휘관이 생각하는 [공범자]의 정의가 이토록 달랐던가요?
    ja: |-
      私と指揮官が考える「共犯者」の定義には、
      差がありすぎます。
  event_bluewaterisland2_05_e_104:
    speaker: mary_s
    en: 'All I ever wanted was to keep my secret precisely that: a secret.'
    ko: 제가 원했던 건 그저 비밀을 지켜줄 사람이었지,
    ja: |-
      私はただ、秘密を守ってくれる人が
      欲しかっただけで、
  event_bluewaterisland2_05_e_105:
    speaker: mary_s
    en: I never wanted to burden anyone else with my guilt or my sorrow.
    ko: 단지 제가 속죄한다는 이유만으로 모든 걸 끌어안아줄 사람이 아니었어요.
    ja: |-
      贖罪するという理由だけで、
      全てを受け止めてくれる人を
      求めていたわけではありません。
  event_bluewaterisland2_05_e_106:
    speaker: Self
    en: There has to be at least one person in this world who's willing to share that
      burden with you.
    ko: 그래봤자 세상에 단 한 사람이야.
    ja: それでも、世界に一人しかいない
  event_bluewaterisland2_05_e_107:
    speaker: mary_s
    en: But that person doesn't have to be you.
    ko: 그 단 한 사람이 지휘관일 필요는 없잖아요.
    ja: |-
      でもその人が、
      指揮官である必要はないじゃないですか。
  event_bluewaterisland2_05_e_108:
    speaker: Self
    en: There's no reason it doesn't have to be.
    ko: 아닐 필요도 없지.
    ja: つまり、私でもいいってことだろ？
  event_bluewaterisland2_05_e_109:
    speaker: mary_s
    en: "... Commander."
    ko: "…지휘관."
    ja: "…指揮官。"
  event_bluewaterisland2_05_e_110:
    speaker: mary_s
    en: I've already crossed the line once before.
    ko: 이미 한번 선을 넘은 사람이에요.
    ja: 私はもう、一線を越えた人間なんです。
  event_bluewaterisland2_05_e_111:
    speaker: mary_s
    en: Yes, I've acknowledged my wrongdoing, and yes, I feel terrible for what I've
      done,
    ko: 아무리 그 사람이 뒤늦게 잘못을 깨닫고 뉘우친다고 한들,
    ja: 今になって間違いを悔いているとしても、
  event_bluewaterisland2_05_e_112:
    speaker: mary_s
    en: but it's not smart to trust someone like me or to be in my corner.
    ko: 그걸 믿고 옹호해주는 건 정말 어리석은 이들이나 하는 짓이라고요.
    ja: |-
      そんな人を信じて守ろうとするなんて、
      愚か者がすることですよ。
  event_bluewaterisland2_05_e_113:
    speaker: mary_s
    en: "... Can I give you a word of advice?"
    ko: "…제가 조언 하나 할까요?"
    ja: 1つ教えてあげましょうか？
  event_bluewaterisland2_05_e_114:
    speaker: mary_s
    en: I would never trust someone like me.
    ko: 저라면 절대 절 믿지 않겠어요.
    ja: 私だったら、絶対に信じません。
  event_bluewaterisland2_05_e_115:
    speaker: mary_s
    en: I wouldn't reach out my hand and try to save me either.
    ko: 굳이 손을 뻗어 건져 올리려고도 하지 않을 거고.
    ja: |-
      わざわざ手を差し伸べたり
      することもありませんし、
  event_bluewaterisland2_05_e_116:
    speaker: mary_s
    en: I wouldn't go out of my way to save someone who is doomed to drown.
    ko: 굳이 그 안에서 허우적거리는 걸 돌아봐 주지도 않을 거예요.
    ja: |-
      もがいてる姿を見ても、
      振り返ったりすることはありません。
  event_bluewaterisland2_05_e_117:
    speaker: mary_s
    en: Nor would I push back the departure date just for them.
    ko: 하물며 그 사람만을 위해 배의 출항을 미루고.
    ja: ましてや、その人のためだけに出航を延期して、
  event_bluewaterisland2_05_e_118:
    speaker: mary_s
    en: And I certainly wouldn't persuade others to be a part of that plan, just to
      make that person happy.
    ko: 그 사람을 행복하게 해주기 위해 다른 모두를 설득한다는 건.
    ja: |-
      その人を幸せにするために
      他の人を説得するなんて…
  event_bluewaterisland2_05_e_119:
    speaker: mary_s
    en: It doesn't make a lick of sense.
    ko: "…후후, 정말이지 어불성설이죠."
    ja: "…ふふ。本当にありえません。"
  event_bluewaterisland2_05_e_120:
    speaker: mary_s
    en: Because that kind of person...
    ko: 왜냐하면 그런 사람은….
    ja: なぜなら、その人は…
  event_bluewaterisland2_05_e_121:
    speaker: mary_s
    en: Someone like that doesn't deserve to be happy.
    ko: 절대로 행복해져서는 안 되는 거니까.
    ja: 絶対に、幸せになってはいけないから。
  event_bluewaterisland2_05_e_122:
    speaker: mary_s
    en: The best thing to do is simply leave them to their sorrow and their pain,
      and let them die.
    ko: 차라리 그냥 제 죄에 짓눌려 죽게 내버려두는 게, 최선이니까.
    ja: |-
      むしろ、罪に押しつぶされて
      死ぬべきなんです。
  event_bluewaterisland2_05_e_123:
    speaker: Self
    en: You said it yourself, though.
    ko: 하지만 네가 그 입으로 말하지 않았어?
    ja: でも自分で言ったはずだ
  event_bluewaterisland2_05_e_124:
    speaker: Choice
    en: You'll live to cure your sins.
    ko: 살아서 그 죄를 치료하겠다고.
    ja: 生きて、その罪を治療するって
  event_bluewaterisland2_05_e_125:
    speaker: Choice
    en: For you, this method we have in mind is far better than anything else.
    ko: 널 위해서는, 다른 무엇보다 이 방법이 최선일 거라고.
    ja: この方法が一番だと
  event_bluewaterisland2_05_e_126:
    speaker: mary_s
    en: Commander,
    ko: "…지휘관."
    ja: "…指揮官。"
  event_bluewaterisland2_05_e_127:
    speaker: mary_s
    en: Now that you've said that, I won't forgive you if you die first.
    ko: 이렇게 말해 놓고 먼저 죽으면 용서하지 않을 거예요.
    ja: |-
      あんなこと言っておいて、
      先に死んだら許しませんよ。
  event_bluewaterisland2_05_e_128:
    speaker: Monologue
    en: Of course.
    ko: 물론이야.
    ja: もちろんだ
  event_bluewaterisland2_05_e_129:
    speaker: mary_s
    en: Then let's go.
    ko: 그럼 가요.
    ja: では、行きましょう。
  event_bluewaterisland2_05_e_130:
    speaker: mary_s
    en: I'll live
    ko: 살아서.
    ja: 生きて、
  event_bluewaterisland2_05_e_131:
    speaker: mary_s
    en: to redeem myself and my sins.
    ko: 이 죄를 치료할 수 있게.
    ja: この罪を治療できますように。
  event_bluewaterisland2_05_e_132:
    speaker: Self
    en: That's what you said when you were on the brink of death.
    ko: 생사의 고비를 넘긴 그곳에서, 네가 그렇게 말했잖아.
    ja: |-
      生死の峠を越えたあの場所で、
      君はそう言ったんだ
  event_bluewaterisland2_05_e_133:
    speaker: mary_s
    en: But, that's...!
    ko: 하지만 그건…!
    ja: でもそれは…！
  event_bluewaterisland2_05_e_134:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_135:
    speaker: mary_s
    en: "... Right."
    ko: "…그래요."
    ja: "…そうですね。"
  event_bluewaterisland2_05_e_136:
    speaker: mary_s
    en: I may have forgotten, even if I did say that.
    ko: 가령 제가 그때의 기억에 고무되어서,
    ja: |-
      例えば、私があの時の記憶に
      触発されて、
  event_bluewaterisland2_05_e_137:
    speaker: mary_s
    en: Usually... I recommend just listening.
    ko: 보통은… 이야기를 들어주는 걸 권하죠.
    ja: 普通は…話を聞くことをお勧めします。
  event_bluewaterisland2_05_e_138:
    speaker: mary_s
    en: Having patience and care. Showing them "I'm on your side".
    ko: 인내심을 갖고, 조심스럽게. [나는 네 편]이라는 걸 보여주는 거예요.
    ja: |-
      忍耐強く、慎重に。
      「味方」だということを示すんです。
  event_bluewaterisland2_05_e_139:
    speaker: Self
    en: Neon and I always had the same goal.
    ko: 나와 네온이 하고 싶었던 건 내내 같았어.
    ja: |-
      私とネオンがやりたかった事は
      いつも同じだった
  event_bluewaterisland2_05_e_140:
    speaker: neon_s
    en: Zzzzz...
    ko: 흠냐….
    ja: むにゃ…
  event_bluewaterisland2_05_e_141:
    speaker: Self
    en: We wanted to show that we were "on your side".
    ko: 우리가 [네 편]이라는 걸 보여주는 것.
    ja: "「味方だ」と示すこと"
  event_bluewaterisland2_05_e_142:
    speaker: mary_s
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_bluewaterisland2_05_e_143:
    speaker: mary_s
    en: And I appreciate that.
    ko: 고작 그런, 흘러가듯이 던진 조언을 듣고….
    ja: たったそんな、急に言われたアドバイスを…
  event_bluewaterisland2_05_e_144:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_145:
    speaker: mary_s
    en: It's your advice and encouragement that
    ko: 네, 그래요.
    ja: そうですか。
  event_bluewaterisland2_05_e_146:
    speaker: mary_s
    en: gave me the strength
    ko: 가령 제가 지휘관의 위로에 구원 받아서,
    ja: たとえ、私が指揮官の言葉で救われて
  event_bluewaterisland2_05_e_147:
    speaker: mary_s
    en: to decide to head back to the Repair Center.
    ko: 다시 기운을 차리고 리페어 센터로 돌아간다고 해요.
    ja: |-
      また元気を出して、
      リペアセンターに戻ったとしても、
  event_bluewaterisland2_05_e_148:
    speaker: mary_s
    en: But even so, is there a point to any of this?
    ko: 그런데 거기에 무슨 의미가 있나요?
    ja: そこに、なんの意味があるんですか？
  event_bluewaterisland2_05_e_149:
    speaker: mary_s
    en: If we end up passing by those stairs again one day,
    ko: 우리가 그날의 그 계단으로 돌아가면.
    ja: 私たちが、あの日のあの階段に戻ったら…
  event_bluewaterisland2_05_e_150:
    speaker: mary_s
    en: and everything comes flooding back for Pepper...
    ko: 그래서 페퍼가 그 일을 다 기억해 버리면 저는.
    ja: |-
      ペッパーがあの事を
      すべて思い出してしまったら、私は…
  event_bluewaterisland2_05_e_151:
    speaker: mary_s
    en: Living my entire life wracked with guilt will become more than I can bear...
    ko: 이렇게 살아서 속죄하는 것마저 죄스러운 일이 되어버릴 텐데….
    ja: |-
      こんな罪滅ぼしをしてるだけでも、
      申し訳ないのに…
  event_bluewaterisland2_05_e_152:
    speaker: Self
    en: But you swore that you would return.
    ko: 그래도 메어리는 그 일을 하겠다고 맹세했어.
    ja: それでも君は、そうすると誓ったんだ
  event_bluewaterisland2_05_e_153:
    speaker: mary_s
    en: But I'm scared.
    ko: 하지만… 두려운 걸요.
    ja: でも…怖いんです。
  event_bluewaterisland2_05_e_154:
    speaker: Self
    en: Don't be scared. I'll be there with you.
    ko: 두렵다면, 내가 함께 가 줄게.
    ja: 怖いなら、一緒に行く
  event_bluewaterisland2_05_e_155:
    speaker: mary_s
    en: Sometimes, I think about quitting...
    ko: 이젠 그만두고 싶다는 생각도 종종 해요…!
    ja: もうやめたいって、時々思うんです…！
  event_bluewaterisland2_05_e_156:
    speaker: Self
    en: You think about it, but you don't. You'd never give up.
    ko: 그렇다고 포기할 생각은 없잖아.
    ja: それでも、君は諦めない
  event_bluewaterisland2_05_e_157:
    speaker: mary_s
    en: That's...
    ko: 그건…!
    ja: それは…！
  event_bluewaterisland2_05_e_158:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_159:
    speaker: mary_s
    en: You're right.
    ko: 네, 그래요.
    ja: はい。そうです。
  event_bluewaterisland2_05_e_160:
    speaker: mary_s
    en: I can never give up.
    ko: 전 절대 포기하지 못할 거예요.
    ja: 私が諦めることは絶対にないでしょう。
  event_bluewaterisland2_05_e_161:
    speaker: mary_s
    en: Pepper isn't the only one involved in my story.
    ko: 이 영혼은, 페퍼 한 사람에게만 매여 있지 않으니까.
    ja: |-
      この魂は、ペッパーひとりだけの
      ものではありません。
  event_bluewaterisland2_05_e_162:
    speaker: mary_s
    en: Even now, there are more people being turned into Nikkes against their will,
      thanks to the sins that I committed.
    ko: 지금 이 시간에도 제가 지은 죄로 인해 강제로 지상에 끌어 올려져,
    ja: |-
      今この時も、私の犯した罪のせいで
      強制的に地上に向かわせられ、
  event_bluewaterisland2_05_e_163:
    speaker: mary_s
    en: Being dragged up to the surface and forced to fight with Raptures. Being injured,
      feeling miserable, and losing their lives...
    ko: 랩쳐와 싸우고. 다치고. 비참해지고. 목숨을 잃는 분들이 있어요.
    ja: |-
      ラプチャーと戦い、傷つき、悲惨な目に遭い、
      命を落とす人がいます。
  event_bluewaterisland2_05_e_164:
    speaker: mary_s
    en: All those people end up coming back to the Repair Center.
    ko: 그들의 대부분이 돌고 돌아 리페어 센터로 흘러 들어오죠.
    ja: |-
      その人たちのほとんどが、
      巡り巡ってリペアセンターに流れつく。
  event_bluewaterisland2_05_e_165:
    speaker: mary_s
    en: So, I...
    ko: 그러니까 저는….
    ja: だから私は…
  event_bluewaterisland2_05_e_166:
    speaker: mary_s
    en: I have to be there, no matter what.
    ko: 반드시 그곳에 있어야만 해요.
    ja: 必ずあそこに、いなければなりません。
  event_bluewaterisland2_05_e_167:
    speaker: mary_s
    en: Even if the person dearest to me ends up despising me.
    ko: 가장 소중한 사람에게 경멸당하고.
    ja: 一番大切な人から軽蔑され、
  event_bluewaterisland2_05_e_168:
    speaker: mary_s
    en: Even if I'm called a monster.
    ko: 위선자라 매도 당하고.
    ja: 偽善者だと言われ、
  event_bluewaterisland2_05_e_169:
    speaker: mary_s
    en: Even if I've done nothing else with my life.
    ko: 이 삶을 전부 부정 당하는 한이 있더라도.
    ja: この人生をすべて否定されたとしても。
  event_bluewaterisland2_05_e_170:
    speaker: Self
    en: Looks like you already have the answer.
    ko: 그렇다면 메어리는 답을 알고 있어.
    ja: メアリーは、すでに答えを知っているはずだ
  event_bluewaterisland2_05_e_171:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_172:
    speaker: mary_s
    en: Haha.
    ko: 후후.
    ja: ふふ。
  event_bluewaterisland2_05_e_173:
    speaker: mary_s
    en: I knew I couldn't escape it,
    ko: 벗어날 수 없을 줄은 알고 있었는데.
    ja: 抜け出せないと思ってたのに。
  event_bluewaterisland2_05_e_174:
    speaker: mary_s
    en: but I never imagined this is how I'd be pulled back in.
    ko: 그게 이런 방식일 줄은 상상도 못 했네요.
    ja: |-
      こんなやり方だとは、
      思いもしませんでした。
  event_bluewaterisland2_05_e_175:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_176:
    speaker: mary_s
    en: Fine.
    ko: "…좋아요."
    ja: "…分かりました。"
  event_bluewaterisland2_05_e_177:
    speaker: mary_s
    en: I'll listen to the answer my heart is telling me.
    ko: 제 안에 있는 답을 따를게요.
    ja: 私の中にある答えに従います。
  event_bluewaterisland2_05_e_178:
    speaker: mary_s
    en: I will go back.
    ko: 돌아갈게요.
    ja: もう戻りますね。
  event_bluewaterisland2_05_e_179:
    speaker: mary_s
    en: I'll go back and keep the promise I made to you.
    ko: 돌아가서, 제 [공범자]에게 한 약속들을 지키겠어요.
    ja: 戻って、私の「共犯者」との約束を守ります。
  event_bluewaterisland2_05_e_180:
    speaker: mary_s
    en: Even if it does destroy the last bit of warmth I have inside me.
    ko: 설령 그게, 제게 마지막 남은 한 줌의 온기마저 박탈당하는 일일지라도.
    ja: |-
      もしそれが、私の最後に残された
      ぬくもりさえ奪われることだとしても。
  event_bluewaterisland2_05_e_181:
    speaker: mary_s
    en: So... Will you allow the boat to set sail tomorrow?
    ko: 그러니까… 내일은 배를 띄워 주실래요?
    ja: ですから…明日は船を出してくれませんか？
  event_bluewaterisland2_05_e_182:
    speaker: mary_s
    en: We can fix the broken parts together... Or—or replace it with a new one...!
    ko: 함께 망가진 부품을 고치고… 흑, 새 것으로 바꿔서…!
    ja: |-
      一緒に壊れた部品を修理して…
      ええ、新品に替えて…！
  event_bluewaterisland2_05_e_183:
    speaker: Self
    en: Hug Mary.
    ko: 메어리를 안아준다.
    ja: メアリーを抱きしめる
  event_bluewaterisland2_05_e_184:
    speaker: mary_s
    en: "*Sob*"
    ko: 흑… 으흐흑…!
    ja: グスッ…ううっ…！
  event_bluewaterisland2_05_e_185:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_05_e_186:
    speaker: Monologue
    en: There is utter silence as I comfort Mary, who breaks down in sobs.
    ko: 소리 죽여 우는 그녀를 다독이며,
    ja: 声を殺して泣く彼女を慰めながら
  event_bluewaterisland2_05_e_187:
    speaker: Monologue
    en: Together, we stare as the waves roll in and slam against the coast.
    ko: 파도가 몰아치는 어두운 해변을 바라보았다.
    ja: 暗く波打つ海辺を見ていた
  event_bluewaterisland2_05_e_188:
    speaker: Monologue
    en: "*Swoosh swoosh*"
    ko: 철썩, 쏴아아아….
    ja: ザァーン、ザザー…
  event_bluewaterisland2_05_e_189:
    speaker: Monologue
    en: Crashing down.
    ko: 무너지고.
    ja: 波は押し寄せ
  event_bluewaterisland2_05_e_190:
    speaker: Monologue
    en: Receding.
    ko: 물러났다가.
    ja: また引いていく
  event_bluewaterisland2_05_e_191:
    speaker: Monologue
    en: Then crashing down again. All in the midst of that silent night.
    ko: 다시 무너지던 그 고요한 밤 속에서.
    ja: また押し寄せる、静かな夜の中で
  event_bluewaterisland2_05_e_192:
    speaker: Monologue
    en: Tonight, a promise has been made.
    ko: 무언가가 조용히, 그러나 확실히 매듭지어지는 소리를 들었다.
    ja: |-
      何かが静かに、
      しかし確実に終わる音が聞こえた
event_bluewaterisland2_06_s:
  event_bluewaterisland2_06_s_1:
    speaker: liter_s
    en: What?
    ko: "…뭣이?"
    ja: "…何じゃと？"
  event_bluewaterisland2_06_s_2:
    speaker: liter_s
    en: You're ending the vacation after only one day?
    ko: 하루만에 바캉스를 접고 떠나겠다고?
    ja: 1日でバカンスを終えて帰るじゃと？
  event_bluewaterisland2_06_s_3:
    speaker: mary_s
    en: Yes.
    ko: "…네."
    ja: "…はい。"
  event_bluewaterisland2_06_s_4:
    speaker: mary_s
    en: I'm touched by how considerate everyone has been in doing this for me,
    ko: 모두가 절 위해 배려해 주셨다는 건 들었어요.
    ja: |-
      みなさんが、私のために
      動いてくれたことは聞きました。
  event_bluewaterisland2_06_s_5:
    speaker: mary_s
    en: but it's okay now.
    ko: 하지만 이제 괜찮아요.
    ja: でも、もう大丈夫です。
  event_bluewaterisland2_06_s_6:
    speaker: mary_s
    en: I experienced a lot in that one day.
    ko: 하루 동안 느낀 게 정말 많았고.
    ja: この1日で色々と経験しましたし
  event_bluewaterisland2_06_s_7:
    speaker: mary_s
    en: I've formed enough memories to last a lifetime.
    ko: 후회가 없을 만큼의 좋은 추억들도 생겼으니까요.
    ja: |-
      後悔しないほど
      素敵な思い出もできましたから。
  event_bluewaterisland2_06_s_8:
    speaker: liter_s
    en: "... Well,"
    ko: "…흠."
    ja: "…ふむ。"
  event_bluewaterisland2_06_s_9:
    speaker: liter_s
    en: your expression has certainly changed.
    ko: 확실히 표정이 많이 달라지긴 했구나.
    ja: 確かに、顔つきが変わったようじゃ。
  event_bluewaterisland2_06_s_10:
    speaker: liter_s
    en: You were nothing but a bundle of exposed nerves yesterday. I felt bad for
      you.
    ko: 어제까지만 해도 위태위태해서 영 안쓰럽더니… 원.
    ja: |-
      昨日までは危なっかしくて
      見てられんかったが…
  event_bluewaterisland2_06_s_11:
    speaker: liter_s
    en: Now look at you. A little bit of R&R, and you're right as rain.
    ko: 그 잠시를 쉬고 왔다고 또 단단해졌어.
    ja: 少し休んで、強くなったようじゃな。
  event_bluewaterisland2_06_s_12:
    speaker: mary_s
    en: Haha, yes.
    ko: 후후, 네.
    ja: ふふ、はい。
  event_bluewaterisland2_06_s_13:
    speaker: mary_s
    en: I've finally made peace with myself.
    ko: 드디어 결심이 섰거든요.
    ja: やっと決心がついたんです。
  event_bluewaterisland2_06_s_14:
    speaker: mary_s
    en: I can return to where I'm supposed to be without any regrets.
    ko: 이젠 미련없이 원래 자리로 돌아갈 수 있답니다.
    ja: これで未練なく、元の場所に戻れます。
  event_bluewaterisland2_06_s_15:
    speaker: liter_s
    en: Sounds good to me.
    ko: 뭐, 좋은 게 좋은 거 아니겠느냐.
    ja: まあ、そういうならいいじゃろう。
  event_bluewaterisland2_06_s_16:
    speaker: liter_s
    en: Anyway, I understand what you mean.
    ko: 좌우간 네 뜻은 잘 알겠다.
    ja: とにかく、君の意志はよく分かった。
  event_bluewaterisland2_06_s_17:
    speaker: liter_s
    en: I'll work with Greenhorn tomorrow morning to get the ship in working order.
    ko: 내 새벽에 이 애송이와 함께, 망가진 배를 다 수리해 놓으마.
    ja: |-
      明け方、青二才と一緒に
      壊れた船を修理しておこう。
  event_bluewaterisland2_06_s_18:
    speaker: Self
    en: "... Me?"
    ko: "…나?"
    ja: "…私？"
  event_bluewaterisland2_06_s_19:
    speaker: liter_s
    en: And four-eyes over there.
    ko: 그 옆의 안경 녀석도 함께다.
    ja: その隣にいる眼鏡の奴も一緒じゃ。
  event_bluewaterisland2_06_s_20:
    speaker: neon_s
    en: "... Me?"
    ko: "…저요?"
    ja: "…私ですか？"
  event_bluewaterisland2_06_s_21:
    speaker: liter_s
    en: Do you see anyone else wearing glasses?
    ko: 그럼 여기 안경이 네놈 말고 또 누가 있느냐?
    ja: 他に眼鏡の奴はおらんじゃろう？
  event_bluewaterisland2_06_s_22:
    speaker: neon_s
    en: Uh... so what time do we need to get up exactly?
    ko: 앗…! 그럼 몇시에 일어나야 되나요?
    ja: あっ…！何時に起きればいいですか？
  event_bluewaterisland2_06_s_23:
    speaker: liter_s
    en: Depends. Greenhorn, what time does the sun rise tomorrow?
    ko: 글쎄다. 애송이, 요즘 해가 뜨는 시간이 언제더냐?
    ja: さあ？青二才、日の出は何時じゃ？
  event_bluewaterisland2_06_s_24:
    speaker: Self
    en: Five o'clock, isn't it?
    ko: 일출은 다섯 시 아니었어?
    ja: 5時じゃなかったか？
  event_bluewaterisland2_06_s_25:
    speaker: neon_s
    en: I had a friend who woke up that early once.
    ko: 제가 한번 그 시간에 일어나 봤는데요.
    ja: 一度その時間に起きてみたんですが
  event_bluewaterisland2_06_s_26:
    speaker: neon_s
    en: She died.
    ko: 사람이 새벽 다섯 시부터 일곱 시 사이에 일어나면 죽을 수도 있어요.
    ja: |-
      人間が5時から7時の間に起きたら
      死ぬかもしれません。
  event_bluewaterisland2_06_s_27:
    speaker: liter_s
    en: Give me a break. Volt and I wake up that early all the time, and we're fine.
    ko: 쯧, 그럼 나와 볼트는 여태 어떻게 멀쩡했단 게냐?
    ja: |-
      やれやれ。じゃあ私とボルトは
      なんで今までピンピンしとるんじゃ？
  event_bluewaterisland2_06_s_28:
    speaker: Self
    en: Waking up early may not be fun, but I doubt we'll be in any mortal danger.
    ko: "…그래. 설마 죽기야 하겠어."
    ja: "…そうだな。死ぬことはないだろう"
  event_bluewaterisland2_06_s_29:
    speaker: Narration
    en: Next day.
    ko: 다음날.
    ja: 翌日
  event_bluewaterisland2_06_s_30:
    speaker: neon_s
    en: "... Ughhhh."
    ko: "…으어어어."
    ja: "…うおおお。"
  event_bluewaterisland2_06_s_31:
    speaker: Self
    en: Ooof...
    ko: "…끄어어어."
    ja: "…ぐおおお"
  event_bluewaterisland2_06_s_32:
    speaker: yan_s
    en: What's up with you two? Did you both catch something?
    ko: 니들 뭐고? 어데서 죽을 병이라도 걸렸나?
    ja: |-
      あんたら何や？
      どっかで不治の病にでもかかったんか？
  event_bluewaterisland2_06_s_33:
    speaker: neon_s
    en: We just went through hell together.
    ko: "…그 비슷한 일을 겪은 것 같아요."
    ja: "…似たようなものです。"
  event_bluewaterisland2_06_s_34:
    speaker: Self
    en: A noble sacrifice, for the greater good.
    ko: "…숭고한 희생이었어."
    ja: "…尊い犠牲だった"
  event_bluewaterisland2_06_s_35:
    speaker: neon_s
    en: We were able to fix that junker of a ship and get it to start moving again.
    ko: 그 대신, 고장난 배를 출발시킬 수 있게 됐거든요!
    ja: その代わり、壊れた船が直りましたよ！
  event_bluewaterisland2_06_s_36:
    speaker: yan_s
    en: What? In just one day?
    ko: 뭐라꼬? 겨우 하루 만에?
    ja: なんやて？たった1日で？
  event_bluewaterisland2_06_s_37:
    speaker: yan_s
    en: I thought you said we were going to push back the departure a few days?
    ko: "…출발은 한 며칠 미룰 거라고 안 캤나?"
    ja: "…出発は数日延ばすって言ってたやん。"
  event_bluewaterisland2_06_s_38:
    speaker: neon_s
    en: Yeah, but it turns out that we ended up fixing the boat faster than we thought.
    ko: 예. 그런데 출발을 미뤄서 이루려던 목표가,
    ja: |-
      はい。でも出発を延ばして
      達成しようとしていた目標が
  event_bluewaterisland2_06_s_39:
    speaker: neon_s
    en: One day, to be exact.
    ko: 운 좋게 하루만에 달성됐거든요.
    ja: 運よく1日で達成できたんです。
  event_bluewaterisland2_06_s_40:
    speaker: yan_s
    en: Oh... Is that right? That's a shame. I was looking forward to resting a bit
      more.
    ko: 아… 글나. 아쉽네. 내는 좀 더 쉴라 캤는데.
    ja: |-
      あぁ…そうなんか。残念やな。
      うちはもう少し休みたかったんやけど。
  event_bluewaterisland2_06_s_41:
    speaker: frima_s
    en: Sloth. Here. Perfect.
    ko: 나무늘보. 여기. 서식지.
    ja: ナマケモノ。ここ。生息地。
  event_bluewaterisland2_06_s_42:
    speaker: frima_s
    en: Escape. Prohibited.
    ko: 퇴출. 금지.
    ja: 退出。禁止。
  event_bluewaterisland2_06_s_43:
    speaker: liter_s
    en: "... Anyway, is everyone all packed?"
    ko: "…되었고. 짐은 다 싸놓았느냐?"
    ja: "…荷造りは終わったかのう？"
  event_bluewaterisland2_06_s_44:
    speaker: yan_s
    en: Of course we're not packed. We thought we'd be here for a few more days.
    ko: 아니? 당연히 하나도 안 싸놨지. 한 며칠은 더 있을 줄 알고.
    ja: |-
      いや？当然手つかずやで。
      あと数日はおる予定やってんから。
  event_bluewaterisland2_06_s_45:
    speaker: liter_s
    en: Then hurry and get your stuff. We'll be leaving in a couple of hours.
    ko: 그럼 얼른 가서 챙겨 오너라. 서너 시간 뒤면 출발할 테니.
    ja: |-
      じゃあ早く荷造りするんじゃ。
      3～4時間後には出発するぞ。
  event_bluewaterisland2_06_s_46:
    speaker: neon_s
    en: Why are you in such a hurry?
    ko: 어? 왜 이리 서두르는 건가요?
    ja: え？どうしてそんなに急ぐんですか？
  event_bluewaterisland2_06_s_47:
    speaker: liter_s
    en: Since we've decided to leave, we shouldn't drag our feet.
    ko: 기왕 결심을 굳힌 거, 질질 끌어서 좋을 것 없으니까.
    ja: |-
      せっかく決心したんじゃ。
      引き延ばす必要はないじゃろう。
  event_bluewaterisland2_06_s_48:
    speaker: mary_s
    en: I feel the same!
    ko: 같은 생각이에요~ 후후.
    ja: 同感です～ふふ。
  event_bluewaterisland2_06_s_49:
    speaker: Self
    en: Should we go pack as well?
    ko: 그럼 우리도 짐 싸러 갈까?
    ja: じゃあ私たちも荷物をまとめようか
  event_bluewaterisland2_06_s_50:
    speaker: neon_s
    en: Yeah, let's go.
    ko: 예, 스승님!
    ja: はい、師匠！
  event_bluewaterisland2_06_s_51:
    speaker: frima_s
    en: Sloth. Escape. Prohibited...!
    ko: 나무늘보. 퇴출. 금지…!
    ja: ナマケモノ。退出。禁止…！
  event_bluewaterisland2_06_s_52:
    speaker: Narration
    en: Four hours later.
    ko: 네 시간 후.
    ja: 4時間後
  event_bluewaterisland2_06_s_53:
    speaker: Self
    en: You said only two people at a time can ride the ship, right?
    ko: "…배는 한번에 두 사람씩 탈 수 있다고 했지?"
    ja: "…船は一度に2人ずつ乗れるのか？"
  event_bluewaterisland2_06_s_54:
    speaker: liter_s
    en: Right. It can't sustain all our weight at once.
    ko: 그래. 그 많은 하중을 한번에 다 버틸 순 없으니 말이다.
    ja: そうじゃ。それ以上は耐えられんからのう。
  event_bluewaterisland2_06_s_55:
    speaker: liter_s
    en: So, who goes first?
    ko: 그래서, 어느 놈부터 갈 테냐?
    ja: それで、誰から乗るんじゃ？
  event_bluewaterisland2_06_s_56:
    speaker: rapi_s
    en: I'll go first.
    ko: 내가 먼저 갈게.
    ja: 私が先に行く。
  event_bluewaterisland2_06_s_57:
    speaker: rapi_s
    en: I'll scout ahead and determine if there's any potential danger.
    ko: 미리 가서 잠재적 위험을 배제해둘까 해.
    ja: |-
      先に行って、
      潜在的リスクを排除しておくわ。
  event_bluewaterisland2_06_s_58:
    speaker: pepper_s
    en: Then I'll go too!
    ko: "!! 그런 거면 저도 같이 가요!"
    ja: "！！なら、私も一緒に行きます！"
  event_bluewaterisland2_06_s_59:
    speaker: pepper_s
    en: If there is danger up ahead, someone will need to take care of you.
    ko: 무슨 일이 있을 때 라피를 케어해줄 인원도 필요하잖아요.
    ja: |-
      何かあった時、
      ラピをケアする人も必要ですよね。
  event_bluewaterisland2_06_s_60:
    speaker: Self
    en: I'll open up the sail like I did before.
    ko: 그럼 나는, 저번에 했던 것처럼 돛을 펼칠게.
    ja: では私は、この間のように帆を上げよう
  event_bluewaterisland2_06_s_61:
    speaker: liter_s
    en: Actually, that's not necessary.
    ko: 아니, 그건 필요없다.
    ja: いや、それは必要ない。
  event_bluewaterisland2_06_s_62:
    speaker: Self
    en: What?
    ko: "…뭐?"
    ja: "…え？"
  event_bluewaterisland2_06_s_63:
    speaker: liter_s
    en: I was just giving you something to do so that there'd be a visual aid showing
      the ship was broken.
    ko: 그때는 고장난 티를 내려고 네놈에게 연극을 시킨 거였지.
    ja: |-
      あの時は故障したと見せつけるために
      青二才に芝居をさせただけじゃ。
  event_bluewaterisland2_06_s_64:
    speaker: liter_s
    en: In actuality, this ship can be maneuvered perfectly well without a sail.
    ko: 사실 이 배는 무인으로도 잘만 기동하느니라.
    ja: |-
      実はこの船は、
      無人でも稼働できるんじゃよ。
  event_bluewaterisland2_06_s_65:
    speaker: neon_s
    en: No way! This thing is hydro-powered?
    ko: 이럴 수가…! 수력적 충격…!
    ja: そんな…！水力的ショック…！
  event_bluewaterisland2_06_s_66:
    speaker: liter_s
    en: If it's me making it, you should know that anything's possible.
    ko: 그럼, 누가 만든 배인데 그 정도도 안 될 줄 알았느냐?
    ja: |-
      私が作った船なんじゃ。
      これくらい当り前じゃろ？
  event_bluewaterisland2_06_s_67:
    speaker: Self
    en: I suppose I was curious before why it seemed so old-fashioned, considering
      it was made by Mighty Tools.
    ko: "…하긴, 마이티 툴즈의 배치곤 좀 클래식했지."
    ja: |-
      …確かに、マイティツールズの船にしては
      古いつくりだと思ってた
  event_bluewaterisland2_06_s_68:
    speaker: liter_s
    en: I was just trying to meet your expectations of what a boat should look like.
    ko: 흥. 다 네놈에게 맞춰주려고 한 거였느니라.
    ja: |-
      ふんっ。全部青二才に
      合わせるためだったんじゃよ。
  event_bluewaterisland2_06_s_69:
    speaker: liter_s
    en: Anyway, we need to start moving.
    ko: 그보다 슬슬 출발할 때다.
    ja: それより、そろそろ出発の時間じゃぞ。
  event_bluewaterisland2_06_s_70:
    speaker: rapi_s
    en: Can you tell me how to operate the ship?
    ko: 배의 조작법을 알려주겠어?
    ja: 船の操作方法を教えてくれる？
  event_bluewaterisland2_06_s_71:
    speaker: liter_s
    en: It's simple. All you have to do is press the start button in the cockpit.
    ko: 간단하다. 조종석의 기동 버튼 하나만 누르면 되느니라.
    ja: |-
      簡単じゃ。
      操縦席の起動ボタンを押すだけじゃよ。
  event_bluewaterisland2_06_s_72:
    speaker: rapi_s
    en: Okay.
    ko: "…알겠어."
    ja: "…分かった。"
  event_bluewaterisland2_06_s_73:
    speaker: Narration
    en: "*Beep*"
    ko: 삑.
    ja: ピッ
  event_bluewaterisland2_06_s_74:
    speaker: Narration
    en: "*Vrooom*"
    ko: 부아아앙-!!
    ja: ブル～～～ン！！
  event_bluewaterisland2_06_s_75:
    speaker: rapi_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_bluewaterisland2_06_s_76:
    speaker: pepper_s
    en: Yellllp-!!
    ko: 꺄아아악-!!
    ja: きゃあああー！
  event_bluewaterisland2_06_s_77:
    speaker: pepper_s
    en: This thing is really faaaassst!!
    ko: 이거 너무 빠른 것 같은데요오오-!!
    ja: これ、ちょっと速すぎますよぉぉぉ！！
  event_bluewaterisland2_06_s_78:
    speaker: Monologue
    en: The ship carrying the two quickly disappears over the horizon.
    ko: 두 사람을 태운 배는 금세 수평선 너머로 점이 되어 사라졌…
    ja: |-
      2人を乗せた船はあっという間に
      水平線の向こうに点となって消え…
  event_bluewaterisland2_06_s_79:
    speaker: Monologue
    en: Soon after, it returns, empty this time.
    ko: "…다가, 금세 빈 배가 되어 돌아왔다."
    ja: |-
      …たと思ったら、すぐに
      空になって戻ってきた
  event_bluewaterisland2_06_s_80:
    speaker: Self
    en: That's incredible.
    ko: "…어마어마한데."
    ja: "…すごいな"
  event_bluewaterisland2_06_s_81:
    speaker: neon_s
    en: This looks like a blast! I wanna go next!
    ko: 와, 와! 재밌어 보이는데 다음엔 제가 갈래요!
    ja: |-
      わあ！面白そうなので
      次は私が行きますね！
  event_bluewaterisland2_06_s_82:
    speaker: frima_s
    en: Sloth habitat. Lost. Will go.
    ko: 으으… 서식지. 잃은. 나무늘보도. 감.
    ja: |-
      うう…生息地。失った。
      ナマケモノも。行く。
  event_bluewaterisland2_06_s_83:
    speaker: Monologue
    en: Frima stumbles slowly over to the cockpit.
    ko: 프림은 어기적어기적 조종석으로 향했다.
    ja: プリムはよろよろと操縦席へ向かった
  event_bluewaterisland2_06_s_84:
    speaker: frima_s
    en: Go?
    ko: 고?
    ja: ゴー？
  event_bluewaterisland2_06_s_85:
    speaker: neon_s
    en: Yeah, let's book it!
    ko: 예, 가요!
    ja: はい、行きましょう！
  event_bluewaterisland2_06_s_86:
    speaker: Narration
    en: "*Beep*"
    ko: 삑.
    ja: ピッ
  event_bluewaterisland2_06_s_87:
    speaker: Narration
    en: "*Vrooom*"
    ko: 부아아앙-!!
    ja: ブル～～～ン！！
  event_bluewaterisland2_06_s_88:
    speaker: yan_s
    en: Next up will be Liter and I.
    ko: 다음엔 내랑 어르신이 간다.
    ja: 次はうちとばあちゃんやな。
  event_bluewaterisland2_06_s_89:
    speaker: liter_s
    en: Let's go, Volt!
    ko: 볼트야, 가자꾸나!
    ja: ボルト、行くのじゃ！
  event_bluewaterisland2_06_s_90:
    speaker: volt
    en: "*Owwww*"
    ko: 아우우우-!!
    ja: ウオオーン！
  event_bluewaterisland2_06_s_91:
    speaker: Narration
    en: "*Beep*"
    ko: 삑.
    ja: ピッ
  event_bluewaterisland2_06_s_92:
    speaker: Narration
    en: "*Vrooom*"
    ko: 부아아앙-!!
    ja: ブル～～～ン！！
  event_bluewaterisland2_06_s_93:
    speaker: Self
    en: And then there were two.
    ko: 이제 우리 둘만 남았네.
    ja: あとは私たちだけだな
  event_bluewaterisland2_06_s_94:
    speaker: mary_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_06_s_95:
    speaker: Monologue
    en: Mary looks back at the palm fringed island.
    ko: 메어리는 야자수가 우거진 섬 쪽을 돌아보았다.
    ja: メアリーはヤシの木が茂る島の方を見た
  event_bluewaterisland2_06_s_96:
    speaker: mary_s
    en: This will most definitely make a beautiful memory.
    ko: 분명 멋진 추억이 될 거예요.
    ja: きっと、素敵な思い出になると思います。
  event_bluewaterisland2_06_s_97:
    speaker: mary_s
    en: Those shells Neon gave me will be a wonderful decoration at the clinic for
      all to see.
    ko: 네온이 준 조개들은 진료실의 가장 잘 보이는 곳에 장식해 두고.
    ja: |-
      ネオンがくれた貝は
      診療室の目立つ場所に飾って
  event_bluewaterisland2_06_s_98:
    speaker: mary_s
    en: In the future, I'll take out the photos we took here together and look at
      them.
    ko: 다함께 찍은 사진들도 몇 번이고 꺼내 보겠죠.
    ja: |-
      みんなで撮った写真は
      何度も取りだして見るでしょう。
  event_bluewaterisland2_06_s_99:
    speaker: Self
    en: There's no need for all that. We can always come back here.
    ko: 그럴 것 없이, 다음에 또 오면 되지.
    ja: また来ればいい
  event_bluewaterisland2_06_s_100:
    speaker: mary_s
    en: Do you really think we'll have that chance?
    ko: 어머. 정말 그런 기회가 올까요?
    ja: |-
      あら、本当に
      そんなチャンスが来るでしょうか？
  event_bluewaterisland2_06_s_101:
    speaker: Self
    en: Yes, and sooner rather than later I think.
    ko: 아마도 금방 오게 될걸.
    ja: きっとすぐに来る
  event_bluewaterisland2_06_s_102:
    speaker: mary_s
    en: "...?"
    ko: "…??"
    ja: "…？？"
  event_bluewaterisland2_06_s_103:
    speaker: mary_s
    en: How are you so certain?
    ko: 어떻게 그렇게 확신하시나요?
    ja: どうしてそう言い切れるんですか？
  event_bluewaterisland2_06_s_104:
    speaker: Choice
    en: Just a gut feeling.
    ko: 그냥 내 감이야.
    ja: ただの勘だ
  event_bluewaterisland2_06_s_105:
    speaker: Choice
    en: Because I'll make it happen.
    ko: 내가 그렇게 만들 거거든.
    ja: 私がそうしてみせる
  event_bluewaterisland2_06_s_106:
    speaker: mary_s
    en: Haha. Is that right?
    ko: 후후. 그런가요.
    ja: ふふ。そうですか？
  event_bluewaterisland2_06_s_107:
    speaker: mary_s
    en: Then I hope your intuition proves to be right.
    ko: 그럼 저도 지휘관의 감이 맞아 떨어지길 빌게요.
    ja: 指揮官の勘が当たることを祈りますね。
  event_bluewaterisland2_06_s_108:
    speaker: mary_s
    en: Haha. Is that right?
    ko: 후후. 그런가요.
    ja: ふふ。そうですか？
  event_bluewaterisland2_06_s_109:
    speaker: mary_s
    en: Then I'll be sure to tag along next time. Someone has to keep you out of harm's
      way.
    ko: 그럼 그때도 꼭 따라가서, 지휘관이 아프지 않게 챙겨 드려야겠네요.
    ja: |-
      次もついていって、
      指揮官がケガをしないよう見守りますね。
  event_bluewaterisland2_06_s_110:
    speaker: Self
    en: Looking forward to it.
    ko: 그때는 잘 부탁할게.
    ja: その時はよろしく頼む
  event_bluewaterisland2_06_s_111:
    speaker: mary_s
    en: We better get going then, shouldn't we?
    ko: 그럼… 우리도 슬슬 가 볼까요?
    ja: では…私たちもそろそろ行きましょうか？
  event_bluewaterisland2_06_s_112:
    speaker: Self
    en: Press the start button.
    ko: 출발 버튼을 누른다.
    ja: 出発ボタンを押した
event_bluewaterisland2_06_e:
  event_bluewaterisland2_06_e_1:
    speaker: anis
    en: "... Huh? What is that?"
    ko: "…어? 뭐야 저거."
    ja: "…え？何よ、あれ。"
  event_bluewaterisland2_06_e_2:
    speaker: anis
    en: Is that a ship?
    ko: 배 아냐?
    ja: 船じゃない？
  event_bluewaterisland2_06_e_3:
    speaker: sugar
    en: It would seem so.
    ko: 그런 것 같네.
    ja: そうみたいね。
  event_bluewaterisland2_06_e_4:
    speaker: anis
    en: There's no "seems so" about it.
    ko: 아니, [그런 것 같네]가 아니라.
    ja: いや、「そうみたいね」じゃなくて。
  event_bluewaterisland2_06_e_5:
    speaker: anis
    en: That's the Commander on there!
    ko: 지금 저 배에 우리 지휘관님이 타고 있는 거 아니냐고!
    ja: |-
      あの船に指揮官様が
      乗ってるんじゃないの！？
  event_bluewaterisland2_06_e_6:
    speaker: sugar
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_bluewaterisland2_06_e_7:
    speaker: sugar
    en: Let's go greet him.
    ko: 마중을 나가야겠군.
    ja: 迎えに行かなきゃ。
  event_bluewaterisland2_06_e_8:
    speaker: anis
    en: I'd love nothing more,
    ko: 아니, 나도 그러고 싶은 마음은 굴뚝 같은데.
    ja: |-
      いや、私もそうしたいのは
      やまやまだけど。
  event_bluewaterisland2_06_e_9:
    speaker: anis
    en: but there's just an open body of water in front of us.
    ko: 이 앞은 바다밖에 없어. 마중이란 게 의미가 없….
    ja: |-
      この先には海しかないのよ。
      迎えに行ったって意味が…
  event_bluewaterisland2_06_e_10:
    speaker: Narration
    en: "*Vroommmmm*"
    ko: 바바바바…!
    ja: ババババ…！
  event_bluewaterisland2_06_e_11:
    speaker: anis
    en: You're not gonna do that sea drifting thing or whatever it was you were talking
      about, are you?
    ko: 너 설마… 또 관성이 어쩌고 하면서 바다로 달릴 생각은 아니지?
    ja: |-
      あなた、まさか…また慣性がどうとか言って
      海を走る気じゃないわよね？
  event_bluewaterisland2_06_e_12:
    speaker: sugar
    en: That's exactly what I'm gonna do.
    ko: 정확해.
    ja: その通り。
  event_bluewaterisland2_06_e_13:
    speaker: Narration
    en: "*Vrooom*"
    ko: 부아아앙-!!
    ja: ブル～～～ン！！
  event_bluewaterisland2_06_e_14:
    speaker: anis
    en: Ugh, this speed freak will never learn...
    ko: 아오, 이 자식이 아직도 정신을 못 차렸…!
    ja: あーもうっ！まだそんなこと言って…！
  event_bluewaterisland2_06_e_15:
    speaker: rapi_s
    en: "... Anis!"
    ko: "…아니스!"
    ja: "…アニス！"
  event_bluewaterisland2_06_e_16:
    speaker: pepper_s
    en: Are you okay? You're not hurt, are you?
    ko: 두 분 다 그동안 무사했어요? 다친 데는 없고요?
    ja: お二人ともご無事でしたか？おケガは？
  event_bluewaterisland2_06_e_17:
    speaker: anis
    en: Wait a second, that crazy sound just now wasn't from Black Typhoon, but from
      the ship?
    ko: 뭐야. 아까 그게 배기음이 아니라 배에서 나는 소리였어…?
    ja: |-
      何よ。さっきのって排気音じゃなくて
      船の音だったの…？
  event_bluewaterisland2_06_e_18:
    speaker: anis
    en: What am I saying, that's not important!
    ko: 아니, 이런 게 중요한 게 아니라…!
    ja: いや、そんなことより…！
  event_bluewaterisland2_06_e_19:
    speaker: anis
    en: How did you guys get here?! I was worried sick about you.
    ko: 너희들 왜 이제야 왔어! 내가 얼마나 걱정했는지 알아?
    ja: |-
      遅いじゃない！
      どれだけ心配したと思ってるの？
  event_bluewaterisland2_06_e_20:
    speaker: rapi_s
    en: Sorry,
    ko: "…미안해."
    ja: "…ごめん。"
  event_bluewaterisland2_06_e_21:
    speaker: rapi_s
    en: to keep you waiting.
    ko: 너무 오래 기다리게 했지?
    ja: ずいぶん待たせたわね。
  event_bluewaterisland2_06_e_22:
    speaker: anis
    en: You better be! We've been sitting here staring at the sea for days now.
    ko: 아 당연하지! 하루종일 바다만 보다가 눈이 빠지는 줄 알았…!
    ja: |-
      まったくよ！
      海を見ながら首を長くして待って…！
  event_bluewaterisland2_06_e_23:
    speaker: neon_s
    en: Hey, c'mon guys, what about me?! I wanna be part of the touching reunion too.
    ko: 저요! 저도 할래요! 감동의 재회!
    ja: はい！私もやりたいです！感動の再会！
  event_bluewaterisland2_06_e_24:
    speaker: anis
    en: Neon!
    ko: 네온…!
    ja: ネオン…！
  event_bluewaterisland2_06_e_25:
    speaker: anis
    en: Then get over here for your very own bear hug.
    ko: 그럼 너 이리와. 내가 베어허그해줄 테니까.
    ja: こっちにきて。ベアハッグしてあげるから。
  event_bluewaterisland2_06_e_26:
    speaker: liter_s
    en: You look like you've been to hell and back.
    ko: "…원, 녀석. 고생이란 고생은 다 한 몰골이구나."
    ja: "…何じゃ。ずいぶん苦労したようじゃな。"
  event_bluewaterisland2_06_e_27:
    speaker: sugar
    en: It wasn't all that bad.
    ko: 별 건 아니었어.
    ja: 大したことなかったわ。
  event_bluewaterisland2_06_e_28:
    speaker: liter_s
    en: Easy for you to say. We were the ones who had a rough go of it.
    ko: 네놈이야 그랬겠지. 고생을 시키는 쪽이었을 테니 말이다.
    ja: |-
      君はそうじゃろうな。
      苦労をかける側だったじゃろうから。
  event_bluewaterisland2_06_e_29:
    speaker: anis
    en: Hold up, where's the Commander?
    ko: 아니, 그런데 지휘관님은 어디…!
    ja: ねえ、指揮官様はどこに…！
  event_bluewaterisland2_06_e_30:
    speaker: Self
    en: Nice to see you, Anis.
    ko: "…아니스."
    ja: "…アニス"
  event_bluewaterisland2_06_e_31:
    speaker: anis
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_bluewaterisland2_06_e_32:
    speaker: anis
    en: Commander-!!
    ko: 지휘관님-!!
    ja: 指揮官様ー！！
  event_bluewaterisland2_06_e_33:
    speaker: Monologue
    en: Anis sprints towards me and hugs me.
    ko: 아니스가 전력으로 달려와 내게 안겼다.
    ja: アニスが全力で私に飛びついた
  event_bluewaterisland2_06_e_34:
    speaker: Self
    en: Ooof-!
    ko: 윽…!
    ja: うっ…！
  event_bluewaterisland2_06_e_35:
    speaker: anis
    en: I don't care if you can't breathe, just deal with it for a second!
    ko: 숨 막혀도 좀 참아!
    ja: 息が詰まっても我慢して！
  event_bluewaterisland2_06_e_36:
    speaker: anis
    en: You might know this already, but
    ko: 지휘관님은 말이야…! 절대 상상도 못 하겠지만…!
    ja: |-
      指揮官様には
      想像もできないだろうけど…！
  event_bluewaterisland2_06_e_37:
    speaker: anis
    en: do you have any idea how hard it was being stranded alone with this weirdo?
    ko: 내가 이 녀석이랑 둘만 남겨져서 얼마나 힘들었는 줄 알아…?
    ja: |-
      あの子と2人で残されて
      どれだけ大変だったと思う…？
  event_bluewaterisland2_06_e_38:
    speaker: sugar
    en: I didn't mind it.
    ko: 난 나쁘지 않았어.
    ja: 私は悪くなかったわ。
  event_bluewaterisland2_06_e_39:
    speaker: Self
    en: What have you two been up to the past few days?
    ko: "…대체 그동안 어떻게 지낸 거야?"
    ja: "…いったい何があったんだ？"
  event_bluewaterisland2_06_e_40:
    speaker: anis
    en: We got to experience what it's like to be homeless, basically.
    ko: "…음. 말하자면 부랑자의 간접 체험 같은 거였지."
    ja: |-
      …うーん。
      サバイバル体験みたいな感じだったかな。
  event_bluewaterisland2_06_e_41:
    speaker: sugar
    en: It was kinda fun in its own way.
    ko: 나름대로 느긋하고 즐거웠어.
    ja: のんびりできて楽しかったわ。
  event_bluewaterisland2_06_e_42:
    speaker: anis
    en: Are you mental? In what world could that be considered fun?
    ko: 야. 넌 어떻게 그런 걸 즐겼다고 표현해.
    ja: なんであれが楽しかったって言えるのよ。
  event_bluewaterisland2_06_e_43:
    speaker: sugar
    en: You can at least admit that you had a fun time on the bike.
    ko: 적어도 바이크는 아쉽지 않을 만큼 탔으니까.
    ja: |-
      少なくとも、
      好きなだけバイクに乗れたから。
  event_bluewaterisland2_06_e_44:
    speaker: sugar
    en: You even experienced its top speed.
    ko: 속도도 매번 최대로 냈고….
    ja: スピードも最大まで出せたし…
  event_bluewaterisland2_06_e_45:
    speaker: Narration
    en: "*Splat, shaaaaaaa*"
    ko: 철썩, 쏴아아아…!
    ja: ザァーン、ザザー…！
  event_bluewaterisland2_06_e_46:
    speaker: neon_s
    en: Huh? What's that?
    ko: 어…? 스승님! 저게 뭔가요?
    ja: あれ…？師匠！あれは何ですか？
  event_bluewaterisland2_06_e_47:
    speaker: neon_s
    en: There's something black coming out of the water!
    ko: 저기 바다 사이에 보이는 검은 거요!
    ja: 海の間に見える黒いやつです！
  event_bluewaterisland2_06_e_48:
    speaker: anis
    en: What? It's a Rapture...
    ko: 뭐? 설마 랩쳐가…!
    ja: え？まさかラプチャーが…！
  event_bluewaterisland2_06_e_49:
    speaker: sugar
    en: Oh, wait, it's just the road.
    ko: "…아니. 길이야."
    ja: "…いや、道よ。"
  event_bluewaterisland2_06_e_50:
    speaker: Self
    en: "... What?"
    ko: "…뭐?"
    ja: "…え？"
  event_bluewaterisland2_06_e_51:
    speaker: Monologue
    en: I slowly turn around.
    ko: 천천히 뒤를 돌아보자,
    ja: ゆっくり後ろを振り向くと
  event_bluewaterisland2_06_e_52:
    speaker: Monologue
    en: Between the tranquil waves lapping at the coastline,
    ko: 여유로이 밀려들었다 빠져나가는 파도 사이로
    ja: ゆったり押しては引いていく波の間に
  event_bluewaterisland2_06_e_53:
    speaker: Monologue
    en: a familiar sea road slowly reveals itself.
    ko: 서서히 그 모습을 드러내고 있는 낯 익은 바닷길이 보였다.
    ja: 見覚えのある海の道が見えた
  event_bluewaterisland2_06_e_54:
    speaker: neon_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_06_e_55:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_06_e_56:
    speaker: rapi_s
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_06_e_57:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_06_e_58:
    speaker: anis
    en: This road really has it out for us.
    ko: 아니, 저 자식이 지금 약올리나…!
    ja: なっ、からかってんの…！？
  event_bluewaterisland2_06_e_59:
    speaker: neon_s
    en: Hindsight is always 20/20, I guess.
    ko: 이거 완전 타이밍으로 장난치는 거 아닌가요?
    ja: これは、海に遊ばれたんですかね？
  event_bluewaterisland2_06_e_60:
    speaker: liter_s
    en: I'm not sure if I should consider this boat a waste of time or not.
    ko: "…이걸 헛수고라 해야 할지, 말아야 할지."
    ja: "…無駄骨だったと言うべきかのう。"
  event_bluewaterisland2_06_e_61:
    speaker: mary_s
    en: I can't say...
    ko: 음~ 글쎄요.
    ja: う～ん、どうでしょうね。
  event_bluewaterisland2_06_e_62:
    speaker: mary_s
    en: The timing is rather vexing, no doubt.
    ko: 타이밍이 조금 짓궂기는 해도,
    ja: ちょっといじわるなタイミングでしたが
  event_bluewaterisland2_06_e_63:
    speaker: mary_s
    en: But I also don't feel it's right to think what we've done is a waste of time.
    ko: 헛수고란 말은 좀 안 어울리지 않을까요?
    ja: 無駄骨だとは思いませんよ。
  event_bluewaterisland2_06_e_64:
    speaker: mary_s
    en: It allowed us to create some wonderful memories together.
    ko: 덕분에 다들 잊을 수 없는 멋진 추억이 생겼잖아요.
    ja: |-
      おかげで忘れられない、
      素敵な思い出ができたじゃないですか。
  event_bluewaterisland2_06_e_65:
    speaker: frima_s
    en: Yes. Positive.
    ko: 나무늘보식. 긍정.
    ja: ナマケモノ式。ポジティブ。
  event_bluewaterisland2_06_e_66:
    speaker: liter_s
    en: I, for one, had a ton of fun putting the boat together.
    ko: "…뭐, 나도 배 설계하는 건 제법 즐거웠느니라."
    ja: "…まあ、私も船の設計は楽しかったからのう。"
  event_bluewaterisland2_06_e_67:
    speaker: neon_s
    en: I pretended to be upset, but I was actually pretty stoked when the departure
      was delayed.
    ko: 사실 저도 화난 척하긴 했지만 출발이 딜레이돼서 좋았어요.
    ja: |-
      実は私も、怒ったふりはしましたが、
      出発が遅れてよかったと思ってます。
  event_bluewaterisland2_06_e_68:
    speaker: anis
    en: Wait, what did you just say?
    ko: 뭐? 난 절대 아닌데…!
    ja: え？私はそんなことないけど…！
  event_bluewaterisland2_06_e_69:
    speaker: Monologue
    en: Our investigation for resources
    ko: "…이렇게 해서."
    ja: "…こうして"
  event_bluewaterisland2_06_e_70:
    speaker: Monologue
    en: went on longer than expected.
    ko: 예상보다 훨씬 더 길어졌던 우리들의 자원 조사 임무….
    ja: |-
      予想よりずっと長引いた
      私たちの資源調査任務…
  event_bluewaterisland2_06_e_71:
    speaker: Monologue
    en: Well, actually, it's more like our summer vacation ended with great success.
    ko: 아니, 여름 바캉스는 성황리에 끝이 났다.
    ja: いや、夏のバカンスは幕を閉じた
  event_bluewaterisland2_06_e_72:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_06_e_73:
    speaker: Monologue
    en: Some people were happy about going back to their daily lives.
    ko: 누군가는 일상에 복귀하는 것을 기뻐했고.
    ja: 日常に戻ることを喜ぶ者もいれば
  event_bluewaterisland2_06_e_74:
    speaker: Monologue
    en: Others were sad that their vacation was coming to an end.
    ko: 누군가는 긴긴 휴식이 끝나는 것을 아쉬워했으며.
    ja: |-
      長い休暇が終わることを
      名残惜しく思う者もいた
  event_bluewaterisland2_06_e_75:
    speaker: Monologue
    en: Others still didn't feel strongly either way, and simply felt happy at having
      been part of the experience.
    ko: 누군가는 별 생각없이 즐거워했지만.
    ja: 特に深く考えず楽しんだ者もいれば
  event_bluewaterisland2_06_e_76:
    speaker: Monologue
    en: However,
    ko: 여전히….
    ja: 依然として…
  event_bluewaterisland2_06_e_77:
    speaker: Monologue
    en: when faced with the notion that they had not enjoyed their vacation to the
      fullest,
    ko: 아직 끝나지 않은 휴가의 잔재를 앞에 두고,
    ja: 未だ終わることのない休暇の名残を胸に抱き
  event_bluewaterisland2_06_e_78:
    speaker: Monologue
    en: there was one person who was particularly devastated.
    ko: 괴로워하는 이는 있었다.
    ja: 苦しむ者もいた
  event_bluewaterisland2_06_e_79:
    speaker: Narration
    en: Some days later, in front of the Repair Center.
    ko: 며칠 후, 리페어 센터 앞.
    ja: 数日後、リペアセンター前
  event_bluewaterisland2_06_e_80:
    speaker: Monologue
    en: We have returned.
    ko: "…돌아왔다."
    ja: "…帰ってきた"
  event_bluewaterisland2_06_e_81:
    speaker: Monologue
    en: For the sins of her past,
    ko: 한 의사의 죄가 시작되고 끝난.
    ja: |-
      ある医者の罪が始まり、
      終わりを迎えた場所――
  event_bluewaterisland2_06_e_82:
    speaker: Monologue
    en: one doctor will have to spend the rest of her life in atonement.
    ko: "그리고 그 의사가 평생에 걸쳐 그 값을 치뤄 나가야 할, \n속죄의 요람에."
    ja: |-
      そしてその医者が一生をかけて
      償わねばならない、贖罪の場所へ――
  event_bluewaterisland2_06_e_83:
    speaker: pepper
    en: Phew!
    ko: 와…!
    ja: わあ…！
  event_bluewaterisland2_06_e_84:
    speaker: pepper
    en: We're finally back!
    ko: 드디어 돌아왔네요, 우리!
    ja: ついに帰ってきましたね！
  event_bluewaterisland2_06_e_85:
    speaker: pepper
    en: I'm sure the patients are going to be full of complaints.
    ko: 환자분들, 분명 엄청나게 잔소리 하시겠죠?
    ja: 患者さんたち、きっとすごく怒ってますよね。
  event_bluewaterisland2_06_e_86:
    speaker: pepper
    en: We said we'd be back last week.
    ko: 아니, 다음 주면 온다더니 뭘 하느라 이제 왔냐고~!
    ja: |-
      来週には戻るって言ったのに
      どこ行ってたんだ～！
  event_bluewaterisland2_06_e_87:
    speaker: pepper
    en: All those snacks they love to give you have probably gone bad.
    ko: 그동안 간식 들어온 거 아가씨 주려고 아껴 놨는데, 다 상했겠다고~!
    ja: |-
      お嬢ちゃんに渡そうと思ってたおかし、
      全部腐っちゃうぞ～！って。
  event_bluewaterisland2_06_e_88:
    speaker: mary
    en: Hehe, you're probably right.
    ko: "…후후. 그러겠네요."
    ja: "…ふふ。そうですね。"
  event_bluewaterisland2_06_e_89:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_bluewaterisland2_06_e_90:
    speaker: Monologue
    en: We walk through the automatic doors, next to which is a large sign that says
      Repair Center,
    ko: 크게 [Repair Center]라고 적힌 자동문을 지나,
    ja: |-
      大きく「Repair Center」と
      書かれている自動ドアを通って
  event_bluewaterisland2_06_e_91:
    speaker: Monologue
    en: and make our way through the hallway, lined with different patients' rooms.
    ko: 수많은 환자들의 이름이 걸린 병실들 사이로 난 복도를 걸어서.
    ja: |-
      たくさんの患者の名前が書かれている
      病室の間にある廊下を歩き
  event_bluewaterisland2_06_e_92:
    speaker: Narration
    en: "*Ding*"
    ko: 띵-
    ja: チンッ
  event_bluewaterisland2_06_e_93:
    speaker: Monologue
    en: We get into the elevator and proceed up several floors,
    ko: 엘리베이터를 타고 여러 층을 오른 뒤,
    ja: エレベーターに乗って上がると
  event_bluewaterisland2_06_e_94:
    speaker: Monologue
    en: up to where Pepper once pushed Mary.
    ko: 마침내 [인간 페퍼]가 [인간 메어리]의 등을 밀어 심판했던
    ja: |-
      ついに「人間のペッパー」が
      「人間のメアリー」の背中を押した
  event_bluewaterisland2_06_e_95:
    speaker: Monologue
    en: As soon as we arrive at the stairs...
    ko: 바로 그 계단 앞에 다다른 순간.
    ja: |-
      あの階段の前にたどり着いた。
      その瞬間――
  event_bluewaterisland2_06_e_96:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_06_e_97:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_06_e_98:
    speaker: mary
    en: Hey, Pepper...
    ko: 저, 페퍼….
    ja: あの、ペッパー…
  event_bluewaterisland2_06_e_99:
    speaker: patients02
    en: Hey!
    ko: 꺄하하~
    ja: きゃはは～
  event_bluewaterisland2_06_e_100:
    speaker: patients01
    en: Pepper and Mary are back!
    ko: 어? 페퍼 누나랑 메어리 선생님이다.
    ja: |-
      あれ？ペッパーお姉ちゃんと
      メアリー先生だ。
  event_bluewaterisland2_06_e_101:
    speaker: patients01
    en: Where were you two? We've been waiting for ages for you.
    ko: 어디 갔다가 이제 왔어요? 우리 진짜 목 빠지게 기다렸는데!
    ja: |-
      どこ行ってたんですか？
      ずっと待ってたんですよ！
  event_bluewaterisland2_06_e_102:
    speaker: pepper
    en: Really? You all have been waiting for us?
    ko: 와아~ 정말? 다들 우리 기다린 거야?
    ja: |-
      わあ～本当に？
      私たちのことを待っててくれてたの？
  event_bluewaterisland2_06_e_103:
    speaker: patients01
    en: Of course!
    ko: 당연하죠!
    ja: もちろん！
  event_bluewaterisland2_06_e_104:
    speaker: patients02
    en: It's not just us. Even the lady in the wheelchair in 503...
    ko: 저희만 그런 거 아니에요. 503호의 휠체어 아줌마도….
    ja: |-
      私たちだけじゃなくて
      503号室の車椅子のおばさんも…
  event_bluewaterisland2_06_e_105:
    speaker: patients01
    en: Speaking of which, we should tell her they're back!
    ko: 그럼 그 아줌마한테도 말해줘야겠다!
    ja: あのおばさんにも教えてあげなきゃ！
  event_bluewaterisland2_06_e_106:
    speaker: pepper
    en: Oh yeah! It's been a while since we said hi anyway.
    ko: 그래, 그래. 오랜만인데 아주머니한테도 인사 드려야지.
    ja: そうだね。久しぶりにご挨拶しなきゃ。
  event_bluewaterisland2_06_e_107:
    speaker: mary
    en: Why...
    ko: 왜….
    ja: どうして…
  event_bluewaterisland2_06_e_108:
    speaker: Monologue
    en: You okay?
    ko: 아무 일도 일어나지 않지?
    ja: 何も起きないの？
  event_bluewaterisland2_06_e_109:
    speaker: pepper
    en: Oh, sorry, Mary.
    ko: "…아, 선배. 죄송해요."
    ja: "…あ、先輩。すみません。"
  event_bluewaterisland2_06_e_110:
    speaker: pepper
    en: What were you asking me?
    ko: 혹시 아까 뭐라고 하셨어요?
    ja: さっき、何かおっしゃいました？
  event_bluewaterisland2_06_e_111:
    speaker: pepper
    en: I didn't hear you.
    ko: 애들 소리 때문에 잘 안 들려서요. 헤헤.
    ja: |-
      子どもたちの声でよく聞こえなくて。
      えへへ。
  event_bluewaterisland2_06_e_112:
    speaker: mary
    en: It...wasn't anything important.
    ko: 아… 별 이야긴 아니었어요.
    ja: あっ…大したことではありません。
  event_bluewaterisland2_06_e_113:
    speaker: mary
    en: I was just wondering if anything came to mind when you saw this.
    ko: 그냥 페퍼는 이 풍경을 보고, 뭔가 떠오르는 게 없나 해서요.
    ja: |-
      ただペッパーはこの風景を見て、
      何か思い出さないかと思って。
  event_bluewaterisland2_06_e_114:
    speaker: pepper
    en: Hmm...
    ko: 어… 글쎄요?
    ja: えっと…何でしょう？
  event_bluewaterisland2_06_e_115:
    speaker: pepper
    en: This is all a bit sudden, so nothing's coming to mind at the moment...
    ko: 너무 갑작스러운 질문이라 딱히 생각나는 건 없는데,
    ja: 特に何も思い浮かびませんが…
  event_bluewaterisland2_06_e_116:
    speaker: pepper
    en: But if I concentrate really hard...
    ko: 그래도 굳이굳이 말해 보자면….
    ja: しいて言うなら…
  event_bluewaterisland2_06_e_117:
    speaker: pepper
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_06_e_118:
    speaker: pepper
    en: I feel like I've missed this.
    ko: 그립다?
    ja: 懐かしい？
  event_bluewaterisland2_06_e_119:
    speaker: mary
    en: You do?
    ko: "…네?"
    ja: "…はい？"
  event_bluewaterisland2_06_e_120:
    speaker: pepper
    en: It's been a while since I saw our patients and these stairs.
    ko: 이 계단도, 환자들도 다 오랜만에 보는 거잖아요.
    ja: |-
      この階段も、
      患者さんも久しぶりに見たので。
  event_bluewaterisland2_06_e_121:
    speaker: pepper
    en: It's also been a while since it was just the two of us.
    ko: 센터 내에서 선배랑 이렇게 둘이서 붙어 있는 것도 오랜만이고요.
    ja: |-
      先輩とセンターの中で過ごすのも
      久しぶりですし。
  event_bluewaterisland2_06_e_122:
    speaker: pepper
    en: Oh, right! There was a time when the Angel in White personally looked after
      me.
    ko: 아~ 한때는 저도 [백의의 천사]에게 전담으로 챙김 받던 시절이 있었는데!
    ja: |-
      あ～かつては私も「白衣の天使」に
      つきっきりでお世話してもらってたのに！
  event_bluewaterisland2_06_e_123:
    speaker: pepper
    en: Of course, I'm not saying that I want to go back.
    ko: "…아, 물론 그때로 돌아가고 싶다는 건 아니에요."
    ja: |-
      …あ、もちろん、
      あの頃に戻りたいってわけじゃないですよ。
  event_bluewaterisland2_06_e_124:
    speaker: pepper
    en: I made a lot of mistakes back then. There were days when I thought you were
      going to kill me.
    ko: 그땐 실수를 너무 많이 해서, 선배한테 죄송해 죽는 줄 알았거든요….
    ja: |-
      あの頃はミスも多すぎて、
      先輩に顔向けできなかったので…
  event_bluewaterisland2_06_e_125:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_06_e_126:
    speaker: mary
    en: Is that all?
    ko: 정말… 그것뿐인가요?
    ja: 本当に…それだけですか？
  event_bluewaterisland2_06_e_127:
    speaker: pepper
    en: Is that not the answer you were looking for? Let me see, then...
    ko: 어… 이건 원하시는 답이 아니었나요? 그럼….
    ja: |-
      えっと…期待してた答えじゃありませんでした？
      じゃあ…
  event_bluewaterisland2_06_e_128:
    speaker: Narration
    en: "*Pow*"
    ko: 퍽-!
    ja: ドンッ！
  event_bluewaterisland2_06_e_129:
    speaker: mary
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_bluewaterisland2_06_e_130:
    speaker: Monologue
    en: For a moment, my vision goes white.
    ko: 잠깐, 눈 앞이 새하얘졌다.
    ja: 一瞬、目の前が真っ白になった
  event_bluewaterisland2_06_e_131:
    speaker: pepper
    en: Surprise!
    ko: "…헤헤. 놀라셨죠?"
    ja: "…えへへ。驚きました？"
  event_bluewaterisland2_06_e_132:
    speaker: pepper
    en: The patients and I have been planning this the whole time since we got back.
    ko: 저 사실 돌아오는 길에 내내 환자들이랑 이거 계획했거든요.
    ja: 実は患者さんと計画してたんです。
  event_bluewaterisland2_06_e_133:
    speaker: pepper
    en: It's to celebrate the anniversary of the creation of the Repair Center.
    ko: 리페어 센터 취임 n주년 기념!
    ja: リペアセンター就任n周年記念！
  event_bluewaterisland2_06_e_134:
    speaker: pepper
    en: And for the occasion, we baked a special treat for the Ark's best and brightest
      doctor,
    ko: 방주에서 가장 유능하고 멋진 의사, 메어리 선배를 위한….
    ja: |-
      アークで最も優秀で素敵な医者、
      メアリー先輩のための…
  event_bluewaterisland2_06_e_135:
    speaker: pepper
    en: a fresh cream cake!
    ko: 생크림 케이크빵~!!
    ja: 生クリームケーキアタック～！！
  event_bluewaterisland2_06_e_136:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_06_e_137:
    speaker: pepper
    en: Hmm?
    ko: "…어?"
    ja: "…あれ？"
  event_bluewaterisland2_06_e_138:
    speaker: pepper
    en: Is something wrong?
    ko: 선배, 왜 그래요?
    ja: 先輩、どうしました？
  event_bluewaterisland2_06_e_139:
    speaker: pepper
    en: Don't you like your surprise?
    ko: 환자들이랑 미리 맞춰서 준비해둔 건데… 혹시 좀 그랬어요?
    ja: |-
      患者さんと事前に話し合って用意したんですが…
      イマイチでした？
  event_bluewaterisland2_06_e_140:
    speaker: pepper
    en: Uhuh... Don't cry!
    ko: 어어… 어떡하지. 우시네…!
    ja: ああ…どうしよう。泣いちゃった…！
  event_bluewaterisland2_06_e_141:
    speaker: pepper
    en: You're not angry, are you?
    ko: 최대한 몸에는 안 묻도록 던진 건데! 혹시 화 나셨어요?
    ja: |-
      できるだけ服にはつかないように投げたのに！
      もしかして怒っちゃいました？
  event_bluewaterisland2_06_e_142:
    speaker: mary
    en: "... No."
    ko: "…아뇨."
    ja: "…いいえ。"
  event_bluewaterisland2_06_e_143:
    speaker: mary
    en: I was just thinking about what a special person you've become.
    ko: 그냥, 우리 페퍼가 이렇게나 기특해졌구나 해서요.
    ja: |-
      ただ、ペッパーは本当に
      立派になったなと思って。
  event_bluewaterisland2_06_e_144:
    speaker: mary
    en: You even know to remember and celebrate important dates... You've come so
      far.
    ko: 이런 것도 챙길 줄 알게 되고… 사회인 다 됐네요, 정말~
    ja: |-
      こんな準備までしてくれて…
      すっかり大人になりましたね～
  event_bluewaterisland2_06_e_145:
    speaker: Monologue
    en: And with that, the moment of fear was over.
    ko: 그렇게 해서, 두려워 마지않았던 순간은 끝이 났다.
    ja: こうして、あれほど恐れていた瞬間は終わった
  event_bluewaterisland2_06_e_146:
    speaker: Monologue
    en: Instead, it was replaced with joy,
    ko: 그토록 겁냈던 게 무색해질 만큼,
    ja: あっけないほどに
  event_bluewaterisland2_06_e_147:
    speaker: Monologue
    en: overladen with a radiant light reminiscent of sunlight.
    ko: 햇살을 닮은, 찬란한 오렌지 빛으로 덧씌워진 채….
    ja: |-
      日差しに似た、
      輝かしいオレンジ色に包まれたまま…
  event_bluewaterisland2_06_e_148:
    speaker: mary
    en: That's right.
    ko: 그래요.
    ja: もちろん分かっています。
  event_bluewaterisland2_06_e_149:
    speaker: mary
    en: This has all been a wonderful temporary state of grace.
    ko: 잠깐의 유예인 거겠죠.
    ja: これがしばしの猶予であることは。
  event_bluewaterisland2_06_e_150:
    speaker: mary
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_06_e_151:
    speaker: mary
    en: If there is a god,
    ko: 만일 신이 있다면,
    ja: もし神様がいるなら
  event_bluewaterisland2_06_e_152:
    speaker: mary
    en: I will be eternally thankful to him for giving me this respite.
    ko: 제게 이 유예를 주신 것에 평생 감사하며 살게요.
    ja: |-
      この猶予をくださったことに感謝しながら
      生きていきます。
  event_bluewaterisland2_06_e_153:
    speaker: mary
    en: With these hands, I will save as many as I can,
    ko: 이 손으로 하나라도 더 많은 생명을 살려서.
    ja: この手で、1人でも多くの命を救って
  event_bluewaterisland2_06_e_154:
    speaker: mary
    en: and when I meet the individuals who have suffered from these hands,
    ko: 언젠가 죽음 저편에서 제게 희생당한 이들을 만났을 때
    ja: |-
      いつか死の向こうで
      私のせいで犠牲になった人々に会えたら
  event_bluewaterisland2_06_e_155:
    speaker: mary
    en: I will be able to face them and say that I am truly sorry.
    ko: 이 삶을 들어서, [나 당신들에게 진정으로 미안했노라]고 말할 수 있도록.
    ja: 心から謝罪できるように。
event_bluewaterisland2_epilogue:
  event_bluewaterisland2_epilogue_1:
    speaker: andersen
    en: A job well done.
    ko: "…고생했네."
    ja: "…ご苦労だった。"
  event_bluewaterisland2_epilogue_2:
    speaker: andersen
    en: Based on the preliminary report you submitted,
    ko: 자네가 제출한 사전조사 보고를 토대로,
    ja: 君が提出した事前調査の報告を基にして
  event_bluewaterisland2_epilogue_3:
    speaker: andersen
    en: Blue Water Island has been approved for mining operations.
    ko: "[블루워터 아일랜드]는 비로소 채굴 포인트로서의 가치를 인정 받았다네."
    ja: |-
      「ブルーウォーターアイランド」は
      採掘ポイントとしての価値を認められた。
  event_bluewaterisland2_epilogue_4:
    speaker: Self
    en: Will this be able to resolve the resource problem?
    ko: 그럼 이걸로 자원 위기는 해결된 겁니까?
    ja: ではこれで資源危機は解決したのですか？
  event_bluewaterisland2_epilogue_5:
    speaker: andersen
    en: Temporarily, yes.
    ko: "[일시적]으로는 그런 셈이지."
    ja: "「一時的」にはそうだ。"
  event_bluewaterisland2_epilogue_6:
    speaker: andersen
    en: We have already formulated three mining units,
    ko: 이미 셋 이상의 전용 자원 채굴 부대가 편성되었고.
    ja: |-
      すでに3組以上の
      資源採掘専用部隊が編成され
  event_bluewaterisland2_epilogue_7:
    speaker: andersen
    en: and they have reported amazing progress so far.
    ko: 그들 중의 선발대가 놀라운 성과를 보고해주고 있으니 말일세.
    ja: |-
      先発隊が驚くべき成果を
      報告してくれているからな。
  event_bluewaterisland2_epilogue_8:
    speaker: andersen
    en: Thanks to that, your reputation within the military has improved.
    ko: 때문에 지금 자네에 대한 군부의 여론은 아주 좋아.
    ja: そのため、君に対する軍部の評判は非常によい。
  event_bluewaterisland2_epilogue_9:
    speaker: andersen
    en: There's also been a public push for you to be provided with some kind of reward
    ko: 특히 이번 건은 규모가 컸던 만큼,
    ja: 特に今回の件は規模が大きかったため
  event_bluewaterisland2_epilogue_10:
    speaker: andersen
    en: in light of the breadth of your accomplishment.
    ko: 자네에게 마땅한 보상이 지급되어야 한다는 여론마저 있을 정도지.
    ja: |-
      君に相応の報酬を渡すべきだという
      話まで出ているほどだ。
  event_bluewaterisland2_epilogue_11:
    speaker: Self
    en: What exactly are they proposing?
    ko: 예를 들면 어떤…!?
    ja: 例えば、どんな…！？
  event_bluewaterisland2_epilogue_12:
    speaker: andersen
    en: I see that you're intrigued.
    ko: 음? 웬일로 흥미가 있어 보이는군.
    ja: ん？興味があるようだな。
  event_bluewaterisland2_epilogue_13:
    speaker: andersen
    en: Is there anything in particular you were interested in?
    ko: 따로 원하는 것이라도 있는가?
    ja: 何か望みでもあるのか？
  event_bluewaterisland2_epilogue_14:
    speaker: Self
    en: I...
    ko: 저는….
    ja: 私は…
  event_bluewaterisland2_epilogue_15:
    speaker: mary
    en: This will most definitely make a beautiful memory.
    ko: 분명 멋진 추억이 될 거예요.
    ja: きっと、素敵な思い出になると思います。
  event_bluewaterisland2_epilogue_16:
    speaker: mary
    en: Those shells Neon gave me will be a wonderful decoration at the clinic for
      all to see.
    ko: 네온이 준 조개들은 진료실의 가장 잘 보이는 곳에 장식해 두고.
    ja: |-
      ネオンがくれた貝は
      診療室の目立つ場所に飾って
  event_bluewaterisland2_epilogue_17:
    speaker: mary
    en: In the future, I'll take out the photos we took here together and look at
      them.
    ko: 다함께 찍은 사진들도 몇 번이고 꺼내 보겠죠.
    ja: |-
      みんなで撮った写真は
      何度も取りだして見るでしょう。
  event_bluewaterisland2_epilogue_18:
    speaker: Monologue
    en: There's no need for all that. We can always come back here.
    ko: 그럴 것 없이, 다음에 또 오면 되지.
    ja: また来ればいい
  event_bluewaterisland2_epilogue_19:
    speaker: mary
    en: Do you really think we'll have that chance?
    ko: 어머. 정말 그런 기회가 올까요?
    ja: |-
      あら、本当に
      そんなチャンスが来るでしょうか？
  event_bluewaterisland2_epilogue_20:
    speaker: Self
    en: I'd like to be able to
    ko: 가까운 시일 내에 다시,
    ja: 近日中に、再度
  event_bluewaterisland2_epilogue_21:
    speaker: Self
    en: return to Blue Water Island in the near future.
    ko: "[블루워터 아일랜드]에 다녀오고 싶습니다."
    ja: |-
      「ブルーウォーターアイランド」に
      行かせてください
  event_bluewaterisland2_epilogue_22:
    speaker: andersen
    en: Hmm...
    ko: "…음."
    ja: "…ふむ。"
  event_bluewaterisland2_epilogue_23:
    speaker: andersen
    en: That can be easily arranged.
    ko: 그런 거라면 얼마든지 들어줄 수 있지.
    ja: そういうことならいくらでも。
  event_bluewaterisland2_epilogue_24:
    speaker: andersen
    en: There will be many follow-up missions sent to that location fairly soon.
    ko: 안 그래도 근시일 내에, 이번 조사의 후속 임무가 생길 듯해서 말일세.
    ja: |-
      ちょうど近日中に、今回の調査の
      続きとなる任務が発生しそうだ。
  event_bluewaterisland2_epilogue_25:
    speaker: andersen
    en: When there's an opening, I'll be sure you're the first one sent.
    ko: 그때가 되면 자네에게 우선적으로 기회를 돌려 주고,
    ja: 任務が決まったら君にチャンスを回すし、
  event_bluewaterisland2_epilogue_26:
    speaker: andersen
    en: You'll be able to have a longer stay.
    ko: 기간도 넉넉하게 주도록 하지.
    ja: 期間も長めにしよう。
  event_bluewaterisland2_epilogue_27:
    speaker: andersen
    en: I want you to be able to enjoy your time there.
    ko: 이번에는 정말 마음 편하게 놀고 오라는 의미로.
    ja: 次はゆっくり遊んでこられるように。
  event_bluewaterisland2_epilogue_28:
    speaker: Self
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます
  event_bluewaterisland2_epilogue_29:
    speaker: andersen
    en: You're welcome.
    ko: 그래.
    ja: ああ。
  event_bluewaterisland2_epilogue_30:
    speaker: andersen
    en: Anyway, you should go back and rest.
    ko: 그럼 이만 들어가서 쉬도록 하게.
    ja: では、戻って休みたまえ。
  event_bluewaterisland2_epilogue_31:
    speaker: andersen
    en: Before that, however, Shifty has something to report.
    ko: 나도 시프티 양에게 보고 받아야 할 것이 있으니.
    ja: |-
      私もシフティー君から
      報告してもらうことがあるから。
  event_bluewaterisland2_epilogue_32:
    speaker: Self
    en: Understood.
    ko: 예, 알겠습니다.
    ja: 分かりました
  event_bluewaterisland2_epilogue_33:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_bluewaterisland2_epilogue_34:
    speaker: shifty
    en: You're looking great, Commander.
    ko: "…여전히 건강해 보이셔서 좋네요, 지휘관."
    ja: "…指揮官、元気そうでしたね。"
  event_bluewaterisland2_epilogue_35:
    speaker: andersen
    en: The benefits of rest and relaxation.
    ko: 이래서 사람에겐 휴식이 필요하다는 걸세.
    ja: だから、人間には休息が必要なんだ。
  event_bluewaterisland2_epilogue_36:
    speaker: andersen
    en: Going somewhere new and soaking in the scenery
    ko: "훌쩍 먼 곳으로 떠나서, \n일상과 다른 풍경들을 보다 보면."
    ja: |-
      遠く離れた場所に行って
      日常とは違う風景を眺めていると
  event_bluewaterisland2_epilogue_37:
    speaker: andersen
    en: helps battle fatigue and depression.
    ko: 지치고 매몰되어 있던 사람도 금방 초심을 되찾게 되거든.
    ja: |-
      ボロボロだった人間も
      すぐに初心を取り戻す。
  event_bluewaterisland2_epilogue_38:
    speaker: andersen
    en: You may continue with your report.
    ko: "…그럼, 좀 전의 보고를 계속해 주겠나?"
    ja: "…では、先ほどの報告を続けてくれないか？"
  event_bluewaterisland2_epilogue_39:
    speaker: shifty
    en: Yes, Deputy Chief!
    ko: 예, 부사령관님!
    ja: はい、副司令官！
  event_bluewaterisland2_epilogue_40:
    speaker: shifty
    en: After analyzing the data received from the detection device stationed at Blue
      Water Island,
    ko: 금일 [블루워터 아일랜드]의 탐지 기기에서 받은 정보를 분석한 결과,
    ja: |-
      本日「ブルーウォーターアイランド」の
      探知機器から受け取った情報を分析した結果
  event_bluewaterisland2_epilogue_41:
    speaker: shifty
    en: we've uncovered something concerning.
    ko: 다소간 신경쓰이는 부분이 있었습니다.
    ja: すこし気になる部分がありました。
  event_bluewaterisland2_epilogue_42:
    speaker: shifty
    en: We picked up an unknown mass, colossal in size,
    ko: 해저에서 알 수 없는 거대 물체의 이동이 탐지되었어요.
    ja: |-
      海底で謎の巨大生物の移動が
      探知されたんです。
  event_bluewaterisland2_epilogue_43:
    speaker: shifty
    en: which was mobile.
    ko: 그것도 아주 큰 덩어리가요.
    ja: それも、非常に大きな塊です。
  event_bluewaterisland2_epilogue_44:
    speaker: andersen
    en: What is the probability it might be a Rapture?
    ko: "…랩쳐일 가능성은?"
    ja: "…ラプチャーである可能性は？"
  event_bluewaterisland2_epilogue_45:
    speaker: shifty
    en: Close to 0.
    ko: 0에 가깝습니다.
    ja: ゼロに近いです。
  event_bluewaterisland2_epilogue_46:
    speaker: shifty
    en: The last aquatic rapture sighting was over 100 years ago.
    ko: 해상 랩쳐가 마지막으로 보고된 건 100년도 전의 일이니까요.
    ja: |-
      海上ラプチャーが最後に報告されたのは
      100年も前のことですから。
  event_bluewaterisland2_epilogue_47:
    speaker: shifty
    en: We believe it is more likely some kind of military device left behind by the
      navy long ago.
    ko: 오히려 구시대의 해군이 남긴 모종의 군사 장치라고 보는 편이 타당하지 않을까요?
    ja: |-
      むしろ旧時代の海軍が残した、ある種の
      軍事装置だと考える方が妥当ではありませんか？
  event_bluewaterisland2_epilogue_48:
    speaker: andersen
    en: Could it perhaps be a mine or submarine used for taking down Raptures?
    ko: 그렇다면… 대 랩쳐용 기뢰나 잠수정일 수도 있겠군.
    ja: |-
      それなら…対ラプチャー用の
      機雷や潜水艇かもしれないな。
  event_bluewaterisland2_epilogue_49:
    speaker: shifty
    en: Perhaps, but it seems far too large in size for that.
    ko: 음… 그렇다고 하기에도 덩치가 좀 많이 크네요.
    ja: うーん…それにしては大きすぎますね。
  event_bluewaterisland2_epilogue_50:
    speaker: shifty
    en: We're talking about the size of several buildings.
    ko: 건물 몇 채 크기는 족히 될 테니까요.
    ja: 建物数棟分の大きさなんです。
  event_bluewaterisland2_epilogue_51:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_epilogue_52:
    speaker: andersen
    en: Very well. It appears any further speculation is pointless at this stage.
    ko: 알겠네. 아무래도 이 단계에서의 추측은 무의미해 보이는군.
    ja: 分かった。この段階での推測は無意味だろう。
  event_bluewaterisland2_epilogue_53:
    speaker: andersen
    en: Let's give chase to this moving object.
    ko: 일단 그것의 움직임을 쫓도록 하게.
    ja: ひとまずその物体の動きを追ってくれ。
  event_bluewaterisland2_epilogue_54:
    speaker: andersen
    en: Once we confirm what it is, we will dispatch @UserName's unit.
    ko: 정체가 확실해지는대로 @UserName의 부대를 우선적으로 파견하지.
    ja: |-
      正体が分かり次第、
      @UserNameの部隊を優先して派遣しよう。
  event_bluewaterisland2_epilogue_55:
    speaker: shifty
    en: Yes, I'll order the object to be tracked.
    ko: 예. 탐지 기기에 추적을 지시해 두겠습니다.
    ja: はい。探知機器に追跡を指示しておきます。
  event_bluewaterisland2_epilogue_56:
    speaker: andersen
    en: "..."
    ko: "……."
    ja: "……"
  event_bluewaterisland2_epilogue_57:
    speaker: andersen
    en: I know you've been through a lot.
    ko: "@UserName도 여태 여간 고생한 게 아니었으니."
    ja: |-
      @UserNameも今まで
      かなり苦労してきたからな。
  event_bluewaterisland2_epilogue_58:
    speaker: andersen
    en: I would have preferred to send you back under more peaceful circumstances,
    ko: 다음에는 웬만하면 더 평화로운 이유로 보내주고 싶었는데 말일세.
    ja: |-
      次はなるべく平穏な理由で
      派遣したかったのだが。
  event_bluewaterisland2_epilogue_59:
    speaker: andersen
    en: but that unfortunately doesn't seem feasible.
    ko: 이번 건 영 느낌이 별로군.
    ja: これはどうも嫌な予感がする。
  event_bluewaterisland2_epilogue_60:
    speaker: Narration
    en: 'BLUEWATER ISLAND: END'
    ko: 'BLUEWATER ISLAND : END'
    ja: 'BLUEWATER ISLAND : END'
  event_bluewaterisland2_epilogue_61:
    speaker: Narration
    en: 'SEA, YOU, AGAIN: To be Continued'
    ko: 'SEA, YOU, AGAIN : To be Continued'
    ja: 'SEA, YOU, AGAIN : To be Continued'
