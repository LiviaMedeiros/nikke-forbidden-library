---
event_alonesurvivor_prologue:
  event_alonesurvivor_prologue_1:
    speaker: Monologue
    en: In a dark room.
    ko: "…어두운 방."
    ja: "…うす暗い部屋"
  event_alonesurvivor_prologue_2:
    speaker: tvvoice
    en: Temperatures up on the surface have plummeted,
    ko: "…지상의 추위는 혹독합니다."
    ja: "…地上の寒さは過酷なものです。"
  event_alonesurvivor_prologue_3:
    speaker: tvvoice
    en: especially in the northernmost regions where the Unlimited Squad is stationed,
    ko: 특히 언리미티드 스쿼드가 주둔하는 북부의
    ja: 特に、アンリミテッド部隊が駐屯している北部の
  event_alonesurvivor_prologue_4:
    speaker: tvvoice
    en: with winter temperatures reaching staggering lows of negative 65 degrees.
    ko: 겨울 최저 기온은 무려 영하 65.5도.
    ja: 冬期の最低気温は、なんとマイナス65.5度。
  event_alonesurvivor_prologue_5:
    speaker: tvvoice
    en: The conditions in these areas are so frigid that if you throw hot water into
      the air,
    ko: 뜨거운 물을 뿌려도 금세 얼어 붙어버리는,
    ja: お湯をかけても、あっという間に凍ってしまう
  event_alonesurvivor_prologue_6:
    speaker: tvvoice
    en: it will evaporate and proceed to freeze instantaneously.
    ko: 살인적인 추위라고 하죠.
    ja: 信じられないほどの寒さだそうです。
  event_alonesurvivor_prologue_7:
    speaker: tvvoice
    en: To survive in an environment like that,
    ko: 이런 환경에서 살아남기 위해서는,
    ja: このような過酷な環境で生き残るためには、
  event_alonesurvivor_prologue_8:
    speaker: tvvoice
    en: you must never forget the four things that I'm about to tell you.
    ko: 지금부터 제가 말하는 네 가지 요소를 잊으시면 안 됩니다.
    ja: |-
      4つの要素を忘れてはいけません。
      それは…
  event_alonesurvivor_prologue_9:
    speaker: tove
    en: "... Water, food, fire, and shelter."
    ko: "…물, 식량, 불, 은신처."
    ja: 水、食料、火、身を隠す場所。
  event_alonesurvivor_prologue_10:
    speaker: Narration
    en: "*Beep*"
    ko: 삑.
    ja: ピッ
  event_alonesurvivor_prologue_11:
    speaker: tvvoice
    en: In cold environments, constant movement is imperative.
    ko: "…이 정도의 추위 속에서는 절대로 움직임을 멈춰서는 안 돼요."
    ja: |-
      …このような寒さの中では、
      絶対に動きを止めてはいけません。
  event_alonesurvivor_prologue_12:
    speaker: tvvoice
    en: The moment you stop, your body will begin to seize up, and items will freeze.
    ko: 잠깐이라도 멈추는 순간 전부 얼어붙어 버리기 때문이죠.
    ja: |-
      少しでも動きを止めた瞬間、
      すべてが凍りついてしまうからです。
  event_alonesurvivor_prologue_13:
    speaker: tvvoice
    en: As you can see here,
    ko: 여기 보이시나요?
    ja: ご覧いただけますでしょうか？
  event_alonesurvivor_prologue_14:
    speaker: tvvoice
    en: my gun is stuck to my hand.
    ko: 제 총이 손에 달라붙어 버렸죠.
    ja: 銃が、手にくっついてしまいました。
  event_alonesurvivor_prologue_15:
    speaker: tvvoice
    en: If I were to encounter a Rapture in this situation,
    ko: 이런 상황에서 랩쳐와 교전을 했다간,
    ja: |-
      このような状況でラプチャーと
      交戦することになったら、
  event_alonesurvivor_prologue_16:
    speaker: tvvoice
    en: our squad would be wiped out before we even knew what hit us.
    ko: 저희 스쿼드는 수 분도 못 버텨서 전멸할 겁니다.
    ja: 数分も耐えられずに、全滅してしまうでしょう。
  event_alonesurvivor_prologue_17:
    speaker: tvvoice
    en: In order to extricate the gun from my hand, what you want to do is...
    ko: 이럴 때 총을 손에서 떼내는 방법은….
    ja: |-
      こういう時、どうやって銃から
      手を放すかと言うと…
  event_alonesurvivor_prologue_18:
    speaker: tove
    en: Use warm urine.
    ko: "…따뜻한 소변을 활용하는 것."
    ja: "…温かいおしっこを活用する。"
  event_alonesurvivor_prologue_19:
    speaker: Narration
    en: "*Beep*"
    ko: 삑.
    ja: ピッ
  event_alonesurvivor_prologue_20:
    speaker: tvvoice
    en: You're lost and adrift in a snowy plain, and you're low on water.
    ko: "…설원에선 사방이 눈이니까."
    ja: "…雪原では、辺り一面が雪なので"
  event_alonesurvivor_prologue_21:
    speaker: tvvoice
    en: Surely you could simply take a few handfuls of snow and use them to hydrate?
    ko: 식수가 부족할 때 이걸 좀 먹어도 되지 않을까.
    ja: |-
      飲み水が足りない時、
      雪を食べてもいいんじゃないか。
  event_alonesurvivor_prologue_22:
    speaker: tvvoice
    en: One might mistakenly think it's that easy,
    ko: 그런 생각을 하기 쉽습니다만.
    ja: そう考える人もいるかと思います。
  event_alonesurvivor_prologue_23:
    speaker: tvvoice
    en: but if you were to make this mistake, the inside of your mouth would hurt.
    ko: 그런 짓을 하면 분명히 입 안이 아프게 될 거예요.
    ja: |-
      しかし、そんなことをしたら、
      確実に口の中が痛くなります。
  event_alonesurvivor_prologue_24:
    speaker: tvvoice
    en: It also won't help with maintaining your body temperature.
    ko: 심부 체온을 유지하는 데도 도움이 되지 않죠.
    ja: 深部体温を保つという点でも、よくありません。
  event_alonesurvivor_prologue_25:
    speaker: tvvoice
    en: So, what should you do?
    ko: 그럼 어떻게 해야 할까요?
    ja: では、どうすればいいのでしょうか？
  event_alonesurvivor_prologue_26:
    speaker: tove
    en: Take the snow, pack it into a bottle, and warm it up using your body's thermal
      heat before drinking it.
    ko: "…눈을 물병에 채운 다음, 신체 열로 녹여서 마셔야 해."
    ja: |-
      …雪をボトルに入れて、
      身体の熱で溶かして飲む。
  event_alonesurvivor_prologue_27:
    speaker: Monologue
    en: Tove turns off the TV.
    ko: "…TV를 껐다."
    ja: "…トーブはテレビを消した"
  event_alonesurvivor_prologue_28:
    speaker: tove
    en: Well, that should do it.
    ko: "…좋아."
    ja: "…よし。"
  event_alonesurvivor_prologue_29:
    speaker: tove
    en: This is the tenth time I've watched this recording.
    ko: 녹화한 영상은 다 10번 이상 돌려 봤고.
    ja: 録画は10回以上見たし、
  event_alonesurvivor_prologue_30:
    speaker: tove
    en: I've read all the survival books back to front as well.
    ko: 생존에 관한 책들도 씹어 먹다시피 해서 외웠고.
    ja: |-
      サバイバルの本も、暗記するくらい
      読み込んだ。
  event_alonesurvivor_prologue_31:
    speaker: tove
    en: At this point, I should be beyond prepared to
    ko: 이 정도면 곧 조난자 구조 작전에 참가할 니케로서는,
    ja: 遭難者の救助作戦に参加するための準備は
  event_alonesurvivor_prologue_32:
    speaker: tove
    en: participate in a rescue operation.
    ko: 전혀 부족할 게 없겠지?
    ja: バッチリだよね？
  event_alonesurvivor_prologue_33:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_prologue_34:
    speaker: tove
    en: Still...
    ko: 그래도 혹시 모르니까.
    ja: でも、念のため。
  event_alonesurvivor_prologue_35:
    speaker: tove
    en: Maybe I should do a final check, just in case.
    ko: 마지막으로 한번만 더 체크해 봐?
    ja: 最後にもう一回、チェックしとく？
  event_alonesurvivor_prologue_36:
    speaker: Monologue
    en: Tove looks at herself in the mirror.
    ko: 거울 속의 자신을 들여다 보았다.
    ja: トーブは鏡の中の自分を覗いた
  event_alonesurvivor_prologue_37:
    speaker: tove
    en: Hmm...
    ko: 스읍, 하….
    ja: スーッ、はぁ…
  event_alonesurvivor_prologue_38:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_prologue_39:
    speaker: tove
    en: What about grasshoppers?
    ko: 메뚜기는?
    ja: バッタは？
  event_alonesurvivor_prologue_40:
    speaker: tove
    en: They're an excellent source of protein.
    ko: 훌륭한 단백질 공급원이죠.
    ja: 上質なタンパク源です。
  event_alonesurvivor_prologue_41:
    speaker: tove
    en: Can't forget about grubs, either.
    ko: 거머리는?
    ja: ヒルは？
  event_alonesurvivor_prologue_42:
    speaker: tove
    en: You've just got to be sure to remove the heads before eating them.
    ko: 떼어서 먹어야 합니다.
    ja: 頭を取ってから食べましょう。
  event_alonesurvivor_prologue_43:
    speaker: tove
    en: Reindeer hides can be stretched
    ko: 순록 가죽은?
    ja: トナカイの皮は？
  event_alonesurvivor_prologue_44:
    speaker: tove
    en: over wooden boards and made into a makeshift sled.
    ko: 나무에 고정해서 썰매를 만들어야죠.
    ja: 木に被せて、ソリを作ることができます。
  event_alonesurvivor_prologue_45:
    speaker: tove
    en: Then you've got moss.
    ko: 이끼는?
    ja: 苔は？
  event_alonesurvivor_prologue_46:
    speaker: tove
    en: After squeezing out the moisture, you can use it as a cushion!
    ko: 물기를 짜낸 뒤 쿠션으로 써요!
    ja: 水気を取って、クッションとして使います！
  event_alonesurvivor_prologue_47:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_prologue_48:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_prologue_49:
    speaker: tove
    en: Okay. Perfect!
    ko: 멋져! 완벽해!
    ja: よしっ！完璧！
  event_alonesurvivor_prologue_50:
    speaker: tove
    en: I can't possibly be any more prepared than I already am.
    ko: 이보다 더 완벽할 순 없겠어.
    ja: これ以上ないってくらい完璧！
  event_alonesurvivor_prologue_51:
    speaker: tove
    en: I've got all the knowledge I could possibly need right up here.
    ko: 이론은 거의 100점 만점이나 마찬가지니까,
    ja: 理論は100点満点だから、
  event_alonesurvivor_prologue_52:
    speaker: tove
    en: All that's left to do is put it into practice.
    ko: 남은 건 실전만 잘 하면 되겠지. 후후후.
    ja: あとは実践を頑張ればいいよね。ふふふ。
  event_alonesurvivor_prologue_53:
    speaker: tove
    en: But then what if I come off as too much of a try-hard to the others?
    ko: 아, 진짜 선배님들이 슈퍼 신입이라고 칭찬하면 뭐라고 하지?
    ja: |-
      先輩たちにすんごい新人が来たって
      褒められたら、どうしよう？
  event_alonesurvivor_prologue_54:
    speaker: tove
    en: It might be better if I try and maintain some modesty throughout this process.
    ko: 조금은 겸손한 캐릭터로 나가는 게 좋을 거 같은데….
    ja: 最初は謙遜したほうがよさそうだよね…
event_alonesurvivor_01_s:
  event_alonesurvivor_01_s_1:
    speaker: Narration
    en: Some time later, in the Northern Base.
    ko: "…얼마 후, 북부 기지."
    ja: "…しばらくして、北部基地"
  event_alonesurvivor_01_s_2:
    speaker: alice
    en: My Queen,
    ko: 여왕님~!
    ja: 女王様～！
  event_alonesurvivor_01_s_3:
    speaker: alice
    en: Rabbity is here!
    ko: 토끼 씨가 왔어요~!
    ja: ウサギさんが来ました～！
  event_alonesurvivor_01_s_4:
    speaker: Self
    en: Long time no see.
    ko: 다들 오랜만이야.
    ja: みんな、久しぶり
  event_alonesurvivor_01_s_5:
    speaker: ludmilla
    en: Hello, Servant.
    ko: 오, 시종.
    ja: しもべ。
  event_alonesurvivor_01_s_6:
    speaker: ludmilla
    en: I've been waiting for you.
    ko: 그대를 기다리고 있었다.
    ja: あなたのことを待っていたのよ。
  event_alonesurvivor_01_s_7:
    speaker: ludmilla
    en: Alice and Neve went to call on you quite some time ago.
    ko: 앨리스와 네베가 그대를 부르러 간지 꽤 되었는데.
    ja: |-
      アリスとネヴェがあなたを呼びに行って、
      ずいぶん経っているわ。
  event_alonesurvivor_01_s_8:
    speaker: ludmilla
    en: You came later than I expected.
    ko: 예상보다 더 늦게 도착했군.
    ja: 予想より来るのが遅かったわね。
  event_alonesurvivor_01_s_9:
    speaker: ludmilla
    en: Did something happen on your way here?
    ko: 오는 길에 무슨 일이라도 있었나?
    ja: 途中で、何かあったのかしら？
  event_alonesurvivor_01_s_10:
    speaker: alice
    en: We had to wait forever and a day for the polar bears to fall asleep.
    ko: 다같이 북극곰님이 코~ 자는 걸 기다렸어요!
    ja: |-
      みんなで、ホッキョクグマさんが
      目覚めるのを待っていました！
  event_alonesurvivor_01_s_11:
    speaker: neve
    en: "*Yawwn* It could be because it's winter,"
    ko: 하아암… 겨울이라서 그런가?
    ja: ふわぁ…冬だからでしょうか？
  event_alonesurvivor_01_s_12:
    speaker: neve
    en: but we were spoiled for choice when it came to ice caves.
    ko: 아늑해 보이는 얼음 동굴들이 많이 보이더라고요~
    ja: |-
      あったかそうに見える氷の洞窟が
      たくさんあったんですよ～
  event_alonesurvivor_01_s_13:
    speaker: neve
    en: We figured there might be a polar bear inside one of them, so we burrowed
      our way in.
    ko: 혹시라도 그 안에 북극곰이 있을까, 싶어서 들어갔다가~
    ja: |-
      ホッキョクグマがいるかもしれないと思って
      中に入ったんですけど～
  event_alonesurvivor_01_s_14:
    speaker: neve
    en: We didn't find anything, so I ended up falling asleep hugging Burly Bear.
    ko: 그대로 큰곰 씨를 꼭~ 안고 쪽잠을 자버렸지 뭐예요~
    ja: |-
      何も見つけられなかったので、ヒグマさんを
      抱っこしてそのまま、眠っちゃったんです～
  event_alonesurvivor_01_s_15:
    speaker: ludmilla
    en: "... Well,"
    ko: "…그렇게 된 거였나."
    ja: "…そうだったのね。"
  event_alonesurvivor_01_s_16:
    speaker: ludmilla
    en: as long as no one was hurt, I suppose it's fine.
    ko: 뭐, 안전상의 문제가 없었다면 되었다.
    ja: まぁ、安全上問題がなかったのならいいのよ。
  event_alonesurvivor_01_s_17:
    speaker: ludmilla
    en: Sorry to make you come out all this way, Servant.
    ko: 시종, 그대도 먼 길을 오느라 고생이 많았겠군.
    ja: しもべ、あなたも遠くまでご苦労だったわ。
  event_alonesurvivor_01_s_18:
    speaker: ludmilla
    en: Come here and sit by the fire.
    ko: 이쪽의 난롯가로 와서 앉도록.
    ja: 暖炉の近くに座りなさい。
  event_alonesurvivor_01_s_19:
    speaker: Monologue
    en: I sit by the stove and thaw off my frozen hands and feet.
    ko: 난롯가에 앉아서 감각이 무뎌진 손과 발을 녹였다….
    ja: |-
      暖炉の近くに座り、寒さで感覚が鈍った
      手と足を温めた
  event_alonesurvivor_01_s_20:
    speaker: Self
    en: What's the mission this time?
    ko: 그나저나 이번 임무는 뭐야?
    ja: ところで、今回はどんな任務なんだ？
  event_alonesurvivor_01_s_21:
    speaker: ludmilla
    en: "??"
    ko: "??"
    ja: "？？"
  event_alonesurvivor_01_s_22:
    speaker: ludmilla
    en: Did you not receive instructions from the Ark?
    ko: 방주에서 전혀 전달 받지 못했나?
    ja: アークで聞いていないの？
  event_alonesurvivor_01_s_23:
    speaker: Self
    en: All they told me was that I'd find out once I got to the North.
    ko: 응. 북부에 가면 알게 될 거라는 말뿐이었어.
    ja: ああ。北部に行けば分かると言われただけだ
  event_alonesurvivor_01_s_24:
    speaker: ludmilla
    en: "... I see."
    ko: "…그렇군."
    ja: "…そう。"
  event_alonesurvivor_01_s_25:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_01_s_26:
    speaker: ludmilla
    en: Then I'll try explain quickly.
    ko: 그렇다면 그대가 쉬는 동안 간단하게 설명하지.
    ja: |-
      それなら、休みながら聞いて。
      簡単に説明するわ。
  event_alonesurvivor_01_s_27:
    speaker: ludmilla
    en: Sometime ago, we received an extraction request from the Ark.
    ko: 얼마 전, 방주에서 구조 요청이 왔다.
    ja: 先日、アークから救助要請が届いたの。
  event_alonesurvivor_01_s_28:
    speaker: ludmilla
    en: A detachment of mass-produced Nikkes were sent out to conduct a search.
    ko: 수색 임무를 위해 파견된 양산형 니케 스쿼드가 있는데.
    ja: |-
      捜索任務のために派遣された
      量産型ニケ部隊が、
  event_alonesurvivor_01_s_29:
    speaker: ludmilla
    en: It's now been 28 days since they went MIA.
    ko: 그들이 벌써 28일째 M.I.A. 상태라는군.
    ja: 28日間、M.I.A.状態らしいわ。
  event_alonesurvivor_01_s_30:
    speaker: ludmilla
    en: Despite the extremely low concentration of Alva Particles in the north,
    ko: 북부는 에블라 입자 농도가 아주 낮은 편인데도,
    ja: 北部はエブラ粒子の濃度が低い方なのに、
  event_alonesurvivor_01_s_31:
    speaker: ludmilla
    en: we've been unable to establish contact with them, and haven't received any
      reports.
    ko: 그 어떤 보고도, 연락도 없고.
    ja: 何の報告も、連絡もなく
  event_alonesurvivor_01_s_32:
    speaker: ludmilla
    en: Their last known coordinates place them near the mountains in the north,
    ko: 마지막으로 추적된 좌표는 북부의 설산 인근.
    ja: 最後に確認された座標は、北部の雪山付近。
  event_alonesurvivor_01_s_33:
    speaker: ludmilla
    en: and just near Glitter Mountain which is 3000 meters of elevation.
    ko: 그것도 해발 고도가 3,000m에 달하는 글리터 산맥 인근에서,
    ja: |-
      それも、海抜高度が3000メートルに達する
      グリッター山脈付近で、
  event_alonesurvivor_01_s_34:
    speaker: ludmilla
    en: It was there that their signal was cut off.
    ko: 거짓말처럼 신호가 끊어졌다고 한다.
    ja: 嘘のように信号が途切れたそうよ。
  event_alonesurvivor_01_s_35:
    speaker: neve
    en: Glitter Mountain?
    ko: 음~ 좋지 않네요~
    ja: う～ん、嫌な予感がしますね～
  event_alonesurvivor_01_s_36:
    speaker: neve
    en: That's not good.
    ko: 하필이면 글리터 산맥이라니~
    ja: よりによって、グリッター山脈ですか～
  event_alonesurvivor_01_s_37:
    speaker: neve
    en: Even I try to avoid that place if at all possible.
    ko: 저도 가능하면 그쪽은 얼씬하지 않으려 하는데 말이죠~
    ja: |-
      私も、そこにはなるべく近づかないように
      してるんですよ～
  event_alonesurvivor_01_s_38:
    speaker: Self
    en: What's so bad about that place?
    ko: "…이유를 물어도 될까?"
    ja: "…どうしてだ？"
  event_alonesurvivor_01_s_39:
    speaker: neve
    en: It's super duper dangerous.
    ko: 엄~청 위험하니까요~?
    ja: と～っても危険な場所ですから～
  event_alonesurvivor_01_s_40:
    speaker: ludmilla
    en: It's an incredibly hostile environment up there,
    ko: "…그래. 랩쳐는 말할 것도 없고,"
    ja: "…ええ。ラプチャーは言うまでもなく、"
  event_alonesurvivor_01_s_41:
    speaker: ludmilla
    en: and it's swarming with Raptures.
    ko: 그곳의 자연 그 자체가 지극히 위험하다.
    ja: その場所の自然環境自体が、とても過酷なのよ。
  event_alonesurvivor_01_s_42:
    speaker: ludmilla
    en: If you falter there for even a second, you're likely to freeze to death.
    ko: 움직이지 않으면 모든 것이 얼고.
    ja: |-
      じっとしているだけで、
      何もかも凍りついてしまうほどね。
  event_alonesurvivor_01_s_43:
    speaker: ludmilla
    en: And it only gets worse the higher you go.
    ko: 당연한 이야기지만 그 추위는 고도가 높아질수록 더해지지.
    ja: |-
      当たり前の話だけれど、
      標高が高くなるほど寒さは厳しくなるの。
  event_alonesurvivor_01_s_44:
    speaker: ludmilla
    en: Nikkes are more resistant to the cold than humans,
    ko: 니케는 기본적으로 인간보다 더 추위에 강하지만.
    ja: ニケは基本的に、人間より寒さに強いけれど
  event_alonesurvivor_01_s_45:
    speaker: ludmilla
    en: but if they're exposed to extreme conditions for prolonged periods of time,
    ko: 그같은 극한의 상황에서 오랫동안 조난 당했다고 했을 때,
    ja: 極限の状況で長時間遭難すれば、
  event_alonesurvivor_01_s_46:
    speaker: ludmilla
    en: their bodies and minds will be pushed to their limits.
    ko: 그들은 신체뿐만 아니라 정신적으로도 그 한계를 시험 받게 될 거다.
    ja: |-
      身体だけでなく、精神的にも
      限界を試されることになるわ。
  event_alonesurvivor_01_s_47:
    speaker: ludmilla
    en: If they exist in that state for too long...
    ko: 그리고 그 상황이 장기화되었을 때에는….
    ja: もし、その状況が長引けば…
  event_alonesurvivor_01_s_48:
    speaker: Self
    en: They'll have a mental breakdown.
    ko: 정신적으로 무너질 수도 있겠구나.
    ja: 精神的にやられてしまうのか
  event_alonesurvivor_01_s_49:
    speaker: ludmilla
    en: Correct.
    ko: "…그렇지."
    ja: "…ええ、そうよ。"
  event_alonesurvivor_01_s_50:
    speaker: ludmilla
    en: That's where you come in.
    ko: 그 점에서는 그대의 활약을 기대하고 있다.
    ja: そこで、しもべ。あなたの出番ということよ。
  event_alonesurvivor_01_s_51:
    speaker: ludmilla
    en: I believe in your ability to look after your mental well-being.
    ko: 그대의 멘탈 케어 능력을 믿거니와… 만에 하나의 경우에는.
    ja: |-
      あなたのメンタルケア能力への信頼と…
      それに万が一の時には、
  event_alonesurvivor_01_s_52:
    speaker: ludmilla
    en: And... there may be certain situations that dictate that you make a judgment
      call.
    ko: 지휘관으로서의 [판단]이 요구될 수도 있으니까.
    ja: |-
      指揮官としての「判断」が
      求められることになるかもしれないから。
  event_alonesurvivor_01_s_53:
    speaker: Self
    en: "... Understood."
    ko: "…알겠어. 각오해 둘게."
    ja: "…分かった。覚悟しておく"
  event_alonesurvivor_01_s_54:
    speaker: neve
    en: But...
    ko: 음~
    ja: う～ん。
  event_alonesurvivor_01_s_55:
    speaker: neve
    en: Are we even sure
    ko: 그렇다고 해도 글리터 산맥은….
    ja: でも、グリッター山脈で…
  event_alonesurvivor_01_s_56:
    speaker: neve
    en: if a human can withstand the cold up there?
    ko: 인간이 그 추위를 버티는 게 가능할지 모르겠네요~
    ja: 人間が寒さに耐えられるでしょうか～？
  event_alonesurvivor_01_s_57:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_01_s_58:
    speaker: ludmilla
    en: I shared the same concern.
    ko: 이 몸도 같은 생각이다.
    ja: 私もそう思うわ。
  event_alonesurvivor_01_s_59:
    speaker: ludmilla
    en: That's why I was considering assigning the newbie as an additional support.
    ko: 그래서 신입을 시종의 보조로 붙일까 한다만.
    ja: |-
      そこで、新人をしもべのサポートに
      つけようかと思っているの。
  event_alonesurvivor_01_s_60:
    speaker: Self
    en: Sorry, who?
    ko: 신입이라고?
    ja: 新人？
  event_alonesurvivor_01_s_61:
    speaker: ludmilla
    en: Her name is Tove. A Nikke produced by Missilis.
    ko: "…이름은 토브. 미실리스에서 생산된 기체로,"
    ja: "…名前はトーブ。ミシリス製のニケで"
  event_alonesurvivor_01_s_62:
    speaker: ludmilla
    en: She's been assigned to this area because she is an avid survivalist.
    ko: 오지에서의 생존 활동에 관심이 많다기에 북부에 배정되었지.
    ja: |-
      僻地でのサバイバルに興味があるらしくて、
      北部に割り当てられたのよ。
  event_alonesurvivor_01_s_63:
    speaker: ludmilla
    en: She's somewhat eccentric,
    ko: 다소 엉뚱한 면은 있지만,
    ja: 多少、頼りないところはあるけれど
  event_alonesurvivor_01_s_64:
    speaker: ludmilla
    en: but I'm sure she will be of help when it comes to your safety.
    ko: 필히 그대의 안전을 지키는 데 도움이 될 거라 생각한다.
    ja: |-
      あなたの安全を守る上で、
      必ず役に立つと思うわ。
  event_alonesurvivor_01_s_65:
    speaker: Choice
    en: Where is Tove now?
    ko: 지금 토브는 어디 있어?
    ja: トーブはどこにいるんだ？
  event_alonesurvivor_01_s_66:
    speaker: Choice
    en: I'd like to say hi before we set out.
    ko: 출발 전에 인사라도 나누고 싶네.
    ja: 出発前に挨拶をしておきたい
  event_alonesurvivor_01_s_67:
    speaker: ludmilla
    en: If I were to guess,
    ko: "…글쎄."
    ja: "…さあ。"
  event_alonesurvivor_01_s_68:
    speaker: ludmilla
    en: I would say she's probably pacing nervously
    ko: 지금쯤 그대와의 첫 만남을 고대하며,
    ja: 今ごろ、あなたとの出会いを楽しみにしながら
  event_alonesurvivor_01_s_69:
    speaker: ludmilla
    en: in the hallway just outside that door.
    ko: 저 문 밖 복도에서 안절부절 못하고 있겠지.
    ja: |-
      あの扉の向こうで、
      ソワソワしているのではないかしら。
  event_alonesurvivor_01_s_70:
    speaker: ludmilla
    en: If you went out and greeted her, I'm sure she'd be thrilled.
    ko: 나가서 먼저 인사라도 건네 주면 기뻐하지 않겠나?
    ja: こちらから挨拶してあげたら、喜ぶはずよ？
  event_alonesurvivor_01_s_71:
    speaker: ludmilla
    en: A fine idea.
    ko: "…좋은 생각이군."
    ja: "…いい考えね。"
  event_alonesurvivor_01_s_72:
    speaker: ludmilla
    en: If I know Tove, and I believe I do, I'd say she's out in the hallway, pacing
      nervously.
    ko: 토브라면 문 밖 복도에서 안절부절 못하고 있을 테니,
    ja: |-
      トーブなら、あの扉の向こうで
      ソワソワしているはずだから
  event_alonesurvivor_01_s_73:
    speaker: ludmilla
    en: How about you go out and say hi to her?
    ko: 나가서 먼저 말이라도 걸어주는 게 어떤가?
    ja: こちらから話しかけてあげたらどう？
  event_alonesurvivor_01_s_74:
    speaker: ludmilla
    en: Considering that she'll be responsible for your survival,
    ko: 그렇잖아도 그대의 [생존]을 책임져야 한다는 역할에 몰두해,
    ja: |-
      あなたの「生存」に責任を負う仕事だと
      張り切っているし
  event_alonesurvivor_01_s_75:
    speaker: ludmilla
    en: she was keen to meet you.
    ko: 그대와의 만남을 무척 고대하는 눈치였으니.
    ja: |-
      あなたと会えるのを
      とても楽しみにしている様子だったから。
  event_alonesurvivor_01_s_76:
    speaker: Self
    en: Okay.
    ko: 알겠어.
    ja: 分かった
event_alonesurvivor_01_e:
  event_alonesurvivor_01_e_1:
    speaker: Narration
    en: Northern Base, outside the reception room.
    ko: "…북부 기지, 응접실 밖 복도."
    ja: "…北部基地、応接室の外の廊下"
  event_alonesurvivor_01_e_2:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_01_e_3:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_01_e_4:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_01_e_5:
    speaker: Choice
    en: Who are you?
    ko: 누구시죠?
    ja: どちら様ですか？
  event_alonesurvivor_01_e_6:
    speaker: Choice
    en: Are you Tove?
    ko: 네가 토브야?
    ja: 君がトーブか？
  event_alonesurvivor_01_e_7:
    speaker: tove
    en: Huh? Oh, er... well...
    ko: 어, 그러니까… 그게….
    ja: ええと、あの…その…
  event_alonesurvivor_01_e_8:
    speaker: tove
    en: Did Ludmilla not mention me?
    ko: 저… 혹시 루드밀라 씨가 아직 소개를 안 해줬나요?
    ja: |-
      あの…ルドミラさんから説明が
      ありませんでしたか？
  event_alonesurvivor_01_e_9:
    speaker: Self
    en: Actually, she did.
    ko: 사실은 해 줬어.
    ja: 実はもう説明を受けている
  event_alonesurvivor_01_e_10:
    speaker: tove
    en: Good grief!
    ko: "…와."
    ja: "…わあ。"
  event_alonesurvivor_01_e_11:
    speaker: tove
    en: We've only just met, and you're already teasing me?
    ko: 그럼 시작부터 절 놀리신 거군요!
    ja: 生存者様、私をからかったんですね！
  event_alonesurvivor_01_e_12:
    speaker: tove
    en: Actually, the fact that you can be so casual even in a harsh environment like
      this is encouraging.
    ko: 좀 당황스럽긴 하지만, 그 패기는 나쁘지 않다고 봐요.
    ja: |-
      ちょっとビックリしましたが、
      そのスタンスは悪くないと思います。
  event_alonesurvivor_01_e_13:
    speaker: tove
    en: In order to survive the merciless winters up here,
    ko: 아무래도 이 추운 오지에서 살아남으려면,
    ja: 何と言っても、厳しい環境下で生き残るには
  event_alonesurvivor_01_e_14:
    speaker: tove
    en: you've got to be made of tough stuff mentally.
    ko: 생존가님에게도 못지 않게 강인한 정신력이 필요하거든요.
    ja: 強い気持ちが必要ですから。
  event_alonesurvivor_01_e_15:
    speaker: tove
    en: Yes!
    ko: 넵!
    ja: はいっ！
  event_alonesurvivor_01_e_16:
    speaker: tove
    en: I'm a survival expert who will be exploring the wilderness with you starting
      today.
    ko: 제가 바로 오늘부터 생존가님과 함께 오지를 탐험하게 된,
    ja: 今日から生存者様と一緒に探検することになった
  event_alonesurvivor_01_e_17:
    speaker: tove
    en: I'm looking forward to it!
    ko: 생존 전문가 토브예요. 잘 부탁드려요!
    ja: |-
      サバイバル専門家のトーブです。
      よろしくお願いします！
  event_alonesurvivor_01_e_18:
    speaker: Self
    en: A survival expert? What exactly does that entail?
    ko: 생존가님…?
    ja: 生存者様…？
  event_alonesurvivor_01_e_19:
    speaker: tove
    en: Well,
    ko: "…네."
    ja: "…はい。"
  event_alonesurvivor_01_e_20:
    speaker: tove
    en: as you already know, in the harsh conditions of the north,
    ko: 아시다시피 북부의 혹독한 자연 속에서는,
    ja: ご存じの通り、北部の厳しい自然の中では、
  event_alonesurvivor_01_e_21:
    speaker: tove
    en: even a simple jaunt outdoors can become a life-or-death struggle
    ko: 단지 가벼운 산책을 하는 것만으로도 충분한
    ja: ちょっと軽い散歩をするだけでも、
  event_alonesurvivor_01_e_22:
    speaker: tove
    en: of man versus nature.
    ko: "[자연 VS 인간]이라고 볼 수가 있거든요."
    ja: 自然との闘いって言えますよね。
  event_alonesurvivor_01_e_23:
    speaker: tove
    en: To be asked to carry out a mission in this kind of environment
    ko: 그런데 생존가님은 이제 그 속에서 임무까지 수행해야 하잖아요?
    ja: |-
      生存者様は、その中で任務まで
      遂行しないといけません。
  event_alonesurvivor_01_e_24:
    speaker: tove
    en: is no small feat.
    ko: 그러니까 난이도가 훨씬 더 높다고 할 수 있죠.
    ja: |-
      とても厳しい環境の中で
      生存することになりますから。
  event_alonesurvivor_01_e_25:
    speaker: tove
    en: However,
    ko: "…하지만."
    ja: "…ですが。"
  event_alonesurvivor_01_e_26:
    speaker: tove
    en: there's no need to fear!
    ko: 전혀 겁 먹으실 필요는 없어요!
    ja: 怖がる必要は、まったくありません！
  event_alonesurvivor_01_e_27:
    speaker: tove
    en: I'm both a member of the Unlimited Squad and a survival expert.
    ko: 언리미티드 스쿼드의 일원이자 생존 전문가인 제가 붙어 있는 이상,
    ja: |-
      アンリミテッド部隊の一員であり、
      サバイバル専門家である私が
      サポートにあたる以上、
  event_alonesurvivor_01_e_28:
    speaker: tove
    en: So as long as you stick close to me, you won't have to worry about being unfamiliar
      with this place.
    ko: 아무리 생존가 님이 이 분야의 문외한이시더라도
    ja: |-
      たとえ生存者様が、サバイバルについて
      なにも知らなくても
  event_alonesurvivor_01_e_29:
    speaker: tove
    en: I'll ensure your safety, guaranteed.
    ko: 반드시 살아남게 해드릴 테니까요! 이히힛.
    ja: 絶対に死なせたりしませんから！いひひっ。
  event_alonesurvivor_01_e_30:
    speaker: Self
    en: Sounds good.
    ko: 음… 그래.
    ja: うーん…そうか
  event_alonesurvivor_01_e_31:
    speaker: Monologue
    en: I decide not to mention that I've already partaken in several missions up
      north.
    ko: 이미 북부에서 임무를 몇 번 수행한 적이 있다는 말은 하지 않기로 했다.
    ja: |-
      北部で何度か任務の遂行経験があることは
      黙っておくことにした
  event_alonesurvivor_01_e_32:
    speaker: tove
    en: Good!
    ko: 좋아요!
    ja: はいっ！
  event_alonesurvivor_01_e_33:
    speaker: tove
    en: Then should we start preparing?
    ko: 그럼 곧바로 제대로 된 준비에 착수해 볼까요?
    ja: では、すぐに準備に取りかかりましょうか？
  event_alonesurvivor_01_e_34:
    speaker: tove
    en: To ascend those snowy mountain peaks,
    ko: 이런 날씨에 설산을 오르려면,
    ja: こういう天気で雪山を登るには、
  event_alonesurvivor_01_e_35:
    speaker: tove
    en: you'll need more than just a few extra layers.
    ko: 단순히 따뜻한 옷을 입는 것만으로는 안 돼요.
    ja: 単純に暖かい服を着るだけでは、ダメなんです。
  event_alonesurvivor_01_e_36:
    speaker: tove
    en: You'll need thermal gear, gloves, hats, wool socks,
    ko: 방한복과 내의는 물론이고 보온용 장갑, 모자, 양말….
    ja: |-
      防寒着や下着はもちろん、
      保温用グローブ、帽子、靴下…
  event_alonesurvivor_01_e_37:
    speaker: tove
    en: and goggles to protect your eyes.
    ko: 설원에서 눈을 보호하기 위한 고글까지.
    ja: 雪山で目を守るためのゴーグルまで。
  event_alonesurvivor_01_e_38:
    speaker: tove
    en: All of these are indispensable.
    ko: 전부 완벽하게 갖춰야 하죠.
    ja: すべて完璧に揃える必要があります。
  event_alonesurvivor_01_e_39:
    speaker: tove
    en: I'll bring those out of storage for you.
    ko: 이것들은 제가 기지의 창고에서 적당히 가져다 드릴게요.
    ja: 基地の倉庫から持ってきますね。
  event_alonesurvivor_01_e_40:
    speaker: tove
    en: All my prep is already done,
    ko: "…아, 참고로 전 이미 준비가 다 끝났답니다."
    ja: |-
      …あ、ちなみに私は、
      すでに準備完了です。
  event_alonesurvivor_01_e_41:
    speaker: tove
    en: but then again, I barely had to do anything to begin with.
    ko: 사실 준비랄 것도 없죠.
    ja: 準備というほどでもないですね。
  event_alonesurvivor_01_e_42:
    speaker: tove
    en: That's 'cause 90% of the equipment I need is out there in nature, waiting
      for me.
    ko: 제 준비물의 90% 정도는 이미 자연 속에 있으니까요!
    ja: |-
      私が準備するものの90％は、
      自然の中にありますから！
  event_alonesurvivor_01_e_43:
    speaker: Self
    en: What do you mean?
    ko: "…준비물이 자연 속에 있다고?"
    ja: "…自然の中にあるって？"
  event_alonesurvivor_01_e_44:
    speaker: tove
    en: Well.
    ko: 물론이죠~
    ja: そうです！
  event_alonesurvivor_01_e_45:
    speaker: tove
    en: You'll find out when we head out.
    ko: 왜 그렇게 말하는지는 나가 보면 알게 되실 거예요.
    ja: |-
      外に出てみれば、
      私の言ったことが分かるはずですよ。
  event_alonesurvivor_01_e_46:
    speaker: tove
    en: You're gonna love it, hehe.
    ko: 기대하고 계시라고요. 후후.
    ja: 楽しみにしていてください。ふふっ。
event_alonesurvivor_02_s:
  event_alonesurvivor_02_s_1:
    speaker: Monologue
    en: Sometime later, in a snowfield up north.
    ko: "…얼마 후, 북부의 설원."
    ja: "…しばらくして、北部の雪原"
  event_alonesurvivor_02_s_2:
    speaker: Narration
    en: "*Phew*"
    ko: 위이이잉-!
    ja: ヒュウゥゥ――
  event_alonesurvivor_02_s_3:
    speaker: alice
    en: My goodness,
    ko: 와아-! 여왕님!
    ja: わあ～！女王様！
  event_alonesurvivor_02_s_4:
    speaker: alice
    en: would you look at all that snow?
    ko: 여기 눈이 엄청나게 쌓였어요!
    ja: 雪がたくさん積もってます！
  event_alonesurvivor_02_s_5:
    speaker: alice
    en: I bet if I rolled around in it long enough, I'd end up becoming a snowman.
    ko: 이 위에서 데굴데굴 구르면 저도 눈사람이 될 수 있겠죠?
    ja: |-
      この上でゴロゴロ転がったら、
      私も雪だるまになれますよね？
  event_alonesurvivor_02_s_6:
    speaker: ludmilla
    en: The rescue operation is of paramount importance, so please refrain from such
      activities.
    ko: 아니, 구조 활동을 서둘러야 하니 삼가도록.
    ja: |-
      ダメよ。救助活動を急がなければ
      いけないから、やめなさい。
  event_alonesurvivor_02_s_7:
    speaker: alice
    en: Fine...
    ko: 예?
    ja: えっ？
  event_alonesurvivor_02_s_8:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_s_9:
    speaker: ludmilla
    en: I mean, if you did become a snowman, you might melt, and we can't have that.
    ko: 눈사람이 되면 자칫 녹아버릴 수도 있으니, 삼가라는 말이었다.
    ja: |-
      雪だるまになると、溶けてしまうから
      やめておきなさいということよ。
  event_alonesurvivor_02_s_10:
    speaker: alice
    en: Eep!
    ko: 앗…!
    ja: あっ…！
  event_alonesurvivor_02_s_11:
    speaker: Monologue
    en: Alice, who was getting ready to dive headfirst into the snow,
    ko: 눈 위에서 구르려고 자세를 잡고 있던 앨리스가,
    ja: 雪の上で転がろうとしていたアリスが
  event_alonesurvivor_02_s_12:
    speaker: Monologue
    en: quickly falls back into position.
    ko: 다급히 자세를 바로 잡고 달려나갔다.
    ja: 慌てて姿勢を正して走っていった
  event_alonesurvivor_02_s_13:
    speaker: neve
    en: Hmm...
    ko: 흠~
    ja: う～ん。
  event_alonesurvivor_02_s_14:
    speaker: neve
    en: There's definitely heavier snowfall than usual.
    ko: 확실히 눈이 평소보다 더 많이 쌓이긴 했네요~
    ja: |-
      確かに、いつもより
      雪がたくさん積もってますね～
  event_alonesurvivor_02_s_15:
    speaker: neve
    en: With all this snow,
    ko: 이 정도 높이의 눈이라면~
    ja: こんなにたくさん雪が積もっているなら～
  event_alonesurvivor_02_s_16:
    speaker: neve
    en: it would be perfect to dig a nice little cave to sleep in.
    ko: 눈 속에 굴을 파고 자기에도 정말 좋겠어요~
    ja: |-
      雪の中に穴を掘って、そこで
      寝るのもいいですね～
  event_alonesurvivor_02_s_17:
    speaker: Self
    en: You're not really thinking of sleeping here, are you?
    ko: 정말 여기서 자려고?
    ja: 本当にここで寝る気か？
  event_alonesurvivor_02_s_18:
    speaker: neve
    en: As much as I'd like to, no.
    ko: 음~ 아뇨?
    ja: えっと～いいえ？
  event_alonesurvivor_02_s_19:
    speaker: neve
    en: I know that I can't, at least not now.
    ko: 정말 그러고 싶지만 지금은 안 돼요~
    ja: 本当はそうしたいですが、今はダメですよ～
  event_alonesurvivor_02_s_20:
    speaker: neve
    en: 'First things first: we need to find those Nikkes, and then you and I can
      cozy up in our den and hibernate.'
    ko: 일단 조난자 분들을 찾고, 그 다음에 큰곰 씨를 안고 자야죠.
    ja: |-
      まずは遭難者のみなさんを捜して、
      それからヒグマさんをハグして寝ないと。
  event_alonesurvivor_02_s_21:
    speaker: neve
    en: Until then, you and I will just have to wait, hehe.
    ko: 그러니까 이 임무가 끝날 때까지, 조금만 기다리고 계세요~ 후후.
    ja: |-
      だからこの任務が終わるまで、
      待っててくださいね～ふふ。
  event_alonesurvivor_02_s_22:
    speaker: Narration
    en: "*Crunch crunch*"
    ko: 뽀득, 뽀득.
    ja: キュッ、キュッ
  event_alonesurvivor_02_s_23:
    speaker: Monologue
    en: Neve strides forward with palpable frivolity.
    ko: 네베가 의욕적으로 앞서 나갔다.
    ja: ネヴェがやる気満々で歩いていった
  event_alonesurvivor_02_s_24:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_s_25:
    speaker: tove
    en: You all seem so relaxed.
    ko: 뭐랄까 굉장히 여유로우시네요, 다들.
    ja: 何というか、みなさんとても余裕ですね。
  event_alonesurvivor_02_s_26:
    speaker: tove
    en: Of course, it's not like I'm nervous or anything.
    ko: 물론 그렇다고 제가 첫 구조 임무라 겁이 난다거나,
    ja: |-
      もちろん、だからといって私が
      初めての救助任務で怖がっているとか
  event_alonesurvivor_02_s_27:
    speaker: tove
    en: I mean, sure, this is my first mission,
    ko: 조난자 분들을 살릴 골든 타임을 못 지킬까봐 조마조마하다거나,
    ja: |-
      遭難者のみなさんをちゃんと助けられるか
      ハラハラしてるとか
  event_alonesurvivor_02_s_28:
    speaker: tove
    en: and we may end up being too late with our rescue efforts...
    ko: 뭐 그런 건 아니지만요….
    ja: そういうわけではないですが…
  event_alonesurvivor_02_s_29:
    speaker: ludmilla
    en: Don't worry. It's understandable to have such reservations.
    ko: "…후후. 이해한다."
    ja: "…ふふ。分かるわよ。"
  event_alonesurvivor_02_s_30:
    speaker: ludmilla
    en: There's not one among us who hasn't gone through the same self-doubt.
    ko: 우리들 중 그런 기분을 느껴본 적 없는 이는 없을 테니까.
    ja: |-
      私たちの中で、その気持ちを
      味わったことがない者などいないはずだから。
  event_alonesurvivor_02_s_31:
    speaker: ludmilla
    en: But you've said it yourself countless times before.
    ko: 하지만 그대가 늘 하는 말이 있지 않나?
    ja: |-
      でも、あなたがよく言っている
      言葉があるでしょう？
  event_alonesurvivor_02_s_32:
    speaker: ludmilla
    en: In extreme situations, strong mental fortitude is what will help you survive.
    ko: 극한의 상황에서 사람을 살게 하는 것은 결국 강인한 정신력이라고.
    ja: |-
      極限の状況で、生きる力をくれるのは
      粘り強さだと。
  event_alonesurvivor_02_s_33:
    speaker: ludmilla
    en: We don't want to drag our feet, and it's good to show initiative,
    ko: 조난된 이들을 위해 서두르는 것은 좋지만.
    ja: 遭難者のために、急ぐのはいいけれど
  event_alonesurvivor_02_s_34:
    speaker: ludmilla
    en: but these rescue missions can last anywhere from a few days to an entire month.
    ko: 구조 임무는 짧으면 며칠, 길게는 한 달까지도 이어질 수 있는 법이다.
    ja: |-
      救助任務は、短ければ数日、
      長ければ1ヶ月は続くわ。
  event_alonesurvivor_02_s_35:
    speaker: ludmilla
    en: If we spent that entire time being high-strung,
    ko: 이 시간들을 모두 긴장하고 초조한 채로 보낸다면.
    ja: その間ずっと緊張して、焦ったままでいては
  event_alonesurvivor_02_s_36:
    speaker: ludmilla
    en: it might cloud our judgment when we need it the most, which would jeopardize
      the mission.
    ko: 오히려 중요한 때에 사고력이 흐려져, 조난자를 위험에 빠뜨리게 되겠지.
    ja: |-
      大事な時に思考力が鈍り、遭難者を
      却って危険な目に遭わせることになるでしょう。
  event_alonesurvivor_02_s_37:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_s_38:
    speaker: tove
    en: Pssh, don't be ridiculous.
    ko: 에이~ 무슨 말씀이세요, 루드밀라 씨도.
    ja: |-
      いやいや、何を言ってるんですか。
      ルドミラさんったら。
  event_alonesurvivor_02_s_39:
    speaker: tove
    en: I haven't had a negative thought cross my mind once this entire time.
    ko: 애초에 전 그런 생각 한 적도 없는데요, 뭘.
    ja: そもそも、私はそんなこと考えてもいませんよ？
  event_alonesurvivor_02_s_40:
    speaker: ludmilla
    en: Glad to hear it.
    ko: 그런가? 그렇다면 다행이군.
    ja: そう？それならいいのだけど。
  event_alonesurvivor_02_s_41:
    speaker: ludmilla
    en: If that's the case, keep it up.
    ko: 계속해서 그런 평정심을 유지하도록.
    ja: 常に平常心を保つようにしなさい。
  event_alonesurvivor_02_s_42:
    speaker: Monologue
    en: Ludmilla proceeds along the path, moving ahead of Neve and Alice.
    ko: 루드밀라가 네베와 앨리스가 갔던 길로 앞서 나갔다.
    ja: ルドミラは、ネヴェとアリスの後を追った
  event_alonesurvivor_02_s_43:
    speaker: tove
    en: You know it.
    ko: 하핫… 당연하죠.
    ja: あははっ…もちろんですよ。
  event_alonesurvivor_02_s_44:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_s_45:
    speaker: tove
    en: Do you trust me, Survivalist?
    ko: 흠, 흠. 생존가님은 저 믿으시죠?
    ja: |-
      おほんっ。生存者様は、
      私のことを信じてくれますよね？
  event_alonesurvivor_02_s_46:
    speaker: Self
    en: Why do you ask?
    ko: 응?
    ja: ん？
  event_alonesurvivor_02_s_47:
    speaker: tove
    en: I think Ludmilla is a bit nervous since this is my first time on a proper
      mission.
    ko: 루드밀라 씨는 아무래도 제가 처음이라 불안하신 것 같아서요.
    ja: |-
      ルドミラさんは、これが私にとって
      初めての救助作戦なので
      不安に思ってるみたいです。
  event_alonesurvivor_02_s_48:
    speaker: tove
    en: Considering that you're entrusting me with your life,
    ko: 그래도 제가 얼마나 확실히 준비된 인재인지.
    ja: でも、私がどれだけきちんと用意してきたのか、
  event_alonesurvivor_02_s_49:
    speaker: tove
    en: I just want to make sure that you realize
    ko: 이제부터 저와 오지 생존을 함께 하게 될 생존가님이라면,
    ja: |-
      これから私と奥地で共に任務を遂行する
      生存者様には、
  event_alonesurvivor_02_s_50:
    speaker: tove
    en: how thoroughly prepared I am.
    ko: 모쪼록 꼭 알아 주셨으면 해….
    ja: ちゃんと分かっていただきたく…
  event_alonesurvivor_02_s_51:
    speaker: tove
    en: Ah... Ah...
    ko: 에… 에….
    ja: は…は…
  event_alonesurvivor_02_s_52:
    speaker: Self
    en: "??"
    ko: 에?
    ja: は？
  event_alonesurvivor_02_s_53:
    speaker: tove
    en: Ah-choo!
    ko: 푸엣취…!!
    ja: はくしょんっ…！！
  event_alonesurvivor_02_s_54:
    speaker: Self
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  event_alonesurvivor_02_s_55:
    speaker: tove
    en: Of course I'm okay!
    ko: 물론이죠…!
    ja: もちろんです…！
  event_alonesurvivor_02_s_56:
    speaker: tove
    en: Do you have any idea how warm this suit is? It keeps the heat in like nobody's
      business.
    ko: 이 슈트가 얼마나 따뜻한데요. 방한 기능이 장난 아니거든요.
    ja: |-
      このスーツ、すごく暖かいんです。
      素晴らしい防寒機能ですよ。
  event_alonesurvivor_02_s_57:
    speaker: Self
    en: How come you're trembling then?
    ko: 그런데 왜 그렇게 떨고 있지?
    ja: じゃあ、なんでそんなに震えてるんだ？
  event_alonesurvivor_02_s_58:
    speaker: tove
    en: Oh, that? Well... *sniff*
    ko: 아… 이건, 훌쩍. 그거예요.
    ja: あ…これは、ズビッ…あれです。
  event_alonesurvivor_02_s_59:
    speaker: tove
    en: It's because I raised my temperature sensitivity to the max.
    ko: 제가 온도 센서 감도를 최대로 올려놔서 그래요.
    ja: |-
      私が温度センサーの感度を
      最大まで上げてるからです。
  event_alonesurvivor_02_s_60:
    speaker: tove
    en: Maintaining one's body temperature is crucial for survival in snowy environments.
    ko: 설원에서의 생존의 관건은 체온을 유지하는 건데.
    ja: 雪原での生存の鍵は、体温を保つことです。
  event_alonesurvivor_02_s_61:
    speaker: tove
    en: Sure, I could get around that by decreasing my sensitivity,
    ko: 그걸 감도 같은 치트키로 해결해 버리면… 좀 뭐랄까.
    ja: |-
      それを感度操作みたいな裏技で
      解決してしまったら…何というか…
  event_alonesurvivor_02_s_62:
    speaker: tove
    en: but what a cop-out that would be! Where's the fun in that?
    ko: 김 빠지잖아요. 생동감도 없고….
    ja: |-
      ちょっと拍子抜けじゃないですか。
      ワクワクもしないし…
  event_alonesurvivor_02_s_63:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_s_64:
    speaker: tove
    en: You can stop giving me the stink eye.
    ko: 어… 그렇게 한심하다는 표정 하지 말아 주실래요?
    ja: えっと…そんなに呆れないでもらえます？
  event_alonesurvivor_02_s_65:
    speaker: tove
    en: This isn't just about me, you know.
    ko: 여기엔, 훌쩍… 제 개인적인 목적 말고도
    ja: これには、ズビッ…私の個人的な理由以外にも
  event_alonesurvivor_02_s_66:
    speaker: tove
    en: By doing this, I can also get a better sense of how you're feeling out here
      in the cold.
    ko: 생존가 님의 체감 온도를 파악한다는 실용적인 목적도 있다고요!
    ja: |-
      生存者様の体感温度を把握するという、
      実用的な目的もあるんです！
  event_alonesurvivor_02_s_67:
    speaker: tove
    en: So just put your trust in me and fol...
    ko: 그러니까 일단 절 믿고 따라와 주시면… 헤….
    ja: だから、とりあえず私を信じてついて…は…
  event_alonesurvivor_02_s_68:
    speaker: tove
    en: Ah...
    ko: 헤….
    ja: は…
  event_alonesurvivor_02_s_69:
    speaker: Self
    en: "??"
    ko: 헤?
    ja: は？
  event_alonesurvivor_02_s_70:
    speaker: tove
    en: Ah-choo!
    ko: 푸헤엣취-!!
    ja: ハックション！！
  event_alonesurvivor_02_s_71:
    speaker: tove
    en: "*Sniff*"
    ko: "…쿨쩍."
    ja: "…ズビッ。"
  event_alonesurvivor_02_s_72:
    speaker: tove
    en: Sorry. What was I saying?
    ko: 미안해요. 제가 어디까지 말했죠?
    ja: ごめんなさい。どこまで話しましたっけ？
  event_alonesurvivor_02_s_73:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_s_74:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_s_75:
    speaker: tove
    en: Fine, fine. You don't have to tell me.
    ko: 알겠어요.
    ja: 分かりました。
  event_alonesurvivor_02_s_76:
    speaker: tove
    en: I'll decrease my sensitivity, okay?
    ko: 감도를 낮출게요. 낮추면 되잖아요.
    ja: 感度を下げます。下げればいいんでしょう。
  event_alonesurvivor_02_s_77:
    speaker: Self
    en: "... Good idea."
    ko: "…좋은 생각이야."
    ja: "…そうしてくれ"
event_alonesurvivor_02_e:
  event_alonesurvivor_02_e_1:
    speaker: Narration
    en: A few hours later.
    ko: "…몇 시간 후."
    ja: "…数時間後"
  event_alonesurvivor_02_e_2:
    speaker: ludmilla
    en: This is where
    ko: 이 일대에서였다는군.
    ja: この一帯よ。
  event_alonesurvivor_02_e_3:
    speaker: ludmilla
    en: the last signal from the stranded Nikkes was detected.
    ko: 조난된 니케들의 신호가 마지막으로 잡힌 건.
    ja: |-
      遭難したニケたちの信号が、
      最後に確認されたのは。
  event_alonesurvivor_02_e_4:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_e_5:
    speaker: ludmilla
    en: Their company consisted of six people.
    ko: 여섯이나 되는 인원이 움직이면서,
    ja: 6人の部隊が動いているなら、
  event_alonesurvivor_02_e_6:
    speaker: ludmilla
    en: There should be traces of their camp or food that they left behind.
    ko: 야영이나 취식의 흔적을 남기지 않았을 리 없으니.
    ja: 野営や食事の跡が残らないはずはないわ。
  event_alonesurvivor_02_e_7:
    speaker: ludmilla
    en: Let's split up. Search your surroundings and share anything that you find.
    ko: 각자 흩어져서 주변을 수색해 보고, 찾은 게 있으면 공유하도록.
    ja: |-
      各自周辺を捜索して、
      何か見つけたら共有してちょうだい。
  event_alonesurvivor_02_e_8:
    speaker: alice
    en: Yes, Queen!
    ko: 예, 여왕님!
    ja: はい、女王様！
  event_alonesurvivor_02_e_9:
    speaker: neve
    en: "*Yawwwn* Sure thing."
    ko: 하아아암~ 네에~
    ja: ふわぁぁ～、はぁ～い。
  event_alonesurvivor_02_e_10:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_e_11:
    speaker: tove
    en: Um, Ludmilla... What about Survivalist and me?
    ko: 저… 루드밀라 씨. 저랑 생존가 님은 뭘 하나요?
    ja: |-
      あの…ルドミラさん。
      私と生存者様は何をしましょうか？
  event_alonesurvivor_02_e_12:
    speaker: ludmilla
    en: Oh, right...
    ko: "…음. 그렇군."
    ja: "…うーん。そうね。"
  event_alonesurvivor_02_e_13:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_e_14:
    speaker: ludmilla
    en: Both of you have had a tough go of it, trying to keep up with us.
    ko: 두 사람 다 여기까지 낙오되지 않고 쫓아오느라 고생이 많았겠지.
    ja: 2人とも、ここまでよくついてきてくれたわ。
  event_alonesurvivor_02_e_15:
    speaker: ludmilla
    en: Why don't you sit tight and take a rest until we're finished with our search?
    ko: 수색이 끝날 때까지 잠시 휴식을 취하는 건 어떤가?
    ja: |-
      捜索が終わるまで、
      しばらく休んだらどうかしら？
  event_alonesurvivor_02_e_16:
    speaker: tove
    en: Eh?
    ko: 어….
    ja: あれ…
  event_alonesurvivor_02_e_17:
    speaker: tove
    en: I feel like I'm getting brushed off here...
    ko: 묘하게 실직자처럼 들리는 건 왜일까요….
    ja: |-
      もう用なしと言われたような気がするのは
      なぜでしょうか…
  event_alonesurvivor_02_e_18:
    speaker: ludmilla
    en: Not at all.
    ko: "…아니."
    ja: "…いいえ。"
  event_alonesurvivor_02_e_19:
    speaker: ludmilla
    en: You have the most important responsibility of all.
    ko: 어쩌면 네 일이 이 중에서 가장 중요할 거다.
    ja: |-
      もしかしたら、あなたの仕事が
      一番大事かもしれないわよ。
  event_alonesurvivor_02_e_20:
    speaker: ludmilla
    en: You must ensure that Servant remains in good health and that he returns safely.
    ko: 시종의 건강을 살펴, 무사히 집으로 돌아갈 수 있게 하는 것.
    ja: |-
      しもべの健康状態をチェックして、
      無事に家に送り届けること。
  event_alonesurvivor_02_e_21:
    speaker: ludmilla
    en: How would you say Servant is faring at the moment?
    ko: "…지금 네가 보기에 시종의 상태가 어때 보이나?"
    ja: |-
      …今、あなたから見て、
      しもべの様子はどうかしら？
  event_alonesurvivor_02_e_22:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_e_23:
    speaker: Monologue
    en: Tove comes over and touches my hand.
    ko: 토브가 다가와서, 내 손을 만져 보았다.
    ja: トーブが近づき、私の手に触れた
  event_alonesurvivor_02_e_24:
    speaker: tove
    en: Oh no!
    ko: "…앗."
    ja: "…あっ。"
  event_alonesurvivor_02_e_25:
    speaker: tove
    en: Your hand is freezing!
    ko: 너무 차가운데요. 거의 얼어 붙어 있어요.
    ja: すごく冷たいです。凍りついてるみたいです。
  event_alonesurvivor_02_e_26:
    speaker: Self
    en: I'm ok...
    ko: 난 괜찮….
    ja: 私は大丈…
  event_alonesurvivor_02_e_27:
    speaker: tove
    en: The heck you are!
    ko: 아뇨, 전혀 괜찮지 않아요!
    ja: いいえ、全然大丈夫じゃありません！
  event_alonesurvivor_02_e_28:
    speaker: tove
    en: If you don't warm up your hands pronto,
    ko: 이렇게 꽁꽁 얼어붙은 손을 제때 녹여주지 않으면,
    ja: |-
      手がカチコチになって…
      すぐに温めないと。
  event_alonesurvivor_02_e_29:
    speaker: tove
    en: you could end up getting frostbite, and I'll have to amputate them.
    ko: 최악의 경우엔 피부가 썩어서 절단해야 할 수도 있다고요….
    ja: |-
      最悪の場合、皮膚が壊死して切断しなければ
      いけなくなるかも…
  event_alonesurvivor_02_e_30:
    speaker: tove
    en: Dang it, I knew I shouldn't have lowered my temperature sensitivity so much.
    ko: 으… 역시 온도 센서 감도를 이렇게까지 낮추는 게 아니었는데…!
    ja: |-
      うっ…やっぱり、温度センサーの感度を
      下げるんじゃなかった…！
  event_alonesurvivor_02_e_31:
    speaker: ludmilla
    en: "..."
    ko: "…그래."
    ja: "…そうね。"
  event_alonesurvivor_02_e_32:
    speaker: ludmilla
    en: Well, I can see that you have your hands full.
    ko: 이제 해야할 일을 파악한 것 같군.
    ja: これで、するべきことが分かったわね。
  event_alonesurvivor_02_e_33:
    speaker: ludmilla
    en: I'll proceed with my search and leave Servant to you.
    ko: 그럼 나는 수색 작업에 합류하겠다. 시종은 맡기지.
    ja: |-
      じゃあ、私は捜索作業の方に合流するわ。
      しもべは任せたわよ。
  event_alonesurvivor_02_e_34:
    speaker: Monologue
    en: Ludmilla leaves to commence searching the area.
    ko: 루드밀라는 수색을 위해 자신의 위치로 떠났다.
    ja: ルドミラは捜索に向かった
  event_alonesurvivor_02_e_35:
    speaker: tove
    en: Sure thing. You can trust me!
    ko: 네~ 저만 믿고 맡기세요!
    ja: はい！私にお任せください！
  event_alonesurvivor_02_e_36:
    speaker: Monologue
    en: As Tove cradles both of my hands in hers,
    ko: 토브가 내 두 손을 조심스럽게 모아 잡았다.
    ja: トーブが私の両手をそっと握りしめた
  event_alonesurvivor_02_e_37:
    speaker: Monologue
    en: I can feel a warming sensation.
    ko: "…따뜻한 온기가 전해져 온다."
    ja: "…彼女の温もりが伝わってきた"
  event_alonesurvivor_02_e_38:
    speaker: tove
    en: Wait here just a moment.
    ko: 조금만 기다리세요, 생존가님.
    ja: 少し待っててくださいね、生存者様。
  event_alonesurvivor_02_e_39:
    speaker: tove
    en: I'll make us a nice warm fire.
    ko: 제가 바로 따끈따끈하게 불을 피워드릴 테니까요!
    ja: |-
      すぐに、火をつけてポカポカに
      してあげますから！
  event_alonesurvivor_02_e_40:
    speaker: tove
    en: First, I've got to gather some dry branches or bundles of dried-up grass for
      kindling,
    ko: 일단 주변에서 땔감으로 쓸 만한 마른 가지나 풀뭉치를 모으고,
    ja: まずは、燃料になりそうな枝や草を集めて
  event_alonesurvivor_02_e_41:
    speaker: tove
    en: then I've gotta find something that I could use as flint. Let's see...
    ko: 부싯돌로 쓸 만한 재료를 찾아서… 어디 보자.
    ja: |-
      火打ち石として使えそうな素材を探して…
      えっと…
  event_alonesurvivor_02_e_42:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_e_43:
    speaker: tove
    en: Found it.
    ko: 찾았다!
    ja: あった！
  event_alonesurvivor_02_e_44:
    speaker: Monologue
    en: Tove picks up a piece of rock from a dried riverbed.
    ko: 토브가 강바닥에 떨어진 돌멩이 하나를 주워들었다.
    ja: トーブが地面に落ちていた石ころを拾った
  event_alonesurvivor_02_e_45:
    speaker: tove
    en: Take a good look at this rock here.
    ko: 자, 생존가님. 여기 있는 이 돌을 보세요.
    ja: 生存者様。この石を見てください。
  event_alonesurvivor_02_e_46:
    speaker: tove
    en: You see that slightly red hue? That means there's been iron oxidation.
    ko: 약간 붉은 기가 돌죠? 이건 산화철이 있다는 증거예요.
    ja: |-
      少し赤みがかっているでしょう？
      これは、酸化鉄を含んでいる証拠です。
  event_alonesurvivor_02_e_47:
    speaker: tove
    en: If you've got that, you can use any type of metal object that's lying around...
    ko: 이것과 아무렇게나 굴러다니는 파이프를 주워서.
    ja: これと、そこら辺に転がっているパイプを拾って
  event_alonesurvivor_02_e_48:
    speaker: tove
    en: Like this pipe here.
    ko: 이렇게.
    ja: こうやって…
  event_alonesurvivor_02_e_49:
    speaker: Narration
    en: "*Clank*"
    ko: 탁.
    ja: ガッ
  event_alonesurvivor_02_e_50:
    speaker: tove
    en: You take that, create some friction...
    ko: 마찰을 일으키면,
    ja: 摩擦を起こせば…
  event_alonesurvivor_02_e_51:
    speaker: Narration
    en: "*Clank*"
    ko: 탁.
    ja: ガッ
  event_alonesurvivor_02_e_52:
    speaker: tove
    en: Then you won't even need a lighter to make fire.
    ko: 굳이 라이터가 없어도 얼마든지 불을….
    ja: ライターがなくても、いくらでも火を…
  event_alonesurvivor_02_e_53:
    speaker: Narration
    en: "*Clank*"
    ko: 탁.
    ja: ガッ
  event_alonesurvivor_02_e_54:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_e_55:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_e_56:
    speaker: tove
    en: What gives? Why isn't anything happening?
    ko: 어? 왜 불이 안 켜지지?
    ja: あれ？なんでつかないの？
  event_alonesurvivor_02_e_57:
    speaker: tove
    en: In all the videos I saw, they just did this a couple times and they had a
      blazing fire in no time.
    ko: 이상하다? 영상에선 이렇게 몇 번 하니까 바로 켜졌었는데….
    ja: |-
      おかしいな…動画では何回かこすったら
      すぐについてたのに…
  event_alonesurvivor_02_e_58:
    speaker: Narration
    en: "*Clank clank clank*"
    ko: 탁. 탁탁. 탁.
    ja: ガッ、ガッガッ、ガッ
  event_alonesurvivor_02_e_59:
    speaker: tove
    en: What in the world?
    ko: 흐어어…!
    ja: ふぇぇ…！
  event_alonesurvivor_02_e_60:
    speaker: tove
    en: Survivalist...
    ko: 생존가니이임…!
    ja: 生存者さまぁぁ…！
  event_alonesurvivor_02_e_61:
    speaker: Self
    en: Here, let me try.
    ko: "…이리 줘 봐. 내가 해 볼게."
    ja: "…貸してくれ。私がやってみる"
  event_alonesurvivor_02_e_62:
    speaker: Monologue
    en: After about 10 or so strikes, I managed to catch a spark.
    ko: "…열 번 정도의 시도 끝에 불이 켜졌다."
    ja: "…10回ほど試すと、火がついた"
  event_alonesurvivor_02_e_63:
    speaker: tove
    en: Ah-ha! So this really does work! Fascinating...
    ko: 와! 이게 진짜 되는 거였군요! 신기해….
    ja: わあ！本当につくんですね！不思議…
  event_alonesurvivor_02_e_64:
    speaker: tove
    en: Oh, er... that's not what I meant.
    ko: 아니아니. 이게 아니라.
    ja: いやいや。そうじゃなくて。
  event_alonesurvivor_02_e_65:
    speaker: tove
    en: It's just that there's a slight difference between reading about something
      and actually doing it.
    ko: 역시 이론과 실전에는 약간의 차이가 있는 법이네요.
    ja: やっぱり、理論と実践はちょっと違いますね。
  event_alonesurvivor_02_e_66:
    speaker: Self
    en: Are you sure you're a survival expert?
    ko: 생존 전문가… 맞는 거지?
    ja: サバイバル専門家…だよな？
  event_alonesurvivor_02_e_67:
    speaker: tove
    en: O-of course!
    ko: 그, 그럼요!
    ja: そ、そうですよ！
  event_alonesurvivor_02_e_68:
    speaker: tove
    en: I wasn't assigned to the Northern Base for nothing.
    ko: 제가 괘, 괜히 롤아웃되자마자 북부 기지에 배치된 게 아니거든요. 헤헤.
    ja: |-
      新人なのに、北部基地に
      配属されたんですから。えへへ。
  event_alonesurvivor_02_e_69:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_e_70:
    speaker: tove
    en: Sure, this may not have exactly been my finest hour,
    ko: 물론 제가 방금 아주 조금 인간적인 모습을 보여드리긴 했지만?
    ja: |-
      もちろん、今のはちょっと頼りなかったかも
      しれませんけど？
  event_alonesurvivor_02_e_71:
    speaker: tove
    en: but your true survival skills shine when you
    ko: 그래도 진정한 생존가의 실력은,
    ja: でも、真のサバイバルスキルは
  event_alonesurvivor_02_e_72:
    speaker: tove
    en: successfully rescue those who are in need.
    ko: 동료들을 살리고 조난자들을 구하는 데에서 빛나는 거니까요.
    ja: |-
      仲間や遭難者を助けるために
      発揮されるものですから。
  event_alonesurvivor_02_e_73:
    speaker: tove
    en: Just cast aside any doubts lingering in your mind,
    ko: 섣부른 의심은 거두고 지켜봐 주시면,
    ja: 少し我慢して、見守ってくだされば
  event_alonesurvivor_02_e_74:
    speaker: tove
    en: and I promise that I'll show you what I'm made of in due time.
    ko: 제가 진짜 조만간에 멋진 모습 보여드리겠습니다. 약속해요.
    ja: |-
      頼りになるところをお見せしますよ。
      約束します。
  event_alonesurvivor_02_e_75:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_e_76:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_e_77:
    speaker: tove
    en: Anyhoo, we better move this spark over to the kindling.
    ko: 자, 이제 불을 미리 모아둔 땔감에 옮겨 붙여 볼까요?
    ja: |-
      じゃあ、集めておいた燃料に
      火を移しましょうか？
  event_alonesurvivor_02_e_78:
    speaker: tove
    en: This position right... here should be perfect. Everywhere else seems to be
      too damp.
    ko: 위치는… 이 정도가 좋겠네요. 다른 곳은 너무 습해서요.
    ja: |-
      位置は…この辺りがいいですね。
      他の場所は湿っているので。
  event_alonesurvivor_02_e_79:
    speaker: tove
    en: Even if you manage to gather dry kindling,
    ko: 아무리 마른 땔감을 잘 모아둔다고 해도,
    ja: どんなに乾いた燃料を集めたとしても、
  event_alonesurvivor_02_e_80:
    speaker: tove
    en: your fire won't go anywhere if the ground is too wet.
    ko: 정작 땅이 너무 습하면 불의 세기가 유지되지 못하거든요.
    ja: |-
      地面が湿っていると、
      火の強さを保てないんです。
  event_alonesurvivor_02_e_81:
    speaker: Monologue
    en: Tove moves the spark over to the kindling.
    ko: 토브가 불을 땔감으로 옮겨 붙였다.
    ja: トーブが燃料に火を移した
  event_alonesurvivor_02_e_82:
    speaker: Narration
    en: "*Tatak* *Tak*"
    ko: 타닥, 탁….
    ja: パチ、パチッ…
  event_alonesurvivor_02_e_83:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_e_84:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_02_e_85:
    speaker: tove
    en: "... How is it?"
    ko: "…어때요?"
    ja: "…どうですか？"
  event_alonesurvivor_02_e_86:
    speaker: tove
    en: You feeling any warmer?
    ko: 이제 손발이 좀 녹는 것 같나요?
    ja: 手足が温かいでしょう？
  event_alonesurvivor_02_e_87:
    speaker: Self
    en: A little bit, yeah.
    ko: 응. 따뜻하네.
    ja: ああ、温かいな
  event_alonesurvivor_02_e_88:
    speaker: tove
    en: Good.
    ko: 후후. 그쵸?
    ja: ふふ。そうでしょう？
  event_alonesurvivor_02_e_89:
    speaker: tove
    en: I was all worried about nothing. Turns out this is where my skills truly lie.
    ko: 아까 건 방심해서 그랬던 거지, 제 본 실력은 이쪽이라니까요….
    ja: |-
      さっきは油断しましたが、
      これが本当の実力なんですよ…
event_alonesurvivor_03_s:
  event_alonesurvivor_03_s_1:
    speaker: ludmilla
    en: I think we've searched enough.
    ko: "…수색은 이 정도면 된 것 같군."
    ja: "…捜索はこれくらいでよさそうね。"
  event_alonesurvivor_03_s_2:
    speaker: ludmilla
    en: Everyone, report on your findings.
    ko: 다들 지금까지의 성과를 보고하도록.
    ja: みんな、捜索結果を報告してちょうだい。
  event_alonesurvivor_03_s_3:
    speaker: alice
    en: I found...
    ko: 음, 저는~
    ja: えっと、私は～
  event_alonesurvivor_03_s_4:
    speaker: alice
    en: a necklace that one of the princesses was wearing!
    ko: 공주님들이 쓰던 목걸이를 찾았어요!
    ja: |-
      お姫様たちが使ってた
      ネックレスを見つけました！
  event_alonesurvivor_03_s_5:
    speaker: Narration
    en: "*Clink*"
    ko: 잘그락.
    ja: カチャ
  event_alonesurvivor_03_s_6:
    speaker: Monologue
    en: Alice extends two frozen dog tags.
    ko: 앨리스가 표면에 살얼음이 낀 군번줄 두 개를 내밀었다.
    ja: |-
      アリスが、表面が薄く凍った
      2個の認識票を差し出した
  event_alonesurvivor_03_s_7:
    speaker: ludmilla
    en: These production numbers line up with the missing mass-produced Nikkes.
    ko: 이건… 조난된 양산형의 고유 생산 넘버로군.
    ja: これは…遭難した量産型の固有生産ナンバーね。
  event_alonesurvivor_03_s_8:
    speaker: ludmilla
    en: Alice, where did you find this?
    ko: 앨리스여, 이것을 어디에서 주웠지?
    ja: アリス、どこで拾ったのかしら？
  event_alonesurvivor_03_s_9:
    speaker: alice
    en: Right there, below that big bridge.
    ko: 저기 저 큰~ 다리 밑에서요!
    ja: あの、おっきな橋の下です！
  event_alonesurvivor_03_s_10:
    speaker: ludmilla
    en: The ancient-looking one?
    ko: "…구시대의 대교인가."
    ja: "…旧時代の大橋かしら。"
  event_alonesurvivor_03_s_11:
    speaker: ludmilla
    en: It seems they camped below it and used it as a roof...
    ko: 조난자들은 저곳을 지붕 삼아 야영했나 본데….
    ja: |-
      遭難者たちは、あそこを屋根代わりにして
      野営していたみたいね…
  event_alonesurvivor_03_s_12:
    speaker: ludmilla
    en: Excellent work, Alice.
    ko: 좋다. 훌륭한 성과로군, 앨리스여.
    ja: よし。素晴らしい成果だわ。アリス。
  event_alonesurvivor_03_s_13:
    speaker: alice
    en: My pleasure, Queen!
    ko: 예, 여왕님! 헤헤.
    ja: はい、女王様！えへへ。
  event_alonesurvivor_03_s_14:
    speaker: neve
    en: "*Yawn* My turn."
    ko: 하아암~ 다음은 제 차례네요~
    ja: ふわぁぁ～、次は私の番ですね～
  event_alonesurvivor_03_s_15:
    speaker: neve
    en: I started from the camping site that Alice found,
    ko: 저는 앨리스가 찾은 야영지부터 시작해서,
    ja: 私はアリスが見つけた野営地からスタートして、
  event_alonesurvivor_03_s_16:
    speaker: neve
    en: and followed the footprints, much like I would track a polar bear.
    ko: 평소에 북극곰을 찾던대로 조난자 분들의 발자국을 추적해 봤어요~
    ja: |-
      普段ホッキョクグマを探すみたいに、
      遭難者のみなさんの足跡を追跡してみました～
  event_alonesurvivor_03_s_17:
    speaker: ludmilla
    en: What footprints? Wouldn't they all be covered in snow by now?
    ko: "…음? 발자국이라면 폭설로 다 덮이지 않았나?"
    ja: "…ん？足跡なら、雪で覆われていたはずよ？"
  event_alonesurvivor_03_s_18:
    speaker: neve
    en: Not entirely. There were still some shallow divots that I could make out.
    ko: 아무리 그래도 눈이 얕게 덮인 땅은 있기 마련이고~
    ja: それでも、雪が薄い場所があるんですよ～
  event_alonesurvivor_03_s_19:
    speaker: neve
    en: Analyzing those is my specialty.
    ko: 그걸 뒤지는 건 제 전문이니까요~?
    ja: そういうのは得意なので～
  event_alonesurvivor_03_s_20:
    speaker: neve
    en: Anyway, judging from the footprints that I found,
    ko: 아무튼 그렇게 해서, 눈 밑의 언 땅에서 발자국을 찾았어요~
    ja: |-
      それで、雪の下の凍った地面から
      足跡を見つけました～
  event_alonesurvivor_03_s_21:
    speaker: neve
    en: all six of them
    ko: 신고된 대로 총 여섯 쌍이었고,
    ja: 報告されている通り、足跡は全部で6組あり
  event_alonesurvivor_03_s_22:
    speaker: neve
    en: were heading towards the dense pine forest.
    ko: 발끝은 저~ 너머의 참나무 숲을 향하고 있었죠~
    ja: あのクヌギの森に向かっていました～
  event_alonesurvivor_03_s_23:
    speaker: ludmilla
    en: That's the path towards Glitter Mountain, isn't it?
    ko: "…글리터 산맥으로 올라가는 방향이군."
    ja: "…グリッター山脈の方向ね。"
  event_alonesurvivor_03_s_24:
    speaker: Self
    en: Why would they go in that direction?
    ko: 왜 굳이 그런 방향으로 갔을까?
    ja: どうしてわざわざそんなところへ？
  event_alonesurvivor_03_s_25:
    speaker: ludmilla
    en: Not sure yet.
    ko: "…글쎄."
    ja: "…さあ。"
  event_alonesurvivor_03_s_26:
    speaker: ludmilla
    en: It could be related to the mission they were on,
    ko: 수행 중이던 임무 내용과 관계 있을 수도 있고.
    ja: 遂行中だった任務と関係があるかもしれないし、
  event_alonesurvivor_03_s_27:
    speaker: ludmilla
    en: or they could have been fleeing Raptures that were in pursuit.
    ko: 랩쳐를 만나 쫓겨간 것일 수도 있겠지.
    ja: |-
      ラプチャーと遭遇して、
      逃げ出したのかもしれないわ。
  event_alonesurvivor_03_s_28:
    speaker: ludmilla
    en: Either way, it's clear which path we have to take from here.
    ko: "…좌우간 앞으로 가야할 곳이 어디인지는 알겠군."
    ja: |-
      …とにかく、これから行くべき場所は
      決まったわね。
  event_alonesurvivor_03_s_29:
    speaker: ludmilla
    en: Well done, Neve.
    ko: 잘 해주었다, 네베.
    ja: よくやったわ、ネヴェ。
  event_alonesurvivor_03_s_30:
    speaker: neve
    en: Don't mention it.
    ko: 네~ 후후.
    ja: は～い、ふふ。
  event_alonesurvivor_03_s_31:
    speaker: tove
    en: So...
    ko: 음….
    ja: うーん…
  event_alonesurvivor_03_s_32:
    speaker: tove
    en: Is it my turn now?
    ko: 다음은 제가 보고하면 되나요?
    ja: 次は私が報告する番ですか？
  event_alonesurvivor_03_s_33:
    speaker: ludmilla
    en: Do you have something to report?
    ko: "? 특별히 보고할 게 있나?"
    ja: "？報告することがあるの？"
  event_alonesurvivor_03_s_34:
    speaker: tove
    en: Not really...
    ko: 아뇨, 그런 건 아니지만….
    ja: いいえ、そういうわけではありませんが…
  event_alonesurvivor_03_s_35:
    speaker: Self
    en: She helped warm me up.
    ko: 내 몸을 녹이는 걸 도와줬어.
    ja: 私の体を温めるのを手伝ってくれた
  event_alonesurvivor_03_s_36:
    speaker: tove
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_alonesurvivor_03_s_37:
    speaker: Self
    en: She also taught me how to make a fire in a damp area.
    ko: 습한 곳에서 불을 오래 유지하는 법도 알려줬지.
    ja: 湿った場所で火を長く保つ方法も教えてくれた
  event_alonesurvivor_03_s_38:
    speaker: tove
    en: Oh, right! I did!
    ko: 아… 네! 맞아요!
    ja: あっ…はい！そうです！
  event_alonesurvivor_03_s_39:
    speaker: tove
    en: I also vowed to impress him and show my real survivalist side going forward.
    ko: 그리고 앞으로 더 멋진 모습을 보여 드리기로 약속했죠!
    ja: |-
      それから、もっと頼りになるところを
      お見せするって約束しました！
  event_alonesurvivor_03_s_40:
    speaker: ludmilla
    en: Okay, very nice.
    ko: 후후, 그렇군.
    ja: ふふ、そう。
  event_alonesurvivor_03_s_41:
    speaker: ludmilla
    en: I'm looking forward to seeing that side of you as well.
    ko: 그 모습, 나도 기대하도록 하지.
    ja: 私も期待しているわ。
  event_alonesurvivor_03_s_42:
    speaker: tove
    en: Hehe!
    ko: 네에!
    ja: はいっ！
  event_alonesurvivor_03_s_43:
    speaker: ludmilla
    en: All right, let's move out before it gets dark.
    ko: "…그럼, 날이 더 어두워지기 전에 움직이도록 할까."
    ja: "…では、暗くなる前に動きましょう。"
  event_alonesurvivor_03_s_44:
    speaker: Self
    en: Roger.
    ko: 그러자.
    ja: そうしよう
event_alonesurvivor_03_e:
  event_alonesurvivor_03_e_1:
    speaker: Narration
    en: "*Bzzz... bzzz*"
    ko: 치지직-
    ja: ザザザッ…
  event_alonesurvivor_03_e_2:
    speaker: neve
    en: Hmm?
    ko: "??"
    ja: "？？"
  event_alonesurvivor_03_e_3:
    speaker: neve
    en: Our radio is picking up some kind of signal.
    ko: 간이 무전 장비에 신호가 잡히네요~?
    ja: 簡易無線装備が信号をキャッチしましたよ～
  event_alonesurvivor_03_e_4:
    speaker: ludmilla
    en: From which direction?
    ko: 방향은?
    ja: 方向は？
  event_alonesurvivor_03_e_5:
    speaker: Narration
    en: Neve rotates the radio's antenna in various directions.
    ko: 네베는 무전기의 안테나를 여러 방향으로 회전시켜 보았다.
    ja: |-
      ネヴェは、無線機のアンテナを様々な方向に
      回転させた
  event_alonesurvivor_03_e_6:
    speaker: Narration
    en: "*Bzzz... bzzz*"
    ko: 치직, 치지직….
    ja: ザザッ、ザザザッ…
  event_alonesurvivor_03_e_7:
    speaker: neve
    en: 8 o'clock, from the mountain ridge.
    ko: 8시 방향의 산등성이… 겠네요~
    ja: 8時の方向の尾根…ですね～
  event_alonesurvivor_03_e_8:
    speaker: neve
    en: Judging by how weak the signal is, I'd say it's coming from a fair distance
      away.
    ko: "…신호의 강도로 봐선 거리도 상당해 보여요~"
    ja: |-
      …信号の強度から考えると、
      距離も相当ありそうです～
  event_alonesurvivor_03_e_9:
    speaker: Self
    en: What's the possibility that the signal is coming from the missing Nikkes?
    ko: 무전을 보낸 사람이 조난자일 가능성은?
    ja: 無線の送信者が遭難者である可能性は？
  event_alonesurvivor_03_e_10:
    speaker: neve
    en: I'd say darn near a certainty.
    ko: 음~ 거의 99%라고 봐야겠죠~?
    ja: う～ん、99％そうだと思います～
  event_alonesurvivor_03_e_11:
    speaker: neve
    en: If there had been any other squad dispatched up north,
    ko: 만약 북부로 파견된 다른 스쿼드가 있었다면,
    ja: もし北部へ派遣された他の部隊がいたら、
  event_alonesurvivor_03_e_12:
    speaker: neve
    en: the Ark would have notified us of it when they sent in an extraction request.
    ko: 방주에서 이쪽에 구조 요청을 할 때 따로 언질을 줬을 테니까요~
    ja: |-
      アークからこちらに救助要請を送る時に、
      連絡があったはずですから～
  event_alonesurvivor_03_e_13:
    speaker: Self
    en: Then let's hurry and move.
    ko: 그럼 서둘러 그쪽으로 이동하자.
    ja: それなら、急いでそちらに移動しよう
  event_alonesurvivor_03_e_14:
    speaker: ludmilla
    en: No.
    ko: "…아니."
    ja: "…いいえ。"
  event_alonesurvivor_03_e_15:
    speaker: ludmilla
    en: There is a deep valley that way.
    ko: 가는 길에 깊은 골짜기가 있어.
    ja: 途中に深い谷間があるわ。
  event_alonesurvivor_03_e_16:
    speaker: ludmilla
    en: There's a steep downhill curve up ahead. If we rush headlong into it, there
      could be a serious accident.
    ko: 긴 내리막이니, 경솔하게 서둘렀다간 큰 사고가 날 거다.
    ja: |-
      長い下り坂だから、うかつに進めば
      大きな事故に繋がるはずよ。
  event_alonesurvivor_03_e_17:
    speaker: alice
    en: Can't we just use it like a big slide?
    ko: "…미끄럼틀처럼 타고 내려가면 안 되나요?"
    ja: "…すべり台みたいに、滑っちゃダメですか？"
  event_alonesurvivor_03_e_18:
    speaker: ludmilla
    en: If it were just us, we could.
    ko: 우리만이라면 시도해볼 수 있겠으나,
    ja: 私たちだけなら、試す価値はあるけれど
  event_alonesurvivor_03_e_19:
    speaker: ludmilla
    en: However, Servant is bound to get injured trying such a maneuver.
    ko: 시종이 그런 짓을 했다간 크게 다치게 되겠지.
    ja: しもべがそんなことをしたら、大ケガするわ。
  event_alonesurvivor_03_e_20:
    speaker: alice
    en: Then let's make a sled and have Rabbity ride on it!
    ko: 그럼 썰매를 만들어서 토끼 씨를 태워요!
    ja: |-
      じゃあ、ソリを作ってウサギさんを
      乗せましょう！
  event_alonesurvivor_03_e_21:
    speaker: ludmilla
    en: "... And how,"
    ko: "…앨리스여."
    ja: "…アリス。"
  event_alonesurvivor_03_e_22:
    speaker: ludmilla
    en: pray tell, do you intend on making a sled here of all places, with no materials?
    ko: "이런 재료도, 장비도 없는 곳에서 \n썰매를 만들 수는 없…."
    ja: |-
      素材も装備もないこんな場所で、
      ソリなんて作れるはずが…
  event_alonesurvivor_03_e_23:
    speaker: tove
    en: I can do it!
    ko: 있어요!
    ja: できます！
  event_alonesurvivor_03_e_24:
    speaker: ludmilla
    en: "??"
    ko: "??"
    ja: "？？"
  event_alonesurvivor_03_e_25:
    speaker: tove
    en: I can make a sled no problem.
    ko: 만들 수 있다고요, 썰매!
    ja: 作れますよ、ソリ！
  event_alonesurvivor_03_e_26:
    speaker: tove
    en: We'll scrounge up the sturdiest wood we can find to make a frame,
    ko: 가장 튼튼한 나무를 골라 구조물을 세우고,
    ja: 丈夫な木を選んで骨組みを作って、
  event_alonesurvivor_03_e_27:
    speaker: tove
    en: and attach some animal hide to it.
    ko: 그 위에 짐승 가죽을 부착하면 돼요.
    ja: その上に獣の皮を貼り付ければいいんです。
  event_alonesurvivor_03_e_28:
    speaker: tove
    en: With my know-how, I should be able to find an animal no problem.
    ko: 짐승을 찾는 법은… 저도 이론에는 빠삭한 데다,
    ja: |-
      獣を探すのは…私も理論はバッチリ
      勉強しましたし、
  event_alonesurvivor_03_e_29:
    speaker: tove
    en: We'll also have the help of Neve, who's an animal expert.
    ko: 또 전문가인 네베 씨의 도움을 받을 수도 있으니까 괜찮아요.
    ja: |-
      専門家のネヴェさんがいらっしゃるので
      大丈夫です。
  event_alonesurvivor_03_e_30:
    speaker: tove
    en: Give me one hour, and I'll have something workable.
    ko: 그러니까 저한테 딱 한 시간만 주시면 안 될까요?
    ja: だから、1時間だけもらえませんか？
  event_alonesurvivor_03_e_31:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_03_e_32:
    speaker: tove
    en: One hour. That's all I ask.
    ko: "…안 될까요?"
    ja: "…ダメでしょうか？"
  event_alonesurvivor_03_e_33:
    speaker: tove
    en: I may be green, but I'm still a member of Unlimited.
    ko: 아무리 신입이라도 저도 어엿한 언리미티드인데.
    ja: |-
      いくら新人とはいえ、
      私もアンリミテッドのメンバーなのに。
  event_alonesurvivor_03_e_34:
    speaker: tove
    en: This is my time to shine, I can feel it.
    ko: 뭐랄까… 너무 활약할 기회가 없었잖아요.
    ja: |-
      何というか…活躍するチャンスが
      なさすぎじゃないですか。
  event_alonesurvivor_03_e_35:
    speaker: tove
    en: On top of that, those lost Nikkes are waiting for us, and things may be getting
      desperate.
    ko: 게다가 조난자 분들도 위급한 상황에서 목 빠지게 기다리고 계실 텐데,
    ja: |-
      それに、遭難者のみなさんも危険な状況で
      首を長くして私たちを待っているはずですから
  event_alonesurvivor_03_e_36:
    speaker: tove
    en: Trust me, it pains me to delay their rescue even for a single hour.
    ko: 솔직히 한시도 지체하고 싶지 않기도 하고요….
    ja: 一刻も早く向かいたいんです…
  event_alonesurvivor_03_e_37:
    speaker: ludmilla
    en: "*Sigh*"
    ko: "…하아."
    ja: "…ハァ。"
  event_alonesurvivor_03_e_38:
    speaker: ludmilla
    en: Fine.
    ko: 알겠다.
    ja: 分かったわ。
  event_alonesurvivor_03_e_39:
    speaker: ludmilla
    en: I understand you've spent a lot of time researching this sort of thing.
    ko: 그대가 그쪽 분야로 연구를 많이 했다는 건 알고 있으니.
    ja: |-
      あなたがその分野をたくさん研究していた
      ということは分かっているから、
  event_alonesurvivor_03_e_40:
    speaker: ludmilla
    en: You seem confident, so knock yourself out.
    ko: 자신이 있다면 도전해보도록.
    ja: 自信があるなら挑戦してみなさい。
  event_alonesurvivor_03_e_41:
    speaker: tove
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_alonesurvivor_03_e_42:
    speaker: tove
    en: Really? It's okay?
    ko: 와, 와! 정말요?
    ja: わ、わあ！本当ですか？
  event_alonesurvivor_03_e_43:
    speaker: tove
    en: I'll give it everything I've got!
    ko: 제가 진짜 잘 해볼게요!
    ja: ありがとうございます、頑張ります！
  event_alonesurvivor_03_e_44:
    speaker: tove
    en: I'll whip up a warp-speed sled that'll get us where we need to go in no time!
    ko: 눈 깜빡하는 사이에 조난자 분들한테 갈 수 있는 워프 썰매를 만들어 볼게요!
    ja: |-
      遭難者のみなさんの元へあっという間に
      到着できるソリを作ってみます！
  event_alonesurvivor_03_e_45:
    speaker: tove
    en: Can you help me out, Neve?
    ko: 이히힛. 그렇게 된 거니까 네베 씨, 저 좀 도와 주실래요?
    ja: |-
      いひひっ。そういうわけで、ネヴェさん。
      ちょっと手伝ってくれませんか？
  event_alonesurvivor_03_e_46:
    speaker: neve
    en: How?
    ko: "??"
    ja: "？？"
  event_alonesurvivor_03_e_47:
    speaker: tove
    en: The main thing is that we've got to find a suitable animal hide to stretch
      over the sled. Then...
    ko: 지금부터 썰매에 부착할 가죽을 찾으러 갈 건데요, 기왕이면….
    ja: |-
      今からソリに使う皮を
      探しに行くんですが、せっかくなら…
  event_alonesurvivor_03_e_48:
    speaker: Monologue
    en: The excitable Tove drags Neve along and into the forest.
    ko: 신이 난 토브가 네베를 끌고 숲속으로 사라졌다.
    ja: |-
      テンションが上がったトーブが、
      ネヴェを連れて森の中へ消えていった
  event_alonesurvivor_03_e_49:
    speaker: alice
    en: Hey, I wanna come too!
    ko: 앗, 저도요!
    ja: あっ、私も！
  event_alonesurvivor_03_e_50:
    speaker: alice
    en: I wanna see how you make the sled.
    ko: 저도 썰매 만드는 거 구경할래요!
    ja: 私もソリを作るところが見たいです！
  event_alonesurvivor_03_e_51:
    speaker: Monologue
    en: Alice sprints after Tove.
    ko: 신이 난 앨리스가 토브의 뒤를 쫓아갔다.
    ja: |-
      テンションが上がったアリスが、
      トーブの後を追いかけていった
  event_alonesurvivor_03_e_52:
    speaker: Self
    en: They're all in high spirits.
    ko: 다들 의욕적이네.
    ja: みんなやる気満々だな
  event_alonesurvivor_03_e_53:
    speaker: ludmilla
    en: High morale is a good thing.
    ko: 의욕이 높은 건 좋은 일이지.
    ja: やる気があるのは、いいことよ。
  event_alonesurvivor_03_e_54:
    speaker: ludmilla
    en: Even better if it translates into good results.
    ko: 그만큼 결과로도 보답 받을 수 있으면 좋겠다만….
    ja: 結果として報われるといいのだけど…
  event_alonesurvivor_03_e_55:
    speaker: Choice
    en: It should be fine. She said she'd give it her all.
    ko: 본인이 잘 해보겠다고 했으니, 괜찮지 않을까?
    ja: |-
      頑張ると言っていたから、
      大丈夫じゃないか？
  event_alonesurvivor_03_e_56:
    speaker: Choice
    en: Whatever the result, it'll be a valuable learning experience for them all.
    ko: 어느 쪽이든 좋은 경험이 될 거야.
    ja: いずれにしろ、いい経験になるはずだ
  event_alonesurvivor_03_e_57:
    speaker: ludmilla
    en: It's nice of you to say that. They're counting on me to believe in them.
    ko: "…그래. 그렇게 믿어주는 것이 내 역할이겠지."
    ja: "…そうね。そう信じるのが私の務めだわ。"
  event_alonesurvivor_03_e_58:
    speaker: Narration
    en: A moment later.
    ko: "…잠시 후."
    ja: "…しばらくして"
  event_alonesurvivor_03_e_59:
    speaker: tove
    en: Tah-dah!
    ko: 짜잔~!
    ja: ジャジャーン！
  event_alonesurvivor_03_e_60:
    speaker: tove
    en: My super-duper survival sled is now complete!
    ko: 생존 전문가 토브의 특제 썰매가 완성됐어요!
    ja: |-
      サバイバル専門家、トーブの特製ソリが
      完成しました！
  event_alonesurvivor_03_e_61:
    speaker: tove
    en: It's a true wilderness sled made of wood and fresh reindeer hide.
    ko: 나무로 된 뼈대에, 순록의 가죽을 입힌 따끈따끈한 야생의 썰매죠.
    ja: |-
      木で作った骨組みに、トナカイの皮を被せた
      できたてホヤホヤの野生のソリです。
  event_alonesurvivor_03_e_62:
    speaker: tove
    en: With this, we can go down any slope with ease! Hehehe.
    ko: 이거라면 아무리 긴 내리막이라도 시원하게 내려갈 수 있을 거예요! 후후후.
    ja: |-
      これなら、どんなに長い下り坂でも
      一気に下りられますよ！ふふふっ。
  event_alonesurvivor_03_e_63:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_03_e_64:
    speaker: tove
    en: Unfortunately, we didn't have a whole lot of hide to go around, so we could
      only make one.
    ko: 그런데 가죽이 부족해서 하나밖에 못 만들었어요.
    ja: |-
      でも、皮が足りなくて
      1つしか作れませんでした。
  event_alonesurvivor_03_e_65:
    speaker: tove
    en: Sorry about that.
    ko: 그 부분은… 음, 죄송해요.
    ja: そこは…えっと、すみません。
  event_alonesurvivor_03_e_66:
    speaker: ludmilla
    en: It's okay.
    ko: 괜찮다.
    ja: 大丈夫よ。
  event_alonesurvivor_03_e_67:
    speaker: ludmilla
    en: Servant can use the sled. The rest of us will have another way to get down.
    ko: 시종을 제외한 나머지는, 어떻게든 내려갈 방법이 있을 테니까.
    ja: しもべ以外は、何とでもなるはずだから。
  event_alonesurvivor_03_e_68:
    speaker: ludmilla
    en: More importantly, have you taken this sled for a test drive of any kind?
    ko: 그보다 시범 운행은 해 보았나?
    ja: それより、試験運転はしてみたの？
  event_alonesurvivor_03_e_69:
    speaker: tove
    en: Um... no. Not yet.
    ko: 네? 아, 아직이요.
    ja: え？ま、まだです。
  event_alonesurvivor_03_e_70:
    speaker: ludmilla
    en: Why don't you go and try it out on a small hill, then?
    ko: 그렇다면 일단 짧은 내리막을 내려가 보는 게 좋겠군.
    ja: |-
      それなら、まず短い下り坂で
      試してみたほうがいいわ。
  event_alonesurvivor_03_e_71:
    speaker: tove
    en: Hmm... good idea.
    ko: 음… 알겠어요.
    ja: うーん…分かりました。
  event_alonesurvivor_03_e_72:
    speaker: tove
    en: If we want to ensure his safety, we have to be thorough.
    ko: 역시 안전에는 만전을 기하는 게 좋겠죠.
    ja: やっぱり、安全には万全を期すべきですよね。
  event_alonesurvivor_03_e_73:
    speaker: tove
    en: How about it, Survivalist?
    ko: 그런 의미에서 말인데… 같이 타실래요, 생존가님?
    ja: |-
      そういうわけで…一緒に乗りませんか？
      生存者様。
  event_alonesurvivor_03_e_74:
    speaker: tove
    en: I made it so that one human and one Nikke can get on.
    ko: 애초에 니케 1명, 인간 1명이 탈 수 있게 만든 설계니까.
    ja: ニケ1人、人間1人が乗れるように作ったので。
  event_alonesurvivor_03_e_75:
    speaker: tove
    en: First things first, I'll want to check if it can handle the weight.
    ko: 일단 이 썰매가 그 무게를 버틸 수 있을지 봐야겠어요.
    ja: |-
      まずはこのソリがその重さに耐えられるか
      確認したいんです。
  event_alonesurvivor_03_e_76:
    speaker: Self
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_alonesurvivor_03_e_77:
    speaker: Monologue
    en: I sit behind Tove, who seems filled with determination.
    ko: 기합이 잔뜩 들어간 토브의 뒷자리에 앉았다.
    ja: やる気に満ちているトーブの後ろに座った
  event_alonesurvivor_03_e_78:
    speaker: tove
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  event_alonesurvivor_03_e_79:
    speaker: tove
    en: The inaugural ride of the first sled I've ever made.
    ko: 처음으로 만든 썰매에, 처음으로 타 보니.
    ja: 初めて作ったソリに、初めて乗るなんて
  event_alonesurvivor_03_e_80:
    speaker: tove
    en: This is quite an experience.
    ko: 감회가 정말 남다르네요.
    ja: 本当に感慨深いですね。
  event_alonesurvivor_03_e_81:
    speaker: Choice
    en: Considering this is the first sled you've ever made, the quality is not too
      bad.
    ko: 처음 만든 것치곤 만듦새가 괜찮은데?
    ja: 初めて作ったにしては、よく出来てるな
  event_alonesurvivor_03_e_82:
    speaker: Choice
    en: I'd rather you not keep emphasizing how this is all brand new to you...
    ko: 그렇게 처음이라는 걸 강조하진 말고….
    ja: そんなに初めてだと強調しないでくれ…
  event_alonesurvivor_03_e_83:
    speaker: tove
    en: That's what I thought too.
    ko: 그렇죠?
    ja: そうでしょう？
  event_alonesurvivor_03_e_84:
    speaker: tove
    en: I've been dying to do stuff like this for ages.
    ko: 제가 이걸 해보고 싶어서,
    ja: これをやってみたくて、
  event_alonesurvivor_03_e_85:
    speaker: tove
    en: That's why I read all those books. More than I can count.
    ko: 관련 책만 몇 번을 다시 읽었는지 몰라요.
    ja: 何度本を読み返したことか…
  event_alonesurvivor_03_e_86:
    speaker: tove
    en: There's a saying.
    ko: "…생존가님. 혹시 그 말 못 들어 보셨나요?"
    ja: "…生存者様。知ってますか？"
  event_alonesurvivor_03_e_87:
    speaker: tove
    en: Although knowledge and practice can differ,
    ko: 이론과 실전은 다르지만,
    ja: 理論と実践は違うけど、
  event_alonesurvivor_03_e_88:
    speaker: tove
    en: you can reach a point where you acquire so much knowledge that you can overcome
      real-life experience.
    ko: 이론을 무한히 가다듬으면 실전을 뛰어넘는 경지에 이른다고.
    ja: |-
      理論を限りなく磨きあげれば、
      実践を超える境地に至るって。
  event_alonesurvivor_03_e_89:
    speaker: Self
    en: First time I've heard of that saying.
    ko: 금시초문인데.
    ja: 初めて聞いた
  event_alonesurvivor_03_e_90:
    speaker: tove
    en: I wouldn't be surprised. I created it.
    ko: "…당연하죠. 출처가 저니까요."
    ja: "…当然です。私が作った言葉ですから。"
  event_alonesurvivor_03_e_91:
    speaker: tove
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  event_alonesurvivor_03_e_92:
    speaker: tove
    en: You ready to do this thing?
    ko: 그럼… 시원~ 하게 내려갈 준비는 되셨나요?
    ja: では…心の準備はいいですか？
  event_alonesurvivor_03_e_93:
    speaker: Self
    en: Are there not any safety measures?
    ko: 음… 안전 장치는 따로 없어?
    ja: ええと…安全装置はないのか？
  event_alonesurvivor_03_e_94:
    speaker: tove
    en: Of course there are.
    ko: 물론 있죠.
    ja: もちろんありますよ。
  event_alonesurvivor_03_e_95:
    speaker: tove
    en: First off, you've got your safety belt here.
    ko: 1차적인 안전 벨트는 이 끈이고요.
    ja: 1つ目の安全ベルトは、このロープです。
  event_alonesurvivor_03_e_96:
    speaker: Monologue
    en: Tove tugs on the strap fixed to the sled and secures it around us.
    ko: 토브가 썰매 틀에 고정된 끈을 당겨와 우리의 몸을 묶었다.
    ja: |-
      トーブがソリの枠に固定されていた
      ロープを引っ張り、私たちの体を縛った
  event_alonesurvivor_03_e_97:
    speaker: tove
    en: 'Then you''ve got the backup safety belt:'
    ko: 그리고 2차 안전 벨트는….
    ja: そして、2つ目の安全ベルトは…
  event_alonesurvivor_03_e_98:
    speaker: Monologue
    en: Tove takes my hand and firm fastens it around her waist.
    ko: 토브가 내 손을 잡아, 자신의 허리에 단단하게 둘렀다.
    ja: |-
      トーブが私の手を握り、
      自分の腰にしっかり巻きつけた
  event_alonesurvivor_03_e_99:
    speaker: tove
    en: Me.
    ko: 바로 저예요.
    ja: 私です。
  event_alonesurvivor_03_e_100:
    speaker: tove
    en: Just hold on tight,
    ko: 무슨 일이 있어도 절 놓지 않고 계시면,
    ja: 何があっても、私を離さずにいてくだされば
  event_alonesurvivor_03_e_101:
    speaker: tove
    en: and I'll do everything I can to make sure you're safe, okay?
    ko: 제가 어떻게든 생존가님을 살려드릴 거예요. 아시겠죠?
    ja: |-
      どうにかして生存者様をお助けします。
      いいですね？
  event_alonesurvivor_03_e_102:
    speaker: tove
    en: Just don't let go.
    ko: 그러니까 이 손은 절대 놓으시면 안 돼요.
    ja: ですから、この手は絶対に離さないでください。
  event_alonesurvivor_03_e_103:
    speaker: Self
    en: I won't.
    ko: 명심할게.
    ja: 肝に銘じる
  event_alonesurvivor_03_e_104:
    speaker: tove
    en: Good answer. All right then,
    ko: 멋진 대답이에요. 그럼….
    ja: いいお返事です。では…
  event_alonesurvivor_03_e_105:
    speaker: tove
    en: off we go!
    ko: 갑니닷!
    ja: 行きますっ！
  event_alonesurvivor_03_e_106:
    speaker: Monologue
    en: Tove gives a push, and the sled tilts over the top of the hill
    ko: 토브가 내리막 끝에서 지면을 박차자,
    ja: トーブが下り坂の上で地面を蹴飛ばすと
  event_alonesurvivor_03_e_107:
    speaker: Monologue
    en: and begins to slide downward.
    ko: 썰매가 기우뚱 기울어지며 아래로 미끄러지기 시작했다.
    ja: ソリが傾き、下に向かって滑り始めた
  event_alonesurvivor_03_e_108:
    speaker: tove
    en: Whoaaaa...
    ko: 우와아아….
    ja: うわわわ…
  event_alonesurvivor_03_e_109:
    speaker: Self
    en: Gaaaaahhhhh!
    ko: 어어, 어어어어…!
    ja: ああ、ああああ…！
  event_alonesurvivor_03_e_110:
    speaker: tove
    en: Ahhhhhhhh!!
    ko: 우와아아아아앗-!!
    ja: きゃあああああーっ！！
event_alonesurvivor_intermission_01:
  event_alonesurvivor_intermission_01_1:
    speaker: Monologue
    en: Something doesn't feel right...
    ko: "…이상하다."
    ja: "…おかしい"
  event_alonesurvivor_intermission_01_2:
    speaker: Monologue
    en: "*Shake*"
    ko: 들썩-!!
    ja: ふわっ！
  event_alonesurvivor_intermission_01_3:
    speaker: Self
    en: Why aren't you stopping?!
    ko: 토브, 왜 썰매가 멈추질 않는 거야?!
    ja: トーブ、どうして止まらないんだ！？
  event_alonesurvivor_intermission_01_4:
    speaker: tove
    en: I-I don't know!
    ko: 모모모모르겠어요!
    ja: わわわ分かりません！
  event_alonesurvivor_intermission_01_5:
    speaker: tove
    en: It just looked like a tiny slope from the top,
    ko: 위에서 봤을 땐 짧은 내리막인 줄 알았는데-!
    ja: 上から見た時は、短い坂だと思ったのに…！
  event_alonesurvivor_intermission_01_6:
    speaker: tove
    en: but I don't see our landing spot anymore, and the sled... Agh!
    ko: 평지라고 생각했던 곳이 갑자기 푹 꺼지면서 썰매가… 으억!
    ja: |-
      平地だと思っていた場所が、
      急に沈んでソリが…うあっ！
  event_alonesurvivor_intermission_01_7:
    speaker: Monologue
    en: "*Shake*"
    ko: 들썩-!!
    ja: ふわっ！
  event_alonesurvivor_intermission_01_8:
    speaker: Choice
    en: Ow... my butt...
    ko: 엉덩이 아파….
    ja: お尻が痛い…
  event_alonesurvivor_intermission_01_9:
    speaker: Choice
    en: I bit my tongue...
    ko: 혀 씹었어….
    ja: 舌を噛んだ…
  event_alonesurvivor_intermission_01_10:
    speaker: tove
    en: Ugh...
    ko: 어어어…? 어어어어…?
    ja: ええっ…？あれれれ…？
  event_alonesurvivor_intermission_01_11:
    speaker: tove
    en: Hold up, do you see that behind us?
    ko: 지금 뒤에 보이세요?
    ja: 後ろ、見えます？
  event_alonesurvivor_intermission_01_12:
    speaker: tove
    en: Looks like a snowstorm is brewing... and it's coming right for us...
    ko: 웬 눈보라 같은 게 우릴 쫓아오고 있는 것 같은데요…?
    ja: |-
      吹雪のようなものが、
      私たちを追いかけてきてませんか…？
  event_alonesurvivor_intermission_01_13:
    speaker: Narration
    en: "*Kugoogoogoo*"
    ko: 쿠구구구…!
    ja: ゴゴゴゴ…！
  event_alonesurvivor_intermission_01_14:
    speaker: Self
    en: That's an avalanche!
    ko: 저건 눈사태야!
    ja: あれは雪崩だ！
  event_alonesurvivor_intermission_01_15:
    speaker: tove
    en: Agh! I've gotta turn!
    ko: 으아아악-!! 핸들 돌릴게요!
    ja: あわわわっ！曲がらないと！
  event_alonesurvivor_intermission_01_16:
    speaker: Monologue
    en: Desperately attempting to outflee the encroaching avalanche,
    ko: 우리는 정신없이 눈사태에 휘말린 채로,
    ja: 私たちは雪崩に巻き込まれ
  event_alonesurvivor_intermission_01_17:
    speaker: Monologue
    en: we become one with the sled and slide down the steep hill.
    ko: 썰매와 한 몸이 되어 긴 내리막을 미끄러져 내려갔다.
    ja: ソリと一体になって、長い下り坂を滑り降りた
  event_alonesurvivor_intermission_01_18:
    speaker: tove
    en: Ugh...
    ko: 으으… 아아아….
    ja: うう…あああ…
  event_alonesurvivor_intermission_01_19:
    speaker: tove
    en: Are you okay?
    ko: 괜찮… 으세요… 생존가님…?
    ja: 大丈夫…ですか…生存者様…？
  event_alonesurvivor_intermission_01_20:
    speaker: tove
    en: I didn't lose you, did I?
    ko: 살아계신 거 맞죠…? 으으으….
    ja: 生きてますよね…？ううう…
  event_alonesurvivor_intermission_01_21:
    speaker: Self
    en: I'm alive, but barely.
    ko: 간신히 살아는 있어….
    ja: 何とか、生きている…
  event_alonesurvivor_intermission_01_22:
    speaker: tove
    en: Heh, well, that's good.
    ko: 흐아아… 다행이다…!
    ja: ふぅ…よかった…！
  event_alonesurvivor_intermission_01_23:
    speaker: tove
    en: We've gotta get out of here.
    ko: 일단은요… 생존가님. 우리 빨리 피해야 될 것 같아요.
    ja: とりあえず…早く移動した方がよさそうです。
  event_alonesurvivor_intermission_01_24:
    speaker: tove
    en: If we stay where we are, there might be a second avalanche.
    ko: "…여기 계속 있으면 2차 눈사태에 휘말릴지도 모르거든요?"
    ja: |-
      …ずっとここにいると、
      また雪崩に巻き込まれるかもしれません。
  event_alonesurvivor_intermission_01_25:
    speaker: Self
    en: I can't move my leg.
    ko: 미안, 다리가 잘 안 움직이는데….
    ja: すまない、足が上手く動かなくて…
  event_alonesurvivor_intermission_01_26:
    speaker: tove
    en: Don't worry.
    ko: 아, 그건 괜찮아요.
    ja: あ、それは大丈夫です。
  event_alonesurvivor_intermission_01_27:
    speaker: Narration
    en: Tove releases the strap securing her to the sled.
    ko: 토브가 몸에 고정되어 있던 썰매의 끈을 풀었다.
    ja: |-
      トーブは、体に固定されていた
      ソリのロープをほどいた
  event_alonesurvivor_intermission_01_28:
    speaker: tove
    en: I'll pull you to safety,
    ko: 제가 생존가님을 이 썰매에 태우고,
    ja: 私が生存者様をこのソリに乗せて、
  event_alonesurvivor_intermission_01_29:
    speaker: tove
    en: sled and all.
    ko: 안전한 곳까지 끌고 가면 되니까요!
    ja: 安全な場所まで引っ張っていきます！
  event_alonesurvivor_intermission_01_30:
    speaker: Monologue
    en: "*Kugoogoogoo*"
    ko: 쿠구구구…!
    ja: ゴゴゴゴ…！
  event_alonesurvivor_intermission_01_31:
    speaker: Monologue
    en: The moment we get off the slope,
    ko: 우리가 가까스로 경사로에서 벗어난 순간,
    ja: |-
      私たちがかろうじて
      傾斜路から抜け出した瞬間
  event_alonesurvivor_intermission_01_32:
    speaker: Monologue
    en: another avalanche occurs.
    ko: 2차 눈사태가 일어났고.
    ja: 再び雪崩が起きた
  event_alonesurvivor_intermission_01_33:
    speaker: Monologue
    en: The entire slope is consumed in a mountain of snow.
    ko: 그대로 경사로가 막히는 바람에
    ja: そして道が塞がってしまったせいで
  event_alonesurvivor_intermission_01_34:
    speaker: Monologue
    en: There's no way we can go back the way we came.
    ko: 우리는 왔던 길로 되돌아갈 수도 없게 되었다.
    ja: 私たちは、来た道を戻れなくなってしまった
  event_alonesurvivor_intermission_01_35:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_intermission_01_36:
    speaker: tove
    en: Uh oh... What should we do?
    ko: 어… 어떡하죠?
    ja: ど…どうしましょう？
  event_alonesurvivor_intermission_01_37:
    speaker: tove
    en: We're so screwed!
    ko: 이제 진짜 진심으로 망한 것 같은데요…!
    ja: もう本当に終わりでは…！
  event_alonesurvivor_intermission_01_38:
    speaker: Self
    en: Calm down. We've still got our phones.
    ko: 진정해, 우리한텐 핸드폰이 있잖아.
    ja: 落ち着け、私たちには携帯がある
  event_alonesurvivor_intermission_01_39:
    speaker: tove
    en: Oh, right!
    ko: 아… 핸드폰!
    ja: あっ…携帯！
  event_alonesurvivor_intermission_01_40:
    speaker: tove
    en: I totally forgot!
    ko: 그랬죠. 너무 정신이 없어서 잊고 있었어요!
    ja: そうでした。慌てすぎて、忘れてました！
  event_alonesurvivor_intermission_01_41:
    speaker: tove
    en: Thank goodness for modern technology.
    ko: 하긴 요즘이 어떤 시댄데요.
    ja: 確かに、こんな時代ですもんね。
  event_alonesurvivor_intermission_01_42:
    speaker: tove
    en: You can call from just about anywhere, so it's nearly impossible to get stranded.
    ko: 전화 한 통화면 모두가 연결되는 세상에, 고립 같은 건 의미가 없죠!
    ja: |-
      電話1本でみんなが繋がる世界で、
      孤立したって問題じゃありません！
  event_alonesurvivor_intermission_01_43:
    speaker: Monologue
    en: Tove takes out her phone and starts dialing.
    ko: 토브는 핸드폰을 꺼내 사람들에게 전화를 시도했다.
    ja: |-
      トーブは携帯電話を取り出し、
      みんなに電話をかけようとした
  event_alonesurvivor_intermission_01_44:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_intermission_01_45:
    speaker: tove
    en: Uh oh. No signal.
    ko: 와! 신호가 안 가요!
    ja: あっ！繋がりません！
  event_alonesurvivor_intermission_01_46:
    speaker: Self
    en: Let me check.
    ko: 나도 한번 확인해 볼게.
    ja: 私も確認してみる
  event_alonesurvivor_intermission_01_47:
    speaker: Monologue
    en: I take out my own phone and check for reception.
    ko: "…핸드폰을 꺼내 통신 상태를 확인했다."
    ja: "…携帯電話を取り出して、通信状態を確認した"
  event_alonesurvivor_intermission_01_48:
    speaker: Self
    en: Tove,
    ko: "…토브."
    ja: "…トーブ"
  event_alonesurvivor_intermission_01_49:
    speaker: Self
    en: what is the Alva Particle concentration here?
    ko: 혹시 여기 에블라 입자 농도가 어느 정도야?
    ja: ここのエブラ粒子の濃度はどれくらいだ？
  event_alonesurvivor_intermission_01_50:
    speaker: tove
    en: I don't have any measuring instruments, so I'm not sure,
    ko: 어… 측정 장비가 없어서 잘 모르겠지만,
    ja: えっと…測定機器がないので分かりませんが、
  event_alonesurvivor_intermission_01_51:
    speaker: tove
    en: but I doubt the Alva Particles are the problem.
    ko: 아마 에블라 입자 농도의 문제는 아닐 거예요.
    ja: |-
      おそらくエブラ粒子の濃度の問題では
      ないはずです。
  event_alonesurvivor_intermission_01_52:
    speaker: tove
    en: Alva Particles tend to be scarce up north.
    ko: 여기 북부잖아요. 원래 평균 에블라 입자 농도가 낮은 편인.
    ja: |-
      ここは北部ですよね。
      エブラ粒子の濃度は平均的に低いんです。
  event_alonesurvivor_intermission_01_53:
    speaker: tove
    en: Then again, in remote mountainous areas like this, there are times when the
      signal is unable to go through.
    ko: "……그런데 워낙 오지산간이다 보니, 물리적으로 신호가 안 닿을 때는 꽤 있죠."
    ja: |-
      ……でも、山の奥地なので、
      物理的に信号が届かないことが多くて…
  event_alonesurvivor_intermission_01_54:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_intermission_01_55:
    speaker: Self
    en: Then we can't rely on contacting any outside help via phone.
    ko: 그럼 통신에는 의지할 수 없겠네.
    ja: じゃあ、通信には頼れないな
  event_alonesurvivor_intermission_01_56:
    speaker: Self
    en: What about a flare?
    ko: 신호탄은?
    ja: 信号弾は？
  event_alonesurvivor_intermission_01_57:
    speaker: tove
    en: I... gave mine to Neve.
    ko: 그건… 네베 씨한테 줬어요.
    ja: それは…ネヴェさんに渡しました。
  event_alonesurvivor_intermission_01_58:
    speaker: tove
    en: I thought about bringing one, but my luggage was too heavy as is.
    ko: 저도 챙길까 말까 하다가, 안 그래도 짐이 무겁기도 하고.
    ja: |-
      私も持って来ようか迷ったんですが、
      ただでさえ荷物が重かったし
  event_alonesurvivor_intermission_01_59:
    speaker: tove
    en: I figured if we needed to, we could just build a fire beacon.
    ko: 그냥 봉화를 피우면 되겠다 싶어서 사양했거든요. 하핫.
    ja: |-
      のろしを上げればいいやと思って、
      断ったんです。あはは。
  event_alonesurvivor_intermission_01_60:
    speaker: Self
    en: Then let's do that.
    ko: 그럼 봉화를 피워 보자.
    ja: じゃあ、のろしを上げよう
  event_alonesurvivor_intermission_01_61:
    speaker: tove
    en: Okay!
    ko: "…네, 네!"
    ja: "…は、はい！"
  event_alonesurvivor_intermission_01_62:
    speaker: tove
    en: Let's see, what can we use as a flint here...
    ko: 어디 보자, 주변에 부싯돌로 쓸 만한 게….
    ja: えっと、火打ち石に使えそうなものは…
  event_alonesurvivor_intermission_01_63:
    speaker: tove
    en: "... I'm not seeing anything. No worries. I can just use the spare battery
      and wires I've got in my pack..."
    ko: "…없네요. 그럼 배낭에 있는 예비 배터리랑 전선을 활용해서…."
    ja: |-
      …ないですね。じゃあ、リュックにある
      予備バッテリーと電線を使って…
  event_alonesurvivor_intermission_01_64:
    speaker: tove
    en: "... Where'd they go?! Oh jeez, we are so screwed!"
    ko: 흐아아아 망했다. 여긴 전선 비슷한 것도 없어요!
    ja: |-
      あわわわ、どうしよう。
      電線はありませんでした！
  event_alonesurvivor_intermission_01_65:
    speaker: Self
    en: Come on, Tove. Keep it together.
    ko: "…토브, 진정해."
    ja: "…トーブ、落ち着け"
  event_alonesurvivor_intermission_01_66:
    speaker: Self
    en: You're a survival expert, remember?
    ko: 생존 전문가라고 하지 않았어?
    ja: サバイバル専門家だと言っていただろう？
  event_alonesurvivor_intermission_01_67:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_intermission_01_68:
    speaker: tove
    en: You still have that much confidence in me?
    ko: 아직도 절 전문가라고 생각해 주시는 건가요?
    ja: |-
      まだ私のことを、専門家だと
      思ってくれるんですか？
  event_alonesurvivor_intermission_01_69:
    speaker: tove
    en: You're a really nice person.
    ko: 생존가님 정말 좋은 분이시네요….
    ja: 生存者様は、本当にいい方ですね…
  event_alonesurvivor_intermission_01_70:
    speaker: Self
    en: Just don't get discouraged and keep your head in the game.
    ko: 기죽지 말고 잘 생각해 봐.
    ja: 落ち込んでないで、よく考えるんだ
  event_alonesurvivor_intermission_01_71:
    speaker: Self
    en: Where do they usually start on the shows that you've watched?
    ko: 보통 전문가들은 어디에서 서바이벌을 시작하지?
    ja: |-
      普通、サバイバル番組の専門家は
      どこからサバイバルを始める？
  event_alonesurvivor_intermission_01_72:
    speaker: tove
    en: Usually, they'll have the host pretend that they're stranded somewhere,
    ko: 보통은… 가상으로 조난당한 상황을 만들죠.
    ja: 普通は…状況が設定されているんです。
  event_alonesurvivor_intermission_01_73:
    speaker: tove
    en: and reaching a road, village, or some other place with traces of civilization
      is the goal.
    ko: 그래서 도로든, 마을이든. 문명이 있는 곳까지 가는 게 목표고요.
    ja: |-
      そして、道路や町や、文明がある場所まで
      たどり着くのを目標としています。
  event_alonesurvivor_intermission_01_74:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_intermission_01_75:
    speaker: tove
    en: Actually,
    ko: "…아!"
    ja: "…あっ！"
  event_alonesurvivor_intermission_01_76:
    speaker: tove
    en: when you think about it, it's not too different from our current situation.
    ko: 그러고 보니, 우리 상황이랑 별로 다른 게 없네요?
    ja: |-
      そう考えると、私たちの状況と
      あまり変わりませんね？
  event_alonesurvivor_intermission_01_77:
    speaker: Self
    en: "... Yes, very similar."
    ko: "…그래."
    ja: "…そうだな"
  event_alonesurvivor_intermission_01_78:
    speaker: Self
    en: So you see, we can make it out of here.
    ko: 그러니까 우리도 살 수 있어.
    ja: だから、私たちもそうすればいい
  event_alonesurvivor_intermission_01_79:
    speaker: tove
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_alonesurvivor_intermission_01_80:
    speaker: tove
    en: I think you're right.
    ko: 마, 말씀을 듣고 보니까 그런 것 같기도 하고….
    ja: い、言われてみたら、そんな気も…
  event_alonesurvivor_intermission_01_81:
    speaker: tove
    en: We can think about it as us being two survival show TV hosts,
    ko: 그러니까 베X 그릴스나 애드 스X포드가 처음 헬기에서 낙하산 타고 내린…!
    ja: |-
      だから、サバイバル番組で初めてヘリから
      パラシュートで下りたところ…
  event_alonesurvivor_intermission_01_82:
    speaker: tove
    en: who have just parachuted out of a helicopter.
    ko: 그런 상황이라고 생각하면 되는 거잖아요 지금?
    ja: 今はそういう状況だと考えればいいんですよね？
  event_alonesurvivor_intermission_01_83:
    speaker: Self
    en: Yes, that's it.
    ko: 그래, 그런 거야.
    ja: ああ、そういうことだ
  event_alonesurvivor_intermission_01_84:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_intermission_01_85:
    speaker: tove
    en: It's hard to explain,
    ko: 왠지 저.
    ja: 何だか、私。
  event_alonesurvivor_intermission_01_86:
    speaker: tove
    en: but I feel... somehow reinvigorated.
    ko: 힘이 끓어오르기 시작했습니다.
    ja: 力がみなぎってきました。
  event_alonesurvivor_intermission_01_87:
    speaker: tove
    en: I'm not exactly sure how, but I think we're gonna survive this.
    ko: 이유는 모르겠지만 살아남을 수 있을 것 같아요.
    ja: 理由は分かりませんが、生き残れそうです。
  event_alonesurvivor_intermission_01_88:
    speaker: tove
    en: The important thing is strong mental resilience and perseverance!
    ko: 중요한 건 강인한 정신력과 근성…!
    ja: 大事なのは、粘り強さと根性…！
  event_alonesurvivor_intermission_01_89:
    speaker: Narration
    en: "*Grumble*"
    ko: 꼬르르륵….
    ja: グゥゥゥ…
  event_alonesurvivor_intermission_01_90:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_intermission_01_91:
    speaker: tove
    en: "... And keeping ourselves properly fed."
    ko: "…과 충분한 에너지 공급원이겠죠?"
    ja: "…と、十分なエネルギー補給ですよね？"
  event_alonesurvivor_intermission_01_92:
    speaker: tove
    en: Let's go.
    ko: 갑시다.
    ja: 行きましょう。
  event_alonesurvivor_intermission_01_93:
    speaker: tove
    en: I'll find something to get you fueled up.
    ko: 뭐가 됐든 제가, 생존가님의 기초 대사량을 채울 만한 걸 구해볼 테니까요.
    ja: |-
      とにかく、私が生存者様の基礎代謝量を
      満たせるようなものを手に入れます。
  event_alonesurvivor_intermission_01_94:
    speaker: Self
    en: I'd be most grateful if you could.
    ko: "…그래주면 고맙겠어."
    ja: "…そうしてくれると、ありがたい"
event_alonesurvivor_04_s:
  event_alonesurvivor_04_s_1:
    speaker: tove
    en: When you're out in the cold, food is key to survival.
    ko: "…추위 속에선 음식을 찾는 게 생존의 열쇠죠."
    ja: |-
      …寒さの中では、食べ物を探すことが
      生存の鍵となります。
  event_alonesurvivor_04_s_2:
    speaker: Narration
    en: "*Crunch crunch*"
    ko: 뽀득, 뽀득.
    ja: キュッ、キュッ
  event_alonesurvivor_04_s_3:
    speaker: Narration
    en: Tove trudges through the snow toward the nearest tree.
    ko: 토브가 눈을 밟고 가까운 나무로 이동했다.
    ja: トーブが雪を踏みながら、近くの木に移動した
  event_alonesurvivor_04_s_4:
    speaker: tove
    en: For example, this tree here is a species that only grows in extreme cold,
    ko: 예를 들어 여기 있는 이 나무는 혹한에서만 자라는 수종이지만,
    ja: |-
      例えば、ここにある木は、
      極寒の環境でしか育たない樹種ですが
  event_alonesurvivor_04_s_5:
    speaker: tove
    en: but it's rich in nutrients and moisture, so...
    ko: 영양소와 수분이 풍부합니다. 그렇기 때문에….
    ja: 栄養素と水分は豊富です。そのため…
  event_alonesurvivor_04_s_6:
    speaker: Narration
    en: "*Rustle*"
    ko: 부스럭.
    ja: ゴソゴソ
  event_alonesurvivor_04_s_7:
    speaker: Monologue
    en: Tove produces a knife from her jacket pocket,
    ko: 재킷 주머니를 뒤져 나이프를 꺼낸 토브가,
    ja: |-
      トーブはジャケットのポケットから
      ナイフを取り出し
  event_alonesurvivor_04_s_8:
    speaker: Monologue
    en: and starts stripping off some of the bark.
    ko: 나무 껍질을 베어내기 시작했다.
    ja: 木の皮を剥がし始めた
  event_alonesurvivor_04_s_9:
    speaker: tove
    en: It serves as a shelter for numerous small critters.
    ko: 수많은 작은 생물들의 은신처 역할을 하고는 해요.
    ja: 小さな生物たちの隠れ家になっています。
  event_alonesurvivor_04_s_10:
    speaker: tove
    en: If we're lucky, we'll rustle up a squirrel or a bird.
    ko: 운이 좋으면 새나 다람쥐 같은 동물을 발견할 수도 있을 테고,
    ja: |-
      運がいいと、トリやリスのような動物を
      見つけられますし
  event_alonesurvivor_04_s_11:
    speaker: tove
    en: We could also turn up some beetles, ants, and other excellent sources of protein.
    ko: 딱정벌레나 개미 같은 훌륭한 단백질 공급원을 찾을 수 있을지도 모르죠….
    ja: |-
      カブトムシやアリなどの、
      上質なタンパク源が見つかるかもしれません。
  event_alonesurvivor_04_s_12:
    speaker: Choice
    en: Beetles wouldn’t be too bad.
    ko: 딱정벌레 정도면 나쁘지 않지.
    ja: カブトムシ程度なら悪くない
  event_alonesurvivor_04_s_13:
    speaker: Choice
    en: I might feel a little bad eating a squirrel or a bird.
    ko: 새나 다람쥐는 좀 불쌍한데.
    ja: トリやリスは少し可哀想だ
  event_alonesurvivor_04_s_14:
    speaker: tove
    en: Ha, you don't have to pretend to be tough around me.
    ko: 에이~ 그렇게 애써 터프한 척하지 않으셔도 돼요.
    ja: いやいや、無理に強がらなくていいですよ。
  event_alonesurvivor_04_s_15:
    speaker: tove
    en: Most people can't stand creepy crawlies.
    ko: 벌레는 보통들 징그러워하니까요.
    ja: ムシは普通、みんな気持ち悪がりますから。
  event_alonesurvivor_04_s_16:
    speaker: tove
    en: But if you just close your eyes and swallow, it really isn't that bad.
    ko: 그래도 눈 딱 감고 삼켜보면 나쁘지는 않답니다.
    ja: |-
      でも、目をつぶって飲み込めば、
      悪くないですよ。
  event_alonesurvivor_04_s_17:
    speaker: tove
    en: All right,
    ko: 그럼….
    ja: では…
  event_alonesurvivor_04_s_18:
    speaker: tove
    en: let's see what this tree has in store for us.
    ko: 슬슬 이 나무 속에 있을 진수성찬을 꺼내 보죠.
    ja: |-
      そろそろ、この木の中にあるご馳走を
      取り出してみましょう。
  event_alonesurvivor_04_s_19:
    speaker: tove
    en: It's sad, but if we want to survive out here in this wilderness,
    ko: 가슴 아픈 일이지만,
    ja: 確かに心苦しいですが、
  event_alonesurvivor_04_s_20:
    speaker: tove
    en: it's something we have to do.
    ko: 전부 이 광활한 자연에서 살아남기 위한 일이니까요.
    ja: |-
      すべてはこの広い自然の中で
      生き残るためです。
  event_alonesurvivor_04_s_21:
    speaker: tove
    en: There's no room for mercy in this unforgiving environment.
    ko: 한 줌 사이즈인 인간이 여유 부릴 틈은 없습니다.
    ja: |-
      自然の中でちっぽけな人間が、
      余裕ぶってる暇はないんです。
  event_alonesurvivor_04_s_22:
    speaker: Narration
    en: "*Crack crack*"
    ko: 사각, 사각.
    ja: ペリ、ペリ
  event_alonesurvivor_04_s_23:
    speaker: Monologue
    en: Tove continues to strip off the bark with her knife.
    ko: 토브가 나이프로 나무 껍질을 잘라냈다.
    ja: トーブがナイフで木の皮を切った
  event_alonesurvivor_04_s_24:
    speaker: tove
    en: Let's see.
    ko: 어디 보자.
    ja: どれどれ…
  event_alonesurvivor_04_s_25:
    speaker: tove
    en: I think something's coming out now.
    ko: 이제 슬슬 나올 때가 된 것 같은데요?
    ja: そろそろ出てくるはずですが…
  event_alonesurvivor_04_s_26:
    speaker: Narration
    en: "*Shhhhh*"
    ko: 스스스스….
    ja: スススス…
  event_alonesurvivor_04_s_27:
    speaker: tove
    en: Hmm? Did you see that?
    ko: 음? 보셨어요?
    ja: あれ？見ました？
  event_alonesurvivor_04_s_28:
    speaker: tove
    en: Something just whizzed past.
    ko: 방금 뭔가 엄청 빠르게 지나갔는데.
    ja: 何かすごいスピードで通り過ぎましたよね。
  event_alonesurvivor_04_s_29:
    speaker: Self
    en: Is it a worm?
    ko: 음… 지렁이인가?
    ja: うーん…ミミズだろうか？
  event_alonesurvivor_04_s_30:
    speaker: tove
    en: No way.
    ko: 말도 안 돼요.
    ja: あり得ません。
  event_alonesurvivor_04_s_31:
    speaker: tove
    en: A worm wouldn't be living that deep inside a tree.
    ko: 지렁이가 나무 속에 있을 리 없는 데다,
    ja: ミミズが木の中にいるはずもないし、
  event_alonesurvivor_04_s_32:
    speaker: tove
    en: And besides, it wouldn't be that fast...
    ko: 속도가 이렇게 빠를 리도 없….
    ja: スピードもあんなに速いはずが…
  event_alonesurvivor_04_s_33:
    speaker: Narration
    en: "*Shhhhh*"
    ko: 스스스….
    ja: ススス…
  event_alonesurvivor_04_s_34:
    speaker: tove
    en: Gah!
    ko: 꺅!
    ja: きゃっ！
  event_alonesurvivor_04_s_35:
    speaker: tove
    en: I-it's a centipede!
    ko: 지, 지, 지, 지네예요!
    ja: む、む、む、ムカデです！
  event_alonesurvivor_04_s_36:
    speaker: tove
    en: Ohmygoshohmygosh, it's a centipede!
    ko: 생존가님. 지네라고요! 지네!
    ja: 生存者様。ムカデです！ムカデ！
  event_alonesurvivor_04_s_37:
    speaker: tove
    en: Just look at all those legs! There's gotta be over a hundred of 'em!
    ko: 다리가 너무 많아요! 한 백 개는 되는 것 같아요!
    ja: 足が多すぎます！100本はありそうです！
  event_alonesurvivor_04_s_38:
    speaker: Choice
    en: Hold still. I'll try to smack it and catch it.
    ko: 기다려 봐, 내가 때려잡아 볼게.
    ja: 待ってくれ、私が捕まえるから
  event_alonesurvivor_04_s_39:
    speaker: Choice
    en: Weren't we supposed to eat whatever came out?
    ko: 뭐가 나오든 먹으려던 거 아니었어?
    ja: 何が出てきても食べるんじゃなかったのか？
  event_alonesurvivor_04_s_40:
    speaker: tove
    en: No, don't! It could be dangerous!
    ko: 아, 안 돼요! 너무 위험해요!
    ja: だ、ダメです！危険すぎます！
  event_alonesurvivor_04_s_41:
    speaker: tove
    en: It could bite you and kill you!
    ko: 자칫하면 물려 죽을 수도 있다고요!
    ja: 噛まれたら死ぬかもしれませんよ！
  event_alonesurvivor_04_s_42:
    speaker: Narration
    en: "*Whack*"
    ko: 퍽.
    ja: ドガッ
  event_alonesurvivor_04_s_43:
    speaker: Monologue
    en: I pick up a sturdy-looking stick lying on the ground and give the centipede
      a good whack.
    ko: 굴러 다니던 튼튼한 나뭇가지로 지네를 강타했다.
    ja: 転がっていた丈夫な枝で、ムカデを強打した
  event_alonesurvivor_04_s_44:
    speaker: tove
    en: Eeep!
    ko: 꺄아아악!
    ja: きゃああ！
  event_alonesurvivor_04_s_45:
    speaker: Narration
    en: "*Grab*"
    ko: 와락-
    ja: ギュッ
  event_alonesurvivor_04_s_46:
    speaker: Monologue
    en: Tove clings tightly to my body.
    ko: 토브가 필사적으로 내 몸에 매달렸다.
    ja: トーブが必死になって私の体にしがみついた
  event_alonesurvivor_04_s_47:
    speaker: tove
    en: Is it dead? Are you sure you got it?
    ko: 죽었죠? 죽은 거 맞죠?
    ja: 死にました？死にましたよね？
  event_alonesurvivor_04_s_48:
    speaker: Self
    en: "... Yeah, I got it."
    ko: "…맞아."
    ja: "…ああ"
  event_alonesurvivor_04_s_49:
    speaker: tove
    en: Are you sure? It looks like it's still moving.
    ko: 하, 하지만 조금 꿈틀거리는 것 같은데…!
    ja: で、でも今少しピクピクって…！
  event_alonesurvivor_04_s_50:
    speaker: Self
    en: Don't worry. It's not going anywhere.
    ko: 괜찮아. 어차피 움직이지 못할 거야.
    ja: 大丈夫だ。どうせ動けない
  event_alonesurvivor_04_s_51:
    speaker: tove
    en: Okay...
    ko: 으어어… 네….
    ja: うぅぅ…はい…
  event_alonesurvivor_04_s_52:
    speaker: tove
    en: Listen, even I have my limits.
    ko: 네에에? 저한테도 최소한의 비위라는 게 있거든요…?
    ja: |-
      はぃぃ？私にも最低限の好みってものが
      あるんですぅ…
  event_alonesurvivor_04_s_53:
    speaker: tove
    en: On top of that, centipedes are venomous.
    ko: 게다가 저 종류의 지네에게는 맹독이 있어서….
    ja: |-
      それに、ああいう種類のムカデには
      猛毒があって…
  event_alonesurvivor_04_s_54:
    speaker: Narration
    en: "*Thud*"
    ko: 툭.
    ja: ボタッ
  event_alonesurvivor_04_s_55:
    speaker: tove
    en: Eeep!
    ko: 꺄아아악!
    ja: きゃああ！
  event_alonesurvivor_04_s_56:
    speaker: Narration
    en: "*Grab*"
    ko: 와락-
    ja: ギュッ
  event_alonesurvivor_04_s_57:
    speaker: Monologue
    en: Tove clings tightly to my body.
    ko: 토브가 필사적으로 내 몸에 매달렸다.
    ja: トーブが必死になって私の体にしがみついた
  event_alonesurvivor_04_s_58:
    speaker: tove
    en: It fell down! Oh jeez!
    ko: 맹독 지네가 떨어졌어요! 땅에 떨어졌다고요!
    ja: |-
      猛毒のムカデが落ちてきました！
      地面に落ちました！
  event_alonesurvivor_04_s_59:
    speaker: tove
    en: It might climb up my leg! I hate this!
    ko: 제 다리를 타고 올라올지도 몰라요! 진짜 싫어, 꺄아아악!
    ja: |-
      私の足をつたって登ってくるかもしれません！
      いやぁぁぁっ！
  event_alonesurvivor_04_s_60:
    speaker: Monologue
    en: The centipede instantly burrows itself into the snow.
    ko: 지네는 순식간에 눈 속을 파고 들어가 버렸다.
    ja: ムカデはあっという間に雪の中を進んでいった
  event_alonesurvivor_04_s_61:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_04_s_62:
    speaker: Self
    en: I think it's safe now.
    ko: 이제 안전한 것 같네.
    ja: もう安全だろう
  event_alonesurvivor_04_s_63:
    speaker: tove
    en: "... Okay."
    ko: "…네."
    ja: "…はい。"
  event_alonesurvivor_04_s_64:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_04_s_65:
    speaker: Self
    en: Any chance you could come down now? You're kinda heavy.
    ko: 무거우니까 이만 내려와 줄래?
    ja: 重いから、そろそろ下りてくれないか？
  event_alonesurvivor_04_s_66:
    speaker: tove
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_alonesurvivor_04_s_67:
    speaker: tove
    en: Oh, sorry. I didn't realize...
    ko: 죄송해요, 저도 모르게….
    ja: すみません、つい…
  event_alonesurvivor_04_s_68:
    speaker: tove
    en: I was too busy thinking about that centipede.
    ko: 지네가 땅 위로 떨어졌다고 생각하니까.
    ja: ムカデが地面に落ちて来たので、
  event_alonesurvivor_04_s_69:
    speaker: tove
    en: All I wanted was to get away from it and climb up to a safe place.
    ko: 무조건 어딘가로 기어 올라가야겠다는 생각밖에 안 들어서…!
    ja: |-
      とにかくどこかに登らなきゃってことしか
      考えられなくて…！
  event_alonesurvivor_04_s_70:
    speaker: tove
    en: Turns out you were the closest thing available to climb... sorry.
    ko: 그 어딘가를 생존가님으로 삼은 건 죄송해요.
    ja: |-
      その、「どこか」を生存者様にしてしまって
      ごめんなさい。
  event_alonesurvivor_04_s_71:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_04_s_72:
    speaker: tove
    en: Can we stay like this for just a little longer, though?
    ko: 그런데 조금만 더 이대로 있으면 안 될까요?
    ja: でも、もう少しこのままじゃダメですか？
  event_alonesurvivor_04_s_73:
    speaker: tove
    en: I'm still a bit uneasy. It's my first time seeing a centipede in person.
    ko: 제가 지금 너무 무서워서… 지네 실물은 처음이란 말이에요.
    ja: |-
      すごく怖くて…
      ムカデを実際に見たのは初めてなんです。
  event_alonesurvivor_04_s_74:
    speaker: Self
    en: "... Fine."
    ko: 그래….
    ja: そうか…
  event_alonesurvivor_04_s_75:
    speaker: Narration
    en: A moment later.
    ko: "…잠시 후."
    ja: "…しばらくして"
  event_alonesurvivor_04_s_76:
    speaker: tove
    en: "*Sigh*"
    ko: "…후."
    ja: "…ふぅ。"
  event_alonesurvivor_04_s_77:
    speaker: tove
    en: I wasn't myself back there.
    ko: 아~ 아까는 진짜 답지않게 놀랐잖아요~!
    ja: いや～さっきは、びっくりしちゃいました～！
  event_alonesurvivor_04_s_78:
    speaker: tove
    en: I don't usually get startled like that.
    ko: 제가 진짜 웬만한 거에는 안 놀라는데.
    ja: |-
      私、よっぽどのことじゃないと
      驚かないんですが、
  event_alonesurvivor_04_s_79:
    speaker: tove
    en: I didn't realize we'd be up against such a formidable foe like a centipede.
    ko: 지네 같은 최종 보스가 나와 버릴 줄은 몰랐어요.
    ja: |-
      ムカデみたいなラスボスが出てくるとは
      思いませんでした。
  event_alonesurvivor_04_s_80:
    speaker: Self
    en: You seem to have pulled yourself together admirably.
    ko: 지금은 좀 진정된 것 같네.
    ja: 少し落ち着いたようだな
  event_alonesurvivor_04_s_81:
    speaker: tove
    en: Yes, well...
    ko: 네, 뭐….
    ja: はい、まぁ…
  event_alonesurvivor_04_s_82:
    speaker: tove
    en: I got startled, but I guess it wasn't that bad.
    ko: 애초에 그렇게 막 크게 놀란 것도 아니었으니까요.
    ja: |-
      そもそも、そんなに驚いたわけじゃ
      ありませんから。
  event_alonesurvivor_04_s_83:
    speaker: tove
    en: You don't have to worry about me too much, hehe.
    ko: 너무 걱정 안 하셔도 돼요~ 하하.
    ja: 心配いりませんよ～あはは。
  event_alonesurvivor_04_s_84:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_04_s_85:
    speaker: tove
    en: In a way though, there's a silver lining to all of this.
    ko: 그래도 불행 중 다행인 건요.
    ja: でも、不幸中の幸いは、
  event_alonesurvivor_04_s_86:
    speaker: tove
    en: Amidst all the chaos, I did manage to scrounge up a decent energy source.
    ko: 제가 그 난리통에, 썩 괜찮은 에너지원을 구하는 데 성공했다는 거예요.
    ja: |-
      あの騒ぎの中で、いいエネルギー源を
      手に入れられたってことです。
  event_alonesurvivor_04_s_87:
    speaker: Monologue
    en: Tove pulls out something from her pocket, which wriggles in her hand.
    ko: 토브가 재킷 주머니에서 꿈틀거리는 무언가를 꺼냈다.
    ja: |-
      トーブがジャケットのポケットから
      うごめく何かを取り出した
  event_alonesurvivor_04_s_88:
    speaker: tove
    en: This is a juvenile Northern Longhorn moth.
    ko: "…북부하늘소의 애벌레예요."
    ja: "…北部カミキリムシの幼虫です。"
  event_alonesurvivor_04_s_89:
    speaker: tove
    en: As you can see it's nice and plump and creep... delicious, I mean.
    ko: 보시다시피 진짜 통통하고 징그럽… 아니, 먹음직스럽지 않나요?
    ja: |-
      見ての通り、丸々として本当に気持ち悪…
      いや、おいしそうでしょう？
  event_alonesurvivor_04_s_90:
    speaker: tove
    en: Like most insects,
    ko: 대부분의 벌레들이 그렇듯이,
    ja: ほとんどのムシがそうであるように、
  event_alonesurvivor_04_s_91:
    speaker: tove
    en: this little fella is packed full of protein.
    ko: 이 녀석도 훌륭한 단백질 공급원이랍니다.
    ja: これも上質なタンパク源なんです。
  event_alonesurvivor_04_s_92:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_04_s_93:
    speaker: tove
    en: Well, bon appetit.
    ko: 그럼, 제가 먼저 먹어볼게요.
    ja: では、私が先に食べてみますね。
  event_alonesurvivor_04_s_94:
    speaker: Monologue
    en: Tove motions to shove the wriggling larva into her mouth...
    ko: 토브가 꿈틀거리는 그것을 입 안에 집어 넣….
    ja: トーブが、うごめくそれを口に入れ…
  event_alonesurvivor_04_s_95:
    speaker: Monologue
    en: but stops short.
    ko: 으려다가 멈췄다.
    ja: ようとしたが、止まった
  event_alonesurvivor_04_s_96:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_04_s_97:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_04_s_98:
    speaker: Self
    en: Something wrong?
    ko: "…왜 안 넣는 거야?"
    ja: "…どうしたんだ？"
  event_alonesurvivor_04_s_99:
    speaker: tove
    en: I was just thinking.
    ko: 어… 그게.
    ja: えっと…その。
  event_alonesurvivor_04_s_100:
    speaker: tove
    en: Since it's a delicacy and all,
    ko: 아무리 그래도 이런 별미는,
    ja: やっぱり、こういう珍味は
  event_alonesurvivor_04_s_101:
    speaker: tove
    en: it's only fair that you get to try it first.
    ko: 생존가님한테 먼저 맛보여드리는 게 순서지 않을까 싶어서요.
    ja: |-
      生存者様に、先に味わってもらったほうが
      いいんじゃないかと思って。
  event_alonesurvivor_04_s_102:
    speaker: tove
    en: After all, I'm a Nikke and you're a human.
    ko: 전 니케고, 생존가님은 인간이잖아요.
    ja: 私はニケで、生存者様は人間じゃないですか。
  event_alonesurvivor_04_s_103:
    speaker: tove
    en: You need the nutrients way more than I do.
    ko: 단백질 같은 에너지원은 아무래도 인간한테 더 중요하니까~
    ja: |-
      やっぱり人間の方がタンパク質のような
      エネルギー源を必要とするものですから～
  event_alonesurvivor_04_s_104:
    speaker: Choice
    en: Just admit it—you don't want to eat it.
    ko: 너 사실 먹기 싫지.
    ja: 食べたくないんだろう？
  event_alonesurvivor_04_s_105:
    speaker: Choice
    en: Okay, give it here.
    ko: 알겠어, 이리 줘 봐.
    ja: 分かった、こちらにくれ
  event_alonesurvivor_04_s_106:
    speaker: tove
    en: That's not true!
    ko: 아니데요?
    ja: 違いますよ？
  event_alonesurvivor_04_s_107:
    speaker: tove
    en: Not one bit!
    ko: 아니, 아닌데요?
    ja: ち、違いますよ？
  event_alonesurvivor_04_s_108:
    speaker: tove
    en: I'm doing it out of pure generosity, honestly.
    ko: 진심으로 생존가님한테 양보하는 건데요?
    ja: 本当に、生存者様に食べてほしいだけですよ？
  event_alonesurvivor_04_s_109:
    speaker: Monologue
    en: Tove pinches the larva between two fingers and plops it into my hand.
    ko: 토브가 집게손으로 집은 애벌레를 내 손 위에 팽개치듯 내려 놓았다.
    ja: |-
      トーブは指でつまんだ幼虫を、
      私の手のひらに放り投げた
  event_alonesurvivor_04_s_110:
    speaker: Monologue
    en: I stare at the squirming larva.
    ko: 내 손 위에서 꿈틀거리는 내 몫의 그것을 바라보았다.
    ja: 手のひらでうごめく、それを見つめた
  event_alonesurvivor_04_s_111:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_04_s_112:
    speaker: Choice
    en: Chew it.
    ko: 씹어 먹는다.
    ja: 噛んで食べる
  event_alonesurvivor_04_s_113:
    speaker: Choice
    en: Swallow it whole.
    ko: 그대로 삼킨다.
    ja: そのまま飲み込む
  event_alonesurvivor_04_s_114:
    speaker: Monologue
    en: "*Munch munch*"
    ko: 우적, 우적….
    ja: モグ、モグ…
  event_alonesurvivor_04_s_115:
    speaker: Monologue
    en: "*Gulp*"
    ko: 꿀꺽.
    ja: ゴクン
  event_alonesurvivor_04_s_116:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_04_s_117:
    speaker: Monologue
    en: "*Gulp*"
    ko: 꿀꺽.
    ja: ゴクン
  event_alonesurvivor_04_s_124:
    speaker: tove
    en: How'd it taste?
    ko: 맛은… 어떠셨어요?
    ja: 味は…どうでした？
  event_alonesurvivor_04_s_125:
    speaker: Choice
    en: Surprisingly tasty. Kinda nutty.
    ko: 의외로 고소하고 맛있었어.
    ja: 意外と香ばしくておいしかった
  event_alonesurvivor_04_s_126:
    speaker: Choice
    en: It... burst when I bit down. Kinda nasty.
    ko: 입 안에서 터져서 끔찍했지.
    ja: 口の中で弾けて、ぞっとした
  event_alonesurvivor_04_s_127:
    speaker: tove
    en: Wow, really?
    ko: "…오오. 그러셨구나."
    ja: "…おお。そうでしたか。"
  event_alonesurvivor_04_s_128:
    speaker: tove
    en: Wow, really?
    ko: "…와아. 그러셨구나."
    ja: "…わあ。そうでしたか。"
  event_alonesurvivor_04_s_133:
    speaker: Self
    en: Tove.
    ko: "…토브."
    ja: "…トーブ"
  event_alonesurvivor_04_s_134:
    speaker: Self
    en: You've got to eat one, too.
    ko: 너도 먹어.
    ja: 君も食べろ
  event_alonesurvivor_04_s_135:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_04_s_136:
    speaker: tove
    en: Er...
    ko: 어, 그게… 음….
    ja: えっと、その…うーん…
  event_alonesurvivor_04_s_137:
    speaker: tove
    en: Look, I'm sorry that I tried to trick you into eating them all.
    ko: 깐죽거려서 죄송합니다.
    ja: 調子に乗ってすみません。
  event_alonesurvivor_04_s_138:
    speaker: tove
    en: My bad.
    ko: 한번… 한번만 봐주시면 안 될까요?
    ja: いっ…1回だけ、見逃してくれませんか？
  event_alonesurvivor_04_s_139:
    speaker: tove
    en: I know how desperate our situation is.
    ko: 저요, 영상이나 책으로 보면서 각오도 많이 했고.
    ja: 私、動画や本で見て、覚悟もしてきたし
  event_alonesurvivor_04_s_140:
    speaker: tove
    en: It's just that, I thought I'd be mentally prepared after watching all those
      videos and reading all those books.
    ko: 지금 저희 상황도 위급하고 해서.
    ja: こういう状況なので、
  event_alonesurvivor_04_s_141:
    speaker: tove
    en: I figured I'd be able to close my eyes and pop these down the hatch.
    ko: 진짜 눈 딱 감고 먹으면 어떻게든 될 줄 알았는데요.
    ja: |-
      目をつぶって食べれば、
      何とかなると思ったんです。
  event_alonesurvivor_04_s_142:
    speaker: tove
    en: But now that they're here in front of me... I don't think I can do it...
    ko: 실물을 보니까 이건 생리적으로 안 될 것 같아서요… 우우욱.
    ja: |-
      でも、実物を見たら、
      これは生理的に無理そうです…ううっ。
event_alonesurvivor_04_e:
  event_alonesurvivor_04_e_1:
    speaker: Narration
    en: "*Whooooosh*"
    ko: 휘이이잉-!!
    ja: ビュオオォ…！！
  event_alonesurvivor_04_e_2:
    speaker: tove
    en: It's already getting dark.
    ko: "…벌써 밤이네요."
    ja: "…もう夜ですね。"
  event_alonesurvivor_04_e_3:
    speaker: tove
    en: I can feel the temperature dropping by the second.
    ko: 기온이 삽시간에 떨어지는 게 느껴져요.
    ja: |-
      気温があっという間に下がったのが
      分かります。
  event_alonesurvivor_04_e_4:
    speaker: tove
    en: We haven't found any proper food sources yet, and we don't have a fire either...
    ko: 아직 식량도 못 구했고, 봉화도 못 피웠지만….
    ja: |-
      まだ食料も手に入れてないし、
      のろしも上げられてないですが…
  event_alonesurvivor_04_e_5:
    speaker: tove
    en: First things first, I think we should hide from the wind.
    ko: 일단은 바람을 피하는 게 먼저일 것 같아요.
    ja: 風よけを作るのが先ですね。
  event_alonesurvivor_04_e_6:
    speaker: Self
    en: I was thinking the same.
    ko: 같은 생각이야.
    ja: 同感だ
  event_alonesurvivor_04_e_7:
    speaker: tove
    en: Is there anywhere we can use as shelter...?
    ko: 은신처로 사용할 만한 곳은….
    ja: 隠れられそうな場所は…
  event_alonesurvivor_04_e_8:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_04_e_9:
    speaker: tove
    en: Yeesh, there's really nothing. We're in the middle of a field.
    ko: 와, 정말 하나도 없네요! 허허벌판이에요.
    ja: |-
      わあ、まったくありませんね！
      広々とした野原です。
  event_alonesurvivor_04_e_10:
    speaker: tove
    en: However, where there's a will, there's a way.
    ko: 그렇다고 방법이 영 없는 건 아니죠.
    ja: でも、方法はゼロではありませんよ。
  event_alonesurvivor_04_e_11:
    speaker: tove
    en: We can dig a makeshift cave in the snow. Like how when polar bears hibernate.
    ko: 눈을 파서 동굴을 만들면 돼요. 동면하는 북극곰처럼요.
    ja: |-
      雪を掘って、洞窟を作ればいいんです。
      冬眠するホッキョクグマみたいに。
  event_alonesurvivor_04_e_12:
    speaker: tove
    en: The only problem is that we don't have anything to use as a shovel...
    ko: 문제가 있다면 삽으로 쓸 만한 게 없다는 거지만….
    ja: |-
      問題は、スコップ代わりになりそうなものが
      ないってことですが…
  event_alonesurvivor_04_e_13:
    speaker: Monologue
    en: Tove takes out her gun and turns on the safety.
    ko: 토브가 총을 고쳐 들고, 안전 장치를 걸었다.
    ja: トーブが銃を持ち直し、安全装置をかけた
  event_alonesurvivor_04_e_14:
    speaker: tove
    en: This should do the trick,
    ko: 실수로 격발하지 않는다는 가정 하에서,
    ja: ミスで暴発しないという仮定の下で、
  event_alonesurvivor_04_e_15:
    speaker: tove
    en: "... so long as it doesn't accidentally fire."
    ko: 이걸 쓰는 것도 나쁘지 않겠죠.
    ja: これを使うのも悪くないですね。
  event_alonesurvivor_04_e_16:
    speaker: Self
    en: Anything I can do to help?
    ko: 내가 도울 건 없을까?
    ja: 何かできることはあるか？
  event_alonesurvivor_04_e_17:
    speaker: tove
    en: Hmm...
    ko: 음….
    ja: うーん…
  event_alonesurvivor_04_e_18:
    speaker: tove
    en: Could you maybe find a decent stick
    ko: 그럼 근처에서 적당한 나무 막대기를 들고 와서,
    ja: では、近くから適当な枝を持ってきて、
  event_alonesurvivor_04_e_19:
    speaker: tove
    en: and help me dig?
    ko: 굴 파는 걸 도와 주실래요?
    ja: 穴を掘るのを手伝ってくれますか？
  event_alonesurvivor_04_e_20:
    speaker: Narration
    en: "*Crunch crunch*"
    ko: 뽀득, 뽀득.
    ja: キュッ、キュッ
  event_alonesurvivor_04_e_21:
    speaker: Monologue
    en: I trudge across the snow and pick out a stick that seems fairly sturdy.
    ko: 새하얀 눈밭을 가로질러, 튼튼해 보이는 나무 막대기를 주워 왔다.
    ja: |-
      真っ白な雪原を横切り、
      丈夫そうに見える枝を拾ってきた
  event_alonesurvivor_04_e_22:
    speaker: tove
    en: That should do it.
    ko: 좋아요.
    ja: いいですね。
  event_alonesurvivor_04_e_23:
    speaker: tove
    en: Let's find a good place to dig.
    ko: 그럼… 굴을 파기 좋은 장소를 물색해 보죠.
    ja: |-
      では…穴を掘るのによさそうな場所を
      探しましょう。
  event_alonesurvivor_04_e_24:
    speaker: tove
    en: This may sound obvious,
    ko: 당연한 얘기지만 굴은 평지보다는 경사면에 파면 좋아요.
    ja: |-
      当然ですが、穴は平地より
      傾斜面に掘った方がいいですよ。
  event_alonesurvivor_04_e_25:
    speaker: tove
    en: but it'd be better if we could dig into a slope rather than flat ground.
    ko: 그 편이 더 쉽거든요.
    ja: その方が掘りやすいんです。
  event_alonesurvivor_04_e_26:
    speaker: tove
    en: Let me check which direction the wind is blowing...
    ko: 바람이 부는 방향을 가늠해서… 어디 보자.
    ja: 風向きを予想して…えっと。
  event_alonesurvivor_04_e_27:
    speaker: tove
    en: This spot seems ideal. I don't think we'll get as much wind here.
    ko: 여기 정도가 적당하겠네요. 바람을 확실히 덜 맞을 것 같거든요.
    ja: |-
      この辺りがいいですね。
      風に当たりにくそうです。
  event_alonesurvivor_04_e_28:
    speaker: tove
    en: Hyah!
    ko: 여엉차….
    ja: よいしょっと…
  event_alonesurvivor_04_e_29:
    speaker: Monologue
    en: Tove starts using her gun to dig.
    ko: 토브가 총으로 눈을 퍼내기 시작했다.
    ja: トーブが銃で雪を掘り始めた
  event_alonesurvivor_04_e_30:
    speaker: Self
    en: Dig using the stick.
    ko: 나무 막대기로 눈을 퍼낸다.
    ja: 木の枝で雪を掘る
  event_alonesurvivor_04_e_31:
    speaker: tove
    en: Survivalist,
    ko: "…아, 생존가님."
    ja: "…あ、生存者様。"
  event_alonesurvivor_04_e_32:
    speaker: tove
    en: I'll dig a hollow where we can both lie down.
    ko: 우리 둘이 누울 곳은 제가 팔 테니까.
    ja: 私たちが横になる場所は、私が掘るので
  event_alonesurvivor_04_e_33:
    speaker: tove
    en: Can you dig an opening below that? Think of it as the lower part of a bunk
      bed.
    ko: 생존가님은 그 아래쪽을 좀 파 주실래요? 침대 바닥처럼요.
    ja: |-
      生存者様は、その下の方を掘ってくれますか？
      ベッドの床みたいに。
  event_alonesurvivor_04_e_34:
    speaker: tove
    en: 'I read this in an old book once:'
    ko: 구시대의 자료에서 봤는데,
    ja: 旧時代の資料で見たんですが、
  event_alonesurvivor_04_e_35:
    speaker: tove
    en: Apparently, when you dig out a lower part as well, the cool air goes down
      and
    ko: 그렇게 하는 편이 차가운 공기가 아래로 내려가면서
    ja: そうすると、冷たい空気が下に向かって
  event_alonesurvivor_04_e_36:
    speaker: tove
    en: causes the warmer air to circulate upwards.
    ko: 상대적으로 우리가 있는 윗쪽을 따뜻하게 해준대요.
    ja: |-
      相対的に、私たちがいる上の方は
      温かくなるそうです。
  event_alonesurvivor_04_e_37:
    speaker: Self
    en: Sure thing.
    ko: 알겠어, 맡겨 둬.
    ja: 分かった、任せてくれ
  event_alonesurvivor_04_e_38:
    speaker: Narration
    en: "*Whooooosh*"
    ko: 휘이이잉…!
    ja: ヒュゥゥゥ…！
  event_alonesurvivor_04_e_39:
    speaker: Monologue
    en: Just as the wind starts to pick up,
    ko: 밤바람이 점점 더 거세지는 가운데,
    ja: 夜風がだんだん強まる中
  event_alonesurvivor_04_e_40:
    speaker: Monologue
    en: we finish digging a hollow just big enough
    ko: 우리는 딱 두 사람이 붙어서 잘 수 있는 크기의
    ja: 私たちは2人がくっついて寝られる大きさの
  event_alonesurvivor_04_e_41:
    speaker: Monologue
    en: for the both of us to lie down and sleep.
    ko: 굴을 파는 데 성공했다.
    ja: 穴を掘ることに成功した
  event_alonesurvivor_04_e_42:
    speaker: tove
    en: We finally did it!
    ko: "…드디어 완성이에요!"
    ja: "…ついに完成です！"
  event_alonesurvivor_04_e_43:
    speaker: tove
    en: Let's huddle in here and get away from this darn wind.
    ko: 이제 이 안에 들어가서 바람을 좀 피하죠.
    ja: この中に入って、風を避けましょう。
  event_alonesurvivor_04_e_44:
    speaker: tove
    en: A rescue team, or some errant Raptures, might come by,
    ko: 밤새 구조가 오든, 랩쳐가 오든 할 수 있으니까.
    ja: |-
      夜のうちに救助が来たり、
      ラプチャーが来たりするかもしれないので
  event_alonesurvivor_04_e_45:
    speaker: tove
    en: so I'll stay up and keep watch.
    ko: 저는 깨어서 상황을 볼게요.
    ja: 私は寝ずに状況を確認します。
  event_alonesurvivor_04_e_46:
    speaker: tove
    en: For the sake of your health, you should get some sleep.
    ko: 생존가님은 회복을 위해서라도 눈을 좀 붙여 두세요.
    ja: 生存者様は、回復のためにも寝てくださいね。
  event_alonesurvivor_04_e_47:
    speaker: Self
    en: Wouldn't it be better if we take turns?
    ko: 번갈아가면서 하는 게 좋지 않겠어?
    ja: 交代で見張った方がいいのでは？
  event_alonesurvivor_04_e_48:
    speaker: tove
    en: No.
    ko: "…아뇨."
    ja: "…いいえ。"
  event_alonesurvivor_04_e_49:
    speaker: tove
    en: I'll do it.
    ko: 제가 할게요.
    ja: 私がやります。
  event_alonesurvivor_04_e_50:
    speaker: tove
    en: I've got to live up to my role as a proud member of Unlimited.
    ko: 저는 제가 언리미티드 스쿼드가 된 것에 프라이드를 갖고 있거든요.
    ja: |-
      私は、自分がアンリミテッド部隊であることに
      プライドを持っているんです。
  event_alonesurvivor_04_e_51:
    speaker: tove
    en: Exploring the unfamiliar and rescuing those
    ko: 오지를 개척하며, 그곳에서 길 잃은 사람들을
    ja: 奥地を開拓して、そこで道に迷った人々を
  event_alonesurvivor_04_e_52:
    speaker: tove
    en: stranded is my job.
    ko: 구조하고 살려내는 일.
    ja: 救助して、命を守ること。
  event_alonesurvivor_04_e_53:
    speaker: tove
    en: That's what I'm meant to do.
    ko: 그게 우리들이 하는 일이잖아요?
    ja: それが、私たちがするべきことですよね？
  event_alonesurvivor_04_e_54:
    speaker: tove
    en: Yes, I may have shown you a side of me that I'm not proud of,
    ko: 물론 제가 생존가님한테 좀 못난 모습을 많이 보이기는 했습니다만….
    ja: |-
      もちろん、生存者様にカッコ悪いところも
      たくさん見られてしまいましたが…
  event_alonesurvivor_04_e_55:
    speaker: tove
    en: but I still believe my determination is second to none.
    ko: 그 마음만은 다른 스쿼드원에게 지지 않는다고 생각해요.
    ja: |-
      その気持ちだけは、部隊の他のメンバーに
      負けていないと思います。
  event_alonesurvivor_04_e_56:
    speaker: tove
    en: So trust me when I say you can depend on me now.
    ko: 그러니까 이럴 땐 저한테 좀 더 편하게 의지해 주셔도 돼요!
    ja: |-
      ですから、こういう時は、
      もっと私を頼ってください！
  event_alonesurvivor_04_e_57:
    speaker: tove
    en: Besides, I feel better knowing that I'm doing something.
    ko: 그래야 제 마음이 더 편하기도 하고요.
    ja: その方が、私の気持ちも楽なんです。
  event_alonesurvivor_04_e_58:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_04_e_59:
    speaker: Self
    en: If you say so, then okay.
    ko: 네가 그렇게까지 말한다면, 알겠어.
    ja: 君がそこまで言うなら、分かった
  event_alonesurvivor_04_e_60:
    speaker: tove
    en: Rest well.
    ko: "…넵! 그럼 푹 주무세요."
    ja: "…はいっ！では、お休みなさい。"
  event_alonesurvivor_04_e_61:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_04_e_62:
    speaker: tove
    en: If you're cold, you can scoot closer to me.
    ko: 추우면 저한테 좀 가까이 붙으셔도 되니까요. 이히힛.
    ja: |-
      寒かったら、私にくっついてもいいですよ。
      えへへっ。
  event_alonesurvivor_04_e_63:
    speaker: Self
    en: Okay.
    ko: 그래 그래.
    ja: 分かった
  event_alonesurvivor_04_e_64:
    speaker: Monologue
    en: I pat Tove on the shoulder as she flashes an amorous wink.
    ko: 윙크하는 토브의 머리를 쓰다듬어 주었다.
    ja: ウインクするトーブの頭をなでてあげた
event_alonesurvivor_05_s:
  event_alonesurvivor_05_s_1:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_05_s_2:
    speaker: tove
    en: "... Oosh!"
    ko: "…이얏!"
    ja: "…えいっ！"
  event_alonesurvivor_05_s_3:
    speaker: tove
    en: It's nice to be outta there.
    ko: "…나왔다!"
    ja: "…外だ！"
  event_alonesurvivor_05_s_4:
    speaker: tove
    en: I thought we were gonna be buried alive under all that snow.
    ko: 후우… 밤새 내린 눈 때문에 묻혀 죽는 줄 알았네요.
    ja: |-
      ふぅ…一晩中雪が降ったので、
      埋もれちゃうかと思いました。
  event_alonesurvivor_05_s_5:
    speaker: tove
    en: Anyway, what a lovely morning!
    ko: 아무튼 아침이 왔어요, 생존가님!
    ja: とにかく、朝ですよ、生存者様！
  event_alonesurvivor_05_s_6:
    speaker: Self
    en: Ah-choo!
    ko: 그렇구나… 푸엣취!
    ja: そうか…ハクション！
  event_alonesurvivor_05_s_7:
    speaker: tove
    en: "!?"
    ko: "!?"
    ja: "！？"
  event_alonesurvivor_05_s_8:
    speaker: tove
    en: You okay, Survivalist?
    ko: 왜 그러세요, 생존가님?
    ja: どうしました？
  event_alonesurvivor_05_s_9:
    speaker: Self
    en: It's freezing out here.
    ko: "…너무 추워."
    ja: "…寒すぎる"
  event_alonesurvivor_05_s_10:
    speaker: tove
    en: What?
    ko: 뭐라고요…?
    ja: 何ですって…？
  event_alonesurvivor_05_s_11:
    speaker: tove
    en: Don't tell me that you've got hypothermia?!
    ko: 서, 설마 저체온증이 온 건 아니죠?
    ja: ま、まさか、低体温症になってませんよね？
  event_alonesurvivor_05_s_12:
    speaker: tove
    en: I stuck close to you all night so that I could share my body temperature!
    ko: 제가 그렇게 딱 붙어서 체온을 나눠 드렸는데…!
    ja: 私がくっついて、体温を分けてあげたのに…！
  event_alonesurvivor_05_s_13:
    speaker: Choice
    en: And thanks to you, I'm at least not sicker than I apparently already am.
    ko: 그래서 그나마 이 정도인 거 아닐까?
    ja: だから、この程度で済んでるんじゃないか？
  event_alonesurvivor_05_s_14:
    speaker: Choice
    en: Apparently that wasn't enough...
    ko: 그걸로는 부족했던 것 같아.
    ja: それだけじゃ足りなかったみたいだ
  event_alonesurvivor_05_s_15:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_05_s_16:
    speaker: tove
    en: Oh boy...
    ko: 그럴 수가…!
    ja: そんな…！
  event_alonesurvivor_05_s_17:
    speaker: tove
    en: Wait just a moment, let me give you a once-over.
    ko: 잠시만요, 상태를 좀 볼게요.
    ja: 待ってください、状態をチェックします。
  event_alonesurvivor_05_s_18:
    speaker: Monologue
    en: Tove places her hand on my forehead to check my temperature.
    ko: 토브는 내 이마에 손을 얹어 체온을 가늠해 보았다.
    ja: トーブは私の額に手を当てて、体温を測った
  event_alonesurvivor_05_s_19:
    speaker: tove
    en: Phew, that's a relief.
    ko: "…흐아아, 다행이다!"
    ja: "…ふああ、よかった！"
  event_alonesurvivor_05_s_20:
    speaker: tove
    en: All you've got is a small cold. Don't scare me like that!
    ko: 제발 놀래키지 좀 마세요! 그냥 감기 몸살이잖아요 이거….
    ja: |-
      驚かさないでくださいよ！
      ただの風邪ですね。
  event_alonesurvivor_05_s_21:
    speaker: tove
    en: I was really thinking the worst.
    ko: 저 진짜 생존가님 저체온증에라도 걸리신 줄 알고,
    ja: |-
      生存者様が本当に
      低体温症になったのかと思って、
  event_alonesurvivor_05_s_22:
    speaker: tove
    en: I thought for sure that you had hypothermia.
    ko: 속으로 울고 장례 치뤄 드리고 기일에 기도까지 드렸다고요!
    ja: |-
      心の中で泣いて、お葬式をして、
      命日にお供えまでしちゃいましたよ！
  event_alonesurvivor_05_s_23:
    speaker: Self
    en: We better act quick, *sniff*, or otherwise that is going to be the case.
    ko: 정말 그렇게 되기 전에… 훌쩍, 뭐라도 해야겠네.
    ja: |-
      本当にそうなる前に…
      ズビッ、何とかしないと
  event_alonesurvivor_05_s_24:
    speaker: tove
    en: Point taken.
    ko: "…맞아요."
    ja: "…そうですね。"
  event_alonesurvivor_05_s_25:
    speaker: tove
    en: If we can find a cave or building where we can at least warm up,
    ko: 최소한 몸을 녹일 수 있는 동굴이나 건물을 찾을 수 있으면,
    ja: 最低限、体を温められる洞窟や建物が見つかれば
  event_alonesurvivor_05_s_26:
    speaker: tove
    en: then we'd be able to continue moving after you recover...
    ko: 생존가님의 상태를 호전시킨 뒤 움직일 수 있을 텐데….
    ja: |-
      生存者様の状態がよくなってから、
      動けるのですが…
  event_alonesurvivor_05_s_27:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_05_s_28:
    speaker: tove
    en: What the...
    ko: "…어?"
    ja: "…あれ？"
  event_alonesurvivor_05_s_29:
    speaker: Self
    en: What's wrong?
    ko: "…왜 그래?"
    ja: "…どうした？"
  event_alonesurvivor_05_s_30:
    speaker: tove
    en: Can't you see?
    ko: 어어? 생존가님은 안 보이세요?
    ja: あれ？見えませんか？
  event_alonesurvivor_05_s_31:
    speaker: tove
    en: Over there. It's faint, but there's a light on the mountain.
    ko: 저기 저~ 산등성이에 희미한 불빛이요!
    ja: ずっと向こうの尾根に、かすかな明かりが！
  event_alonesurvivor_05_s_32:
    speaker: tove
    en: If it's bright enough to notice even in the daytime, it might be a streetlight
      in front of a building.
    ko: 한낮인데도 이 정도 밝기라면, 건물 앞의 가로등일지도 몰라요!
    ja: |-
      真昼でこんなに明るいなら、
      建物の街灯かもしれません！
  event_alonesurvivor_05_s_33:
    speaker: Choice
    en: A working streetlight in this day and age?
    ko: 이 시대에 가로등이 아직 켜져 있다고…?
    ja: この時代に街灯がまだついてるって…？
  event_alonesurvivor_05_s_34:
    speaker: Choice
    en: A building in a remote area like this?
    ko: 이런 곳에 건물이 있다고…?
    ja: こんな場所に建物が…？
  event_alonesurvivor_05_s_35:
    speaker: tove
    en: You see some every once in a while.
    ko: 아, 가끔씩 있거든요.
    ja: あ、たまにあるんですよ。
  event_alonesurvivor_05_s_36:
    speaker: tove
    en: Sure, the prospect of providing electricity all the way up here is tough,
    ko: 이런 오지다 보니 전기를 끌어오기 힘들어서,
    ja: 奥地なので、電気をひくのが大変だから
  event_alonesurvivor_05_s_37:
    speaker: tove
    en: but you can just set up some solar panels.
    ko: 태양광 발전 같은 걸로 수명을 이어갈 수 있게 만든 조명들이요.
    ja: |-
      太陽光発電などを利用した照明を
      使っていることが。
  event_alonesurvivor_05_s_38:
    speaker: tove
    en: You see some every once in a while.
    ko: 아, 가끔씩 있거든요.
    ja: あ、たまにあるんですよ。
  event_alonesurvivor_05_s_39:
    speaker: tove
    en: Old mountaineering clubs, cafés, or cabins meant to be used as shelter.
    ko: 구시대에 산악 동호회나 카페, 혹은 구조대 목적으로
    ja: 旧時代に、山岳同好会や救助隊のために
  event_alonesurvivor_05_s_40:
    speaker: tove
    en: You can find all sorts of different structures in far-flung areas.
    ko: 이런 오지산간에 지어진 건물이요.
    ja: こういう奥地に建てた建物が残ってることが。
  event_alonesurvivor_05_s_41:
    speaker: tove
    en: Not only that, but unless I'm mistaken,
    ko: 게다가 저 위치… 선배님들이랑 있을 때,
    ja: それに、あの位置…先輩たちと一緒だった時に
  event_alonesurvivor_05_s_42:
    speaker: tove
    en: that's the location we were told about during our mission briefing.
    ko: 무전 신호를 받았던 방향하고도 대충 일치하는 것 같은데….
    ja: 信号を拾った方向とも一致しているような…
  event_alonesurvivor_05_s_43:
    speaker: tove
    en: Wait...
    ko: 헉.
    ja: はっ。
  event_alonesurvivor_05_s_44:
    speaker: tove
    en: No, it couldn't be.
    ko: 이거 설마…!
    ja: これは、まさか…！
  event_alonesurvivor_05_s_45:
    speaker: tove
    en: Could the Nikkes we're looking for be in there?
    ko: 조난자 분들이 저 안에 있는 건 아니겠죠?
    ja: 遭難者のみなさんが、あの中にいるのでは？
  event_alonesurvivor_05_s_46:
    speaker: Self
    en: That is certainly a distinct possibility.
    ko: 그럴 가능성도 없지는 않아 보여.
    ja: その可能性もあるな
  event_alonesurvivor_05_s_47:
    speaker: tove
    en: No way!
    ko: "…와."
    ja: "…わあ。"
  event_alonesurvivor_05_s_48:
    speaker: tove
    en: Things are suddenly looking up!
    ko: 저 갑자기 희망이 보이기 시작했어요!
    ja: 急に希望が見えてきました！
  event_alonesurvivor_05_s_49:
    speaker: tove
    en: We should be able to reach there in half a day.
    ko: 어차피 반나절 정도 열심히 움직이면 닿을 거리 같으니까,
    ja: 半日くらい頑張れば到着できる距離なので、
  event_alonesurvivor_05_s_50:
    speaker: tove
    en: We can check if there are any survivors staying there,
    ko: 저기 가서 조난자 분들이 계시는지도 확인하고.
    ja: あそこに行って、遭難者がいるかどうか確認して
  event_alonesurvivor_05_s_51:
    speaker: tove
    en: and we can warm you up while we're at it.
    ko: 또 건물 안에서 생존가님 몸도 녹일 수 있으면 일석이조잖아요!
    ja: |-
      建物の中で、生存者様の体も温められたら
      一石二鳥ですね！
  event_alonesurvivor_05_s_52:
    speaker: Self
    en: True, true...
    ko: 확실히 그러네….
    ja: 確かにそうだな…
  event_alonesurvivor_05_s_53:
    speaker: Self
    en: We should get a move on while I still have the energy... *cough cough*
    ko: 아직 기력이 남아 있을 때 이동해야… 쿨럭, 쿨럭!
    ja: |-
      まだ元気があるうちに移動しないと…
      ゴホ、ゴホッ！
  event_alonesurvivor_05_s_54:
    speaker: tove
    en: It sounds like you're getting worse...
    ko: 어어…? 생존가님? 설마 그새 위급해지신 건 아니죠?
    ja: |-
      あれ…？生存者様？
      まさか急に悪化したんですか？
  event_alonesurvivor_05_s_55:
    speaker: tove
    en: What was it that people always say in moments like these...?
    ko: 어… 그러니까 이럴 때 무슨 말을 해야 하더라?
    ja: |-
      えっと…こういう時って何て言えば
      いいんだっけ？
  event_alonesurvivor_05_s_56:
    speaker: tove
    en: No matter how tired you feel, don't close your eyes!
    ko: 졸리다는 생각이 들더라도 절대 눈을 감으시면 안 돼요!
    ja: 眠くても、絶対に目を閉じちゃダメですよ！
  event_alonesurvivor_05_s_57:
    speaker: Choice
    en: I'm not dead just yet.
    ko: 멀쩡한 사람 죽이지 마….
    ja: 元気な人を勝手に殺さないでくれ…
  event_alonesurvivor_05_s_58:
    speaker: Choice
    en: I'm fine. It's just a cold.
    ko: 괜찮아, 그냥 감기 몸살이니까.
    ja: 大丈夫だ、ただの風邪だから
  event_alonesurvivor_05_s_59:
    speaker: tove
    en: You say that, but you don't look so good.
    ko: 흐이잉…! 하나도 안 멀쩡해 보이니까 이러는 거잖아요…!
    ja: |-
      ふぇぇ…！全然元気そうに
      見えないからですよ…！
  event_alonesurvivor_05_s_60:
    speaker: tove
    en: You say that, but you don't look so good.
    ko: 흐이잉…! 하나도 안 괜찮아 보이니까 이러는 거잖아요…!
    ja: |-
      ふぇぇ…！全然大丈夫そうに
      見えないからですよ…！
  event_alonesurvivor_05_s_61:
    speaker: Monologue
    en: Tove walks in front of me and sits down.
    ko: 토브가 내 앞에 와서 쪼그려 앉았다.
    ja: トーブが私の前に来て、しゃがみ込んだ
  event_alonesurvivor_05_s_62:
    speaker: tove
    en: Here, let me carry you.
    ko: "…자, 일단 제 등에 업히세요."
    ja: "…とりあえず、背中に乗ってください。"
  event_alonesurvivor_05_s_63:
    speaker: tove
    en: We've got a fair distance to cover until we get to that building.
    ko: 건물이 있는 곳까지는 아직 거리가 좀 있으니까.
    ja: 建物がある場所までは、まだ距離があるので。
  event_alonesurvivor_05_s_64:
    speaker: tove
    en: If you hang onto my back, I'll be able to warm you up somewhat.
    ko: 저한테 딱 붙어서, 가는 길에 최소한의 체온 유지는 하자고요.
    ja: |-
      私にくっついて、
      道中はなるべく体温を保ちましょう。
  event_alonesurvivor_05_s_65:
    speaker: Monologue
    en: Without rebuffing her any further, I get on Tove's back.
    ko: "…조용히 토브의 등에 업혔다."
    ja: "…静かにトーブの背中に負ぶさった"
  event_alonesurvivor_05_s_66:
    speaker: Self
    en: Sorry...
    ko: 미안….
    ja: すまない…
  event_alonesurvivor_05_s_67:
    speaker: tove
    en: It's okay.
    ko: 괜찮아요.
    ja: 大丈夫です。
  event_alonesurvivor_05_s_68:
    speaker: tove
    en: I relied on you way more than I would have liked,
    ko: 그동안 생존가님한테 생각 외로 많이 의지했으니까.
    ja: 今まで、生存者様にたくさん頼ってきたので。
  event_alonesurvivor_05_s_69:
    speaker: tove
    en: so now it's my turn to step up.
    ko: 이제부턴 제가 정신 똑바로 차려야죠.
    ja: ここからは、私がしっかりしないと。
  event_alonesurvivor_05_s_70:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_05_s_71:
    speaker: tove
    en: I know I talk a big game, but I promised to keep you alive, and I intend to
      keep that promise.
    ko: 큰소리 친 만큼, 꼭 살려서 보내 드릴 테니까.
    ja: 大口叩いた分、必ず無事に家まで送り届けるので
  event_alonesurvivor_05_s_72:
    speaker: tove
    en: So don't you give up on me.
    ko: 마지막까지 절대 포기하시면 안 돼요.
    ja: 最後まで、絶対に諦めないでくださいね。
  event_alonesurvivor_05_s_73:
    speaker: tove
    en: The most important thing when it comes to survival is never giving up.
    ko: 생존에서 가장 중요한 건, 마지막 순간까지 포기하지 않는 정신력!
    ja: |-
      生存する上で一番大事なことは、
      最後まで諦めない精神力！
  event_alonesurvivor_05_s_74:
    speaker: tove
    en: You hear me?
    ko: 아시죠? 헤헷.
    ja: ですよ？いひひっ。
  event_alonesurvivor_05_s_75:
    speaker: Self
    en: "*Cough* I hear you..."
    ko: 쿨럭, 그래….
    ja: ゴホッ、そうか…
event_alonesurvivor_05_e:
  event_alonesurvivor_05_e_1:
    speaker: Monologue
    en: "*Crunch crunch*"
    ko: 뽀득, 뽀득.
    ja: キュッ、キュッ
  event_alonesurvivor_05_e_2:
    speaker: tove
    en: "*Huff huff*"
    ko: 후우, 후우….
    ja: ふぅ、ふぅ…
  event_alonesurvivor_05_e_3:
    speaker: tove
    en: Once we pass this hill,
    ko: 이제… 이 고지만 올라가면….
    ja: この…坂を登れば…
  event_alonesurvivor_05_e_4:
    speaker: tove
    en: we should reach the place where we saw that streetlight.
    ko: 우리가 가로등 빛을 봤던… 그 위치에 다다를 수 있어요.
    ja: |-
      さっき、街灯の明かりが見えた…
      あの場所に着きます。
  event_alonesurvivor_05_e_5:
    speaker: tove
    en: There's a high chance we'll run into those missing Nikkes.
    ko: 높은 확률로 조난자 분들을 만나게 될 테고….
    ja: きっと遭難者のみなさんと会えるはずですし…
  event_alonesurvivor_05_e_6:
    speaker: tove
    en: They'll be the first people that I've ever rescued!
    ko: 그럼 그분들은 제가 처음으로 구조하게 되는 분들이 되겠죠…!
    ja: |-
      そうすれば、その方たちは、私が初めて
      救助した方たちになりますよね…！
  event_alonesurvivor_05_e_7:
    speaker: tove
    en: But before we head out with our survivors in tow,
    ko: 뭐… 물론 그 전에, 핫팩이든 따뜻한 물이든…!
    ja: |-
      も…もちろんその前に、
      カイロなり、お湯なり…！
  event_alonesurvivor_05_e_8:
    speaker: tove
    en: I'll have to ask them for some heat packs or warm water. Something to get
      you warmed up.
    ko: 생존가님의 몸을 데워드릴 수 있는 뭔가를… 부탁드려야겠지만요…!
    ja: |-
      生存者様の体を温められる何かを…
      お願いしないといけませんが…！
  event_alonesurvivor_05_e_9:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_05_e_10:
    speaker: tove
    en: Phew... here we are.
    ko: 흐아아… 다 왔다.
    ja: ふぁぁ…着いた。
  event_alonesurvivor_05_e_11:
    speaker: Narration
    en: "*Plop*"
    ko: 털썩.
    ja: ドサッ
  event_alonesurvivor_05_e_12:
    speaker: Monologue
    en: Tove, exhausted from the climb, slumps down in the snow.
    ko: 산등성이에 오른 토브가, 눈 위에 주저 앉았다.
    ja: 尾根に登ったトーブが、雪の上に座り込んだ
  event_alonesurvivor_05_e_13:
    speaker: tove
    en: I think we're in the right place, though.
    ko: 와… 그런데 우리가 제대로 오긴 했나 봐요!
    ja: わぁ…私たち、正解だったみたいです！
  event_alonesurvivor_05_e_14:
    speaker: tove
    en: There, you see the sign on that building? "Mountain Rescue Base".
    ko: 저어~기 건물 간판 보이시죠? [산악 구조대 본부]라고 적힌 거요.
    ja: |-
      あの建物の看板が見えますか？
      「山岳救助隊本部」って書いてあります。
  event_alonesurvivor_05_e_15:
    speaker: tove
    en: I think that's where the survivors could be camping out.
    ko: 제 생각에 저기가, 우리 조난자 분들의 캠프인 것 같아요.
    ja: |-
      おそらくあそこが、遭難者のみなさんの
      キャンプ地みたいですね。
  event_alonesurvivor_05_e_16:
    speaker: Self
    en: I... see...
    ko: 그렇… 구나….
    ja: そう…か…
  event_alonesurvivor_05_e_17:
    speaker: tove
    en: Hmm?
    ko: "…어어?"
    ja: "…あれ？"
  event_alonesurvivor_05_e_18:
    speaker: tove
    en: How come your voice is so weak?
    ko: 생존가님? 왜 전보다 더 목소리에 힘이 없어지신 것 같죠?
    ja: |-
      生存者様？どうしてさっきより声に力が
      ないんですか？
  event_alonesurvivor_05_e_19:
    speaker: tove
    en: Let's hurry and get inside to warm you up.
    ko: 이, 일단 안에 들어가서 몸을 좀 녹이죠!
    ja: と、とりあえず中に入って、体を温めましょう！
  event_alonesurvivor_05_e_20:
    speaker: Monologue
    en: A moment later. Mountain Rescue Base.
    ko: "…잠시 후, 산악 구조대 본부."
    ja: "…しばらくして、山岳救助隊本部跡"
  event_alonesurvivor_05_e_21:
    speaker: Narration
    en: "*Squeak*"
    ko: 끼이익-
    ja: キィィ…
  event_alonesurvivor_05_e_22:
    speaker: tove
    en: Is anyone here?
    ko: 계세요~?
    ja: すみませ～ん！
  event_alonesurvivor_05_e_23:
    speaker: tove
    en: I'm Tove from the Unlimited Squad.
    ko: 저는 언리미티드 스쿼드의 토브라고 하는데요~!
    ja: アンリミテッド部隊のトーブと申します！
  event_alonesurvivor_05_e_24:
    speaker: tove
    en: We came looking for a missing Nikke squad.
    ko: 여기 조난자 분들이 계시는 것 같아서 찾으러 왔어요~!
    ja: |-
      遭難者のみなさんがいると思い、
      やってきました～！
  event_alonesurvivor_05_e_25:
    speaker: tove
    en: Could anyone help us?
    ko: 그러는 김에 저희도 도움을 좀….
    ja: そのついでに、私たちも助けを…
  event_alonesurvivor_05_e_26:
    speaker: Monologue
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_05_e_27:
    speaker: Self
    en: No signs of life.
    ko: 인기척이 전혀 없어.
    ja: 人の気配が一切ないな
  event_alonesurvivor_05_e_28:
    speaker: tove
    en: You're right about that.
    ko: "…음, 그러네요."
    ja: "…うーん、そうですね。"
  event_alonesurvivor_05_e_29:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_05_e_30:
    speaker: tove
    en: Maybe they're all taking a nap.
    ko: 구조를 기다리다 지쳐서 잠드신 거 아닐까요?
    ja: 救助に待ちくたびれて、寝てるんでしょうか？
  event_alonesurvivor_05_e_31:
    speaker: tove
    en: Let's take a look further inside.
    ko: 일단 안으로 더 들어가 볼게요.
    ja: 奥に行ってみますね。
  event_alonesurvivor_05_e_32:
    speaker: Monologue
    en: Carrying me on her back, Tove takes a few more steps.
    ko: 토브가 나를 업은 채로 몇 걸음을 더 옮겼다.
    ja: トーブが私を背負ったまま、数歩歩いた
  event_alonesurvivor_05_e_33:
    speaker: Narration
    en: "*Bzzz... bzzzzz*"
    ko: 칙, 치직….
    ja: ザ、ザザッ…
  event_alonesurvivor_05_e_34:
    speaker: Self
    en: Is that a radio?
    ko: 무전기 소리…?
    ja: 無線機の音…？
  event_alonesurvivor_05_e_35:
    speaker: tove
    en: Ah! I think I know what this is.
    ko: 앗! 저 이거 알 것 같아요.
    ja: あっ！あれじゃないですか？
  event_alonesurvivor_05_e_36:
    speaker: tove
    en: This must be the radio that sent the distress signal.
    ko: 선배님들한테 구조 신호를 보낸 그 무전기 아닐까요?
    ja: 先輩たちに救助信号を送った、あの無線機！
  event_alonesurvivor_05_e_37:
    speaker: tove
    en: That would mean the owners of this radio have to be around here somewhere.
    ko: 어디 보자, 그럼 여기 어디에 무전기 주인 분들이 있다는 건데~
    ja: |-
      えっと、じゃあどこかに無線機の持ち主が
      いるってことですよね～
  event_alonesurvivor_05_e_38:
    speaker: Narration
    en: "*Bzzz... bzzzzz*"
    ko: 치직… 칙….
    ja: ザザッ…ザッ…
  event_alonesurvivor_05_e_39:
    speaker: Monologue
    en: Tove inches closer to the door where the sound is coming from.
    ko: 소리가 나는 문 앞으로 이동했다.
    ja: 音がする方のドアの前に移動した
  event_alonesurvivor_05_e_40:
    speaker: tove
    en: Should we open it?
    ko: "…열어 볼까요?"
    ja: "…開けてみましょうか。"
  event_alonesurvivor_05_e_41:
    speaker: Self
    en: Do it.
    ko: 그러자.
    ja: そうしよう
  event_alonesurvivor_05_e_42:
    speaker: Narration
    en: "*Squeak*"
    ko: 끼이익-
    ja: キィィ…
  event_alonesurvivor_05_e_43:
    speaker: tove
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_alonesurvivor_05_e_44:
    speaker: tove
    en: Oh my gosh...
    ko: 새, 생존가님. 이거….
    ja: せ、生存者様。これ…
  event_alonesurvivor_05_e_45:
    speaker: Monologue
    en: From the small gap of the open door,
    ko: 작게 열린 문 틈.
    ja: 小さく開いたドアの隙間から
  event_alonesurvivor_05_e_46:
    speaker: Monologue
    en: I can make out a Nikke that has suffered severe damage to her core,
    ko: 그 안에는 코어가 드러나보일 만큼 심각하게 파손된 니케 1기와,
    ja: コアが見えるほど激しく損傷したニケ1機と
  event_alonesurvivor_05_e_47:
    speaker: Monologue
    en: and another two with similar injuries.
    ko: 마찬가지로 대파된 니케 2기.
    ja: 同じように大破しているニケ2機
  event_alonesurvivor_05_e_48:
    speaker: Monologue
    en: To the side, there are three round-shaped mechanical devices,
    ko: 그리고 소중한 무언가를 보관하고 있는 듯이 가지런히 놓여 있는,
    ja: |-
      そして、大切な何かを保管するかのように
      きれいに置かれている
  event_alonesurvivor_05_e_49:
    speaker: Monologue
    en: inside of which appears to be encased something fragile.
    ko: 3개의 둥근 기계 장치가 있었다.
    ja: 3個の丸い機械装置が見えた
  event_alonesurvivor_05_e_50:
    speaker: tove
    en: I.. I think...
    ko: 어… 어어…? 이분들….
    ja: えっ…ええ…？この方たち…
  event_alonesurvivor_05_e_51:
    speaker: tove
    en: These are the ones we were looking for.
    ko: 저희가 찾던 조난자 분들, 맞는 거 같은데요?
    ja: |-
      私たちが捜していた遭難者のみなさん、
      ですよね？
  event_alonesurvivor_05_e_52:
    speaker: tove
    en: They're in pretty rough shape...
    ko: 그런데 상태가…!
    ja: でも、様子が…！
  event_alonesurvivor_05_e_53:
    speaker: Monologue
    en: I approach the heavily damaged Nikkes to assess their condition.
    ko: 대파된 니케들에게 다가가 상태를 살폈다.
    ja: 大破したニケたちに近づき、状態を確認した
  event_alonesurvivor_05_e_54:
    speaker: Self
    en: They're still breathing.
    ko: "…일단 숨은 쉬고 있어."
    ja: "…とりあえず、息はある"
  event_alonesurvivor_05_e_55:
    speaker: tove
    en: Yes, but given the extent of this damage,
    ko: 그래도 이 정도 파손율이면…!
    ja: でも、ここまで破損してたら…！
  event_alonesurvivor_05_e_56:
    speaker: tove
    en: they won't be alive for long unless we do something.
    ko: 빨리 필요한 조치를 하지 않으면 위험해질 거예요!
    ja: 早く応急処置をしないと、危険です！
  event_alonesurvivor_05_e_57:
    speaker: Self
    en: What do we need to do?
    ko: 무슨 조치를 하면 되는데?
    ja: どういう処置をすればいいんだ？
  event_alonesurvivor_05_e_58:
    speaker: tove
    en: Given their current state, their bodies will soon be unable to supply oxygen
      to the brain.
    ko: "…이 상태면 곧 바디가 뇌에 산소를 공급할 수 없게 될 테니까,"
    ja: |-
      …この状態だと、もうすぐボディが脳に
      酸素を供給できなくなるので、
  event_alonesurvivor_05_e_59:
    speaker: tove
    en: Before that happens, we need to remove their brains and place them in a protective
      device.
    ko: 그 전에 뇌를 꺼내서 안전한 장치에 옮겨두는 거예요.
    ja: |-
      その前に脳を取り出して、
      安全な装置に移さないといけません。
  event_alonesurvivor_05_e_60:
    speaker: tove
    en: Something we call a Brain Shelter.
    ko: 그 장치 이름이, [브레인 쉘터]라고….
    ja: その装置は、「ブレインシェルター」といって…
  event_alonesurvivor_05_e_61:
    speaker: Narration
    en: "*Beep beep beep*"
    ko: 삐- 삐- 삐-
    ja: ピーピーピー
  event_alonesurvivor_05_e_62:
    speaker: Monologue
    en: I turn around to see where the beeping sound is coming from.
    ko: 갑자기 울린 알람음에 뒤돌아 보자,
    ja: 急に音が鳴り、振り返ると
  event_alonesurvivor_05_e_63:
    speaker: Monologue
    en: There is a red light flashing on each of the neatly arranged mechanical devices.
    ko: 가지런히 놓인 기계 장치들에서 붉은 빛이 점멸하고 있었다.
    ja: |-
      きれいに並べられた機械装置の
      赤い光が点滅していた
  event_alonesurvivor_05_e_64:
    speaker: tove
    en: Which is exactly what those are!
    ko: "…네, 네! 딱 저렇게 생긴 장치예요!"
    ja: "…あっ！まさしくこういう装置です！"
  event_alonesurvivor_05_e_65:
    speaker: tove
    en: However, it looks like their battery level is awfully low.
    ko: 그런데 배터리가 좀 많이 부족해 보이네요, 하하….
    ja: でも、バッテリーが切れかけみたいですね…
  event_alonesurvivor_05_e_66:
    speaker: tove
    en: On top of that, they each already have a brain inside of them.
    ko: 게다가 이미 장치 안에 다른 뇌가 보관되어 있기도 하고요.
    ja: |-
      それに、もう装置の中に他の脳が
      入ってるみたいです。
  event_alonesurvivor_05_e_67:
    speaker: tove
    en: That tells me that whoever these brains originally belonged to are in dire
      shape.
    ko: "…즉, 저 뇌의 주인 분들의 생명도 지금 경각에 달렸다는 거죠."
    ja: |-
      …つまり、この脳の持ち主たちの命も、
      一刻を争う状態だということです。
  event_alonesurvivor_05_e_68:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_05_e_69:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_05_e_70:
    speaker: tove
    en: Aw man...
    ko: 흐이잉….
    ja: ふえぇん…
  event_alonesurvivor_05_e_71:
    speaker: tove
    en: What do we do?
    ko: 저희 이제 어떡해요, 생존가님…!
    ja: どうしましょう、生存者様…！
  event_alonesurvivor_05_e_72:
    speaker: Self
    en: Just calm down.
    ko: 침착해, 토브.
    ja: 落ち着くんだ、トーブ
  event_alonesurvivor_05_e_73:
    speaker: Choice
    en: You're the only expert in this situation.
    ko: 너는 이 상황에서 유일한 생존 전문가잖아.
    ja: 君はこの状況で、唯一の専門家だ
  event_alonesurvivor_05_e_74:
    speaker: Choice
    en: You're the only one they can rely on right now.
    ko: 지금 이 사람들이 의지할 수 있는 건 너뿐이잖아.
    ja: 今この人たちが頼れるのは、君だけなんだ
  event_alonesurvivor_05_e_75:
    speaker: tove
    en: I know that, but...
    ko: 네, 알아요. 아는데….
    ja: はい、分かってます。でも…
  event_alonesurvivor_05_e_76:
    speaker: tove
    en: I'm not skilled enough to perform emergency treatment on someone who's suffered
      such extensive damage.
    ko: 솔직히 저한텐 이 정도로 훼손된 바디를 응급 처치할 능력도 없고.
    ja: |-
      正直、私にはここまで損傷したボディの
      応急処置をする能力もないし…
  event_alonesurvivor_05_e_77:
    speaker: tove
    en: All I have is basic survival knowledge!
    ko: 가진 거라곤 생존 지식뿐이라서…!
    ja: あるのは、サバイバルの知識だけなので…！
  event_alonesurvivor_05_e_78:
    speaker: tove
    en: The only thing I can do for them is
    ko: 제가 이 사람들을 위해 해줄 수 있는 일이래봤자,
    ja: |-
      私がこの人たちのために
      してあげられることなんて、
  event_alonesurvivor_05_e_79:
    speaker: tove
    en: gather whatever materials I can find nearby and create some kind of distress
      signal.
    ko: 이 근처의 온갖 잡재료들을 긁어 모아서 구조 신호를 만드는 것뿐이란 말이에요.
    ja: |-
      近くの素材をかき集めて、
      救助信号を送ることだけです。
  event_alonesurvivor_05_e_80:
    speaker: tove
    en: Then the rest of Unlimited will come and do what's necessary.
    ko: 그럼 언리미티드 선배님들이 와서, 필요한 조치를 해주실 테니까….
    ja: |-
      そうすれば、アンリミテッドの先輩たちが来て、
      必要な処置をしてくれるから…
  event_alonesurvivor_05_e_81:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_05_e_82:
    speaker: tove
    en: Wait a sec...
    ko: "…어?"
    ja: "…あれ？"
  event_alonesurvivor_05_e_83:
    speaker: Self
    en: "*Cough* Apparently, there is something that you can do for them."
    ko: 쿨럭, 봐… 할 수 있는 일이 있었네.
    ja: ゴホッ、ほら…できることがあるだろう
  event_alonesurvivor_05_e_84:
    speaker: tove
    en: I... I guess so!
    ko: 그러네요?
    ja: そうですね？
  event_alonesurvivor_05_e_85:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_05_e_86:
    speaker: tove
    en: Hold on just a minute.
    ko: "…잠시만요, 생존가님."
    ja: "…待ってください、生存者様。"
  event_alonesurvivor_05_e_87:
    speaker: tove
    en: I'm a survival expert. I'm a survival expert, dang it!
    ko: 나는 생존 전문가다, 나는 생존 전문가다, 나는 생존 전문가다.
    ja: |-
      私はサバイバル専門家、私はサバイバル専門家、
      私はサバイバル専門家…
  event_alonesurvivor_05_e_88:
    speaker: tove
    en: I will save these people.
    ko: 내가 이 사람들 살릴 거다….
    ja: 私がこの人たちを助けるんだ…
  event_alonesurvivor_05_e_89:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_05_e_90:
    speaker: tove
    en: Okay. Let's go.
    ko: 좋아요. 가요.
    ja: よし、行きましょう。
  event_alonesurvivor_05_e_91:
    speaker: tove
    en: It's sink or swim. Whether it's a beacon fire or something else, we've gotta
      get it burning nice and bright
    ko: 이제 더 물러설 데도 없으니까. 봉화든 뭐든 화려하게 피워서,
    ja: |-
      もう後には引けませんから。
      のろしでも何でも、盛大に上げて
  event_alonesurvivor_05_e_92:
    speaker: tove
    en: so that everyone here can be rescued in time.
    ko: "생존가님도 이 사람들도 모두, \n골든 타임 내에 구조 받을 수 있게 해보자고요!"
    ja: すぐに救助を呼びましょう！
event_alonesurvivor_06_s:
  event_alonesurvivor_06_s_1:
    speaker: tove
    en: The sheer vastness of Glitter Mountain is mind-boggling.
    ko: "…글리터 산맥은 넓고 광활합니다. 정말 터무니없이요."
    ja: |-
      …グリッター山脈は、とても広いんです。
      本当に、途方もなく。
  event_alonesurvivor_06_s_2:
    speaker: tove
    en: If we want anyone to see our signal,
    ko: 그런 곳에서 우리 위치를 확실하게 전하려면.
    ja: |-
      そんな場所で、私たちの位置を
      きちんと伝えるには
  event_alonesurvivor_06_s_3:
    speaker: tove
    en: we'll have to make the fire as big as possible, with a whole lotta smoke.
    ko: 불을 가능한 한 크게, 연기가 많이 나게 피울 필요가 있는데….
    ja: |-
      火をなるべく大きく、煙がたくさん上がるように
      する必要があるのですが…
  event_alonesurvivor_06_s_4:
    speaker: tove
    en: The best type of wood for that would be pine.
    ko: 이럴 때 쓰기 가장 좋은 나무는 소나무예요.
    ja: こういう時に使いやすい木は、マツの木です。
  event_alonesurvivor_06_s_5:
    speaker: tove
    en: The resin is highly flammable, and it has a tendency to burn exceedingly well.
    ko: |-
      아주 잘 타는 습성이 있는 데다,
      소나무의 수지가 불꽃을 키우는 데 도움을 주거든요.
    ja: |-
      よく燃えるし、マツの木の樹脂が
      火を大きくするのに役立つんです。
  event_alonesurvivor_06_s_6:
    speaker: tove
    en: Fortunately, there are plenty of pine trees around here, so we'll be able
      to secure what we need quickly enough.
    ko: 다행히 이 근처에는 소나무가 아주 많네요. 금방 확보할 수 있겠어요.
    ja: |-
      幸い、この近くにはマツの木がたくさん
      あります。すぐに確保できるでしょう。
  event_alonesurvivor_06_s_7:
    speaker: Monologue
    en: A moment later, Tove hauls in several pine trees that she has cut down.
    ko: "…잠시 후, 토브가 소나무를 여러 그루 베어 왔다."
    ja: |-
      …しばらくして、トーブがマツの木を
      何本も切ってきた
  event_alonesurvivor_06_s_8:
    speaker: tove
    en: Check it out!
    ko: 생존가님, 이거 보세요~!
    ja: 生存者様、これを見てくださ～い！
  event_alonesurvivor_06_s_9:
    speaker: tove
    en: I cut down the biggest, sturdiest-looking trees that I could find...
    ko: 아주 튼튼한 녀석들로만 골라서 베어왔…!
    ja: とっても丈夫なものを選んで切ってき…！
  event_alonesurvivor_06_s_10:
    speaker: Monologue
    en: As Tove drops down the felled pine trees...
    ko: 토브가 소나무를 내려놓으려는 순간,
    ja: トーブがマツの木を置こうとした瞬間
  event_alonesurvivor_06_s_11:
    speaker: Narration
    en: "*Plop*"
    ko: 툭.
    ja: ボタッ
  event_alonesurvivor_06_s_12:
    speaker: Monologue
    en: A plump caterpillar lands atop Tove's arm.
    ko: 살이 잘 오른 애벌레가 토브의 팔 위에 내려 앉았다.
    ja: 丸々とした幼虫が、トーブの腕の上に落ちた
  event_alonesurvivor_06_s_13:
    speaker: tove
    en: Eeeek! Get it off!
    ko: 히익, 생존가님! 이것 좀 떼 주세…!
    ja: |-
      ひぃっ、生存者様！
      これ、ちょっと取ってくださ…！
  event_alonesurvivor_06_s_14:
    speaker: Self
    en: Wait a second... *cough cough*
    ko: 잠시만 기다… 쿨럭, 쿨럭.
    ja: ちょっと待っ…ゴホ、ゴホッ
  event_alonesurvivor_06_s_15:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_06_s_16:
    speaker: tove
    en: No, on second thought, don't.
    ko: 아, 아니에요.
    ja: だ、大丈夫です。
  event_alonesurvivor_06_s_17:
    speaker: tove
    en: All bugs are good sources of protein.
    ko: 모든 벌레들은 좋은 단백질 공급원인 걸요.
    ja: ムシは、いいタンパク源になりますから。
  event_alonesurvivor_06_s_18:
    speaker: tove
    en: I can handle this.
    ko: 제가 알아서 처리해 볼게요… 헤헤.
    ja: 私が自分で処理します…えへへ。
  event_alonesurvivor_06_s_19:
    speaker: tove
    en: Ugh... disgusting...
    ko: 우욱, 우웨에엑….
    ja: ううっ、うえええっ…
  event_alonesurvivor_06_s_20:
    speaker: tove
    en: Next, we need a shield of some kind
    ko: "…다, 다음은 글리터 산맥에 몰아치는 강풍과 폭설로부터,"
    ja: |-
      …つ、次はグリッター山脈に
      吹きすさぶ強風と大雪から
  event_alonesurvivor_06_s_21:
    speaker: tove
    en: to protect the fire beacon from the wind and snow.
    ko: 우리의 봉화를 지켜줄 가림막이에요.
    ja: 私たちののろしを守る風よけです。
  event_alonesurvivor_06_s_22:
    speaker: tove
    en: By the same token, we don't want to diminish the visibility of our fire,
    ko: 그렇다고 이 가림막이 봉화의 불빛을 가려 버려서도 안 되니까,
    ja: |-
      でも、この風よけが、のろしの火を
      隠してしまうと意味がないので
  event_alonesurvivor_06_s_23:
    speaker: tove
    en: so we'll need to use material that's both transparent and heat-resistant.
    ko: 투명하면서도 내화성이 좋은 소재를 찾아야 하거든요.
    ja: 透明で、耐火性に優れた素材が必要です。
  event_alonesurvivor_06_s_24:
    speaker: Monologue
    en: Tove heads into the Mountain Rescue Base.
    ko: 토브가 산악 구조대 본부로 들어갔다.
    ja: トーブが建物に入っていった
  event_alonesurvivor_06_s_25:
    speaker: Monologue
    en: A moment later, she returns with some torn-off sheets of plastic and a bundle
      of wires.
    ko: 잠시 후, 토브는 창문에서 뜯은 방풍 비닐과 한 묶음의 와이어를 들고 왔다.
    ja: |-
      しばらくして、トーブは窓から外した
      防風ビニールと、一束のワイヤーを持ってきた
  event_alonesurvivor_06_s_26:
    speaker: Self
    en: What are you going to do with that?
    ko: 그걸로 뭘 하려고?
    ja: それで何をするんだ？
  event_alonesurvivor_06_s_27:
    speaker: tove
    en: You'll see.
    ko: 아, 뭘 하냐면 말이죠….
    ja: あ、これはですね…
  event_alonesurvivor_06_s_28:
    speaker: tove
    en: If we take the plastic sheets like so,
    ko: 이렇게 방풍 비닐을 돌돌 만 뒤,
    ja: |-
      こうやって、防風ビニールを
      グルグル巻きにして
  event_alonesurvivor_06_s_29:
    speaker: tove
    en: and secure them on top of the wood using this wire...
    ko: 와이어로 봉화를 피울 나무의 상단에 고정시키는 건데….
    ja: |-
      ワイヤーで、のろしになる木の上部に
      固定させるんですが…
  event_alonesurvivor_06_s_30:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_06_s_31:
    speaker: tove
    en: Hnrrrgh...
    ko: 낑….
    ja: うーん…
  event_alonesurvivor_06_s_32:
    speaker: tove
    en: What the heck? Why isn't it securing in place?
    ko: 이상하다? 왜 이렇게 고정이 안 되지?
    ja: |-
      おかしいなぁ…？
      どうして固定できないんだろう？
  event_alonesurvivor_06_s_33:
    speaker: Self
    en: "*Cough* Give it here. I'll try."
    ko: 쿨럭… 이리 줘. 내가 해 볼게.
    ja: ゴホッ…貸してくれ。私がやってみる
  event_alonesurvivor_06_s_34:
    speaker: tove
    en: No.
    ko: "…아, 아니에요."
    ja: "…い、いえいえ。"
  event_alonesurvivor_06_s_35:
    speaker: tove
    en: I can't have you doing this when you're sick.
    ko: 아프신 분한테 이런 허드렛일까지 맡길 수는 없죠.
    ja: |-
      具合の悪い方に、
      仕事を押し付けるわけにはいきません。
  event_alonesurvivor_06_s_36:
    speaker: tove
    en: I'll figure it out.
    ko: 제가 어떻게든 해 볼게요….
    ja: 何とか頑張ってみます…
  event_alonesurvivor_06_s_37:
    speaker: tove
    en: Tah-dah! The shield is now complete!
    ko: 짠! 이제 가림막이 완성되었어요!
    ja: ジャーン！風よけが完成しました！
  event_alonesurvivor_06_s_38:
    speaker: tove
    en: It may not be much to look at,
    ko: 모양이 조금 개성적으로 잡히긴 했지만 뭐,
    ja: 形はちょっと、いびつですけど…
  event_alonesurvivor_06_s_39:
    speaker: tove
    en: but as long as it does its job, then it doesn't matter.
    ko: 자기 본분만 다해 준다면 상관은 없겠죠.
    ja: しっかり機能するなら問題ではありませんよね。
  event_alonesurvivor_06_s_40:
    speaker: tove
    en: All that's left to do is
    ko: 그러면 이제 남은 건….
    ja: では、あとは…
  event_alonesurvivor_06_s_41:
    speaker: tove
    en: come up with something that will make our distress signal really pop.
    ko: 우리의 구조 신호를 폭발적으로 키워줄 촉매 정도겠네요.
    ja: |-
      私たちの救助信号を、爆発的に大きくしてくれる
      触媒ですね。
  event_alonesurvivor_06_s_42:
    speaker: Monologue
    en: Tove heads back inside the building and returns with three old firearms.
    ko: 토브가 다시 건물 안으로 들어갔다가, 낡은 총기 세 정을 가지고 돌아왔다.
    ja: |-
      トーブが再び建物の中に入り、
      古い銃を3丁持ってきた
  event_alonesurvivor_06_s_43:
    speaker: Self
    en: Where'd you get those?
    ko: 갑자기 웬 총이야?
    ja: なぜ銃を？
  event_alonesurvivor_06_s_44:
    speaker: tove
    en: Oh, these aren't mine. They're from the other Nikkes.
    ko: 아. 이건 제 건 아니고, 조난자 분들 건데요.
    ja: あ、これは私のじゃなくて、遭難者のものです。
  event_alonesurvivor_06_s_45:
    speaker: tove
    en: They're all busted, so they can't be fired.
    ko: 어차피 고장나서 당장 쓸 수도 없겠다,
    ja: どうせ壊れて今すぐは使えないですし、
  event_alonesurvivor_06_s_46:
    speaker: tove
    en: I'm only using them for the gunpowder that's inside.
    ko: 안에 든 탄환이라도 빌릴까 해서 가져와 봤어요. 하핫.
    ja: |-
      中に入ってる弾丸でも借りようと思って
      持ってきました。あはは。
  event_alonesurvivor_06_s_47:
    speaker: Narration
    en: "*Tick tick*"
    ko: 달각, 달각.
    ja: ガチャ、ガチャ
  event_alonesurvivor_06_s_48:
    speaker: Monologue
    en: Tove removes the magazines from each of the weapons,
    ko: 토브는 총기 세 정에서 차례로 탄창을 분리한 뒤,
    ja: トーブは、3丁の銃から順番に弾倉を取り外し、
  event_alonesurvivor_06_s_49:
    speaker: Monologue
    en: then shakes out all of the bullets.
    ko: 안에 든 탄환을 모두 쏟아냈다.
    ja: 中に入っていた弾丸をすべて取り出した
  event_alonesurvivor_06_s_50:
    speaker: tove
    en: I had what I think may have been a stroke of genius.
    ko: 이 탄환 속의 화약을 구조 신호를 증폭시키는 데 활용해 보자는,
    ja: |-
      この弾丸の火薬を、救助信号を目立たせるのに
      使ってみようという
  event_alonesurvivor_06_s_51:
    speaker: tove
    en: I'm gonna use the gunpowder that's in these bullets to amplify our distress
      signal.
    ko: 다소 도전적인 발상을 해 봤어요.
    ja: ちょっと挑戦的なアイデアです。
  event_alonesurvivor_06_s_52:
    speaker: tove
    en: I understand there's inherently a bit of risk in doing that,
    ko: 물론 엄청나게 위험하다는 건 감수하고 가야겠지만,
    ja: もちろん、とても危険なので覚悟が必要ですが
  event_alonesurvivor_06_s_53:
    speaker: tove
    en: but it should create a mini-explosion that'll shoot up at least a few meters
      high.
    ko: 이렇게 하면 순간적으로 불꽃을 수 미터 가까이 치솟게 할 수 있거든요.
    ja: |-
      こうすると、炎が数メートルは
      一気に燃え上がります。
  event_alonesurvivor_06_s_54:
    speaker: Monologue
    en: Tove starts to dismantle the bullets with a portable tool.
    ko: 토브가 휴대용 공구를 활용해 탄환을 분리하기 시작했다.
    ja: |-
      トーブが携帯用工具を使って、
      弾丸を分離し始めた
  event_alonesurvivor_06_s_55:
    speaker: Narration
    en: "*Bang bang*"
    ko: 탕, 탕!
    ja: カン、カン！
  event_alonesurvivor_06_s_56:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_06_s_57:
    speaker: Narration
    en: "*Clink*"
    ko: 쨍그랑!
    ja: ガチャン！
  event_alonesurvivor_06_s_58:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_06_s_59:
    speaker: Narration
    en: "*Tick tick*"
    ko: 달각, 달각.
    ja: ガチャ、ガチャ
  event_alonesurvivor_06_s_60:
    speaker: tove
    en: Hmm... this isn't exactly going as planned.
    ko: 어… 잘 안 되네요.
    ja: あれ…上手くいきませんね。
  event_alonesurvivor_06_s_61:
    speaker: tove
    en: I've got to be careful with them, so I can't brute force them open.
    ko: 조심스러워서 힘으로 강제하기에도 좀 그래요.
    ja: |-
      慎重にやらないといけないので、
      力で押し通すわけにもいかなくて。
  event_alonesurvivor_06_s_62:
    speaker: Self
    en: Should I do it?
    ko: "…내가 할까?"
    ja: "…私がやろうか？"
  event_alonesurvivor_06_s_63:
    speaker: tove
    en: No.
    ko: "…아뇨."
    ja: "…いいえ。"
  event_alonesurvivor_06_s_64:
    speaker: tove
    en: You and those other Nikkes are depending on me.
    ko: 생존가님도, 조난자 분들도 저만 바라보고 계시잖아요.
    ja: |-
      生存者様も、遭難者のみなさんも、
      今、頼りにできるのは私だけですよね。
  event_alonesurvivor_06_s_65:
    speaker: tove
    en: It's time for me to step up to the plate.
    ko: 저도 조금은… 성장할 타이밍이 된 것 같기도 하고.
    ja: 私も少しは…成長しないと。
  event_alonesurvivor_06_s_66:
    speaker: tove
    en: I've got to do this on my own, even if it is hard.
    ko: 그러니까 해야죠. 잘 안 돼도.
    ja: |-
      だから、やります。
      たとえ、上手くいかなくても。
  event_alonesurvivor_06_s_67:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_06_s_68:
    speaker: Narration
    en: "*Clink*"
    ko: 달그락.
    ja: ガチャ
  event_alonesurvivor_06_s_69:
    speaker: tove
    en: Yahoo! It worked!
    ko: 와, 와! 됐어요!
    ja: わ、わあ！できました！
  event_alonesurvivor_06_s_70:
    speaker: tove
    en: Did you see that?
    ko: 방금 보셨죠? 보신 거 맞죠?
    ja: 今、見ましたか？
  event_alonesurvivor_06_s_71:
    speaker: Self
    en: I give Tove a reassuring pat on the shoulder.
    ko: 토브의 어깨를 두드려 준다.
    ja: トーブの肩を叩いてあげた
  event_alonesurvivor_06_s_72:
    speaker: Narration
    en: A moment later.
    ko: "…잠시 후."
    ja: "…しばらくして"
  event_alonesurvivor_06_s_73:
    speaker: Narration
    en: Tove holds the unignited fuses in each hand,
    ko: 토브는 양손에 아직 점화하지 않은 홰를 하나씩 든 채,
    ja: |-
      トーブは、両手にまだ点火していない
      たいまつを1つずつ持ち
  event_alonesurvivor_06_s_74:
    speaker: Narration
    en: and stands against the raging wind.
    ko: 휘몰아치는 강풍 속에 섰다.
    ja: 吹きすさぶ強風の中に立った
  event_alonesurvivor_06_s_75:
    speaker: tove
    en: Do you see that frame over there? The one that's about to collapse.
    ko: 저~기 저 다 무너져가는 골조 보이시죠?
    ja: あそこの、崩れかけてる骨組みが見えますか？
  event_alonesurvivor_06_s_76:
    speaker: tove
    en: I'm willing to bet that used to be an observation tower. That's why it's so
      tall.
    ko: 구시대에는 전망대 같은 걸로 쓰인 모양이라, 높이가 꽤 되거든요.
    ja: |-
      旧時代には、展望台などに使っていたようなので
      かなり高さがあるんです。
  event_alonesurvivor_06_s_77:
    speaker: tove
    en: I'm gonna scurry up there
    ko: "…지금부터 제가 저 위로 올라갈 건데요,"
    ja: "…今から私があそこに登ります。"
  event_alonesurvivor_06_s_78:
    speaker: tove
    en: and ignite these two fuses.
    ko: 꼭대기에 다다르면 이 두 개의 홰에 불을 붙여서,
    ja: |-
      頂上に着いたら、この2本のたいまつに
      火をつけて、
  event_alonesurvivor_06_s_79:
    speaker: tove
    en: Hopefully, then the rest of Unlimited will be able to see our signal,
    ko: 선배님들이 글리터 산맥 어디에 계시든 저희의 불빛과 연기를
    ja: |-
      先輩たちがグリッター山脈のどこにいても、
      私たちの火と煙が
  event_alonesurvivor_06_s_80:
    speaker: tove
    en: regardless of wherever they are on Glitter Mountain.
    ko: 보실 수 있도록 할 생각이죠.
    ja: 見えるようにするつもりです。
  event_alonesurvivor_06_s_81:
    speaker: Self
    en: Are you sure you'll be okay doing this alone?
    ko: "…정말 혼자서도 괜찮겠어?"
    ja: "…本当に1人で大丈夫か？"
  event_alonesurvivor_06_s_82:
    speaker: tove
    en: Survivalist, please.
    ko: 에이~ 생존가님.
    ja: もうっ、生存者様ったら。
  event_alonesurvivor_06_s_83:
    speaker: tove
    en: You've asked me that a million times already.
    ko: 여기까지 와서 그걸 또 물어보세요?
    ja: ここまで来て、まだそんなこと聞くんですか？
  event_alonesurvivor_06_s_84:
    speaker: Self
    en: You don't even have any flint. How do you plan on igniting it?
    ko: "…부싯돌이 없는데, 점화는 어떻게 하려고?"
    ja: |-
      …火打ち石もないのに、
      どうやって点火するんだ？
  event_alonesurvivor_06_s_85:
    speaker: tove
    en: I won't need any flint, 'cause I've got this.
    ko: 아, 그건 말이죠.
    ja: あ、それはですね。
  event_alonesurvivor_06_s_86:
    speaker: Narration
    en: "*Whoosh*"
    ko: 화륵-
    ja: シュボッ――
  event_alonesurvivor_06_s_87:
    speaker: Monologue
    en: Tove pulls an old lighter from her pocket.
    ko: 토브가 안주머니에서 낡은 라이터 하나를 꺼냈다.
    ja: |-
      トーブが内ポケットから取り出したのは
      古びたライターだった
  event_alonesurvivor_06_s_88:
    speaker: tove
    en: Hehe.
    ko: "…헤헷."
    ja: "…えへへっ。"
  event_alonesurvivor_06_s_89:
    speaker: tove
    en: I found it in one of the garbage cans inside the rescue base.
    ko: 구조대 쓰레기통을 뒤져서 찾았어요.
    ja: 救助隊のゴミ箱を漁って、見つけました。
  event_alonesurvivor_06_s_90:
    speaker: tove
    en: It may not exactly count as a primitive tool, but improvisation is an integral
      part of survival.
    ko: 좀 문명이 많이 묻게 되겠지만, 이런 것도 서바이벌의 일환이니까요.
    ja: |-
      ちょっと文明の力を借りちゃいますが、
      これもサバイバルの一環ですから。
  event_alonesurvivor_06_s_91:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_06_s_92:
    speaker: Self
    en: Then I guess preparations are complete.
    ko: 그럼… 준비는 끝난 것 같네.
    ja: じゃあ…準備は終わったようだな
  event_alonesurvivor_06_s_93:
    speaker: tove
    en: My thoughts exactly.
    ko: 네, 제 생각도 그래요. 헤헤.
    ja: はい。私もそう思います。えへへ。
  event_alonesurvivor_06_s_94:
    speaker: tove
    en: Let's do this!
    ko: 그럼… 갑니다!
    ja: では…行きます！
  event_alonesurvivor_06_s_95:
    speaker: Monologue
    en: Tove begins to clamber up the old lookout tower.
    ko: 토브가 낡은 전망대의 기둥을 타고 올라가기 시작했다.
    ja: |-
      トーブが錆びついた展望台の柱をつたって
      登り始めた
  event_alonesurvivor_06_s_96:
    speaker: Monologue
    en: Some time later.
    ko: "…얼마 후."
    ja: "…しばらくして"
  event_alonesurvivor_06_s_97:
    speaker: Monologue
    en: Tove stands atop the viewing platform, the biting winds beating against her.
    ko: 토브는 눈보라가 휘몰아치는 정상에 섰다.
    ja: トーブは吹雪の中、頂上に立つと
  event_alonesurvivor_06_s_98:
    speaker: Monologue
    en: After releasing the fuses strapped to her back,
    ko: 등에 지고 온 홰를 풀어놓은 뒤,
    ja: 背負っていたたいまつをほどき
  event_alonesurvivor_06_s_99:
    speaker: Monologue
    en: She carefully holds the cloth wrapped around the top and prepares to ignite
      it.
    ko: 천으로 감싸놓은 상단에 불을 붙이기 위해 자세를 잡는다.
    ja: |-
      布で包まれた先端に点火するため
      手に持った
  event_alonesurvivor_06_s_100:
    speaker: Narration
    en: "*Click click click*"
    ko: 틱, 틱. 틱.
    ja: カチ、カチ、カチッ
  event_alonesurvivor_06_s_101:
    speaker: Monologue
    en: She attempts to strike a spark using the lighter,
    ko: 라이터를 켜려고 해 보지만,
    ja: ライターをつけようとするが、
  event_alonesurvivor_06_s_102:
    speaker: Monologue
    en: but the sheer force of the winds is making it difficult.
    ko: 바람이 너무 강해서 불이 잘 붙지 않는다.
    ja: 風が強すぎて、火がなかなかつかない
  event_alonesurvivor_06_s_103:
    speaker: Monologue
    en: She drops to her knees, places one of the fuses down,
    ko: 결국 홰 하나를 내려놓은 뒤,
    ja: 結局、たいまつを1つ下に置き
  event_alonesurvivor_06_s_104:
    speaker: Monologue
    en: and then uses one hand to block the wind, resulting in her successfully igniting
      one of the fuses.
    ko: 가림막으로 가려지지 않는 곳을 한 손으로 막아 점화에 성공했다.
    ja: |-
      風よけで隠れていない場所を
      片手で覆い、ようやく火が点いた
  event_alonesurvivor_06_s_105:
    speaker: Narration
    en: "*Whoosh*"
    ko: 화륵-!
    ja: ゴオッ！
  event_alonesurvivor_06_s_106:
    speaker: tove
    en: Yikes!
    ko: 으앗-!
    ja: うあっ！
  event_alonesurvivor_06_s_107:
    speaker: Monologue
    en: The instant the flame makes contact with the gunpowder, an incendiary projectile
      launches skyward.
    ko: 화약과 만난 불이 위로 크게 솟구친다.
    ja: 火が火薬に移り、激しく燃え上がった
  event_alonesurvivor_06_s_108:
    speaker: Monologue
    en: Having nearly singed her eyebrows with the first fuse,
    ko: 하마터면 얼굴을 태울 뻔했기에,
    ja: 危うく顔を火傷しそうになったため
  event_alonesurvivor_06_s_109:
    speaker: Monologue
    en: Tove keeps her arms carefully outstretched and away from her body
    ko: 나머지 하나의 홰에 불을 옮겨 붙일 때에는
    ja: 残りの1本に火を移す時には
  event_alonesurvivor_06_s_110:
    speaker: Monologue
    en: when lighting the second fuse.
    ko: 가능한 한 신중하게 측면에서, 손을 길게 뻗어서 시도한다.
    ja: なるべく慎重に、手を遠ざけた
  event_alonesurvivor_06_s_111:
    speaker: Narration
    en: "*Whoosh*"
    ko: 화륵-!
    ja: ゴオッ！
  event_alonesurvivor_06_s_112:
    speaker: Monologue
    en: Another fireball furls up into the air, as big as Titan.
    ko: 또다시 사람 키 높이만큼 솟구치는 불빛.
    ja: 再び、炎が人の背丈ほどに燃え上がった
  event_alonesurvivor_06_s_113:
    speaker: Monologue
    en: The flames first consume the cloth wrapped around the tip,
    ko: 불꽃은 삽시간에 횃불 상단을 감싼 천을 연소시키고도 모자라,
    ja: |-
      あっという間に、たいまつの先端を
      覆う布が火に包まれ
  event_alonesurvivor_06_s_114:
    speaker: Monologue
    en: then start consuming the stick itself, melting the hide wrapped around it.
    ko: 긴 대를 집어삼키고 손잡이의 가죽을 녹이기 시작한다.
    ja: 長い棒を飲み込み、持ち手の皮を溶かし始めた
  event_alonesurvivor_06_s_115:
    speaker: tove
    en: Ow, hot! Hot!
    ko: 앗, 뜨, 뜨…!
    ja: あっ、熱っ…！
  event_alonesurvivor_06_s_116:
    speaker: Monologue
    en: If she drops it now, will it be too soon?
    ko: "……놓을까? 놓아야 하나? 놓을 때인가?"
    ja: "……置こうか？置くべき？置くタイミング？"
  event_alonesurvivor_06_s_117:
    speaker: Monologue
    en: Her hand has clearly been burned along with her wrist, and now the melting
      flare has trickled past her elbow and onto the rest of her arm.
    ko: 이내 손바닥을 지지고는 손목으로, 팔꿈치를 넘어 왼팔 전체로.
    ja: |-
      迷ううちに火はトーブの手のひらに移り、
      手首とひじを超えて腕全体へ…
  event_alonesurvivor_06_s_118:
    speaker: Monologue
    en: The searing pain is beyond what can be curbed by her temperature sensor.
    ko: 온도 센서의 제어를 뚫고 퍼져 나가는 작열통.
    ja: 温度センサーの制御を物ともせず、火が広がった
  event_alonesurvivor_06_s_119:
    speaker: Narration
    en: "*Chiiiiii*"
    ko: 치이이익…!
    ja: ジュウウッ…！
  event_alonesurvivor_06_s_120:
    speaker: tove
    en: Arggghh!
    ko: 흐윽… 으아아악-!!
    ja: ううっ…うあああっ…！！
  event_alonesurvivor_06_s_121:
    speaker: Monologue
    en: The heat is too much to handle.
    ko: 뜨겁다. 너무 뜨거워.
    ja: 熱い　熱すぎる
  event_alonesurvivor_06_s_122:
    speaker: Monologue
    en: Tove is screaming with pain.
    ko: 본능이 외친다.
    ja: 本能が叫んでいる
  event_alonesurvivor_06_s_123:
    speaker: Monologue
    en: Any reasonable person would have dropped the flare long ago.
    ko: 이제는 그만 손을 놓아야 할 때라고.
    ja: もう手を離すべきだと
  event_alonesurvivor_06_s_124:
    speaker: Monologue
    en: But...
    ko: 하지만….
    ja: でも…
  event_alonesurvivor_06_s_125:
    speaker: tove
    en: No...
    ko: 아냐….
    ja: いや…
  event_alonesurvivor_06_s_126:
    speaker: tove
    en: I can't.
    ko: 아니라고…!
    ja: 違う…！
  event_alonesurvivor_06_s_127:
    speaker: tove
    en: I said that I would protect them. I promised.
    ko: 지키겠다는 말을… 살리겠다는 말을…!
    ja: 守るって言葉…助けるって言葉…！
  event_alonesurvivor_06_s_128:
    speaker: tove
    en: I can't come this far just to give up.
    ko: 겨우 이런 데서 포기하려고 내뱉은 게 아니란 말이야-!!
    ja: そんな簡単な気持ちで言ったんじゃない！！
  event_alonesurvivor_06_s_129:
    speaker: Monologue
    en: "*Whoosh*"
    ko: 화륵-!!
    ja: ゴオッ！！
  event_alonesurvivor_06_s_130:
    speaker: Monologue
    en: Tove holds her left arm up high,
    ko: 이제는 왼팔 전체를 연료 삼아 타오르기 시작한 불꽃을,
    ja: |-
      もはや、左腕全体を燃料として
      燃え上がり始めた炎を
  event_alonesurvivor_06_s_131:
    speaker: Monologue
    en: the rising flames now ravaging her own arm.
    ko: 토브는 하늘 높이 쳐들었다.
    ja: トーブは空高く掲げた
  event_alonesurvivor_06_s_132:
    speaker: Monologue
    en: She starts waving her arm slowly,
    ko: 아주 먼 곳에서도 확실히 구조 신호라는 것을 알 수 있도록,
    ja: |-
      遠い場所からも、はっきりと救助信号だと
      分かるように
  event_alonesurvivor_06_s_133:
    speaker: Monologue
    en: creating a beacon fire that can be seen from afar.
    ko: 천천히 흔들기 시작한다.
    ja: ゆっくりと振り始めた
  event_alonesurvivor_06_s_134:
    speaker: Monologue
    en: And the fire begins to spread to her right arm...
    ko: 오른팔에도 불길이 옮겨 붙기 시작하지만….
    ja: 炎はやがて支える右腕にも燃え移った…
  event_alonesurvivor_06_s_135:
    speaker: tove
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫。
  event_alonesurvivor_06_s_136:
    speaker: tove
    en: I can do it.
    ko: 할 수 있어.
    ja: 私ならできる。
  event_alonesurvivor_06_s_137:
    speaker: tove
    en: I can withstand this!
    ko: 버틸 수 있다고-!
    ja: 耐えられる…！
  event_alonesurvivor_06_s_138:
    speaker: Monologue
    en: Amidst the raging northern snow and wind,
    ko: 휘몰아치는 북부의 눈과 바람 속에서,
    ja: 吹きすさぶ北部の雪と風の中で
  event_alonesurvivor_06_s_139:
    speaker: Monologue
    en: the light burns bright, announcing to all who see it
    ko: 그 밝은 불빛의 이면에서 꺼져가는 생명들을 봐 달라는 듯이.
    ja: |-
      この明るい炎の影に消えゆく
      命を見ろと叫ぶように
  event_alonesurvivor_06_s_140:
    speaker: Monologue
    en: that the flickering flames of lives there are about to be snuffed out.
    ko: 멈추지 않고, 계속해서 말이다.
    ja: 休むことなく、振り続けた
  event_alonesurvivor_06_s_141:
    speaker: alice
    en: Hmm?
    ko: "…와, 와!"
    ja: "…わ、わあ！"
  event_alonesurvivor_06_s_142:
    speaker: alice
    en: Queen, look over there.
    ko: 여왕님, 저기 좀 보세요!
    ja: 女王様、見てください！
  event_alonesurvivor_06_s_143:
    speaker: alice
    en: What a beautiful flame! And so bright.
    ko: 엄청 환한 불꽃이 있어요! 너무너무 예뻐요!
    ja: とっても明るいですね！すごくきれいです！
  event_alonesurvivor_06_s_144:
    speaker: ludmilla
    en: That flame is coming from...
    ko: "…저 위치는."
    ja: "…あの位置は…"
  event_alonesurvivor_06_s_145:
    speaker: neve
    en: Are you thinking what I'm thinking?
    ko: 흠~ 저랑 같은 생각을 하신 것 같네요~
    ja: う～ん、私と同じことを考えていますよね～
  event_alonesurvivor_06_s_146:
    speaker: ludmilla
    en: I believe so.
    ko: "…그래."
    ja: "…そうね。"
  event_alonesurvivor_06_s_147:
    speaker: ludmilla
    en: Find us the shortest route possible. Proceed at max speed.
    ko: 지금부터 우리는 최대 속도, 최단 경로로 움직인다.
    ja: 今から、全速前進、最短距離で動くわ。
  event_alonesurvivor_06_s_148:
    speaker: ludmilla
    en: They're calling for our aid,
    ko: 저토록 열렬하게 부르는 이상,
    ja: あれほど激しく呼ばれているのだもの。
  event_alonesurvivor_06_s_149:
    speaker: ludmilla
    en: and it's our duty to respond in kind and with the utmost haste.
    ko: 한달음에 달려가주는 게 동료된 도리일 테니.
    ja: すぐに駆け付けるのが、仲間というものよ。
event_alonesurvivor_06_e:
  event_alonesurvivor_06_e_1:
    speaker: Narration
    en: "*Koogugugugu*"
    ko: 쿠구구구…!
    ja: ゴゴゴゴ…！
  event_alonesurvivor_06_e_2:
    speaker: Monologue
    en: Off in the distance, a snowstorm can be seen gathering.
    ko: 저 너머에서 눈보라가 보인다.
    ja: |-
      少し離れたところで、
      猛烈に舞い上がる雪煙が見えた
  event_alonesurvivor_06_e_3:
    speaker: Self
    en: "...??"
    ko: "…??"
    ja: "…？？"
  event_alonesurvivor_06_e_4:
    speaker: Self
    en: Tove, we're in trouble!
    ko: 토브, 위험해!
    ja: トーブ、危ない！
  event_alonesurvivor_06_e_5:
    speaker: tove
    en: Survivalist!
    ko: 생~존~가~님~!
    ja: 生～存～者～様～！
  event_alonesurvivor_06_e_6:
    speaker: tove
    en: Can you hear me?
    ko: 제 말~ 들리시나요~?
    ja: 私の声～聞こえますか～？
  event_alonesurvivor_06_e_7:
    speaker: Self
    en: You need to take cover!
    ko: 들리는데, 어서 피하는 게 좋을 것 같아!
    ja: 聞こえるが、早く逃げた方がいい！
  event_alonesurvivor_06_e_8:
    speaker: Self
    en: A snowstorm is heading straight for us!
    ko: 눈사태가 이쪽으로 오고 있어!
    ja: 雪崩だ！こちらに向かってくる！
  event_alonesurvivor_06_e_9:
    speaker: tove
    en: That's no snowstorm.
    ko: 그거 아니에요~ 생존가님~!
    ja: それは～違います～生存者様～！
  event_alonesurvivor_06_e_10:
    speaker: tove
    en: We did it!
    ko: 저희가~ 성공한 거예요~!
    ja: 私たち～助かったんです～！
  event_alonesurvivor_06_e_11:
    speaker: tove
    en: They've come for us!
    ko: 지금 선배님들이~ 이쪽으로 오고 있다고요~!
    ja: 先輩たちが～こっちに向かってるんです～！
  event_alonesurvivor_06_e_12:
    speaker: Self
    en: "... What?"
    ko: "…뭐라고?"
    ja: "…何だって？"
  event_alonesurvivor_06_e_13:
    speaker: Monologue
    en: Amongst the wall of white that I thought was an encroaching snowstorm...
    ko: 눈사태라고 생각했던 것을 다시 보았다.
    ja: 雪崩だと思っていたものを、もう一度見た
  event_alonesurvivor_06_e_14:
    speaker: Monologue
    en: "*Shaaaaaaa*"
    ko: 촤아악-!!
    ja: ザァァッ！！
  event_alonesurvivor_06_e_15:
    speaker: Monologue
    en: Several Nikkes can suddenly be seen sliding down the slope,
    ko: 새하얗게 일어나는 눈보라 한가운데에서,
    ja: 荒れ狂う白雪のただ中には
  event_alonesurvivor_06_e_16:
    speaker: Monologue
    en: as if they were skiing.
    ko: 마치 스키를 탄 것처럼 유유히 눈 위를 미끄러져 내려오는 니케들.
    ja: |-
      まるでスキーでもしているかのように、
      優雅に雪の上を滑り降りてくるニケたちの姿
  event_alonesurvivor_06_e_17:
    speaker: Monologue
    en: The rescuers Tove had desperately called for
    ko: 토브가 온 힘을 다해 불러오려고 했던 구원자들이
    ja: トーブが命がけで呼んだ救いの主たちが
  event_alonesurvivor_06_e_18:
    speaker: Monologue
    en: have finally come for us.
    ko: 마침내 우리를 향해 다가오고 있었다.
    ja: 私たちのもとへ駆けつけようとしていた
  event_alonesurvivor_06_e_19:
    speaker: Self
    en: "... Unlimited!"
    ko: "…언리미티드!"
    ja: "…アンリミテッド！"
  event_alonesurvivor_06_e_20:
    speaker: ludmilla
    en: Hehe, what a warm welcome!
    ko: "…후후, 환영해주어 고맙군."
    ja: "…ふふ。熱い歓迎に感謝するわ。"
  event_alonesurvivor_06_e_21:
    speaker: ludmilla
    en: I'd say that made sliding down this slope without any equipment worth it.
    ko: 맨몸으로 눈 덮인 비탈을 내려온 보람이 있지 않나.
    ja: |-
      急いで下りてきた甲斐が
      あったわね。
  event_alonesurvivor_06_e_22:
    speaker: neve
    en: "*Yawn* I guess, but it was still a long way down."
    ko: 흐아암~ 그렇다고 해도 너무 길었어요~
    ja: ふわぁ～、でも長すぎましたよ～
  event_alonesurvivor_06_e_23:
    speaker: neve
    en: If I had tied a rope to my body and rappelled down, it would have been faster.
    ko: 몸에 로프를 묶고 폴~짝 뛰어 내렸다면 더 빨리 왔을 텐데 말이죠~
    ja: |-
      体にロープを縛って、ぴょ～んって飛び降りれば
      もっと早く来られたのに～
  event_alonesurvivor_06_e_24:
    speaker: alice
    en: Or we could have used a rabbit hole to warp down!
    ko: 아니면 토끼굴을 통해서 오거나요!
    ja: ウサギの穴を通る方法もありましたよ！
  event_alonesurvivor_06_e_25:
    speaker: tove
    en: You all came! You actually came!
    ko: 흐아아… 루드밀라 씨! 선배님들!
    ja: ううう…ルドミラさん！先輩の皆さん！
  event_alonesurvivor_06_e_26:
    speaker: Monologue
    en: Tove descends from the lookout and embraces Ludmilla.
    ko: 토브가 전망대에서 내려와 루드밀라의 품에 안겼다.
    ja: |-
      トーブが展望台から下り、
      ルドミラに抱きついた
  event_alonesurvivor_06_e_27:
    speaker: ludmilla
    en: You performed admirably, Tove.
    ko: "…토브, 수고했다."
    ja: "…トーブ、ご苦労だったわ。"
  event_alonesurvivor_06_e_28:
    speaker: ludmilla
    en: Thank you for calling this place to our attention.
    ko: 그리고 고맙다. 우리를 이곳으로 불러들여 주어서.
    ja: |-
      それから、お礼を言わないとね。
      私たちを信じて呼んだことに。
  event_alonesurvivor_06_e_29:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_06_e_30:
    speaker: ludmilla
    en: But... what happened to your arms?
    ko: 그런데, 그 팔은 어떻게 된 거지?
    ja: ところで、その腕はどうしたのかしら？
  event_alonesurvivor_06_e_31:
    speaker: tove
    en: Oh, this?
    ko: "…아, 이거요?"
    ja: "…あ、これですか？"
  event_alonesurvivor_06_e_32:
    speaker: tove
    en: Nothing major.
    ko: 헤헤, 별 거 아니에요.
    ja: えへへ、何でもありません。
  event_alonesurvivor_06_e_33:
    speaker: tove
    en: I was holding the signal flares I'd made and got a bit carried away... agh,
      that stings!
    ko: 구조 신호를 흔들다가 좀 데였… 앗, 따가!
    ja: |-
      救助信号を振ってる時に、
      ちょっと火傷を…あっ、痛っ！
  event_alonesurvivor_06_e_34:
    speaker: ludmilla
    en: You were reckless. Your arms are torched.
    ko: "…무모한 짓을 했군. 팔이 완전히 만신창이가 되었어."
    ja: "…無茶をしたわね。腕がボロボロだわ。"
  event_alonesurvivor_06_e_35:
    speaker: tove
    en: I'm sorry...
    ko: 어… 죄송해요.
    ja: あ…すみません。
  event_alonesurvivor_06_e_36:
    speaker: tove
    en: I was just so desperate, and this was the only thing I could think of.
    ko: 그냥 너무 간절하니까, 이런 과격한 방법 밖에 안 떠오르더라고요.
    ja: |-
      必死だったから、こういう過激な方法しか
      思いつかなかったんです。
  event_alonesurvivor_06_e_37:
    speaker: tove
    en: But it worked, didn't it? So I have no regrets.
    ko: 뭐… 그래도 후회는 안 해요. 결국 이렇게 선배님들이 오셨잖아요?
    ja: |-
      でも…後悔はしていません。
      こうして先輩たちが来てくれたので。
  event_alonesurvivor_06_e_38:
    speaker: tove
    en: This way, more lives will be saved,
    ko: 이걸로 목숨을 건질 사람들이 생겼고요.
    ja: |-
      これで、助けることのできる命も
      ありますから。
  event_alonesurvivor_06_e_39:
    speaker: tove
    en: least of all the Survivalist's, hehe.
    ko: "…우리 생존가님 포함해서요. 헤헤."
    ja: "…生存者様も含めて。えへへ。"
  event_alonesurvivor_06_e_40:
    speaker: tove
    en: For me, that makes it all worthwhile.
    ko: 그거면 됐어요, 전.
    ja: それでいいんです、私は。
  event_alonesurvivor_06_e_41:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_06_e_42:
    speaker: ludmilla
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_06_e_43:
    speaker: ludmilla
    en: Well then,
    ko: "…그렇다면."
    ja: "…それなら。"
  event_alonesurvivor_06_e_44:
    speaker: ludmilla
    en: it's up to us to ensure your sacrifice wasn't made in vain.
    ko: 이제부터는 우리가, 그대의 노력을 헛되지 않게 할 때로군.
    ja: |-
      ここからは私たちが、あなたの努力を
      引き継ぐ番ね。
  event_alonesurvivor_06_e_45:
    speaker: ludmilla
    en: Let's head inside. We've got no time to waste.
    ko: 안으로 들어가지. 골든 타임에 늦지 않도록.
    ja: |-
      中に入るわ。
      急がないと。
  event_alonesurvivor_06_e_46:
    speaker: Monologue
    en: A moment later, inside the Mountain Rescue Base.
    ko: "…잠시 후, 산악 구조대 본부 안."
    ja: "…しばらくして、山岳救助隊本部跡の中"
  event_alonesurvivor_06_e_47:
    speaker: ludmilla
    en: Three critically injured, three with only their brains preserved...
    ko: 그렇군. 중상자가 셋에, 뇌만 보존한 자가 셋인가….
    ja: |-
      重症者が3名、
      脳だけ保存されている者が3名…
  event_alonesurvivor_06_e_48:
    speaker: ludmilla
    en: Alice.
    ko: "…앨리스여."
    ja: "…アリス。"
  event_alonesurvivor_06_e_49:
    speaker: alice
    en: Yes!
    ko: 예!
    ja: はい！
  event_alonesurvivor_06_e_50:
    speaker: ludmilla
    en: Inspect the damaged Nikkes... I mean, check on the princesses who are sleeping.
    ko: 대파된 니케… 아니, 잠든 공주들의 상태를 체크하도록.
    ja: |-
      大破したニケ…いえ、
      眠っているお姫様たちの状態をチェックして。
  event_alonesurvivor_06_e_51:
    speaker: ludmilla
    en: The wounds inflicted by the Queen of Hearts will be deep,
    ko: 하트 여왕에게 당한 상처가 깊을 테니,
    ja: ハートの女王にやられた傷が深いはずだから、
  event_alonesurvivor_06_e_52:
    speaker: ludmilla
    en: so we must ensure we take all necessary precautions before transporting them
      to the castle.
    ko: 성으로 데려가기 전 각자에게 적합한 조치를 해주면 고맙겠군.
    ja: |-
      城へ連れて行く前に、
      それぞれきちんと手当をしてあげて。
  event_alonesurvivor_06_e_53:
    speaker: alice
    en: Yes, Queen!
    ko: "예, 여왕님! \n제가 잘 돌봐 드릴게요. 헤헤."
    ja: |-
      はい、女王様！
      しっかりチェックしますね。えへへ。
  event_alonesurvivor_06_e_54:
    speaker: ludmilla
    en: And Neve.
    ko: 그리고 네베.
    ja: それから、ネヴェ。
  event_alonesurvivor_06_e_55:
    speaker: neve
    en: Yes?
    ko: 네~
    ja: はい～
  event_alonesurvivor_06_e_56:
    speaker: ludmilla
    en: The Brain Shelter seems to be low on power.
    ko: 브레인 쉘터의 전력이 낮아 보이니,
    ja: |-
      ブレインシェルターの電力が
      尽きかけているから、
  event_alonesurvivor_06_e_57:
    speaker: ludmilla
    en: Switch to backup power and prepare to transport it back to base.
    ko: 예비 전력으로 교체한 뒤 기지로 운반할 준비를 부탁하지.
    ja: |-
      予備電力に交換して、
      基地まで運ぶ準備を頼むわ。
  event_alonesurvivor_06_e_58:
    speaker: neve
    en: "*Yawwwn* Roger that."
    ko: 흐아암~ 물론이죠~
    ja: ふわぁ～、もちろんです～
  event_alonesurvivor_06_e_59:
    speaker: tove
    en: What about me?
    ko: 앗. 그럼 저는 뭘 할까요?
    ja: あっ、では私は何をしましょうか？
  event_alonesurvivor_06_e_60:
    speaker: ludmilla
    en: You should take care of
    ko: 이미 체력 소모가 컸을 테고, 부상까지 입은 몸이니.
    ja: |-
      ケガをしているし、
      体力の消耗も激しいはずよ。
  event_alonesurvivor_06_e_61:
    speaker: ludmilla
    en: those injuries you've sustained.
    ko: 스스로에 대한 처치를 우선시하는 게 어떤가?
    ja: まずは自分自身の体を見たらどうかしら？
  event_alonesurvivor_06_e_62:
    speaker: ludmilla
    en: Our rescue effort has only just begun.
    ko: 길 잃은 자를 구하는 작업은, 이제 막 시작되었을 뿐이니까.
    ja: |-
      迷える者たちを救う作業は、
      まだ始まったばかりだから。
  event_alonesurvivor_06_e_63:
    speaker: Self
    en: What do you mean?
    ko: 이제 막 시작되었다고?
    ja: 始まったばかりとは？
  event_alonesurvivor_06_e_64:
    speaker: ludmilla
    en: First off,
    ko: "…우선."
    ja: "…まず…"
  event_alonesurvivor_06_e_65:
    speaker: ludmilla
    en: we will file a request with the Big Three for new bodies.
    ko: 바디가 심각하게 파괴되었거나,
    ja: ボディの損傷が激しい場合や、
  event_alonesurvivor_06_e_66:
    speaker: ludmilla
    en: Each and every one of these Nikkes
    ko: 이미 바디가 없이 브레인 쉘터에 뇌만 보관되어 있는 니케들은,
    ja: |-
      すでにボディを失い、ブレインシェルターに
      脳だけが保管されているニケは
  event_alonesurvivor_06_e_67:
    speaker: ludmilla
    en: will be requiring new replacements.
    ko: 3대 기업에 요청해 새로운 바디를 생산해야 하기 때문에,
    ja: |-
      三大企業に要請して、新しいボディを
      生産しなければならないの。
  event_alonesurvivor_06_e_68:
    speaker: ludmilla
    en: We can't afford to dilly-dally in getting these ladies back to the Ark.
    ko: 정기적으로 방주로 돌려 보내고 있지.
    ja: だから、定期的にアークに送り返しているわ。
  event_alonesurvivor_06_e_69:
    speaker: ludmilla
    en: The problem, however, is what comes after we get them back.
    ko: 하지만… 문제는 그 다음에 일어나는 일이다.
    ja: でも…問題はその次よ。
  event_alonesurvivor_06_e_70:
    speaker: ludmilla
    en: You, of all people, know what kind of place the Ark is.
    ko: 인간성의 상실.
    ja: 人間性を失った…
  event_alonesurvivor_06_e_71:
    speaker: ludmilla
    en: A concrete jungle where humanity is lost
    ko: 극단적인 효율성의 추구.
    ja: 効率性だけを極端に追求する場所。
  event_alonesurvivor_06_e_72:
    speaker: ludmilla
    en: in the pursuit of ever greater efficiency.
    ko: 그대도 잘 알다시피 방주는 그런 곳이고.
    ja: |-
      あなたもよく知っている通り、
      アークはそういう場所よ。
  event_alonesurvivor_06_e_73:
    speaker: ludmilla
    en: None of the Big Three will want to bother with replacing the bodies of mass-produced
      Nikkes.
    ko: 그렇기 때문에 굳이 기업은 양산형 모델들의 바디를 재생산하려 하지 않거든.
    ja: |-
      企業はわざわざ量産型モデルを
      ボディから作り直そうとは思わない。
  event_alonesurvivor_06_e_74:
    speaker: tove
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  event_alonesurvivor_06_e_75:
    speaker: ludmilla
    en: But that doesn't mean that we should throw up our hands and give up hope.
    ko: 하지만, 그렇다고 우리가 희망을 놓아 버리면 어떻게 되는가.
    ja: |-
      でも、だからといって私たちが希望を
      失ったら、どうなるかしら？
  event_alonesurvivor_06_e_76:
    speaker: ludmilla
    en: Many Nikkes, ourselves included, have ventured out into these extreme conditions
    ko: 많은 니케들이 방주를, 인류를 위해 임무를 나와서.
    ja: |-
      多くのニケが、アークのため、
      人類のためと任務に出撃して
  event_alonesurvivor_06_e_77:
    speaker: ludmilla
    en: all in the name of ensuring humanity can live on.
    ko: 그토록 힘겹게 조난 상황 속에서 버텼음에도,
    ja: これほどの状況にだって耐えているのに
  event_alonesurvivor_06_e_78:
    speaker: ludmilla
    en: We can't let these Nikkes die a meaningless death out here without a chance
      to live on themselves.
    ko: 삶을 이어나갈 기회조차 얻지 못한 채 의미없이 죽어가게 되지 않겠나?
    ja: |-
      生き続けられる可能性さえ得られず、
      むざむざ命を落とすことになるわ。
  event_alonesurvivor_06_e_79:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_06_e_80:
    speaker: ludmilla
    en: That's why we're exhausting every last option at our disposal.
    ko: 그렇기에 우리는 포기하는 것 외의 모든 방법을 시도해보고 있지.
    ja: |-
      だから、私たちは諦める以外の、
      あらゆる方法を試すのよ。
  event_alonesurvivor_06_e_81:
    speaker: ludmilla
    en: For those with severe injuries,
    ko: 이를테면 바디가 대파된 니케에게,
    ja: 例えば、ボディが大破したニケに、
  event_alonesurvivor_06_e_82:
    speaker: ludmilla
    en: we will transplant spare parts from the same model.
    ko: 자신과 같은 모델의 스페어 파츠를 이식해주는 것.
    ja: 彼女と同じモデルのスペアパーツを移植する。
  event_alonesurvivor_06_e_83:
    speaker: ludmilla
    en: In this situation, the only viable transplants would be arms and legs. Appendages
      are fairly disconnected from the central nervous system.
    ko: 이 경우 중추신경계와 거리가 먼 팔이나 다리 정도만 이식이 가능하고,
    ja: |-
      この場合、移植できるのは、中枢神経系から
      離れている腕や足に限られるわ。
  event_alonesurvivor_06_e_84:
    speaker: ludmilla
    en: Even then, their body may reject the new parts.
    ko: 그럼에도 싱크로가 맞지 않는 경우.
    ja: |-
      そのうえで、ボディがスペアパーツに
      拒否反応を示してシンクロできなかった場合
  event_alonesurvivor_06_e_85:
    speaker: ludmilla
    en: They may feel as if a foreign object has been stuck to their body,
    ko: 자신의 것이 아닌 무언가가 몸에 붙어 있다는 이물감을 느껴,
    ja: |-
      自分ではない誰かのものが
      体についているという違和感を引き起こし、
  event_alonesurvivor_06_e_86:
    speaker: ludmilla
    en: and this could result in a mental breakdown.
    ko: 사용자가 정신 붕괴를 겪는 경우도 더러 있지만.
    ja: 精神崩壊につながる可能性もある。
  event_alonesurvivor_06_e_87:
    speaker: ludmilla
    en: However, if it means that there is a chance that they will survive,
    ko: 그럼에도 살 수만 있다면,
    ja: それでも、命をつなぐことさえできるのなら…
  event_alonesurvivor_06_e_88:
    speaker: ludmilla
    en: no matter how small, we have to try.
    ko: 그 가능성을 믿고 노력해봐야 할 테니까.
    ja: その可能性を信じて、努力するべきでしょう。
  event_alonesurvivor_06_e_89:
    speaker: Self
    en: Sounds like there'll be a tough journey ahead.
    ko: "…여러 모로 고된 과정이겠네."
    ja: "…つらい道のりだな"
  event_alonesurvivor_06_e_90:
    speaker: ludmilla
    en: It will.
    ko: "…그렇지."
    ja: "…そうね。"
  event_alonesurvivor_06_e_91:
    speaker: ludmilla
    en: But if we were to give up now,
    ko: 하지만 그저 손 놓아버리기엔,
    ja: でも、諦めるわけにはいかないわ。
  event_alonesurvivor_06_e_92:
    speaker: ludmilla
    en: we would be doing a disservice to the sacrifices these Nikkes have made for
      us.
    ko: 동료를 위해 몸이 부서지도록 싸운 저들의 노력이 안타깝지 않나?
    ja: |-
      仲間のために、ボロボロになるまで戦った
      彼女たちの努力を無駄にはできないから。
  event_alonesurvivor_06_e_93:
    speaker: Monologue
    en: Ludmilla stares at the rescue operation site.
    ko: 루드밀라가 구조 작업이 진행 중인 현장을 바라보았다.
    ja: |-
      ルドミラは、救助作業が行われている現場を
      見つめた
  event_alonesurvivor_06_e_94:
    speaker: ludmilla
    en: There were six members in the squad in total.
    ko: 처음에 총 여섯 명의 조난자가 있었고….
    ja: 最初の遭難者は6名…
  event_alonesurvivor_06_e_95:
    speaker: ludmilla
    en: Now we have three grievously injured Nikkes, and three with their brains inside
      the Brain Shelter.
    ko: 대파된 바디가 3기에, 브레인 쉘터 또한 3개가 발견 되었으니.
    ja: |-
      大破したボディが3つ、
      見つかったブレインシェルターも3つ。
  event_alonesurvivor_06_e_96:
    speaker: ludmilla
    en: That tells me that each one of them took care of their comrades as they fell
      one by one.
    ko: 이것은 즉 한 사람이 동료의 생명을 하나씩 짊어지고,
    ja: つまり、仲間の命を1つずつ背負って、
  event_alonesurvivor_06_e_97:
    speaker: ludmilla
    en: They held on until their own body broke down,
    ko: 바디가 그 모양이 될 정도로 싸우며,
    ja: ボディがあんな状態になるまで戦いながら、
  event_alonesurvivor_06_e_98:
    speaker: ludmilla
    en: and they struggled all the way into this building.
    ko: 이 건물까지 함께 헤쳐 왔다는 의미였을 테니 말이다.
    ja: この建物まで全員で逃げてきたということよ。
  event_alonesurvivor_06_e_99:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_06_e_100:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_06_e_101:
    speaker: ludmilla
    en: "... Still."
    ko: "…그럼에도."
    ja: "…とにかく…"
  event_alonesurvivor_06_e_102:
    speaker: ludmilla
    en: Seeing all that they've managed to achieve...
    ko: 이 모든 과정들을 성공적으로 끝낸 뒤,
    ja: これからのことが全て無事に終わった後、
  event_alonesurvivor_06_e_103:
    speaker: ludmilla
    en: Witnessing their noble struggle to remain alive, their desperate struggle
      for survival...
    ko: 마침내 두 발로 서서 각자의 삶을 살아가는 니케들의 모습을 보았을 때….
    ja: |-
      2本の足で立ち、それぞれの人生を生きていく
      ニケたちの姿を見た時…
  event_alonesurvivor_06_e_104:
    speaker: ludmilla
    en: It's overwhelming.
    ko: 그 벅차오르는 감정은,
    ja: その時にこみ上げてくる感情は、
  event_alonesurvivor_06_e_105:
    speaker: ludmilla
    en: A feeling that you can't put into words.
    ko: 도저히 말로 다 표현할 수 있는 것이 아니지.
    ja: 到底、言葉では表現しきれないものになるわ。
  event_alonesurvivor_06_e_106:
    speaker: ludmilla
    en: What do you think, Tove?
    ko: "…어떤가, 토브."
    ja: "…どうかしら？トーブ。"
  event_alonesurvivor_06_e_107:
    speaker: ludmilla
    en: Do you think you're cut out for this business?
    ko: "그대가 생각하기에, \n그대는 이 일을 업으로 삼을 수 있겠는가?"
    ja: あなたは、この仕事を全うできる？
  event_alonesurvivor_06_e_108:
    speaker: tove
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_alonesurvivor_06_e_109:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_06_e_110:
    speaker: tove
    en: I...
    ko: 저는….
    ja: 私は…
event_alonesurvivor_epilogue:
  event_alonesurvivor_epilogue_1:
    speaker: Monologue
    en: Some time later, Northern Base.
    ko: "…얼마 후, 북부 기지."
    ja: "…しばらくして、北部基地"
  event_alonesurvivor_epilogue_2:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_epilogue_3:
    speaker: tove
    en: Survivalist,
    ko: "…생존가님."
    ja: "…生存者様。"
  event_alonesurvivor_epilogue_4:
    speaker: tove
    en: do you think
    ko: 정말 우리가, 살릴 수 있을까요?
    ja: 私たち、本当に助けられたんでしょうか？
  event_alonesurvivor_epilogue_5:
    speaker: tove
    en: we can really save them?
    ko: 그 조난자 분 있잖아요.
    ja: あの遭難者の方、覚えてます？
  event_alonesurvivor_epilogue_6:
    speaker: tove
    en: Alice has been working around the clock, but she's been unable to repair their
      lower bodies.
    ko: 앨리스 씨가 그렇게 노력했는데도 하반신이 고쳐지지 않아서,
    ja: |-
      アリスさんが、あんなに頑張ったのに
      下半身が治らなくて
  event_alonesurvivor_epilogue_7:
    speaker: tove
    en: We're going to have to use spare parts from the base.
    ko: 결국 기지에 있는 스페어를 쓸 수밖에 없었던….
    ja: 結局、基地にあるスペアを使うしかなくて…
  event_alonesurvivor_epilogue_8:
    speaker: Self
    en: I know. I've been watching.
    ko: "…기억하고 있어."
    ja: "…覚えている"
  event_alonesurvivor_epilogue_9:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_epilogue_10:
    speaker: tove
    en: I'm worried sick.
    ko: 걱정돼 죽겠어요.
    ja: 心配で、どうにかなっちゃいそうです。
  event_alonesurvivor_epilogue_11:
    speaker: tove
    en: Alice and I have been taking care of them these past few days, but
    ko: 요 며칠 저랑 앨리스 씨가 전력으로 케어하긴 했는데.
    ja: |-
      ここ数日、私とアリスさんが
      全力でケアしてきましたが…
  event_alonesurvivor_epilogue_12:
    speaker: tove
    en: I don't know if it's enough. Maybe we've missed something...
    ko: 그게 그 사람을 위해서 충분했을지. 뭔가 놓친 게 있는 건 아닌지….
    ja: |-
      それがあの人のためになってるのか…
      何か見落としていないか…
  event_alonesurvivor_epilogue_13:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_alonesurvivor_epilogue_14:
    speaker: Monologue
    en: Neve walks out of the preservation room.
    ko: 네베가 보존실에서 걸어 나왔다.
    ja: ネヴェが保存室から出てきた
  event_alonesurvivor_epilogue_15:
    speaker: neve
    en: If you're that worried, why don't you go and see for yourself?
    ko: 그렇게 불안하면 한번 들어가보는 게 어때요?
    ja: |-
      そんなに不安なら、
      一度入ってみたらどうですか？
  event_alonesurvivor_epilogue_16:
    speaker: neve
    en: Ludmilla is there, helping them with rehabilitation.
    ko: 마침 안에서 루드밀라가 재활을 돕고 있는 것 같던걸요~?
    ja: |-
      ちょうど中で、ルドミラがリハビリを
      サポートしているところですよ～？
  event_alonesurvivor_epilogue_17:
    speaker: tove
    en: I-is it okay if we go inside?
    ko: "…그, 그래도 될까요?"
    ja: "…い、いいんですか？"
  event_alonesurvivor_epilogue_18:
    speaker: neve
    en: Sure, why not?
    ko: 물론이죠~
    ja: もちろんです～
  event_alonesurvivor_epilogue_19:
    speaker: neve
    en: You have been busting your humps taking care of them.
    ko: 토브의 말마따나 토브가 전력으로 케어했던 사람이잖아요~?
    ja: |-
      トーブの言う通り、トーブが全力で
      支えていた人でしょう～？
  event_alonesurvivor_epilogue_20:
    speaker: neve
    en: Why shouldn't you be able to see the fruits of your labor?
    ko: 나아지고 있는 모습을 지켜보는 것 정도는 괜찮아요~
    ja: 回復した姿を見守るくらい、大丈夫ですよ～
  event_alonesurvivor_epilogue_21:
    speaker: tove
    en: Okay...
    ko: 네에….
    ja: はい…
  event_alonesurvivor_epilogue_22:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_epilogue_23:
    speaker: Monologue
    en: Tove nervously grabs onto my sleeve.
    ko: 토브가 꼬물거리며 내 소맷자락을 붙잡아왔다.
    ja: |-
      トーブがもじもじしながら、
      私の服の袖をつかんだ
  event_alonesurvivor_epilogue_24:
    speaker: tove
    en: Is there any chance you could come with me?
    ko: 생존가님, 죄송한데 저랑 같이 좀 들어가 주세요.
    ja: |-
      生存者様、すみません…
      ついてきてもらえませんか。
  event_alonesurvivor_epilogue_25:
    speaker: tove
    en: I'm really nervous.
    ko: 저 진짜 긴장돼서 안 되겠어요.
    ja: 緊張してしまって…
  event_alonesurvivor_epilogue_26:
    speaker: Self
    en: I hold Tove's hand, and we walk in together.
    ko: 토브의 손을 잡고 들어간다.
    ja: トーブの手を握って部屋に入る
  event_alonesurvivor_epilogue_27:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン
  event_alonesurvivor_epilogue_28:
    speaker: Monologue
    en: Beyond the door, is a room filled with capsules.
    ko: "…문 너머는, 캡슐이 가득한 장소였다."
    ja: |-
      …扉の向こうには、
      カプセルが並んでいた
  event_alonesurvivor_epilogue_29:
    speaker: tove
    en: Sorry to bother you,
    ko: 시, 실례합니다~
    ja: し、失礼しま～す。
  event_alonesurvivor_epilogue_30:
    speaker: tove
    en: but I came to check on them and see how they're doing.
    ko: 조난자분 상태 확인하러 왔는데.
    ja: 遭難者の方の様子を確認しにきたのですが、
  event_alonesurvivor_epilogue_31:
    speaker: tove
    en: Can we go inside?
    ko: 안에 좀 들어가도 괜찮을까요?
    ja: 入ってもよろしいでしょうか？
  event_alonesurvivor_epilogue_32:
    speaker: ludmilla
    en: Of course. Come right in.
    ko: 물론이다. 들어오도록.
    ja: もちろんよ。入りなさい。
  event_alonesurvivor_epilogue_33:
    speaker: ludmilla
    en: You came at just the right time.
    ko: "…마침 때를 잘 맞추었군."
    ja: "…ちょうどいい時に来たわね。"
  event_alonesurvivor_epilogue_34:
    speaker: tove
    en: Hmm?
    ko: 네?
    ja: はい？
  event_alonesurvivor_epilogue_35:
    speaker: savednikke
    en: Urgh...
    ko: 아… 아아….
    ja: あ…ああ…
  event_alonesurvivor_epilogue_36:
    speaker: savednikke
    en: He... Hello.
    ko: 안녕… 하세요….
    ja: こん…にちは…
  event_alonesurvivor_epilogue_37:
    speaker: Monologue
    en: A Nikke limps towards us, propped against Ludmilla's side.
    ko: 니케가 루드밀라의 팔짱을 낀 채, 절뚝거리며 우리에게 걸어왔다.
    ja: |-
      ニケがルドミラに腕を組んで支えられ、
      足を引きずりながら私たちに近づいてきた
  event_alonesurvivor_epilogue_38:
    speaker: tove
    en: "?!"
    ko: 어엇…!
    ja: あっ…！
  event_alonesurvivor_epilogue_39:
    speaker: tove
    en: You can walk now?
    ko: 이제 걸을 수 있게 된 건가요?
    ja: もう歩けるようになったんですか？
  event_alonesurvivor_epilogue_40:
    speaker: tove
    en: Have there been no issues with their mental state?
    ko: 싱크로는… 아니, 멘탈 상태는 괜찮은 거예요?
    ja: |-
      シンクロは…いや、
      メンタルの状態は大丈夫ですか？
  event_alonesurvivor_epilogue_41:
    speaker: ludmilla
    en: Not yet, no.
    ko: "…아니."
    ja: "…いいえ。"
  event_alonesurvivor_epilogue_42:
    speaker: ludmilla
    en: Time will tell.
    ko: 그 부분에서는 조금 더 시간이 필요할 거다.
    ja: それには、もう少し時間が必要よ。
  event_alonesurvivor_epilogue_43:
    speaker: ludmilla
    en: Their mental status is still fairly unstable.
    ko: 멘탈 상태도 안정권 내는 아니지.
    ja: 状態も安定しているとは言えないわ。
  event_alonesurvivor_epilogue_44:
    speaker: ludmilla
    en: Given all that's transpired,
    ko: 아무래도 그 정도로 충격적인 일을 겪었으니까,
    ja: |-
      やっぱり、あれだけのショックを
      体験しているから
  event_alonesurvivor_epilogue_45:
    speaker: ludmilla
    en: it's still possible for trauma to develop, and there are also symptoms of
      aphasia.
    ko: 트라우마가 생길 법도 하고. 실어증 증상도 조금은 보이더군.
    ja: |-
      トラウマもあるでしょうし、
      失語症の症状も少しあるわ。
  event_alonesurvivor_epilogue_46:
    speaker: ludmilla
    en: But she is alive. That's enough.
    ko: 하지만 살았어. 그거면 된 거다.
    ja: でも、生きている。今はそれで十分よ。
  event_alonesurvivor_epilogue_47:
    speaker: ludmilla
    en: As long as she's alive, there's always the chance for improvement.
    ko: 살아있는 한 나아질 가능성은 무한히 있으니까.
    ja: |-
      生きている限り、
      治る可能性はいくらでもあるもの。
  event_alonesurvivor_epilogue_48:
    speaker: tove
    en: "..."
    ko: 아….
    ja: あ…
  event_alonesurvivor_epilogue_49:
    speaker: savednikke
    en: To... ve?
    ko: 토… 브?
    ja: トー…ブ？
  event_alonesurvivor_epilogue_50:
    speaker: tove
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_alonesurvivor_epilogue_51:
    speaker: tove
    en: That's right! I'm Tove!
    ko: 마, 맞아요! 저 토브예요!
    ja: そ、そうです！トーブです！
  event_alonesurvivor_epilogue_52:
    speaker: tove
    en: When you were still in the capsule,
    ko: 아직 여러분이 캡슐 속에 있을 때,
    ja: まだみなさんがカプセルの中にいた時、
  event_alonesurvivor_epilogue_53:
    speaker: tove
    en: Alice and I looked after you.
    ko: 앨리스 씨랑 같이 메인터넌스 도와 드렸던 그…!
    ja: |-
      アリスさんと一緒に、
      メンテナンスをサポートした…！
  event_alonesurvivor_epilogue_54:
    speaker: savednikke
    en: Th...
    ko: 고….
    ja: あ…
  event_alonesurvivor_epilogue_55:
    speaker: tove
    en: Hmm?
    ko: 네?
    ja: はい？
  event_alonesurvivor_epilogue_56:
    speaker: savednikke
    en: Tha...
    ko: 고마….
    ja: ありが…
  event_alonesurvivor_epilogue_57:
    speaker: savednikke
    en: Thank... you...
    ko: 고마… 워….
    ja: ありが…と…
  event_alonesurvivor_epilogue_58:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_epilogue_59:
    speaker: savednikke
    en: Thank you...
    ko: "…고마… 워요!"
    ja: "…ありが…とう！"
  event_alonesurvivor_epilogue_60:
    speaker: tove
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_epilogue_61:
    speaker: tove
    en: No, thank you.
    ko: 저, 저도요.
    ja: わ、私も…
  event_alonesurvivor_epilogue_62:
    speaker: tove
    en: Thank you for getting better.
    ko: 이렇게 회복해 주셔서.
    ja: こうして、回復してくれて
  event_alonesurvivor_epilogue_63:
    speaker: tove
    en: For surviving.
    ko: 아니, 살아 주셔서… 정말 고마워요.
    ja: |-
      いいえ、生きていてくれて…
      本当にありがとうございます。
  event_alonesurvivor_epilogue_64:
    speaker: tove
    en: But can I ask you one last favor?
    ko: 그런데 제가 한 가지만 더 부탁드려도 될까요?
    ja: でも、できるのなら…
  event_alonesurvivor_epilogue_65:
    speaker: tove
    en: Keep fighting.
    ko: 제발 이대로 재활도 잘 마치고, 멘탈 상태도 순조롭게 안정시켜서.
    ja: |-
      このままリハビリを無事に終えて、
      メンタルも回復して――
  event_alonesurvivor_epilogue_66:
    speaker: tove
    en: Get better, and return home safely.
    ko: 무사히 집으로 돌아가 주셨으면 해요.
    ja: 無事にお家に戻ってほしいです。
  event_alonesurvivor_epilogue_67:
    speaker: tove
    en: I can't think of anything else I'd want more of.
    ko: 그렇게만 해 주시면 제가 진짜, 흐… 더 이상 바랄 게 없을 거 같거든요…!
    ja: 本当に、ううっ…それ以上は望みませんから…！
  event_alonesurvivor_epilogue_68:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_alonesurvivor_epilogue_69:
    speaker: Monologue
    en: Tove's shoulders begin to tremble.
    ko: 토브의 어깨가 들썩이기 시작했고.
    ja: トーブの肩が揺れ始めた
  event_alonesurvivor_epilogue_70:
    speaker: Monologue
    en: I reach out and pat her gently on the back.
    ko: 나 또한 여러 기원을 담아 그녀의 어깨를 두드려 주었다.
    ja: |-
      私も、様々な願いをこめて、
      彼女の肩を叩いた
  event_alonesurvivor_epilogue_71:
    speaker: Monologue
    en: We can only hope that those she has saved will make the most of their new
      lease on life.
    ko: 부디 그녀가 구해낸 사람의 삶이 앞으로도 길이 이어지기를.
    ja: |-
      どうか彼女が救った命が
      これからも長く続きますように
  event_alonesurvivor_epilogue_72:
    speaker: Monologue
    en: Unlike the first time we met,
    ko: 그리고 처음 만났을 때와 달리,
    ja: そして、初めて会った時とは違い、
  event_alonesurvivor_epilogue_73:
    speaker: Monologue
    en: she is now a full-fledged and proud member of Unlimited.
    ko: 이제는 어엿한 [언리미티드]의 일원이 된 그녀가
    ja: 立派に「アンリミテッド」の一員となった彼女が
  event_alonesurvivor_epilogue_74:
    speaker: Monologue
    en: May she continue to rescue countless others in the future, so that she can
      re-experience the joy that she's felt today.
    ko: 앞으로도 수많은 사람들을 구조해서, 오늘의 감동을 되풀이할 수 있기를.
    ja: |-
      これからも、たくさんの人たちを救い、
      今日の感動を何度も繰り返して行けますように
