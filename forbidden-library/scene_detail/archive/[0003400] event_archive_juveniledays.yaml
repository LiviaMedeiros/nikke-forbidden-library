    ko: |-
      아인은 얼굴이 새빨개진 여학생에게
      천천히 다가갔다.
    ja: |-
      アインは顔を真っ赤にしている学生に
      ゆっくりと近づいた
  event_juveniledays_06_s_107:
    speaker: ein
    en: Hey.
    ko: 야.
    ja: ねえ。
  event_juveniledays_06_s_108:
    speaker: outgoingschoolgirl
    en: "..."
    ko: "……."
    ja: "……"
  event_juveniledays_06_s_109:
    speaker: ein
    en: Hey!
    ko: 야!
    ja: ねえって！
  event_juveniledays_06_s_110:
    speaker: outgoingschoolgirl
    en: "... Yes?"
    ko: "…어."
    ja: "…何？"
  event_juveniledays_06_s_111:
    speaker: ein
    en: Why did you spread those rumors?
    ko: 왜 그런 소문을 냈냐?
    ja: なんであんなウワサ流したの？
  event_juveniledays_06_s_112:
    speaker: outgoingschoolgirl
    en: "..."
    ko: "……."
    ja: "……"
  event_juveniledays_06_s_113:
    speaker: outgoingschoolgirl
    en: I... I did it because I was jealous.
    ko: "…부러워서 그랬다, 왜."
    ja: "…うらやましかったからよ。"
  event_juveniledays_06_s_114:
    speaker: ein
    en: Jealous? Of what?
    ko: 부러워? 뭐가?
    ja: うらやましい？何が？
  event_juveniledays_06_s_115:
    speaker: outgoingschoolgirl
    en: You have so many friends, and you're so popular.
    ko: 너는 친구도 많고, 인기도 많잖아.
    ja: あんたは友だちも多いし、人気もあるし。
  event_juveniledays_06_s_116:
    speaker: outgoingschoolgirl
    en: And you did it all without doing anything. How could I not be jealous?
    ko: "…노력도 없이 가진 그런 것들이 질투가 났어."
    ja: |-
      …努力もしてないくせに、
      何でも持ってるから、うらやましかったの。
  event_juveniledays_06_s_117:
    speaker: ein
