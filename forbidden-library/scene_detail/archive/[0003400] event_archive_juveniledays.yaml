  event_juveniledays_03_e_8:
    speaker: zwei
    en: No, you do it. You're a junior.
    ko: |-
      라이 선배가 3학년이니까,
      멋있게 깨워주세요.
    ja: |-
      ライ先輩、3年生でしょう？
      カッコよく起こしてください。
  event_juveniledays_03_e_9:
    speaker: rei
    en: What? Why do I have to do it?
    ko: 3학년인 내가 그런 일까지 할 수는 없는데.
    ja: 3年生の私にはそんなことまでできないよ。
  event_juveniledays_03_e_10:
    speaker: zwei
    en: You're older! It makes sense for you to do it.
    ko: "…무슨 논리인 건지."
    ja: "…どういう理屈ですか？"
  event_juveniledays_03_e_11:
    speaker: ein
    en: Mmm...
    ko: 으음….
    ja: うーん…
  event_juveniledays_03_e_12:
    speaker: ein
    en: So loud...
    ko: 아우 시끄러워….
    ja: なんか話し声が…
  event_juveniledays_03_e_13:
    speaker: rei
