  event_juveniledays_06_s_69:
    speaker: outgoingschoolgirl
    en: Friends? What about friends?
    ko: 친구…? 친구가 뭐 어쩌고….
    ja: 友だち…？友だちがどうって…
  event_juveniledays_06_s_70:
    speaker: outgoingschoolgirl
    en: Huh?
    ko: 어?
    ja: えっ？
  event_juveniledays_06_s_71:
    speaker: outgoingschoolgirl
    en: Bully? I definitely heard the word "bully".
    ko: 왕따. 분명 왕따라고 했어.
    ja: いじめ。確かに聞こえたわ。
  event_juveniledays_06_s_72:
    speaker: outgoingschoolgirl
    en: "... Okay."
    ko: "…오케이."
    ja: "…ふーん。"
  event_juveniledays_06_s_73:
    speaker: rei
    en: How do you explain this?
    ko: 이건 어떻게 설명할 거야?
    ja: これはどう説明するつもり？
  event_juveniledays_06_s_74:
    speaker: outgoingschoolgirl
    en: Wha...
    ko: 이….
    ja: ど…
  event_juveniledays_06_s_75:
    speaker: outgoingschoolgirl
    en: Why did you record me?!
    ko: 이걸 왜 찍은 거예요?!
    ja: どうしてこんなものがあるんですか！？
  event_juveniledays_06_s_76:
    speaker: rei
    en: When I heard that Ein had been sent to the teacher's office,
    ko: 아인이 면담하러 갔대서.
    ja: アインが面談に呼ばれたって聞いて…
  event_juveniledays_06_s_77:
    speaker: rei
    en: I was worried, so I followed her.
    ko: 걱정도 되니까 몰래 따라가 봤는데.
    ja: 心配だからこっそりついていったの。
  event_juveniledays_06_s_78:
    speaker: rei
    en: When I did, I saw that you had followed her as well.
    ko: 누가 이러고 있더라구~
    ja: そしたら、誰かさんがこうしてたから～
  event_juveniledays_06_s_79:
    speaker: outgoingschoolgirl
    en: "..."
    ko: "……."
    ja: "……"
  event_juveniledays_06_s_80:
    speaker: zwei
    en: Once you'd convinced yourself you'd heard the word "bully",
    ko: |-
      그 이후로 기다렸다는 듯,
      [왕따] 라는 키워드를 흘렸고.
    ja: |-
      それ以来、チャンスをつかんだと
      言わんばかりの様子で
      「いじめ」をキーワードとして…
  event_juveniledays_06_s_81:
    speaker: zwei
    en: you went around and blabbed to every student in class.
    ko: 반 아이들에게 지속해서 이야기해 왔습니다.
    ja: クラスメイトに話を広めていました。
  event_juveniledays_06_s_82:
    speaker: rei
    en: Naru saw it all,
    ko: 그것들도 다 나루가 봤어.
    ja: それも全部ナルが見てたよ。
  event_juveniledays_06_s_83:
    speaker: rei
    en: and so did Miss Marciana.
    ko: 그래서 선생님도 봤어.
    ja: だから先生も見たよ。
  event_juveniledays_06_s_84:
    speaker: outgoingschoolgirl
    en: You don't mean...
    ko: 설마….
    ja: まさか…
  event_juveniledays_06_s_85:
    speaker: marciana
    en: Yes.
    ko: 네.
    ja: そうです。
  event_juveniledays_06_s_86:
    speaker: marciana
    en: Rei and Zwei sent me all these materials a few days ago.
    ko: 며칠 전, 두 사람에게 해당 자료를 모두 받았고.
    ja: |-
      ここまでのデータはすべて
      数日前に受け取っています。
  event_juveniledays_06_s_87:
    speaker: marciana
    en: A few other staff members and I reviewed it together
    ko: |-
      교직원이 모여 검토해 본 결과,
      조작된 영상이 아니었으며.
    ja: |-
      教職員全体で検討した結果、
      ねつ造されたものではなく、
  event_juveniledays_06_s_88:
    speaker: marciana
    en: and concluded that the video was not edited or doctored in any way.
    ko: 전부 사실이라는 것이 확인되었습니다.
    ja: どれも事実であると認められました。
  event_juveniledays_06_s_89:
    speaker: marciana
    en: Is there any element of untruth in what these two have said?
    ko: 혹시 두 사람이 한 이야기들 중에 사실과 다른 부분이 있나요?
    ja: |-
      ここまでの話の中で、
      事実と異なる部分はありますか？
  event_juveniledays_06_s_90:
    speaker: outgoingschoolgirl
    en: I...
    ko: 저….
    ja: わ…
  event_juveniledays_06_s_91:
    speaker: outgoingschoolgirl
    en: I-it's not that...
    ko: 저는, 그게 아니라….
    ja: 私は、そんなんじゃなくて…
  event_juveniledays_06_s_92:
    speaker: outgoingschoolgirl
    en: Everyone else agreed with me!
    ko: 저, 저 말고 다른 애들도 전부 동의했어요!
    ja: わ、私以外の子だって同意してました！
  event_juveniledays_06_s_93:
    speaker: outgoingschoolgirl
    en: We all agreed that Ein's the type of person who would do something like that!
    ko: |-
      아인이 그럴 줄 알았다고!
      그럴 만한 애였다고!
    ja: |-
      アインならやりそうだと思ったって！
      やりそうな子だったって！
  event_juveniledays_06_s_94:
    speaker: zwei
    en: Anyone can be pushed into doing bad things.
    ko: 누구든 선동은 당할 수 있어.
    ja: 誰でも軽率に噂を信じてしまうことはあります。
  event_juveniledays_06_s_95:
    speaker: zwei
    en: However,
    ko: 하지만.
    ja: でも…
  event_juveniledays_06_s_96:
    speaker: zwei
    en: that doesn't excuse making up malicious rumors about someone without conclusive
      evidence.
    ko: |-
      아무런 증거도 없이 선두에서 선동을 하는 사람은
      문제가 되지 않을까?
    ja: |-
      何の証拠もなしに、率先してあおるのは
      問題なんじゃない？
  event_juveniledays_06_s_97:
    speaker: rei
    en: Yeah!
    ko: 맞아 맞아!
    ja: そうだ！そうだ！
  event_juveniledays_06_s_98:
    speaker: outgoingschoolgirl
    en: Ugh...
    ko: 으윽….
    ja: ううっ…
  event_juveniledays_06_s_99:
    speaker: marciana
    en: Ein.
    ko: 아인.
    ja: アイン。
  event_juveniledays_06_s_100:
    speaker: ein
    en: "... Yes?"
    ko: 어… 아, 네.
    ja: はっ…はい。
  event_juveniledays_06_s_101:
    speaker: marciana
    en: I'm sure this has been difficult for you.
    ko: |-
      의도치 않게 왕따 가해자로 몰려
      많이 불편하셨을 거라 생각이 됩니다.
    ja: |-
      ありもしない話で疑われるのは
      とても辛かったでしょう。
  event_juveniledays_06_s_102:
    speaker: marciana
    en: I'll leave the decision regarding punishment up to you.
    ko: |-
      해당 학생의 처분은
      아인에게 맡기도록 하죠.
    ja: |-
      その学生に対する処分は
      アインに任せます。
  event_juveniledays_06_s_103:
    speaker: ein
    en: Up to me?
    ko: 엑, 저한테요?
    ja: えっ、私にですか？
  event_juveniledays_06_s_104:
    speaker: marciana
    en: Yes.
    ko: 네.
    ja: ええ。
  event_juveniledays_06_s_105:
    speaker: outgoingschoolgirl
    en: "..."
    ko: "……."
    ja: "……"
  event_juveniledays_06_s_106:
    speaker: "<Monologue>"
