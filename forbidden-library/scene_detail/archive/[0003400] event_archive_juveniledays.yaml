    ko: 너무 안 일어나길래 깨우러 왔고.
    ja: 全然起きないから、起こしにきたの。
  event_juveniledays_03_e_24:
    speaker: ein
    en: Oh no, this is bad!
    ko: 아오, 망했네!
    ja: やっちゃったー！
  event_juveniledays_03_e_25:
    speaker: ein
