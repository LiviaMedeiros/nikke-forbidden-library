---
event_juveniledays_prologue:
  event_juveniledays_prologue_1:
    speaker: "<Narration>"
    en: "*Ding dong ding dong*"
    ko: 딩-동-댕-동-
    ja: キーンコーンカーンコーン――
  event_juveniledays_prologue_2:
    speaker: marciana
    en: That's all for today, everyone.
    ko: 그럼 오늘 수업은 여기서 마치겠습니다.
    ja: 今日の授業はここまでです。
  event_juveniledays_prologue_3:
    speaker: students
    en: Thank you, Teacher!
    ko: 감사합니다!
    ja: ありがとうございました！
  event_juveniledays_prologue_4:
    speaker: ein
    en: "*Yawn*"
    ko: 으으으아~
    ja: はぁぁぁ～
  event_juveniledays_prologue_5:
    speaker: ein
    en: These theory lessons always bore me to tears.
    ko: 이론 수업은 어떻게 들을 때마다 재미가 없냐.
    ja: |-
      理論の授業って、
      なんでこんなにつまんないんだろ。
  event_juveniledays_prologue_6:
    speaker: ein
    en: Don't you think so, Rei?
    ko: 그쵸, 라이 선배.
    ja: ライ先輩もそう思いません？
  event_juveniledays_prologue_7:
    speaker: rei
    en: Huh?
    ko: 응?
    ja: え？
  event_juveniledays_prologue_8:
    speaker: rei
    en: Nuh-uh, I actually found it quite interesting.
    ko: 아냐, 완전 재미있었는데?
    ja: ううん、すごく面白かったよ？
  event_juveniledays_prologue_9:
    speaker: ein
    en: Ha! You can't be serious.
    ko: 아하하하~!
    ja: あははは～！
  event_juveniledays_prologue_10:
    speaker: ein
    en: I saw you sawing logs halfway through class. You've still got drool on your
      cheek!
    ko: |-
      선배, 완전 꿀잠 잤죠?
      입 옆에 침 자국 대박이에요!
    ja: |-
      先輩、爆睡してましたね？
      口元によだれの跡がくっきりですよ！
  event_juveniledays_prologue_11:
    speaker: ein
    en: It's actually kinda cute!
    ko: 겁나 귀여워!
    ja: ちょーカワイイ！
  event_juveniledays_prologue_12:
    speaker: rei
    en: "*Slurp!*"
    ko: 츄르르릅!
    ja: じゅるっ！
  event_juveniledays_prologue_13:
    speaker: rei
    en: I-I don't know what you're talking about.
    ko: 무슨 소리야.
    ja: 何言ってるの？
  event_juveniledays_prologue_14:
    speaker: rei
    en: As for what we learned today, it... er...
    ko: 오늘 배운 거 그거잖아, 그거~
    ja: 今日の授業はあれだったでしょ、あの～
  event_juveniledays_prologue_15:
    speaker: rei
    en: Whenever you go up on the surface, you...
    ko: 지상에 올라갔을 때….
    ja: 地上に行った時…
  event_juveniledays_prologue_16:
    speaker: rei
    en: S...
    ko: 가….
    ja: お…
  event_juveniledays_prologue_17:
    speaker: rei
    en: Sn...
    ko: 가아아….
    ja: おぉぉ…
  event_juveniledays_prologue_18:
    speaker: ein
    en: Snack?
    ko: 간식?
    ja: おやつ？
  event_juveniledays_prologue_19:
    speaker: rei
    en: Yes! You have to find ways to make delicious snacks!
    ko: 그래! 간식을 맛있게 만드는 방법!
    ja: そう！おやつをおいしく作る方法！
  event_juveniledays_prologue_20:
    speaker: ein
    en: Pfft!
    ko: 아하하하학!!!
    ja: あははははっ！
  event_juveniledays_prologue_21:
    speaker: rei
    en: "... Was that not it?"
    ko: "…츠바이, 이거 아니었어?"
    ja: "…ツバイ、違った？"
  event_juveniledays_prologue_22:
    speaker: zwei
    en: Not at all.
    ko: 전혀 아니에요.
    ja: 全然違います。
  event_juveniledays_prologue_23:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 드르륵-
    ja: ガラッ
  event_juveniledays_prologue_24:
    speaker: ein
    en: Huh? Are you guys leaving already?
    ko: 어? 선배들, 벌써 가게요?
    ja: あれ？二人とも、もう行っちゃうんですか？
  event_juveniledays_prologue_25:
    speaker: zwei
    en: Yeah.
    ko: 응.
    ja: うん。
  event_juveniledays_prologue_26:
    speaker: zwei
    en: There are a few parts in today's lecture that I didn't quite understand, so
      I should review them.
    ko: |-
      오늘 수업, 이해가 안 되는 부분들이 많아서
      복습을 좀 해야 할 것 같거든.
    ja: |-
      今日の授業、分からなかった部分が多いから
      復習しないと。
  event_juveniledays_prologue_27:
    speaker: rei
    en: Naru is feeling a bit tired, so I'm gonna go as well.
    ko: 나는 나루가 피곤해하는 것 같아서.
    ja: 私はナルが疲れてる気がするから。
  event_juveniledays_prologue_28:
    speaker: rei
    en: I could use some sleep myself.
    ko: 들어가서 좀 더 자려고.
    ja: 帰ってちょっと寝ようかなって。
  event_juveniledays_prologue_29:
    speaker: naru1
    en: Naru.
    ko: 나루.
    ja: ナル。
  event_juveniledays_prologue_30:
    speaker: naru2
    en: Tired?
    ko: 피곤해?
    ja: 疲れた？
  event_juveniledays_prologue_31:
    speaker: naru3
    en: Zzzzzz...
    ko: 드르렁~ 쿨~
    ja: グゴォ～ぐぅ～
  event_juveniledays_prologue_32:
    speaker: ein
    en: Oh, really?
    ko: 아, 그래요?
    ja: あ、そうなんですか？
  event_juveniledays_prologue_33:
    speaker: ein
    en: But there's a place I wanna go...
    ko: 아니, 저 가고 싶은 데가 있었는데-
    ja: 私、行きたいところがあったんですけど――
  event_juveniledays_prologue_34:
    speaker: zwei
    en: You're not trying to get us all to go to karaoke again, are you?
    ko: 어차피 또 노래방 가려는 거 아냐?
    ja: どうせまたカラオケでしょう？
  event_juveniledays_prologue_35:
    speaker: zwei
    en: I’m not really into that.
    ko: 난 그런 데는 별로라.
    ja: 私はあんまり好きじゃないから。
  event_juveniledays_prologue_36:
    speaker: rei
    en: Have fun!
    ko: 재미있게 놀다 와~
    ja: 楽しんできてね～
  event_juveniledays_prologue_37:
    speaker: rei
    en: As for me, I'm so sleepy.
    ko: 흐아아암~ 졸려.
    ja: ふわぁぁ～眠たい。
  event_juveniledays_prologue_38:
    speaker: rei
    en: Let’s go, Naru.
    ko: 가자, 나루야.
    ja: 行こう、ナル。
  event_juveniledays_prologue_39:
    speaker: ein
    en: Ugh...
    ko: 어….
    ja: あっ…
  event_juveniledays_prologue_40:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  event_juveniledays_prologue_41:
    speaker: "<Monologue>"
    en: Ein slowly looks around the classroom.
    ko: 아인은 천천히 교실을 둘러보았다.
    ja: アインはゆっくりと教室を見回した
  event_juveniledays_prologue_42:
    speaker: "<Monologue>"
    en: Lively conversations fill the air as groups of students chatter animatedly.
    ko: 여러 명이 수다를 떨고 있는 학생들.
    ja: 楽しそうに雑談する者たち
  event_juveniledays_prologue_43:
    speaker: "<Monologue>"
    en: Some classmates link arms and stroll out the door,
    ko: 서로 팔짱을 끼고 교실을 나가는 학생들.
    ja: 仲よく腕を組んで教室から出て行く者たち
  event_juveniledays_prologue_44:
    speaker: "<Monologue>"
    en: while others diligently pore over their notes.
    ko: 각자 공부한 부분을 봐주고 있는 학생들.
    ja: お互いに勉強を教え合っている者たち
  event_juveniledays_prologue_45:
    speaker: "<Monologue>"
    en: Amongst this outpouring of comradery, Ein stands alone.
    ko: 그리고 그 사이에 홀로 서 있는 아인.
    ja: そして、自分がその中にひとり立っている
  event_juveniledays_prologue_46:
    speaker: ein
    en: What is this?
    ko: "…뭐지."
    ja: "…あれ？"
  event_juveniledays_prologue_47:
    speaker: ein
    en: Do I not have any friends?
    ko: 나 이렇게 친구가 없었나?
    ja: 私…こんなに友だちいなかったっけ？
  event_juveniledays_prologue_48:
    speaker: "<Monologue>"
    en: For the first time in Ein's academic life,
    ko: 아인은 학교생활 처음으로.
    ja: アインは学校生活で初めて…
  event_juveniledays_prologue_49:
    speaker: "<Monologue>"
    en: she's all alone in the classroom.
    ko: 교실에 혼자 남아있는 듯한 감정을,
    ja: 教室に取り残されているような感覚と
  event_juveniledays_prologue_50:
    speaker: "<Monologue>"
    en: A terrible feeling of loneliness creeps over her.
    ko: 지독한 외로움을 느끼게 되었다.
    ja: 強烈な孤独を感じた
event_juveniledays_01_s:
  event_juveniledays_01_s_1:
    speaker: ein
    en: Teacher.
    ko: 쌤.
    ja: 先生。
  event_juveniledays_01_s_2:
    speaker: ein
    en: I have something to ask you.
    ko: 여쭤볼 게 있는데요.
    ja: 質問があります。
  event_juveniledays_01_s_3:
    speaker: marciana
    en: Yes, Ein?
    ko: 네, 아인.
    ja: どうしました？アイン。
  event_juveniledays_01_s_4:
    speaker: marciana
    en: What is it?
    ko: 말씀하세요.
    ja: 何でも聞いてください。
  event_juveniledays_01_s_5:
    speaker: ein
    en: Am I a victim?
    ko: 혹시, 저 왕따예요?
    ja: ひょっとして私、孤立してます？
  event_juveniledays_01_s_6:
    speaker: marciana
    en: Excuse me?
    ko: "…네?"
    ja: "…はい？"
  event_juveniledays_01_s_7:
    speaker: marciana
    en: I'm not quite sure I understand the question.
    ko: 죄송하지만, 그게 무슨 말씀이죠?
    ja: すみませんが、どういう意味でしょうか？
  event_juveniledays_01_s_8:
    speaker: ein
    en: That's exactly as I said.
    ko: 말 그대론데요.
    ja: 言葉通りです。
  event_juveniledays_01_s_9:
    speaker: ein
    en: I was wondering if I'm being bullied.
    ko: 저 왕따 당하고 있나 해서요.
    ja: 私、いじめにでも遭ってるのかなって。
  event_juveniledays_01_s_10:
    speaker: marciana
    en: Hmm...
    ko: 음.
    ja: ええと…
  event_juveniledays_01_s_11:
    speaker: marciana
    en: What brought this on all of a sudden?
    ko: 갑자기 왜 그런 생각을 하게 되신 거죠?
    ja: どうして急にそう思ったのですか？
  event_juveniledays_01_s_12:
    speaker: ein
    en: I feel like I don't really have any real friends.
    ko: 뭔가 저한테 제대로 된 친구가 없는 것 같아서요.
    ja: |-
      なんか、私にはちゃんとした友だちが
      いない気がしたんです。
  event_juveniledays_01_s_13:
    speaker: ein
    en: No one ever bothers to ask me to hang out first.
    ko: 생각해 보니까, 먼저 저한테 놀자고 해준 애도 없고.
    ja: |-
      考えてみたら、遊ぼうって
      先に声を掛けてくれる子もいないし。
  event_juveniledays_01_s_14:
    speaker: ein
    en: Sure, they show up when I invite them,
    ko: 같이 놀 사람~ 하면 어떻게 모여서 놀긴 하는데.
    ja: |-
      遊ぶ人～って呼びかけたら、
      集まって遊んだりはするけど…
  event_juveniledays_01_s_15:
    speaker: ein
    en: but they all have close friends of their own,
    ko: 걔네는 각자 다 친한 애들이 있거든요.
    ja: みんな、もっと仲がいい親友がいるんです。
  event_juveniledays_01_s_16:
    speaker: ein
    en: and I don't.
    ko: 저는 아닌 거죠.
    ja: でも、私は違います。
  event_juveniledays_01_s_17:
    speaker: marciana
    en: I had no idea you felt this way.
    ko: 아인이 그런 생각을 하고 있을 줄은 몰랐네요.
    ja: |-
      アインがそんなことを考えていたとは
      思いもよりませんでした。
  event_juveniledays_01_s_18:
    speaker: ein
    en: I didn't either until yesterday.
    ko: 저도 몰랐어요.
    ja: 私もです。
  event_juveniledays_01_s_19:
    speaker: ein
    en: It got me thinking about what even makes someone a friend.
    ko: 어제 갑자기 든 생각이었거든요.
    ja: きのう、急にそう思ったんですよね。
  event_juveniledays_01_s_20:
    speaker: ein
    en: Like, how much do you really have to do for each other
    ko: 친구는 대체 뭐고.
    ja: 友だちって何だろう。
  event_juveniledays_01_s_21:
    speaker: ein
    en: to count as friends?
    ko: 서로에게 어디까지 해줘야 친구가 되는 건지, 하고요.
    ja: |-
      お互いにどこまでしてあげる関係が
      友だちって呼べるんだろう、って。
  event_juveniledays_01_s_22:
    speaker: marciana
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  event_juveniledays_01_s_23:
    speaker: marciana
    en: Hold on a moment.
    ko: 일단, 잠시만 기다려 주세요.
    ja: 少し待っていてください。
  event_juveniledays_01_s_24:
    speaker: "<Monologue>"
    en: Marciana picks up a tablet labeled "Student Records".
    ko: 마르차나는 [생활 기록부] 라고 쓰인 태블릿을 들었고.
    ja: |-
      マルチャーナは「指導要録」と書かれている
      タブレットを手に取り…
  event_juveniledays_01_s_25:
    speaker: "<Monologue>"
    en: She slowly scrolls through the records, reading through them as she goes.
    ko: 옆으로 넘기며 천천히 내용을 읽어 내려갔다.
    ja: ページを横にスライドしながら、内容を読んだ
  event_juveniledays_01_s_26:
    speaker: marciana
    en: You left the "Close Friend" section blank.
    ko: |-
      친한 친구 이름을 쓰는 곳에
      아무것도 쓰지 않으셨군요.
    ja: |-
      仲のいい友人を聞いた時には、
      何も書かなかったのですね。
  event_juveniledays_01_s_27:
    speaker: ein
    en: No one came to mind.
    ko: 얘랑 친해! 라고 생각이 드는 사람이 없더라고요.
    ja: これだ！って思う相手がいなくて。
  event_juveniledays_01_s_28:
    speaker: ein
    en: Also...
    ko: 그리고….
    ja: それに…
  event_juveniledays_01_s_29:
    speaker: marciana
    en: Yes?
    ko: 그리고?
    ja: それに？
  event_juveniledays_01_s_30:
    speaker: ein
    en: If I wrote someone down, and it turned out they didn't feel the same way about
      me...
    ko: |-
      저는 친하다고 생각했는데
      상대방이 그렇게 생각 안 하고 있으면.
    ja: 私は仲がいいと思ってたのに、相手は違ったら…
  event_juveniledays_01_s_31:
    speaker: ein
    en: That'd be pretty embarrassing, don't you think?
    ko: 좀 쪽팔리잖아요.
    ja: こっぱずかしいじゃないですか。
  event_juveniledays_01_s_32:
    speaker: marciana
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  event_juveniledays_01_s_33:
    speaker: "<Monologue>"
    en: Marciana browses through a few more pages,
    ko: 마르차나는 태블릿을 몇 장 더 넘겨 보더니.
    ja: マルチャーナはさらにタブレットをスライドし…
  event_juveniledays_01_s_34:
    speaker: "<Monologue>"
    en: then looks at Ein.
    ko: 이내 아인을 바라보며 말했다.
    ja: アインを見ながら言った
  event_juveniledays_01_s_35:
    speaker: marciana
    en: To put it simply, Ein, you're not a victim.
    ko: |-
      단도직입적으로 말씀드리자면,
      아인은 왕따가 아니에요.
    ja: |-
      単刀直入に言うと、
      アインはいじめられてはいないと思います。
  event_juveniledays_01_s_36:
    speaker: marciana
    en: However,
    ko: 하지만.
    ja: しかし…
  event_juveniledays_01_s_37:
    speaker: marciana
    en: it means that you don't have a close friend to open up to.
    ko: |-
      당장 마음을 터놓을만한 친구가 없다는 것도
      사실이긴 하겠군요.
    ja: |-
      胸のうちを明かせる友だちがいないというのも
      事実のようですね。
  event_juveniledays_01_s_38:
    speaker: ein
    en: Isn't that the textbook definition of a victim?
    ko: 그럼 걍 왕따 아닌가….
    ja: じゃあ、やっぱり…
  event_juveniledays_01_s_39:
    speaker: marciana
    en: Ein.
    ko: 아인.
    ja: アイン。
  event_juveniledays_01_s_40:
    speaker: marciana
    en: I know someone who has a lot of friends,
    ko: 제가 친구가 아주 많이 있는 분을 알고 있어요.
    ja: 友人関係がとても広い方を知っています。
  event_juveniledays_01_s_41:
    speaker: marciana
    en: so I'll introduce you to him.
    ko: 그분을 소개해 드릴게요.
    ja: その方を紹介してあげましょう。
  event_juveniledays_01_s_42:
    speaker: ein
    en: Oh, really?
    ko: 오, 그래요?
    ja: え、ホントですか？
  event_juveniledays_01_s_43:
    speaker: ein
    en: Do you think that person will want to be friends with me?
    ko: 그럼 저도 그 사람이랑 친구가 될 수 있는 거예요?
    ja: じゃあ、私もその人と友だちになれます？
  event_juveniledays_01_s_44:
    speaker: marciana
    en: Well, I'm not entirely certain.
    ko: 글쎄요.
    ja: どうでしょう。
  event_juveniledays_01_s_45:
    speaker: marciana
    en: You may end up becoming friends,
    ko: 친구가 될 수도 있고.
    ja: 友だちになれるかもしれないし…
  event_juveniledays_01_s_46:
    speaker: marciana
    en: or perhaps you'll learn how to make friends with others.
    ko: 친구를 만드는 법을 배울 수도 있겠죠.
    ja: 友だちの作り方を学べるかもしれません。
  event_juveniledays_01_s_47:
    speaker: marciana
    en: I believe it all depends on how you approach it.
    ko: |-
      아인이 어떻게 행동하고 마음을 먹냐에 따라
