      성격도 좀 안 맞는 부분이 많으니까요.
    ja: |-
      学年も違うし、
      性格も合わない部分が多いですから。
  event_juveniledays_01_e_87:
    speaker: ein
    en: I doubt they'd consider me their friend.
    ko: 아마 선배들은 절 친구라고 생각 안 할 거예요.
    ja: |-
      たぶん先輩たちも、私のことを
      友だちとは思ってないはずです。
  event_juveniledays_01_e_88:
    speaker: tia
    en: Yikes...
    ko: 후웅….
    ja: ふ～ん…
  event_juveniledays_01_e_89:
    speaker: ein
    en: How did you two end up being friends, anyway?
    ko: 그래서 그런데, 선배들은 어쩌다 친구가 되신 거예요?
    ja: |-
      それで、先輩たちは
      どうやって友だちになったんですか？
  event_juveniledays_01_e_90:
    speaker: tia
    en: Us?
    ko: 우리~?
    ja: 私たち～？
  event_juveniledays_01_e_91:
    speaker: tia
    en: Hmm...
    ko: 흐우웅….
    ja: う～ん…
  event_juveniledays_01_e_92:
    speaker: tia
    en: It's a bit of a long story.
    ko: 자세하게 말하자면 긴 데에~
    ja: 詳しく話すと長くなるけどぉ～
  event_juveniledays_01_e_93:
    speaker: tia
    en: We agreed to meet every single day,
    ko: 우린 내일도, 모레도 만나기로 약속했거든.
    ja: 私たちは明日も、明後日も会うって約束したの～
  event_juveniledays_01_e_94:
    speaker: tia
    en: and before we knew it, we'd become good friends.
    ko: 그래서 친구가 됐어~
    ja: それで友だちになったんだよぉ～
  event_juveniledays_01_e_95:
    speaker: ein
    en: Huh?
    ko: 엥.
    ja: えっ？
  event_juveniledays_01_e_96:
    speaker: ein
    en: But don't you see each other every day at school?
    ko: 학교 다니면 당연히 내일도 모레도 만나잖아요.
    ja: |-
      学校に行ったら当然、
      明日でも明後日でも会いますよね。
  event_juveniledays_01_e_97:
    speaker: tia
    en: That's right!
    ko: 맞아~ 그거야~!
    ja: そう～それ～！
  event_juveniledays_01_e_98:
    speaker: tia
    en: The reason we became friends is that we kept meeting day after day.
    ko: 내일도 모레도 만나니까 친구가 된 거지이~
    ja: |-
      明日も明後日も会うから、
      友だちになるんだよぉ～
  event_juveniledays_01_e_99:
    speaker: ein
    en: If that's the case, wouldn't you consider your teachers your friends too?
    ko: 그렇게 따지면 학교 쌤들도 친구 아녜요?
    ja: |-
      それなら、先生たちだって
      友だちってことになりませんか？
  event_juveniledays_01_e_100:
    speaker: ein
    en: I mean, you see them every day.
    ko: 매일 보잖아요.
    ja: 毎日会いますよね。
  event_juveniledays_01_e_101:
    speaker: naga
    en: You see, students and teachers play different roles.
    ko: 학생과 선생님은 [역할]이 다르니까.
    ja: 学生と先生は「役割」が違うから。
  event_juveniledays_01_e_102:
    speaker: naga
    en: Having friends who are a constant presence
    ko: |-
      내일도 만날 수 있는,
      변하지 않는 친구라는 건~
    ja: |-
      明日も会える、
      変わらない友だちっていうのは…
  event_juveniledays_01_e_103:
    speaker: naga
    en: can help make your life much more grounded.
    ko: 인생을 훨씬 평범하게 만들어 주거든.
    ja: 人生を、ずっとフツーのものにしてくれるの。
  event_juveniledays_01_e_104:
    speaker: ein
    en: Wow...
    ko: 와….
    ja: おお…
  event_juveniledays_01_e_105:
    speaker: ein
    en: That sounds pretty deep... but I'm not entirely sure I understand.
    ko: |-
      되게 멋있는 말을 하신 것 같은데,
      무슨 소린지 하나도 못 알아듣겠어요.
    ja: |-
      すごくカッコイイと思うんですが、
      どういう意味かは全然分かりません。
  event_juveniledays_01_e_106:
    speaker: naga
    en: Give it some thought, and I'm sure you'll understand in no time.
    ko: 조금만 생각해 보면 금방 알아들을 거야~
    ja: ちょっと考え始めたら、そのうち分かるよ。
  event_juveniledays_01_e_107:
    speaker: naga
    en: We're all students from the same school, after all.
    ko: 우린 같은 학교 학생들이잖아? 후훗.
    ja: 私たち、同じ学校にいるからね？ふふっ。
  event_juveniledays_01_e_108:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 쨍그랑~!
    ja: カチャンッ！
  event_juveniledays_01_e_109:
    speaker: tia
    en: Aw darn, I dropped my fork...
    ko: 흐우웅, 포크 떨어트렸다아~
    ja: ひゃ～フォーク落としちゃったぁ～
  event_juveniledays_01_e_110:
    speaker: naga
    en: You're so clumsy sometimes, Tia.
    ko: 티아, 정말 칠칠치 못하다니까.
    ja: ティアったら、ホントそそっかしいんだから。
  event_juveniledays_01_e_111:
    speaker: naga
    en: Did anything get on your clothes?
    ko: 어디 묻거나 하진 않았어?
    ja: どこか汚れなかった？
  event_juveniledays_01_e_112:
    speaker: tia
    en: Yeah, I think so...
    ko: 으응~ 그런 것 같아~ 헤헤.
    ja: うん～大丈夫っぽい～えへへ。
  event_juveniledays_01_e_113:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  event_juveniledays_01_e_114:
    speaker: ein
    en: Teacher.
    ko: "…쌤."
    ja: "…先生。"
  event_juveniledays_01_e_115:
    speaker: "<Self>"
    en: Yes?
    ko: 응?
    ja: 何だ？
  event_juveniledays_01_e_116:
    speaker: ein
    en: Even if I do make friends,  I doubt I'll end up like those two.
    ko: 전 친구가 생겨도 저렇게까지는 안 될 것 같아요.
    ja: |-
      私にもし友だちができても、
      あそこまでの関係は無理そうです。
  event_juveniledays_01_e_117:
    speaker: "<Self>"
    en: I get where you're coming from.
    ko: 뭐, 그렇게 생각할 수 있지.
    ja: そう思うのも無理はないな…
  event_juveniledays_01_e_118:
    speaker: ein
    en: Maybe that's why...
    ko: 그래서 그런가.
    ja: だからかな…
  event_juveniledays_01_e_119:
    speaker: ein
    en: I'm a little envious.
    ko: 쬐~끔 부럽긴 하네요.
    ja: ちょ～っとうらやましいです。
  event_juveniledays_01_e_120:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_juveniledays_01_e_121:
    speaker: ein
    en: Today was fun, Teacher.
    ko: 오늘 재밌었어요, 쌤.
    ja: 今日は楽しかったです、先生。
  event_juveniledays_01_e_122:
    speaker: ein
    en: Since I don't have school tomorrow,
    ko: 저 내일은 학교 쉬는 날인데.
    ja: 明日は学校が休みなんですけど。
  event_juveniledays_01_e_123:
    speaker: ein
    en: do you wanna meet up?
    ko: 혹시 내일도 보는 거예요?
    ja: もしかして明日も会うんですか？
  event_juveniledays_01_e_124:
    speaker: "<Self>"
    en: Of course.
    ko: 당연하지.
    ja: 当然だ
  event_juveniledays_01_e_125:
    speaker: "<Self>"
    en: Meet me at the Commander's Room tomorrow.
    ko: 내일은 지휘관실에서 보자.
    ja: 明日は指揮官室で会おう
  event_juveniledays_01_e_126:
    speaker: ein
    en: Oooh, okay!
    ko: 오오오~ 쌤 방!
    ja: おおっ！先生の部屋！
  event_juveniledays_01_e_127:
    speaker: ein
    en: See you tomorrow!
    ko: 오키요, 그럼 내일 뵐게요!
    ja: オッケーです。じゃあ、また明日！
  event_juveniledays_01_e_128:
    speaker: "<Monologue>"
    en: Ein walks away, arms waving wildly.
    ko: 아인은 팔을 붕붕 흔들며 멀어져갔다.
    ja: |-
      アインは腕を大げさに振りながら
      遠ざかっていった
event_juveniledays_02_s:
  event_juveniledays_02_s_1:
    speaker: "<Narration>"
    en: "*Knock knock*"
    ko: 똑똑.
    ja: コンコン
  event_juveniledays_02_s_2:
    speaker: "<Self>"
    en: Come in.
    ko: 들어와.
    ja: どうぞ
  event_juveniledays_02_s_3:
