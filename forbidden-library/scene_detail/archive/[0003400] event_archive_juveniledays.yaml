    speaker: zwei
    en: There have been some strange rumors going around about you.
    ko: 아인, 너 요새 이상한 소문이 돌고 있어.
    ja: アイン、最近変なウワサが流れてるの。
  event_juveniledays_03_e_38:
    speaker: ein
    en: Rumors? What kind of rumors?
    ko: 소문이요?
    ja: ウワサ？
  event_juveniledays_03_e_39:
    speaker: zwei
    en: Something along the lines of
    ko: "…누구를 왕따시켜서 벌을 받고 있는 거다."
    ja: |-
      …あなたが誰かをいじめたせいで、
      罰を受けている。
  event_juveniledays_03_e_40:
    speaker: zwei
    en: you being punished for bullying someone
    ko: |-
      아니면 지금도
      누군가를 괴롭히러 가는 거다.
    ja: あるいは、今も誰かをいじめている。
  event_juveniledays_03_e_41:
    speaker: zwei
    en: or you are bullying someone after school.
    ko: 그런 소문.
    ja: そういうウワサよ。
  event_juveniledays_03_e_42:
    speaker: ein
    en: What?!
    ko: 네에~?
    ja: ええっ！？
  event_juveniledays_03_e_43:
    speaker: ein
    en: How did a ridiculous rumor like that start?
    ko: 와, 아니 어떻게 그런 소문이 나요!
    ja: なんでそんなウワサが！？
  event_juveniledays_03_e_44:
    speaker: ein
    en: Who in the world would buy into the idea that
    ko: 제가 왕따를 당한 것도 아니고.
    ja: 私がされてるって話でもなく…
  event_juveniledays_03_e_45:
    speaker: ein
    en: I'm the one doing the bullying
    ko: 왕따를 시켰다고요?
    ja: 私が誰かを？
  event_juveniledays_03_e_46:
    speaker: ein
    en: instead of being the bullied?
    ko: 그런 말도 안 되는 소문을 믿는 사람들이 있어요?
    ja: そんなふざけた話、信じる人がいるんですか？
  event_juveniledays_03_e_47:
    speaker: rei
    en: Believe it or not,
    ko: 있더라.
    ja: いるの。
  event_juveniledays_03_e_48:
    speaker: rei
    en: more people believe it than you think.
