  event_juveniledays_02_s_4:
    speaker: ein
    en: Hi, Teacher!
    ko: 쌤, 하이요!
    ja: 先生、やっほー！
  event_juveniledays_02_s_5:
    speaker: ein
    en: Whoa, so this is where you chill all the time.
    ko: 올, 여기가 쌤이 지내는 방이에요?
    ja: ここが先生の部屋ですか？
  event_juveniledays_02_s_6:
    speaker: "<Self>"
    en: That's right.
    ko: 응, 맞아.
    ja: ああ、そうだ
  event_juveniledays_02_s_7:
    speaker: ein
    en: Actually... it looks kind of plain.
    ko: 와~ 진짜 재미없게 생겼네요.
    ja: わあ～ホント殺風景ですね。
  event_juveniledays_02_s_8:
    speaker: ein
    en: You should totally jazz it up a bit.
    ko: 예쁘게 좀 꾸미고 그래요~
    ja: もうちょっとなんか飾ったらどうですか？
  event_juveniledays_02_s_9:
    speaker: "<Self>"
    en: "... I'll keep that in mind."
    ko: "…노력해 볼게."
    ja: "…考えておこう"
  event_juveniledays_02_s_10:
    speaker: ein
    en: So, what are we doing today?
    ko: 그래서, 오늘은 뭐해요?
    ja: それで、今日は何するんですか？
  event_juveniledays_02_s_11:
    speaker: ein
    en: Are we meeting someone again?
    ko: 또 누구 만나러 가요?
    ja: また誰かに会いに行くんですか？
  event_juveniledays_02_s_12:
    speaker: "<Self>"
    en: No.
    ko: 아니.
    ja: いや
  event_juveniledays_02_s_13:
    speaker: ein
    en: Oh? What then?
    ko: 그러면요?
    ja: てことは？
  event_juveniledays_02_s_14:
    speaker: "<Self>"
    en: Ein, let me ask you a question.
    ko: 아인.
    ja: アイン
  event_juveniledays_02_s_15:
    speaker: "<Self>"
    en: If you have lots of friends, what would you most want to do with them?
    ko: 아인은 친구랑 가장 하고 싶었던 일이 뭐야?
    ja: 友だちと一番したいことは何だ？
  event_juveniledays_02_s_16:
    speaker: ein
    en: Hmm? This is starting to feel like a counseling session.
    ko: 뭐예요, 오늘은 심리 상담 뭐 그런 거예요?
    ja: えっ、今日はカウンセリングとかですか？
  event_juveniledays_02_s_17:
    speaker: ein
    en: Hmm...
    ko: 어~
    ja: う～ん。
  event_juveniledays_02_s_18:
    speaker: ein
    en: To be honest, I never really thought about that.
    ko: 글쎄요, 딱히 생각해 본 적은 없는데.
    ja: さあ…特に考えたことないですね。
  event_juveniledays_02_s_19:
    speaker: ein
    en: Karaoke and cafes are the go-to hangout spots for students after class.
    ko: |-
      노래방이나 카페 이런 데는
      걍 반 애들 모아서 가고 싶을 때 갔었고.
    ja: |-
      カラオケとかカフェは、
      クラスの子たちとテキトーに集まって行くし、
  event_juveniledays_02_s_20:
    speaker: ein
    en: But honestly, even on my own, I can have a blast too.
    ko: 평소에는 혼자서도 잘 놀았으니까요.
    ja: 普段は1人でも楽しく遊べてますから。
  event_juveniledays_02_s_21:
    speaker: ein
    en: Hmm...
    ko: 음….
    ja: うーん…
  event_juveniledays_02_s_22:
    speaker: ein
    en: Oh!
    ko: 아!
    ja: あ！
  event_juveniledays_02_s_23:
    speaker: ein
    en: I thought of something!
    ko: 생각해 보니까 이번에 그거 있었다!
    ja: 考えてみたら、あれがありました！
  event_juveniledays_02_s_24:
    speaker: ein
    en: Do you know Rushae?
    ko: 쌤, 루셰라고 알아요?
    ja: 先生、ルシェーって知ってます？
  event_juveniledays_02_s_25:
    speaker: "<Self>"
    en: You mean Rupee's company?
    ko: 루피네 회사 말하는 거 맞지?
    ja: ルピーが運営している会社のことか？
  event_juveniledays_02_s_26:
    speaker: ein
    en: Oh, you do know about it!
    ko: 오~ 쌤 아시네요~?
    ja: お～！知ってるんですね！
  event_juveniledays_02_s_27:
    speaker: ein
    en: I've always been really into fashion design,
    ko: 제가 패션 디자인에 관심이 좀 많거든요.
    ja: 私、ファッションデザインに興味あるんです。
  event_juveniledays_02_s_28:
    speaker: ein
    en: and Rushae will be holding a fashion show in a few days.
    ko: 아무튼, 며칠 뒤에 루셰에서 패션 위크를 여는데.
    ja: |-
      もうすぐルシェーのファッションウィークが
      あるんですけど、
  event_juveniledays_02_s_29:
    speaker: ein
    en: I've never managed to snag tickets, but I'm dying to go.
    ko: 매번 티케팅에 실패해서 이번에 꼭 가보고 싶거든요.
    ja: |-
      毎回チケットが手に入らなくて…
      でも今回はどうしても行きたいんです。
  event_juveniledays_02_s_30:
    speaker: ein
    en: So would you like to join me?
    ko: 그래서 같이 가고 싶다고.
    ja: それで、一緒に行かない？って…
  event_juveniledays_02_s_31:
    speaker: ein
    en: Actually...
    ko: "…그."
    ja: "…その。"
  event_juveniledays_02_s_32:
    speaker: ein
    en: I was going to ask Zwei and Rei, but...
    ko: 츠바이 선배랑 라이 선배한테 물어보려고 했는데….
    ja: |-
      ツバイ先輩とライ先輩に
      聞こうと思ったんですけど…
  event_juveniledays_02_s_33:
    speaker: "<Self>"
    en: But what?
    ko: 했는데?
    ja: けど？
  event_juveniledays_02_s_34:
    speaker: ein
    en: It's just...
    ko: "……."
    ja: "……"
  event_juveniledays_02_s_35:
    speaker: ein
    en: we're not really that close,
    ko: 아핫 뭐, 저희가 그렇게 친한 사이도 아니고~
    ja: |-
      あはは。私たち、
      そんなに仲がいいわけでもないし～
  event_juveniledays_02_s_36:
    speaker: ein
    en: and I doubt they'd be interested in something like this.
    ko: 선배들은 이런 거에 관심도 없을 것 같고~
    ja: 先輩たちはこういうのに興味なさそうだし～
  event_juveniledays_02_s_37:
    speaker: ein
    en: So I never asked.
    ko: 그래서 결국 못 물어봤죠 뭐.
    ja: で、結局聞けずじまいなんです。
  event_juveniledays_02_s_38:
    speaker: ein
    en: If I actually had friends, I'd totally go for Rushae Fashion Week with them.
    ko: |-
      어쨌든, 친구가 있으면 루셰 패션 위크는
