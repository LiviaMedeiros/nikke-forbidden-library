  event_juveniledays_03_s_30:
    speaker: outgoingschoolgirl
    en: They were, however, able to clearly make out one word.
    ko: 그 단어는 확실히 들었대.
    ja: 一言だけ聞きとれたって。
  event_juveniledays_03_s_31:
    speaker: generalschoolgirl
    en: What word?
    ko: 그 단어?
    ja: 一言だけ？
  event_juveniledays_03_s_32:
    speaker: outgoingschoolgirl
    en: Bully.
    ko: "[왕따]."
    ja: "「いじめ」"
  event_juveniledays_03_s_33:
    speaker: generalschoolgirl
    en: Oh my gosh!
    ko: 헐, 그럼 설마….
    ja: えっ、じゃあまさか…
  event_juveniledays_03_s_34:
    speaker: generalschoolgirl
    en: Do you think Ein is bullying someone?
    ko: 아인이 누굴 왕따시켰다는 거야?!
    ja: アインが誰かをいじめてるってこと！？
  event_juveniledays_03_s_35:
    speaker: outgoingschoolgirl
    en: Lower your voice! Someone might hear you.
    ko: 목소리 줄여, 누구 듣겠다.
    ja: 声大きいって！誰かに聞かれちゃう。
  event_juveniledays_03_s_36:
    speaker: outgoingschoolgirl
    en: Anyway, that's the rumor that's been going around.
    ko: 어쨌든 그런 소문이 지금 좀 돌고 있긴 해.
    ja: とにかく、そういうウワサなの。
  event_juveniledays_03_s_37:
    speaker: outgoingschoolgirl
    en: That's apparently why she's been on her own for the past few days.
    ko: 그것 때문에 요새 혼자 다니는 거 아니냐고.
    ja: そのせいで、最近1人なんじゃないかって。
  event_juveniledays_03_s_38:
    speaker: generalschoolgirl
    en: Oh my gosh...
    ko: 대박….
    ja: やば…
  event_juveniledays_03_s_39:
    speaker: zwei
    en: Hey, you two.
    ko: 저기, 미안한데.
    ja: あの、悪いんだけど。
  event_juveniledays_03_s_40:
    speaker: rei
    en: What were you talking about? Care to run that back for us?
    ko: 방금 한 얘기, 좀 더 자세히 들을 수 있을까?
    ja: 今の話、詳しく聞かせてくれる？
  event_juveniledays_03_s_41:
    speaker: outgoingschoolgirl
    en: Eeek!
    ko: 히익…!
    ja: ひいっ…！
  event_juveniledays_03_s_42:
    speaker: outgoingschoolgirl
    en: Z-Zwei, Rei...
    ko: 츠, 츠바이 선배랑 라이 선배…?
    ja: ツ、ツバイ先輩とライ先輩…？
  event_juveniledays_03_s_43:
    speaker: ein
    en: Teacher!
    ko: 쌤, 하이요!
    ja: 先生、やっほー！
  event_juveniledays_03_s_44:
    speaker: ein
    en: I've decided
    ko: 저 드디어 정했어요!!
    ja: 私、決めました！！
  event_juveniledays_03_s_45:
    speaker: ein
    en: what I'm gonna make for Zwei and Rei!
    ko: 선배들한테 어떤 걸 선물해 줄지 말이에요!!
    ja: 先輩たちへのプレゼント！
  event_juveniledays_03_s_46:
    speaker: "<Self>"
    en: What'd you decide on?
    ko: 오, 뭐로 정했는데?
    ja: ほう、何にしたんだ？
  event_juveniledays_03_s_47:
    speaker: ein
    en: Ribbons!
    ko: 리본이요!
    ja: リボンです！
  event_juveniledays_03_s_48:
    speaker: ein
    en: They should be able to match them super easily with their uniforms,
    ko: |-
      교복에도 매치할 수 있어서
      선배들도 부담 없이 사용해 줄 것 같고.
    ja: |-
      制服にもバッチリ合うし、
      先輩たちにも気軽に使ってもらえそうなので。
  event_juveniledays_03_s_49:
    speaker: ein
    en: and once I nail down the design, it won't take me long to make them.
    ko: 디자인만 나오면 만드는 데 시간도 별로 안 걸리고.
    ja: デザインさえ固まれば、すぐ完成できそうです。
  event_juveniledays_03_s_50:
    speaker: ein
    en: What do you think?
    ko: 어때요?
    ja: どうですか？
  event_juveniledays_03_s_51:
    speaker: "<Choice>"
    en: Sounds good to me.
    ko: 괜찮은데?
    ja: いいと思う
  event_juveniledays_03_s_52:
    speaker: "<Choice>"
    en: Isn't it a bit... simple?
    ko: 생각보다 소소하다.
    ja: 思ったより小さいものにしたんだな
  event_juveniledays_03_s_53:
    speaker: ein
    en: I knew you'd get it!
    ko: 그쵸~ 역시 쌤이라면 알아줄 거라 생각했어요.
    ja: |-
      ですよね！やっぱり、先生なら
      分かってくれると思いました。
  event_juveniledays_03_s_54:
    speaker: ein
    en: I'd love to make them an outfit,
    ko: 저도 마음으로는 옷 한 벌 만들어 보고 싶긴 한데요.
    ja: |-
      私もできることなら、
      服をまるごと作ってみたいんですけど。
  event_juveniledays_03_s_55:
    speaker: ein
    en: but I don't have much time and don't even know their sizes.
    ko: 시간도 없고, 선배들 사이즈도 모르잖아요.
    ja: |-
      でも時間もないし、
      先輩たちのサイズも分かんないので。
  event_juveniledays_03_s_56:
    speaker: ein
    en: I want to start with something small first.
    ko: 욕심은 친구가 된 다음에 내도 될 것 같으니까.
    ja: |-
      欲張るのは友だちになってからで
      いいと思いますし。
  event_juveniledays_03_s_57:
    speaker: ein
    en: That way, I can afford to be more ambitious once I'm friends with them.
    ko: 지금은 작은 것부터 시작하려고요.
    ja: 今は小さなことから始めます。
  event_juveniledays_03_s_58:
    speaker: "<Self>"
    en: You're really putting a lot of time and effort into this.
    ko: 진심으로 임하고 있구나.
    ja: 本気で考えているようだな
  event_juveniledays_03_s_59:
    speaker: ein
    en: This is something I enjoy doing,
    ko: 이건 제가 좋아하는 일이고.
    ja: 私の好きなことですし、
  event_juveniledays_03_s_60:
    speaker: ein
    en: and I really like them both.
    ko: 선배들은 제가 좋아하는 사람들이니까요.
    ja: 先輩たちは、私の好きな人たちですから。
  event_juveniledays_03_s_61:
    speaker: ein
    en: So it's only natural for me to give this my all!
    ko: 진심이 될 수밖에 없죠!
    ja: もちろん本気ですよ！
  event_juveniledays_03_s_62:
    speaker: ein
    en: Now, I better get started on that design!
    ko: 좋아, 이제 디자인을 시작해 볼까~?
    ja: |-
      さてと、さっそくデザインを
      詰めていきますね～！
  event_juveniledays_03_s_63:
    speaker: "<Monologue>"
    en: Ein gets to work at Rupee's workshop,
    ko: 아인은 루피의 작업실에서도.
    ja: アインはルピーの作業室でも、
  event_juveniledays_03_s_64:
    speaker: "<Monologue>"
