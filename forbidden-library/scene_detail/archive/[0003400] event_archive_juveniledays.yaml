  event_juveniledays_03_s_26:
    speaker: outgoingschoolgirl
    en: So, some students went to eavesdrop.
    ko: 그래서 애들이 엿들었대.
    ja: それで、盗み聞きしてた子たちがいるんだって。
  event_juveniledays_03_s_27:
    speaker: generalschoolgirl
    en: On the meeting?
    ko: 면담하는걸?
    ja: 面談の内容を？
  event_juveniledays_03_s_28:
    speaker: generalschoolgirl
    en: Isn't that going a bit far?
    ko: 에이, 그건 좀 그랬다.
    ja: それはちょっとやりすぎじゃない？
  event_juveniledays_03_s_29:
    speaker: outgoingschoolgirl
    en: Unfortunately, the soundproofing in the teacher's office is really good, so
      they didn't hear much of it.
    ko: 뭐… 방음이 워낙 잘 돼서 제대로 들은 건 없다는데.
    ja: |-
      まあ…防音がしっかりしてるから、
