    ja: 長かった謝罪リレーが終わり…
  event_juveniledays_06_e_5:
    speaker: "<Monologue>"
    en: a thoroughly exhausted Ein plops down in the middle of the classroom.
    ko: 지친 아인은 교실 한복판에 널브러져 있었다.
    ja: |-
      アインは教室の中央で力尽き、
      机に突っ伏していた
  event_juveniledays_06_e_6:
    speaker: zwei
    en: "... Ein."
    ko: "…아인."
    ja: "…アイン。"
  event_juveniledays_06_e_7:
    speaker: ein
    en: Yeah?
