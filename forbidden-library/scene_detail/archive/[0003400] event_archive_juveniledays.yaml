    en: they're the kind of friends who are always there for each other, lifting each
      other up.
    ko: 서로의 하루를 지탱해 주는 친구인 거겠지.
    ja: |-
      お互いの1日を支えてくれる
      友だちなんだろうね。
  event_juveniledays_02_e_27:
    speaker: rupee
    en: In doing that, they can face whatever comes their way and greet tomorrow with
      smiles.
    ko: 그래서 무사히 내일을 맞이할 수 있도록 해주는.
    ja: |-
      穏やかに明日を迎えるために
      必要な相手っていうのかな。
  event_juveniledays_02_e_28:
    speaker: ein
    en: Hm...
    ko: 올….
    ja: おお…
  event_juveniledays_02_e_29:
    speaker: rupee
    en: Everyone sees friendship differently.
    ko: 친구의 정의는 사람마다 다 다를 거야.
    ja: |-
      友だちがどんな存在かって、
      人によって違うんじゃない？
  event_juveniledays_02_e_30:
    speaker: rupee
    en: That's why I think it's key to discover what a friend means to you first.
    ko: |-
      그래서 아인이 생각하는 친구가 뭔지를 먼저
      찾는 게 중요하다고 생각해.
    ja: |-
      だから、アインにとって友だちって何かを
      先に考えるのが大事だと思う！
  event_juveniledays_02_e_31:
    speaker: rupee
    en: You said you used to think of friends as people you could relax and have fun
      with, right?
    ko: 처음엔 편하게 놀 수 있는 사람들을 친구라고 생각했다 했지?
    ja: |-
      最初は気楽に遊べる人たちのことを
      友だちだと思ってたって言ってたよね？
  event_juveniledays_02_e_32:
    speaker: rupee
    en: So back then, you must have considered loads of people to be your friends.
    ko: 그럼 그때는 그 사람들이 다 아인의 친구였을 거야.
    ja: |-
      それなら、今までのそういう人たちは
      アインの友だちで間違いなかったはずだよ。
  event_juveniledays_02_e_33:
    speaker: rupee
    en: But things have clearly changed now.
    ko: 그런데 이제 바뀌었잖아.
    ja: でも、それが変わったってこと。
  event_juveniledays_02_e_34:
    speaker: rupee
    en: That means you've started to desire deeper and more meaningful relationships.
    ko: |-
      그 말은, 아인도 더 깊고 더 의지할 만한 친구를
      본능적으로 찾게 되었다는 얘기지.
    ja: |-
      きっと、心のどこかで
      もっと頼れる友だちが欲しくなったんだよ。
  event_juveniledays_02_e_35:
    speaker: ein
    en: So... what a friend means to me?
    ko: "…내가 생각하는 친구."
    ja: "…私にとって友だちとは何か…"
  event_juveniledays_02_e_36:
    speaker: rupee
    en: That's right!
    ko: 응!
    ja: うん！
  event_juveniledays_02_e_37:
    speaker: rupee
    en: Let's not stress over it.
    ko: 어렵게 생각하지 않아도 돼.
    ja: 難しく考えなくてもいいよ。
  event_juveniledays_02_e_38:
    speaker: rupee
    en: How about we keep it nice and simple?
    ko: 좀 더 간단하게 생각해 볼까?
    ja: もっと簡単に考えてみよっか？
  event_juveniledays_02_e_39:
    speaker: rupee
    en: Right now, you're looking for someone to go to Rushae Fashion Week with, right?
    ko: 지금은 루셰 패션 위크에 같이 가줄 친구가 필요하다고 했지?
    ja: |-
      今はファッションウィークに
      一緒に行く友だちが欲しいんだよね？
  event_juveniledays_02_e_40:
    speaker: rupee
    en: Wouldn't you say those with whom you want to share the things you love are
      your friends?
    ko: |-
      그럼 아인이 좋아하는 걸 보여주고 싶은 사람들이
      바로 아인의 친구인 거 아닐까?
    ja: |-
      じゃあ、自分が好きなものを
      見せたいと思う人たちが
      友だちってことなんじゃないかな？
  event_juveniledays_02_e_41:
    speaker: ein
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_juveniledays_02_e_42:
    speaker: ein
    en: You're right.
    ko: 맞아요.
    ja: そうですね。
  event_juveniledays_02_e_43:
    speaker: ein
    en: Actually, I wouldn't mind going to the Fashion Week alone.
    ko: 패션 위크, 사실 혼자 가도 상관없었는데.
    ja: |-
      ファッションウィーク、
      1人で行ったって別にいいのに。
  event_juveniledays_02_e_44:
    speaker: ein
    en: But as soon as the dates were out, I immediately thought about going with
      Zwei and Rei.
    ko: |-
      날짜 뜨자마자 츠바이 선배랑 라이 선배랑
      같이 가고 싶다는 생각 먼저 했었어요.
    ja: |-
      日付が発表された瞬間、
      ツバイ先輩とライ先輩を
      連れて行きたいって思ったんです。
  event_juveniledays_02_e_45:
    speaker: ein
    en: Zwei's so pretty, so I couldn't help but think about all the cute outfits
      that'd suit her.
    ko: |-
      츠바이 선배는 얼굴이 예쁘니까,
      칙칙한 교복 말고 선배한테 어울릴 만한 옷들 같이 고민하고.
    ja: |-
      ツバイ先輩は顔がきれいだから、
      暗い制服よりも似合いそうな服を
      選んであげたり…
  event_juveniledays_02_e_46:
    speaker: ein
    en: As for Rei, she can pull off anything cute,
    ko: |-
      라이 선배는 뭘 입혀도 귀여울 테니까
      그런 것들 같이 구경하고.
    ja: |-
      ライ先輩は何を着せてもかわいいだろうから、
      そういうのを一緒に見たり…
  event_juveniledays_02_e_47:
    speaker: ein
    en: so it's always a blast to check out stuff like that with her!
    ko: 그러면 재밌을 것 같으니까요!
    ja: |-
      そんなことができたら、
      楽しそうだなって思いました！
  event_juveniledays_02_e_48:
    speaker: rupee
    en: Awesome!
    ko: 그렇지~!
    ja: いいね～！
  event_juveniledays_02_e_49:
    speaker: rupee
    en: Now's the perfect time to be friends with them!
    ko: 그럼 이제 두 사람과 친구가 될 차례야!
    ja: じゃあ、次は2人と友だちになる番でしょ？
  event_juveniledays_02_e_50:
    speaker: rupee
    en: That's why I brought you here.
    ko: 그래서 아인을 여기에 데려온 거라구.
    ja: だから、ここに連れてきたってワケ。
  event_juveniledays_02_e_51:
    speaker: rupee
    en: Do you know anything about fashion design?
    ko: 아인, 디자인할 줄 알지?
    ja: デザイン、できるんでしょ？
  event_juveniledays_02_e_52:
    speaker: ein
    en: Of course!
    ko: 당연하죠!
    ja: もちろんです！
  event_juveniledays_02_e_53:
    speaker: ein
    en: It's a big hobby of mine, and it's what I'm aiming to do professionally, too.
    ko: 패션 디자인이 제 취미이자 목표니까요.
    ja: ファッションデザイナーになるのが夢なので。
  event_juveniledays_02_e_54:
    speaker: rupee
    en: It's perfectly okay to simply reach out and ask someone to be friends like
      you said earlier.
    ko: |-
      아까 얘기한 것처럼
      손 내밀고 친구 하자! 도 좋긴 한데.
    ja: |-
      さっき言ってた
      握手して友だちになろう！作戦も
      いいけど…
  event_juveniledays_02_e_55:
    speaker: rupee
    en: It also doesn't hurt to surprise them
    ko: 이왕이면 아인이 좋아하는 걸 직접 준비해서.
    ja: せっかくならアインが好きなものを用意して
  event_juveniledays_02_e_56:
    speaker: rupee
    en: with a gift too while you're at it!
    ko: 선물을 해보자!
    ja: プレゼントしてみちゃおうよ！
  event_juveniledays_02_e_57:
    speaker: ein
    en: A gift?
    ko: 선물!
    ja: プレゼント！？
  event_juveniledays_02_e_58:
    speaker: ein
    en: But I've never made anything for anyone before...
    ko: 와, 살면서 한 번도 해본 적 없어요!
    ja: 今まで誰かに渡したことって一度もありません！
  event_juveniledays_02_e_59:
    speaker: ein
    en: What if they don't like it?
    ko: 까이면 어떡해요?!
    ja: 断られたらどうしたらいいんですか！？
  event_juveniledays_02_e_60:
    speaker: ein
    en: What if they don't want to be my friend?
    ko: 부담스러워, 너랑 친구 하기 싫어! 하면서요.
    ja: |-
      重い！アインとは友だちになりたくない！
      って言われたら…
  event_juveniledays_02_e_61:
    speaker: "<Self>"
    en: Didn't you like it when Rupee said she would give you a gift earlier?
    ko: 아인, 아까 루피가 선물 준다고 했을 때 싫었어?
    ja: |-
      さっきルピーがプレゼントをくれると
      言った時、嫌だと感じたか？
  event_juveniledays_02_e_62:
    speaker: ein
    en: Wha?!
    ko: 엥?!
    ja: えぇ！？
  event_juveniledays_02_e_63:
    speaker: ein
    en: Of course, I did! I'd have to be crazy not to like it!
    ko: 아뇨! 미치지 않고서야 어떻게 싫겠어요!!
    ja: いいえ！嫌なわけないじゃないですか！！
  event_juveniledays_02_e_64:
    speaker: ein
    en: The person I like is giving me a gift!
    ko: 제가 좋아하는 사람이 선물까지 준다는데!
    ja: |-
      私の好きな人が、
      プレゼントまでくれるって言うのに！
  event_juveniledays_02_e_65:
    speaker: ein
    en: I couldn't be more grateful!
    ko: |-
      쫌 부담스럽긴 했는데,
      그래도 고마운 건 고마운 거니까요….
    ja: |-
      ちょっと申し訳ないなとは思ったけど、
      ありがたいことは変わらないですよ。
  event_juveniledays_02_e_66:
    speaker: "<Self>"
    en: They'll feel the exact same way.
    ko: 같은 마음일 거야.
    ja: それと同じ気持ちのはずだ
  event_juveniledays_02_e_67:
    speaker: ein
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_juveniledays_02_e_68:
    speaker: "<Self>"
    en: If you give them a gift that you've clearly put a lot of thought into,
    ko: |-
      츠바이도 라이도, 아인이 친구가 되어달라고
      정성스러운 선물을 건네준다면.
    ja: |-
      ツバイもライも、
      心のこもったプレゼントを渡されたら
  event_juveniledays_02_e_69:
    speaker: "<Self>"
    en: I'm sure they'll appreciate it.
    ko: 분명 고마워할 거야.
    ja: きっと喜ぶだろう
  event_juveniledays_02_e_70:
    speaker: ein
    en: "!!"
    ko: 그…!!
    ja: そ…
  event_juveniledays_02_e_71:
    speaker: ein
    en: Do you really think so?
    ko: 그러려나요, 헤헤헤….
    ja: そうですかね、えへへ…
  event_juveniledays_02_e_72:
    speaker: rupee
    en: Of course!
    ko: 응응!
    ja: うんうん！
  event_juveniledays_02_e_73:
    speaker: rupee
    en: And you know what?
    ko: 그리고, 먼저 친구가 되어달라고 말할 줄 안다는 건.
    ja: |-
      それに、自分から友だちになってほしいって
      言えるのは、
  event_juveniledays_02_e_74:
    speaker: rupee
    en: Having the guts to ask someone to be your friend is super cool!
    ko: 진짜 멋있는 거거든!
    ja: とっても素敵なことだし！
  event_juveniledays_02_e_75:
    speaker: ein
    en: Okay, sounds like a plan!
    ko: 오케이, 좋아요!
    ja: よし、分かりました！
  event_juveniledays_02_e_76:
    speaker: ein
    en: Can I use this table here?
    ko: 언니, 저 여기 테이블 써도 되죠?
    ja: |-
      ルピーさん、このテーブル
      使わせてもらっていいですか？
  event_juveniledays_02_e_77:
    speaker: rupee
    en: Certainly.
    ko: 물론이지!
    ja: もちろん！
  event_juveniledays_02_e_78:
    speaker: ein
    en: Hmm... what should I make?
    ko: 아~ 어떤 걸로 만들지?
    ja: あ～…どんなものにしようかな？
  event_juveniledays_02_e_79:
    speaker: ein
    en: Would've been cool to do different designs for each of them,
    ko: 둘 다 디자인을 다르게 하면 좋긴 하겠지만….
    ja: |-
      それぞれに合わせた
      デザインにしたいところだけど…
  event_juveniledays_02_e_80:
    speaker: ein
    en: but time's tight. I'll just stick with one design for them, for simplicity's
      sake.
    ko: |-
      시간이 없으니까 같은 디자인으로
      깔쌈하고 괜찮은 걸로.
    ja: |-
      時間がないから、同じデザインで
      どっちにも似合う感じのものにしようかな。
  event_juveniledays_02_e_81:
    speaker: ein
    en: Oh!
    ko: 아!
    ja: あ！
  event_juveniledays_02_e_82:
    speaker: ein
    en: I guess I should keep this a secret from them for the time being, right?
    ko: 선배들한테는 당연히 비밀로 해야겠지?
    ja: 先輩たちには秘密にしなきゃだよね？
  event_juveniledays_02_e_83:
    speaker: ein
    en: I can't wait to see their faces!
    ko: 선물 주면 둘 다 어떤 표정일까, 으히히~
    ja: |-
      プレゼント渡したら、
      どんな顔するかな？へへへ～
  event_juveniledays_02_e_84:
    speaker: ein
    en: I gotta get that on video, hehe!
    ko: 영상 찍어놔야지~
    ja: 動画撮っておかなきゃ～
  event_juveniledays_02_e_85:
    speaker: "<Self>"
    en: Ein is really getting into this.
    ko: "…엄청 즐거워 보이네."
    ja: "…とても楽しそうだな"
  event_juveniledays_02_e_86:
    speaker: rupee
    en: Yeah, totally! She's just too adorable.
    ko: 그러게~ 너무 귀여워.
    ja: そうだね～ホント、かわいい☆
  event_juveniledays_02_e_87:
    speaker: "<Self>"
    en: Thanks for the help, Rupee.
    ko: 도와줘서 고마워, 루피.
    ja: 助かった、ルピー
  event_juveniledays_02_e_88:
    speaker: rupee
    en: Don't mention it.
    ko: 에이~ 이 정도쯤이야.
    ja: これくらいどうってことないよ☆
  event_juveniledays_02_e_89:
    speaker: rupee
    en: I really hope she manages to finish it as soon as possible!
    ko: 빨리 완성됐으면 좋겠다~
    ja: 早く完成するといいね。
  event_juveniledays_02_e_90:
    speaker: "<Monologue>"
    en: Ein proceeds to sketch on her tablet with practiced movements,
    ko: 아인은 콧노래를 흥얼거리며.
    ja: アインは鼻歌を歌いながら
  event_juveniledays_02_e_91:
    speaker: "<Monologue>"
    en: all the while humming a tune.
    ko: 태블릿에 익숙한 손짓으로 스케치를 이어 나갔다.
    ja: |-
      慣れた手つきでタブレットに
      スケッチを書き込んでいった
event_juveniledays_03_s:
  event_juveniledays_03_s_1:
    speaker: "<Narration>"
    en: "*Ding dong ding dong*"
    ko: 딩-동-댕-동-
    ja: キーンコーンカーンコーン――
  event_juveniledays_03_s_2:
    speaker: marciana
    en: All right, everyone. Class is dismissed.
    ko: 그럼 오늘 수업은 여기서 마치겠습니다.
    ja: 今日の授業はここまでです。
  event_juveniledays_03_s_3:
    speaker: students
    en: Thank you, Teacher!
    ko: 감사합니다!
    ja: ありがとうございました！
  event_juveniledays_03_s_4:
    speaker: outgoingschoolgirl
    en: Hey, Ein!
    ko: 야, 아인!
    ja: ねえ、アイン！
  event_juveniledays_03_s_5:
    speaker: ein
    en: Yeah?
    ko: 엉?
    ja: ん？
  event_juveniledays_03_s_6:
    speaker: outgoingschoolgirl
    en: Why haven't you suggested we go to karaoke lately?
    ko: 요새 왜 노래방 가자는 말이 없어?
    ja: 最近どうしてカラオケ誘ってくれないの？
  event_juveniledays_03_s_7:
    speaker: generalschoolgirl
    en: That's right.
    ko: 그러게.
    ja: そうだね。
  event_juveniledays_03_s_8:
    speaker: generalschoolgirl
    en: You always run off right after class is over.
    ko: 수업 끝나면 바로 어디 가던데.
    ja: 授業終わったらすぐどっか行っちゃうけど。
  event_juveniledays_03_s_9:
    speaker: generalschoolgirl
    en: Do you have a boyfriend or something?
    ko: 혹시 남친이라도 생긴 거야~?
    ja: もしかして、彼氏でもできた～？
  event_juveniledays_03_s_10:
    speaker: ein
    en: What are you talking about?
    ko: 갑자기 뭔 소리야.
    ja: 何言ってんの。
  event_juveniledays_03_s_11:
    speaker: ein
    en: Making friends is hard enough, let alone a boyfriend.
    ko: 친구 만들기도 힘들어 죽겠는데, 남친은 무슨.
    ja: 友だちを作るのも大変なのに、彼氏なんて。
  event_juveniledays_03_s_12:
    speaker: ein
    en: I'm busy, so let's leave it at that.
    ko: 여튼 언니 바쁘다~
    ja: とにかく、ちょっと忙しいから～
  event_juveniledays_03_s_13:
    speaker: ein
    en: If you want someone to hang out with, I suggest you find someone else.
    ko: 놀 사람 필요하면 다른 사람 찾아봐.
    ja: 遊びなら他の人誘ってあげて。
  event_juveniledays_03_s_14:
    speaker: rei
    en: Just a second, Ein!
    ko: 저기 아인, 있잖아~!
    ja: ねえ、アイン！
  event_juveniledays_03_s_15:
    speaker: ein
    en: Oh, Rei...
    ko: 아, 라이 선배…!
    ja: あ、ライ先輩…！
  event_juveniledays_03_s_16:
    speaker: ein
    en: I... er... I have somewhere to be.
    ko: 어~ 제가 급한 약속이 있어서요!
    ja: すみません、先約があるんで！
  event_juveniledays_03_s_17:
    speaker: ein
    en: See you tomorrow!
    ko: 내일 봐요!
    ja: また明日！
  event_juveniledays_03_s_18:
    speaker: rei
    en: "..."
    ko: "……."
    ja: "……"
  event_juveniledays_03_s_19:
    speaker: "<Narration>"
    en: "*Squeak* *Bang*"
    ko: 드르륵- 탁.
    ja: ガラッ、バタン
