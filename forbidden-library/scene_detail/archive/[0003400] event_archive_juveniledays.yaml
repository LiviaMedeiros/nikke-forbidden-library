    en: As for how the three Fashion Week tickets found their way into Ein's bag,
    ko: |-
      …그리고 아인의 가방 안쪽에
      루피가 몰래 숨겨둔 패션 위크 입장권 3장을 발견한 건.
    ja: |-
      …それから、アインのカバンの奥から
      ルピーがこっそり隠していた
      ファッションウィークの入場券3枚が
      見つかったのは…
  event_juveniledays_06_e_103:
    speaker: "<Monologue>"
    en: that's a story for Rupee to tell another day.
    ko: 조금 나중의 이야기.
    ja: もう少しあとのお話です
  event_juveniledays_06_e_104:
    speaker: "<Monologue>"
    en: Afterward, I think it's safe to assume the three friends had a fun time.
    ko: 아마 세 친구는 그 이후에도 즐겁게 놀았을 것입니다.
    ja: |-
      きっと3人は、その後も
      楽しく遊んだことでしょう
  event_juveniledays_06_e_105:
    speaker: "<Narration>"
    en: 'JUVENILE DAYS: END'
    ko: 'JUVENILE DAYS : END'
    ja: 'JUVENILE DAYS : END'
event_juveniledays_epilogue:
  event_juveniledays_epilogue_1:
    speaker: marciana
    en: Hello, Commander.
    ko: 오셨군요, 지휘관님.
    ja: こんにちは、指揮官様。
  event_juveniledays_epilogue_2:
    speaker: marciana
    en: Thanks for all your help.
    ko: 이번에 도와주셔서 감사했습니다.
    ja: ご助力いただき、ありがとうございました。
  event_juveniledays_epilogue_3:
    speaker: "<Self>"
    en: I really didn't do all that much.
    ko: 아냐, 나는 딱히 한 게 없는걸.
    ja: いや、私は特に何もしていない
  event_juveniledays_epilogue_4:
    speaker: marciana
    en: Oh no, you were a great help to Ein.
    ko: 아뇨, 분명 아인에게 큰 도움이 되었을 거라 생각합니다.
    ja: |-
      いいえ。アインにとっては
      大きな支えとなっていたはずです。
  event_juveniledays_epilogue_5:
    speaker: marciana
    en: In fact, let me tell you a little secret.
    ko: 그러니 작은 비밀을 하나 알려드릴까 해요.
    ja: |-
      ですので、ちょっとした秘密を
      おすそ分けさせていただこうと思います。
  event_juveniledays_epilogue_6:
    speaker: "<Monologue>"
    en: Marciana holds up the Student Records tablet,
    ko: 마르차나는 [생활 기록부] 태블릿을 들었고.
    ja: |-
      マルチャーナは「指導要録」と書かれた
      タブレットを手に取り…
  event_juveniledays_epilogue_7:
    speaker: "<Monologue>"
    en: then hands it to me.
    ko: 화면을 넘겨 나에게 건네주었다.
    ja: 画面をスライドさせた後、私に差し出した
  event_juveniledays_epilogue_8:
    speaker: "<Self>"
    en: Is this...
    ko: 이건….
    ja: これは…
  event_juveniledays_epilogue_9:
    speaker: marciana
    en: Yes, it's Ein's student record.
    ko: 아인의 생활 기록부입니다.
    ja: アインの指導に関する記録です。
  event_juveniledays_epilogue_10:
    speaker: marciana
    en: Look at the bottom part.
    ko: 하단 부분을 봐주세요.
    ja: 下の項目を見てください。
  event_juveniledays_epilogue_11:
    speaker: "<Monologue>"
    en: At the bottom of the screen,
    ko: 마르차나의 말에 따라, 화면의 아래쪽을 보자.
    ja: |-
      マルチャーナにそう言われ、
      画面の下方に目をやった
  event_juveniledays_epilogue_12:
    speaker: "<Monologue>"
    en: there is a section for her to write the names of her close friends.
    ko: 친한 친구를 작성하는 곳이 있었다.
    ja: そこには、交友関係を書き込む欄があった
  event_juveniledays_epilogue_13:
    speaker: "<Self>"
    en: Oh! It’s filled in!
    ko: 어! 채워졌구나!
    ja: おお、埋まったのか
  event_juveniledays_epilogue_14:
    speaker: marciana
    en: Yes.
    ko: 네.
    ja: はい。
  event_juveniledays_epilogue_15:
    speaker: "<Monologue>"
    en: In the previously empty section,
    ko: 비어있다고 들었던 아인의 친한 친구 작성란에는.
    ja: 空欄だと聞いていたアインの交友関係には…
  event_juveniledays_epilogue_16:
    speaker: "<Monologue>"
    en: I notice Zwei and Rei's names are now written there,
    ko: 츠바이와 라이의 이름이 적혀있었고.
    ja: 親友として、ツバイとライの名前と
  event_juveniledays_epilogue_17:
    speaker: "<Monologue>"
    en: with a cute ribbon doodle next to them.
    ko: 그 옆에는 귀여운 리본도 그려져 있었다.
    ja: かわいらしいリボンのイラストが描かれていた
  event_juveniledays_epilogue_18:
    speaker: "<Self>"
    en: That's cute.
    ko: 귀엽네.
    ja: かわいいな
  event_juveniledays_epilogue_19:
    speaker: marciana
    en: Swipe to the next page.
    ko: 화면을 옆으로 넘겨보시겠습니까?
    ja: 画面を横にスライドしていただけますか？
  event_juveniledays_epilogue_20:
    speaker: "<Monologue>"
    en: I follow Marciana's instructions.
    ko: |-
      나는 마르차나의 말에 따라
      태블릿의 화면을 넘겨보았다.
    ja: そう言われ、タブレットの画面をスライドさせた
  event_juveniledays_epilogue_21:
    speaker: "<Self>"
    en: "!!"
    ko: 오!
    ja: おお！
  event_juveniledays_epilogue_22:
    speaker: "<Monologue>"
    en: Zwei's student record pops up.
    ko: 그러자, 츠바이의 생활 기록부가 나왔다.
    ja: ツバイの指導要録のページだった
  event_juveniledays_epilogue_23:
    speaker: "<Monologue>"
    en: In the "Close Friend" section at the bottom,
    ko: 그리고 그 아래에 있는 친한 친구 작성란에는.
    ja: そして、下にある交友関係の欄には…
  event_juveniledays_epilogue_24:
    speaker: "<Monologue>"
    en: Ein and Rei's names are written.
    ko: "…예상했던 대로, 아인과 라이의 이름이 쓰여 있었다."
    ja: "…予想通り、アインとライの名前が書かれていた"
  event_juveniledays_epilogue_25:
    speaker: "<Self>"
    en: I presume it must be the same with Rei?
    ko: 라이도 같겠네.
    ja: ライも同じだろうな
  event_juveniledays_epilogue_26:
    speaker: marciana
    en: That's right.
    ko: 맞습니다.
    ja: その通りです。
  event_juveniledays_epilogue_27:
    speaker: "<Self>"
    en: I'm really glad they were able to confirm their friendship because of all
      this.
    ko: |-
      이번 일로 셋이 서로가 친구임을
      확인할 수 있게 되어서 다행이야.
    ja: 3人が互いに友人同士だと確認できてよかった
  event_juveniledays_epilogue_28:
    speaker: marciana
    en: Hmm...
    ko: 음.
    ja: 正確には…
  event_juveniledays_epilogue_29:
    speaker: marciana
    en: Or to be more precise, I'm relieved that Ein was able to confirm it.
    ko: 정확히 말하자면, 아인이 확인하게 되어서 다행이었지요.
    ja: 今回確認したのは、アインだけですね。
  event_juveniledays_epilogue_30:
    speaker: "<Self>"
    en: What do you mean?
    ko: 응? 그게 무슨 말이야?
    ja: どういう意味だ？
  event_juveniledays_epilogue_31:
    speaker: marciana
    en: Zwei and Rei had filled in this section a long time ago.
    ko: |-
      츠바이와 라이는 처음부터
      친한 친구의 이름을 채워놨거든요.
    ja: |-
      ツバイとライは最初から、
      アインの名前を書いていました。
  event_juveniledays_epilogue_32:
    speaker: marciana
    en: They always considered Ein to be their close friend.
    ko: |-
      두 분은 아인을 쭉,
      가장 친한 친구라고 생각했던 거죠.
    ja: |-
      2人はもとから、彼女のことを
      仲のいい友人だと思っていますから。
  event_juveniledays_epilogue_33:
    speaker: "<Self>"
    en: "... I see."
    ko: "…그랬구나."
    ja: "…そうだったのか"
  event_juveniledays_epilogue_34:
    speaker: marciana
    en: I believe Ein simply needed some encouragement.
    ko: 아마도, 아인에게는 용기가 필요했던 게 아닐까 싶습니다.
    ja: |-
      きっと、アインには勇気が必要だったのだと
      思います。
  event_juveniledays_epilogue_35:
    speaker: "<Self>"
    en: You think so?
    ko: 용기?
    ja: 勇気？
  event_juveniledays_epilogue_36:
    speaker: marciana
    en: Yes.
    ko: 네.
    ja: はい。
  event_juveniledays_epilogue_37:
    speaker: marciana
    en: She needed the courage to face the possibility of being rejected by someone
      she liked.
    ko: 좋아하는 사람에게 거절당할 용기를 말이에요.
    ja: |-
      好意を持った相手に断られても、
      受け止められる勇気です。
  event_juveniledays_epilogue_38:
    speaker: marciana
    en: It's especially tricky for people like Ein,
    ko: 특히 아인 같은 성격의 학생은,
    ja: 特にアインのような性格の子は…
  event_juveniledays_epilogue_39:
    speaker: marciana
    en: who don't typically care what others think of them.
    ko: |-
      평소에 거절당하거나 무시당해도
      크게 신경 안 쓰는 성격이라서.
    ja: |-
      普段なら、拒絶されたり無視されたりしても、
      それほど気にしません。
  event_juveniledays_epilogue_40:
    speaker: marciana
    en: The very fact that they usually don't care means they care all the more when
      they do.
    ko: 오히려 그런 부분이 더 크게 다가왔을 겁니다.
    ja: |-
      だからこそ、今回のことでは
      大きく揺らいだのでしょう。
  event_juveniledays_epilogue_41:
    speaker: "<Self>"
    en: I understand.
    ko: 그랬겠구나.
    ja: そうかもしれないな
  event_juveniledays_epilogue_42:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 우당탕탕!!
    ja: ドタンバタン！
  event_juveniledays_epilogue_43:
    speaker: "<Narration>"
    en: "*Squeak* *Bang*"
    ko: 드르륵- 쾅!
    ja: ガラッ、バタンッ！
  event_juveniledays_epilogue_44:
    speaker: ein
    en: Teacher! When did you get here?
    ko: 쌤! 쌤! 언제 온 거예요!
    ja: 先生！いつ来たんですか！？
  event_juveniledays_epilogue_45:
    speaker: rei
    en: Did you come to see me?
    ko: 선생님, 나 보러 온 거야?
    ja: 先生、私に会いに来たの？
  event_juveniledays_epilogue_46:
    speaker: zwei
    en: Sorry, Teacher. Ein and Rei heard you were here and wanted to rush over.
    ko: |-
      죄송해요, 아인이랑 라이 선배가
      선생님이 오셨다는 소식에 빨리 오고 싶다고 하셔서….
    ja: |-
      すみません。先生が来ていると聞いて、
      アインとライ先輩がどうしても
      会いたいと言うので…
  event_juveniledays_epilogue_47:
    speaker: ein
    en: What brings you here?
    ko: 오늘 왜 온 거예요?
    ja: 今日はどうしたんですか？
  event_juveniledays_epilogue_48:
    speaker: ein
    en: Since you're here, why don't you hang out with us?
    ko: 온 김에 저희랑 좀 놀다 안 갈래요?
    ja: せっかくだから私たちと遊んでいきません？
  event_juveniledays_epilogue_49:
    speaker: rei
    en: We can eat some snacks!
    ko: 놀자! 간식도 먹자!
    ja: 遊ぼう！おやつも食べよ！
  event_juveniledays_epilogue_50:
    speaker: zwei
    en: "..."
    ko: "……."
    ja: "……"
  event_juveniledays_epilogue_51:
    speaker: zwei
    en: If you've got some time to spare, I think it'd be a good idea.
    ko: |-
      저도 선생님이 여유가 되신다면,
      조금 정도는 괜찮을 것 같아요.
    ja: |-
      先生がお忙しくなければ、
      私も少しくらいはお供させていただきます。
  event_juveniledays_epilogue_52:
    speaker: "<Self>"
    en: Sure.
    ko: 그래.
    ja: 構わない
  event_juveniledays_epilogue_53:
    speaker: "<Self>"
    en: How about we treat ourselves to something tasty?
    ko: 그럼, 다 같이 맛있는 거나 먹으러 갈까?
    ja: |-
      それなら、みんなでおいしいものでも
      食べにいこうか？
  event_juveniledays_epilogue_54:
    speaker: ein
    en: You don't have to ask me twice!
    ko: 콜! 완전 콜이죠!
    ja: オッケー！大賛成です！
  event_juveniledays_epilogue_55:
    speaker: rei
    en: I know a really delicious dessert shop!
    ko: 나 엄청 맛있는 디저트 가게 알아!
    ja: すっごくおいしいスイーツ屋さん、知ってるよ！
  event_juveniledays_epilogue_56:
    speaker: zwei
    en: You mean the one close to the school that we always go to?
    ko: 매번 가는 학교 앞에 거기 아니에요?
    ja: いつも行く学校前のお店のことですか？
  event_juveniledays_epilogue_57:
    speaker: rei
    en: That's the one!
    ko: 맞아!
    ja: そうだよ！
  event_juveniledays_epilogue_58:
    speaker: ein
    en: Personally, I'm starting to get a bit tired of it, but damn, it's still hella
      tasty.
    ko: 좀 질리긴 하는데, 그래도 맛은 있잖아요~
    ja: |-
      さすがにちょっと飽きてきてるけど、
      おいしいですよね～
  event_juveniledays_epilogue_59:
    speaker: zwei
    en: "*Sigh* I guess we don't have much choice."
    ko: 하아… 어쩔 수 없지.
    ja: はぁ…仕方ないですね。
  event_juveniledays_epilogue_60:
    speaker: "<Narration>"
    en: As Ein puts her arms around Rei and Zwei,
    ko: 라이는 해맑게 웃으며.
    ja: 明るく笑うライ
  event_juveniledays_epilogue_61:
    speaker: "<Narration>"
    en: the former smiles brightly,
    ko: 츠바이는 곤란하다는 표정을 지으며.
    ja: 困ったような表情のツバイ
  event_juveniledays_epilogue_62:
    speaker: "<Narration>"
    en: while the latter flashes a look of mild consternation.
    ko: 아인은 그런 두 사람에게 어깨동무를 하고.
    ja: そんな2人と肩を組むアイン
  event_juveniledays_epilogue_63:
    speaker: "<Narration>"
    en: All the while, the Commander leads the way
    ko: 지휘관은 그 앞에서 앞장을 서고 있다.
    ja: その先頭に立つ指揮官
  event_juveniledays_epilogue_64:
    speaker: "<Narration>"
    en: as the group of four exits the school.
    ko: 넷은 그렇게 학교를 빠져나갔다.
    ja: 4人が学校を後にした
  event_juveniledays_epilogue_65:
    speaker: marciana
    en: "..."
    ko: "……."
    ja: "……"
  event_juveniledays_epilogue_66:
    speaker: marciana
    en: They all look so happy together.
    ko: "…제가 보는 이 뒷모습 그대로."
    ja: "…あの後ろ姿が…"
  event_juveniledays_epilogue_67:
    speaker: marciana
    en: "... May it last forever."
    ko: 마지막까지 함께 하실 수 있기를.
    ja: 最後まで、そろって見られますように。
