    ko: 오늘부터 작업 들어가야 하는데!
    ja: 今日からやらないと間に合わないのに！
  event_juveniledays_03_e_26:
    speaker: ein
    en: Thanks for waking me! I've gotta go!
    ko: 깨워줘서 고마워요! 먼저 갑니다!
    ja: |-
      起こしてくれて、ありがとうございます！
      お先に失礼します！
  event_juveniledays_03_e_27:
    speaker: rei
    en: Ein, wait!
    ko: 아인, 잠깐만!
    ja: アイン、待って！
  event_juveniledays_03_e_28:
    speaker: ein
    en: What is it?
    ko: 에?
    ja: えっ？
  event_juveniledays_03_e_29:
    speaker: ein
    en: I'm really busy.
    ko: 왜요, 저 바쁜데.
    ja: 何ですか？私、忙しいので…
  event_juveniledays_03_e_30:
    speaker: rei
    en: Where have you been going after class?
    ko: 요새 수업 끝나고 어디 가는 거야?
    ja: 最近、放課後にどこ行ってるの？
  event_juveniledays_03_e_31:
    speaker: ein
    en: Me?
    ko: 저요?
    ja: 私ですか？
  event_juveniledays_03_e_32:
    speaker: ein
    en: Um, that's... a bit personal, so I can't tell you.
    ko: 에이, 그건 사생활이라 말해드리기 좀~
    ja: それは、プライベートな話なので、ちょっと～
  event_juveniledays_03_e_33:
    speaker: zwei
    en: In other words,
    ko: 그 말은 즉.
    ja: 要するに…
  event_juveniledays_03_e_34:
    speaker: zwei
    en: you don't want to tell us?
    ko: 말 하기 싫다?
    ja: 言いたくないってこと？
  event_juveniledays_03_e_35:
    speaker: ein
    en: I guess you could put it that way, yeah.
    ko: 뭐, 그렇죠.
    ja: まっ、そういうことです。
  event_juveniledays_03_e_36:
    speaker: zwei
    en: Fine, I won't mince words.
    ko: 그럼 단도직입적으로 물어볼게.
    ja: じゃあ、もったいぶらずに聞くわ。
