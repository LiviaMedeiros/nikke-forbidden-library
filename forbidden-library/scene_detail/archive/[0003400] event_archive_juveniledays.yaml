    ko: 어!
    ja: あっ！
  event_juveniledays_03_e_14:
    speaker: rei
    en: Ein, are you awake?
    ko: 아인, 일어났어?
    ja: アイン、起きた？
  event_juveniledays_03_e_15:
    speaker: rei
    en: Zwei talked last, so blame her for waking you up.
    ko: |-
      마지막에 말 한 건 츠바이니까,
      츠바이가 깨운 거야.
    ja: |-
      最後にしゃべったのはツバイだから、
      ツバイが起こしたんだよ。
  event_juveniledays_03_e_16:
    speaker: zwei
    en: "... Yeah, whatever you say."
    ko: 네, 그런 거로 쳐요.
    ja: そういうことにしておきます。
  event_juveniledays_03_e_17:
    speaker: ein
    en: Zwei? Rei?
    ko: 뭐야, 선배들이네요.
    ja: なんだ、先輩たちでしたか…
  event_juveniledays_03_e_18:
    speaker: ein
    en: What are you two doing here?
    ko: 여기서 지금 뭐….
    ja: ここで何を…
  event_juveniledays_03_e_19:
    speaker: ein
    en: "*Gasp*"
    ko: 헐!
    ja: えーっ！？
  event_juveniledays_03_e_20:
    speaker: ein
    en: How come it's so dark in here?
    ko: 교실이 왜 이렇게 어두워?
    ja: なんでこんなに教室が真っ暗なの？
  event_juveniledays_03_e_21:
    speaker: ein
