    ja: |-
      とにかく、友だちがいたら
      ルシェーのファッションウィークに
      一緒に行ってみたいですね。
  event_juveniledays_02_s_39:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうか
  event_juveniledays_02_s_40:
    speaker: "<Self>"
    en: How about we go meet them first?
    ko: 그럼 일단 만나러 가볼까?
    ja: なら、話を聞いてみるか？
  event_juveniledays_02_s_41:
    speaker: ein
