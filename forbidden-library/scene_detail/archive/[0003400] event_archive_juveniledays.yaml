    ko: 이후 기숙사에 돌아가서도.
    ja: その後、寄宿舎に戻ってからも、
  event_juveniledays_03_s_65:
    speaker: "<Monologue>"
    en: sketching dozens of ribbon designs all the while.
    ko: |-
      두 사람을 생각하며
      수십 개의 리본 디자인을 스케치했다고 한다.
    ja: |-
      2人のことを考えながら
      リボンのデザインスケッチを
      数十点分も続けていたという
event_juveniledays_03_e:
  event_juveniledays_03_e_1:
    speaker: rei
    en: Hmm.
    ko: 음.
    ja: うーん。
  event_juveniledays_03_e_2:
    speaker: rei
    en: Class finished a while ago,
    ko: 수업 끝난 지 꽤 오래됐는데.
    ja: 授業終わってからずいぶん経つのに、
