    ko: 그래도 슬슬 깨우는 게 좋지 않을까요.
    ja: そろそろ起こした方がいいのでは？
  event_juveniledays_03_e_6:
    speaker: rei
    en: You do it.
    ko: 그럼 츠바이가 깨워.
