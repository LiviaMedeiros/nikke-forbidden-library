    ko: 흐으으음~
    ja: ふ～ん？
  event_juveniledays_06_s_118:
    speaker: ein
    en: I have many friends without doing anything...
    ko: 노력도 안 했는데 친구도 많고, 인기도 많다라.
    ja: 努力もしてないのに友だちも多くて、人気者か。
  event_juveniledays_06_s_119:
    speaker: ein
    en: Is that what it looked like to you?
    ko: 너는 내가 그렇게 보였냐?
    ja: 私がそんなふうに見えてたの？
  event_juveniledays_06_s_120:
    speaker: outgoingschoolgirl
    en: Y-yes.
    ko: "…그래."
    ja: "…そう。"
  event_juveniledays_06_s_121:
    speaker: ein
    en: Wow.
    ko: 참.
    ja: まったく…
  event_juveniledays_06_s_122:
    speaker: ein
    en: You were totally off base.
    ko: 너도 보는 눈 없다.
    ja: そりゃ見る目がないね。
  event_juveniledays_06_s_123:
    speaker: ein
    en: How about instead of wasting your time spying on others, you take care of
      the people around you?
    ko: 야, 이럴 시간에 네 주변에 있는 사람들부터 챙겨.
    ja: |-
      こんなことするヒマがあったら、
      周りの友だちに優しくしてやりなよ。
  event_juveniledays_06_s_124:
    speaker: ein
    en: From where I'm standing, you're the popular one who seems to have way more
      friends.
    ko: 내 눈에는 네가 훨씬 친구도 많고, 인기도 많아 보이니까.
    ja: |-
      私の目には、あんたの方が友だちも多いし
      人気もあるように見えんだよね。
  event_juveniledays_06_s_125:
    speaker: "<Monologue>"
    en: Ein taps the girl's shoulder and walks past her.
    ko: 아인은 여학생의 어깨를 툭툭 치며 지나갔다.
    ja: アインは女学生の肩を軽く叩き、通り過ぎた
  event_juveniledays_06_s_126:
    speaker: ein
    en: Miss Marciana, could we have her clean the bathrooms for a week?
    ko: 쌤, 얘는 일주일 동안 화장실 청소나 시켜요.
    ja: |-
      先生、その子には1週間トイレ掃除でも
      させといてください。
  event_juveniledays_06_s_127:
    speaker: outgoingschoolgirl
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_juveniledays_06_s_128:
    speaker: marciana
    en: Hmm...
    ko: 음.
    ja: そうですか。
  event_juveniledays_06_s_129:
    speaker: marciana
    en: Are you sure that's enough?
    ko: 정말 그 정도면 되나요?
    ja: 本当にその程度でいいのですか？
  event_juveniledays_06_s_130:
    speaker: ein
    en: It's more than enough.
    ko: 충분하죠.
    ja: 十分です。
  event_juveniledays_06_s_131:
    speaker: ein
    en: I hate cleaning the bathrooms more than anything.
    ko: 화장실 청소, 제가 제일 싫어하는 거거든요. 히힛.
    ja: |-
      トイレ掃除、私が一番嫌いなことなんで。
      へへっ。
  event_juveniledays_06_s_132:
    speaker: marciana
    en: Very well.
    ko: "…그렇군요, 알겠습니다."
    ja: "…そうですか。分かりました。"
  event_juveniledays_06_s_133:
    speaker: marciana
    en: Then we'll consider this matter settled.
    ko: 그럼 이 일은 여기서 마무리하도록 하겠습니다.
    ja: では、この話はここで終わりとしましょう。
  event_juveniledays_06_s_134:
    speaker: marciana
    en: Everyone, you may leave.
    ko: 모두, 돌아가셔도 좋습니다.
    ja: みなさんは戻ってください。
  event_juveniledays_06_s_135:
    speaker: "<Monologue>"
    en: Ein leaves the room with an awkward expression on her face.
    ko: 조금 얼떨떨한 표정으로 면담실을 나온 아인은.
    ja: |-
      少し戸惑った表情を浮かべながら
      面談室を出たアインは、
  event_juveniledays_06_s_136:
    speaker: "<Monologue>"
    en: She then heads back to the classroom to get her bag.
    ko: 가방을 가지러 가기 위해 다시 교실로 돌아갔고.
    ja: カバンを取りに教室へ戻った
  event_juveniledays_06_s_137:
    speaker: "<Narration>"
    en: "*Squeak*"
    ko: 드르륵.
    ja: ガラッ
  event_juveniledays_06_s_138:
    speaker: "<Monologue>"
    en: Inside the classroom, the students are standing around awkwardly.
    ko: 교실 안에는 학생들이 머뭇거리며 서 있었다.
    ja: |-
      教室の中には、他の学生たちが
      何かをためらっているような様子で立っていた
  event_juveniledays_06_s_139:
    speaker: ein
    en: Huh?
    ko: 엥.
    ja: えっ？
  event_juveniledays_06_s_140:
    speaker: ein
    en: What are you all still doing here?
    ko: 다들 왜 아직도 교실에 있는 거야?
    ja: なんでみんなまだ教室にいんの？
  event_juveniledays_06_s_141:
    speaker: students
    en: "..."
    ko: "……."
    ja: "……"
  event_juveniledays_06_s_142:
    speaker: ein
    en: Do you have something to say?
    ko: 뭐, 할 말이라도 있어?
    ja: なんか言いたいことでもあんの？
  event_juveniledays_06_s_143:
    speaker: "<Monologue>"
    en: After exchanging a few furtive glances amongst each other,
    ko: 학생들은 서로 눈치를 보다가,
    ja: 学生たちは互いに様子をうかがっていたが…
  event_juveniledays_06_s_144:
    speaker: "<Monologue>"
    en: the students start apologizing to Ein one by one.
    ko: 하나둘씩 아인에게 다가가 사과를 하기 시작했다.
    ja: やがて、1人ずつアインに近づき、謝り始めた
  event_juveniledays_06_s_145:
    speaker: generalschoolgirl
    en: Umm... Sorry, Ein.
    ko: 그… 미안해, 아인.
    ja: その…ごめんね、アイン。
  event_juveniledays_06_s_146:
    speaker: generalschoolgirl
    en: Rei and Zwei told us what really happened.
    ko: 선배들한테 어떻게 된 일인지 얘기 들었어.
    ja: 先輩たちから事情は聞いたよ。
  event_juveniledays_06_s_147:
    speaker: generalschoolgirl
    en: I should have known this was just a silly rumor...
    ko: 솔직히 말도 안 되는 소문이었는데….
    ja: 正直、あり得ないウワサだったのに…
  event_juveniledays_06_s_148:
    speaker: ein
    en: "..."
    ko: "……."
    ja: "……"
  event_juveniledays_06_s_149:
    speaker: ein
    en: Forget about it. These things are bound to happen sometimes.
    ko: 됐어, 그럴 수도 있지!
    ja: いいよ、そういうこともあるって！
  event_juveniledays_06_s_150:
    speaker: generalschoolgirl
    en: But...
    ko: 하지만….
    ja: でも…
  event_juveniledays_06_s_151:
    speaker: ein
    en: It's fine, I said.
    ko: 아, 됐다니까.
    ja: いいって。
  event_juveniledays_06_s_152:
    speaker: ein
    en: However... if you're truly sorry...
    ko: 음… 정 미안하면~
    ja: うーん…そこまで申し訳ないって思ってるなら…
  event_juveniledays_06_s_153:
    speaker: ein
    en: You can come with me to karaoke sometime!
    ko: 다음에 나랑 노래방이나 다 같이 가자!
    ja: 今度一緒にカラオケでも付き合ってよ！
  event_juveniledays_06_s_154:
    speaker: ein
    en: I've been going by myself lately, but it's way more fun with a group.
    ko: |-
      요새 혼자 좀 가봤는데,
      역시 노래방은 여러 명이 가야 재미있더라고.
    ja: |-
      最近、1人で行ってたんだけど
      やっぱみんなで行く方が楽しいよね。
  event_juveniledays_06_s_155:
    speaker: ein
    en: Are you guys in?
    ko: 콜?!
    ja: そう思わない？
event_juveniledays_06_e:
  event_juveniledays_06_e_1:
    speaker: ein
    en: Jeez,
    ko: 흐아아.
    ja: ふわぁ…
  event_juveniledays_06_e_2:
    speaker: ein
