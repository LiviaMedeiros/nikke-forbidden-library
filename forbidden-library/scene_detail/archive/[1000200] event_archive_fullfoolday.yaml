---
event_fullfoolday_01:
  event_fullfoolday_01_1:
    speaker: shifty
    en: Commander.
    ko: 지휘관.
    ja: 指揮官。
  event_fullfoolday_01_2:
    speaker: shifty
    en: Do you trust me? I need you to come to these coordinates, no questions asked.
    ko: 아무것도 묻지 말고 제가 불러주는 좌표로 와주시겠어요?
    ja: 何も聞かずに、私がお伝えする座標まで\n来ていただけますか？
  event_fullfoolday_01_3:
    speaker: shifty
    en: It's an emergency.
    ko: 긴급 상황이에요.
    ja: 緊急事態です。
  event_fullfoolday_01_4:
    speaker: "<Self>"
    en: "...??"
    ko: "…??"
    ja: "…？？"
  event_fullfoolday_01_5:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_fullfoolday_01_6:
    speaker: shifty
    en: Thank you.
    ko: 예.
    ja: よろしくお願いします。
  event_fullfoolday_01_7:
    speaker: "<Monologue>"
    en: The communication is cut off.
    ko: 통신이 끊어졌다.
    ja: 通信が切れた
  event_fullfoolday_01_8:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブルルル―
  event_fullfoolday_01_9:
    speaker: "<Monologue>"
    en: I look at the coordinates sent by Shifty.
    ko: 시프티에게 전달받은 좌표를 확인한다.
    ja: シフティーから受け取った座標を確認した
  event_fullfoolday_01_10:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_fullfoolday_01_11:
    speaker: "<Monologue>"
    en: They lead to the surface.
    ko: 지상이다.
    ja: 地上だ
event_fullfoolday_02:
  event_fullfoolday_02_1:
    speaker: shifty
    en: Commander! Commander!!
    ko: 지휘관! 지휘관--!!
    ja: 指揮官！指揮官ーー！！
  event_fullfoolday_02_2:
    speaker: shifty
    en: What is it?
    ko: 왜 그래?
    ja: どうしたんだ？
  event_fullfoolday_02_3:
    speaker: shifty
    en: R-Raptures are coming! Help me!
    ko: 래, 랩쳐가 오고 있어요! 도도도, 도도와주세요!
    ja: ラ、ラプチャーが来ています！\nたたた、たっ、助けてください！
  event_fullfoolday_02_4:
    speaker: shifty
    en: Hurry! Hurry!!
    ko: 빨리빨리! 빨리!!
    ja: 早く早く！急いで！！
  event_fullfoolday_02_5:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_fullfoolday_02_6:
    speaker: "<Self>"
    en: What's going on?!
    ko: 무슨 일이야!?
    ja: どういうことだ？
  event_fullfoolday_02_7:
    speaker: "<Monologue>"
    en: The call with Shifty cuts off.
    ko: "…통신이 끊어진 모양이다."
    ja: "…通信が切れたようだ"
  event_fullfoolday_02_8:
    speaker: "<Monologue>"
    en: I better hurry.
    ko: 서두르자.
    ja: 急ごう
event_fullfoolday_03:
  event_fullfoolday_03_1:
    speaker: shifty
    en: Commander!
    ko: 으아! 지휘관! 지휘관!
    ja: うわっ！指揮官！指揮官！
  event_fullfoolday_03_2:
    speaker: shifty
    en: Help me!
    ko: 도, 도와주세요--!!
    ja: た、助けてくださーい！！
  event_fullfoolday_03_3:
    speaker: "<Self>"
    en: I can't believe it!
    ko: |-
      !!
      이럴 수가…!!
    ja: |-
      ！！
      そんな…！！
  event_fullfoolday_03_4:
    speaker: "<Choice>"
    en: I always thought you were an AI.
    ko: 난 지금까지 시프티가 A.I.인 줄 알았는데!!
    ja: 今までシフティーは\nA.I.だと思っていたのに！！
  event_fullfoolday_03_5:
    speaker: "<Choice>"
    en: What are you doing here, Syuen?
    ko: 슈엔이 왜 여기에…!!
    ja: どうしてシュエンがここに…！？
  event_fullfoolday_03_6:
    speaker: shifty
    en: Well, as you can see, I'm very much a real person!
    ko: "…실존 인물인데요."
    ja: "…実在していますよ。"
  event_fullfoolday_03_7:
    speaker: shifty
    en: I'm not Syuen!
    ko: 아 슈엔 아니라고요!!
    ja: シュエンじゃありません！！
  event_fullfoolday_03_8:
    speaker: "<Self>"
    en: Shifty? What are you doing here?
    ko: 여기서 뭐해?
    ja: ここで何をしてるんだ？
  event_fullfoolday_03_9:
    speaker: shifty
    en: Come and help me first, will you?!
    ko: 이, 일단 저 좀 도와주세요!
    ja: と、とりあえず助けてください！
  event_fullfoolday_03_10:
    speaker: shifty
    en: The Raptures are rushing in! I need your help!
    ko: |-
      래, 랩쳐가 몰려오고 있으니까!
      저 좀 지휘해 주세요!
    ja: |-
      ラ、ラプチャーが集まってるんです！
      私を指揮してください！
  event_fullfoolday_03_11:
    speaker: shifty
    en: Eeeep! Here they come!
    ko: 오, 오오오! 옵니다!!
    ja: き、ききき！来ます！！
event_fullfoolday_04:
  event_fullfoolday_04_1:
    speaker: shifty
    en: Phew... that was a close one.
    ko: 흐아아…! 힘들어…!
    ja: はぁぁ…！大変でしたね…！
  event_fullfoolday_04_2:
    speaker: "<Self>"
    en: "... I have many questions."
    ko: "…궁금한 게 좀 많은데."
    ja: "…色々聞きたいことがある"
  event_fullfoolday_04_3:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  event_fullfoolday_04_4:
    speaker: shifty
    en: Deputy Chief Andersen was telling me,
    ko: 엔더슨 부사령관님이,
    ja: アンダーソン副司令官に
  event_fullfoolday_04_5:
    speaker: andersen
    en: '"Some actual field experience would do all of us good, even operators like
      you."'
    ko: "[오퍼레이터도 실전을 경험해야 하니]."
    ja: "「オペレーターも実戦を経験する必要が\\nあるから」"
  event_fullfoolday_04_6:
    speaker: andersen
    en: '"Come up to the surface and eliminate Raptures."'
    ko: "[지상에 올라가서 랩쳐나 좀 잡고 오게.]"
    ja: "「地上へ行ってラプチャーを倒してきてくれ」"
  event_fullfoolday_04_7:
    speaker: shifty
    en: So I armed myself and headed up to the surface to bag myself a Rapture,
    ko: 라고 했어요.
    ja: と言われたんです。
  event_fullfoolday_04_8:
    speaker: shifty
    en: but turns out I'm no match for them.
    ko: |-
      그래서 무기를 챙겨서 올라왔는데,
      막상 랩쳐랑 싸워보려 하니까 답이 안 나와서.
    ja: |-
      それで武器を持ってやってきたのですが、
      いざラプチャーを目の前にすると\nどうすればいいか分からなくて
  event_fullfoolday_04_9:
    speaker: shifty
    en: Hence why I had to turn to you for assistance, Commander.
    ko: 지휘관한테 도움을 요청한 거고요.
    ja: 指揮官に助けを求めたんです。
  event_fullfoolday_04_10:
    speaker: "<Self>"
    en: Andersen
    ko: 엔더슨 부사령관님이.
    ja: アンダーソン副司令官が
  event_fullfoolday_04_11:
    speaker: "<Self>"
    en: ordered you to eliminate Raptures?
    ko: 시프티보고 랩쳐를 잡고 오라고 했다고?
    ja: シフティーにラプチャー討伐を命じた？
  event_fullfoolday_04_12:
    speaker: shifty
    en: Yes.
    ko: 예.
    ja: はい。
  event_fullfoolday_04_13:
    speaker: "<Monologue>"
    en: I turn on my phone to look at the date.
    ko: 핸드폰을 켜 날짜를 확인했다.
    ja: 携帯電話の画面で日付を確認した
  event_fullfoolday_04_14:
    speaker: "<Monologue>"
    en: It's April 1st.
    ko: 4월 1일이다.
    ja: 4月1日だ
  event_fullfoolday_04_15:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_fullfoolday_04_16:
    speaker: shifty
    en: I've gotta say though, I think I did pretty well!
    ko: 와 근데 저 좀 잘하지 않나요?
    ja: でも、私ちょっと上手じゃありませんでした？
  event_fullfoolday_04_17:
    speaker: shifty
    en: I chose a place where only older Rapture models appear.
    ko: 일부러 구형 랩쳐들이 나오는 곳으로 골라 왔거든요!
    ja: ちゃんと旧型ラプチャーが出てくる場所を\n選んできたんです！
  event_fullfoolday_04_18:
    speaker: "<Self>"
    en: You seem to know your way around a firearm.
    ko: "…무기를 잘 다루던데."
    ja: "…武器の扱いが上手だった"
  event_fullfoolday_04_19:
    speaker: shifty
    en: Well, human weapons wouldn't do me any good in taking down a Rapture, so I
      had to bring one used by Nikkes.
    ko: |-
      아, 랩쳐를 잡는데 대인 화기를 가져올 순 없어서,
      니케용 화기를 가져왔는데.
    ja: |-
      あっ、ラプチャーを倒すのに対人銃器を\n持ってくることはできなかったので、
      ニケ用の銃器を持ってきたんです。
  event_fullfoolday_04_20:
    speaker: shifty
    en: The recoil is a bit rough, but other than that, I don't think it's too bad.
    ko: 반동이 심하다고 말한 것치곤 괜찮던데요?
    ja: 反動が激しいと聞いていましたが、\n意外と平気ですね。
  event_fullfoolday_04_21:
    speaker: "<Self>"
    en: Could I shoot it? Just for a bit.
    ko: 어… 내가 한 번 쏴봐도 될까?
    ja: "…私が一度撃ってみてもいいか？"
  event_fullfoolday_04_22:
    speaker: shifty
    en: Sure, knock yourself out.
    ko: 음. 그럼요.
    ja: はい。もちろんです。
  event_fullfoolday_04_23:
    speaker: "<Monologue>"
    en: Shifty hands me the weapon. I switch to single fire and shoot off into the
      distance.
    ko: 시프티에게 총을 받아 단발로 바꾼 후, 허공에 발사했다.
    ja: シフティーから銃を受け取り、単発に変えた後、\n虚空に発射した
  event_fullfoolday_04_24:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  event_fullfoolday_04_25:
    speaker: shifty
    en: Um, Commander... is there any reason why you're throwing both your hands in
      the air?
    ko: 지휘관. 갑자기 만세는 왜 하시나요?
    ja: 指揮官。どうして急に万歳してるんですか？
  event_fullfoolday_04_26:
    speaker: "<Monologue>"
    en: "... It feels like my shoulder nearly popped out of the socket."
    ko: "…어깨가 빠질 것 같다."
    ja: "…肩が外れそうだ"
  event_fullfoolday_04_27:
    speaker: "<Choice>"
    en: Shifty, do you work out?
    ko: 시프티. 혹시 운동해?
    ja: シフティー。鍛えているのか？
  event_fullfoolday_04_28:
    speaker: "<Choice>"
    en: Are you a Nikke by any chance?
    ko: 혹시 니케야?
    ja: もしかして、ニケなのか？
  event_fullfoolday_04_29:
    speaker: shifty
    en: Huh? No. Why do you ask?
    ko: |-
      ??
      아뇨? 갑자기 그건 왜요?
    ja: |-
      ？？
      いいえ。いきなりどうしたんですか？
  event_fullfoolday_04_30:
    speaker: "<Self>"
    en: No reason.
    ko: 아무것도 아냐.
    ja: 何でもない
  event_fullfoolday_04_31:
    speaker: shifty
    en: At any rate, I feel like I'm on a roll now! Let's keep it going and wipe out
      all these pesky Raptures!
    ko: 그럼, 이 기세를 몰아서 싹 다 정리해 볼게요!
    ja: では、この調子で片付けますね！
event_fullfoolday_05:
  event_fullfoolday_05_1:
    speaker: shifty
    en: This is actually kinda fun.
    ko: 그런데 이거 은근히 괜찮네요.
    ja: ラプチャーとの戦いも意外といいですね。
  event_fullfoolday_05_2:
    speaker: shifty
    en: I usually spend all day cooped up inside the command center, so it feels good
      to be on the surface getting some fresh air.
    ko: |-
      매일 오퍼레이터 룸에서 작전 보조나 하다가
      지상으로 나오니 엄청 기분 전환이 되는데요?
    ja: |-
      毎日オペレータールームで\n作戦サポートばかりでしたが、
      地上に来ると気分転換になります！
  event_fullfoolday_05_3:
    speaker: shifty
    en: I knew there was a reason Deputy Chief Andersen sent me up here.
    ko: 역시, 엔더슨 부사령관님이 괜히 저를 지상에 올려보낸 게 아닌 것 같아요.
    ja: やっぱり、アンダーソン副司令官が\n私を地上へ送ったのには理由があったんですね。
  event_fullfoolday_05_4:
    speaker: "<Self>"
    en: Um... Shifty, today is...
    ko: 시프티. 사실 오늘은….
    ja: シフティー。実は今日は…
  event_fullfoolday_05_5:
    speaker: shifty
    en: Oh, and another thing!
    ko: 아, 그리고….
    ja: あ、それから…
  event_fullfoolday_05_6:
    speaker: shifty
    en: Whenever I've got this gun in my hand,
    ko: 이 총.
    ja: この銃。
  event_fullfoolday_05_7:
    speaker: shifty
    en: this strange feeling comes rushing over me.
    ko: 총을 잡고 있으면 이렇게… 화악 하고 오는 뭔가가 있는 것 같아요.
    ja: 銃を握っていると…\nこみ上げてくるものがあるんですよね。
  event_fullfoolday_05_8:
    speaker: shifty
    en: It's hard to describe. It's like I can sense where the enemies are.
    ko: 뭐랄까… 적이 어디 있는지 알려주는 것 같은 느낌이요.
    ja: 何というか…敵がどこにいるか\n教えてくれるみたいです。
  event_fullfoolday_05_9:
    speaker: "<Self>"
    en: You're starting to freak me out.
    ko: 뭐야 그거. 무서워.
    ja: どういうことだ？怖いんだが…
  event_fullfoolday_05_10:
    speaker: shifty
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_fullfoolday_05_11:
    speaker: shifty
    en: Who goes there?!
    ko: 거기냐!
    ja: そこか！？
  event_fullfoolday_05_12:
    speaker: "<Narration>"
    en: "*Tadadada*"
    ko: 투두두두-!!
    ja: ダダダダッー！！
  event_fullfoolday_05_13:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 펑-!!
    ja: バンッ！！
  event_fullfoolday_05_14:
    speaker: "<Monologue>"
    en: Off in the distance where Shifty fired, a Rapture is blown to smithereens.
    ko: "…시프티가 쏜 방향에서 랩쳐가 폭발하며 사라졌다."
    ja: "…シフティーが撃った方向で\\nラプチャーが爆発して消えた"
  event_fullfoolday_05_15:
    speaker: shifty
    en: I told you! I can see where the enemies are.
    ko: 보여요! 저한테도 적이 보인다고요!
    ja: 見えます！\n私にも敵が見えるんです！
  event_fullfoolday_05_16:
    speaker: "<Self>"
    en: What on earth is going on...?
    ko: "…뭔데 진짜."
    ja: "…どうなってるんだ？"
  event_fullfoolday_05_17:
    speaker: shifty
    en: We might as well take the rest of these Raptures out before going back.
    ko: 지휘관. 이왕 이렇게 된 거 이 앞에 랩쳐들을 다 처리하고 들어가죠.
    ja: 指揮官。せっかくですから、この先にいる\nラプチャーを片付けて帰りましょう。
  event_fullfoolday_05_18:
    speaker: shifty
    en: The Deputy Chief would be upset if I came back without taking full advantage
      of this opportunity to get combat experience.
    ko: 부사령관님도 제가 잠깐만 지상을 경험하고 돌아오길 원하지 않을 거예요.
    ja: 副司令官も、しっかり地上を経験してきてほしい\nと思っているはずです。
  event_fullfoolday_05_19:
    speaker: shifty
    en: Tally-ho!
    ko: 그럼, 갑니다!
    ja: では、行きます！
event_fullfoolday_06:
  event_fullfoolday_06_1:
    speaker: shifty
    en: Phew... I think that should do it, don't you?
    ko: 후우… 이 정도면 괜찮겠죠?
    ja: ふぅ…これで大丈夫ですよね？
  event_fullfoolday_06_2:
    speaker: "<Self>"
    en: Considering the fact we wiped them all out, I'd say yes.
    ko: 응. 랩쳐를 다 쓸어버렸네.
    ja: ああ。ラプチャーを一掃したな
  event_fullfoolday_06_3:
    speaker: "<Self>"
    en: I didn't even do anything either. It was all you.
    ko: 시프티 혼자서.
    ja: シフティー1人で
  event_fullfoolday_06_4:
    speaker: shifty
    en: "..."
    ko: "……."
    ja: "……"
  event_fullfoolday_06_5:
    speaker: shifty
    en: You can be honest with me, Commander. I already figured it out a long time
      ago.
    ko: 저 사실 한참 전부터 눈치채고 있었어요.
    ja: 私、ずっと前から気づいていました。
  event_fullfoolday_06_6:
    speaker: shifty
    en: You and the Deputy Chief planned all of this, didn't you?
    ko: |-
      이 모든 일.
      부사령관님과 지휘관이 준비해 준 거죠?
    ja: |-
      これも全部、副司令官と
      指揮官が準備してくれたんですよね？
  event_fullfoolday_06_7:
    speaker: "<Self>"
    en: "... Huh?"
    ko: "…응?"
    ja: "…えっ？"
  event_fullfoolday_06_8:
    speaker: shifty
    en: A little while ago, I had a counseling session.
    ko: 사실 얼마 전에 상담한 적이 있었거든요.
    ja: 実は先日、相談をしたんです。
  event_fullfoolday_06_9:
    speaker: shifty
    en: I'd been feeling a bit morose for a while.
    ko: |-
      제가 정말 잘 하고 있는지,
      지상 탈환에 기여하고 있는 건지 확신이 안 들어서요.
    ja: |-
      私が本当に上手くやれているのか、
      地上奪還に貢献できているのか\n自信が持てなくて。
  event_fullfoolday_06_10:
    speaker: shifty
    en: I wasn't sure if I was contributing anything in our fight to reclaim the surface.
    ko: 기운이 되게 없었어요. 한동안.
    ja: しばらく落ち込んでいたんです。
  event_fullfoolday_06_11:
    speaker: shifty
