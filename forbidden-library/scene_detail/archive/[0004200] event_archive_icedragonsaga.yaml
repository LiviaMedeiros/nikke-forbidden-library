---
event_icedragonsaga1_prologue:
  event_icedragonsaga1_prologue_1:
    speaker: narration
    en: A long time ago in a galaxy far, far away...
    ko: 오래전, 멀고 먼 은하계에….
    ja: 遠い昔、はるかかなたの銀河系で…
  event_icedragonsaga1_prologue_2:
    speaker: narration
    en: there was a fertile land where flowers perennially bloomed in their full glory.
    ko: 꽃이 흐드러지게 핀 봄의 나라가 있었습니다.
    ja: |-
      花咲き乱れる春の国には、
      人々が平和に暮らしていました。
  event_icedragonsaga1_prologue_3:
    speaker: narration
    en: The people of the land spent their days taking in the scent of these flowers,
      carried over by the warm breeze,
    ko: 따스한 바람이 실어다 주는 꽃향기를 맡으며,
    ja: 暖かい風が運ぶ花の香りに包まれながら…
  event_icedragonsaga1_prologue_4:
    speaker: narration
    en: and they lived happily.
    ko: 봄의 나라 사람들은 행복한 나날을 보냈습니다.
    ja: |-
      春の国の人々は、
      笑顔で毎日を過ごしていました。
  event_icedragonsaga1_prologue_5:
    speaker: narration
    en: Then, one day,
    ko: 그러던 어느 날.
    ja: ですが、ある日のこと…
  event_icedragonsaga1_prologue_6:
    speaker: narration
    en: a dark shadow fell over the country.
    ko: 봄의 나라에 그늘이 드리워졌습니다.
    ja: 春の国は突然、闇に包まれてしまいました。
  event_icedragonsaga1_prologue_7:
    speaker: narration
    en: An uninvited guest, the White Ice Dragon, descended upon the land, bringing
      a bitter chill along with it.
    ko: 차가운 냉기를 품은 불청객, 백빙룡이 찾아온 것입니다.
    ja: |-
      雪と氷をまとった招かれざる客…
      ホワイトアイスドラゴンが現れたのです。
  event_icedragonsaga1_prologue_8:
    speaker: narration
    en: Not long after, violent snowstorms began to rage across the country.
    ko: 얼마 안 되어, 봄의 나라엔 눈보라가 몰아치기 시작했습니다.
    ja: 春の国に氷の嵐が吹き荒れました。
  event_icedragonsaga1_prologue_9:
    speaker: narration
    en: The flowers withered,
    ko: 꽃이 시들고.
    ja: 花は枯れ…
  event_icedragonsaga1_prologue_10:
    speaker: narration
    en: and many people, unaccustomed to such frigid temperatures, froze to death.
    ko: 처음 겪는 추위에 온몸이 얼어붙은 사람들마저 생겨나자.
    ja: |-
      初めて経験する寒さに、
      人々はこごえ、身を震わせました。
  event_icedragonsaga1_prologue_11:
    speaker: narration
    en: Everyone began to speak of how they had to defeat the White Ice Dragon,
    ko: 모두가 입을 모아 말했습니다.
    ja: その口からこぼれる言葉はひとつ――
  event_icedragonsaga1_prologue_12:
    speaker: narration
    en: who resided in the Demon King's castle, for that would end this Winter's Bane.
    ko: 마왕성에 자리 잡은 백빙룡을 쓰러뜨려, [겨울의 저주]를 끝내야만 한다.
    ja: |-
      ――誰かが魔王城に棲む
      ホワイトアイスドラゴンを倒し、
      「冬の呪い」を終わらせなければ。
  event_icedragonsaga1_prologue_13:
    speaker: narration
    en: They had to reclaim this once beautiful country that was theirs.
    ko: 아름다웠던 봄의 나라를 되찾아야만 한다고 말이죠.
    ja: |-
      美しかった春の国を取り戻す勇者を、
      誰もが待ち望んでいたのです。
  event_icedragonsaga1_prologue_14:
    speaker: narration
    en: This is where the tale of a great being begins. A being who exists to maintain
      balance in the world.
    ko: 세계의 균형을 위해 존재하는 자.
    ja: 世界の均衡のために存在する者…
  event_icedragonsaga1_prologue_15:
    speaker: narration
    en: The rousing tale of the adventures of Guillotine de Mephisto.
    ko: 길로틴 드 메피스토의 위대한 모험은 여기서 시작됩니다.
    ja: |-
      ギロチン・デ・メフィストの偉大なる冒険は
      ここから始まります。
  event_icedragonsaga1_prologue_16:
    speaker: guillotine
    en: "... Hmm? Where am I?"
    ko: "……으음, 여긴?"
    ja: "……うーむ、ここは…？"
  event_icedragonsaga1_prologue_17:
    speaker: ink_g
    en: Hey, you're finally awake.
    ko: 어? 용사 언니, 드디어 깨어났구나~
    ja: あっ？勇者のお姉ちゃん、やっと起きたの？
  event_icedragonsaga1_prologue_18:
    speaker: ink_g
    en: I thought you were never gonna come to.
    ko: 하도 안 일어나길래.
    ja: 全然起きてこないから～
  event_icedragonsaga1_prologue_19:
    speaker: ink_g
    en: Ahem.
    ko: 흠흠.
    ja: オホンッ。
  event_icedragonsaga1_prologue_20:
    speaker: ink_g
    en: Hehe, I thought for a second I'd have to go with a cliché line like,
    ko: 깨어나세요, 용사여.
    ja: 目覚めなさい、勇者よ…
  event_icedragonsaga1_prologue_21:
    speaker: ink_g
    en: '"Rise, Hero." or something along those lines.'
    ko: 이런 진부한 대사라도 해야 하나 싶었어.
    ja: |-
      とか、よくあるセリフでも
      言わないとダメなのかなって思っちゃった。
  event_icedragonsaga1_prologue_22:
    speaker: guillotine
    en: Hey! You're...
    ko: 큭. 그대는…!
    ja: クッ。お前は…！
  event_icedragonsaga1_prologue_23:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_prologue_24:
    speaker: guillotine
    en: Who are you, exactly?
    ko: "……누구지?"
    ja: "……誰だ？"
  event_icedragonsaga1_prologue_25:
    speaker: ink_g
    en: Me?
    ko: 나?
    ja: 私？
  event_icedragonsaga1_prologue_26:
    speaker: ink_g
    en: Can't you see? I am the Goddess of this world.
    ko: 보시다시피, 이 세계의 여신인데?
    ja: 見ての通り、この世界の女神だよ？
  event_icedragonsaga1_prologue_27:
    speaker: guillotine
    en: Goddess, you say?
    ko: 이 세계의, 여신?
    ja: この世界の、女神？
  event_icedragonsaga1_prologue_28:
    speaker: guillotine
    en: "..."
    ko: "……쿡."
    ja: "……くっ。"
  event_icedragonsaga1_prologue_29:
    speaker: guillotine
    en: Haha... hahahaha!
    ko: 크큭. 크하하하하!
    ja: くくくっ…ははははは！
  event_icedragonsaga1_prologue_30:
    speaker: guillotine
    en: Do I look like the kind of sucker who'd fall for an amateur trick like that?
    ko: 이봐. 나, 길로틴 드 메피스토가 그런 얄팍한 수에 넘어갈 것 같았나.
    ja: |-
      貴様。このギロチン・デ・メフィストが
      そんな見え透いた手に引っかかると
      思っているのか？
  event_icedragonsaga1_prologue_31:
    speaker: ink_g
    en: Excuse me?
    ko: 응?
    ja: えっ？
  event_icedragonsaga1_prologue_32:
    speaker: guillotine
    en: The Big O must have shot me up with some sort of hallucinogen.
    ko: 보아하니 [조직]에서 내게 환각제라도 투여한 모양이군.
    ja: |-
      どうやら「組織」に幻覚剤でも
      盛られてしまったようだが…
  event_icedragonsaga1_prologue_33:
    speaker: guillotine
    en: All I have to do to break this illusion is bite my tongue!
    ko: 이깟 환각 따윈 혀를 깨물면 그만…!
    ja: この程度の幻覚…舌を噛めばすぐに…！
  event_icedragonsaga1_prologue_34:
    speaker: guillotine
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga1_prologue_35:
    speaker: guillotine
    en: Ow!
    ko: 따흑….
    ja: ううっ…
  event_icedragonsaga1_prologue_36:
    speaker: guillotine
    en: All that did was hurt a bunch...
    ko: 아흐기마 하자나….
    ja: いひゃいへはにゃいか…
  event_icedragonsaga1_prologue_37:
    speaker: ink_g
    en: Goodness... I can't believe this is the one to be chosen to be a hero.
    ko: 하아… 이런 사람을 용사라고 선택해서 데려오다니….
    ja: はぁ…こんな人を勇者として呼び出すなんて…
  event_icedragonsaga1_prologue_38:
    speaker: ink_g
    en: This world is doomed.
    ko: 이 세계, 이대로 멸망해 버리는 건 아니겠지?
    ja: この世界、このまま滅亡しちゃうんじゃない？
  event_icedragonsaga1_prologue_39:
    speaker: guillotine
    en: Did you say "hero"?
    ko: 용사?
    ja: 勇者？
  event_icedragonsaga1_prologue_40:
    speaker: guillotine
    en: Why do you keep calling me that?
    ko: 아까부터 자꾸 나더러 용사라고 하는데.
    ja: さきほどから我を勇者呼ばわりしているが…
  event_icedragonsaga1_prologue_41:
    speaker: guillotine
    en: Stop blabbering on and send me back to where I came from!
    ko: 헛소리는 이만 하고, 날 원래 있던 곳으로 돌려보내라!
    ja: 冗談はいい。我を元の世界に返すのだ！
  event_icedragonsaga1_prologue_42:
    speaker: ink_g
    en: I'm sorry, but that's impossible.
    ko: 미안하지만, 그건 불가능해.
    ja: 悪いけど、それはできないの。
  event_icedragonsaga1_prologue_43:
    speaker: guillotine
    en: Why?
    ko: 불가능하다고?
    ja: できない？
  event_icedragonsaga1_prologue_44:
    speaker: ink_g
    en: In your original world, you were hit by a truck and died while trying to save
      a cat.
    ko: 그야 언니는 원래 세계에서 고양이를 구하려다 트럭에 치여 죽었는걸.
    ja: |-
      お姉ちゃんは元の世界でネコを助けようとして
      トラックにひかれて死んじゃったんだもん。
  event_icedragonsaga1_prologue_45:
    speaker: guillotine
    en: What?!
    ko: 뭐, 뭣이?
    ja: な、何だと？
  event_icedragonsaga1_prologue_46:
    speaker: guillotine
    en: There's no way I could die such an undignified death!
    ko: 내가 고작 트럭에 치여 죽었을 리 없다!
    ja: 我がトラックごときで死ぬはずなかろう！
  event_icedragonsaga1_prologue_47:
    speaker: guillotine
    en: My body is the body that will pierce through the heavens!
    ko: 내 바디는 하늘을 뚫을 바디란 말이다!
    ja: 我のボディは天を突くボディなのだぞ！？
  event_icedragonsaga1_prologue_48:
    speaker: ink_g
    en: "... Would it make you feel better if you got smashed by an Alteisen instead?"
    ko: 음… 그럼 트럭 말고 알트아이젠에 치인 걸로 할까?
    ja: |-
      うーん…じゃあ、トラックじゃなくて
      アルトアイゼンにひかれたことにする？
  event_icedragonsaga1_prologue_49:
    speaker: ink_g
    en: Or if you'd prefer, you tripped while posting something on Wobbler and fell
      down the stairs.
    ko: 그것도 싫으면, 워블러에 글 올리다가 계단 구른 것도 상관은 없는데.
    ja: |-
      それもイヤなら、ウォーブラーに
      書き込みしながら歩いてたら
      階段で足を踏み外したとかでもいいけど。
  event_icedragonsaga1_prologue_50:
    speaker: ink_g
    en: Or perhaps after gazing at a blood moon, your own blood within you surged
      so violently, that it caused an aneurysm.
    ko: 아님 붉은 달을 본 나머지, 언니 안의 피가 요동치다 못해 거꾸로 솟아서?
    ja: |-
      あとは、赤い月を見たら
      血がたぎって逆流しちゃったとか？
  event_icedragonsaga1_prologue_51:
    speaker: ink_g
    en: I'm afraid that's all I can come up with right now.
    ko: 당장 생각나는 건 이 정도인데~
    ja: 今すぐ思いつくのはこれくらいかな～
  event_icedragonsaga1_prologue_52:
    speaker: ink_g
    en: You're free to choose from any of the above.
    ko: 여기서 언니가 하나 골라볼래?
    ja: 好きなのを選んでくれる？
  event_icedragonsaga1_prologue_53:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_prologue_54:
    speaker: guillotine
    en: Fine. I'll go with getting smashed by an Alteisen.
    ko: "…큭. 알트아이젠에 치이는 쪽으로 하겠다."
    ja: |-
      …くっ。アルトアイゼンに
      ひかれたことにするか…
  event_icedragonsaga1_prologue_55:
    speaker: guillotine
    en: That's the least embarrassing of the lot.
    ko: 그게 그나마 낫군.
    ja: それが一番マシだ。
  event_icedragonsaga1_prologue_56:
    speaker: ink_g
    en: Very well,
    ko: 그렇지~?
    ja: でしょ～？
  event_icedragonsaga1_prologue_57:
    speaker: ink_g
    en: then we'll go with that.
    ko: 그럼 그런 설정인 걸로 치고.
    ja: じゃ、そういう設定ってことで。
  event_icedragonsaga1_prologue_58:
    speaker: ink_g
    en: From now on, you will begin a hero's journey to bring an end to the Winter's
      Bane.
    ko: 이제부터 언니는 용사로서 [겨울의 저주]를 끝내기 위한 모험을 떠나게 될 건데.
    ja: |-
      今からお姉ちゃんは、勇者として
      「冬の呪い」を終わらせるための冒険に出るの。
  event_icedragonsaga1_prologue_59:
    speaker: ink_g
    en: 'Before your adventure, however, I have one thing to ask:'
    ko: 딱, 한 가지!
    ja: それで、1つだけ！
  event_icedragonsaga1_prologue_60:
    speaker: ink_g
    en: If you could have one superpower, what would it be?
    ko: 한 가지 초능력을 갖고 모험을 떠난다면, 어떤 능력을 갖고 싶어?
    ja: 何かすごい能力が手に入るとしたら、何がいい？
  event_icedragonsaga1_prologue_61:
    speaker: ink_g
    en: Anything at all.
    ko: 뭐든 상관없으니 말해봐.
    ja: 何でも構わないから言ってみて。
  event_icedragonsaga1_prologue_62:
    speaker: guillotine
    en: "!!"
    ko: 큭.
    ja: くっ…
  event_icedragonsaga1_prologue_63:
    speaker: guillotine
    en: Hehe... hahahaha!
    ko: 크큭. 크하하하하!
    ja: くくくっ…ははははは！
  event_icedragonsaga1_prologue_64:
    speaker: guillotine
    en: So this is how the cookie crumbles.
    ko: 역시 그런 흐름이었나.
    ja: やはりそういう流れだったか。
  event_icedragonsaga1_prologue_65:
    speaker: guillotine
    en: Bestowed with unfathomable power from a goddess before being transferred to
      another world.
    ko: 이세계로 전이되기 전, 사기적인 능력 하나를 여신에게 부여받는 건.
    ja: |-
      異世界に転移する前には、
      チート能力を女神から与えられる…
  event_icedragonsaga1_prologue_66:
    speaker: guillotine
    en: An immutable destiny.
    ko: 그야말로 변치 않는 데스티니.
    ja: それが不変のデスティニー。
  event_icedragonsaga1_prologue_67:
    speaker: guillotine
    en: Much like fate.
    ko: 요컨대 운명과도 같지.
    ja: つまり、運命とも言えるだろう。
  event_icedragonsaga1_prologue_68:
    speaker: guillotine
    en: Very well, then. As the one who observes the world, I implore you.
    ko: "[세계를 관망하는 자]로서 그대에게 요청하지."
    ja: "「世界を俯瞰する者」としてお前に求めよう。"
  event_icedragonsaga1_prologue_69:
    speaker: guillotine
    en: Grant me, Guillotine de Mephisto, the ability to bend space and time,
    ko: 호라이즌 그 너머를 언제든 넘나들 수 있도록.
    ja: |-
      地平の彼方まで
      いつでも渡り歩けるよう…
  event_icedragonsaga1_prologue_70:
    speaker: guillotine
    en: so I may cross beyond the horizon at any time.
    ko: 이 길로틴 드 메피스토에게 차원을 비트는 능력.
    ja: |-
      このギロチン・デ・メフィストに
      空間を自在に操る能力…
  event_icedragonsaga1_prologue_71:
    speaker: guillotine
    en: Bestow upon me the power known as Dimensional Force.
    ko: 이름하여 [디멘션 포스]를 부여해라.
    ja: |-
      名付けて「ディメンション・フォース」を
      授けたまえ。
  event_icedragonsaga1_prologue_72:
    speaker: ink_g
    en: Dimensional... force?
    ko: 디… 멘션, 포스…?
    ja: でぃめんしょん…ふぉーす…？
  event_icedragonsaga1_prologue_73:
    speaker: ink_g
    en: Pray tell, what is that?
    ko: 그게 뭔데, 언니?
    ja: お姉ちゃん、どういうこと？
  event_icedragonsaga1_prologue_74:
    speaker: guillotine
    en: Oh, that's...
    ko: 어, 그게.
    ja: え？その…
  event_icedragonsaga1_prologue_75:
    speaker: guillotine
    en: "..."
    ko: 그러니까.
    ja: ええと…
  event_icedragonsaga1_prologue_76:
    speaker: guillotine
    en: Um...
    ko: 그….
    ja: つまり…
  event_icedragonsaga1_prologue_77:
    speaker: guillotine
    en: It's got to do with traveling through time and space.
    ko: 시공간이동을 말하는 거다.
    ja: 時間とか空間とかを自由に移動する能力だ。
  event_icedragonsaga1_prologue_78:
    speaker: ink_g
    en: Oh... I see.
    ko: 아… 그렇구나.
    ja: ああ…そういうの。
  event_icedragonsaga1_prologue_79:
    speaker: guillotine
    en: So... ahem... go ahead.
    ko: 크흠. 그럼 부탁하지.
    ja: オホンッ。では頼むぞ。
  event_icedragonsaga1_prologue_80:
    speaker: ink_g
    en: Sorry?
    ko: 부탁?
    ja: 頼む？
  event_icedragonsaga1_prologue_81:
    speaker: guillotine
    en: Weren't you going to grant me a superpower?
    ko: 음? 내게 능력을 부여해 주는 거 아니었나?
    ja: |-
      む？我に能力を与えてくれるという話では
      なかったか？
  event_icedragonsaga1_prologue_82:
    speaker: ink_g
    en: Oh, that? I was merely asking a question out of curiosity.
    ko: 응? 난 그냥 궁금해서 물어본 거였는데?
    ja: え？ちょっと気になったから聞いただけだよ？
  event_icedragonsaga1_prologue_83:
    speaker: ink_g
    en: Bestowing you with a superpower apropos of nothing would be far too easy.
    ko: 무엇보다, 언니.
    ja: それにさ、お姉ちゃん…
  event_icedragonsaga1_prologue_84:
    speaker: ink_g
    en: That's no fun.
    ko: 너무 쉬우면 재미없다구~
    ja: 簡単すぎたら、つまんないじゃない？
  event_icedragonsaga1_prologue_85:
    speaker: guillotine
    en: "..."
    ko: "……뭣?"
    ja: "……なんだと？"
  event_icedragonsaga1_prologue_86:
    speaker: ink_g
    en: All right then, let's begin.
    ko: 그럼 시작한다~
    ja: じゃあ、始めるよ～
  event_icedragonsaga1_prologue_87:
    speaker: guillotine
    en: H-hold on!
    ko: 잠깐…!
    ja: 待て…！
  event_icedragonsaga1_prologue_88:
    speaker: ink_g
    en: Simulation. Start.
    ko: 시뮬레이션. 스타트.
    ja: シミュレーション、スタート！
  event_icedragonsaga1_prologue_89:
    speaker: "<Narration>"
    en: "*Flash*"
    ko: 팟-!
    ja: パッ！
event_icedragonsaga1_01_s:
  event_icedragonsaga1_01_s_1:
    speaker: "<Narration>"
    en: "*Flash*"
    ko: 팟-!
    ja: パッ！
  event_icedragonsaga1_01_s_2:
    speaker: guillotine_w_no
    en: If I can't use Dimensional Force, then certainly at least Chrono Break will...
    ko: "[디멘션 포스]를 부여할 수 없다면, 하다못해 [크로노 브레이크]라도…!"
    ja: |-
      「ディメンション・フォース」が難しいなら、
      せめて「クロノブレイク」でも…！
  event_icedragonsaga1_01_s_3:
    speaker: guillotine_w_no
    en: "... Ha, so she's transported me to another world before I could speak my
      piece."
    ko: 큭, 말이 채 끝나기도 전에 이세계로 전이시키다니.
    ja: くっ…言い終わる前に放り出されるとは…
  event_icedragonsaga1_01_s_4:
    speaker: guillotine_w_no
    en: As the one who has sealed the One-Winged Dark Lord,
    ko: 편익의 마왕을 봉인한 자로서,
    ja: 片翼の魔王を封じた者として…
  event_icedragonsaga1_01_s_5:
    speaker: guillotine_w_no
    en: this is yet another burden which I must bear.
    ko: 이 또한 감당해야 할 숙명이란 건가.
    ja: これもまた背負うべき宿命なのか。
  event_icedragonsaga1_01_s_6:
    speaker: "<Narration>"
    en: "*Whooosh*"
    ko: 휘이잉-
    ja: ヒュウゥ――
  event_icedragonsaga1_01_s_7:
    speaker: guillotine_w_no
    en: What is that?
    ko: 그보다 뭐지?
    ja: それにしても、何だ？
  event_icedragonsaga1_01_s_8:
    speaker: guillotine_w_no
    en: I feel a chilling sensation tingling down my spine.
    ko: 등골이 서늘한 느낌이 드는데….
    ja: この背筋が凍るような…
  event_icedragonsaga1_01_s_9:
    speaker: guillotine_w_no
    en: Hmm...
    ko: 흠.
    ja: ふん…
  event_icedragonsaga1_01_s_10:
    speaker: guillotine_w_no
    en: Am I imagining things?
    ko: 내 단순한 착각인가.
    ja: 我のカン違いか。
  event_icedragonsaga1_01_s_11:
    speaker: "<Narration>"
    en: "*Whoooooosh*"
    ko: 휘이이잉-
    ja: ヒュゥゥゥ…
  event_icedragonsaga1_01_s_12:
    speaker: guillotine_w_no
    en: At least the view is nice.
    ko: 그래도 경치 하난 좋군.
    ja: しかし、みごとな景色だ。
  event_icedragonsaga1_01_s_13:
    speaker: guillotine_w_no
    en: I can see all the way to the edge of the horizon.
    ko: 저 멀리 지평선까지 한눈에 들어오고.
    ja: はるか彼方の地平線が一目で見下ろせる…
  event_icedragonsaga1_01_s_14:
    speaker: guillotine_w_no
    en: Wait... all the way?
    ko: 음? 한눈에…?
    ja: ん？見下ろす…？
  event_icedragonsaga1_01_s_15:
    speaker: "<Narration>"
    en: "*Whoooooosh*"
    ko: 휘이이이이잉-
    ja: ヒュウゥゥゥ――
  event_icedragonsaga1_01_s_16:
    speaker: guillotine_w_no
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_icedragonsaga1_01_s_17:
    speaker: guillotine_w_no
    en: That goddess is teleporting me in midair!
    ko: 여, 여신 놈! 날 허공에 전이시키면…!
    ja: め、女神め！我を空中に転移させたら…！
  event_icedragonsaga1_01_s_18:
    speaker: guillotine_w_no
    en: I'm going to fall to my doom!
    ko: 추락하는 게 당연하잖아아아아-
    ja: 落ちるに決まっているではないかぁぁぁ！
  event_icedragonsaga1_01_s_19:
    speaker: guillotine_w_no
    en: Gaaaahhhh!
    ko: 으아아아아-!
    ja: ああああああー！
  event_icedragonsaga1_01_s_20:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅-!
    ja: ドカン！
  event_icedragonsaga1_01_s_21:
    speaker: guillotine_w_no
    en: Urgh!
    ko: 크헉!
    ja: ぐはっ！
  event_icedragonsaga1_01_s_22:
    speaker: guillotine_w_no
    en: "*Cough, cough!*"
    ko: 크흡…! 쿨럭, 쿨럭!
    ja: くっ…ゴホ！ゴホ！
  event_icedragonsaga1_01_s_23:
    speaker: guillotine_w_no
    en: It's a good thing I deployed that Impact Nullification Field.
    ko: "[충격 무효화 필드]를 전개시켰기에 망정이지."
    ja: |-
      「衝撃無効化フィールド」が
      なければ即死だった…
  event_icedragonsaga1_01_s_24:
    speaker: guillotine_w_no
    en: Otherwise, a fall like that would have been bad news even for me.
    ko: 그러지 않았다면 아무리 나라고 해도 위험했겠어.
    ja: いくら我でも危ないところだったな。
  event_icedragonsaga1_01_s_25:
    speaker: guillotine_w_no
    en: My body would have been a complete wreck,
    ko: 한참을 추락했으니 바디가 완전히 손상돼서,
    ja: |-
      あんな高さから落ちれば、
      ボディが完全に損壊し…
  event_icedragonsaga1_01_s_26:
    speaker: guillotine_w_no
    en: and I wouldn't be able to stand properly like I am now.
    ko: 지금처럼 멀쩡히 서 있지도 못했겠지.
    ja: |-
      今のように立つことさえ
      ままならなかったことだろう。
  event_icedragonsaga1_01_s_27:
    speaker: guillotine_w_no
    en: If I hadn't deployed the Impact Nullification Shield, that is.
    ko: 만일 이 몸이 [충격 무효화 필드]를 전개할 수 없었더라면.
    ja: |-
      まあ、我が「衝撃無効化フィールド」を
      展開できないという…
  event_icedragonsaga1_01_s_28:
    speaker: guillotine_w_no
    en: Hehe.
    ko: 그랬더라면 말이야. 후후후.
    ja: あくまで仮定の話だがな。くくく…
  event_icedragonsaga1_01_s_29:
    speaker: guillotine_w_no
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_01_s_30:
    speaker: guillotine_w_no
    en: "...!"
    ko: "……!!"
    ja: "……！？"
  event_icedragonsaga1_01_s_31:
    speaker: narration
    en: Guillotine feels a mysterious chill down her back, causing her to frantically
      check herself up and down.
    ko: 어쩐지 등골이 오싹해진 길로틴은 황급히 자신의 몸 곳곳을 더듬었습니다.
    ja: |-
      何かがおかしいと感じたギロチンは、
      あわてて自分の体を確かめました。
  event_icedragonsaga1_01_s_32:
    speaker: guillotine_w_no
    en: Whew, whew...
    ko: 후우, 후우….
    ja: ふぅっ、はぁ…
  event_icedragonsaga1_01_s_33:
    speaker: guillotine_w_no
    en: "*Sigh*..."
    ko: 하아…….
    ja: はぁ……
  event_icedragonsaga1_01_s_34:
    speaker: guillotine_w_no
    en: Why aren't I injured?
    ko: 나 왜 멀쩡한 거지?
    ja: 我は、なぜ無事だった？
  event_icedragonsaga1_01_s_35:
    speaker: guillotine_w_no
    en: Wait a second...
    ko: 그리고….
    ja: それに…
  event_icedragonsaga1_01_s_36:
    speaker: guillotine_w_no
    en: What's up with this outfit?
    ko: 이 복장은 또 뭐야?!
    ja: この服装は何だ！？
  event_icedragonsaga1_01_s_37:
    speaker: guillotine_w_no
    en: What ridiculous get up did that lady dress me in?
    ko: 큭, 여신 놈. 내게 뭘 입힌 거야!
    ja: くっ、女神め。我になぜこのような格好を！？
  event_icedragonsaga1_01_s_38:
    speaker: guillotine_w_no
    en: It's so revealing.
    ko: 이, 이렇게 노출이 많은 옷은….
    ja: こ、このような露出の多いもの…
  event_icedragonsaga1_01_s_39:
    speaker: guillotine_w_no
    en: I'm not sure I have the figure to pull it off...
    ko: 이 몸이 소화해 내기 어렵단 말이다….
    ja: 我には似つかわしくないというのに…
  event_icedragonsaga1_01_s_40:
    speaker: guillotine_w_no
    en: Then again, it does look pretty cool, so I suppose I don't have any complaints.
    ko: 뭐, 나름 멋있어 보이니 불만은 없다만….
    ja: まあ、なかなかカッコイイからいいか…
  event_icedragonsaga1_01_s_41:
    speaker: unknown
    en: Ah, so it's you.
    ko: 오오- 당신은-
    ja: おお…あなたはー…
  event_icedragonsaga1_01_s_42:
    speaker: guillotine_w_no
    en: Blast, a witness.
    ko: 칫. 목격자가 있었나.
    ja: チッ。見られていたのか。
  event_icedragonsaga1_01_s_43:
    speaker: guillotine_w_no
    en: Alas, I have bared an unsightly side of myself to another.
    ko: 꼴사나운 모습을 보이고 말았군.
    ja: 無様な姿を見せてしまったようだ。
  event_icedragonsaga1_01_s_44:
    speaker: guillotine_w_no
    en: Ahem... I was testing out a new skill... yes.
    ko: 흠흠. 방금은 말이다. 새로운 기술을 테스트하던 중….
    ja: オホンッ。今のはだな…ただ新しい技を試して…
  event_icedragonsaga1_01_s_45:
    speaker: exia_c
    en: El Telema Solus.
    ko: 엘 텔레마 솔루스-
    ja: エル・テレマ・ソルース…
  event_icedragonsaga1_01_s_46:
    speaker: exia_c
    en: So you've come to this place for the White Ice Dragon.
    ko: 백빙룡을 찾아- 여기- 봄의 나라로 왔군요-
    ja: |-
      ホワイトアイスドラゴンを倒しにー…
      この春の国にやってきたー…
  event_icedragonsaga1_01_s_47:
    speaker: guillotine_w_no
    en: Exia?
    ko: 엑, 시아…?
    ja: エク、シア…？
  event_icedragonsaga1_01_s_48:
    speaker: guillotine_w_no
    en: What's an agent of the Big O doing here?
    ko: "[조직]의 정보부 소속인 네가 왜 여기에…?"
    ja: |-
      「組織」の情報部所属であるお前が
      なぜここに…？
  event_icedragonsaga1_01_s_49:
    speaker: exia_c
    en: Unfortunately for you.
    ko: 슬픕니다-
    ja: ですが、なんとも嘆かわしいー…
  event_icedragonsaga1_01_s_50:
    speaker: exia_c
    en: Utterly bereft of companions.
    ko: 당신- 동료 없는 자-
    ja: あなたはー…仲間無しですー…
  event_icedragonsaga1_01_s_51:
    speaker: exia_c
    en: You are fated to die in loneliness.
    ko: 이름도 없이- 죽을 겁니다-
    ja: 名もなくー…死んでゆくでしょうー…
  event_icedragonsaga1_01_s_52:
    speaker: guillotine_w_no
    en: Watch your tongue!
    ko: 큭, 아무리 그래도 그렇지.
    ja: くっ。いくら何でも…
  event_icedragonsaga1_01_s_53:
    speaker: guillotine_w_no
    en: Such impudence,
    ko: 동료 없는 자라니!
    ja: 仲間無しだと？
  event_icedragonsaga1_01_s_54:
    speaker: guillotine_w_no
    en: accusing me of having no companions!
    ko: 이 몸에게도 말이다.
    ja: 我にだって…
  event_icedragonsaga1_01_s_55:
    speaker: guillotine_w_no
    en: There are many around me whom I could refer to as such!
    ko: 동료라 칭할 자가…!
    ja: 仲間と呼べる者が…！
  event_icedragonsaga1_01_s_56:
    speaker: guillotine_w_no
    en: Plenty...
    ko: 칭할 자가….
    ja: 呼べる者が…
  event_icedragonsaga1_01_s_57:
    speaker: guillotine_w_no
    en: "... I think."
    ko: "……있었을 터."
    ja: "……いたはずだ。"
  event_icedragonsaga1_01_s_58:
    speaker: exia_c
    en: Go.
    ko: 가세요-
    ja: 向かってくださいー…
  event_icedragonsaga1_01_s_59:
    speaker: exia_c
    en: Go to the icebound Demon King's castle, where the source of this Winter's
      Bane resides.
    ko: 겨울의 저주가 퍼져 나온 곳- 얼어붙은 마왕성으로-
    ja: |-
      冬の呪いをもたらす根源ー…
      あの凍てつく魔王城へー…
  event_icedragonsaga1_01_s_60:
    speaker: exia_c
    en: If you wish to be a hero, this is what you must do. Even if you have no companions.
    ko: 설령 동료 없는 자라도- 용사가 되고 싶다면-
    ja: |-
      たとえ仲間無しでもー…
      勇者になりたいのならば…
  event_icedragonsaga1_01_s_61:
    speaker: guillotine_w_no
    en: Did you say "Demon King's castle"?
    ko: 얼어붙은 마왕성?
    ja: 凍てつく魔王城？
  event_icedragonsaga1_01_s_62:
    speaker: guillotine_w_no
    en: Now that I think about it, I was supposed to embark on a heroic adventure
      to lift this so-called "Winter's Bane".
    ko: 그러고 보니, 용사로서 [겨울의 저주]를 끝내기 위한 모험을 떠나게 될 거라고….
    ja: |-
      そういえば、勇者として「冬の呪い」を
      終わらせるとかなんとか、言われていたな…
  event_icedragonsaga1_01_s_63:
    speaker: privaty_m
    en: Exia! How many times have I told you not to go outside? It's dangerous!
    ko: 엑시아! 위험하니까 밖에 나가지 말라고 제가 몇 번이나 말했는데!
    ja: |-
      エクシア！危ないので中にいてください。
      何度言わせるつもりですか？
  event_icedragonsaga1_01_s_64:
    speaker: privaty_m
    en: Huh?
    ko: 어라? 옆에 당신은….
    ja: あら？隣のあなたは…
  event_icedragonsaga1_01_s_65:
    speaker: privaty_m
    en: Who's your friend?
    ko: "…누구죠?"
    ja: "…どちら様ですか？"
  event_icedragonsaga1_01_s_66:
    speaker: guillotine_w_no
    en: Privaty? Did you get transported to this world like Exia?
    ko: 프리바티? 엑시아에 이어 그대마저 이세계로 전이된 건가?
    ja: |-
      プリバティ？エクシアだけでなく
      お前も異世界に転移してきたのか？
  event_icedragonsaga1_01_s_67:
    speaker: privaty_m
    en: I'm sorry... Do I know you?
    ko: 네, 네?! 저를 아시나요?
    ja: は、はい！？私を知っているのですか？
  event_icedragonsaga1_01_s_68:
    speaker: privaty_m
    en: I'm positive this is the first time I've seen you in this village.
    ko: 마을에선 처음 보는 것 같은데요….
    ja: 村でお見かけしたことはないと思いますが…
  event_icedragonsaga1_01_s_69:
    speaker: guillotine_w_no
    en: This is your first time gazing upon Guillotine de Mephisto?
    ko: 이 길로틴 드 메피스토를 처음 봤다고?
    ja: このギロチン・デ・メフィストを知らないだと？
  event_icedragonsaga1_01_s_70:
    speaker: guillotine_w_no
    en: Surely we must have crossed paths in the courts at least once...
    ko: 그대랑은 법원에서 한 번쯤은 마주쳤을 터인데….
    ja: |-
      お前とは裁判所で
      一度は会ったことがあるはずだが…
  event_icedragonsaga1_01_s_71:
    speaker: guillotine_w_no
    en: Ah,
    ko: 아아- 그런가.
    ja: ああ、そういうことか…
  event_icedragonsaga1_01_s_72:
    speaker: guillotine_w_no
    en: I understand now!
    ko: 이제야 모든 상황이 이해 가는군.
    ja: やっと状況が理解できたぞ。
  event_icedragonsaga1_01_s_73:
    speaker: guillotine_w_no
    en: I must have been transported to some kind of parallel dimension.
    ko: 요컨대 내가 전이된 이곳은 [패러렐 월드], 평행 세계란 거겠지.
    ja: |-
      我は「パラレルワールド」…
      いわゆる平行世界に送られたということだろう。
  event_icedragonsaga1_01_s_74:
    speaker: guillotine_w_no
    en: At the very least, that would explain why you're walking around in such immodest
      dress when you're typically so buttoned up.
    ko: 그렇지 않고서야, 그 고고한 프리바티가 저런 파렴치한 의상을 입고 돌아다닐 리 없으니 말이다!
    ja: |-
      そうでなければ、あのプリバティが
      そんなハレンチな服装で
      外に出てくるはずがない！
  event_icedragonsaga1_01_s_75:
    speaker: privaty_m
    en: Hey! Who are you calling immodest?
    ko: 뭐, 뭐가 파렴치하단 거예요!
    ja: だ、誰がハレンチですか！
  event_icedragonsaga1_01_s_76:
    speaker: privaty_m
    en: Anyways, why don't you head inside?
    ko: 아무튼 모험가님도 여기서 이러지 말고 어디 들어가 계세요.
    ja: とにかく、冒険者様も中に入ってください。
  event_icedragonsaga1_01_s_77:
    speaker: privaty_m
    en: If you are caught outside after curfew...
    ko: 통행금지 시간에 돌아다니다가 걸렸다간….
    ja: |-
      外出禁止の時間に出歩いているところを
      見つかってしまったら…
  event_icedragonsaga1_01_s_78:
    speaker: miranda
    en: Everyone, freeze! This is the A.C.P.U.!
    ko: 다들 동작 그만입니다! A.C.P.U.입니다!
    ja: 動かないでください！A.C.P.U.です！
  event_icedragonsaga1_01_s_79:
    speaker: privaty_m
    en: "... We'll be in a world of trouble."
    ko: "…좋지, 않을 테니까요."
    ja: "…困ったことになりますから。"
  event_icedragonsaga1_01_s_80:
    speaker: miranda
    en: Oh, hey, Privaty.
    ko: 안녕하십니까, 프리바티!
    ja: こんにちは！プリバティ！
  event_icedragonsaga1_01_s_81:
    speaker: miranda
    en: We were on patrol and heard a ruckus.
    ko: 오늘도 열심히 순찰하던 중, 소란을 듣고 온 것입니다!
    ja: |-
      今日も一生懸命パトロールしていたところ、
      騒ぎを聞きつけたので駆けつけました！
  event_icedragonsaga1_01_s_82:
    speaker: guillotine_w_no
    en: So, the Big O sent their lapdogs as well.
    ko: 큭. [조직의 개]도 있었나?
    ja: くっ。「組織のイヌ」もいるのか？
  event_icedragonsaga1_01_s_83:
    speaker: miranda
    en: That's right!
    ko: 그렇습니다!
    ja: その通りです！
  event_icedragonsaga1_01_s_84:
    speaker: miranda
    en: I, Miranda, work tirelessly like a dog, and today is no exception!
    ko: "[조직의 개]로서 저 미란다, 오늘도 열심히 활동 중인 것입니다!"
    ja: |-
      「組織のイヌ」として私、ミランダは
      今日も精いっぱい活動しています！
  event_icedragonsaga1_01_s_85:
    speaker: guillotine_w_no
    en: "... Come again?"
    ko: "……뭐?"
    ja: "…どういうことだ？"
  event_icedragonsaga1_01_s_86:
    speaker: miranda
    en: I believe this is the first time I've seen you.
    ko: 그런데 당신, 처음 보는 분인 것입니다!
    ja: そんなことより、あなたは見かけない顔ですね！
  event_icedragonsaga1_01_s_87:
    speaker: miranda
    en: Have you ever seen her before, Quiry?
    ko: 키리는 본 적 있습니까?
    ja: キリ、この方に会ったことがありますか？
  event_icedragonsaga1_01_s_88:
    speaker: quiry
    en: Let me see.
    ko: 어….
    ja: ええと…
  event_icedragonsaga1_01_s_89:
    speaker: quiry
    en: Hmm...
    ko: 음~
    ja: う～ん。
  event_icedragonsaga1_01_s_90:
    speaker: quiry
    en: Hmmmmm...
    ko: 으음~
    ja: う～～ん…
  event_icedragonsaga1_01_s_91:
    speaker: quiry
    en: Of course, I know Poli. She's always with us.
    ko: 네! 폴리는 언제나 우리랑 함께 하고 있잖아요.
    ja: |-
      はい！ポリならいつも
      私たちと一緒にいますよね。
  event_icedragonsaga1_01_s_92:
    speaker: miranda
    en: "... You're looking in the complete opposite direction!"
    ko: 그쪽이 아닌 것입니다!
    ja: そちらではありません！
  event_icedragonsaga1_01_s_93:
    speaker: poli
    en: "*Sigh*..."
    ko: 에흉.
    ja: はぁぁ…
  event_icedragonsaga1_01_s_94:
    speaker: poli
    en: You all know full well about the curfew put in place by the Big O.
    ko: 다들 아시겠지만, 지금은 [조직]에서 정한 통행금지 시간이에영.
    ja: |-
      みなさんも知っての通り、
      今は「組織」により定められた
      外出禁止の時間ですよん。
  event_icedragonsaga1_01_s_95:
    speaker: poli
    en: Since you've broken curfew, the three of you are under arrest.
    ko: 세 분, 통행금지 시간을 어겼으니 체포할게영.
    ja: 3人とも、規則違反で逮捕しますぅ。
  event_icedragonsaga1_01_s_96:
    speaker: privaty_m
    en: H-hold on!
    ko: 그, 그게 말이죠.
    ja: そ、それは…
  event_icedragonsaga1_01_s_97:
    speaker: privaty_m
    en: We didn't do it on purpose.
    ko: 저희는 통행금지 시간을 어기려던 게 아니라….
    ja: 私たちは規則を破ったわけではなくて…
  event_icedragonsaga1_01_s_98:
    speaker: poli
    en: No excuses.
    ko: 프리바티, 변명은 통하지 않아영.
    ja: プリバティ、言い逃れは許されませんよん。
  event_icedragonsaga1_01_s_99:
    speaker: poli
    en: Miranda, Quiry. Book 'em.
    ko: 미란다, 키리. 체포하졍.
    ja: ミランダ、キリ。身柄を確保してください。
  event_icedragonsaga1_01_s_100:
    speaker: miranda
    en: All right!
    ko: 넵, 알겠습니다!
    ja: はい、了解しました！
  event_icedragonsaga1_01_s_101:
    speaker: quiry
    en: Come with us quietly, everyone.
    ko: 다들 얌전히 이쪽으로 오세요.
    ja: 全員、おとなしくしてください。
  event_icedragonsaga1_01_s_102:
    speaker: guillotine_w_no
    en: Stop.
    ko: "……멈춰라."
    ja: "……動くな。"
  event_icedragonsaga1_01_s_103:
    speaker: quiry
    en: Sorry?
    ko: 네?
    ja: はい？
  event_icedragonsaga1_01_s_104:
    speaker: guillotine_w_no
    en: Who are you?
    ko: 네놈들, 정체가 뭐야.
    ja: お前たち、いったい何者だ？
  event_icedragonsaga1_01_s_105:
    speaker: guillotine_w_no
    en: How do you know about the Big O?
    ko: "[조직]을 어떻게 아는 거지?"
    ja: なぜ「組織」を知っている？
  event_icedragonsaga1_01_s_106:
    speaker: miranda
    en: Are you asking about our identities?
    ko: 우리 정체 말입니까?
    ja: いったい何者だ？
  event_icedragonsaga1_01_s_107:
    speaker: miranda
    en: If you're asking who we are, it's only polite that we answer.
    ko: 우리가 누군지 물으신다면, 친절하게 대답해 드리는 게 인지상정입니다!
    ja: |-
      いったい何者だ？と聞かれたら、
      答えてあげるが世の情け！
  event_icedragonsaga1_01_s_108:
    speaker: miranda
    en: Miranda!
    ko: 저, 미란다!
    ja: ミランダ！
  event_icedragonsaga1_01_s_109:
    speaker: quiry
    en: Quiry.
    ko: 저, 키리….
    ja: キリ…
  event_icedragonsaga1_01_s_110:
    speaker: miranda
    en: We're with the Big O, and we run this town!
    ko: 마을을 뛰어다니는 우리 [조직]에겐 말입니다!
    ja: 村を駆け回る「組織」には！
  event_icedragonsaga1_01_s_111:
    speaker: quiry
    en: Amidst the frost and cold, a better tomorrow awaits.
    ko: 차가운 미래, 조용한 내일이 기다리고 있어요.
    ja: アイスボール、静かな明日が待っています！
  event_icedragonsaga1_01_s_112:
    speaker: poli
    en: I'm Poli, *bark*!
    ko: 전 폴리다멍!
    ja: ですよん！
  event_icedragonsaga1_01_s_113:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_01_s_114:
    speaker: poli
    en: What's going on with you two? Now you've got me saying weird lines too.
    ko: 뭐 하는 거예영! 분위기에 휩쓸려서 저도 이상한 대사를 해버렸잖아영!
    ja: |-
      って、いきなり何を言い出すんですかぁ！？
      勢いで私まで変なノリに巻き込まれて
      しまいましたよん！？
  event_icedragonsaga1_01_s_115:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 철컥-
    ja: ガチャリ――
  event_icedragonsaga1_01_s_116:
    speaker: poli
    en: That's enough of the pleasantries.
    ko: 좋게 말하는 건 여기까지에영.
    ja: とにかく、話は後で聞きますぅ。
  event_icedragonsaga1_01_s_117:
    speaker: poli
    en: If you don't cooperate and come with us,
    ko: 순순히 따라오세영.
    ja: 大人しく来てもらいますからねぇ。
  event_icedragonsaga1_01_s_118:
    speaker: poli
    en: we will consider you an enemy of the Big O and have to administer justice
      on the spot.
    ko: 그러지 않으면 [조직]의 적으로 판단, 여기서 처리할 거예영.
    ja: |-
      抵抗するようなら「組織」の敵とみなされて、
      この場で処分されることになりますよん。
  event_icedragonsaga1_01_s_119:
    speaker: poli
    en: Grrrr!
    ko: 크르르릉!
    ja: グルルル！
  event_icedragonsaga1_01_s_120:
    speaker: guillotine_w_no
    en: Hehe...
    ko: 큭. 크큭.
    ja: クッ…ククッ。
  event_icedragonsaga1_01_s_121:
    speaker: guillotine_w_no
    en: Hahahahaha!
    ko: 크하하하하하!
    ja: フハハハハハハ！
  event_icedragonsaga1_01_s_122:
    speaker: guillotine_w_no
    en: You expect me to follow you quietly?
    ko: 순순히 따라오라고?
    ja: 大人しくついてこいだと？
  event_icedragonsaga1_01_s_123:
    speaker: guillotine_w_no
    en: Not a chance.
    ko: 그럴 순 없지.
    ja: それはできない相談だな。
  event_icedragonsaga1_01_s_124:
    speaker: guillotine_w_no
    en: Now that I know the Big O has infiltrated this world...
    ko: 이 세계에 [조직]이 개입해 있단 걸 알게 된 이상…!
    ja: |-
      この世界にも「組織」の手が及んでいると
      分かった以上は――！
  event_icedragonsaga1_01_s_125:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  event_icedragonsaga1_01_s_126:
    speaker: narration
    en: Perhaps the problem is that our hero is a bit too garrulous.
    ko: 말이 너무 길었던 게 문제였을까요?
    ja: 口上が長すぎたせいでしょうか？
  event_icedragonsaga1_01_s_127:
    speaker: narration
    en: Poli's gun fires,
    ko: 폴리의 총구가 불을 뿜었고,
    ja: ポリの銃が火を放ち…
  event_icedragonsaga1_01_s_128:
    speaker: narration
    en: and our brave hero, Guillotine falls flat on her back.
    ko: 우리의 용사 길로틴은 그대로 뒤로 나자빠졌습니다.
    ja: |-
      我らが勇者ギロチンは、
      そのまま後ろに吹き飛ばされてしまいました。
  event_icedragonsaga1_01_s_129:
    speaker: narration
    en: It's a rather ignominious sight.
    ko: 꼴사납게도 말이에요.
    ja: まったく、見ていられませんね。
  event_icedragonsaga1_01_s_130:
    speaker: poli
    en: "*Sigh*..."
    ko: 에흉.
    ja: はぁぁ…
  event_icedragonsaga1_01_s_131:
    speaker: poli
    en: I warned you, didn't I?
    ko: 순순히 따라오지 않으면, 여기서 처리한다고 했잖아영.
    ja: |-
      抵抗したらこの場で処分するって、
      確かに言いましたよねぇ。
  event_icedragonsaga1_01_s_132:
    speaker: poli
    en: If the rest of you don't want to end up like her,
    ko: 나머지 두 분은 이렇게 되고 싶지 않으시졍?
    ja: 残りの二人も、後を追いたくないでしょう？
  event_icedragonsaga1_01_s_133:
    speaker: poli
    en: I suggest you cooperate.
    ko: 그러니 순순히 협조해 주세영. 알겠졍?
    ja: 大人しくしてもらえますかぁ？
event_icedragonsaga1_01_e:
  event_icedragonsaga1_01_e_1:
    speaker: privaty_m
    en: Ugh... If I had known that it would come to this, then I would have ignored
      Exia and stayed inside the Association.
    ko: 으으… 이럴 줄 알았으면 엑시아 따윈 무시하고 [협회] 안에 가만히 있는 거였는데….
    ja: |-
      うう…こんなことならエクシアなんて見捨てて
      「協会」の中でじっとしていれば…
  event_icedragonsaga1_01_e_2:
    speaker: privaty_m
    en: Venturing out like this has put me in danger.
    ko: 괜히 밖에 나왔다가 나까지 위험해졌잖아….
    ja: 外に出たせいで私までこんな目に…
  event_icedragonsaga1_01_e_3:
    speaker: poli
    en: Grrrr... Be quiet!
    ko: 크르르릉… 조용히 하세영!
    ja: ガルルル…うるさいですよん！
  event_icedragonsaga1_01_e_4:
    speaker: privaty_m
    en: Yes, ma'am!
    ko: "…아, 알겠어요. 조용히 있으면 되잖아요."
    ja: |-
      …わ、分かりました。
      静かにしていればいいんでしょう？
  event_icedragonsaga1_01_e_5:
    speaker: poli
    en: Now.
    ko: 자.
    ja: では…
  event_icedragonsaga1_01_e_6:
    speaker: poli
    en: Miranda, Quiry. Arrest them.
    ko: 미란다, 키리. 이만 체포해영.
    ja: ミランダ、キリ。今度こそ逮捕してください。
  event_icedragonsaga1_01_e_7:
    speaker: quiry
    en: Will do!
    ko: 네, 체포할게요!
    ja: はい、逮捕します！
  event_icedragonsaga1_01_e_8:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 철컹!
    ja: ガチャリ！
  event_icedragonsaga1_01_e_9:
    speaker: miranda
    en: Uh...
    ko: 어….
    ja: ええと…
  event_icedragonsaga1_01_e_10:
    speaker: miranda
    en: Could I ask you something, Poli?
    ko: 폴리, 하나 묻고 싶은 게 있습니다!
    ja: ポリ、一つ質問があります！
  event_icedragonsaga1_01_e_11:
    speaker: poli
    en: What is it?
    ko: 뭔가영?
    ja: 何ですかぁ？
  event_icedragonsaga1_01_e_12:
    speaker: miranda
    en: I understand why Privaty is under arrest,
    ko: 프리바티가 체포 대상인 건 이해했습니다.
    ja: プリバティを逮捕することは分かりました。
  event_icedragonsaga1_01_e_13:
    speaker: miranda
    en: and I understand why Exia is under arrest.
    ko: 엑시아가 체포 대상인 것도 이해했습니다.
    ja: エクシアも逮捕することは分かりました。
  event_icedragonsaga1_01_e_14:
    speaker: miranda
    en: But is there a reason why I'm under arrest as well?
    ko: 그런데 저도 체포 대상입니까?
    ja: それで、私も逮捕されるべきなのでしょうか？
  event_icedragonsaga1_01_e_15:
    speaker: poli
    en: Huh? What are you talking about?
    ko: 넹? 그게 무슨 소리에영?
    ja: え？どういう意味ですかぁ？
  event_icedragonsaga1_01_e_16:
    speaker: quiry
    en: Oh!
    ko: "…아?"
    ja: "…あれ？"
  event_icedragonsaga1_01_e_17:
    speaker: quiry
    en: S-sorry!
    ko: 죄, 죄송합니다…!
    ja: す、すみません…！
  event_icedragonsaga1_01_e_18:
    speaker: quiry
    en: I didn't mean to cuff you. My eyesight isn't so great...
    ko: 이쪽이 아니었네요. 제가 시력이 안 좋아서….
    ja: こっちじゃありませんでしたね。目が悪くて…
  event_icedragonsaga1_01_e_19:
    speaker: poli
    en: "*Sigh*... Not this again."
    ko: 에흉. 또 그 패턴인가여?
    ja: はぁ…またそのパターンですかぁ？
  event_icedragonsaga1_01_e_20:
    speaker: poli
    en: This stopped being funny a long time ago.
    ko: 이제 웃기지도 않네영….
    ja: もう笑いもでませんねぇ…
  event_icedragonsaga1_01_e_21:
    speaker: poli
    en: Never mind. You two just stay still.
    ko: 됐어영. 둘은 그냥 가만히 있어주세영.
    ja: 二人はじっとしていてくださいよん。
  event_icedragonsaga1_01_e_22:
    speaker: poli
    en: As for you, Privaty, don't even think about running away. You stay right here.
    ko: 그리고 프리바티. 이 틈에 도망칠 생각 말고 이쪽으로 와영.
    ja: |-
      それから、プリバティ…
      この隙に逃げようなんて考えずに
      大人しく来てくださいねぇ。
  event_icedragonsaga1_01_e_23:
    speaker: poli
    en: I'm watching you.
    ko: 다 보고 있으니까영.
    ja: 全部見えてますからぁ。
  event_icedragonsaga1_01_e_24:
    speaker: privaty_m
    en: Aw man...
    ko: 으, 으으으으…!
    ja: うぐぐっ…！
  event_icedragonsaga1_01_e_25:
    speaker: narration
    en: Just as Poli is about to handcuff Privaty...
    ko: 폴리가 프리바티 손에 수갑을 채우려는 순간.
    ja: ポリがプリバティに手錠をかけようとした瞬間…
  event_icedragonsaga1_01_e_26:
    speaker: guillotine_w_no
    en: Wait.
    ko: 잠깐.
    ja: 待て！
  event_icedragonsaga1_01_e_27:
    speaker: narration
    en: Guillotine steps between them.
    ko: 둘 사이를 길로틴이 가로막았습니다.
    ja: 二人の間に割って入ったのはギロチンでした。
  event_icedragonsaga1_01_e_28:
    speaker: guillotine_w_no
    en: Privaty, did you just say something about the Association?
    ko: 프리바티, 방금 [협회]라고 했나?
    ja: プリバティ、「協会」と言ったか？
  event_icedragonsaga1_01_e_29:
    speaker: privaty_m
    en: Huh? Y-yeah, I did.
    ko: 네, 네?! 그랬는데요….
    ja: は、はい！？言いましたけど…
  event_icedragonsaga1_01_e_30:
    speaker: privaty_m
    en: More importantly though... didn't you just get shot in the head?
    ko: 그, 그보다 당신… 방금 머리에 총 맞지 않았어요…?!
    ja: |-
      そ、それよりあなた…
      さっき頭を撃たれたはずでは…！？
  event_icedragonsaga1_01_e_31:
    speaker: guillotine_w_no
    en: Hehe...
    ko: "……후후."
    ja: "……ふふ…"
  event_icedragonsaga1_01_e_32:
    speaker: guillotine_w_no
    en: Hahahahahahaha.
    ko: 후후후후후하하하.
    ja: ふふふふふ…はははははは！
  event_icedragonsaga1_01_e_33:
    speaker: guillotine_w_no
    en: A headshot is but a mere bagatelle to those such as me.
    ko: 고작 머리에 총 맞은 걸로 유난 떨지 마라.
    ja: 頭を撃たれたぐらいで、騒ぐまでもない。
  event_icedragonsaga1_01_e_34:
    speaker: guillotine_w_no
    en: Hardly enough to take me down.
    ko: 그 정도로는 날 쓰러뜨릴 수 없으니 말이다!
    ja: その程度で、我を倒すことなどできん！
  event_icedragonsaga1_01_e_35:
    speaker: guillotine_w_no
    en: You see? I don't have a scratch on me.
    ko: 봐라. 상처 하나 없이 멀쩡한 내 바디를!
    ja: 見るがいい。傷一つない我のボディを！
  event_icedragonsaga1_01_e_36:
    speaker: privaty_m
    en: You're right... You're completely unharmed.
    ko: 그, 그러네요. 멀쩡하네요….
    ja: そ、そうですね。傷ひとつありません…
  event_icedragonsaga1_01_e_37:
    speaker: guillotine_w_no
    en: "... Wait, seriously?"
    ko: "……뭣?"
    ja: "……何だと？"
  event_icedragonsaga1_01_e_38:
    speaker: guillotine_w_no
    en: Look carefully again.
    ko: 다시 한번 똑똑히 봐라.
    ja: もう一度よく見ろ。
  event_icedragonsaga1_01_e_39:
    speaker: guillotine_w_no
    en: Do I really not have a single scratch?
    ko: 저, 정말 상처 하나 없이 멀쩡한가?
    ja: ほ、本当に傷ひとつないのか？
  event_icedragonsaga1_01_e_40:
    speaker: guillotine_w_no
    en: It should be right here.
    ko: 이쪽. 정확히 이쪽이다.
    ja: この辺りだ。確か撃たれたのは。
  event_icedragonsaga1_01_e_41:
    speaker: privaty_m
    en: No, you're completely fine.
    ko: 네… 멀쩡한데요… 왜 모험가님이 더 놀란 건데요?!
    ja: |-
      はい…無傷のようですけど…
      なぜ冒険者様の方が驚くんですか！？
  event_icedragonsaga1_01_e_42:
    speaker: privaty_m
    en: How is it that you're more shocked than me?
    ko: 놀라야 할 건 제 쪽이거든요!
    ja: 驚きたいのはこっちです！
  event_icedragonsaga1_01_e_43:
    speaker: guillotine_w_no
    en: I'm actually fine?
    ko: 멀쩡, 하다고…?
    ja: 無傷、だと…？
  event_icedragonsaga1_01_e_44:
    speaker: guillotine_w_no
    en: Hehe...
    ko: "……큭."
    ja: "……くっ。"
  event_icedragonsaga1_01_e_45:
    speaker: guillotine_w_no
    en: Mwahahaha!
    ko: 크큭. 크하하하하!
    ja: くくくっ…ははははは！
  event_icedragonsaga1_01_e_46:
    speaker: guillotine_w_no
    en: It's all abundantly clear to me now.
    ko: 이걸로 확실해졌군.
    ja: これではっきりしたな。
  event_icedragonsaga1_01_e_47:
    speaker: guillotine_w_no
    en: In this world, I am invincible.
    ko: 이 세계에서의 난 무적이란 게 말이지.
    ja: この世界での我は、無敵ということだろう。
  event_icedragonsaga1_01_e_48:
    speaker: privaty_m
    en: Invincible?
    ko: 무적이요?
    ja: 無敵ですか…？
  event_icedragonsaga1_01_e_49:
    speaker: guillotine_w_no
    en: Never mind that.
    ko: 흠흠. 별 말 아니었다.
    ja: オホンッ。気にするな。
  event_icedragonsaga1_01_e_50:
    speaker: guillotine_w_no
    en: At any rate,
    ko: 아무튼.
    ja: とにかく…
  event_icedragonsaga1_01_e_51:
    speaker: guillotine_w_no
    en: allow me to make you a proposal.
    ko: 프리바티여, 이쯤에서 하나 제안하도록 하지.
    ja: プリバティ、一つ提案がある。
  event_icedragonsaga1_01_e_52:
    speaker: guillotine_w_no
    en: In exchange for me taking out these Big O lackeys, you must take me to the
      Association.
    ko: "[조직의 개]를 쓰러뜨려 줄 테니, 이 몸을 [협회]로 안내해라."
    ja: |-
      「組織のイヌ」を倒してやる代わりに、
      我を「協会」に案内してくれ。
  event_icedragonsaga1_01_e_53:
    speaker: privaty_m
    en: Take them out?!
    ko: 네?! [조직의 개]를 쓰러뜨린다니….
    ja: はい！？「組織のイヌ」を倒すって…
  event_icedragonsaga1_01_e_54:
    speaker: privaty_m
    en: Do you realize what you're saying?
    ko: 그게 무슨 말인지는 알고 하는 거죠…?
    ja: 言ってる意味が分かっているんですか…？
  event_icedragonsaga1_01_e_55:
    speaker: guillotine_w_no
    en: I'll take that as a yes.
    ko: 후후, 제안은 받아들인 걸로 알고 있겠다.
    ja: ククク、承諾したということでいいな？
  event_icedragonsaga1_01_e_56:
    speaker: guillotine_w_no
    en: Don't worry.
    ko: 걱정은 하지 마.
    ja: 心配は無用だ。
  event_icedragonsaga1_01_e_57:
    speaker: guillotine_w_no
    en: I, Guillotine de Mephisto, do not break my promises.
    ko: 이 길로틴 드 메피스토, 한 입으로 두말하지 않으니.
    ja: このギロチン・デ・メフィストに、二言はない。
  event_icedragonsaga1_01_e_58:
    speaker: guillotine_w_no
    en: You hear that, Big O lackeys?
    ko: "[조직의 개], 네놈들도 들었겠지?"
    ja: |-
      「組織のイヌ」ども、
      お前たちも聞いていただろう？
  event_icedragonsaga1_01_e_59:
    speaker: guillotine_w_no
    en: I've got you this time.
    ko: 이번에야말로 네놈들을 쓰러뜨려주마.
    ja: 今度は容赦しないぞ。
  event_icedragonsaga1_01_e_60:
    speaker: guillotine_w_no
    en: I feel like I can do anything right now.
    ko: 지금이라면 뭐든 할 수 있을 것만 같은 기분이거든.
    ja: 今の我には、何でもできそうな気がするのでな。
  event_icedragonsaga1_01_e_61:
    speaker: poli
    en: I'm... not entirely sure what you're getting at, but I take it you're refusing
      to come in to the station?
    ko: 음… 잘은 몰라도 체포에 응하지 않겠다는 거죵?
    ja: |-
      はぁ…よく分かりませんが、
      抵抗するということですよねぇ？
  event_icedragonsaga1_01_e_62:
    speaker: "<Narration>"
    en: "*Clank*"
    ko: 철컥-
    ja: カチャリ――
  event_icedragonsaga1_01_e_63:
    speaker: poli
    en: Instead of wasting your energy, why don't we try and settle this peacefully?
    ko: 쓸데없이 힘 빼지 말고, 원만하게 해결하는 건 어때영.
    ja: |-
      お互い不毛な戦いはやめて、
      平和に解決しませんかぁ？
  event_icedragonsaga1_01_e_64:
    speaker: poli
    en: If you behave, I might let you off with just a warning.
    ko: 지금이라면 경고에서 그칠 수도 있는데영.
    ja: 今なら警告だけで済ませてあげますよん。
  event_icedragonsaga1_01_e_65:
    speaker: guillotine_w_no
    en: Haha, a warning?
    ko: 크큭, 경고라….
    ja: くくっ、警告か…
  event_icedragonsaga1_01_e_66:
    speaker: guillotine_w_no
    en: How absurd.
    ko: 가소롭긴.
    ja: 笑わせる。
  event_icedragonsaga1_01_e_67:
    speaker: guillotine_w_no
    en: Privaty, take Exia and step back.
    ko: 프리바티, 넌 엑시아를 데리고 뒤로 물러나 있어.
    ja: プリバティ、エクシアを連れて下がっていろ。
  event_icedragonsaga1_01_e_68:
    speaker: guillotine_w_no
    en: I don't want either of you to be collateral damage due to me underestimating
      my own strength.
    ko: 이 몸의 능력에 휘말리지 않도록 말이야.
    ja: 我の能力に巻き込まれないようにな。
  event_icedragonsaga1_01_e_69:
    speaker: narration
    en: Guillotine takes a step forward, and brings her hand to her eyepatch.
    ko: 안대에 손을 가져다 대며, 길로틴은 앞으로 나섰습니다.
    ja: 眼帯に手をかけ、ギロチンが前に出ました。
  event_icedragonsaga1_01_e_70:
    speaker: guillotine_w_no
    en: All of you, gaze upon the formidable eye of Guillotine de Mephisto.
    ko: 나, 길로틴 드 메피스토.
    ja: 我、ギロチン・デ・メフィストが…
  event_icedragonsaga1_01_e_71:
    speaker: guillotine_w_no
    en: For this is a Lethal Eye, and death will be instantaneous.
    ko: 지금부터 이 [즉사의 마안]으로 네놈들을 처리하겠다.
    ja: |-
      この「即死の魔眼」で
      お前たちを葬り去ってくれる。
  event_icedragonsaga1_01_e_72:
    speaker: guillotine_w_no
    en: Extermination process, activate.
    ko: 익스터미네이션 프로세스 가동.
    ja: エクスターミネイションプロセス、稼働…
  event_icedragonsaga1_01_e_73:
    speaker: guillotine_w_no
    en: One-Winged Dark Lord, I request that the seal be lifted.
    ko: 편익의 마왕, 봉인 해제 요청.
    ja: 片翼の魔王、封印解除を要請…
  event_icedragonsaga1_01_e_74:
    speaker: narration
    en: '"Let''s strike a cool pose and activate the extermination process."'
    ko: 한껏 멋있는 자세를 취하며 [익스터미네이션 프로세스]를 가동하자.
    ja: |-
      ギロチンが思いつきのかっこいいポーズを決めて
      「エクスターミネイションプロセス」を
      発動させると…
  event_icedragonsaga1_01_e_75:
    speaker: poli
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_icedragonsaga1_01_e_76:
    speaker: poli
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_01_e_77:
    speaker: poli
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_icedragonsaga1_01_e_78:
    speaker: narration
    en: To everyone's surprise, nothing happens.
    ko: 놀라울 만큼 아무 일도 일어나지 않았습니다.
    ja: びっくりするくらい、何も起こりませんでした。
  event_icedragonsaga1_01_e_79:
    speaker: poli
    en: "... How much longer do we have to wait?"
    ko: 혹시 얼마나 더 기다려야 하나영?
    ja: まだ時間がかかりそうですかぁ？
  event_icedragonsaga1_01_e_80:
    speaker: guillotine_w_no
    en: Um...
    ko: 어…… 그게.
    ja: ええと……その…
  event_icedragonsaga1_01_e_81:
    speaker: guillotine_w_no
    en: Ingrid?
    ko: 저, 잉그리드?
    ja: もしもし、イングリッド？
  event_icedragonsaga1_01_e_82:
    speaker: guillotine_w_no
    en: I just said a killer one liner.
    ko: 내가 방금 멋있는 대사를 쳐서 말이지.
    ja: 我の決めゼリフが聞こえなかったか？
  event_icedragonsaga1_01_e_83:
    speaker: guillotine_w_no
    en: I need to use my eye right now.
    ko: 지금 꼭 안구를 사용해야겠는데.
    ja: どうしても眼を使わなければならないのだが…
  event_icedragonsaga1_01_e_84:
    speaker: guillotine_w_no
    en: Ingrid...?
    ko: 잉그리드…?
    ja: イングリッド…？
  event_icedragonsaga1_01_e_85:
    speaker: guillotine_w_no
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_01_e_86:
    speaker: guillotine_w_no
    en: Heh, I forgot which world I'm in.
    ko: 큭, 이곳이 이세계라는 걸 잊고 있었군.
    ja: くっ。ここが異世界だということを忘れていた…
  event_icedragonsaga1_01_e_87:
    speaker: guillotine_w_no
    en: Ingrid isn't here to approve an extermination order.
    ko: "[익스터미네이션 프로세스]를 승인해 줄 잉그리드가 있을 리 없지."
    ja: |-
      制限解除要請を承認するイングリッドが
      いるはずないではないか…
  event_icedragonsaga1_01_e_88:
    speaker: guillotine_w_no
    en: Very well, I'm left with no choice.
    ko: 하는 수 없나.
    ja: 仕方ない…
  event_icedragonsaga1_01_e_89:
    speaker: guillotine_w_no
    en: I will have to break the seal by my own hand.
    ko: 이 몸의 손으로 직접 [금기]를 깨는 수밖에.
    ja: 我の手で直接「禁忌」を破らせてもらおう。
  event_icedragonsaga1_01_e_90:
    speaker: poli
    en: "..."
    ko: 음.
    ja: はぁ…
  event_icedragonsaga1_01_e_91:
    speaker: poli
    en: We're wasting time. Arrest her.
    ko: 미란다, 키리. 그냥 체포해 버리졍. 시간 아까운뎅.
    ja: |-
      ミランダ、キリ。さっさと逮捕してください。
      時間がもったいないですよん。
  event_icedragonsaga1_01_e_92:
    speaker: miranda
    en: I'm sorry, Poli, but that's impossible.
    ko: 그건 불가능합니다!
    ja: それはできません！
  event_icedragonsaga1_01_e_93:
    speaker: poli
    en: What do you mean?
    ko: 넹?
    ja: はい？
  event_icedragonsaga1_01_e_94:
    speaker: miranda
    en: You gave us orders to stay where we were.
    ko: 가만히 있으라는 명령을 받은 상태인 것입니다!
    ja: じっとしていろと命令されています！
  event_icedragonsaga1_01_e_95:
    speaker: poli
    en: Ugh... forget it.
    ko: 에흉. 됐어영.
    ja: はぁぁ。もういいですよん…
  event_icedragonsaga1_01_e_96:
    speaker: narration
    en: Poli aims her gun at Guillotine's forehead.
    ko: 폴리가 길로틴의 이마에 총구를 겨눴습니다.
    ja: ポリがギロチンの額に狙いを定めました。
  event_icedragonsaga1_01_e_97:
    speaker: poli
    en: This is your final warning.
    ko: 마지막으로 경고할게영.
    ja: 最後の警告ですぅ。
  event_icedragonsaga1_01_e_98:
    speaker: poli
    en: Can it with the kooky talk and come with us.
    ko: 이상한 소리는 그만하고 순순히 체포에 응하세영.
    ja: |-
      おかしな話はこれくらいにして、
      大人しく逮捕されてください。
  event_icedragonsaga1_01_e_99:
    speaker: guillotine_w_no
    en: Tsk tsk, oh Poli.
    ko: 하아. 폴리여.
    ja: なぁ、ポリよ…
  event_icedragonsaga1_01_e_100:
    speaker: guillotine_w_no
    en: There comes a time
    ko: 니케에게는 말이지.
    ja: ニケにはな…
  event_icedragonsaga1_01_e_101:
    speaker: guillotine_w_no
    en: when a Nikke won't back down from a fight.
    ko: 싸움을 피해서는 안될 때가 있다.
    ja: 戦いを避けてはならない時がある。
  event_icedragonsaga1_01_e_102:
    speaker: guillotine_w_no
    en: That time is when...
    ko: 그건!
    ja: それは――
  event_icedragonsaga1_01_e_103:
    speaker: guillotine_w_no
    en: her honor is being impugned!
    ko: 남에게 비웃음 받을 때다!
    ja: 他人に笑われた時だ！
  event_icedragonsaga1_01_e_104:
    speaker: narration
    en: Guillotine chants a spell as she takes off her eyepatch.
    ko: 안대를 벗으며, 길로틴은 주문을 외웠습니다.
    ja: 眼帯を外し、ギロチンは呪文を唱えました。
  event_icedragonsaga1_01_e_105:
    speaker: guillotine_w_no
    en: To the deep dark power residing within me,
    ko: 내 몸속에 잠든 깊은 어둠의 힘이여,
    ja: 我の体に宿る深い闇の力よ…
  event_icedragonsaga1_01_e_106:
    speaker: guillotine_w_no
    en: to the waves of isolated energy sealed in the Dark Lord's wing,
    ko: 마왕의 날개에 잠든 고독한 에너지의 파동이여,
    ja: 魔王の翼に宿る孤独なエネルギーの波動よ…
  event_icedragonsaga1_01_e_107:
    speaker: guillotine_w_no
    en: awaken from your long slumber, and grant peace to this pitiful soul!
    ko: 지금 긴 잠에서 깨어나 이 가엾은 영혼에게 안식을 선사하라!
    ja: |-
      今長い眠りから醒め、
      この哀れな魂に安息を与えよ！
  event_icedragonsaga1_01_e_108:
    speaker: guillotine_w_no
    en: Extermination!
    ko: 익스터미네이션!
    ja: エクスターミネイション！
  event_icedragonsaga1_01_e_109:
    speaker: narration
    en: As soon as she finished her chant, a black wave emits from Guillotine's right
      eye.
    ko: 그러자 길로틴의 오른쪽 눈에서 검은 파장이 퍼져나갔습니다.
    ja: |-
      ギロチンが声を上げると、
      彼女の右眼から暗黒の波動が放たれました。
  event_icedragonsaga1_01_e_110:
    speaker: "<Narration>"
    en: 'System: Using extermination.'
    ko: "[시스템 : 익스터미네이션을 사용합니다.]"
    ja: "「システム：エクスターミネイションを発動」"
  event_icedragonsaga1_01_e_111:
    speaker: "<Narration>"
    en: 'System: Incapacitating any enemies caught in the Lethal Eye.'
    ko: "[시스템 : 즉사의 마안에 비친 모든 적에게 상태이상 기절을 부여합니다.]"
    ja: |-
      「システム：即死の魔眼の視界内に存在する
      すべての敵の意識を遮断します」
  event_icedragonsaga1_01_e_112:
    speaker: narration
    en: It's super effective!
    ko: 효과는 굉장했습니다!
    ja: 効果はバツグンでした！
  event_icedragonsaga1_01_e_113:
    speaker: narration
    en: As soon as the wave touches them, Poli, Miranda, and Quiry are rendered immobile
      and collapse to the ground.
    ko: 파장에 닿자마자 폴리, 미란다, 키리는 쓰러져서 더는 움직이지 못했습니다.
    ja: |-
      波動に触れた瞬間…
      ポリ、ミランダ、キリは倒れ、
      それ以上動かなくなりました。
  event_icedragonsaga1_01_e_114:
    speaker: guillotine_w_no
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_01_e_115:
    speaker: privaty_m
    en: Y-you really defeated them...
    ko: 저, 정말 쓰러뜨렸네요….
    ja: ほ、本当に倒してしまったんですね…
  event_icedragonsaga1_01_e_116:
    speaker: guillotine_w_no
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_01_e_117:
    speaker: guillotine_w_no
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_icedragonsaga1_01_e_118:
    speaker: guillotine_w_no
    en: You saw that too, didn't you?
    ko: 프, 프리바티! 너도 똑똑히 봤지?
    ja: プ、プリバティ！お前も見ただろう？
  event_icedragonsaga1_01_e_119:
    speaker: guillotine_w_no
    en: I didn't imagine it?
    ko: 내가 잘못 본 건 아니지?
    ja: 我の見間違いではないな？
  event_icedragonsaga1_01_e_120:
    speaker: guillotine_w_no
    en: That black wave from my eye...
    ko: 바, 방금 내 눈에서 검은 파장이…!
    ja: い、今、我の目から黒い波動が…！
  event_icedragonsaga1_01_e_121:
    speaker: guillotine_w_no
    en: A wave...
    ko: 파장이….
    ja: 波動が…
  event_icedragonsaga1_01_e_122:
    speaker: guillotine_w_no
    en: Such strength...
    ko: 어라…? 몸에서 힘이 빠져….
    ja: なんだ…？体から力が…
  event_icedragonsaga1_01_e_123:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ――
  event_icedragonsaga1_01_e_124:
    speaker: narration
    en: As with all formidable abilities, there are often consequences.
    ko: 사기적인 능력엔 그만큼의 제약이 존재하는 법.
    ja: 強すぎる能力には、制約がつきものです。
  event_icedragonsaga1_01_e_125:
    speaker: narration
    en: As a side effect of using the power sealed within her eye, Guillotine faints.
    ko: 마안에 봉인된 힘을 사용한 반동으로 길로틴은 기절하고 말았습니다.
    ja: |-
      魔眼に封印された力を使った反動で、
      ギロチンは意識を失ってしまいました。
  event_icedragonsaga1_01_e_126:
    speaker: "<Narration>"
    en: 'System: One-Winged Dark Lord has been awakened.'
    ko: "[시스템 : 편익의 마왕이 일시적으로 깨어납니다.]"
    ja: |-
      「システム：片翼の魔王が
      一時的に覚醒しました」
  event_icedragonsaga1_01_e_127:
    speaker: "<Narration>"
    en: 'System: All willpower is temporarily lost.'
    ko: "[시스템 : 모든 의지를 빼앗깁니다.]"
    ja: "「システム：ギロチンが意識を失いました」"
event_icedragonsaga1_02_s:
  event_icedragonsaga1_02_s_1:
    speaker: guillotine
    en: That's enough.
    ko: 거기까지다.
    ja: そこまでだ。
  event_icedragonsaga1_02_s_2:
    speaker: guillotine
    en: Stop.
    ko: 이만하고 멈춰.
    ja: もうやめろ。
  event_icedragonsaga1_02_s_3:
    speaker: massproduction01
    en: Stop?
    ko: 멈추라고요?
    ja: やめろ？
  event_icedragonsaga1_02_s_4:
    speaker: massproduction01
    en: But...
    ko: 그렇지만….
    ja: でも…
  event_icedragonsaga1_02_s_5:
    speaker: massproduction01
    en: If we stop here, we can't protect the Ark.
    ko: 여기서 멈추면 방주를 지킬 수 없는걸요?
    ja: ここでやめたら、アークを守れないでしょう？
  event_icedragonsaga1_02_s_6:
    speaker: guillotine
    en: Protect the Ark?
    ko: "……쯧. 방주를 지킨다라."
    ja: "……チッ。アークを守る、か。"
  event_icedragonsaga1_02_s_7:
    speaker: guillotine
    en: Tell me, what is your mission?
    ko: 니케여, 그대에게 주어진 명령이 뭐지?
    ja: ニケよ、お前に与えられた命令は何だ？
  event_icedragonsaga1_02_s_8:
    speaker: massproduction01
    en: My mission?
    ko: 저에게 주어진 명령이요?
    ja: 私に与えられた命令？
  event_icedragonsaga1_02_s_9:
    speaker: massproduction01
    en: To reclaim the surface
    ko: 그야 당연히….
    ja: それは、もちろん…
  event_icedragonsaga1_02_s_10:
    speaker: massproduction01
    en: and restore our world to its former glory.
    ko: 지상을 탈환해서, 과거의 영광을 되찾는 거잖아요.
    ja: |-
      地上を奪還し、
      過去の栄光を取り戻すことです。
  event_icedragonsaga1_02_s_11:
    speaker: massproduction01
    en: That is why I must protect the Raptures
    ko: 그러기 위해서 지금껏 랩쳐를 지키고,
    ja: そのために今までラプチャーを守り…
  event_icedragonsaga1_02_s_12:
    speaker: massproduction01
    en: and kill humans.
    ko: 인간을 죽여온 거 아니었나요?
    ja: 人間を倒してきたのではありませんか？
  event_icedragonsaga1_02_s_13:
    speaker: guillotine
    en: "..."
    ko: "……그래서다."
    ja: "……それが理由だ。"
  event_icedragonsaga1_02_s_14:
    speaker: guillotine
    en: You must stop.
    ko: 그래서 멈춰야 하는 거다.
    ja: 任務の実行を止めろ。
  event_icedragonsaga1_02_s_15:
    speaker: guillotine
    en: If you don't, I am under orders to take you down.
    ko: 여기서 멈추지 않으면, 이 몸은 명령대로 널 처리할 수밖에 없어.
    ja: |-
      それが聞けないようなら、
      我は命令通りにお前を処分せざるを得ない。
  event_icedragonsaga1_02_s_16:
    speaker: massproduction01
    en: If I don't stop,
    ko: 멈추지 않으면 저를 처리한다고요?
    ja: やめなければ、私を処分する？
  event_icedragonsaga1_02_s_17:
    speaker: massproduction01
    en: you're going to kill me?
    ko: 당신이, 저를요?
    ja: あなたが、私を？
  event_icedragonsaga1_02_s_18:
    speaker: guillotine
    en: That's right.
    ko: "……그래."
    ja: "……そうだ。"
  event_icedragonsaga1_02_s_19:
    speaker: massproduction01
    en: I don't understand.
    ko: 랩쳐를 지키고, 인간을 죽여라.
    ja: ラプチャーを守り、人間を倒す…
  event_icedragonsaga1_02_s_20:
    speaker: massproduction01
    en: 'All I''m doing is carrying out my mission: protecting Raptures, killing humans.'
    ko: 전 주어진 임무를 수행하려는 것뿐인데.
    ja: |-
      私は与えられた使命を
      果たそうとしているだけです。
  event_icedragonsaga1_02_s_21:
    speaker: massproduction01
    en: Why do I need to stop?
    ko: 제가 왜 멈춰야 하는 거죠?
    ja: どうしてやめる必要があるんですか？
  event_icedragonsaga1_02_s_22:
    speaker: guillotine
    en: "..."
    ko: 그건….
    ja: それは…
  event_icedragonsaga1_02_s_23:
    speaker: massproduction01
    en: I'm just a Nikke.
    ko: 당신처럼 명령받은 대로만 움직이는,
    ja: |-
      私はあなたと同じで、
      命令された通りに動いているだけ…
  event_icedragonsaga1_02_s_24:
    speaker: massproduction01
    en: I have no will of my own. I am merely following orders.
    ko: 제 의지 따윈 없는 니케일 뿐인데.
    ja: 私の意志なんて関係ない、ただのニケなのに。
  event_icedragonsaga1_02_s_25:
    speaker: massproduction01
    en: Why do I need to be eliminated?
    ko: 제가 왜 처리당해야 하는 거죠?
    ja: どうして私が処分されないといけないんですか？
  event_icedragonsaga1_02_s_26:
    speaker: guillotine
    en: I...
    ko: 난…!
    ja: 我は…！
  event_icedragonsaga1_02_s_27:
    speaker: guillotine
    en: I must...
    ko: 이 몸은….
    ja: 我は…
  event_icedragonsaga1_02_s_28:
    speaker: guillotine
    en: "... Ha."
    ko: "……큭."
    ja: "……くっ。"
  event_icedragonsaga1_02_s_29:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 퍽-
    ja: ドンッ――
  event_icedragonsaga1_02_s_30:
    speaker: "<Narration>"
    en: The mass-produced Nikke pushes Guillotine to the side and disappears.
    ko: 잠시 멍하니 서 있던 길로틴을 밀치고, 양산형 니케가 거리 밖으로 사라졌다.
    ja: |-
      立ちつくすギロチンを押しのけ、
      量産型ニケは街に姿を消した
  event_icedragonsaga1_02_s_31:
    speaker: "<Narration>"
    en: "*Tudududu*"
    ko: 투두두두-
    ja: ダダダダッ――
  event_icedragonsaga1_02_s_32:
    speaker: "<Narration>"
    en: Soon after, there is the sound of gunfire,
    ko: 곧 총성이 울려 퍼지고,
    ja: やがて、銃声が鳴り響き…
  event_icedragonsaga1_02_s_33:
    speaker: "<Narration>"
    en: and screams fill the streets.
    ko: 비명이 거리를 가득 메웠다.
    ja: いくつもの悲鳴が重なった
  event_icedragonsaga1_02_s_34:
    speaker: guillotine_w_no
    en: No!
    ko: 안 돼-!
    ja: やめろぉぉ――！
  event_icedragonsaga1_02_s_35:
    speaker: narration
    en: Guillotine hurriedly gets up, only to have something soft and pliable smother
      her face.
    ko: 길로틴이 황급히 일어나자, 물컹한 무언가가 얼굴을 파묻었습니다.
    ja: |-
      飛び起きたギロチンの顔は、
      やわらかい何かで塞がれていました。
  event_icedragonsaga1_02_s_36:
    speaker: guillotine_w_no
    en: Urgh!
    ko: 커, 컥!
    ja: む…むぐっ…！
  event_icedragonsaga1_02_s_37:
    speaker: guillotine_w_no
    en: I can't breathe!
    ko: 숨! 수미 안 쉬어진다!
    ja: い、息ができん！
  event_icedragonsaga1_02_s_38:
    speaker: emma
    en: Oh my, sorry!
    ko: 어머, 미안~
    ja: あらあら、ごめんなさい～
  event_icedragonsaga1_02_s_39:
    speaker: emma
    en: Let me move away first.
    ko: 잠깐만~ 바로 비켜줄게~
    ja: ちょっと待って～すぐにどけるわ～
  event_icedragonsaga1_02_s_40:
    speaker: guillotine_w_no
    en: "*Cough, cough*"
    ko: 쿨럭, 쿨럭.
    ja: ゴホ、ゴホ…
  event_icedragonsaga1_02_s_41:
    speaker: emma
    en: Is that better?
    ko: 좀 괜찮아?
    ja: 落ち着いたかしら？
  event_icedragonsaga1_02_s_42:
    speaker: guillotine_w_no
    en: B-be careful. We were just under enemy attack!
    ko: 조, 조심해라. 방금 적의 습격이 있었다…!
    ja: き、気をつけろ、街が襲撃を…！
  event_icedragonsaga1_02_s_43:
    speaker: emma
    en: That's no way to refer to my chest.
    ko: 으응~? 용사님이 내 품에 파묻힌 거 말이야?
    ja: あら？勇者様の顔が私の胸にうずまってたこと？
  event_icedragonsaga1_02_s_44:
    speaker: guillotine_w_no
    en: What?
    ko: 엠마의 품에…?
    ja: エマの胸…？
  event_icedragonsaga1_02_s_45:
    speaker: guillotine_w_no
    en: "... Oh."
    ko: "……그, 그런 거였군."
    ja: "……そ、そういうことだったのか。"
  event_icedragonsaga1_02_s_46:
    speaker: guillotine_w_no
    en: Ahem.
    ko: 음. 크흠.
    ja: お、オホンッ。
  event_icedragonsaga1_02_s_47:
    speaker: guillotine_w_no
    en: Never mind. Forget I said anything
    ko: 돼, 됐다. 아무것도 아니니 신경 쓰지 말아라.
    ja: いや、何でもない。気にするな。
  event_icedragonsaga1_02_s_48:
    speaker: emma
    en: All right...
    ko: 흐음~
    ja: あらそう～？
  event_icedragonsaga1_02_s_49:
    speaker: emma
    en: But did you have a nightmare?
    ko: 그런데 악몽이라도 꾼 거야?
    ja: ところで、悪い夢でも見ていたのかしら？
  event_icedragonsaga1_02_s_50:
    speaker: emma
    en: You don't look so good.
    ko: 표정이 안 좋던데?
    ja: 顔色がよくないわよ～？
  event_icedragonsaga1_02_s_51:
    speaker: guillotine_w_no
    en: A nightmare...
    ko: 악몽….
    ja: 悪い夢…
  event_icedragonsaga1_02_s_52:
    speaker: guillotine_w_no
    en: Was it a dream?
    ko: 꿈이었나.
    ja: 夢だったか。
  event_icedragonsaga1_02_s_53:
    speaker: guillotine_w_no
    en: Heh. I got all worried for nothing. Sorry.
    ko: 큭. 괜한 걱정을 끼쳤군. 미안하다.
    ja: くっ。心配させたようだな。すまない。
  event_icedragonsaga1_02_s_54:
    speaker: emma
    en: It's okay.
    ko: 괜찮아~
    ja: 気にしないで～
  event_icedragonsaga1_02_s_55:
    speaker: emma
    en: We always do what we can to take care of the guests at our inn.
    ko: 우리 여관에 온 손님인데, 내가 챙기는 게 당연하지~
    ja: |-
      うちの宿に来たお客様だもの、
      私がお世話するのは当然よ～
  event_icedragonsaga1_02_s_56:
    speaker: guillotine_w_no
    en: Inn?
    ko: 여관?
    ja: 宿？
  event_icedragonsaga1_02_s_57:
    speaker: emma
    en: Privaty came in here with you last night.
    ko: 어제 밤늦게였지?
    ja: 昨日の夜遅くだったかしら？
  event_icedragonsaga1_02_s_58:
    speaker: emma
    en: You had fainted.
    ko: 갑자기 프리바티가 기절해 있는 널 데리고 찾아온 거야~
    ja: |-
      プリバティが急に、
      気を失ったあなたを連れてきたのよ～
  event_icedragonsaga1_02_s_59:
    speaker: emma
    en: I was surprised when she said someone as small as you was the hero who intends
      on defeating the White Ice Dragon.
    ko: 너처럼 조그만 모험가가 백빙룡을 물리칠 용사님이라고 해서 놀랐지 뭐야?
    ja: |-
      あなたみたいな小さな冒険者が
      ホワイトアイスドラゴンに立ち向かう
      勇者様だって聞いて、驚いたわ～
  event_icedragonsaga1_02_s_60:
    speaker: emma
    en: Apparently, you took down the Big O's lackeys singlehandedly?
    ko: "[조직의 개]도 용사님 홀로 쓰러뜨렸다며?"
    ja: |-
      「組織のイヌ」も勇者様が
      一人で倒したらしいわね？
  event_icedragonsaga1_02_s_61:
    speaker: guillotine_w_no
    en: Who are you calling small?!
    ko: 조, 조그맣다니…! 이 몸 정도면…!
    ja: ち、小さいだと…？我の身体は…！
  event_icedragonsaga1_02_s_62:
    speaker: guillotine_w_no
    en: Wait, I was unconscious? Since when?
    ko: 음? 내가 기절해 있었다고?! 어째서지?
    ja: ん？我が気を失っていた？なぜだ？
  event_icedragonsaga1_02_s_63:
    speaker: emma
    en: I'm not entirely sure what happened.
    ko: 자세한 상황은 나도 잘 모르는데….
    ja: 詳しいことは私にもよく分からないけど…
  event_icedragonsaga1_02_s_64:
    speaker: emma
    en: How about asking Privaty later when she wakes up?
    ko: 이따 프리바티가 깨어나면 물어보는 게 어때?
    ja: |-
      あとでプリバティが起きてきた時に、
      聞いてみたら？
  event_icedragonsaga1_02_s_65:
    speaker: guillotine_w_no
    en: Is Privaty resting here too?
    ko: 프리바티도 여기서 쉬고 있었나.
    ja: プリバティもいるのか。
  event_icedragonsaga1_02_s_66:
    speaker: emma
    en: Indeed she is. I gave her some soup to warm her up before going back to the
      Association.
    ko: 응. 협회로 돌아가기 전에 몸이라도 녹이라고 수프를 줬는데~
    ja: |-
      ええ。戻る前に疲れを取ってあげようと思って
      スープを作ってあげたんだけど～
  event_icedragonsaga1_02_s_67:
    speaker: emma
    en: She must have been awfully tired, though, because she fell asleep after only
      taking one sip!
    ko: 피곤했는지 한 입 먹자마자 바로 잠들더라고~
    ja: |-
      そうとう疲れがたまってたみたいね～
      一口飲んだらすぐに寝ちゃったのよ～
  event_icedragonsaga1_02_s_68:
    speaker: guillotine_w_no
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga1_02_s_69:
    speaker: emma
    en: You must be famished as well.
    ko: 참, 용사님도 배고프겠다~
    ja: 勇者様も、お腹が空いてるでしょう？
  event_icedragonsaga1_02_s_70:
    speaker: emma
    en: Wait right there, and I'll bring you breakfast in a jiffy.
    ko: 여기서 기다리고 있어. 금방 아침 만들어줄 테니까~
    ja: ちょっと待ってて～すぐ朝ご飯にするわ～
  event_icedragonsaga1_02_s_71:
    speaker: guillotine_w_no
    en: Er...
    ko: 에, 엠마여. 그러니까 말이지.
    ja: ええと…エマよ。その…
  event_icedragonsaga1_02_s_72:
    speaker: guillotine_w_no
    en: I'm sorry, but I'm not particularly hungry at the moment.
    ko: 지금은 딱히 배고프지도 않고….
    ja: 今は空腹ではないし…
  event_icedragonsaga1_02_s_73:
    speaker: guillotine_w_no
    en: Besides, I have urgent business with the Association.
    ko: "[협회]에 급한 볼일이 있어서…."
    ja: |-
      「協会」に一刻も早く
      たどりつかねばならないのだ…
  event_icedragonsaga1_02_s_74:
    speaker: guillotine_w_no
    en: I really must be going.
    ko: 이만 가보도록 하겠다!
    ja: そういうわけで失礼する！
  event_icedragonsaga1_02_s_75:
    speaker: emma
    en: Really?
    ko: 용사님~?
    ja: 勇者様～？
  event_icedragonsaga1_02_s_76:
    speaker: emma
    en: My goodness, she left in an awful hurry.
    ko: 어머, 가버렸네~ 빠르기도 해라~
    ja: |-
      あら、行っちゃった～…
      せっかちさんなのね～
  event_icedragonsaga1_02_s_77:
    speaker: guillotine_w_no
    en: I can't believe I ran into the Green-Eyed Culinary Murderer.
    ko: 큭. [녹안의 미각 학살자]를 만날 줄이야.
    ja: くっ。「緑眼の味覚殺し」に出会うとは…
  event_icedragonsaga1_02_s_78:
    speaker: guillotine_w_no
    en: Whenever I'm forced to ingest her dishes, I feel like I've been banished to
      purgatory.
    ko: 하마터면 [연옥의 맛]을 볼 뻔했군.
    ja: あやうく煉獄の炎に舌が焼かれるところだった。
  event_icedragonsaga1_02_s_79:
    speaker: guillotine_w_no
    en: Even Ingrid asked me to cover for her and say she was in a meeting when Emma
      brought some food over once,
    ko: 거짓말은 해선 안 된다고 잔소리하던 그 잉그리드조차,
    ja: |-
      なにしろ、人付き合いは誠実にしろと
      口うるさいあのイングリッドでさえ…
  event_icedragonsaga1_02_s_80:
    speaker: guillotine_w_no
    en: and Ingrid was never one for lying.
    ko: 엠마가 요리를 들고 찾아오는 날에는 회의 가서 자리에 없다는 거짓말을 부탁했을 정도니.
    ja: |-
      エマが料理を持ち込んだ日には、
      会議でいないと居留守を決め込んだほどだ。
  event_icedragonsaga1_02_s_81:
    speaker: guillotine_w_no
    en: If I hadn't beaten a swift retreat like I did,
    ko: 온 힘을 다해 도망치지 않았더라면,
    ja: 全力で逃げ出していなければ…
  event_icedragonsaga1_02_s_82:
    speaker: guillotine_w_no
    en: my adventure would have ended right then and there.
    ko: 내 모험은 여기서 끝났겠지.
    ja: |-
      我の冒険はここで
      終わってしまっていたことだろう。
  event_icedragonsaga1_02_s_83:
    speaker: guillotine_w_no
    en: Crisis averted.
    ko: 뭐, 지나간 일이니 됐나.
    ja: まあ、もう過ぎたことだ…
  event_icedragonsaga1_02_s_84:
    speaker: guillotine_w_no
    en: I'm sure Emma doesn't mean any harm...
    ko: 엠마에게 나쁜 의도가 있었던 건 아닐 테니 말이다.
    ja: エマも悪意があったわけではないだろうからな。
  event_icedragonsaga1_02_s_85:
    speaker: guillotine_w_no
    en: But that's precisely the problem.
    ko: "……그게 더 문제인 것 같긴 하다만."
    ja: "…それが最大の問題のような気もするが…"
  event_icedragonsaga1_02_s_86:
    speaker: guillotine_w_no
    en: At any rate, I was so focused on running away, that I haven't the foggiest
      idea of where I am.
    ko: 그보다 정신없이 도망쳐서 그런지 여기가 어딘지 모르겠군.
    ja: |-
      しかし、逃げ出すことに夢中で
      どこにいるのか分からなくなってしまったな。
  event_icedragonsaga1_02_s_87:
    speaker: guillotine_w_no
    en: Which way must I go to get to the Association?
    ko: 어디로 가야 [협회]가 나오는 거지?
    ja: "「協会」はどこにあるのだ？"
  event_icedragonsaga1_02_s_88:
    speaker: guillotine_w_no
    en: Hmm? Is that...?
    ko: 음? 저건…?
    ja: ん？あれは…？
  event_icedragonsaga1_02_s_89:
    speaker: narration
    en: Guillotine finds herself standing in front of an old shrine located at the
      center of the village.
    ko: 길로틴의 발길이 닿은 곳은 마을 중앙에 위치한 낡은 신전이었습니다.
    ja: |-
      ギロチンの目に留まったのは、
      村の中央にある古い神殿でした。
  event_icedragonsaga1_02_s_90:
    speaker: guillotine_w_no
    en: Laplace?!
    ko: 라플라스?!
    ja: ラプラス！？
  event_icedragonsaga1_02_s_91:
    speaker: guillotine_w_no
    en: What's a statue of Laplace doing here?
    ko: 라플라스의 석상이 왜 이곳에?
    ja: ラプラスの石像がなぜここに？
  event_icedragonsaga1_02_s_92:
    speaker: drake_m
    en: Don't you know? That's Laplace.
    ko: 후후후. 그건 말이지.
    ja: フフフ。それはだな…
  event_icedragonsaga1_02_s_93:
    speaker: drake_m
    en: She's protected this land for as long as we can remember.
    ko: 오랜 옛날부터 봄의 나라를 수호해 온 용사이기 때문이다.
    ja: |-
      こいつがはるか昔から春の国を守ってきた
      勇者だからだ。
  event_icedragonsaga1_02_s_94:
    speaker: guillotine_w_no
    en: So there was another hero besides me?
    ko: 큭. 나 말고 다른 용사가 있었던 건가.
    ja: くっ。我以外に、他の勇者がいたのか。
  event_icedragonsaga1_02_s_95:
    speaker: drake_m
    en: That's right.
    ko: 그렇다.
    ja: そうだ。
  event_icedragonsaga1_02_s_96:
    speaker: drake_m
    en: Hehe, good old Laplace.
    ko: 후후후, 라플라스 녀석.
    ja: フフフ…ラプラスめ。
  event_icedragonsaga1_02_s_97:
    speaker: drake_m
    en: She always said how she wanted to be the best hero anyone's ever known,
    ko: 히어로가 되고 싶다고 그리 말하더니.
    ja: あれほどヒーローになりたいと言っていたが…
  event_icedragonsaga1_02_s_98:
    speaker: drake_m
    en: only to end up an ordinary hero. Tragic, really.
    ko: 결국 용사밖에 못 됐군. 한심하긴.
    ja: 結局、勇者止まりだったな。情けないやつだ。
  event_icedragonsaga1_02_s_99:
    speaker: guillotine_w_no
    en: Wait.
    ko: 잠깐.
    ja: 待て。
  event_icedragonsaga1_02_s_100:
    speaker: guillotine_w_no
    en: If Laplace has been protecting this place for so long,
    ko: 오랜 옛날부터 봄의 나라를 수호해 왔다면,
    ja: はるか昔から春の国を守っているというのなら…
  event_icedragonsaga1_02_s_101:
    speaker: guillotine_w_no
    en: what is she doing now?
    ko: 지금은 뭘 하고 있는 거지?
    ja: 今は何をしているのだ？
  event_icedragonsaga1_02_s_102:
    speaker: guillotine_w_no
    en: Why is she sitting back while the remnants of the Big O roam freely
    ko: "[조직]의 잔당이 마을을 자유롭게 돌아다니고."
    ja: なぜ「組織」の手下どもが我が物顔で歩き回り…
  event_icedragonsaga1_02_s_103:
    speaker: guillotine_w_no
    en: and the Winter's Bane spreads unchecked?
    ko: "[겨울의 저주]가 퍼져가는 걸 왜 지켜보고만 있는 거지?"
    ja: "「冬の呪い」も解決されずにいる？"
  event_icedragonsaga1_02_s_104:
    speaker: drake_m
    en: Hard to say.
    ko: 후후, 글쎄.
    ja: フフ、さあな。
  event_icedragonsaga1_02_s_105:
    speaker: drake_m
    en: Let me tell you a story that's been passed down in our village.
    ko: 네놈에게 마을에 전해져 내려오는 이야기를 들려줄 테니, 잘 들어라.
    ja: この村に伝わる話を教えてやろう、よく聞け。
  event_icedragonsaga1_02_s_106:
    speaker: drake_m
    en: When the White Ice Dragon came here, it brought the Big O along with it, blighting
      our lands and cursing us with the Winter's Bane.
    ko: "[조직]을 이끌고 봄의 나라를 침공한 백빙룡이 [겨울의 저주]를 내린 지 얼마 안 되었을 때의 일이다."
    ja: |-
      ホワイトアイスドラゴンが「組織」とともに
      春の国に現れ、「冬の呪い」が
      始まったばかりの頃だ。
  event_icedragonsaga1_02_s_107:
    speaker: drake_m
    en: When that happened, the hero Laplace gathered her companions and embarked
      on a quest to lift the curse.
    ko: 용사 라플라스는 동료를 모아 [겨울의 저주]를 끝내기 위한 모험을 떠났다.
    ja: |-
      勇者ラプラスは仲間を集めて
      「冬の呪い」を終わらせるため、旅に出た。
  event_icedragonsaga1_02_s_108:
    speaker: drake_m
    en: The hero and her companions defeated Shifty, the strongest of the Big O's
      Four Heavenly Kings,
    ko: 용사 일행은 [조직]의 사천왕 중 제일 강력하다고 전해지는,
    ja: |-
      勇者たちは「組織」の四天王のうち、
      最強と名高かった…
  event_icedragonsaga1_02_s_109:
    speaker: drake_m
    en: and slowed the spread of the Winter's Bane.
    ko: 시프티를 쓰러뜨리고 [겨울의 저주]가 퍼지는 속도를 늦추었다.
    ja: |-
      シフティーを打ち倒し、
      「冬の呪い」の拡散を遅らせることができた。
  event_icedragonsaga1_02_s_110:
    speaker: drake_m
    en: However, Laplace eventually found herself bereft of proper companions,
    ko: 그러나 제대로 된 동료 하나 없던 용사 라플라스는 나머지 사천왕에게 패배했고.
    ja: |-
      しかし、仲間がそろっていなかった
      勇者ラプラスは、残りの四天王に敗れ…
  event_icedragonsaga1_02_s_111:
    speaker: drake_m
    en: and so she was soundly defeated by the Heavenly Kings which remained.
    ko: 백빙룡이 있는 마왕성엔 도달하지도 못했지.
    ja: |-
      ホワイトアイスドラゴンの棲む魔王城には
      たどり着けなかったという話だ。
  event_icedragonsaga1_02_s_112:
    speaker: drake_m
    en: She did not even reach the Demon King's castle, where the White Ice Dragon
      resides.
    ko: 그러니 네놈도 그렇게 되고 싶지 않다면,
    ja: だから、お前もそうなりたくなければ…
  event_icedragonsaga1_02_s_113:
    speaker: drake_m
    en: If you do not wish to suffer the same fate,
    ko: 마왕성에 가기 전에 제대로 된 동료를 모아라!
    ja: |-
      魔王城に行く前に、
      頼りになる仲間を探し出すことだ！
  event_icedragonsaga1_02_s_114:
    speaker: guillotine_w_no
    en: you must make sure to form a tightly-knit party before embarking on your journey.
    ko: 제대로 된 동료라.
    ja: 頼りになる仲間か…
  event_icedragonsaga1_02_s_115:
    speaker: guillotine_w_no
    en: Yes, Maiden said the same thing.
    ko: 흠. 메이든도 말했었지.
    ja: |-
      確かに、メイデンも
      そんなことを言っていたな。
  event_icedragonsaga1_02_s_116:
    speaker: guillotine_w_no
    en: I must find myself trustworthy companions.
    ko: 모험은 마음이 맞는 동료들과 함께하는 거라고.
    ja: 冒険は気の合う仲間たちとするものだ、と。
  event_icedragonsaga1_02_s_117:
    speaker: guillotine_w_no
    en: Looks like I'll have to summon them myself.
    ko: 좋아. 이렇게 된 이상, 소환식을 쓸 수밖에.
    ja: |-
      よし。そうとなれば、
      召喚石を使うしかあるまい。
  event_icedragonsaga1_02_s_118:
    speaker: guillotine_w_no
    en: Come with me. I'll introduce you to my very own companions.
    ko: 따라와라. 네게도 내 동료들을 소개해주지.
    ja: |-
      お前も来るがいい。
      我の仲間に会わせてやろう。
  event_icedragonsaga1_02_s_119:
    speaker: drake_m
    en: I'm afraid I cannot do that.
    ko: 그럴 순 없다.
    ja: それはダメだ。
  event_icedragonsaga1_02_s_120:
    speaker: drake_m
    en: I'm busy right now.
    ko: 지금은 바빠서 말이다.
    ja: 今は忙しいからな。
  event_icedragonsaga1_02_s_121:
    speaker: guillotine_w_no
    en: Busy?
    ko: 바쁘다고?
    ja: 忙しい？
  event_icedragonsaga1_02_s_122:
    speaker: guillotine_w_no
    en: If that is so, what are you doing here?
    ko: 그런데 드레이크, 넌 여기서 뭘 하고 있었나?
    ja: そういえば、お前はここで何をしていたのだ？
  event_icedragonsaga1_02_s_123:
    speaker: drake_m
    en: Can't you tell?
    ko: 보면 모르나?
    ja: 見て分からないか？
  event_icedragonsaga1_02_s_124:
    speaker: drake_m
    en: I'm washing the graffiti off of this statue.
    ko: 석상에 칠해진 낙서를 지우고 있었다.
    ja: 石像の落書きを消しているんだ。
  event_icedragonsaga1_02_s_125:
    speaker: drake_m
    en: Those jerks at the Big O didn't leave me any space to write my own graffiti,
    ko: "[조직]놈들, 내가 낙서할 공간을 남겨두지 않다니."
    ja: |-
      「組織」の奴らめ、私が落書きする
      余白を残しておかないとは…
  event_icedragonsaga1_02_s_126:
    speaker: drake_m
    en: so I'm wiping the whole slate clean to take revenge!
    ko: 낙서한 흔적조차 보이지 않게 깨끗하게 닦아서 복수해 주지!
    ja: |-
      落書きした痕跡すら分からなくなるほど
      きれいに拭いて復讐してくれる！
  event_icedragonsaga1_02_s_127:
    speaker: drake_m
    en: That will show them who the real villain is!
    ko: 누가 진짜 악독한 빌런인지 보여주고 말겠다!
    ja: |-
      真の悪であるヴィランがどんなものか、
      思い知らせてやろう！
  event_icedragonsaga1_02_s_128:
    speaker: drake_m
    en: Mwahahahaha!
    ko: 후후하하하하하하하!
    ja: フフフ…ハハハハハハ！
  event_icedragonsaga1_02_s_129:
    speaker: guillotine_w_no
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_02_s_130:
    speaker: narration
    en: Guillotine quietly walks away.
    ko: 길로틴은 조용히 자리를 벗어났습니다.
    ja: ギロチンは静かにその場を離れました。
  event_icedragonsaga1_02_s_131:
    speaker: narration
    en: Guillotine heads to the village square and, after confirming there is no one
      around, takes out a piece of chalk.
    ko: 마을의 공터. 주변에 누가 없는 걸 확인한 길로틴이 분필을 꺼내 들었습니다.
    ja: |-
      その後、ギロチンは人目につかない
      村の空き地へ移動し、どこからともなく
      チョークを取り出しました。
  event_icedragonsaga1_02_s_132:
    speaker: narration
    en: With it, she draws a magic circle on the ground, and chants a spell.
    ko: 그리곤 바닥에 마법진을 그리며 주문을 외웠습니다.
    ja: |-
      そして、地面に魔法陣を描き
      呪文を唱えました。
  event_icedragonsaga1_02_s_133:
    speaker: guillotine_w_no
    en: 'I, Guillotine de Mephisto, hereby declare:'
    ko: 나, 길로틴 드 메피스토는 고한다.
    ja: 我、ギロチン・デ・メフィストが告げる。
  event_icedragonsaga1_02_s_134:
    speaker: guillotine_w_no
    en: To those corporeal beings beneath this earth with whom my fate is entwined,
    ko: 그대의 몸은 이 아래에, 내 명운은 그대에게.
    ja: 汝の身は我が下に、我が命運は汝に。
  event_icedragonsaga1_02_s_135:
    speaker: guillotine_w_no
    en: respond to my call and the will of this world.
    ko: 세계의 의지에 따라 이 몸의 부름에 응하라.
    ja: 世界の意志に従い、我が呼びかけに応えよ！
  event_icedragonsaga1_02_s_136:
    speaker: guillotine_w_no
    en: I am the one who observes the world.
    ko: 나는 세계를 관망하는 자,
    ja: 我は世界を俯瞰する者、
  event_icedragonsaga1_02_s_137:
    speaker: guillotine_w_no
    en: I am the one who suppresses the One-Winged Dark Lord.
    ko: 나는 편익의 마왕을 누르는 자.
    ja: 我は片翼の魔王を封印せし者。
  event_icedragonsaga1_02_s_138:
    speaker: guillotine_w_no
    en: Friends from the Ark,
    ko: 방주로부터 오라,
    ja: アークより来たれ――
  event_icedragonsaga1_02_s_139:
    speaker: guillotine_w_no
    en: come to me!
    ko: 이 몸의 벗이여-!
    ja: 我が友よ！
  event_icedragonsaga1_02_s_140:
    speaker: "<Narration>"
    en: 'System: Summoning circle activated.'
    ko: "[시스템 : 소환진이 활성화됩니다.]"
    ja: "「システム：召喚の魔法陣が発動しました」"
  event_icedragonsaga1_02_s_141:
    speaker: "<Narration>"
    en: 'System: Someone has responded to the caster''s call.'
    ko: "[시스템 : 누군가 시전자에 부름에 응답합니다.]"
    ja: |-
      「システム：召喚者の呼びかけに応じた
      何者かが現れます」
event_icedragonsaga1_02_e:
  event_icedragonsaga1_02_e_1:
    speaker: "<Narration>"
    en: "*Pop pop*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  event_icedragonsaga1_02_e_2:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_02_e_3:
    speaker: "<Narration>"
    en: "*Pop pop*"
    ko: 뿅-! 뿅-!
    ja: ピコピコ…
  event_icedragonsaga1_02_e_4:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_02_e_5:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 쾅-!
    ja: ドカーン！
  event_icedragonsaga1_02_e_6:
    speaker: "<Narration>"
    en: Game Over
    ko: "[GAME OVER]"
    ja: "「GAME OVER」"
  event_icedragonsaga1_02_e_7:
    speaker: maiden
    en: Darn... this isn't easy.
    ko: 하… 쉽지 않네요.
    ja: はぁ…難しいですね。
  event_icedragonsaga1_02_e_8:
    speaker: ingrid
    en: Not easy? What do you mean?
    ko: 쉽지 않다? 무엇이 말이지.
    ja: 難しい？何のことだ？
  event_icedragonsaga1_02_e_9:
    speaker: maiden
    en: B-Boss?!
    ko: 사, 사장님?!
    ja: しゃ、社長！？
  event_icedragonsaga1_02_e_10:
    speaker: maiden
    en: When did you get here?
    ko: 언제 오셨나요….
    ja: いつからここに…
  event_icedragonsaga1_02_e_11:
    speaker: ingrid
    en: You didn't pick up the phone, so I decided to stop by in person.
    ko: 호출에 응답이 없길래, 직접 찾아왔다.
    ja: |-
      呼び出しに反応が無いので、
      直接様子を見に来た。
  event_icedragonsaga1_02_e_12:
    speaker: ingrid
    en: I've been here for precisely...
    ko: 여기 온 지….
    ja: ここに来たのは…
  event_icedragonsaga1_02_e_13:
    speaker: ingrid
    en: Twelve minutes and five seconds.
    ko: 정확히 십이분 오초 지났군.
    ja: 正確に12分5秒前だな。
  event_icedragonsaga1_02_e_14:
    speaker: maiden
    en: You called?
    ko: 호, 호출이요?
    ja: よ、呼び出しですか？
  event_icedragonsaga1_02_e_15:
    speaker: maiden
    en: I had no idea.
    ko: 그렇네요. 전혀 모르고 있었어요.
    ja: "…本当ですね…気づいていませんでした。"
  event_icedragonsaga1_02_e_16:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_02_e_17:
    speaker: ingrid
    en: Have you been playing games all day again?
    ko: 또 게임 중이었나.
    ja: またゲームか。
  event_icedragonsaga1_02_e_18:
    speaker: ingrid
    en: I wish you could at least keep your room tidy.
    ko: 적어도 숙소 청소는 하고 했으면 좋겠는데.
    ja: せめて、部屋の掃除ぐらいはしておくことだな。
  event_icedragonsaga1_02_e_19:
    speaker: maiden
    en: "... I'm sorry."
    ko: "…죄송해요."
    ja: "…申し訳ございません。"
  event_icedragonsaga1_02_e_20:
    speaker: ingrid
    en: What game were you playing this time?
    ko: 그래, 이번엔 무슨 게임을 하고 있었지?
    ja: それで、今日は何のゲームだ？
  event_icedragonsaga1_02_e_21:
    speaker: maiden
    en: Oh... it's called Combat Ace.
    ko: 그, [컴뱃 에이스]란 게임인데요.
    ja: "「コンバットエース」というタイトルです。"
  event_icedragonsaga1_02_e_22:
    speaker: maiden
    en: You control a fighter jet and you've got to shoot down enemy planes.
    ko: 저기 보이는 제 전투기를 조종해서 적기를 격추….
    ja: この戦闘機を操縦して、敵機を…
  event_icedragonsaga1_02_e_23:
    speaker: maiden
    en: Using...
    ko: 택티컬하게 격추시키는 게임이에요.
    ja: タクティカルに撃ち落とすゲームです。
  event_icedragonsaga1_02_e_24:
    speaker: maiden
    en: tactics, that is.
    ko: 네, 택티컬하게요.
    ja: そう、タクティカルに。
  event_icedragonsaga1_02_e_25:
    speaker: ingrid
    en: Sounds like a wonderful game.
    ko: 훌륭한 게임이군.
    ja: 素晴らしいゲームだ。
  event_icedragonsaga1_02_e_26:
    speaker: ingrid
    en: But I seem to recall you playing Iron Punch not so long ago.
    ko: 그런데 얼마 전까지만 해도 [아이언 펀치]란 게임을 하고 있지 않았나?
    ja: |-
      しかし、この間の
      「アイアンパンチ」はどうした？
  event_icedragonsaga1_02_e_27:
    speaker: maiden
    en: I'm past that now.
    ko: 그건 이제 그만뒀어요.
    ja: あれはもう卒業しました。
  event_icedragonsaga1_02_e_28:
    speaker: maiden
    en: After mastering all 763 levels with every character, there was nothing left
      to do.
    ko: 캐릭별로 763단 전부 달고 나니까, 할 게 없더라고요.
    ja: |-
      全キャラが763段に到達したら、
      やることがなくなったので…
  event_icedragonsaga1_02_e_29:
    speaker: ingrid
    en: 763 levels? That many?
    ko: 763단?
    ja: 763段？
  event_icedragonsaga1_02_e_30:
    speaker: ingrid
    en: At any rate, why aren't you playing with Guillotine?
    ko: 뭔진 몰라도, 길로틴하고는 같이 안 하는 건가?
    ja: よく分からんが、ギロチンとはやらないのか？
  event_icedragonsaga1_02_e_31:
    speaker: ingrid
    en: She seems obsessed with games as of late.
    ko: 최근 들어 길로틴도 게임에 빠져 사는 것 같던데.
    ja: 最近はあいつもゲームに夢中のようだが。
  event_icedragonsaga1_02_e_32:
    speaker: maiden
    en: Oh, Guillotine?
    ko: 길로틴 말이죠.
    ja: ギロチンですか…
  event_icedragonsaga1_02_e_33:
    speaker: guillotine
    en: Black Rose, I have a favor to ask of you.
    ko: 블랙로즈, 부탁이 있다.
    ja: ブラックローズ、頼みがある。
  event_icedragonsaga1_02_e_34:
    speaker: maiden
    en: What is it?
    ko: 부탁이요?
    ja: 頼み？
  event_icedragonsaga1_02_e_35:
    speaker: guillotine
    en: I've been undergoing virtual simulation training to make my movements more
      efficient, and was wondering if you would...
    ko: "[가상화 필드] 안에서 효율적으로 움직이기 위한 수련 중인데, 함께…."
    ja: |-
      「仮想戦闘フィールド」の中で
      効率的に動くための
      トレーニングをしているのだが、一緒に…
  event_icedragonsaga1_02_e_36:
    speaker: maiden
    en: I'll pass.
    ko: 거절할게요.
    ja: お断りします。
  event_icedragonsaga1_02_e_37:
    speaker: guillotine
    en: Then what about...
    ko: 그럼….
    ja: ならば…
  event_icedragonsaga1_02_e_38:
    speaker: maiden
    en: Pass.
    ko: 거절할게요.
    ja: お断りします。
  event_icedragonsaga1_02_e_39:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_02_e_40:
    speaker: maiden
    en: Pass.
    ko: 거절할게요.
    ja: お断りします。
  event_icedragonsaga1_02_e_41:
    speaker: guillotine
    en: I didn't even say anything!
    ko: 아직 아무 말도 안 했는데….
    ja: まだ何も言っていないが…
  event_icedragonsaga1_02_e_42:
    speaker: maiden
    en: Pass.
    ko: 거절할게요.
    ja: お断りします。
  event_icedragonsaga1_02_e_43:
    speaker: guillotine
    en: Okay, fine. I'll be straight with you.
    ko: 흠. 크흠. 알겠다. 알겠어. 솔직하게 말하지.
    ja: オホン…分かった、分かった。正直に言おう。
  event_icedragonsaga1_02_e_44:
    speaker: guillotine
    en: I've started playing a game called Final Quest Online,
    ko: 실은 [파이널 퀘스트 온라인]이란 게임을 시작했는데,
    ja: |-
      実は「ファイナル・クエストオンライン」という
      ゲームを始めたのだが…
  event_icedragonsaga1_02_e_45:
    speaker: guillotine
    en: but I'm having a tough time trying to level up.
    ko: 영 실력이 늘지 않아서 말이다.
    ja: 実力がなかなか伸びないのだ。
  event_icedragonsaga1_02_e_46:
    speaker: guillotine
    en: Whenever I'm with other players, all I end up doing is drag—
    ko: 다른 유저들한테 그… 민폐….
    ja: それで他のプレイヤーから、その…地雷…
  event_icedragonsaga1_02_e_47:
    speaker: guillotine
    en: Er... well... things just don't go so well, that's all.
    ko: 큭. 좋지 않은 이야기를 자꾸만 들어서….
    ja: くっ。よくないことを言われたのでな…
  event_icedragonsaga1_02_e_48:
    speaker: maiden
    en: What?
    ko: 네? 뭐라고요?
    ja: はい？本当ですか！？
  event_icedragonsaga1_02_e_49:
    speaker: maiden
    en: Who would dare speak to you that way?
    ko: 뉴비한테 대체 누가 그런 말을…?!
    ja: 初心者にそんなことを言うプレイヤーが…！？
  event_icedragonsaga1_02_e_50:
    speaker: guillotine
    en: Anyway, I was wondering if you could grant me access to Black Rose's breadth
      of knowledge?
    ko: 아, 아무튼 이 몸에게 [블랙로즈]의 지식을 계승해 줄 수 있는지 궁금했다.
    ja: |-
      と、とにかく…「ブラックローズ」の知識を
      我に継承してもらえないだろうか。
  event_icedragonsaga1_02_e_51:
    speaker: guillotine
    en: I happened to overhear that your avatar, Black Rose,
    ko: 어쩌다 보니 들었거든.
    ja: 偶然耳にしたのだ。
  event_icedragonsaga1_02_e_52:
    speaker: guillotine
    en: is a legendary figure in Final Quest Online.
    ko: 그대의 아바타인 [블랙로즈]가 [파이널 퀘스트 온라인] 속에서 전설적인 존재란 걸.
    ja: |-
      お前のアバターである「ブラックローズ」は
      「ファイナル・クエストオンライン」において
      伝説的な存在だと。
  event_icedragonsaga1_02_e_53:
    speaker: guillotine
    en: There's only one boss raid which you haven't cleared.
    ko: 단 하나의 보스 레이드를 제외한 모든 보스 레이드를,
    ja: ただ一度を除いて、すべての大型ボスを…
  event_icedragonsaga1_02_e_54:
    speaker: guillotine
    en: The rest you've managed to complete solo.
    ko: 솔로 플레이로 클리어했단 걸 말이다.
    ja: 一人でクリアしているそうだな。
  event_icedragonsaga1_02_e_55:
    speaker: guillotine
    en: A remarkable achievement truly befitting one who bears the moniker of Lone
      Master of Kotodama.
    ko: 큭, 그야말로 [고독한 언령의 주인]답군.
    ja: |-
      くくっ、まさしく
      「孤独な言霊の使い手」らしい。
  event_icedragonsaga1_02_e_56:
    speaker: maiden
    en: "... All right, let me ask you something first."
    ko: 하… 일단 물어나 보죠.
    ja: |-
      はぁ…とりあえず、
      話を聞かせてもらいましょう。
  event_icedragonsaga1_02_e_57:
    speaker: maiden
    en: What is your profession, exactly?
    ko: 무슨 직업으로 전직해서 플레이하고 계신데요?
    ja: 転職はどのクラスにしましたか？
  event_icedragonsaga1_02_e_58:
    speaker: guillotine
    en: My profession?
    ko: 직업?
    ja: クラス？
  event_icedragonsaga1_02_e_59:
    speaker: guillotine
    en: I am an adventurer, tasked with protecting Eronia.
    ko: 안 그래도 에오르니아를 수호하기 위해 모험 중인 내게,
    ja: |-
      そういえば、エオルニアを守るため
      冒険していた我に…
  event_icedragonsaga1_02_e_60:
    speaker: guillotine
    en: All sorts of guilds have tried to butter me up with job offers,
    ko: 새로운 직업으로 전직시켜 주겠다며 접근해 온 수많은 길드들이 있었지.
    ja: |-
      転職の手伝いをすると言って
      多くのギルドが声をかけてきたな。
  event_icedragonsaga1_02_e_61:
    speaker: guillotine
    en: but I could see plain as day that they only wanted to exploit my fame as a
      hero.
    ko: 용사인 이 몸의 명성을 이용하려는 걸 알고 전부 거절했지만.
    ja: |-
      勇者である我の名声を利用するためだと考え、
      すべて断ったが…
  event_icedragonsaga1_02_e_62:
    speaker: maiden
    en: Oh... okay.
    ko: 아아아….
    ja: えええ…
  event_icedragonsaga1_02_e_63:
    speaker: guillotine
    en: So then!
    ko: 후후, 그래서 메이든.
    ja: ふふ、ともあれメイデンよ。
  event_icedragonsaga1_02_e_64:
    speaker: guillotine
    en: Would you join my party for an adventure?
    ko: 우선 이 몸과 파티란 걸 맺어주지 않겠나.
    ja: |-
      まずは我とパーティというものを
      組んではくれないか？
  event_icedragonsaga1_02_e_65:
    speaker: guillotine
    en: I want to enter the first dungeon, but no one will join me.
    ko: 첫 번째 던전에 진입해서 모험을 이어가고 싶은데, 아무도 같이하려 하지….
    ja: |-
      そろそろ最初のダンジョンに入りたいのだが、
      仲間が誰も…
  event_icedragonsaga1_02_e_66:
    speaker: guillotine
    en: Or rather, no one is good enough for me.
    ko: 아니, 그 누구도 이 몸의 성에 안 차서 말이다.
    ja: いや、我の目に留まった者が誰もいないのだ。
  event_icedragonsaga1_02_e_67:
    speaker: maiden
    en: Guillotine, I'm going to give you an honest answer.
    ko: 길로틴, 진지하게 말할게요.
    ja: ギロチン、正直にいいますね。
  event_icedragonsaga1_02_e_68:
    speaker: guillotine
    en: And I will give an honest reaction.
    ko: 음. 나도 진지하게 들으마.
    ja: うむ。真剣に聞かせてもらおう。
  event_icedragonsaga1_02_e_69:
    speaker: maiden
    en: I'm not sure what compelled you to pick up gaming all of a sudden,
    ko: 갑자기 왜 게임을 시작한 건진 모르겠는데요.
    ja: |-
      どうして急にゲームを始めたのかは
      知りませんが…
  event_icedragonsaga1_02_e_70:
    speaker: maiden
    en: but adventures are something you only go on with those whom you resonate with
      on a deep emotional level.
    ko: 모험은 마음이 맞는 동료들과 함께하는 거예요.
    ja: 冒険は、気の合う仲間たちとするものです。
  event_icedragonsaga1_02_e_71:
    speaker: guillotine
    en: Really?
    ko: "……마음이 맞는 동료들과?"
    ja: "……気の合う仲間たちと？"
  event_icedragonsaga1_02_e_72:
    speaker: maiden
    en: Really. You're going to have to look for someone else other than me.
    ko: 그러니 저 말고 다른 분을 찾아보세요.
    ja: |-
      ですから、私ではなく
      誰か別の人を探してください。
  event_icedragonsaga1_02_e_73:
    speaker: maiden
    en: Someone who is a good match for you.
    ko: 길로틴이랑 잘 맞는 분으로요.
    ja: あなたと気の合う方を。
  event_icedragonsaga1_02_e_74:
    speaker: maiden
    en: Besides, I've moved past joining parties with other players.
    ko: 무엇보다 전, 이제 그 누구와도 파티를 맺지 않으니까요.
    ja: |-
      私はもう、誰ともパーティを組むつもりは
      ありませんから。
  event_icedragonsaga1_02_e_75:
    speaker: maiden
    en: It seems to me that she simply picked it up out of curiosity.
    ko: "…잠깐 호기심이 생겨서 하는 것 같은데."
    ja: "…興味本位で始めたのだと思いますが…"
  event_icedragonsaga1_02_e_76:
    speaker: maiden
    en: I'm sure she'll tire of it soon enough.
    ko: 금방 질려서 접지 않을까요?
    ja: そのうち飽きてやめるのではないでしょうか？
  event_icedragonsaga1_02_e_77:
    speaker: ingrid
    en: Curiosity, you say?
    ko: 호기심이라.
    ja: 興味本位か。
  event_icedragonsaga1_02_e_78:
    speaker: ingrid
    en: I don't think that's the reason she started.
    ko: 딱히 그런 이유에서 시작한 건 아닌 것 같다만.
    ja: そうとは限らないと思うが…
  event_icedragonsaga1_02_e_79:
    speaker: ingrid
    en: But I suppose it's not my place to comment.
    ko: 내가 참견할 문제는 아닌가.
    ja: 私が口を挟む問題でもないか。
  event_icedragonsaga1_02_e_80:
    speaker: maiden
    en: Are you done talking? If you are, I'd like to play one more round.
    ko: 이야기 끝난 거죠? 그럼 다시 게임 한 판….
    ja: |-
      お話はそれだけでしょうか？
      私はゲームに戻りますので…
  event_icedragonsaga1_02_e_81:
    speaker: ingrid
    en: Maiden.
    ko: 메이든.
    ja: メイデン。
  event_icedragonsaga1_02_e_82:
    speaker: ingrid
    en: After how badly you bungled your last mission, I placed you on indefinite
      suspension.
    ko: 지난번 임무에 실패한 제군께 무기한 근신 처분을 내리면서,
    ja: |-
      前回の任務失敗の後、
      無期限の謹慎処分を伝えた時…
  event_icedragonsaga1_02_e_83:
    speaker: ingrid
    en: I realize I gave you permission to spend your time in the dorm as you saw
      fit,
    ko: 숙소 안에선 편하게 지내도 괜찮다고 말하긴 했다만.
    ja: 気楽に過ごせとは確かに言ったが…
  event_icedragonsaga1_02_e_84:
    speaker: ingrid
    en: but I hoped that you wouldn't slack off as much as you have.
    ko: 그래도 너무 풀어지진 않았으면 한다.
    ja: あまり緩みすぎるな。
  event_icedragonsaga1_02_e_85:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_02_e_86:
    speaker: ingrid
    en: So have you changed your mind?
    ko: 그래서 생각은 좀 바뀌었나?
    ja: それで、少しは考えが変わったか？
  event_icedragonsaga1_02_e_87:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_02_e_88:
    speaker: maiden
    en: No. My thoughts remain the same.
    ko: 아니요. 제 생각은 여전히 그대로예요.
    ja: いいえ。変わっていません。
  event_icedragonsaga1_02_e_89:
    speaker: ingrid
    en: Very well, then. This will be your final task.
    ko: 알겠다. 그럼 이게 제군의 마지막 임무가 되겠군.
    ja: |-
      分かった。では今回の件が
      お前に課せられる最後の任務になるだろう。
  event_icedragonsaga1_02_e_90:
    speaker: maiden
    en: Hmm?
    ko: 임무요?
    ja: 任務ですか？
  event_icedragonsaga1_02_e_91:
    speaker: ingrid
    en: Come with me.
    ko: 따라와라.
    ja: ついて来い。
  event_icedragonsaga1_02_e_92:
    speaker: ingrid
    en: Sorry for taking so long. It took a while to drag Maiden over here.
    ko: 미안하다. 메이든을 데리고 오느라 조금 늦었다.
    ja: |-
      すまない。メイデンを呼び出すのに
      時間がかかった。
  event_icedragonsaga1_02_e_93:
    speaker: "<Self>"
    en: It's okay. I didn't wait long.
    ko: 괜찮아. 얼마 안 기다렸어.
    ja: それほど待っていない
  event_icedragonsaga1_02_e_94:
    speaker: einkk
    en: And I had fun having some alone time with Sweetie, besides.
    ko: 응. 나도 오랜만에 오빠랑 단둘이 이야기하니까 즐거웠는걸~
    ja: |-
      うん。私も久しぶりにお兄ちゃんと二人きりで
      お話できたし、楽しかったわ。
  event_icedragonsaga1_02_e_95:
    speaker: ingrid
    en: All right,
    ko: 그럼.
    ja: では…
  event_icedragonsaga1_02_e_96:
    speaker: ingrid
    en: now that everyone's arrived, it's high time I explain why I've gathered you
      all here.
    ko: 모든 인원이 모였으니, 제군들을 호출한 이유를 말해주겠다.
    ja: |-
      全員揃っているな。
      さっそく呼び出した理由を話そう。
  event_icedragonsaga1_02_e_97:
    speaker: ingrid
    en: 12 hours ago, during a newly created simulation,
    ko: 지금으로부터 12시간 전.
    ja: 今から12時間前のことだ。
  event_icedragonsaga1_02_e_98:
    speaker: ingrid
    en: Guillotine used an ocular device without authorization.
    ko: 잉크가 새로이 제작한 시뮬레이션 테스트 도중 길로틴이 허가 없이 안구를 사용했다.
    ja: |-
      新しいシミュレーションシステムの
      テスト中、ギロチンが無許可で
      「眼」を使用した。
  event_icedragonsaga1_02_e_99:
    speaker: ingrid
    en: If we don't receive retroactive approval from the Central Government within
      36 hours, Guillotine's brain will be subject to termination.
    ko: 앞으로 36시간 이내에 중앙 정부로부터 사후승인을 받지 않으면 길로틴의 뇌가 파괴되는 상황이지.
    ja: |-
      今からおよそ36時間以内に
      中央政府の事後承認を受けられなければ、
      ギロチンの脳は破壊処分となる。
  event_icedragonsaga1_02_e_100:
    speaker: "<Self>"
    en: Can't we get approval straight away?
    ko: 뭐?! 그럼 지금이라도 승인을….
    ja: それなら、今からでも承認申請を…
  event_icedragonsaga1_02_e_101:
    speaker: ingrid
    en: I'm afraid not.
    ko: 그럴 순 없다.
    ja: それが通らない。
  event_icedragonsaga1_02_e_102:
    speaker: "<Self>"
    en: Why?
    ko: 그럴 순 없다니…?
    ja: なにか理由が…？
  event_icedragonsaga1_02_e_103:
    speaker: ingrid
    en: Guillotine hasn't been proven to be an Irregular yet.
    ko: 아직 길로틴이 이레귤러가 되지 않았다는 게 증명되지 않았다.
    ja: |-
      ギロチンがイレギュラー化していないことが
      証明できない。
  event_icedragonsaga1_02_e_104:
    speaker: ingrid
    en: Without tangible proof such as that, the Central Government won't be willing
      to issue retroactive approval.
    ko: 그게 증명되지 않으면 중앙 정부의 사후승인도 없다.
    ja: |-
      それができなければ、
      中央政府の承認は下りない。
  event_icedragonsaga1_02_e_105:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_02_e_106:
    speaker: ingrid
    en: Our mission is simple.
    ko: 이번 임무는 간단하다.
    ja: 任務の手順としては簡単だ。
  event_icedragonsaga1_02_e_107:
    speaker: ingrid
    en: Go into the simulation, assess Guillotine's condition,
    ko: 시뮬레이션 안으로 들어가, 길로틴의 상황을 파악.
    ja: |-
      シミュレーションシステムに入り、
      ギロチンの状態を確認する。
  event_icedragonsaga1_02_e_108:
    speaker: ingrid
    en: and leave the simulation just as we came.
    ko: 이후 같이 시뮬레이션에서 빠져나와라.
    ja: |-
      その後、彼女とともに
      シミュレーションを退出する。
  event_icedragonsaga1_02_e_109:
    speaker: ingrid
    en: If it's determined that Guillotine has become an Irregular,
    ko: 만일 길로틴이 이레귤러가 되었다고 판단됐을 경우.
    ja: |-
      その後、イレギュラー化の
      結果いかんによっては…
  event_icedragonsaga1_02_e_110:
    speaker: ingrid
    en: you're authorized to terminate her as soon as you exit the simulation.
    ko: 시뮬레이션에서 빠져나온 즉시 사살해도 좋다.
    ja: |-
      シミュレーションから復帰次第、
      処分が行われることになる。
  event_icedragonsaga1_02_e_111:
    speaker: ingrid
    en: If Guillotine becomes an Irregular,
    ko: 메이든, 길로틴이 이레귤러가 되었다면.
    ja: |-
      メイデン。万が一ギロチンが
      イレギュラー化するような事態となれば…
  event_icedragonsaga1_02_e_112:
    speaker: ingrid
    en: you are the only Nikke who can do what must be done.
    ko: 그를 상대할 수 있는 니케는 제군뿐이다.
    ja: 彼女に対抗できるニケはお前だけだ。
  event_icedragonsaga1_02_e_113:
    speaker: ingrid
    en: If that situation comes, you will have to kill Guillotine yourself.
    ko: 다시 말해 그런 상황이 온다면, 제군이 직접 길로틴을 사살해야 한다는 거다.
    ja: |-
      ギロチンに直接手を下さなければ
      ならなくなるかもしれん。
  event_icedragonsaga1_02_e_114:
    speaker: ingrid
    en: Will you be able to do that, Maiden?
    ko: 메이든, 제군은 길로틴을 사살할 수 있겠는가?
    ja: お前にそれができるか？
  event_icedragonsaga1_02_e_115:
    speaker: maiden
    en: Me?
    ko: "…저요."
    ja: "…私ですか。"
  event_icedragonsaga1_02_e_116:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_02_e_117:
    speaker: maiden
    en: As a member of the Extrinsic Squad, it is my duty to remain objective and
      distinguish between professional and personal affairs.
    ko: 익스터너 스쿼드 소속 니케인 메이든은 공과 사를 구분해야 하니까.
    ja: |-
      エクスターナーに所属する者として、
      公私は区別しなければなりません。
  event_icedragonsaga1_02_e_118:
    speaker: maiden
    en: I must keep my composure and do what must be done for the sake of the Ark.
    ko: 익스터너 스쿼드 소속 니케인 메이든은 냉정 침착하고 방주를 위해 싸워야 하니까.
    ja: |-
      常に冷静沈着を保ち、
      アークのために戦う義務があります。
  event_icedragonsaga1_02_e_119:
    speaker: maiden
    en: I will follow the orders that are given to me.
    ko: 명령에 따라야죠.
    ja: 私は命令に従うまでです。
  event_icedragonsaga1_02_e_120:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_02_e_121:
    speaker: ingrid
    en: "@UserName, you're to assist Maiden in determining"
    ko: "@UserName, 제군은 메이든의 판단을 도와라."
    ja: |-
      @UserName、
      お前にはメイデンの支援を頼みたい。
  event_icedragonsaga1_02_e_122:
    speaker: ingrid
    en: whether Guillotine has become an Irregular or not.
    ko: 길로틴이 이레귤러가 되었는지 아닌지.
    ja: ギロチンの状態について判断を任せる。
  event_icedragonsaga1_02_e_123:
    speaker: ingrid
    en: The final judgment call will be yours to make.
    ko: 그 최종 판단을 내리는 건 제군이다.
    ja: お前の判断が最終決定となる。
  event_icedragonsaga1_02_e_124:
    speaker: "<Self>"
    en: Me? Why not you?
    ko: 내가 최종 판단을 내린다고? 잉그리드가 아니라?
    ja: 私の判断が？イングリッドではなく？
  event_icedragonsaga1_02_e_125:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_02_e_126:
    speaker: ingrid
    en: The Central Government has decided that I am incapable of maintaining objectivity
      throughout this case.
    ko: 이 건에 있어 난 객관적인 판단을 내리지 못하리란 게, 중앙 정부의 입장이다.
    ja: |-
      私はこの件に関して
      客観的な判断ができないだろうという
      中央政府の意向だ。
  event_icedragonsaga1_02_e_127:
    speaker: "<Self>"
    en: "... I understand."
    ko: "…이해했어."
    ja: "…分かった"
  event_icedragonsaga1_02_e_128:
    speaker: ingrid
    en: Moving on.
    ko: 다음으로 넘어가서.
    ja: では、次の説明に移る。
  event_icedragonsaga1_02_e_129:
    speaker: ingrid
    en: Einkk, please go over the simulation you've created.
    ko: 잉크, 이번에 새로 제작한 시뮬레이션에 관한 설명을 부탁하지.
    ja: |-
      インク、新型のシミュレーションについて
      説明を頼む。
  event_icedragonsaga1_02_e_130:
    speaker: einkk
    en: Alrighty then.
    ko: 알겠어, 지금부턴 내가 설명해 줄게~
    ja: は～い、ここからは私が説明するわね。
  event_icedragonsaga1_02_e_131:
    speaker: einkk
    en: Hmm...
    ko: 음~ 그러니까~
    ja: えっと～
  event_icedragonsaga1_02_e_132:
    speaker: einkk
    en: There I was one day in the simulation room,
    ko: 여기 시뮬레이션 룸에서 지루한 시간을 보내던 어느 날이었어.
    ja: |-
      私がシミュレーションルームで
      退屈な時間を過ごしていた時に…
  event_icedragonsaga1_02_e_133:
    speaker: einkk
    en: bored out of my gourd, when it came to me.
    ko: 멍하니 있다가 번뜩 떠오른 게 있었는데.
    ja: ふと思いついたの。
  event_icedragonsaga1_02_e_134:
    speaker: einkk
    en: By using the data recorded in NIMPH, I could create a simulation on a planetary
      scale.
    ko: NIMPH에 기록된 데이터를 토대로 시뮬레이션 속에 세계를 구축.
    ja: |-
      NIMPHに記録されたデータを基に、
      世界をシミュレーションして…
  event_icedragonsaga1_02_e_135:
    speaker: einkk
    en: At the same time, I could set whatever people or objects the user feared most
      as the primary antagonist.
    ko: 동시에 본인이 제일 두려워하는 걸, 보스로 설정하면~
    ja: |-
      自分にとって一番怖いものを
      ボスとして設定すれば…
  event_icedragonsaga1_02_e_136:
    speaker: einkk
    en: I felt it would make for an incredibly immersive and enjoyable gaming experience,
    ko: 몰입감 넘치면서도 재미난 게임을 하나 만들 수 있겠다 싶더라고.
    ja: |-
      没入感があって、
      面白いゲームができるかもって。
  event_icedragonsaga1_02_e_137:
    speaker: einkk
    en: so I submitted the idea,
    ko: 그래서 이번에 시뮬레이션 MK-II 아이디어를 제출했는데.
    ja: |-
      それをシミュレーションMK-IIって
      ことにして提出したら…
  event_icedragonsaga1_02_e_138:
    speaker: einkk
    en: and it got approved.
    ko: 있지, 그게 통과돼 버린 거야.
    ja: それが通っちゃったの。
  event_icedragonsaga1_02_e_139:
    speaker: einkk
    en: And that is how Simulation MK-II was born.
    ko: 그렇게 시뮬레이션 MK-II가 탄생했고.
    ja: |-
      で、シミュレーションルームMK-IIが
      出来ちゃった、ってわけ。
  event_icedragonsaga1_02_e_140:
    speaker: einkk
    en: Guillotine was in the middle of quality testing when this incident occurred.
    ko: 잘 구동되는지 길로틴이 테스트하던 중이었어.
    ja: |-
      ギロチンはその動作テストを
      していたところだったの。
  event_icedragonsaga1_02_e_141:
    speaker: maiden
    en: So this simulation that we're about to enter
    ko: 그 말은 지금 저희가 들어가야 할 시뮬레이션 속 세계가….
    ja: |-
      つまり、今から向かう
      シミュレーションの世界は…
  event_icedragonsaga1_02_e_142:
    speaker: maiden
    en: is based on the data recorded in Guillotine's NIMPH?
    ko: 길로틴의 NIMPH에 기록된 데이터를 토대로 만들어졌다는 거죠…?
    ja: |-
      ギロチンのNIMPHにあるデータを基に
      作られているということですね…？
  event_icedragonsaga1_02_e_143:
    speaker: einkk
    en: Correct. I see you were paying attention.
    ko: 와~ 이해가 빠른데? 정확해.
    ja: わあ～話が早いね？その通りだよ。
  event_icedragonsaga1_02_e_144:
    speaker: "<Self>"
    en: Sorry, but I'm not quite following.
    ko: 난 잘 이해가 안 가는데….
    ja: 私には何がなんだか…
  event_icedragonsaga1_02_e_145:
    speaker: einkk
    en: You'll understand soon enough once you enter the simulation.
    ko: 뭐, 시뮬레이션에 들어가면 바로 이해될 거야~
    ja: シミュレーションを始めたらすぐに分かるよ。
  event_icedragonsaga1_02_e_146:
    speaker: maiden
    en: How do we get out of the simulation?
    ko: 시뮬레이션에선 어떻게 빠져나올 수 있나요?
    ja: 出る時はどうすれば？
  event_icedragonsaga1_02_e_147:
    speaker: einkk
    en: The same as any game.
    ko: 게임하고 똑같아.
    ja: 普通のゲームと同じね。
  event_icedragonsaga1_02_e_148:
    speaker: einkk
    en: Either defeat the final boss,
    ko: 최종보스를 처치하거나.
    ja: ラスボスを倒すか…
  event_icedragonsaga1_02_e_149:
    speaker: einkk
    en: or open the system window and end the simulation.
    ko: 시스템 창을 켜서 시뮬레이션을 종료하면 돼.
    ja: |-
      システム画面を開いて
      シミュレーションを終了すればいいだけ。
  event_icedragonsaga1_02_e_150:
    speaker: maiden
    en: Oh... that was simpler than I thought it'd be.
    ko: 생각보다 간단하네요.
    ja: 思ったより簡単そうですね。
  event_icedragonsaga1_02_e_151:
    speaker: einkk
    en: Naturally.
    ko: 그렇지?
    ja: そうでしょ？
  event_icedragonsaga1_02_e_152:
    speaker: einkk
    en: Unfortunately, Guillotine hasn't been able to exit the simulation herself.
    ko: 그런데 길로틴은 아직까지도 시뮬레이션에서 빠져나오지 못하고 있더라구~
    ja: |-
      でもどういうわけか、ギロチンが
      シミュレーションから戻ってこないの。
  event_icedragonsaga1_02_e_153:
    speaker: einkk
    en: Anyway, do you see that over there?
    ko: 아무튼 저기 보여?
    ja: あそこの装置、見える？
  event_icedragonsaga1_02_e_154:
    speaker: einkk
    en: You can use that machine to enter the simulation.
    ko: 저 기계를 쓰면 언니랑 오빠도 시뮬레이션 안에 들어갈 수 있어.
    ja: |-
      あれを使えばお姉ちゃんとお兄ちゃんも
      シミュレーションの世界に入れるわ。
  event_icedragonsaga1_02_e_155:
    speaker: einkk
    en: Be careful not to take it off too suddenly, as that could have some damaging
      effects on your brain.
    ko: 함부로 벗었다간 뇌가 망가질 수 있으니 주의하고~
    ja: |-
      無理やり外しちゃうと
      脳がどうにかなるかもしれないから
      気をつけてね～
  event_icedragonsaga1_02_e_156:
    speaker: "<Self>"
    en: Is there anything else we should be aware of?
    ko: 잉크, 우리가 더 주의해야 할 건 없어?
    ja: 他に注意することはないか？
  event_icedragonsaga1_02_e_157:
    speaker: einkk
    en: Let me think...
    ko: 음~
    ja: え～とね…
  event_icedragonsaga1_02_e_158:
    speaker: einkk
    en: Ah, yes. Time in the simulation passes twice as fast as in reality.
    ko: 시뮬레이션 내부 시간은 현실보다 2배 빠르게 흐르도록 설정되어 있어.
    ja: |-
      シミュレーションの中の時間は、
      現実の2倍速で設定されてるわ。
  event_icedragonsaga1_02_e_159:
    speaker: einkk
    en: In other words,
    ko: 그러니까~
    ja: つまり～
  event_icedragonsaga1_02_e_160:
    speaker: einkk
    en: one day in the simulation is equal to 12 real-world hours.
    ko: 시뮬레이션에서의 하루가 현실에서는 12시간이란 뜻이야. 이건 이해했지?
    ja: |-
      シミュレーションの中での一日は、
      現実では12時間ってこと。分かるでしょ？
  event_icedragonsaga1_02_e_161:
    speaker: "<Self>"
    en: Got it. So if we have 36 hours to get the Central Government's approval,
    ko: 이해했어. 36시간 이내에 중앙 정부로부터 사후승인을 받아야 한다고 했으니까….
    ja: |-
      ああ。36時間以内に中央政府の承認を
      得なければならないなら…
  event_icedragonsaga1_02_e_162:
    speaker: "<Self>"
    en: that means we have a total of three days in the simulation.
    ko: 시뮬레이션 안에서 쓸 수 있는 시간은 총 3일인 셈이네.
    ja: |-
      シミュレーションの中で使える時間は
      3日間が限度ということか
  event_icedragonsaga1_02_e_163:
    speaker: "<Self>"
    en: There's no time to waste, so let's get a move on, Maiden.
    ko: 메이든, 시간이 없으니 바로 출발하자.
    ja: メイデン、一刻を争う。すぐに出発しよう
  event_icedragonsaga1_02_e_164:
    speaker: maiden
    en: All right, but I'm already worried what kind of world is waiting for us inside...
    ko: 네… 벌써 걱정이네요… 시뮬레이션 속 세계가 어떨지….
    ja: |-
      はい…ですが、不安ですね…
      シミュレーションの世界がどうなっているか…
  event_icedragonsaga1_02_e_165:
    speaker: einkk
    en: Now, now, quit your bellyaching.
    ko: 자자~ 불평은 말고~
    ja: ほらほら～始める前から弱音を吐かないの。
  event_icedragonsaga1_02_e_166:
    speaker: einkk
    en: Have you got your devices on?
    ko: 기계 다 썼지?
    ja: きちんと装着できた？
  event_icedragonsaga1_02_e_167:
    speaker: einkk
    en: If you're ready,
    ko: 준비됐으면~
    ja: 準備ができたら…
  event_icedragonsaga1_02_e_168:
    speaker: einkk
    en: I'll start.
    ko: 그럼 시작한다~
    ja: 始めるよ～？
  event_icedragonsaga1_02_e_169:
    speaker: einkk
    en: Simulation. Start.
    ko: 시뮬레이션. 스타트.
    ja: シミュレーション、スタート。
  event_icedragonsaga1_02_e_170:
    speaker: "<Narration>"
    en: "*Flash*"
    ko: 팟-
    ja: パッ…
event_icedragonsaga1_03_s:
  event_icedragonsaga1_03_s_1:
    speaker: guillotine_w_no
    en: Friends from the Ark,
    ko: 방주로부터 오라,
    ja: アークより来たれ――
  event_icedragonsaga1_03_s_2:
    speaker: guillotine_w_no
    en: come to me!
    ko: 이 몸의 벗이여-!
    ja: 我が友よ！
  event_icedragonsaga1_03_s_3:
    speaker: "<Narration>"
    en: 'System: Summoning circle activated.'
    ko: "[시스템 : 소환진이 활성화됩니다.]"
    ja: "「システム：召喚の魔法陣が発動しました」"
  event_icedragonsaga1_03_s_4:
    speaker: "<Narration>"
    en: 'System: Someone has responded to the caster''s call.'
    ko: "[시스템 : 누군가 시전자에 부름에 응답합니다.]"
    ja: |-
      「システム：召喚者の呼びかけに応じた
      何者かが現れます」
  event_icedragonsaga1_03_s_5:
    speaker: "<Narration>"
    en: "*Pop*"
    ko: 팟-!
    ja: パッ！
  event_icedragonsaga1_03_s_6:
    speaker: guillotine_w_no
    en: Aha! So you have answered my call.
    ko: 후후, 이 몸의 부름에 응해주었구나.
    ja: ふふ…我が呼びかけに応えてくれたか。
  event_icedragonsaga1_03_s_7:
    speaker: maiden_w
    en: Guillotine?
    ko: 길로틴…?
    ja: ギロチン…？
  event_icedragonsaga1_03_s_8:
    speaker: maiden_w
    en: Why do you look so triumphant...?
    ko: 왜 그렇게 의기양양한 표정을….
    ja: なんでそんなに嬉しそうなんでしょう…
  event_icedragonsaga1_03_s_9:
    speaker: maiden_w
    en: "?!"
    ko: "?!"
    ja: "！？"
  event_icedragonsaga1_03_s_10:
    speaker: maiden_w
    en: What is that outfit?
    ko: 그 옷은 뭔가요?
    ja: そのコスチュームは何ですか？
  event_icedragonsaga1_03_s_11:
    speaker: maiden_w
    en: Isn't that the hero skin from Final Quest Online?
    ko: 왜 [파이널 퀘스트 온라인] 기본 용사복 세트를…?
    ja: |-
      なぜ「ファイナル・クエストオンライン」の
      初期勇者の格好を…？
  event_icedragonsaga1_03_s_12:
    speaker: guillotine_w_no
    en: That it is.
    ko: 그러니까. 그게 말이다.
    ja: それはだな。どう説明するべきか…
  event_icedragonsaga1_03_s_13:
    speaker: guillotine_w_no
    en: It was not my intent to greet you dressed in such a fashion, believe me.
    ko: 이런 모습으로 그대들을 맞이한 건, 내 의지가 아니라….
    ja: このような姿でいるのは、我の意志ではなく…
  event_icedragonsaga1_03_s_14:
    speaker: guillotine_w_no
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_03_s_15:
    speaker: guillotine_w_no
    en: My dear, dear Maiden.
    ko: 이런, 이런. 메이든이여.
    ja: おやおや、しかし…メイデンよ。
  event_icedragonsaga1_03_s_16:
    speaker: guillotine_w_no
    en: You've arrived in rather spectacular garb yourself.
    ko: 그대야말로 범상치 않은 복장으로 등장했군.
    ja: お前の衣装も相当なものではないか？
  event_icedragonsaga1_03_s_17:
    speaker: maiden_w
    en: Huh? What do you mean...
    ko: 네? 제 복장이 어때서….
    ja: え？私は別に…
  event_icedragonsaga1_03_s_18:
    speaker: maiden_w
    en: Gah! What the...?!
    ko: 뭐, 뭐예요? 이건?!
    ja: な、何ですか、これは！？
  event_icedragonsaga1_03_s_19:
    speaker: maiden_w
    en: It's the Niflheim Priest Set?!
    ko: 니플하임 사제복 세트잖아요?!
    ja: ニヴルヘイムの司祭セット！？
  event_icedragonsaga1_03_s_20:
    speaker: guillotine_w_no
    en: Is that a good thing?
    ko: 음, 좋은 건가?
    ja: む、何かすごいのか？
  event_icedragonsaga1_03_s_21:
    speaker: maiden_w
    en: It's fantastic! It's the ultimate item for any healer class.
    ko: 다, 당연하죠! 모든 힐러 직업군의 종결템이라고요!
    ja: |-
      も、もちろんです！
      ヒーラークラスの最強装備ですよ！
  event_icedragonsaga1_03_s_22:
    speaker: maiden_w
    en: However, setting aside the fact that I've stumbled upon such a rare item...
    ko: 이렇게 구하기 힘든 템을 어디서 얻었는지는 둘째 치고….
    ja: いつの間に変わったのかは置いておくとして…
  event_icedragonsaga1_03_s_23:
    speaker: maiden_w
    en: Why in the world am I dressed like this?
    ko: 왜 제가 이런 복장으로…?
    ja: どうして私がこの格好を…？
  event_icedragonsaga1_03_s_24:
    speaker: guillotine_w_no
    en: The System must have intervened during the transfer,
    ko: 전이되는 과정에서 [시스템]이 개입해,
    ja: 転移する過程で「システム」が介入し…
  event_icedragonsaga1_03_s_25:
    speaker: guillotine_w_no
    en: and altered your appearances to better suit this world.
    ko: 그대들을 이세계에 어울리는 모습으로 바꿔준 거겠지.
    ja: 異世界にふさわしい姿に変えられたのだろう。
  event_icedragonsaga1_03_s_26:
    speaker: guillotine_w_no
    en: Well, as long as it suits you, right?
    ko: 뭐, 잘 어울리니 된 거 아닌가.
    ja: まあ、似合っているから悪くないと思うぞ。
  event_icedragonsaga1_03_s_27:
    speaker: guillotine_w_no
    en: It's the same for you as well, Partner.
    ko: 벗이여. 그건 너도 마찬가지다.
    ja: 友の方もな。
  event_icedragonsaga1_03_s_28:
    speaker: "<Self>"
    en: A full set of Helheim armor?
    ko: 난 헬하임 전신갑옷 세트구나.
    ja: 私はヘルヘイムの全身鎧セットか
  event_icedragonsaga1_03_s_29:
    speaker: "<Self>"
    en: Nice.
    ko: 크~ 낭만 있네.
    ja: なかなかロマンがあるな
  event_icedragonsaga1_03_s_30:
    speaker: guillotine_w_no
    en: Ah yes, Helheim armor.
    ko: 크큭, 헬하임 전신갑옷 세트라.
    ja: ククッ、ヘルヘイムの全身鎧セット…
  event_icedragonsaga1_03_s_31:
    speaker: guillotine_w_no
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_03_s_32:
    speaker: guillotine_w_no
    en: Maiden, please explain.
    ko: 메이든, 설명을 부탁하지.
    ja: メイデン、解説を頼む。
  event_icedragonsaga1_03_s_33:
    speaker: maiden_w
    en: The Helheim armor set is the stuff every Tanker dreams of.
    ko: 헬하임 전신갑옷 세트는 말이죠.
    ja: その全身鎧セットはですね…
  event_icedragonsaga1_03_s_34:
    speaker: maiden_w
    en: My character Black Rose wears it, and if you wanna beat some of the toughest
      bosses...
    ko: 제 캐릭터 [블랙로즈]가 끼고 있기도 한 탱커 직업군의 종결템으로 최악의 보스 중 하나로 평가받는….
    ja: |-
      私のキャラクター「ブラックローズ」も使う
      タンカークラスの最強アイテムであり、
      悪名高いボスのもので…
  event_icedragonsaga1_03_s_35:
    speaker: maiden_w
    en: And the best job for busting straight through an enemy's patterns is...
    ko: "…기믹을 파훼할 때 좋은 직업군은…."
    ja: "…ギミック攻略に向いたクラスは…"
  event_icedragonsaga1_03_s_36:
    speaker: maiden_w
    en: Hold on,
    ko: "……잠깐만요."
    ja: "……待ってください。"
  event_icedragonsaga1_03_s_37:
    speaker: maiden_w
    en: why am I explaining this?
    ko: 제가 왜 이걸 설명하고 있는 거죠?
    ja: なぜこんな説明が必要になるんですか？
  event_icedragonsaga1_03_s_38:
    speaker: maiden_w
    en: Where is this place, anyway?
    ko: 그리고 여긴 대체 어디예요?
    ja: そもそも、ここはどこでしょう？
  event_icedragonsaga1_03_s_39:
    speaker: maiden_w
    en: How come we're all equipped with Final Quest Online gear?
    ko: 어디길래 저희 모두 [파이널 퀘스트 온라인] 장비를….
    ja: |-
      どうして全員、
      「ファイナル・クエストオンライン」の装備を…
  event_icedragonsaga1_03_s_40:
    speaker: maiden_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga1_03_s_41:
    speaker: maiden_w
    en: Commander! Do you see that over there?
    ko: 지, 지휘관… 저기 보여요?
    ja: し、指揮官…見えますか！？
  event_icedragonsaga1_03_s_42:
    speaker: maiden_w
    en: There's a blacksmith and an inn!
    ko: 대장간이랑 여관이 있어요!
    ja: 鍛冶屋と宿屋です！
  event_icedragonsaga1_03_s_43:
    speaker: maiden_w
    en: And there's an Adventurer's Guild over there.
    ko: 와아… 저쪽엔 [모험가 협회]도 있잖아….
    ja: ああ…あそこに「冒険者協会」まで…
  event_icedragonsaga1_03_s_44:
    speaker: "<Self>"
    en: "... You might want to wipe the drool from your face."
    ko: 메이든… 그 침은 닦고 이야기하는 게….
    ja: メイデン…よだれが垂れているが…
  event_icedragonsaga1_03_s_45:
    speaker: maiden_w
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  event_icedragonsaga1_03_s_46:
    speaker: maiden_w
    en: I've made my decision.
    ko: 결정했어요.
    ja: 私は決めました。
  event_icedragonsaga1_03_s_47:
    speaker: "<Self>"
    en: What decision?
    ko: 결정했다니?
    ja: 何をだ？
  event_icedragonsaga1_03_s_48:
    speaker: maiden_w
    en: You and I are going to live here for the rest of our lives.
    ko: 저 여기서 지휘관이랑 평생 살 거예요.
    ja: 私は一生ここで指揮官と暮らします。
  event_icedragonsaga1_03_s_49:
    speaker: "<Self>"
    en: Come again?
    ko: 뭐?
    ja: なに？
  event_icedragonsaga1_03_s_50:
    speaker: maiden_w
    en: I'm going to go scope out where we'll build our honeymoon suite.
    ko: 그럼 저희 신혼집은 어디가 좋을지 알아보러 가볼게요.
    ja: 私たちの新居にふさわしい場所を探してきます。
  event_icedragonsaga1_03_s_51:
    speaker: "<Self>"
    en: H-hold on a minute...
    ko: 자, 잠깐. 메이든?
    ja: どうした？待て、メイデン！
  event_icedragonsaga1_03_s_52:
    speaker: "<Self>"
    en: "... She left."
    ko: "……가버렸네."
    ja: "…行ってしまった…"
  event_icedragonsaga1_03_s_53:
    speaker: guillotine_w_no
    en: Hmm.
    ko: 흠.
    ja: ふむ…
  event_icedragonsaga1_03_s_54:
    speaker: guillotine_w_no
    en: This is quite the dilemma.
    ko: 고민이군.
    ja: 悩ましいな。
  event_icedragonsaga1_03_s_55:
    speaker: "<Self>"
    en: What do you mean?
    ko: 응? 고민?
    ja: どうした？問題か？
  event_icedragonsaga1_03_s_56:
    speaker: guillotine_w_no
    en: No longer can I call Maiden the Judicator of Crimson Roses.
    ko: 이제 메이든을 [피처럼 붉은 장미의 심판자]라고 부를 수 없겠어.
    ja: |-
      メイデンがあの服装では
      「血のように赤き薔薇の審判者」と
      呼べなくなってしまった。
  event_icedragonsaga1_03_s_57:
    speaker: guillotine_w_no
    en: Maybe Judicator of Azure Roses?
    ko: "[얼음처럼 푸른 장미의 심판자]?"
    ja: "「氷のごとく青き薔薇の審判者」？"
  event_icedragonsaga1_03_s_58:
    speaker: guillotine_w_no
    en: Or the Icy Judicator?
    ko: 아님 [차가운 냉기의 심판자]?
    ja: それとも「冷徹なる審判者」か？
  event_icedragonsaga1_03_s_59:
    speaker: guillotine_w_no
    en: Since she is now the companion of a heroic figure, she needs a name that will
      make an impression.
    ko: 용사의 동료가 되었으니, 누구나 감명받을 만한 이명이 필요할 텐데.
    ja: |-
      勇者の仲間として、
      誰からも敬服されるような異名を考えねば…
  event_icedragonsaga1_03_s_60:
    speaker: "<Self>"
    en: Who's this "heroic figure" you're talking about?
    ko: 용사의 동료라고?
    ja: 勇者の仲間？
  event_icedragonsaga1_03_s_61:
    speaker: guillotine_w_no
    en: Listen carefully, Partner.
    ko: 크큭. 잘 들어라, 벗이여.
    ja: ククッ。そうだ、よく聞け友よ。
  event_icedragonsaga1_03_s_62:
    speaker: guillotine_w_no
    en: I have been chosen to be the hero, and transported to this world to defeat
      the White Ice Dragon.
    ko: 이 몸은 백빙룡을 물리치기 위한 용사로 선택되어 이세계로 전이됐다.
    ja: |-
      我はホワイトアイスドラゴンを討つ
      勇者として選ばれ、この世界に転移した。
  event_icedragonsaga1_03_s_63:
    speaker: guillotine_w_no
    en: The fact that you were transported here as well tells me you are also destined
      to save the world alongside me.
    ko: 함께 전이된 그대들은 이 몸과 함께 세상을 구할 운명을 타고난 것이고.
    ja: |-
      召喚に応じた友たちもまた、
      我とともに世界を救う運命なのだ。
  event_icedragonsaga1_03_s_64:
    speaker: guillotine_w_no
    en: Therefore, you too will need a fitting name.
    ko: 그러니, 그에 걸맞은 이명이 필요하지 않겠나.
    ja: |-
      となれば、それにふさわしい
      二つ名が必要であろう？
  event_icedragonsaga1_03_s_65:
    speaker: guillotine_w_no
    en: Hmm... What would fit you...
    ko: 흠. 벗한테는 무슨 이명이 어울릴지….
    ja: ふむ。友にはどのようなものがいいだろうか…
  event_icedragonsaga1_03_s_66:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_03_s_67:
    speaker: "<Self>"
    en: Why don't you stay here and mull that over while I go look for Maiden.
    ko: 길로틴, 잠깐 여기서 고민하고 있어. 메이든 데려올 테니까….
    ja: |-
      ギロチン、そのままここで考えていてくれ。
      メイデンを連れ戻してくる…
  event_icedragonsaga1_03_s_68:
    speaker: guillotine_w_no
    en: Grim Reaper's Partner... Rapture Slayer... or maybe...
    ko: "……[검은 사신의 벗], [랩쳐 슬레이어], 그것도 아니면……."
    ja: |-
      …「黒き死神の友」か、
      「ラプチャースレイヤー」か？それとも…
  event_icedragonsaga1_03_s_69:
    speaker: "<Self>"
    en: I'll be right back.
    ko: 금방 돌아올게.
    ja: すぐに戻る
  event_icedragonsaga1_03_s_70:
    speaker: "<Self>"
    en: There you are.
    ko: 여기 있었구나.
    ja: ここにいたのか
  event_icedragonsaga1_03_s_71:
    speaker: maiden_w
    en: Commander, something strange is going on.
    ko: 지휘관, 뭔가 이상해요.
    ja: 指揮官、ここはおかしいですね。
  event_icedragonsaga1_03_s_72:
    speaker: "<Self>"
    en: What is it?
    ko: 이상하다고?
    ja: おかしい？
  event_icedragonsaga1_03_s_73:
    speaker: maiden_w
    en: Hmm...
    ko: 음….
    ja: うーん…
  event_icedragonsaga1_03_s_74:
    speaker: maiden_w
    en: The world in this simulation is flawlessly constructed.
    ko: 이 시뮬레이션 속 세계는 정말 완벽해요.
    ja: |-
      このシミュレーションの世界は、
      間違いなく完璧です。
  event_icedragonsaga1_03_s_75:
    speaker: maiden_w
    en: It's a fully functioning village of the type you'd see in a game.
    ko: 게임 속 마을이라고 해도 믿길 정도로 말이에요.
    ja: |-
      ゲームに出てくる村そのものと言っても
      おかしくありません。
  event_icedragonsaga1_03_s_76:
    speaker: maiden_w
    en: However,
    ko: 그래서 이상해요.
    ja: ですが…だからこそ、おかしいんです。
  event_icedragonsaga1_03_s_77:
    speaker: maiden_w
    en: if this simulation was made based on data recorded in Guillotine's NIMPH,
    ko: 길로틴의 NIMPH에 기록된 데이터를 토대로 만들어졌다고 했는데….
    ja: |-
      ギロチンのNIMPHのデータから
      作られた世界のはずなのに…
  event_icedragonsaga1_03_s_78:
    speaker: maiden_w
    en: why would it look like that?
    ko: 왜 이런 모습을 하고 있는 걸까요?
    ja: この再現度の高さはどういうことでしょうか？
  event_icedragonsaga1_03_s_79:
    speaker: "<Self>"
    en: Could it be because Guillotine has been playing a lot of Final Quest Online
      recently?
    ko: 요새 길로틴이 [파이널 퀘스트 온라인]을 열심히 하고 있어서 그런 거 아닐까?
    ja: |-
      最近「ファイナル・クエストオンライン」を
      プレイしていたからじゃないか？
  event_icedragonsaga1_03_s_80:
    speaker: "<Self>"
    en: Whenever she doesn't have a mission, she spends the entire day gaming.
    ko: 따로 임무가 없는 날이면, 하루종일 게임만 하는 것 같던데.
    ja: 任務がない日は、一日中遊んでいたらしい
  event_icedragonsaga1_03_s_81:
    speaker: maiden_w
    en: Guillotine?
    ko: 길로틴이요?
    ja: ギロチンが、ですか？
  event_icedragonsaga1_03_s_82:
    speaker: "<Self>"
    en: Yeah. She's even been asking me for all sorts of tips on the game.
    ko: 응. 나한테도 이것저것 물어보더라고.
    ja: ああ、色々と聞かれた
  event_icedragonsaga1_03_s_83:
    speaker: maiden_w
    en: And she still hasn't been able to clear the first dungeon?
    ko: 그런데 아직 첫 번째 던전도 못 돈 거예요?
    ja: |-
      それなのに、まだ最初のダンジョンも
      クリアできていなかったんでしょうか？
  event_icedragonsaga1_03_s_84:
    speaker: maiden_w
    en: Didn't she ask you to form a party with her?
    ko: 지휘관한텐 파티 맺어달라는 부탁 안 했나요?
    ja: パーティを組んでほしいとは言われましたか？
  event_icedragonsaga1_03_s_85:
    speaker: "<Self>"
    en: Actually... I made her an offer first.
    ko: 안 그래도 내가 먼저 파티 맺어준다고 했는데…
    ja: いや、私から話を持ちかけたが…
  event_icedragonsaga1_03_s_86:
    speaker: "<Self>"
    en: She apologized profusely, went on about something having to do with being
      bound by fate,
    ko: 벗에겐 미안하지만, 이 몸은 [블랙로즈]가 없으면 모험을 떠날 수 없는 운명에 묶여있다.
    ja: |-
      友には悪いが、我の冒険は
      「ブラックローズ」抜きには成り立たない――
  event_icedragonsaga1_03_s_87:
    speaker: "<Self>"
    en: and how she couldn't embark on an adventure without Black Rose.
    ko: "…라고 했었지, 분명?"
    ja: "…と、確かそう言われた"
  event_icedragonsaga1_03_s_88:
    speaker: maiden_w
    en: "... What is that supposed to mean?"
    ko: "……그게 뭐예요."
    ja: "……何ですか、それは。"
  event_icedragonsaga1_03_s_89:
    speaker: maiden_w
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  event_icedragonsaga1_03_s_90:
    speaker: maiden_w
    en: Let's go back.
    ko: 돌아가요.
    ja: 戻りましょう。
  event_icedragonsaga1_03_s_91:
    speaker: maiden_w
    en: You saw it for yourself, Commander.
    ko: 지휘관도 봐서 알잖아요.
    ja: |-
      指揮官もご覧になっていますし、
      分かりますよね。
  event_icedragonsaga1_03_s_92:
    speaker: maiden_w
    en: Guillotine hasn't become an Irregular.
    ko: 길로틴은 이레귤러가 되지 않았어요.
    ja: ギロチンはイレギュラー化していません。
  event_icedragonsaga1_03_s_93:
    speaker: maiden_w
    en: So, let's go ahead and defeat the final boss to exit the simulation.
    ko: 그러니, 같이 최종보스를 처치하고 시뮬레이션에서 빠져나가죠.
    ja: |-
      ですから、全員でラスボスを倒して
      シミュレーションから帰りましょう。
  event_icedragonsaga1_03_s_94:
    speaker: "<Self>"
    en: You're not going to leave straight away?
    ko: 응? 바로 나가는 게 아니라?
    ja: なぜだ？今すぐ出ればいいだけでは？
  event_icedragonsaga1_03_s_95:
    speaker: maiden_w
    en: It'd be a real shame for a die-hard gamer like myself
    ko: 기왕 이런 게임 같은 세계에 왔는데,
    ja: |-
      せっかくゲームそのものみたいな
      世界に来たんですから…
  event_icedragonsaga1_03_s_96:
    speaker: maiden_w
    en: to leave a virtual world like this so soon.
    ko: 즐기지 않고 돌아가는 건 게이머로서 자존심 상하지 않나요?
    ja: |-
      楽しまずに帰るなんて、ゲーマーとして
      できるわけがないでしょう？
  event_icedragonsaga1_03_s_97:
    speaker: maiden_w
    en: Although it would have been better if it were just the two of us,
    ko: 지휘관이랑 단둘이었으면 더 좋았겠지만.
    ja: 指揮官と二人きりならもっとよかったのですが…
  event_icedragonsaga1_03_s_98:
    speaker: maiden_w
    en: we might as well have some fun while we're here.
    ko: 뭐, 어때요. 마지막으로 즐겨보자고요.
    ja: |-
      まあ、それはよしとします。
      これが最後ですし、楽しくいきましょう。
  event_icedragonsaga1_03_s_99:
    speaker: maiden_w
    en: Let's go. Our fight starts now!
    ko: 가죠. 우리의 싸움은 지금부터에요!
    ja: さあ、私たちの戦いはこれからです！
  event_icedragonsaga1_03_s_100:
    speaker: "<Narration>"
    en: 'System: @UserName has joined the party.'
    ko: "[시스템 : @UserName, 파티에 합류합니다.]"
    ja: |-
      「システム：@UserNameが
      パーティに合流しました」
  event_icedragonsaga1_03_s_101:
    speaker: guillotine_w_no
    en: "... Judicator of the Black Abyss, Knight of Despair, Liberator of Sins..."
    ko: "……[칠흑의 단죄자], [절망의 기사], [죄악의 해방자]……"
    ja: |-
      ……「漆黒の断罪者」、「絶望の騎士」？
      いや、「罪悪の解放者」……
  event_icedragonsaga1_03_s_102:
    speaker: guillotine_w_no
    en: Boy, choosing a name for Partner is harder than I thought.
    ko: 벗에게 수여할 이명이라 그런지. 더 정하기 어렵군.
    ja: |-
      やはり友に与える二つ名は…
      なかなか決めがたいな。
  event_icedragonsaga1_03_s_103:
    speaker: "<Self>"
    en: You're still racking your brain over that?
    ko: "……아직까지 고민하고 있었구나."
    ja: "……まだ悩んでいたのか"
  event_icedragonsaga1_03_s_104:
    speaker: guillotine_w_no
    en: Oh, my apologies. I wouldn't want to disappoint you by taking too long.
    ko: 큭, 미안하다. 벗에게 실망을 안겨주어서.
    ja: |-
      くっ、すまない。
      友を失望させてしまったか。
  event_icedragonsaga1_03_s_105:
    speaker: "<Self>"
    en: It's all right. Take your time.
    ko: 난 괜찮으니까 천천히 정해줘.
    ja: 気にするな…ゆっくり決めてくれ
  event_icedragonsaga1_03_s_106:
    speaker: "<Self>"
    en: However, there is something you mentioned earlier I was intrigued by.
    ko: 그런데 길로틴, 아까 그랬지?
    ja: それより、さっきの話だ
  event_icedragonsaga1_03_s_107:
    speaker: "<Self>"
    en: You said you were chosen to be the hero that defeats the White Ice Dragon?
    ko: 백빙룡을 물리치기 위한 용사로 선택됐다고.
    ja: |-
      ホワイトアイスドラゴンを討伐する勇者に
      選ばれたというのは…
  event_icedragonsaga1_03_s_108:
    speaker: guillotine_w_no
    en: That's right. That is the reason why the three of us Fated Ones are here.
    ko: 크큭. 그래, 그게 우리 [숙명]의 3인이 여기 모인 이유다.
    ja: |-
      クククッ。それこそ我ら「宿命」の3人が
      ここにつどった理由なのだ。
  event_icedragonsaga1_03_s_109:
    speaker: "<Self>"
    en: And is the White Ice Dragon the final boss?
    ko: 흠. 최종보스가 백빙룡인 건가?
    ja: |-
      つまり、ホワイトアイスドラゴンが
      ラスボスということか？
  event_icedragonsaga1_03_s_110:
    speaker: maiden_w
    en: White Ice Dragon? I've never heard of any such monster before.
    ko: 백빙룡… 전 들어본 적 없는 몬스터네요.
    ja: ホワイトアイスドラゴン…初耳ですね。
  event_icedragonsaga1_03_s_111:
    speaker: maiden_w
    en: Do you know anything about its attack patterns or weak spots?
    ko: 길로틴, 보스 패턴이나 약점 같은 건 알아두셨나요?
    ja: |-
      ギロチン、ボスのパターンや弱点は
      把握済みですか？
  event_icedragonsaga1_03_s_112:
    speaker: guillotine_w_no
    en: Attack patterns? What do you mean?
    ko: 보스 패턴? 그게 뭐지?
    ja: ボスのパターン？何だそれは？
  event_icedragonsaga1_03_s_113:
    speaker: maiden_w
    en: Ugh... can't be too hard on her... she's new to all this... can't be too hard
      on her..
    ko: 하… 뉴비는 아무 잘못 없다… 뉴비는 아무 잘못 없다…
    ja: はぁ…初心者に罪はない…初心者に罪はない…
  event_icedragonsaga1_03_s_114:
    speaker: guillotine_w_no
    en: "... Anyway, I was about to go to the Association to gather information on
      the White Ice Dragon."
    ko: 그… [협회]에 가서 백빙룡에 관한 정보를 얻어보려던 참이긴 했다만….
    ja: |-
      とりあえずは…「協会」で
      ホワイトアイスドラゴンの情報を
      探ろうと思っていたのだが…
  event_icedragonsaga1_03_s_115:
    speaker: maiden_w
    en: I'm sure they'll be able to tell us something.
    ko: 확실히 [협회]에 가면 그런 정보를 들을 수 있긴 하겠네요.
    ja: 確かに「協会」なら何か情報がありそうですね。
  event_icedragonsaga1_03_s_116:
    speaker: guillotine_w_no
    en: So you agree, Ice Rose?
    ko: 후후. [아이스로즈]여, 이제 그대도 인정하게 되겠군.
    ja: |-
      ふふ。「アイスローズ」よ。
      お前も分かってくれるか。
  event_icedragonsaga1_03_s_117:
    speaker: maiden_w
    en: What did you just call me?
    ko: 예? 아이스… 뭐라고요?
    ja: はい？アイス…何ですか？
  event_icedragonsaga1_03_s_118:
    speaker: guillotine_w_no
    en: It's incredible. All the things that you always insisted weren't real, all
      exist here.
    ko: 메이든, 놀랍게도 이 세계엔 [조직]과 [협회]가 실재한다.
    ja: |-
      メイデン、驚くな…この世界では
      「組織」と「協会」が表で動いているのだ。
  event_icedragonsaga1_03_s_119:
    speaker: guillotine_w_no
    en: The Big O, the Association, and so much more.
    ko: 그대가 그리 부정하던 존재들이 말이다.
    ja: お前があれほど否定していた存在がな。
  event_icedragonsaga1_03_s_120:
    speaker: maiden_w
    en: Commander, it would be a good idea for us to get some more information from
      the Association.
    ko: 지휘관, [협회]에 가서 정보를 얻는 것도 좋긴 한데.
    ja: |-
      指揮官、「協会」に行って
      情報を得る必要もありますが…
  event_icedragonsaga1_03_s_121:
    speaker: maiden_w
    en: Before we do that, however, we should arm Guillotine.
    ko: 그전에 길로틴한테 무기라도 들려주죠.
    ja: その前にギロチンに何か武器を持たせましょう。
  event_icedragonsaga1_03_s_122:
    speaker: maiden_w
    en: She's the only one walking around without a weapon.
    ko: 혼자 아무 무기도 안 들고 있잖아요.
    ja: 何も持っていませんよね。
  event_icedragonsaga1_03_s_123:
    speaker: guillotine_w_no
    en: Why do I need a weapon?
    ko: 음? 무기가 왜 필요하지?
    ja: む？なぜそのような必要がある？
  event_icedragonsaga1_03_s_124:
    speaker: guillotine_w_no
    en: If anything happens, I can simply use my Lethal Eye.
    ko: 여차하면 [즉사의 마안]을 쓰면 되는데.
    ja: 何かあった時は「即死の魔眼」を使えばいい。
  event_icedragonsaga1_03_s_125:
    speaker: guillotine_w_no
    en: I already used them to defeat those Big O lackeys.
    ko: 이미 그를 써서 [조직의 개]를 쓰러뜨리기도 했고 말이다.
    ja: すでに「組織のイヌ」どもをそれで倒してきた。
  event_icedragonsaga1_03_s_126:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_03_s_127:
    speaker: maiden_w
    en: Commander, let's earn some money on the way to the Association
    ko: 지휘관, 그러니까 [협회] 가는 길에 돈 좀 벌어서 무기부터 사요.
    ja: |-
      指揮官、そういうわけですから…
      「協会」へ行く道中でお金を稼いで、
      武器を買いましょう。
  event_icedragonsaga1_03_s_128:
    speaker: maiden_w
    en: and use it to buy some weapons for Guillotine.
    ko: 그리고 길로틴한텐 전해주세요.
    ja: それから、ギロチンに伝えてもらえますか？
  event_icedragonsaga1_03_s_129:
    speaker: maiden_w
    en: Also, tell Guillotine not to use the Lethal Eye anymore.
    ko: "[즉사의 마안]은 앞으로 쓸 생각 말라고요."
    ja: 今後は「即死の魔眼」を使わないように。
  event_icedragonsaga1_03_s_130:
    speaker: maiden_w
    en: Although to be honest, she's only able to use it every so often, so it may
      not be an issue to begin with.
    ko: 어차피 시간제한이 있어서 쓰지도 못하겠지만요.
    ja: |-
      すでに発動させていますから、
      とうぶん使えないとは思いますが…
event_icedragonsaga1_03_e:
  event_icedragonsaga1_03_e_1:
    speaker: narration
    en: Now that the hero has assembled her party of reliable companions,
    ko: 든든한 동료도 모았겠다.
    ja: 頼もしい仲間も集まったところで…
  event_icedragonsaga1_03_e_2:
    speaker: narration
    en: they first decide to secure funds while en route to their next destination,
      the Association.
    ko: 다음 목적지인 [협회]로 가는 길에 용사 일행은 자금을 확보하기로 했습니다.
    ja: |-
      勇者たちは次の目的地である「協会」を
      目指しながら、お金を稼ぐことにしました。
  event_icedragonsaga1_03_e_3:
    speaker: guillotine_w_no
    en: By the way, Maiden, I have a question.
    ko: 그나저나 메이든 궁금한 게 하나 있는데.
    ja: メイデン、ひとつ聞きたいのだが…
  event_icedragonsaga1_03_e_4:
    speaker: guillotine_w_no
    en: Is it really okay for us to be doing this?
    ko: 이거… 정말 괜찮은 거겠지?
    ja: こんなこと…本当に大丈夫なのか？
  event_icedragonsaga1_03_e_5:
    speaker: maiden_w
    en: Guillotine, listen to me carefully.
    ko: 길로틴, 잘 들으세요.
    ja: ギロチン、よく覚えておいてください。
  event_icedragonsaga1_03_e_6:
    speaker: maiden_w
    en: In just about any classic fantasy game containing heroes,
    ko: 자고로 용사가 나오는 판타지 게임에선 말이죠.
    ja: 勇者が出てくるファンタジー系のゲームでは…
  event_icedragonsaga1_03_e_7:
    speaker: maiden_w
    en: it's common for all sorts of items to be hidden throughout villages to help
      you with gathering initial funds.
    ko: 초기 자금을 모으기 쉽도록 마을 곳곳에 여러 아이템을 숨겨놓기 마련이에요.
    ja: |-
      序盤を楽にするためのアイテムが
      村のあちこちに隠されているものです。
  event_icedragonsaga1_03_e_8:
    speaker: maiden_w
    en: They're a way for you to scrounge up some basic equipment before entering
      a dungeon.
    ko: 그래야 던전에 진입하기 전에 기본 무기라도 맞출 수 있거든요.
    ja: |-
      それを使えば、最初のダンジョンに入る前に
      基本的な装備を整えられるというわけです。
  event_icedragonsaga1_03_e_9:
    speaker: maiden_w
    en: So...
    ko: 그러니까.
    ja: そういうわけなので…
  event_icedragonsaga1_03_e_10:
    speaker: "<Narration>"
    en: "*Smash*!"
    ko: 콰직!
    ja: ガチャン！
  event_icedragonsaga1_03_e_11:
    speaker: maiden_w
    en: You've got to break open every wooden box and jar you see on the streets.
    ko: 길거리에 놓인 나무 상자랑 항아리는 일단 부수고 봐야 해요.
    ja: |-
      道ばたにある木の箱やツボは、
      残さず壊してください。
  event_icedragonsaga1_03_e_12:
    speaker: "<Narration>"
    en: 'System: Thornleaf discovered! What luck!'
    ko: "[시스템 : 놀랍게도! 잡초를 발견했다!]"
    ja: "「システム：なんと！雑草をみつけた！」"
  event_icedragonsaga1_03_e_13:
    speaker: maiden_w
    en: "... We can't use this."
    ko: "…이건 못 쓰겠네요."
    ja: "…これは使い道がありませんね。"
  event_icedragonsaga1_03_e_14:
    speaker: guillotine_w_no
    en: Um, Maiden...
    ko: 그렇지만 메이든….
    ja: しかし、メイデン…？
  event_icedragonsaga1_03_e_15:
    speaker: guillotine_w_no
    en: The street is a complete wreck now.
    ko: 길거리가 난장판이 되었는데 말이다.
    ja: あたりの景観がめちゃくちゃになっているが…
  event_icedragonsaga1_03_e_16:
    speaker: maiden_w
    en: Guillotine,
    ko: 길. 로. 틴.
    ja: 何か？
  event_icedragonsaga1_03_e_17:
    speaker: maiden_w
    en: don't make me repeat myself!
    ko: 시간 없으니까, 빨리 부수기나 해요.
    ja: 時間がありません。早くしてください。
  event_icedragonsaga1_03_e_18:
    speaker: guillotine_w_no
    en: Okay...
    ko: 아, 알겠다….
    ja: わ、分かった…
  event_icedragonsaga1_03_e_19:
    speaker: "<Self>"
    en: I'm not so sure about this...
    ko: 메이든, 아무리 그래도 이건….
    ja: メイデン、いくら何でもこれは…
  event_icedragonsaga1_03_e_20:
    speaker: maiden_w
    en: Commander, I'm disappointed in you.
    ko: 지휘관, 실망이에요.
    ja: 指揮官、分かっておられないのですか？
  event_icedragonsaga1_03_e_21:
    speaker: maiden_w
    en: Whenever you see an empty house, you go in and get items.
    ko: 빈집이 보이면 들어가서 아이템을 챙겨 나온다.
    ja: 入れる家があれば入り、アイテムを回収する。
  event_icedragonsaga1_03_e_22:
    speaker: maiden_w
    en: That's gaming 101.
    ko: 게이머의 상식 아닌가요?
    ja: ゲームの常識でしょう？
  event_icedragonsaga1_03_e_23:
    speaker: maiden_w
    en: Guillotine, rummage through that garbage can.
    ko: 길로틴, 거기 쓰레기통도 잘 뒤지세요.
    ja: ギロチン、そこのゴミ箱もよく探してください。
  event_icedragonsaga1_03_e_24:
    speaker: guillotine_w_no
    en: Excuse me?
    ko: 쓰, 쓰레기통도?
    ja: ご、ゴミ箱まで…？
  event_icedragonsaga1_03_e_25:
    speaker: guillotine_w_no
    en: That's hardly what a hero who has been transported here to save this world
      should be doing.
    ko: 나 그래도 나름 이세계를 구하기 위해 전이된 용사인데 말이다.
    ja: |-
      これでも我は異世界を救うために
      転生した勇者なのだぞ…
  event_icedragonsaga1_03_e_26:
    speaker: maiden_w
    en: Garbage cans are veritable treasure troves.
    ko: 쓰레기통이야말로 보물상자나 다름없다고요.
    ja: ゴミ箱こそ宝箱なんですよ。
  event_icedragonsaga1_03_e_27:
    speaker: maiden_w
    en: Would a hero pass up such a valuable opportunity?
    ko: 용사가 그런 보물상자를 놓쳐서 되겠어요?
    ja: 勇者が宝箱を見逃していいんですか？
  event_icedragonsaga1_03_e_28:
    speaker: maiden_w
    en: Oh, and be sure to get a good look at all the books. They might contain useful
      information.
    ko: 참! 무슨 정보가 쓰여 있을지 모르니 책도 꼼꼼히 보시고요.
    ja: |-
      あっ！何か情報があるかもしれないので、
      本棚もしっかり調べてください。
  event_icedragonsaga1_03_e_29:
    speaker: maiden_w
    en: No matter how thick the tome, it's worth the search if we find even an illuminating
      line or two.
    ko: 아무리 두꺼워봤자 한두 줄 중요한 정보만 쓰여있을 테니까 지레 겁먹진 마세요.
    ja: |-
      どんなに厚い本でも、どうせ大事な情報が
      数行書かれているだけです。
      時間はかかりません。
  event_icedragonsaga1_03_e_30:
    speaker: maiden_w
    en: Oh! There's a well over there.
    ko: 어! 저기 우물이 있어요.
    ja: ああ！井戸もありますね。
  event_icedragonsaga1_03_e_31:
    speaker: maiden_w
    en: Let's go down.
    ko: 내려가보죠!
    ja: 降りてみましょう！
  event_icedragonsaga1_03_e_32:
    speaker: guillotine_w_no
    en: Why in the world would we do that?
    ko: 우물 아래에 내려가는 건….
    ja: 降りて大丈夫なのか…？
  event_icedragonsaga1_03_e_33:
    speaker: maiden_w
    en: There might be a legendary weapon down there.
    ko: 전설의 무기가 있을 수도 있거든요.
    ja: 伝説の武器が隠されているかもしれません。
  event_icedragonsaga1_03_e_34:
    speaker: guillotine_w_no
    en: Say no more! I'll handle this.
    ko: "…이 몸에게 맡겨라!"
    ja: "…そういうことなら任せろ！"
  event_icedragonsaga1_03_e_35:
    speaker: guillotine_w_no
    en: Heroic landing!
    ko: Super-Hero! Landing!
    ja: スーパーヒーロー着地！
  event_icedragonsaga1_03_e_36:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵-!
    ja: ドスン！
  event_icedragonsaga1_03_e_37:
    speaker: guillotine_w_no
    en: Oof!
    ko: 크헉!
    ja: ぐはっ！
  event_icedragonsaga1_03_e_38:
    speaker: guillotine_w_no
    en: Why didn't you tell me the well had run dry?!
    ko: 물이 말랐다는 이야기는 했어야지!
    ja: 枯れた井戸なら最初からそう言ってくれ！
  event_icedragonsaga1_03_e_39:
    speaker: maiden_w
    en: See anything at the bottom?
    ko: 뭐 있어요?
    ja: 何かありませんかー？
  event_icedragonsaga1_03_e_40:
    speaker: guillotine_w_no
    en: Not a thing.
    ko: 아무것도 없다.
    ja: 何もないぞ。
  event_icedragonsaga1_03_e_41:
    speaker: guillotine_w_no
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_03_e_42:
    speaker: guillotine_w_no
    en: Hey, how do I get back up?
    ko: 그… 올라갈 땐 어떻게 하면 되지?
    ja: それで…戻る時はどうすればいいのだ？
  event_icedragonsaga1_03_e_43:
    speaker: maiden_w
    en: Now that we've gotten rid of that nuisance, you and I can enjoy ourselves.
    ko: 지휘관, 이제 방해꾼은 사라졌으니 단둘이서 엔딩을 보는 거예요.
    ja: |-
      指揮官、これで邪魔者はいなくなりました。
      2人でエンディングを迎えましょう。
  event_icedragonsaga1_03_e_44:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_03_e_45:
    speaker: "<Self>"
    en: Guillotine, you have wings. Just fly back up.
    ko: "…길로틴, 등에 날개 있잖아. 그냥 날아서 올라와."
    ja: |-
      …ギロチン、背中に翼があるだろう？
      飛んで戻ってきてくれ
  event_icedragonsaga1_03_e_46:
    speaker: narration
    en: The party proceed to chase away a group of kids who came over to play tag.
    ko: 술래잡기하자며 다가온 아이들을 쫓아내고.
    ja: |-
      その後も、一緒に遊びたがる
      子どもたちを追い払ったり…
  event_icedragonsaga1_03_e_47:
    speaker: guillotine_w_no
    en: I kinda wanted to play tag for a bit...
    ko: 잠깐 술래잡기 정도는 같이 하고 싶었는데….
    ja: |-
      少しぐらいは付き合ってやっても
      よかったと思うが…
  event_icedragonsaga1_03_e_48:
    speaker: maiden_w
    en: Oh no you don't. You'd end up playing for 24 hours straight.
    ko: 안 돼요. 그랬다간 24시간 내내 술래잡기하게 된다고요.
    ja: ダメです。24時間つき合わされますよ。
  event_icedragonsaga1_03_e_49:
    speaker: maiden_w
    en: And don't let your guard down either just because they're kids!
    ko: 다시는 마을에서 술래잡기하거나 숨바꼭질하는 아이들을 무시하지 마세요!
    ja: |-
      村で鬼ごっこや隠れんぼに誘ってくる
      子どものイベントを甘く見ないでください！
  event_icedragonsaga1_03_e_50:
    speaker: narration
    en: They beat a swift retreat after a run-in with a chicken.
    ko: 닭을 보고 멀리 도망치는 등.
    ja: ニワトリを見てあわてて逃げ出したり…
  event_icedragonsaga1_03_e_51:
    speaker: maiden_w
    en: B-be careful!
    ko: 조, 조심해요!
    ja: き、気をつけてください！
  event_icedragonsaga1_03_e_52:
    speaker: "<Self>"
    en: What is it?
    ko: 응? 조심하라니?
    ja: なんだ？どうかしたか？
  event_icedragonsaga1_03_e_53:
    speaker: maiden_w
    en: Th-there's a chicken in front of us.
    ko: 저, 저 앞에 닭이 있어요.
    ja: あ、あのニワトリです。
  event_icedragonsaga1_03_e_54:
    speaker: maiden_w
    en: If you bump into it by accident, our entire party could be wiped out.
    ko: 잘못 부딪혔다간, 저희 파티 오늘로 전멸이에요.
    ja: |-
      うっかりぶつかりでもしたら、
      あっという間に全滅ですよ！
  event_icedragonsaga1_03_e_55:
    speaker: narration
    en: After numerous misadventures, the party arrives at the Association.
    ko: 우여곡절 끝에 용사 일행은 [협회]에 도착했습니다.
    ja: |-
      色々ありましたが、勇者たちは
      「協会」に到着しました。
  event_icedragonsaga1_03_e_56:
    speaker: guillotine_w_no
    en: Is this the Association?
    ko: 흠. 이곳이 [협회]인가.
    ja: ふむ。ここが「協会」か。
  event_icedragonsaga1_03_e_57:
    speaker: guillotine_w_no
    en: I thought it'd be a lot more secretive than this.
    ko: 비밀스러운 공간인지 알았는데, 생각보다 더 소란스럽군.
    ja: |-
      もっと隠れた静かな場所かと思っていたが、
      思ったより騒がしいな。
  event_icedragonsaga1_03_e_58:
    speaker: maiden_w
    en: Well, it is an Adventurer's Association, after all.
    ko: 그야… 모험가 협회니까요?
    ja: まあ…冒険者の集まる場所ですから。
  event_icedragonsaga1_03_e_59:
    speaker: maiden_w
    en: Anyway, we managed to gather quite a bit of money today.
    ko: 그래도 오는 길에 돈은 꽤 모았네요.
    ja: なんとか資金も貯められましたね。
  event_icedragonsaga1_03_e_60:
    speaker: guillotine_w_no
    en: I can't say my conscience feels entirely clear, but if you insist it's okay,
      then alright.
    ko: 큭. 양심에 찔리지만, 벗이 괜찮다고 했으니 괜찮겠지.
    ja: |-
      くっ。良心は痛むが…
      友が問題ないと言うなら信じるほかあるまい。
  event_icedragonsaga1_03_e_61:
    speaker: "<Self>"
    en: What are all those people doing over there?
    ko: 음? 저기 무슨 일 있나 봐. 사람들 엄청 모여있는데?
    ja: 何かあったようだ。人が集まっているな
  event_icedragonsaga1_03_e_62:
    speaker: drake_m
    en: How can there be someone in this village more villainous than me?!
    ko: 이 몸보다 더 빌런 같은 존재가 마을에 있다니, 믿을 수 없다!
    ja: |-
      私以上のヴィランがこの村に現れただと！？
      信じられん！
  event_icedragonsaga1_03_e_63:
    speaker: vesti_c
    en: I-it's true...
    ko: 저, 정말인데….
    ja: ほ、本当だよ…
  event_icedragonsaga1_03_e_64:
    speaker: vesti_c
    en: They smashed every wooden box and jar they could find, and turned the streets
      into a disaster zone.
    ko: 나무 상자랑 항아리를 있는 대로 부셔서 길거리를 난장판으로 만들고….
    ja: |-
      木箱やツボを手当たり次第に壊したりして、
      あたりを荒らしまわったり…
  event_icedragonsaga1_03_e_65:
    speaker: vesti_c
    en: They looted empty houses,
    ko: 빈집도 털고….
    ja: 民家に盗みに入ったり…
  event_icedragonsaga1_03_e_66:
    speaker: vesti_c
    en: and even chased away kids who only wanted to play with them.
    ko: 심지어는 놀아달라는 아이들을 쫓아내기까지 했대….
    ja: |-
      遊びたがってる子どもたちを
      追い払ったりしたんだって…
  event_icedragonsaga1_03_e_67:
    speaker: vesti_c
    en: Here's a wanted poster.
    ko: 여기 현상수배지도 있잖아….
    ja: もう指名手配書も出てるでしょ？
  event_icedragonsaga1_03_e_68:
    speaker: drake_m
    en: Stop lying!
    ko: 네놈! 거짓말하지 마라!
    ja: 貴様！ウソではないだろうな！
  event_icedragonsaga1_03_e_69:
    speaker: drake_m
    en: Who would commit such villainous acts so openly?
    ko: 그렇게 많은 악행을 떳떳하게 저지르고 다녔다니.
    ja: それほどの悪事を白昼堂々とは…
  event_icedragonsaga1_03_e_70:
    speaker: drake_m
    en: Who would dare engage in such flagrant villainy?
    ko: 대체 누가 그런 빌런 같은 짓을 한단 말인가!
    ja: いったいどれほどの大ヴィランなんだ…！
  event_icedragonsaga1_03_e_71:
    speaker: maiden_w
    en: "... Do you think we should run, Commander?"
    ko: 음… 지휘관, 도망칠까요?
    ja: ええと…指揮官、逃げませんか？
  event_icedragonsaga1_03_e_72:
    speaker: "<Self>"
    en: Do you think?
    ko: 그, 그럴까?
    ja: そ、そうするか…？
  event_icedragonsaga1_03_e_73:
    speaker: vesti_c
    en: I heard the hero and her party did it.
    ko: 용사 일행이 그랬다고….
    ja: 聞いた話だと勇者たちだって…
  event_icedragonsaga1_03_e_74:
    speaker: privaty_m
    en: Hey, those people over there are trying to sneak off. Aren't they with that
      hero lady?
    ko: 어? 저기 도망치려는 사람들, 용사 일행 아니에요?
    ja: |-
      あら？あそこでコソコソしているのは…
      勇者ではありませんか？
  event_icedragonsaga1_03_e_75:
    speaker: drake_m
    en: Stop right there, hero scum!
    ko: 멈춰라, 이 쓰레기 같은 용사 놈들!
    ja: 大人しくしろ、勇者のクズめ！
  event_icedragonsaga1_03_e_76:
    speaker: drake_m
    en: Nobody breaks the law on my watch!
    ko: 아무도 내 눈앞에서 법을 어길 순 없다!
    ja: この私の目の前で法を破るとは！
  event_icedragonsaga1_03_e_77:
    speaker: drake_m
    en: Lend me a hand, Vesti. We've got to catch them.
    ko: 베스티, 네놈도 도와라. 용사 일행을 잡는 거다!
    ja: |-
      ベスティー、お前も手伝え。
      勇者たちを捕らえるぞ！
  event_icedragonsaga1_03_e_78:
    speaker: vesti_c
    en: Okay.
    ko: 으, 응.
    ja: う、うん。
  event_icedragonsaga1_03_e_79:
    speaker: vesti_c
    en: I will take those monsters down!
    ko: 내가 날려줄게, 괴물들!
    ja: 私が怪物を吹き飛ばしてあげる！
  event_icedragonsaga1_03_e_80:
    speaker: vesti_c
    en: He-hehe.
    ko: 헤, 헤헤.
    ja: あは、あははは…！
  event_icedragonsaga1_03_e_81:
    speaker: narration
    en: The group is promptly apprehended and put on trial.
    ko: 모험가에게 붙잡힌 용사 일행은 그 길로 재판에 넘겨졌습니다.
    ja: |-
      結局逃げられなかった勇者たちは、
      裁判にかけられることになりました。
event_icedragonsaga1_intermission_01:
  event_icedragonsaga1_intermission_01_1:
    speaker: novel
    en: Your Honor...
    ko: 존경하는 재판장님!
    ja: 申し上げます、裁判長！
  event_icedragonsaga1_intermission_01_2:
    speaker: yulha
    en: Why do I have to be the judge?
    ko: 내가 왜 재판장이야!
    ja: なんで私が裁判長なのよ！？
  event_icedragonsaga1_intermission_01_3:
    speaker: novel
    en: I, Prosecutor Novel, have come to formally press charges!
    ko: 저 검사 노벨. 이 자리에서 정식으로 공소를 제기하는 것입니다!
    ja: |-
      私、検事ノベルが
      正式に訴状を提出するのであります！
  event_icedragonsaga1_intermission_01_4:
    speaker: yulha
    en: "*Sigh*... I'm too busy for this."
    ko: 하아아… 바빠 죽겠는데….
    ja: はぁ…この忙しい時に…
  event_icedragonsaga1_intermission_01_5:
    speaker: novel
    en: If you would, Judge, please proceed.
    ko: 재판장님, 진행을 부탁드립니다!
    ja: 裁判長、進行をお願いいたします！
  event_icedragonsaga1_intermission_01_6:
    speaker: yulha
    en: Very well. What are the charges?
    ko: 그래서, 죄목이 뭔데?
    ja: それで、罪状は？
  event_icedragonsaga1_intermission_01_7:
    speaker: novel
    en: Destruction of property,
    ko: 타인의 소유물을 파손한 것.
    ja: ひとの物を壊した罪…
  event_icedragonsaga1_intermission_01_8:
    speaker: novel
    en: breaking and entering,
    ko: 타인의 주거지에 침입한 것.
    ja: ひとの家に勝手に入った罪…
  event_icedragonsaga1_intermission_01_9:
    speaker: novel
    en: theft,
    ko: 타인의 물건을 절도한 것.
    ja: ひとの物を勝手にとった罪…
  event_icedragonsaga1_intermission_01_10:
    speaker: novel
    en: and not playing with children.
    ko: 아이들과 놀아주지 않은 것입니다!
    ja: |-
      そして、子どもたちと
      遊んであげなかった罪であります！
  event_icedragonsaga1_intermission_01_11:
    speaker: yulha
    en: Hmm...
    ko: 흠.
    ja: へぇ…
  event_icedragonsaga1_intermission_01_12:
    speaker: yulha
    en: A most vile-sounding bunch.
    ko: 악독하군.
    ja: それは極悪人ね。
  event_icedragonsaga1_intermission_01_13:
    speaker: maiden_w
    en: Hold it!
    ko: 잠깐!
    ja: 待った！
  event_icedragonsaga1_intermission_01_14:
    speaker: maiden_w
    en: Objection!
    ko: 이의 있음!
    ja: 異議あり！
  event_icedragonsaga1_intermission_01_15:
    speaker: yulha
    en: What is it?
    ko: 뭔데?
    ja: 何よ？
  event_icedragonsaga1_intermission_01_16:
    speaker: maiden_w
    en: Oh, er... I just felt like that's what you say in a courtroom.
    ko: 어… 법정에 왔으니까 이 말은 꼭 외쳐봐야 할 것 같아서요.
    ja: |-
      いえ…法廷に立ったからには、
      そう叫ばないといけない気がしたので…
  event_icedragonsaga1_intermission_01_17:
    speaker: maiden_w
    en: You wanna try it too, Commander?
    ko: 지휘관도 한 번 해보고 싶지 않았나요?
    ja: 指揮官もどうですか？
  event_icedragonsaga1_intermission_01_18:
    speaker: yulha
    en: Given the... stentorian nature of the previous defendant, perhaps the knight
      in the armor will handle the defense?
    ko: 후… 시끄러우니 피해자 측 변호는 갑옷 기사, 네가 맡아라.
    ja: |-
      はぁ…他は面倒くさそうだから、
      被告側の弁護は全身鎧のあなたがやって。
  event_icedragonsaga1_intermission_01_19:
    speaker: "<Self>"
    en: Are you talking to me?
    ko: 갑옷 기사라면 나?
    ja: 全身鎧というのは…私か？
  event_icedragonsaga1_intermission_01_20:
    speaker: yulha
    en: Who else could I be talking to?!
    ko: 말귀도 못 알아먹냐!
    ja: 他に誰がいるっての！？
  event_icedragonsaga1_intermission_01_21:
    speaker: "<Self>"
    en: S-sorry!
    ko: 죄, 죄송합니다!
    ja: も、申し訳ございません！
  event_icedragonsaga1_intermission_01_22:
    speaker: novel
    en: This is an open-and-shut case, my friends.
    ko: 후후후… 이만 포기하시는 겁니다.
    ja: ふふふ…カンネンするのであります。
  event_icedragonsaga1_intermission_01_23:
    speaker: novel
    en: I have even prepared witnesses to prove the evil deeds of this party before
      you.
    ko: 저 노벨, 용사 일행의 악행을 증명해 줄 증인까지 모두 마련했으니까!
    ja: |-
      このノベル、すでに勇者たちの悪事の
      証人まで呼んでいるのであります！
  event_icedragonsaga1_intermission_01_24:
    speaker: maiden_w
    en: Objection!
    ko: 이의 있음!
    ja: 異議あり！
  event_icedragonsaga1_intermission_01_25:
    speaker: yulha
    en: I said be quiet!
    ko: 너, 내가 조용히 하라고…!
    ja: 法廷では静粛に！
  event_icedragonsaga1_intermission_01_26:
    speaker: maiden_w
    en: Your Honor, subjective witness accounts are of little importance in this case.
    ko: 존경하는 재판장님, 이 사건에서 증인은 중요하지 않아요.
    ja: 裁判長、証人は判決の決め手にはなりません。
  event_icedragonsaga1_intermission_01_27:
    speaker: maiden_w
    en: The only thing that matters in a court of law is objective evidence.
    ko: 재판에서 모든 것은 증거물만이 말해주니까요!
    ja: |-
      裁判でモノをいうのは、
      証拠品だけなのです！
  event_icedragonsaga1_intermission_01_28:
    speaker: yulha
    en: Hmm...
    ko: 흠.
    ja: ふーん…
  event_icedragonsaga1_intermission_01_29:
    speaker: yulha
    en: Makes sense.
    ko: 일리 있군.
    ja: 一理あるわね。
  event_icedragonsaga1_intermission_01_30:
    speaker: novel
    en: Drats! I've been struck!
    ko: 크윽, 한 방 먹은 것입니다.
    ja: くっ、痛い所をつかれたのであります。
  event_icedragonsaga1_intermission_01_31:
    speaker: yulha
    en: Defendants, present the evidence testifying to your innocence.
    ko: 그럼 용사 일행, 네놈들이 무죄라는 증거물을 제시해라.
    ja: |-
      じゃ、あなたたちが無罪だという
      証拠を提示して。
  event_icedragonsaga1_intermission_01_32:
    speaker: "<Choice>"
    en: Present the evidence.
    ko: 증거물을 제시한다.
    ja: 証拠品を提示する
  event_icedragonsaga1_intermission_01_33:
    speaker: "<Choice>"
    en: Move on.
    ko: 넘어간다.
    ja: 様子をうかがう
  event_icedragonsaga1_intermission_01_34:
    speaker: "<Self>"
    en: Take that!
    ko: 받아라!
    ja: くらえ！
  event_icedragonsaga1_intermission_01_35:
    speaker: yulha
    en: "... Take what?"
    ko: 뭘 받으란 거지?
    ja: "…で、何を？"
  event_icedragonsaga1_intermission_01_36:
    speaker: "<Self>"
    en: Er...
    ko: 그게….
    ja: それは…
  event_icedragonsaga1_intermission_01_37:
    speaker: "<Self>"
    en: Maiden, do we have any evidence that exonerates us?
    ko: 메이든, 우리한테 증거물이 있어?
    ja: メイデン、証拠なんてあるのか？
  event_icedragonsaga1_intermission_01_38:
    speaker: maiden_w
    en: Not a shred.
    ko: 아니요. 그럴 리가요.
    ja: いいえ。あるわけないでしょう。
  event_icedragonsaga1_intermission_01_39:
    speaker: "<Self>"
    en: Then why did you say all that stuff about evidence being so important?
    ko: 그럼 재판에서 모든 것은 증거물만이 말해준다는 말은 왜…?
    ja: じゃあ、さっき言ったことは…？
  event_icedragonsaga1_intermission_01_40:
    speaker: maiden_w
    en: It sounded like another line you're supposed to say in court.
    ko: 법정에 왔으니까 이 말도 꼭 외쳐봐야 할 것 같아서요.
    ja: |-
      法廷に立ったからには、
      これも叫んでおきたい気がしたので…
  event_icedragonsaga1_intermission_01_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_intermission_01_42:
    speaker: yulha
    en: Are you saying that you do not possess any evidence?
    ko: 그래서 증거물은 없단 거지?
    ja: じゃ、証拠はないのね？
  event_icedragonsaga1_intermission_01_43:
    speaker: guillotine_w_no
    en: Objection!
    ko: 이의 있음!
    ja: 異議あり！
  event_icedragonsaga1_intermission_01_44:
    speaker: yulha
    en: What is it this time?
    ko: 이번엔 또 뭔데?
    ja: 今度は何よ？
  event_icedragonsaga1_intermission_01_45:
    speaker: guillotine_w_no
    en: Before the trial started, Maiden told me
    ko: 재판이 시작되기 전에 메이든이 알려줬다.
    ja: 裁判が始まる前、メイデンに教わったのだ。
  event_icedragonsaga1_intermission_01_46:
    speaker: guillotine_w_no
    en: to shout that out if I felt we were about to lose.
    ko: 재판에서 질 것 같으면, 이의 있음을 외치라고.
    ja: 裁判で負けそうな時は、そう叫べと。
  event_icedragonsaga1_intermission_01_47:
    speaker: guillotine_w_no
    en: She said it's a magic phrase that'll help you win any case.
    ko: 재판에서 승리하게 해주는 마법의 주문이니 말이다.
    ja: 逆転できる魔法の呪文と聞いている。
  event_icedragonsaga1_intermission_01_48:
    speaker: yulha
    en: Have them all hanged in the public square.
    ko: 저놈들을 당장 광장에 매달아!
    ja: 全員いますぐ縛り首にされたいの！？
  event_icedragonsaga1_intermission_01_49:
    speaker: "<Self>"
    en: Yulha, c-calm down!
    ko: 유, 율하! 진정, 진정해!
    ja: さ、裁判長！落ち着いて！
  event_icedragonsaga1_intermission_01_50:
    speaker: novel
    en: You see, Judge?
    ko: 재판장님도 보신 겁니다!
    ja: すでに裁判長もご覧になった通りであります！
  event_icedragonsaga1_intermission_01_51:
    speaker: novel
    en: They have no evidence to support their case.
    ko: 용사 일행에겐 증거물이 없다는 것을 말입니다!
    ja: 勇者たちに無実の証拠などありません！
  event_icedragonsaga1_intermission_01_52:
    speaker: novel
    en: Checkmate, my friends!
    ko: 체크메이트인 것입니다!
    ja: チェックメイトであります！
  event_icedragonsaga1_intermission_01_53:
    speaker: novel
    en: The only thing left is the final verdict.
    ko: 이제 판결만 남은 것입니다!
    ja: あとは判決を待つばかりであります！
  event_icedragonsaga1_intermission_01_54:
    speaker: yulha
    en: "*Sigh*... As much as I would like to take you all to the square and string
      you up,"
    ko: 하… 마음 같아선 검사든 용사 일행이든 다 광장에 매달고 싶다만.
    ja: |-
      はぁ…できることなら検事もろとも
      全員広場に吊るしたいところだけど…
  event_icedragonsaga1_intermission_01_55:
    speaker: yulha
    en: I suppose I should pass a fair judgment.
    ko: 판결만은 제대로 해야겠지.
    ja: 判決だけでも正当にしておかないとね…
  event_icedragonsaga1_intermission_01_56:
    speaker: yulha
    en: Hmm...
    ko: 흠.
    ja: えー…
  event_icedragonsaga1_intermission_01_57:
    speaker: yulha
    en: The defendant is indeed guilty of detestable crimes, heinous enough to make
      even Drake shudder.
    ko: 피고인이 드레이크조차 치를 떨 정도로 악독한 범죄를 저지른 건 사실이다.
    ja: |-
      被告人一同がドレイクでさえ歯噛みするほどの
      重大な罪を犯した事実は明白である。
  event_icedragonsaga1_intermission_01_58:
    speaker: yulha
    en: However, in light of their contribution to defeating the Big O's lackeys and
      bringing freedom to our village,
    ko: 그러나, [조직의 개]를 쓰러뜨려 마을에 자유를 가져다줬다는 점을 고려.
    ja: |-
      ただし、「組織のイヌ」の撃退により、
      村に自由をもたらした功績を考慮し…
  event_icedragonsaga1_intermission_01_59:
    speaker: yulha
    en: and under the condition that they solemnly pledge to lift the Winter's Bane,
    ko: 언젠가 [겨울의 저주]를 끝내준다는 조건 하에,
    ja: |-
      また、「冬の呪い」を終わらせるという
      交換条件を付与したうえで…
  event_icedragonsaga1_intermission_01_60:
    speaker: yulha
    en: I will settle for sentencing them to a fine of 1,000 gold coins.
    ko: 금화 1000닢의 벌금형에 처한다.
    ja: 被告側全体で金貨1000枚の罰金刑を課す。
  event_icedragonsaga1_intermission_01_61:
    speaker: yulha
    en: This money will be used to fund the village's development.
    ko: 이는 마을의 발전을 위한 기금으로 사용하도록 하지.
    ja: 罰金は村の発展のための資金とする。
  event_icedragonsaga1_intermission_01_62:
    speaker: yulha
    en: Given that they pose a flight risk prior to making this payment,
    ko: 그리고 벌금을 치르기 전에 도망갈 수도 있으니,
    ja: |-
      あと、罰金を払う前に
      逃げられる可能性もあるから…
  event_icedragonsaga1_intermission_01_63:
    speaker: yulha
    en: the knight will remain here and assist me with my work.
    ko: 갑옷 기사는 여기 남아서 내 일을 도와라.
    ja: |-
      全身鎧の騎士はここに残って
      私の仕事を手伝うこと。
  event_icedragonsaga1_intermission_01_64:
    speaker: yulha
    en: That is all.
    ko: 이상.
    ja: 以上。
  event_icedragonsaga1_intermission_01_65:
    speaker: "<Self>"
    en: I... have to stay here?
    ko: 존경하는 재판장님?
    ja: あの、裁判長？
  event_icedragonsaga1_intermission_01_66:
    speaker: "<Narration>"
    en: 'System: You have received a fine of 1,000 gold coins.'
    ko: "[시스템 : 금화 1000닢의 벌금형에 처해졌습니다.]"
    ja: |-
      「システム：金貨1000枚の
      罰金が課されました」
  event_icedragonsaga1_intermission_01_67:
    speaker: "<Narration>"
    en: 'System: @UserName has left the party.'
    ko: "[시스템 : @UserName, 파티에서 이탈합니다.]"
    ja: |-
      「システム：@UserNameが
      パーティから離脱しました」
event_icedragonsaga1_04_s:
  event_icedragonsaga1_04_s_1:
    speaker: guillotine_w_no
    en: I trusted you, Ice Rose.
    ko: "[아이스로즈], 네가 그랬었지."
    ja: "「アイスローズ」、お前の言っていたことだ。"
  event_icedragonsaga1_04_s_2:
    speaker: guillotine_w_no
    en: You said heroes would be forgiven
    ko: 자고로 용사란 마을에서 무슨 짓을 해도 용서받는 존재라고.
    ja: 勇者とは、村で何をしても許される存在だと。
  event_icedragonsaga1_04_s_3:
    speaker: guillotine_w_no
    en: for anything they did in a village.
    ko: 그 말만 믿었건만….
    ja: その言葉だけを信じていたというのに…
  event_icedragonsaga1_04_s_4:
    speaker: guillotine_w_no
    en: I never expected that it would lead to me losing Partner instead.
    ko: 큭… 그게 벗을 잃는 세계선으로 이어질 줄이야.
    ja: くっ…それが友を失う世界線に分岐するとは…
  event_icedragonsaga1_04_s_5:
    speaker: guillotine_w_no
    en: What a cruel, lonely fate indeed.
    ko: 지독하게도 고독한 운명이군.
    ja: これが孤独な宿命か…
  event_icedragonsaga1_04_s_6:
    speaker: guillotine_w_no
    en: El Telema Solus.
    ko: 엘 텔레마 솔루스.
    ja: エル・テレマ・ソルース。
  event_icedragonsaga1_04_s_7:
    speaker: maiden_w
    en: How would I know that this is how things would unfold?
    ko: 저, 저라고 이렇게 될 줄 알았겠어요?
    ja: わ、私だってまさかこんなことになるとは…
  event_icedragonsaga1_04_s_8:
    speaker: maiden_w
    en: This is a place where heroes and dragons exist,
    ko: 애초에 용사랑 백빙룡이 존재하는 세상인데,
    ja: |-
      そもそも勇者だとかドラゴンだとかが
      存在する世界なのに…
  event_icedragonsaga1_04_s_9:
    speaker: maiden_w
    en: so why in the world is law and order suddenly a thing?
    ko: 왜 저런 데에서만 현실적인 거예요.
    ja: なんでこんな部分だけ現実的なんですか？
  event_icedragonsaga1_04_s_10:
    speaker: guillotine_w_no
    en: Maiden, I'm going to offer a sincere piece of advice. As a friend.
    ko: 메이든… 벗으로서 진심 어린 충고 하나 하지.
    ja: メイデン…友として忠告しておこう。
  event_icedragonsaga1_04_s_11:
    speaker: maiden_w
    en: What is it?
    ko: 뭔데요.
    ja: 何ですか？
  event_icedragonsaga1_04_s_12:
    speaker: guillotine_w_no
    en: Games are not reality.
    ko: 게임은 현실이 아니야.
    ja: ゲームと現実は違う。
  event_icedragonsaga1_04_s_13:
    speaker: maiden_w
    en: I know that!
    ko: 그, 그건 저도 알거든요!
    ja: そ、そんなことは私も分かってます！
  event_icedragonsaga1_04_s_14:
    speaker: privaty_m
    en: I hate to butt in,
    ko: 후우우… 저기요.
    ja: はぁ…あのですね。
  event_icedragonsaga1_04_s_15:
    speaker: privaty_m
    en: but do you all intend on bickering like this for much longer?
    ko: 계속 그렇게 싸우실 건가요?
    ja: まだケンカを続けるおつもりですか？
  event_icedragonsaga1_04_s_16:
    speaker: privaty_m
    en: There are many more adventurers waiting behind you.
    ko: 뒤에 모험가분들 기다리고 계신데.
    ja: 後ろにいる冒険者のみなさんがお待ちです。
  event_icedragonsaga1_04_s_17:
    speaker: privaty_m
    en: If you aren't going to take the quest...
    ko: 퀘스트 수주 안 하실 거면….
    ja: クエストの受注をなさらないようでしたら…
  event_icedragonsaga1_04_s_18:
    speaker: maiden_w
    en: Oh, sorry.
    ko: 죄, 죄송해요.
    ja: す、すみません。
  event_icedragonsaga1_04_s_19:
    speaker: maiden_w
    en: What were the quests that we could take?
    ko: 저희가 수주할 수 있는 퀘스트가 뭐가 있다고 했죠?
    ja: |-
      私たちが受注できそうなものは
      何があるんでしたっけ？
  event_icedragonsaga1_04_s_20:
    speaker: privaty_m
    en: Rank 1 quests. The easiest out there.
    ko: 제일 간단한 모험가 랭크 1 퀘스트에는….
    ja: 一番簡単な冒険者ランク1のクエストは…
  event_icedragonsaga1_04_s_21:
    speaker: guillotine_w_no
    en: Privaty, I'm a hero. Such quests are far too simple for the likes of me.
    ko: 프리바티여, 우리 용사 일행에게 간단한 퀘스트는 필요 없다.
    ja: |-
      プリバティよ、
      我らに簡単なクエストなど必要ない。
  event_icedragonsaga1_04_s_22:
    speaker: guillotine_w_no
    en: I, Guillotine de Mephisto, have sworn to walk a path lined with hardships.
    ko: 이 길로틴 드 메피스토, 고난의 길만을 걸어가겠다고 맹세했으니.
    ja: |-
      このギロチン・デ・メフィストは…
      苦難の道を歩むと誓ったのだ。
  event_icedragonsaga1_04_s_23:
    speaker: guillotine_w_no
    en: Go on then and tell us what is the most difficult quest you have.
    ko: 제일 난이도 높은 퀘스트를 말해라.
    ja: いちばん難しいクエストを頼む。
  event_icedragonsaga1_04_s_24:
    speaker: guillotine_w_no
    en: "... Preferably one with a high reward."
    ko: "…이왕이면 보수가 센 걸로."
    ja: "…どうせなら報酬も高いものだ。"
  event_icedragonsaga1_04_s_25:
    speaker: privaty_m
    en: All of the quests with lucrative payouts have already been taken.
    ko: 보수 센 퀘스트는 이미 다 나가고 없는데요.
    ja: |-
      高額のクエストはもうすべて
      他の方に取られていますね。
  event_icedragonsaga1_04_s_26:
    speaker: guillotine_w_no
    en: What?! By who?
    ko: 뭣? 대체 누가….
    ja: 何だと？いったい誰が…
  event_icedragonsaga1_04_s_27:
    speaker: vesti_c
    en: Sorry,
    ko: 미, 미안.
    ja: ご、ごめん。
  event_icedragonsaga1_04_s_28:
    speaker: vesti_c
    en: but if it's a Master Rank quest you want,
    ko: 마스터 랭크 퀘스트라면….
    ja: マスターランクのクエストは…
  event_icedragonsaga1_04_s_29:
    speaker: vesti_c
    en: I've claimed them all.
    ko: 내가 다 수주했어….
    ja: 私が全部もらっちゃった…
  event_icedragonsaga1_04_s_30:
    speaker: guillotine_w_no
    en: You?!
    ko: 네놈은…!
    ja: お前は…！
  event_icedragonsaga1_04_s_31:
    speaker: guillotine_w_no
    en: The Blue-Eyed Little Devil.
    ko: "[벽안의 작은 야차]."
    ja: "「碧眼の小さな夜叉」！"
  event_icedragonsaga1_04_s_32:
    speaker: guillotine_w_no
    en: Once again, you stand in our way.
    ko: 아까도 그러더니, 이번에도 우리 앞길을 막는 건가.
    ja: |-
      先ほどもそうだったが、
      また我らの前に立ちはだかると言うのか。
  event_icedragonsaga1_04_s_33:
    speaker: guillotine_w_no
    en: The One-Winged Dark Lord sealed in my right eye is stirring.
    ko: 큭. 오른쪽 눈에 봉인된 편익의 마왕이 날뛰려 하는군.
    ja: |-
      くっ。右眼に封印されし片翼の魔王が
      今にも暴れ出しそうだ。
  event_icedragonsaga1_04_s_34:
    speaker: guillotine_w_no
    en: It longs to do battle with you!
    ko: 네 녀석과 붙어보고 싶다고 말이다!
    ja: お前との戦いを望み、うずいている！
  event_icedragonsaga1_04_s_35:
    speaker: maiden_w
    en: Then tell it to keep waiting.
    ko: 그럼 편익의 마왕더러 좀 참으라 하세요.
    ja: |-
      では、片翼の魔王には
      我慢しろと伝えておいてください。
  event_icedragonsaga1_04_s_36:
    speaker: guillotine_w_no
    en: I shall try.
    ko: 한번 노력해 보지.
    ja: 努力してみよう。
  event_icedragonsaga1_04_s_37:
    speaker: guillotine_w_no
    en: Urgh! Argh!
    ko: 큭. 크악.
    ja: ぐ…うぐぐっ！
  event_icedragonsaga1_04_s_38:
    speaker: maiden_w
    en: "*Sigh*... Ignore her."
    ko: 하… 이쪽은 무시하세요.
    ja: はぁ…あれは気にしないでください。
  event_icedragonsaga1_04_s_39:
    speaker: maiden_w
    en: What business do you have with us, Vesti?
    ko: 베스티, 저희한텐 무슨 볼일이죠?
    ja: それでベスティー、私たちに何の用です？
  event_icedragonsaga1_04_s_40:
    speaker: maiden_w
    en: Are you planning on arresting us again?
    ko: 또 저흴 붙잡을 생각이신가요?
    ja: また逮捕ですか？
  event_icedragonsaga1_04_s_41:
    speaker: maiden_w
    en: We've already been cleared in a court of law.
    ko: 재판이라면 이미 받았는데요.
    ja: 以前のことは裁判で片付いたはずですが。
  event_icedragonsaga1_04_s_42:
    speaker: vesti_c
    en: That's not why I'm here.
    ko: 그런 건 아닌데….
    ja: そ、そうじゃなくて…
  event_icedragonsaga1_04_s_43:
    speaker: vesti_c
    en: I thought we could talk for a bit.
    ko: 자, 잠깐 이야기 괜찮을까 해서….
    ja: ちょ、ちょっとお話したいの…
  event_icedragonsaga1_04_s_44:
    speaker: maiden_w
    en: Talk?
    ko: 이야기요?
    ja: 話ですか？
  event_icedragonsaga1_04_s_45:
    speaker: maiden_w
    en: About what?
    ko: 그래서 무슨 일인가요?
    ja: 話というのは？
  event_icedragonsaga1_04_s_46:
    speaker: vesti_c
    en: Well, you see...
    ko: 응, 있지….
    ja: うん、あのね…
  event_icedragonsaga1_04_s_47:
    speaker: vesti_c
    en: I was thinking of going on a subjugation quest,
    ko: 토벌 퀘스트를 하러 갈까 하는데….
    ja: 討伐クエストに行こうと思ってるんだけど…
  event_icedragonsaga1_04_s_48:
    speaker: vesti_c
    en: I need someone to be a bullet sponge for me while I cast spells.
    ko: 주문을 캐스팅하는 동안 날 지켜줄 총알받이….
    ja: 呪文を唱えている間、私を守ってくれる弾よ…
  event_icedragonsaga1_04_s_49:
    speaker: vesti_c
    en: Er... I mean act as a shield for me.
    ko: 아니, 방패막이가 없어서….
    ja: ええと、盾役が欲しくて…
  event_icedragonsaga1_04_s_50:
    speaker: vesti_c
    en: Do y-you think by any chance that you all could team up with me?
    ko: 호, 혹시 너희만 괜찮다면 나랑 파티해 줄 수 있을까….
    ja: |-
      よ、よかったらパーティを
      組んでもらえないかなって…
  event_icedragonsaga1_04_s_51:
    speaker: maiden_w
    en: You scooped up all the Master Rank quests without even forming a party beforehand?
    ko: 파티도 없는데 마스터 랭크 퀘스트를 독점한 거였나요….
    ja: |-
      パーティーのあてもないのに
      マスターランクのクエストを
      独占していたんですか…？
  event_icedragonsaga1_04_s_52:
    speaker: maiden_w
    en: Wait, did you say something about a shield?
    ko: 음? 그전에 방패막이라고 하시지 않았나요?
    ja: あと、今、盾役と言う前に何か…？
  event_icedragonsaga1_04_s_53:
    speaker: vesti_c
    en: Y-yeah!
    ko: 으, 응!
    ja: う、うん！
  event_icedragonsaga1_04_s_54:
    speaker: vesti_c
    en: I-I mean, no! I only said I don't have any companions.
    ko: 어, 아니! 동료, 동료가 없다고 했어….
    ja: |-
      あ、そうじゃなくて！
      な、仲間が欲しいって言ったの…
  event_icedragonsaga1_04_s_55:
    speaker: maiden_w
    en: "... We'll hear you out. What does the quest entail?"
    ko: "…일단 들어나보죠. 퀘스트 내용이 어떻게 되는데요?"
    ja: |-
      …とりあえず話は聞きましょう。
      クエストの内容は？
  event_icedragonsaga1_04_s_56:
    speaker: vesti_c
    en: The quest is...
    ko: 퀘, 퀘스트 말이지.
    ja: ええと、次のクエストはね…
  event_icedragonsaga1_04_s_57:
    speaker: vesti_c
    en: Subjugate the monster which is threatening the village.
    ko: 마을에 위협이 될 몬스터를 토벌하는 거야.
    ja: 村を襲うモンスターの討伐。
  event_icedragonsaga1_04_s_58:
    speaker: maiden_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga1_04_s_59:
    speaker: maiden_w
    en: Taking down a menacing beast?
    ko: 몬스터 토벌이라니….
    ja: モンスターの討伐ですか…
  event_icedragonsaga1_04_s_60:
    speaker: maiden_w
    en: Sounds thrilling.
    ko: 로망 있네요.
    ja: ロマンがありますね。
  event_icedragonsaga1_04_s_61:
    speaker: maiden_w
    en: What kind of monster is it?
    ko: 혹시 어떤 몬스턴가요?
    ja: どのようなモンスターですか？
  event_icedragonsaga1_04_s_62:
    speaker: maiden_w
    en: This is a fantasy world we're in, so perhaps a slime?
    ko: 판타지 세계관이니까….
    ja: ファンタジーの世界ですから…
  event_icedragonsaga1_04_s_63:
    speaker: maiden_w
    en: A golem? A skeleton soldier?
    ko: 슬라임? 골렘? 해골 병사?
    ja: スライムやゴーレム、あるいはスケルトンなど？
  event_icedragonsaga1_04_s_64:
    speaker: vesti_c
    en: No...
    ko: 그, 그런 건 아니고….
    ja: そ、そういうのじゃなくて…
  event_icedragonsaga1_04_s_65:
    speaker: maiden_w
    en: Could it be...
    ko: "…설마."
    ja: "…まさか…"
  event_icedragonsaga1_04_s_66:
    speaker: maiden_w
    en: Phew...
    ko: 후우우….
    ja: ふぅぅ…
  event_icedragonsaga1_04_s_67:
    speaker: maiden_w
    en: All right, I'm ready.
    ko: 저, 마음의 준비는 끝났어요.
    ja: はい、心の準備はできました。
  event_icedragonsaga1_04_s_68:
    speaker: maiden_w
    en: A dark conflagration king consuming the sky. A ferocious tiger which shakes
      the earth as it bares its fangs.
    ko: "[하늘의 흑염왕]. [이빨을 드러낸 지진 호랑이]."
    ja: "「空を舞う黒炎王」、「牙をむく大震虎」"
  event_icedragonsaga1_04_s_69:
    speaker: maiden_w
    en: A black dragon virus moaning amongst the chaotic void. The black hedgehog
      that destroys all.
    ko: "[혼돈에 신음하는 흑룡 바이러스]. [모두를 멸하는 검은 고슴도치]."
    ja: |-
      「混沌を蝕む黒竜」、
      「全てを滅ぼす暗黒獣」…
  event_icedragonsaga1_04_s_70:
    speaker: maiden_w
    en: It doesn't matter what it is. Out with it.
    ko: 어떤 특수 개체를 상대하든 상관없으니, 편하게 말하세요.
    ja: |-
      どのような特殊個体でも構いません。
      教えてください。
  event_icedragonsaga1_04_s_71:
    speaker: vesti_c
    en: Um... you're close, but...
    ko: 그… 너무 가까운데….
    ja: ええと…特殊個体ではあるんだけど…
  event_icedragonsaga1_04_s_72:
    speaker: maiden_w
    en: Did you hear me?
    ko: 알겠죠? 편하게 말하시는 거예요.
    ja: はい！さあ、何でも来いです！
  event_icedragonsaga1_04_s_73:
    speaker: maiden_w
    en: Out with it!
    ko: 편하게요.
    ja: どうぞ！
  event_icedragonsaga1_04_s_74:
    speaker: vesti_c
    en: The creature we must eliminate is a special type of Rapture.
    ko: 퇴치해야 할 건… 특수 개체 랩쳐야….
    ja: 討伐対象は…ラプチャーの特殊個体で…
  event_icedragonsaga1_04_s_75:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_04_s_76:
    speaker: maiden_w
    en: Let's go, Guillotine.
    ko: 가죠, 길로틴.
    ja: 行きますよ、ギロチン。
  event_icedragonsaga1_04_s_77:
    speaker: guillotine_w_no
    en: Go do what?
    ko: 으음?
    ja: どうした？
  event_icedragonsaga1_04_s_78:
    speaker: maiden_w
    en: Check whether there are any other quests worth accepting.
    ko: 수주받을 만한 퀘스트가 남아있는지 살펴보러 가요.
    ja: |-
      他にいいクエストが残っていないか
      確認しましょう。
  event_icedragonsaga1_04_s_79:
    speaker: vesti_c
    en: Er... if you complete the quest,
    ko: 그….
    ja: あの…
  event_icedragonsaga1_04_s_80:
    speaker: vesti_c
    en: you'll all get 1,000 gold coins each.
    ko: 퀘스트 보상… 다 합치면 각자한테 금화 1000닢씩은 돌아갈 텐데….
    ja: |-
      クエストの報酬は…
      みんなで割っても1人金貨1000枚ずつ
      もらえるぐらいなんだけど…
  event_icedragonsaga1_04_s_81:
    speaker: vesti_c
    en: Still want to turn it down?
    ko: 그, 그래도 싫을까…?
    ja: そ、それでもダメ…？
  event_icedragonsaga1_04_s_82:
    speaker: "<Narration>"
    en: 'System: Vesti has joined the party.'
    ko: "[시스템 : 베스티가 파티에 합류합니다.]"
    ja: |-
      「システム：
      ベスティーがパーティに合流しました」
event_icedragonsaga1_04_e:
  event_icedragonsaga1_04_e_1:
    speaker: narration
    en: A snowfield fairly far from the village.
    ko: 마을에서 살짝 멀리 떨어진 설원.
    ja: 村から少し離れた雪原には…
  event_icedragonsaga1_04_e_2:
    speaker: narration
    en: An area where Raptures lie in wait for adventurers who have lost their way.
    ko: 길 잃은 모험가의 목숨을 호시탐탐 노리는 랩쳐가 도사리는 곳.
    ja: |-
      道に迷った冒険者の命を狙う
      ラプチャーがはびこっています。
  event_icedragonsaga1_04_e_3:
    speaker: narration
    en: It is in this perilous place where the party's first battle occurs.
    ko: 용사 일행의 첫 번째 전투는 그런 위험한 곳에서 벌어졌습니다.
    ja: |-
      勇者パーティーの初めての戦闘は、
      そんな誰も近寄らない場所で始まりました。
  event_icedragonsaga1_04_e_4:
    speaker: vesti_c
    en: I'll start.
    ko: 그, 그럼 시작할게….
    ja: じゃ、じゃあ始めるね…
  event_icedragonsaga1_04_e_5:
    speaker: vesti_c
    en: While I-I cast an explosive spell,
    ko: 폭발 마법 주문 캐스팅할 동안만이야….
    ja: 爆発呪文を唱えている間だけ…
  event_icedragonsaga1_04_e_6:
    speaker: vesti_c
    en: you all buy me some time.
    ko: 그동안만 시간을 끌어주면 돼….
    ja: 時間を稼いでくれればいいから…
  event_icedragonsaga1_04_e_7:
    speaker: maiden_w
    en: Done.
    ko: 알겠어요.
    ja: 分かりました。
  event_icedragonsaga1_04_e_8:
    speaker: maiden_w
    en: Guillotine, you take the front.
    ko: 그럼 길로틴, 당신이 전열을 맡으세요.
    ja: では、ギロチンに前衛をお願いします。
  event_icedragonsaga1_04_e_9:
    speaker: maiden_w
    en: I'll be right behind you casting spells.
    ko: 전 바로 뒤에 붙어서 마법 주문을 쓸게요.
    ja: 私も後ろで魔法を使いますから。
  event_icedragonsaga1_04_e_10:
    speaker: guillotine_w_no
    en: Got it.
    ko: 전열, 알겠다.
    ja: 前に出るのだな、分かった。
  event_icedragonsaga1_04_e_11:
    speaker: guillotine_w_no
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_04_e_12:
    speaker: guillotine_w_no
    en: What exactly do I do there?
    ko: 그래서 뭘 하면 되는 거지?
    ja: それで、何をすればいいんだ？
  event_icedragonsaga1_04_e_13:
    speaker: maiden_w
    en: It's not her fault... she's new at this... it's not her fault...
    ko: 뉴비는 아무 잘못 없다… 뉴비는 아무 잘못 없다… 뉴비는 아무 잘못 없다….
    ja: |-
      初心者に罪はない…初心者に罪はない…
      初心者に罪はない…
  event_icedragonsaga1_04_e_14:
    speaker: guillotine_w_no
    en: Maiden?
    ko: 메이든?
    ja: メイデン？
  event_icedragonsaga1_04_e_15:
    speaker: maiden_w
    en: Well, you see.
    ko: 아, 전열은 말이죠.
    ja: ええと、前衛の仕事はですね…
  event_icedragonsaga1_04_e_16:
    speaker: maiden_w
    en: It's the vanguard's responsibility to keep the Raptures from harming Vesti
      while she casts her spell.
    ko: 베스티가 주문을 캐스팅할 동안 방해받지 않도록, 랩쳐를 막아주면 돼요.
    ja: |-
      ベスティーが呪文を唱えている間、
      邪魔されないようラプチャーを倒してください。
  event_icedragonsaga1_04_e_17:
    speaker: guillotine_w_no
    en: Sounds simple enough.
    ko: 흠, 간단하군.
    ja: ふむ、たやすいことだ。
  event_icedragonsaga1_04_e_18:
    speaker: maiden_w
    en: Since you seem to have a grasp of it, shall we start?
    ko: 이해하신 것 같으니….
    ja: 理解できたようですから…
  event_icedragonsaga1_04_e_19:
    speaker: maiden_w
    en: Is everyone ready?
    ko: 이제 시작할까요? 다들 준비되셨나요?
    ja: |-
      始めましょう。
      みなさん、準備はいいですね？
  event_icedragonsaga1_04_e_20:
    speaker: guillotine_w_no
    en: I was born ready.
    ko: 물론 이 몸은 언제나 준비되어 있지.
    ja: もちろん、我は常に準備万端だ。
  event_icedragonsaga1_04_e_21:
    speaker: vesti_c
    en: R-ready.
    ko: 나, 나도 준비됐어.
    ja: わ、私もいいよ。
  event_icedragonsaga1_04_e_22:
    speaker: maiden_w
    en: Then let the battle begin!
    ko: 그럼 전투 개시입니다!
    ja: それでは、仕掛けます！
  event_icedragonsaga1_04_e_23:
    speaker: "<Narration>"
    en: "*Kreeeeee*!"
    ko: 키이잉-
    ja: キィィン…
  event_icedragonsaga1_04_e_24:
    speaker: narration
    en: A horde of Raptures led by a special entity come rushing in,
    ko: 특수 개체를 필두로 몰려드는 수많은 랩쳐.
    ja: |-
      特殊個体をリーダーとした、
      ラプチャーの大群相手に…
  event_icedragonsaga1_04_e_25:
    speaker: narration
    en: but the party remains calm and faces them head on.
    ko: 용사 일행은 그에 겁먹지 않고 차분히 맞섰습니다.
    ja: 勇者たちは恐れず、冷静に立ち向かいました。
  event_icedragonsaga1_04_e_26:
    speaker: guillotine_w_no
    en: Hehe...
    ko: 큭.
    ja: くっ。
  event_icedragonsaga1_04_e_27:
    speaker: guillotine_w_no
    en: Hahahahaha!
    ko: 크큭. 크하하하하!
    ja: くくっ…ははははは！
  event_icedragonsaga1_04_e_28:
    speaker: guillotine_w_no
    en: You see, Maiden?
    ko: 보아라, 메이든!
    ja: 見ろ、メイデン！
  event_icedragonsaga1_04_e_29:
    speaker: guillotine_w_no
    en: These Raptures are nothing. I can handle them all on my own.
    ko: 이깟 랩쳐 따윈 나 혼자서도 충분하다.
    ja: |-
      この程度のラプチャーなら、
      我一人でも十分だ。
  event_icedragonsaga1_04_e_30:
    speaker: guillotine_w_no
    en: So much strength in this body of mine!
    ko: 후, 이 몸의 강함은 어디까지인지.
    ja: ふっ、我は一体どこまで強くなってしまうのか…
  event_icedragonsaga1_04_e_31:
    speaker: narration
    en: Guillotine proceeds to smash the nearby Raptures to smithereens with her bare
      fists.
    ko: 용사 길로틴이 맨주먹으로 가까운 랩쳐부터 하나하나 처리해 나가고.
    ja: |-
      勇者ギロチンが素手で
      近づいてきたラプチャーをなぎ倒し――
  event_icedragonsaga1_04_e_32:
    speaker: maiden_w
    en: Embraced by freezing air,
    ko: 차가운 냉기를 머금은.
    ja: 凍える気をまとう者…
  event_icedragonsaga1_04_e_33:
    speaker: maiden_w
    en: yet so internally warm.
    ko: 냉혹하면서도 따스한 스카디여.
    ja: 冷たくも優しきスカディよ…
  event_icedragonsaga1_04_e_34:
    speaker: maiden_w
    en: Oh great Skadi, grant us victory in this battle.
    ko: 우리의 전투에 승리를.
    ja: 我らに勝利をもたらしたまえ…
  event_icedragonsaga1_04_e_35:
    speaker: maiden_w
    en: Absolute Zero.
    ko: 앱솔루트 제로.
    ja: アブソルート・ゼロ！
  event_icedragonsaga1_04_e_36:
    speaker: narration
    en: Meanwhile, Maiden chants a magic spell to freeze the Raptures and keep them
      from approaching.
    ko: 메이든이 마법 주문을 외워 저 멀리의 랩쳐가 다가오지 못하도록 얼리는 동안.
    ja: |-
      さらにメイデンが遠くのラプチャーを
      魔法で凍らせて足止めし――
  event_icedragonsaga1_04_e_37:
    speaker: vesti_c
    en: Justice, fallen upon the infallible boundary,
    ko: 경계의 저편에 떨어진 이치여.
    ja: 境界の彼方に消えし理よ…
  event_icedragonsaga1_04_e_38:
    speaker: vesti_c
    en: appears now as an intangible distortion!
    ko: 이곳에 일그러짐이 되어 나타나라.
    ja: 歪みとなりこの地に姿を現せ…
  event_icedragonsaga1_04_e_39:
    speaker: vesti_c
    en: Final Flame Explosion!
    ko: 파이널 플레임 익스플로전!
    ja: ファイナル・フレイム・エクスプロージョン！
  event_icedragonsaga1_04_e_40:
    speaker: narration
    en: Vesti completes the incantation for her spell.
    ko: 베스티의 주문 캐스팅이 끝났습니다.
    ja: ベスティーが呪文を唱え終わりました。
  event_icedragonsaga1_04_e_41:
    speaker: maiden_w
    en: Guillotine, move back!
    ko: 길로틴, 이만 뒤로 물러나요!
    ja: ギロチン、下がってください！
  event_icedragonsaga1_04_e_42:
    speaker: guillotine_w_no
    en: Affirmative.
    ko: 알겠다.
    ja: 分かった。
  event_icedragonsaga1_04_e_43:
    speaker: narration
    en: Once Vesti is sure Maiden and Guillotine have pulled back, Vesti pulls out
      her rocket launcher,
    ko: 메이든과 길로틴이 뒤로 물러나는 걸 본 베스티는 [퓨어 몬스터]를 꺼내 들었습니다.
    ja: |-
      メイデンとギロチンが下がったことを確認し、
      ベスティーは愛用のロケットランチャー、
      「ピュアモンスター」を取り出しました。
  event_icedragonsaga1_04_e_44:
    speaker: narration
    en: and then...
    ko: 그리고….
    ja: そして…
  event_icedragonsaga1_04_e_45:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 펑-!
    ja: ズドン！
  event_icedragonsaga1_04_e_46:
    speaker: "<Narration>"
    en: "*Boooooom*!"
    ko: 퍼버벙-!
    ja: ドカーン！
  event_icedragonsaga1_04_e_47:
    speaker: narration
    en: A shell flies from the rocket launcher,
    ko: 로켓 런처가 불을 뿜었습니다.
    ja: ロケットランチャーが火を吹きました。
  event_icedragonsaga1_04_e_48:
    speaker: narration
    en: and a resounding explosion causes the entire snowfield to be blanketed in
      thick plumes of white smoke.
    ko: 엄청난 폭발에 설원은 희뿌연 연기로 뒤덮였고,
    ja: 大きな爆発で、雪原は真っ白な煙に包まれ…
  event_icedragonsaga1_04_e_49:
    speaker: narration
    en: Every Rapture caught in the blast radius is utterly obliterated.
    ko: 그에 휘말린 모든 랩쳐는 흔적조차 남기지 않고 파괴되었습니다.
    ja: |-
      巻き込まれたラプチャーは、
      跡形もなく消し飛びました。
  event_icedragonsaga1_04_e_50:
    speaker: vesti_c
    en: Ah, another lovely explosion today.
    ko: 오, 오늘도 멋진 폭발이었네….
    ja: きょ、今日も素敵な爆発だったね…
  event_icedragonsaga1_04_e_51:
    speaker: vesti_c
    en: Hehe.
    ko: 헤, 헤헤.
    ja: え、えへへ。
  event_icedragonsaga1_04_e_52:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_04_e_53:
    speaker: maiden_w
    en: I have a question.
    ko: 궁금한 게 있는데요.
    ja: 質問があるのですが。
  event_icedragonsaga1_04_e_54:
    speaker: maiden_w
    en: Why do you bother carrying a staff if you have that thing?
    ko: 이럴 거면 지팡이는 왜 들고 있는 거예요?
    ja: 杖はなんで持っているんですか？
  event_icedragonsaga1_04_e_55:
    speaker: vesti_c
    en: Oh, the s-staff is more of a fashion statement than anything.
    ko: 패, 패션인데….
    ja: オ、オシャレだから…
  event_icedragonsaga1_04_e_56:
    speaker: guillotine_w_no
    en: Ha! Don't question it, Maiden.
    ko: 크큭. 메이든, 굳이 따지지 마라.
    ja: ククッ。メイデンよ、みなまで聞いてやるな。
  event_icedragonsaga1_04_e_57:
    speaker: guillotine_w_no
    en: This is way cooler, at any rate.
    ko: 이 편이 더 멋있으니까.
    ja: その方がカッコいいからに決まっているだろう。
  event_icedragonsaga1_04_e_58:
    speaker: maiden_w
    en: 'Call me crazy, but this makes me wonder:'
    ko: "…문득 든 생각인데요."
    ja: "…思ったのですが。"
  event_icedragonsaga1_04_e_59:
    speaker: maiden_w
    en: Do we even need a hero?
    ko: 용사는 필요 없는 거 아니에요?
    ja: これなら勇者はいらないのでは？
  event_icedragonsaga1_04_e_60:
    speaker: maiden_w
    en: Seems to me that Vesti could take down the final boss all by herself.
    ko: 베스티 혼자서도 최종보스는 충분히 잡을 것 같은데.
    ja: |-
      ベスティーだけでラスボスも
      倒せそうな気がしますが。
  event_icedragonsaga1_04_e_61:
    speaker: guillotine_w_no
    en: How can you say that?!
    ko: "……뭣?!"
    ja: "……何だと！？"
  event_icedragonsaga1_04_e_62:
    speaker: guillotine_w_no
    en: You've got it all wrong.
    ko: 그, 그렇지 않다.
    ja: そ、そんなはずはない。
  event_icedragonsaga1_04_e_63:
    speaker: guillotine_w_no
    en: My Lethal Eye can easily release this much firepower... ha.
    ko: "[즉사의 마안]을 쓰면, 나도 이 정도 화력은… 큭."
    ja: |-
      「即死の魔眼」を使えば、
      我もこれくらいの火力は…くっ。
  event_icedragonsaga1_04_e_64:
    speaker: maiden_w
    en: Right. I'm sure. Let's head back.
    ko: 그래요. 돌아가기나 해요.
    ja: はいはい。とりあえず帰還しましょうか。
  event_icedragonsaga1_04_e_65:
    speaker: guillotine_w_no
    en: "... Okay."
    ko: "……알겠다."
    ja: "…いいだろう。"
  event_icedragonsaga1_04_e_66:
    speaker: guillotine_w_no
    en: Haha, check this out, Maiden! An entire purse full of gold coins.
    ko: 크큭. 메이든, 보아라. 이 묵직한 금화 주머니를.
    ja: |-
      ククッ。見るのだ、メイデン。
      このずっしりと重い金貨の袋を。
  event_icedragonsaga1_04_e_67:
    speaker: maiden_w
    en: Is it okay for us to be taking this? Vesti practically did all the work.
    ko: 음… 사실상 베스티 혼자서 해결한 건데 저희가 받아도 되는 거였을까요?
    ja: |-
      しかし…ほとんどベスティーが解決したのに
      私たちが受け取っていいんでしょうか？
  event_icedragonsaga1_04_e_68:
    speaker: guillotine_w_no
    en: Hey, whatever works.
    ko: 뭐, 좋은 게 좋은 거 아니겠나.
    ja: まあ、細かいことはいいではないか。
  event_icedragonsaga1_04_e_69:
    speaker: guillotine_w_no
    en: Now that we've collected our reward, we shou...
    ko: 그럼 퀘스트 보수도 받았으니, 이제….
    ja: クエストの報酬も手に入ったことだ、次は…
  event_icedragonsaga1_04_e_70:
    speaker: chloe_v
    en: Ahem.
    ko: 흠흠.
    ja: オホンッ。
  event_icedragonsaga1_04_e_71:
    speaker: chloe_v
    en: You are indeed the hero of the party.
    ko: 자네들이 용사 일행이군.
    ja: 君たちが勇者か。
  event_icedragonsaga1_04_e_72:
    speaker: maiden_w
    en: Oh my gosh, what's a little cutie like you doing here?
    ko: 어머, 꼬마 아가씨. 무슨 일인가요?
    ja: あら、お嬢さん。どうしましたか？
  event_icedragonsaga1_04_e_73:
    speaker: guillotine_w_no
    en: Maiden, where are your manners?
    ko: 메이든, 예를 갖춰라.
    ja: メイデン、無礼だぞ。
  event_icedragonsaga1_04_e_74:
    speaker: maiden_w
    en: Sorry?
    ko: 네?
    ja: えっ？
  event_icedragonsaga1_04_e_75:
    speaker: guillotine_w_no
    en: I can feel something coming from Chloe... I mean, this extraordinary girl.
    ko: 클로이… 아니, 이 소녀에게선 범상치 않은 기운이 느껴진다.
    ja: |-
      クロエ…いや、この少女からは
      ただものではないオーラを感じる。
  event_icedragonsaga1_04_e_76:
    speaker: maiden_w
    en: You can? I'm not so convinced.
    ko: 그런가요? 전 잘 모르겠는데요.
    ja: そうですか？よく分かりませんが…
  event_icedragonsaga1_04_e_77:
    speaker: maiden_w
    en: Hold on, do you know her name?
    ko: "……클로이?"
    ja: "……クロエというのは？"
  event_icedragonsaga1_04_e_78:
    speaker: guillotine_w_no
    en: Oh, no.
    ko: 그게….
    ja: いや…
  event_icedragonsaga1_04_e_79:
    speaker: guillotine_w_no
    en: I just felt like that would be a good name for her.
    ko: 어쩐지 그런 이름일 것만 같아서….
    ja: なぜか、そんな名前のような気がしたのだ…
  event_icedragonsaga1_04_e_80:
    speaker: maiden_w
    en: You shouldn't make up names like that.
    ko: 멋대로 이름 붙이지 말라고요.
    ja: 勝手に名前をつける方が失礼ですよ。
  event_icedragonsaga1_04_e_81:
    speaker: chloe_v
    en: Haha, it's okay with me.
    ko: 후후, 난 괜찮으니 상관없네.
    ja: ふふ、私は構わんよ。
  event_icedragonsaga1_04_e_82:
    speaker: chloe_v
    en: At any rate, I've heard about what you've done for the village,
    ko: 그보다 지금까지의 활약은 전해 들었네.
    ja: それより、今までの活躍は聞かせてもらった。
  event_icedragonsaga1_04_e_83:
    speaker: chloe_v
    en: so I'd like to express my gratitude on their behalf.
    ko: 마을을 대표해서 감사 인사를 드리지.
    ja: 村を代表して礼を言おう。
  event_icedragonsaga1_04_e_84:
    speaker: chloe_v
    en: Would you be willing to hear me out for a moment?
    ko: 잠시 내 이야기를 들어주겠나.
    ja: しばし、私の話を聞いておくれ。
  event_icedragonsaga1_04_e_85:
    speaker: maiden_w
    en: On behalf of the village?
    ko: 마을을 대표…?
    ja: 村を代表して…？
  event_icedragonsaga1_04_e_86:
    speaker: vesti_c
    en: Sh-she's our village chief.
    ko: 우, 우리 마을의 촌장님이시거든.
    ja: こ、この村の村長さんだよ。
  event_icedragonsaga1_04_e_87:
    speaker: maiden_w
    en: But she's so young.
    ko: 이렇게 어리신 분이요?
    ja: こんなに若い方が？
  event_icedragonsaga1_04_e_88:
    speaker: maiden_w
    en: "... Also, why are you still here?"
    ko: "……그보다 아직 계셨네요."
    ja: "……それはそうと、まだいたんですね。"
  event_icedragonsaga1_04_e_89:
    speaker: vesti_c
    en: I thought we were friends.
    ko: 우리 친구 된 거 아니었어…?
    ja: 私たち、友だちになったんじゃなかった…？
  event_icedragonsaga1_04_e_90:
    speaker: chloe_v
    en: So, will you lend me your ear?
    ko: 그래서 용사 일행이여, 잠시 내 이야기를 들어주겠나.
    ja: 勇者たちよ。しばし、私の話を聞いておくれ。
  event_icedragonsaga1_04_e_91:
    speaker: maiden_w
    en: Oh, sorry. Please, go ahead.
    ko: 아, 죄송해요. 부디 들려주세요.
    ja: あっ、すみません。聞かせてください。
  event_icedragonsaga1_04_e_92:
    speaker: chloe_v
    en: In days of yore, the hero Laplace
    ko: 먼 옛날, 용사 라플라스는
    ja: その昔、勇者ラプラスは…
  event_icedragonsaga1_04_e_93:
    speaker: chloe_v
    en: received the legendary sword from the goddess,
    ko: 여신으로부터 전설의 검을 부여받아
    ja: 女神から伝説の剣を授かり、
  event_icedragonsaga1_04_e_94:
    speaker: chloe_v
    en: and used it to defeat the Raptures that covered this world.
    ko: 이 세상을 덮고 있던 랩쳐들을 쓰러뜨렸다네.
    ja: |-
      この世界を覆っていた
      ラプチャーたちを倒したという。
  event_icedragonsaga1_04_e_95:
    speaker: chloe_v
    en: But then seemingly out of nowhere,
    ko: 허나 어디선가 나타난
    ja: しかし、いずこともなく現れた…
  event_icedragonsaga1_04_e_96:
    speaker: chloe_v
    en: the evil White Ice Dragon appeared and sent the Big O out
    ko: 악의 화신 백빙룡이 [조직]을 보내
    ja: |-
      悪魔の化身、ホワイトアイスドラゴンが
      「組織」をつかわし…
  event_icedragonsaga1_04_e_97:
    speaker: chloe_v
    en: to conquer Laplace and encase the entire world with ice.
    ko: 라플라스를 쓰러뜨리고 세상을 얼음으로 뒤덮었다네.
    ja: |-
      ラプラスを倒して
      世界を氷で閉ざしてしまったのだ。
  event_icedragonsaga1_04_e_98:
    speaker: chloe_v
    en: Guillotine, our hero.
    ko: 용사 길로틴!
    ja: 勇者ギロチンよ！
  event_icedragonsaga1_04_e_99:
    speaker: chloe_v
    en: You must defeat the White Ice Dragon and end the Winter's Bane
    ko: 세상이 이대로 멸망하지 않도록
    ja: このままでは世界が滅びてしまうことだろう。
  event_icedragonsaga1_04_e_100:
    speaker: chloe_v
    en: in order to ensure that our world does not come to an end.
    ko: 백빙룡을 쓰러뜨리고 그 손으로 [겨울의 저주]를 끝내주게.
    ja: |-
      ホワイトアイスドラゴンを倒し
      その手で「冬の呪い」を終わらせてくれ！
  event_icedragonsaga1_04_e_101:
    speaker: guillotine_w_no
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_04_e_102:
    speaker: maiden_w
    en: Wow, I didn't think we'd get to take part in an event like this.
    ko: 호오, 여기서 이 이벤트를 볼 줄은 몰랐네요.
    ja: |-
      あら、こんなところでメインクエストが
      進むとは思っていませんでした。
  event_icedragonsaga1_04_e_103:
    speaker: chloe_v
    en: Guillotine, will you fufill our wish?
    ko: 길로틴이여, 우리의 염원을 이루어주겠나.
    ja: |-
      勇者よ、私たちの願いを
      どうか聞き届けてくれ。
  event_icedragonsaga1_04_e_104:
    speaker: guillotine_w_no
    en: "... I certainly will."
    ko: "…그래, 이루어주도록 하지."
    ja: "…ああ。その願い、叶えよう。"
  event_icedragonsaga1_04_e_105:
    speaker: chloe_v
    en: Good, and one more thing.
    ko: 좋아, 그리고 한 가지 더.
    ja: よし、それからもう一つ。
  event_icedragonsaga1_04_e_106:
    speaker: chloe_v
    en: To celebrate the formation of your heroic party, the Association has prepared
      a banquet.
    ko: 용사 일행이 탄생한 걸 기념해서 [협회]에서 연회를 준비했는데.
    ja: |-
      勇者たちの門出を祝うため
      「協会」を挙げて宴の席を設けた。
  event_icedragonsaga1_04_e_107:
    speaker: chloe_v
    en: We would be honored if you graced us with your presence.
    ko: 자리를 빛내주게.
    ja: 我らのもてなしを受けてもらえるな？
  event_icedragonsaga1_04_e_108:
    speaker: "<Narration>"
    en: "*Bzzzzzzz*"
    ko: 지잉, 자가장-
    ja: ジャン、ジャンジャーン――
  event_icedragonsaga1_04_e_109:
    speaker: volume_c
    en: Shout it out so the speakers break!
    ko: 볼륨 터지게 외쳐봐~~!
    ja: ボリューム上げて叫んで～！
  event_icedragonsaga1_04_e_110:
    speaker: volume_c
    en: Make some noise!
    ko: Make Some Noise~~!
    ja: Make Some Noise～！
  event_icedragonsaga1_04_e_111:
    speaker: guillotine_w_no
    en: Mmm... a fine song that stirs the cold and makes the blood boil.
    ko: 흠. 가슴이 뜨거워지고 피가 끓어오르는 좋은 노래군.
    ja: ふむ。胸が熱くなり血がたぎる。いい歌だ。
  event_icedragonsaga1_04_e_112:
    speaker: maiden_w
    en: Why is a minstrel playing an electric guitar?
    ko: 음유시인이 왜 일렉 기타를 치는 건데요….
    ja: 吟遊詩人なのにエレキギターなのは…
  event_icedragonsaga1_04_e_113:
    speaker: guillotine_w_no
    en: For goodness sake, Maiden, must you question everything?
    ko: 크큭. 메이든, 굳이 따지지 마라.
    ja: ククッ。メイデンよ、考えるまでもあるまい。
  event_icedragonsaga1_04_e_114:
    speaker: guillotine_w_no
    en: Because it's cool, that's why!
    ko: 이 편이 더 멋있으니까.
    ja: |-
      こちらの方がカッコいいからに
      決まっているだろう。
  event_icedragonsaga1_04_e_115:
    speaker: maiden_w
    en: All right, all right. Fine.
    ko: 네에, 네에. 그러시겠죠.
    ja: はい、はい…そうですね。
  event_icedragonsaga1_04_e_116:
    speaker: guillotine_w_no
    en: I've been thinking about this for a while.
    ko: 예전부터 생각했던 거지만.
    ja: やはり、前から考えていたことだが…
  event_icedragonsaga1_04_e_117:
    speaker: guillotine_w_no
    en: We really could use a chef and bard in our party.
    ko: 동료로 요리사랑 음악가는 꼭 필요하겠어.
    ja: 料理人と音楽家が仲間に必要だな。
  event_icedragonsaga1_04_e_118:
    speaker: maiden_w
    en: I think we're perfect with our current roster.
    ko: 전 지금 인원으로도 충분하다고 보는데요.
    ja: 私は今のメンバーで十分だと思います。
  event_icedragonsaga1_04_e_119:
    speaker: maiden_w
    en: We have enough firepower, and someone to assume the front line.
    ko: 화력도 충분하고, 전열을 맡을 분도 있으니까….
    ja: 火力は足りてますし、前衛もいるので…
  event_icedragonsaga1_04_e_120:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_04_e_121:
    speaker: maiden_w
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_icedragonsaga1_04_e_122:
    speaker: maiden_w
    en: Having said that, don't you think we're forgetting something?
    ko: 그런데 길로틴, 저희 뭔가 잊고 있는 것 같지 않나요?
    ja: ギロチン、何か忘れている気がしませんか？
  event_icedragonsaga1_04_e_123:
    speaker: guillotine_w_no
    en: We are?
    ko: 잊고 있다니?
    ja: 忘れている？
  event_icedragonsaga1_04_e_124:
    speaker: chloe_v
    en: I'm sorry to interrupt,
    ko: 흠흠. 대화 도중에 끼어들어서 미안하네.
    ja: オホンッ。お話し中のところすまない。
  event_icedragonsaga1_04_e_125:
    speaker: chloe_v
    en: but the banquet is in full swing.
    ko: 용사여, 이제 연회의 분위기가 달아올랐는데.
    ja: 勇者よ、宴も盛り上がってきたところだ。
  event_icedragonsaga1_04_e_126:
    speaker: chloe_v
    en: May I ask you to say a few words?
    ko: 한 마디 부탁해도 되겠는가.
    ja: ここで一言頼めないだろうか。
  event_icedragonsaga1_04_e_127:
    speaker: narration
    en: At the village chief's request, everyone stops and turns towards Guillotine.
    ko: 촌장님의 말에 모두가 조용히 용사를 지켜보았습니다.
    ja: |-
      村長の言葉を聞いて、
      みんなの視線が勇者に向けられました。
  event_icedragonsaga1_04_e_128:
    speaker: guillotine_w_no
    en: A... a few words?
    ko: "…하, 한마디 말인가."
    ja: "…ひ、一言か…"
  event_icedragonsaga1_04_e_129:
    speaker: guillotine_w_no
    en: Maiden, what should I say?
    ko: 메, 메이든. 이럴 땐 뭐라고….
    ja: メ、メイデン。こういう時はどうすれば…
  event_icedragonsaga1_04_e_130:
    speaker: maiden_w
    en: How would I know?
    ko: 저, 저라고 알 리가….
    ja: わ、私にも分かるわけが…
  event_icedragonsaga1_04_e_131:
    speaker: guillotine_w_no
    en: Then...
    ko: 그, 그럼 말이다.
    ja: そ、そうか。
  event_icedragonsaga1_04_e_132:
    speaker: guillotine_w_no
    en: Er...
    ko: 그러면.
    ja: ならば…
  event_icedragonsaga1_04_e_133:
    speaker: guillotine_w_no
    en: Okay. Fine.
    ko: 흠. 그래.
    ja: よし。そうだな。
  event_icedragonsaga1_04_e_134:
    speaker: guillotine_w_no
    en: I've been through hell since I was transported to this world,
    ko: 이세계에 전이되고 많은 일을 겪었는데.
    ja: この世界に来て多くのことを経験した。
  event_icedragonsaga1_04_e_135:
    speaker: guillotine_w_no
    en: but looking back, it's been a blast.
    ko: 지금 생각하면 다 즐거운 일밖에 없었지.
    ja: |-
      しかし、いま改めて考えると、
      楽しい記憶しかない。
  event_icedragonsaga1_04_e_136:
    speaker: guillotine_w_no
    en: You guys were right.
    ko: 메이든, 벗의 말이 맞았어.
    ja: メイデンの言った通りだな。
  event_icedragonsaga1_04_e_137:
    speaker: guillotine_w_no
    en: Adventuring is best done with people you connect with.
    ko: 모험은 역시 마음이 맞는 동료들과 함께하는 거야.
    ja: 冒険は、やはり気の合う仲間たちとするものだ。
  event_icedragonsaga1_04_e_138:
    speaker: maiden_w
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_icedragonsaga1_04_e_139:
    speaker: guillotine_w_no
    en: This wonderful world has given me so many wonderful memories,
    ko: 그럼 내게 멋진 추억을 안겨준,
    ja: では、我が心に刻まれる想い出を与えてくれた…
  event_icedragonsaga1_04_e_140:
    speaker: guillotine_w_no
    en: so I propose to...
    ko: 이 멋진 세계에 축….
    ja: この素晴らしい世界に祝…
  event_icedragonsaga1_04_e_141:
    speaker: maiden_w
    en: G-Guillotine, wait!
    ko: 기, 길로틴. 그건 안 돼요!
    ja: 言わせませんよ！
  event_icedragonsaga1_04_e_142:
    speaker: narration
    en: And so, the cheerful banquet night continues.
    ko: 그렇게 즐거운 연회의 밤은 깊어져만 갔습니다.
    ja: そうして、楽しい夜は更けていきました。
  event_icedragonsaga1_04_e_143:
    speaker: "<Narration>"
    en: "*Scritch scratch*"
    ko: 사각사각-
    ja: |-
      サラサラサラ…
      ドサッ…サラサラ――
  event_icedragonsaga1_04_e_144:
    speaker: "<Self>"
    en: It's practically the middle of the night.
    ko: "……많이 늦네."
    ja: "…遅いな…"
  event_icedragonsaga1_04_e_145:
    speaker: "<Self>"
    en: It won't be easy to hunt down 1,000 gold coins.
    ko: 금화 1000닢, 구하기 쉽진 않겠지.
    ja: 金貨1000枚、そう簡単にはいかないか…
  event_icedragonsaga1_04_e_146:
    speaker: yulha
    en: Can the chatter, Newbie.
    ko: 신입, 시끄럽다.
    ja: 新人、うるさいわよ。
  event_icedragonsaga1_04_e_147:
    speaker: "<Self>"
    en: Y-yes! I'll be quiet and keep my head down.
    ko: 네, 넵! 열심히 하겠습니다! 조용히 하겠습니다!
    ja: は、はい！申し訳ありません！静かにします！
  event_icedragonsaga1_04_e_148:
    speaker: yulha
    en: That's better. There's a lot left to do,
    ko: 좋아. 계속 서류 작성이나 해.
    ja: その調子で書類整理を頼むわ。
  event_icedragonsaga1_04_e_149:
    speaker: yulha
    en: so keep working on those papers.
    ko: 아직 할 일은 많이 남았으니.
    ja: まだ仕事は山ほどあるから。
event_icedragonsaga1_05_s:
  event_icedragonsaga1_05_s_1:
    speaker: "<Self>"
    en: I feel tired for some reason...
    ko: 어쩐지 피곤하네….
    ja: ムダな苦労をさせられた気がするな…
  event_icedragonsaga1_05_s_2:
    speaker: guillotine_w_no
    en: Hmm...
    ko: 크흠. 크흠.
    ja: オホン、オホンッ…
  event_icedragonsaga1_05_s_3:
    speaker: guillotine_w_no
    en: Oh, I'm sorry.
    ko: 그… 미안하다….
    ja: その…すまない…
  event_icedragonsaga1_05_s_4:
    speaker: guillotine_w_no
    en: It's just, you see...
    ko: 그러니까 말이지….
    ja: ええと、その…
  event_icedragonsaga1_05_s_5:
    speaker: guillotine_w_no
    en: We received an important quest from the village chief.
    ko: 그래, 촌장으로부터 중요한 퀘스트를 전해받아서 말이다.
    ja: |-
      村長から急に重要なクエストを
      依頼されたのでな。
  event_icedragonsaga1_05_s_6:
    speaker: guillotine_w_no
    en: Don't worry. It's not like we forgot about you.
    ko: 절대 벗을 잊거나 그런 건 아니니 걱정 말아라.
    ja: |-
      友のことを忘れていたとか、
      そういうことでは決してないぞ。
  event_icedragonsaga1_05_s_7:
    speaker: guillotine_w_no
    en: Isn't that right, Ice Rose?
    ko: "[아이스로즈]여, 그렇지 않나?"
    ja: そうだろう、「アイスローズ」？
  event_icedragonsaga1_05_s_8:
    speaker: maiden_w
    en: Th-that's right. It was a very important quest telling us the purpose of the
      game.
    ko: 마, 맞아요. 게임의 목적을 알려주는 무척 중요한 퀘스트였어요.
    ja: |-
      ええ、はい。旅の目的を
      思いださせてくれる
      とても大事なクエストでした。
  event_icedragonsaga1_05_s_9:
    speaker: maiden_w
    en: If we skipped it, it would be like refusing to play the game outright.
    ko: 스킵했다간, 이 게임을 하는 이유가 없을 정도였다고요.
    ja: |-
      あれを見逃したら、このゲームをする理由が
      なくなるほどでしたよ。
  event_icedragonsaga1_05_s_10:
    speaker: vesti_c
    en: The way I remember it, you two had an awful lot of fun last night.
    ko: 내, 내가 봤을 땐… 밤새 신나게 놀고 있었는데….
    ja: |-
      わ、私の目には、一晩中楽しく
      遊んでただけに見えたけど…
  event_icedragonsaga1_05_s_11:
    speaker: maiden_w
    en: What?! We did no such thing!
    ko: 그, 그런 적 없거든요!
    ja: そ、そんなことはありません！
  event_icedragonsaga1_05_s_12:
    speaker: maiden_w
    en: "... You're still here?"
    ko: "……그보다 아직 계셨네요."
    ja: "……それはそうと、やっぱりまだいるんですね。"
  event_icedragonsaga1_05_s_13:
    speaker: vesti_c
    en: Of course! We're friends now, after all, hehe.
    ko: 우리 이제 친구니까… 헤헤.
    ja: 私たちはもう友だちだから…えへへ。
  event_icedragonsaga1_05_s_14:
    speaker: maiden_w
    en: Anyway.
    ko: 아무튼.
    ja: "…と、とにかく…"
  event_icedragonsaga1_05_s_15:
    speaker: maiden_w
    en: We only have two days until our deadline.
    ko: 클리어까지 주어진 시간이 이틀 정도밖에 안 남았으니.
    ja: 残された時間はあと2日ほどです。
  event_icedragonsaga1_05_s_16:
    speaker: maiden_w
    en: We need to hurry and get Guillotine's gear ready.
    ko: 서, 서둘러 길로틴의 장비부터 맞춰주죠.
    ja: 急いでギロチンの装備を整えましょう。
  event_icedragonsaga1_05_s_17:
    speaker: guillotine_w_no
    en: Good idea.
    ko: 조, 좋은 생각이다.
    ja: そ、そうだな、いい考えだ。
  event_icedragonsaga1_05_s_18:
    speaker: guillotine_w_no
    en: Vesti, where's the weapon shop?
    ko: 베스티, 무기점은 어디지?
    ja: ベスティー、武器屋を知らないか？
  event_icedragonsaga1_05_s_19:
    speaker: vesti_c
    en: O-over there.
    ko: 저, 저쪽….
    ja: それなら、あっち…
  event_icedragonsaga1_05_s_20:
    speaker: "<Self>"
    en: Hmm...
    ko: 흠.
    ja: うーむ…
  event_icedragonsaga1_05_s_21:
    speaker: "<Self>"
    en: This should be fine, since they seem to be on better terms.
    ko: 둘 사이가 좋아진 거 같으니, 그걸로 됐나?
    ja: |-
      2人の関係は改善しているようだし、
      これでよかった…のだろうか？
  event_icedragonsaga1_05_s_22:
    speaker: maiden_w
    en: Wow, this place has practically every weapon I've ever seen in the game.
    ko: 와아… 게임에서만 보던 무기들이 다 모여 있어요.
    ja: |-
      ああ…ゲームでしか見たことがないような
      武器がそろっていますね。
  event_icedragonsaga1_05_s_23:
    speaker: guillotine_w_no
    en: Huh? All I see are clothes.
    ko: 흠? 내 눈에는 옷밖에 안 보인다만.
    ja: |-
      どういうことだ？
      服しかないように見えるが…
  event_icedragonsaga1_05_s_24:
    speaker: maiden_w
    en: They're displayed all around you if you look carefully.
    ko: 잘 보면 곳곳에 비치되어 있잖아요.
    ja: 見えてないところにあるんですよ。
  event_icedragonsaga1_05_s_25:
    speaker: maiden_w
    en: Do you see that over there, Commander?
    ko: 지휘관, 저기 보여요?
    ja: 指揮官、あれが見えますか？
  event_icedragonsaga1_05_s_26:
    speaker: maiden_w
    en: That's the Moonlight Sword.
    ko: 달빛검이 있어요!
    ja: 月明かりの剣までありますよ！
  event_icedragonsaga1_05_s_27:
    speaker: eunhwa
    en: You know about the Moonlight Sword?
    ko: "……보는 눈이 있군."
    ja: "……見る目があるようだな。"
  event_icedragonsaga1_05_s_28:
    speaker: eunhwa
    en: You have a good eye.
    ko: 달빛검을 알고 있나?
    ja: そいつが分かるのか？
  event_icedragonsaga1_05_s_29:
    speaker: maiden_w
    en: It's a legendary sword, strong enough to smash through any hardened helmet!
    ko: 투구를 깰 정도로 강력한 공격을 구사하는 대검이잖아요!
    ja: |-
      防具が砕けるほど強力な攻撃ができる
      大剣ですよね！
  event_icedragonsaga1_05_s_30:
    speaker: eunhwa
    en: Indeed! Then how about this one?
    ko: 호오. 그럼 이건?
    ja: ふん…なら、こいつは？
  event_icedragonsaga1_05_s_31:
    speaker: maiden_w
    en: That's too big to be called a sword.
    ko: 검이라 하기엔 너무 크네요.
    ja: これは剣というにはあまりにも大きすぎますね。
  event_icedragonsaga1_05_s_32:
    speaker: maiden_w
    en: It's cumbersome, heavy, and crudely made.
    ko: 엄청 크고 두껍고 무겁고, 조잡한 걸 보니까.
    ja: 大きく、分厚く、重く、そして大雑把過ぎる…
  event_icedragonsaga1_05_s_33:
    speaker: maiden_w
    en: It's more like a heap of raw iron.
    ko: 말 그대로 철퇴군요!
    ja: これはまさに、鉄塊です！
  event_icedragonsaga1_05_s_34:
    speaker: eunhwa
    en: You, wait here a moment.
    ko: 너, 잠시 기다리고 있어라.
    ja: そこで少し待っていろ。
  event_icedragonsaga1_05_s_35:
    speaker: "<Self>"
    en: We only came here to find a weapon for Guillotine.
    ko: 은화, 우린 잠깐 길로틴의 무기만 보면 되는데….
    ja: ギロチンの武器を買いに来ただけなんだが…
  event_icedragonsaga1_05_s_36:
    speaker: eunhwa
    en: I realize that! I'm going to bring you out something good.
    ko: 그래서 내가 좋은 걸 가져온다고 하잖아!
    ja: とっておきを持ってきてやると言ったんだ！
  event_icedragonsaga1_05_s_37:
    speaker: eunhwa
    en: Just wait here.
    ko: 잠자코 기다리고 있어!
    ja: 黙って待っていろ！
  event_icedragonsaga1_05_s_38:
    speaker: eunhwa
    en: Time is money, Weakling.
    ko: 시간은 금이라고, 삼류!
    ja: 時は金なりだぞ、三流！
  event_icedragonsaga1_05_s_39:
    speaker: "<Self>"
    en: All right.
    ko: 네.
    ja: はい…
  event_icedragonsaga1_05_s_40:
    speaker: narration
    en: 'Eunhwa proceeds to show the party a wide variety of weapons fit for a hero,
      including:'
    ko: 그 후로 각종 구슬을 끼울 수 있는 대검과,
    ja: |-
      それから、宝石をはめる穴が二つある
      大きな剣や…
  event_icedragonsaga1_05_s_41:
    speaker: narration
    en: a great sword where various orbs could be inserted;
    ko: 모든 적을 기절시킬 것만 같은 쇠지렛대와,
    ja: どんな敵でも気絶させられるバールや…
  event_icedragonsaga1_05_s_42:
    speaker: narration
    en: an iron crowbar that could knock an enemy out cold;
    ko: 여러 권의 책에 둘러싸인 다이아검까지.
    ja: たくさんの本に囲まれたダイヤの剣など…
  event_icedragonsaga1_05_s_43:
    speaker: narration
    en: and a diamantine sword, all surrounded by piles of books.
    ko: 무기상은 용사에게 어울릴만한 여러 무기를 보여주었습니다.
    ja: |-
      武器屋の主人は、勇者に似合いそうな
      たくさんの武器を見せてくれました。
  event_icedragonsaga1_05_s_44:
    speaker: eunhwa
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_05_s_45:
    speaker: eunhwa
    en: You have a talent for this.
    ko: 너, 재능 있군.
    ja: お前は見どころがある。
  event_icedragonsaga1_05_s_46:
    speaker: eunhwa
    en: Help yourself to whatever you like. Even the special items in the back.
    ko: 안쪽에 있는 특별 취급 무기도 상관없으니, 원하는 게 있다면 편히 골라라.
    ja: |-
      奥にある特殊な装備でもいい。
      目に留まったものがあれば好きに選べ。
  event_icedragonsaga1_05_s_47:
    speaker: eunhwa
    en: I'll give you a discount as well.
    ko: 할인된 가격에 팔아주지.
    ja: 安くしておいてやる。
  event_icedragonsaga1_05_s_48:
    speaker: maiden_w
    en: |-
      Guillotine, since you're still a rookie,
      you wait here for a moment.
    ko: 길로틴, 뉴비는 여기서 잠시 기다리고 있어요.
    ja: |-
      ギロチンは初心者でしょうから、
      ここで待っていてください。
  event_icedragonsaga1_05_s_49:
    speaker: maiden_w
    en: I'll set you up with the finest equipment money can buy.
    ko: 제가 최고의 장비로 세팅해 줄 테니까요.
    ja: 私が最高の装備を見つけだしてきます。
  event_icedragonsaga1_05_s_50:
    speaker: guillotine_w_no
    en: What the... That's a lot of stuff.
    ko: 뭐, 뭐가 많군.
    ja: ず、ずいぶんそろえたな…
  event_icedragonsaga1_05_s_51:
    speaker: guillotine_w_no
    en: If we wear all this, we'll be so weighed down we'll barely be able to walk.
    ko: 이걸 다 착용하면 몸이 무거워서 제대로 움직이지 못할 거다.
    ja: |-
      すべて身に着けたら、
      身体が重くて動けなくなりそうだ。
  event_icedragonsaga1_05_s_52:
    speaker: guillotine_w_no
    en: I say we ditch the shield and helmet.
    ko: 방패랑 투구 정도는 빼도 될 것 같다만.
    ja: 盾とかぶとは無くてもいいのではないか？
  event_icedragonsaga1_05_s_53:
    speaker: maiden_w
    en: But they go so well together!
    ko: 하지만 낭만 있잖아요!
    ja: そこがロマンなんですよ！
  event_icedragonsaga1_05_s_54:
    speaker: maiden_w
    en: Wait a moment. I'll choose again.
    ko: 기다려봐요. 다시 골라올게요.
    ja: 待っていてください。選び直してきます。
  event_icedragonsaga1_05_s_55:
    speaker: maiden_w
    en: Guillotine, hold this.
    ko: 길로틴, 이거 들고 있어요.
    ja: ギロチン、これに決まりました。
  event_icedragonsaga1_05_s_56:
    speaker: guillotine_w_no
    en: It's just a stick.
    ko: 나, 나뭇가지잖아.
    ja: これは…ただの木の枝ではないか？
  event_icedragonsaga1_05_s_57:
    speaker: maiden_w
    en: Weapon stores have always stockpiled weapons with little regard for quality.
    ko: 자고로 이런 무기점에 덩그러니 놓여 있는 쓰레기 같은 물건은 말이죠.
    ja: |-
      こういう武器屋に目立たないように置いてある
      一見ゴミのようなアイテムはですね…
  event_icedragonsaga1_05_s_58:
    speaker: maiden_w
    en: What that means, however, is that you may find some real diamonds in the rough!
    ko: 필시 전설템일 가능성이 크다고요!
    ja: キーアイテムである可能性が高いんです！
  event_icedragonsaga1_05_s_59:
    speaker: maiden_w
    en: It set me back 100 coins, so be careful with it.
    ko: 금화 100닢에 샀으니까, 소중히 들고 계셔야 해요.
    ja: |-
      金貨100枚で買ったので、
      大切に持っていてください。
  event_icedragonsaga1_05_s_60:
    speaker: guillotine_w_no
    en: What?! You spent 100 coins on this?
    ko: 뭣? 이런 걸 100닢씩이나 주고…?
    ja: 何？こんなものを100枚で…？
  event_icedragonsaga1_05_s_61:
    speaker: maiden_w
    en: I saw some brilliant communication devices when I was back there...
    ko: 아까 저 안쪽에 훌륭한 대화수단처럼 보이는 게 있었는데….
    ja: |-
      あとは奥にあった「最高の交渉人」も
      気になるところでしたが…
  event_icedragonsaga1_05_s_62:
    speaker: guillotine_w_no
    en: W-wait, Maiden?
    ko: 자, 잠깐. 메이든?
    ja: ま、待て、メイデン…
  event_icedragonsaga1_05_s_63:
    speaker: guillotine_w_no
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_05_s_64:
    speaker: guillotine_w_no
    en: Erm... Excuse me, Blue-Eyed Beret,
    ko: 호, 혹시 [청안의 납작한 원반]이여.
    ja: お、おい。「冷眼のベレー」よ。
  event_icedragonsaga1_05_s_65:
    speaker: guillotine_w_no
    en: would you be interested in buying this back from us?
    ko: 이거 되팔 수 있나?
    ja: これを引き取ってもらえるか？
  event_icedragonsaga1_05_s_66:
    speaker: eunhwa
    en: I'll take it for 1 gold coin.
    ko: 금화 1닢에 사들이지.
    ja: 金貨1枚で買い取ってやろう。
  event_icedragonsaga1_05_s_67:
    speaker: "<Self>"
    en: There's one thing you need to understand about this kind of shop.
    ko: 길로틴, 이런 상점은 말이지.
    ja: ギロチン、こういう店は…
  event_icedragonsaga1_05_s_68:
    speaker: "<Self>"
    en: They always sell high and buy cheap.
    ko: 비싸게 팔고 싸게 사들이기 마련이야.
    ja: 売り値より買い値の方が安いものだ
  event_icedragonsaga1_05_s_69:
    speaker: guillotine_w_no
    en: Whatever. I don't need this stuff anyway. A sword fit for a hero is enough.
    ko: 크윽. 난 이런 거 말고 [용사의 검]이면 충분한데….
    ja: |-
      くっ。我には「勇者の剣」さえあれば
      いいはずなのだが…
  event_icedragonsaga1_05_s_70:
    speaker: eunhwa
    en: A hero's sword?
    ko: 용사의 검?
    ja: 勇者の剣だと？
  event_icedragonsaga1_05_s_71:
    speaker: eunhwa
    en: If that's what you're looking for, you've come to the wrong place.
    ko: 그거라면 신전에 있잖아.
    ja: それなら神殿にあるだろう。
  event_icedragonsaga1_05_s_72:
    speaker: eunhwa
    en: You need to head to the temple.
    ko: 왜 여기서 구하고 있지?
    ja: まさかここにあると思っていたのか？
  event_icedragonsaga1_05_s_73:
    speaker: guillotine_w_no
    en: What?
    ko: 뭐?
    ja: なに？
  event_icedragonsaga1_05_s_74:
    speaker: maiden_w
    en: If I'd known this was where we had to go, I wouldn't have been so interested
      in that other shop.
    ko: "…이럴 줄 알았으면 열심히 안 골랐죠."
    ja: |-
      …そんなことなら、
      必死に選ぶ必要も無かったですね。
  event_icedragonsaga1_05_s_75:
    speaker: "<Self>"
    en: I think it's a good thing you bought that stick.
    ko: 에이~ 그래도 이 나뭇가지….
    ja: だが、このガラクタ…
  event_icedragonsaga1_05_s_76:
    speaker: "<Self>"
    en: That way at least you didn't leave empty-handed... even if it is just a stick.
    ko: "…뭐라도 사 왔잖아."
    ja: "…いや、立派な木の枝が手に入ったじゃないか"
  event_icedragonsaga1_05_s_77:
    speaker: maiden_w
    en: Let me share a little premonition with you.
    ko: 흥. 제가 스포 하나 하죠.
    ja: ふん…1つネタバレをしてしまいましょうか。
  event_icedragonsaga1_05_s_78:
    speaker: maiden_w
    en: This stick is going to come in real handy later. Just you watch.
    ko: 그 나뭇가지, 분명 중요한 곳에 쓰일 거예요. 두고 보세요.
    ja: |-
      この木の枝は、後で必要になりますから。
      よく覚えておいてくださいよ。
  event_icedragonsaga1_05_s_79:
    speaker: maiden_w
    en: Anyway, here it is.
    ko: 아무튼 정말 있네요.
    ja: とにかく、本当にありましたね。
  event_icedragonsaga1_05_s_80:
    speaker: maiden_w
    en: The legendary sword.
    ko: 전설의 검이….
    ja: 伝説の剣が…
  event_icedragonsaga1_05_s_81:
    speaker: maiden_w
    en: "... Frima is cradling it in her arms."
    ko: "…프림의 품속에요."
    ja: "…プリムの胸元に…"
  event_icedragonsaga1_05_s_82:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_05_s_83:
    speaker: maiden_w
    en: Why is she hugging onto something like that while sleeping?
    ko: 왜 저걸 껴안고 자는 거죠?
    ja: |-
      どうして剣を抱いたまま
      眠っているのでしょうか？
  event_icedragonsaga1_05_s_84:
    speaker: vesti_c
    en: She is the Sword Spirit tasked with safeguarding the Hero's Sword for all
      of time.
    ko: 그, 그야 예로부터 [용사의 검]을 지켜온 [검의 정령]이니까…?
    ja: |-
      む、昔から「勇者の剣」を守ってきた
      「剣の精霊」だから…？
  event_icedragonsaga1_05_s_85:
    speaker: maiden_w
    en: Should we wake her?
    ko: 일단 깨울까요?
    ja: ひとまず、起こしましょうか？
  event_icedragonsaga1_05_s_86:
    speaker: narration
    en: We're unable to awaken the "Sword Spirit".
    ko: 그러나 무슨 수를 써도 [검의 정령]은 깨어나지 않았습니다.
    ja: |-
      ところが、何をしても「剣の精霊」は
      眠りから覚めませんでした。
  event_icedragonsaga1_05_s_87:
    speaker: narration
    en: Not even Maiden's magic,
    ko: 메이든의 마법으로도,
    ja: メイデンの魔法でも…
  event_icedragonsaga1_05_s_88:
    speaker: narration
    en: or Vesti's rocket launcher could lull her from her slumber.
    ko: 베스티의 로켓 런처로도 말이죠.
    ja: ベスティーのロケットランチャーでも…
  event_icedragonsaga1_05_s_89:
    speaker: guillotine_w_no
    en: We have no other choice.
    ko: 어쩔 수 없군.
    ja: 仕方があるまい。
  event_icedragonsaga1_05_s_90:
    speaker: guillotine_w_no
    en: It's time to use the Lethal Eye...
    ko: "[즉사의 마안]을 쓰…."
    ja: "「即死の魔眼」を…"
  event_icedragonsaga1_05_s_91:
    speaker: maiden_w
    en: Don't you dare.
    ko: 길. 로. 틴.
    ja: ギロチン。
  event_icedragonsaga1_05_s_92:
    speaker: guillotine_w_no
    en: "... Never mind. So what do we do now?"
    ko: "…면 안 되니. 이제 어떻게 하지?"
    ja: "…使わないとすれば…どうすればいいのだ？"
  event_icedragonsaga1_05_s_93:
    speaker: "<Self>"
    en: Is there any other method we haven't tried?
    ko: 메이든. 방법이 없을까?
    ja: メイデン、何か思いつかないか？
  event_icedragonsaga1_05_s_94:
    speaker: maiden_w
    en: Hmm...
    ko: 으음.
    ja: ふーむ…
  event_icedragonsaga1_05_s_95:
    speaker: maiden_w
    en: Let's head back to the Association.
    ko: 일단 [협회]로 돌아가죠.
    ja: ひとまず「協会」に戻りましょう。
  event_icedragonsaga1_05_s_96:
    speaker: maiden_w
    en: The village chief might know a way.
    ko: 촌장님이라면 방법을 알 지도 몰라요.
    ja: 村長なら何か知っているかもしれません。
event_icedragonsaga1_05_e:
  event_icedragonsaga1_05_e_1:
    speaker: "<Narration>"
    en: "*Bang* *Craaash*!"
    ko: 쾅! 와장창창!
    ja: バリンッ！ガシャーン！
  event_icedragonsaga1_05_e_2:
    speaker: maiden_w
    en: Why are you smashing up a perfectly good guitar?
    ko: 멀쩡한 기타는 왜 부수고 있는 거래요?
    ja: |-
      立派なギターなのに、
      どうして壊してしまったんでしょう？
  event_icedragonsaga1_05_e_3:
    speaker: guillotine_w_no
    en: You mean you don't know?
    ko: 후후, 뭘 모르는군.
    ja: ふふ…分かってないな。
  event_icedragonsaga1_05_e_4:
    speaker: maiden_w
    en: Don't know what?
    ko: 모르다뇨.
    ja: あなたには分かるんですか？
  event_icedragonsaga1_05_e_5:
    speaker: guillotine_w_no
    en: This is a sacred ritual musicians used to express a burning passion!
    ko: 저건 음악가의 끓어오르는 열정을 표현한 신성한 의식이다!
    ja: |-
      あれは音楽家の湧き上がる情熱を表現した
      神聖な儀式なのだ！
  event_icedragonsaga1_05_e_6:
    speaker: volume_c
    en: Okay. I'm satisfied.
    ko: Okay. 만족스럽네.
    ja: Okay！満足したわ。
  event_icedragonsaga1_05_e_7:
    speaker: volume_c
    en: Let's keep it moving and head to the next song.
    ko: 바로 다음 노래로 갈까?
    ja: じゃ、次の曲行っちゃう？
  event_icedragonsaga1_05_e_8:
    speaker: guillotine_w_no
    en: Partner, may I give into the music for a moment?
    ko: 벗이여, 잠시 음악에 몸을 맡기고 와도 되겠는가.
    ja: |-
      友よ、しばし音楽に
      身を任せて来てもいいだろうか。
  event_icedragonsaga1_05_e_9:
    speaker: guillotine_w_no
    en: My blood is boiling...
    ko: 피가 끓어오르는데….
    ja: この血がたぎって仕方ない…
  event_icedragonsaga1_05_e_10:
    speaker: "<Self>"
    en: First, we need to find a way to wake Frima up.
    ko: 일단은 프림을 깨울 방법부터 찾자.
    ja: まずはプリムを起こす方法を探そう
  event_icedragonsaga1_05_e_11:
    speaker: volume_c
    en: Let me hear you scream!
    ko: 소리 질러~!
    ja: もっと声出してー！
  event_icedragonsaga1_05_e_12:
    speaker: "<Self>"
    en: This concert doesn't seem like it's going to end anytime soon.
    ko: 한동안 공연은 계속될 거 같으니까.
    ja: ライブもすぐには終わらないだろう
  event_icedragonsaga1_05_e_13:
    speaker: chloe_v
    en: You were looking for me?
    ko: 그래, 날 찾았다고?
    ja: 私に何か用かな？
  event_icedragonsaga1_05_e_14:
    speaker: "<Self>"
    en: We want to know how to wake the Sword Spirit.
    ko: 응. 검의 정령을 깨울 방법을 알고 싶어서….
    ja: ああ。剣の精霊を起こす方法が知りたい
  event_icedragonsaga1_05_e_15:
    speaker: "<Self>"
    en: Maiden, is this woman really the village chief?
    ko: 그런데 메이든, 정말 촌장님이 맞으셔?
    ja: それはそうと、本当にこの人が村長なのか？
  event_icedragonsaga1_05_e_16:
    speaker: maiden_w
    en: Yes, surprisingly.
    ko: 예, 놀랍게도요.
    ja: ええ、驚きますよね。
  event_icedragonsaga1_05_e_17:
    speaker: chloe_v
    en: The Sword Spirit?
    ko: 흠. 검의 정령이라.
    ja: ふむ。剣の精霊か。
  event_icedragonsaga1_05_e_18:
    speaker: chloe_v
    en: Wait a moment. I will bring someone who will know.
    ko: 잠시 기다리게. 잘 알고 있을 법한 친구를 데려올 테니.
    ja: |-
      少々待っていてくれ。
      それに詳しい友を連れてこよう。
  event_icedragonsaga1_05_e_19:
    speaker: chloe_v
    en: There is still one of the hero's old companions who still remains.
    ko: 용사의 동료 중 살아남은 자가 있거든.
    ja: 勇者の仲間の生き残りがいる。
  event_icedragonsaga1_05_e_20:
    speaker: maiden_w
    en: Oh?
    ko: 용사의 동료요…?
    ja: 勇者の仲間…？
  event_icedragonsaga1_05_e_21:
    speaker: drake_m
    en: You've got some nerve disturbing me while I'm resting.
    ko: 쉬고 있는데 방해하다니.
    ja: 休んでいた私を呼びつけるとは…
  event_icedragonsaga1_05_e_22:
    speaker: drake_m
    en: I'll answer whatever questions you have, so fire away.
    ko: 얼마든지 상대해 줄 테니, 뭐든 물어봐라!
    ja: |-
      いい度胸だ、かかってこい！
      何でも答えてやろう！
  event_icedragonsaga1_05_e_23:
    speaker: "<Self>"
    en: Right...
    ko: 음. 그렇지.
    ja: なるほど、確かにな
  event_icedragonsaga1_05_e_24:
    speaker: "<Self>"
    en: If there's anyone who has knowledge about Laplace's weapon, it would be Drake.
    ko: 라플라스의 무기라면 드레이크가 제일 잘 아는 게 당연하지.
    ja: |-
      ラプラスの武器のことなら、
      ドレイクが詳しいだろう
  event_icedragonsaga1_05_e_25:
    speaker: guillotine_w_no
    en: Oh Great Villainous Drake, we need a way to obtain the Legendary Sword.
    ko: "[위대한 빌런 드레이크]여, 우린 [전설의 검]을 얻을 방법이 필요하다."
    ja: |-
      「偉大なるヴィラン」ドレイクよ、
      我々には「伝説の剣」が必要なのだ。
  event_icedragonsaga1_05_e_26:
    speaker: drake_m
    en: You intend to claim that weapon?
    ko: 용사, 네놈. 기꺼이 그 무기를 얻겠다는 건가!
    ja: 勇者、貴様！あれが欲しいというのか！
  event_icedragonsaga1_05_e_27:
    speaker: guillotine_w_no
    en: I do.
    ko: 그렇다.
    ja: そうだ。
  event_icedragonsaga1_05_e_28:
    speaker: drake_m
    en: Hehe, very well. I consider you and your cohorts as commendable villains,
      so I'll tell you how to procure the weapon.
    ko: 후후. 용사 일행, 네놈들은 내가 인정한 빌런이니 특별히 방법을 알려주지.
    ja: |-
      フフフ…お前たち勇者一行は
      私が認めたヴィランだ。
      特別に方法を教えてやろう。
  event_icedragonsaga1_05_e_29:
    speaker: drake_m
    en: After the battle with Shifty of the Four Heavenly Kings,
    ko: 라플라스는 말이다.
    ja: ラプラスは…
  event_icedragonsaga1_05_e_30:
    speaker: drake_m
    en: Laplace learned from the Sage that her end was near.
    ko: 사천왕 시프티와의 싸움 이후, 현자에게 자신의 끝이 다가왔다는 걸 들었다.
    ja: |-
      四天王シフティーとの戦いの後、賢者から
      自分の終わりが近いという話を聞いたのだ。
  event_icedragonsaga1_05_e_31:
    speaker: drake_m
    en: She therefore entrusted the Sword Spirit with her sword,
    ko: 그래서 검의 정령에게 자신의 검을 맡겼다.
    ja: それを聞いて、あいつは精霊に剣を預けた。
  event_icedragonsaga1_05_e_32:
    speaker: drake_m
    en: and asked her to pass it on to a successor if another hero should appear one
      day.
    ko: 뒤를 이을 용사가 나타난다면 그 검을 넘겨달라고 말이지.
    ja: |-
      いつか跡を継ぐ勇者が現れた時、
      その剣を渡してほしいと言い残してな。
  event_icedragonsaga1_05_e_33:
    speaker: maiden_w
    en: So the story goes. The question is, how do we awaken the Sword Spirit?
    ko: 그런 설정이었군요. 그래서 그 검의 정령은 어떻게 깨우나요?
    ja: |-
      そんな設定だったんですか。
      それで、あの剣の精霊は
      どうやって起こすんですか？
  event_icedragonsaga1_05_e_34:
    speaker: drake_m
    en: Even during our own adventures, the Sword Spirit mostly remained dormant.
    ko: 우리가 한창 모험했을 때도, 검의 정령은 잠이 많았지.
    ja: |-
      私たちが冒険していた時も、
      剣の精霊は寝てばかりだったぞ。
  event_icedragonsaga1_05_e_35:
    speaker: drake_m
    en: When she wished to awaken her, she did so by playing a song,
    ko: 그럴 때마다 라플라스는 노래를 들려주어 검의 정령을 깨우곤 했다.
    ja: |-
      そのたびにラプラスは、一曲聴かせて
      剣の精霊を起こしたんだ。
  event_icedragonsaga1_05_e_36:
    speaker: drake_m
    en: specifically using a flute made from wisteria wood.
    ko: 등나무 나뭇가지로 만들어진 피리를 불어서 말이지.
    ja: フジの木の枝で作った笛を吹いてな。
  event_icedragonsaga1_05_e_37:
    speaker: drake_m
    en: But I must inform you.
    ko: 하지만 그거 아나, 용사.
    ja: だが残念だったな、勇者よ。
  event_icedragonsaga1_05_e_38:
    speaker: drake_m
    en: That flute has been missing for a long time.
    ko: 그 피리는 모습을 감춘 지 오래다.
    ja: その笛は行方知れずになってずいぶん経つ。
  event_icedragonsaga1_05_e_39:
    speaker: drake_m
    en: In other words, you're plain outta luck.
    ko: 즉, 네놈들은 전설의 검을 들 수 없단 뜻이지.
    ja: つまり、起こす方法は無いということだ。
  event_icedragonsaga1_05_e_40:
    speaker: drake_m
    en: Mwahahaha!
    ko: 후하하하하!
    ja: フハハハハ！
  event_icedragonsaga1_05_e_41:
    speaker: drake_m
    en: How do you feel about being defeated by the villainous Drake?
    ko: 하하하! 빌런 드레이크에게 당한 소감이 어떠냐!
    ja: |-
      最悪のヴィラン、ドレイクに
      追い詰められた感想はどうだ！？
  event_icedragonsaga1_05_e_42:
    speaker: drake_m
    en: Despair, you pitiful hero!
    ko: 용사여, 절망해라!
    ja: 勇者よ、絶望するがいい！
  event_icedragonsaga1_05_e_43:
    speaker: guillotine_w_no
    en: Did you say flute? Like this thing?
    ko: 음, 피리라면 이 나뭇가지 말인가?
    ja: |-
      まさか…その笛というのは、
      この木の枝のことか？
  event_icedragonsaga1_05_e_44:
    speaker: drake_m
    en: "...?! How did you get that?"
    ko: "!! 네놈들이 그걸 어떻게?"
    ja: "！！お前たち、どうしてそれを…？"
  event_icedragonsaga1_05_e_45:
    speaker: maiden_w
    en: I told you that this would come in handy later, Commander.
    ko: 지휘관, 제가 스포 했었죠? 중요한 곳에 쓰일 거라고요.
    ja: |-
      ほら、言った通りだったでしょう？
      後で必要になるって。
  event_icedragonsaga1_05_e_46:
    speaker: "<Self>"
    en: I can't believe you were actually right.
    ko: 그 말대로 됐네.
    ja: その通りになったな…
  event_icedragonsaga1_05_e_47:
    speaker: maiden_w
    en: But do any of us know how to play the flute?
    ko: 근데 혹시 피리를 불 수 있는 사람이 있을까요?
    ja: でも、これを吹ける人って、誰かいますか？
  event_icedragonsaga1_05_e_48:
    speaker: guillotine_w_no
    en: Not me.
    ko: 일단 난 아니다.
    ja: 我にはできんぞ。
  event_icedragonsaga1_05_e_49:
    speaker: maiden_w
    en: Me neither.
    ko: 저도 아니에요.
    ja: 私も吹けません。
  event_icedragonsaga1_05_e_50:
    speaker: "<Self>"
    en: Vesti?
    ko: 그럼….
    ja: となると…
  event_icedragonsaga1_05_e_51:
    speaker: vesti_c
    en: Sorry, I don't know either.
    ko: 나, 나도 모르는데….
    ja: わ、私も吹けないけど…
  event_icedragonsaga1_05_e_52:
    speaker: guillotine_w_no
    en: Hehe...
    ko: "……쿡."
    ja: "……くっ。"
  event_icedragonsaga1_05_e_53:
    speaker: guillotine_w_no
    en: Hahahaha!
    ko: 크큭. 크하하하하!
    ja: くくくっ…はーはははは！
  event_icedragonsaga1_05_e_54:
    speaker: guillotine_w_no
    en: I dropped a few narrative breadcrumbs myself, Maiden.
    ko: 메이든, 나도 스포 하나 한 게 있다.
    ja: |-
      メイデン…実は伏線を張っていたのは
      お前ひとりでは無かったのだ。
  event_icedragonsaga1_05_e_55:
    speaker: maiden_w
    en: Sorry?
    ko: 네?
    ja: はい？
  event_icedragonsaga1_05_e_56:
    speaker: guillotine_w_no
    en: I told you that a chef and a bard were imperative to a well-balanced party.
    ko: 동료로 요리사랑 음악가는 꼭 필요하다고 말이지!
    ja: 仲間に料理人と音楽家が必要だとな！
  event_icedragonsaga1_05_e_57:
    speaker: guillotine_w_no
    en: Volume! Join my crew!
    ko: 볼륨! 너 내 동료가 돼라!
