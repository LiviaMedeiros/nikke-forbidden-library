    speaker: maiden_w
    en: Ice Barrier.
    ko: 아이스 배리어.
    ja: アイスバリア！
  event_icedragonsaga1_06_s_78:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휘익-!
    ja: ブン――
  event_icedragonsaga1_06_s_79:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 쩌저적-
    ja: カキンッ！
  event_icedragonsaga1_06_s_80:
    speaker: "<Narration>"
    en: Guillotine swings her sword, but it is blocked by the ice barrier formed by
      Maiden.
    ko: 길로틴이 휘두른 검은 메이든이 만든 얼음 결계에 막혔다.
    ja: |-
      ギロチンが振るった剣は、
      メイデンが作った氷の結界に弾かれた
  event_icedragonsaga1_06_s_81:
    speaker: maiden_w
    en: Commander... I can't hold out for too long...
    ko: 지휘관… 오래 버티진 못해요….
    ja: 指揮官…長くは持ちません…
  event_icedragonsaga1_06_s_82:
    speaker: maiden_w
    en: Get behind me.
    ko: 이 틈에… 제 뒤로 와요….
    ja: 今のうちに…私の後ろへ…
  event_icedragonsaga1_06_s_83:
    speaker: "<Self>"
    en: Guillotine...
    ko: 길로틴….
    ja: 何があった…？
  event_icedragonsaga1_06_s_84:
    speaker: maiden_w
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  event_icedragonsaga1_06_s_85:
    speaker: guillotine_w
    en: Irregulars...
    ko: 이레귤러는….
    ja: イレギュラーは…
  event_icedragonsaga1_06_s_86:
    speaker: guillotine_w
    en: Must... all...
    ko: 전부….
    ja: すべて…
  event_icedragonsaga1_06_s_87:
    speaker: guillotine_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_06_s_88:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ――
  event_icedragonsaga1_06_s_89:
    speaker: maiden_w
    en: "*Gasp gasp*..."
    ko: 하아, 하아….
    ja: はぁ…はぁ…
  event_icedragonsaga1_06_s_90:
    speaker: maiden_w
    en: I think she's fainted again.
    ko: 기절한 것 같네요….
    ja: 気絶したみたいですね…
  event_icedragonsaga1_06_s_91:
    speaker: maiden_w
    en: Are you okay, Commander?
    ko: 지휘관, 괜찮으세요?
    ja: 指揮官、大丈夫でしたか？
  event_icedragonsaga1_06_s_92:
    speaker: "<Self>"
    en: Yeah, thanks to you.
    ko: 덕분에 난 괜찮은데….
    ja: 私は無事だ、よく守ってくれた
  event_icedragonsaga1_06_s_93:
    speaker: "<Self>"
    en: How about Guillotine? Is she all right?
    ko: 길로틴은 괜찮은 걸까?
    ja: ギロチンは問題ないだろうか？
  event_icedragonsaga1_06_s_94:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_06_s_95:
    speaker: maiden_w
    en: That's your decision to make, Commander.
    ko: 길로틴이 이레귤러가 되었는지 아닌지.
    ja: ギロチンがイレギュラー化したかどうか…
  event_icedragonsaga1_06_s_96:
    speaker: maiden_w
    en: It's up to you to determine whether Guillotine is an Irregular or not.
    ko: 그 최종 판단을 내리는 건 지휘관이에요.
    ja: その最終判断を下すのは、指揮官です。
  event_icedragonsaga1_06_s_97:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_06_s_98:
    speaker: maiden_w
    en: No matter what decision you make,
    ko: 그 판단이 어찌 되든.
    ja: どう判断するにしても…
  event_icedragonsaga1_06_s_99:
    speaker: maiden_w
    en: the most important thing now is to keep Guillotine from using her power.
    ko: 일단 길로틴이 능력을 쓰지 못하도록 막아야겠네요.
    ja: |-
      まずはギロチンが能力を使えないように
      抑制しておかないといけません。
event_icedragonsaga1_06_e:
  event_icedragonsaga1_06_e_1:
    speaker: "<Self>"
    en: Maiden, it's time to change shifts.
    ko: 메이든, 교대 시간이야.
    ja: メイデン、交代の時間だ
  event_icedragonsaga1_06_e_2:
    speaker: maiden_w
    en: As a member of the Extrinsic Squad, it is my duty to remain objective and
      distinguish between professional and personal affairs.
    ko: 익스터너 스쿼드 소속 니케 메이든은 공과 사를 구분해야 한다….
    ja: |-
      エクスターナー部隊の所属ニケたる者、
      公私を区別できないといけない…
  event_icedragonsaga1_06_e_3:
    speaker: maiden_w
    en: I must keep my composure and do what must be done for the sake of the Ark.
    ko: 익스터너 스쿼드 소속 니케 메이든은 냉정 침착해야 한다….
    ja: 常に冷静沈着を保ち…
  event_icedragonsaga1_06_e_4:
    speaker: maiden_w
    en: I will follow the orders that are given to me.
    ko: 익스터너 스쿼드 소속 니케 메이든은 방주를 위해 싸워야 한다….
    ja: アークのために戦う義務がある…
  event_icedragonsaga1_06_e_5:
    speaker: "<Self>"
    en: Maiden?
    ko: 메이든?
    ja: どうした？
  event_icedragonsaga1_06_e_6:
    speaker: maiden_w
    en: Hmm?
    ko: "……아?"
    ja: "……えっ？"
  event_icedragonsaga1_06_e_7:
    speaker: "<Self>"
    en: It's time to change shifts.
    ko: 교대할 시간 됐어.
    ja: 交代の時間だ
  event_icedragonsaga1_06_e_8:
    speaker: maiden_w
    en: Is it already?
    ko: 벌써 그렇게 됐군요.
    ja: もうそんな時間でしたか。
  event_icedragonsaga1_06_e_9:
    speaker: maiden_w
    en: Is Guillotine awake?
    ko: 길로틴은 깨어났나요?
    ja: ギロチンの意識は戻りましたか？
  event_icedragonsaga1_06_e_10:
    speaker: "<Self>"
    en: Not yet. Where are Vesti and Volume?
    ko: 아직. 베스티랑 볼륨은?
    ja: まだだ。ベスティーとボリュームは？
  event_icedragonsaga1_06_e_11:
    speaker: maiden_w
    en: I sent them back.
    ko: 돌려보냈어요.
    ja: 帰しました。
  event_icedragonsaga1_06_e_12:
    speaker: maiden_w
    en: They'll be back tomorrow morning.
    ko: 내일 아침에 오겠대요.
    ja: 明日の朝にまた来るそうです。
  event_icedragonsaga1_06_e_13:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_06_e_14:
    speaker: maiden_w
    en: Well, I better get going.
    ko: 그럼 가볼게요.
    ja: では、失礼します…
  event_icedragonsaga1_06_e_15:
    speaker: "<Self>"
    en: Wait.
    ko: 잠깐.
    ja: 少し待ってくれ
  event_icedragonsaga1_06_e_16:
    speaker: "<Self>"
    en: I have a question.
    ko: 메이든, 궁금한 게 있어.
    ja: 聞きたいことがある
  event_icedragonsaga1_06_e_17:
    speaker: maiden_w
    en: What is it?
    ko: 뭔가요?
    ja: 何でしょう？
  event_icedragonsaga1_06_e_18:
    speaker: "<Self>"
    en: When we entered the simulation, you said something
    ko: 시뮬레이션 안에 들어오고 메이든이 그랬잖아.
    ja: |-
      シミュレーションに入った時、
      言っていただろう？
  event_icedragonsaga1_06_e_19:
    speaker: "<Self>"
    en: about us enjoying this for the last time.
    ko: 마지막으로 즐겨보자고.
    ja: 最後だから楽しもうと
  event_icedragonsaga1_06_e_20:
    speaker: maiden_w
    en: "... I did."
    ko: "…그랬었죠."
    ja: "…そうでしたね。"
  event_icedragonsaga1_06_e_21:
    speaker: "<Self>"
    en: I wanted to know what you meant by that.
    ko: 그 의미가 궁금했었어.
    ja: どういうことか気になっていた
  event_icedragonsaga1_06_e_22:
    speaker: maiden_w
    en: I wasn't really hinting at anything.
    ko: 별 거 없는데요.
    ja: 大したことではありません。
  event_icedragonsaga1_06_e_23:
    speaker: maiden_w
    en: I meant it literally.
    ko: 말 그대로예요.
    ja: 言葉通りの意味です。
  event_icedragonsaga1_06_e_24:
    speaker: maiden_w
    en: This is the last mission in which I'll be taking part with you, Commander.
    ko: 제가 지휘관을 보는 건 이번 임무가 마지막이거든요.
    ja: |-
      今の私が指揮官にお会いするのは、
      今回の任務が最後になります。
  event_icedragonsaga1_06_e_25:
    speaker: "<Self>"
    en: What? What are you talking about?
    ko: 마지막이라니.
    ja: 最後というのは？
  event_icedragonsaga1_06_e_26:
    speaker: maiden_w
    en: "..."
    ko: 그게요.
    ja: それは…
  event_icedragonsaga1_06_e_27:
    speaker: maiden_w
    en: 'I made a promise to Ingrid:'
    ko: 사장님하고 약속했어요.
    ja: 社長と約束していたことです。
  event_icedragonsaga1_06_e_28:
    speaker: maiden_w
    en: Once this mission is over, I'll undergo a memory wipe.
    ko: 이번 임무를 끝으로 기억소거를 받기로요.
    ja: |-
      今回の任務が終わったら、
      記憶を消去してもらうことにしました。
  event_icedragonsaga1_06_e_29:
    speaker: "<Self>"
    en: What?!
    ko: 뭐?!
    ja: 何だと！？
  event_icedragonsaga1_06_e_30:
    speaker: maiden_w
    en: Oh, don't misunderstand.
    ko: 아, 오해는 마세요.
    ja: あ、勘違いしないでくださいね。
  event_icedragonsaga1_06_e_31:
    speaker: maiden_w
    en: I'm the one who requested it.
    ko: 제가 직접 부탁한 거니까요.
    ja: 私が頼んだことですから。
  event_icedragonsaga1_06_e_32:
    speaker: "<Self>"
    en: But why?
    ko: 왜 그런 부탁을…?
    ja: なぜ…？
  event_icedragonsaga1_06_e_33:
    speaker: maiden_w
    en: Hmm...
    ko: 음.
    ja: そうですね…
  event_icedragonsaga1_06_e_34:
    speaker: maiden_w
    en: Right now, I don't belong anywhere.
    ko: 지금의 전 아무 곳에도 속할 수 없으니까요.
    ja: 今の私は、どこにもいられないからです。
  event_icedragonsaga1_06_e_35:
    speaker: maiden_w
    en: I can't carry out any missions as Extrinsic,
    ko: 익스터너 스쿼드로서 임무를 수행할 수도.
    ja: |-
      エクスターナーの一員として、
      任務を遂行することも…
  event_icedragonsaga1_06_e_36:
    speaker: maiden_w
    en: nor can I enjoy gaming anymore.
    ko: 게이머로서 즐겁게 게임을 할 수도 없으니까요.
    ja: |-
      一人のゲーマーとしてゲームを楽しむことも
      できなくなってしまいました。
  event_icedragonsaga1_06_e_37:
    speaker: maiden_w
    en: That's why
    ko: 그래서예요.
    ja: それが理由です。
  event_icedragonsaga1_06_e_38:
    speaker: maiden_w
    en: I decided to get my memory wiped.
    ko: 그래서 기억소거를 받기로 했어요.
    ja: ですから、いっそ消してもらうことにしました。
  event_icedragonsaga1_06_e_39:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga1_06_e_40:
    speaker: maiden_w
    en: Hey.
    ko: 그래도요.
    ja: ですが…
  event_icedragonsaga1_06_e_41:
    speaker: maiden_w
    en: Don't worry about it too much.
    ko: 너무 걱정 하진 마세요.
    ja: そんなに心配しないでください。
  event_icedragonsaga1_06_e_42:
    speaker: maiden_w
    en: I left traces of myself here and there.
    ko: 제가 있었단 흔적은 여기저기에 남겨뒀으니까요.
    ja: |-
      私がいた爪あとはあちこちに
      残しておきましたから。
  event_icedragonsaga1_06_e_43:
    speaker: maiden_w
    en: First of all, I made sure to take the top spot in all the games I'm playing.
    ko: 일단 제가 하는 게임 랭킹 1등은 다 찍어뒀거든요.
    ja: |-
      とりあえず、私がプレイしているゲームの
      ランキングはすべて1位にしておきました。
  event_icedragonsaga1_06_e_44:
    speaker: "<Self>"
    en: Maiden, I have something to tell you...
    ko: 메이든, 할 말이 있는데….
    ja: メイデン、そのことなのだが…
  event_icedragonsaga1_06_e_45:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 펑-!
    ja: ズガン！
  event_icedragonsaga1_06_e_46:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga1_06_e_47:
    speaker: maiden_w
    en: Stay here.
    ko: 지휘관, 여기 있어요.
    ja: 指揮官はここにいてください。
  event_icedragonsaga1_06_e_48:
    speaker: maiden_w
    en: I'll go see what's happening.
    ko: 무슨 일인지 제가 보고 올게요.
    ja: 私が様子を見てきます。
  event_icedragonsaga1_06_e_49:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 펑-!
    ja: ズガン！
  event_icedragonsaga1_06_e_50:
    speaker: sakura
    en: The path to the village has been cleared.
    ko: 마을로 향하는 길은 뚫었습니다.
    ja: これで村につながりました。
  event_icedragonsaga1_06_e_51:
    speaker: mustang
    en: Bien joué, Sakura.
    ko: Very Good입니다, 사쿠Ra.
    ja: Very GoodでSU、サクラ。
  event_icedragonsaga1_06_e_52:
    speaker: mustang
    en: Now then, my Queen.
    ko: Ja, 그럼 My Queen~!
    ja: では、My Queenたち！
  event_icedragonsaga1_06_e_53:
    speaker: mustang
    en: Bring all those who call themselves heroes to me.
    ko: Me 앞으로 용사라 불리는 Ja들을 데려오세Yo!
    ja: |-
      Meの前に勇者とやらを
      連れてきてもらいまSHOW！
  event_icedragonsaga1_06_e_54:
    speaker: rosanna
    en: Dead or alive?
    ko: 생사 여부는?
    ja: 生かしとく？
  event_icedragonsaga1_06_e_55:
    speaker: mustang
    en: Of course.
    ko: 당연히.
    ja: もちろん…
  event_icedragonsaga1_06_e_56:
    speaker: mustang
    en: It doesn't matter.
    ko: 상관없습니Da.
    ja: どちらでMO。
  event_icedragonsaga1_06_e_57:
    speaker: rosanna
    en: Excellent. I love not having to worry about the details.
    ko: 일일이 신경 쓸 것 없어서 좋네.
    ja: 気ぃ使わなくていいのはラクだね。
  event_icedragonsaga1_06_e_58:
    speaker: rosanna
    en: Come. Let's go hunting.
    ko: 자, 얘들아. 다 쓸어버리자.
    ja: さっ、みんな。片づけるよ。
  event_icedragonsaga1_06_e_59:
    speaker: moran
    en: We'll go as well.
    ko: 좋아, 우리도 가자.
    ja: よっしゃ！俺たちも行くぞ。
  event_icedragonsaga1_06_e_60:
    speaker: moran
    en: Let's show them the power of the Big O.
    ko: "[조직]의 힘을 보여주자고~!"
    ja: "「組織」の力を見せつけてやるぜぇ～！"
  event_icedragonsaga1_06_e_61:
    speaker: sakura
    en: "... Let's go."
    ko: "…가시죠."
    ja: "…参りましょう。"
  event_icedragonsaga1_06_e_62:
    speaker: mustang
    en: Magnifique!
    ko: Yes!!
    ja: Yes！
  event_icedragonsaga1_06_e_63:
    speaker: mustang
    en: Tonight will be a long long night indeed.
    ko: 오늘 밤은 Very Very Very Long하고 Dark하겠군Yo!
    ja: |-
      今夜はVery Very Very Longで
      DarkなNightになりそうですNE！
  event_icedragonsaga1_06_e_64:
    speaker: mustang
    en: From now on, it's our time!
    ko: 이제부턴 우리의 시간입니Da!
    ja: ショータイムの始まりですYO！
  event_icedragonsaga1_06_e_65:
    speaker: mustang
    en: EEEEEEEEEEEEEntertainment!!!
    ko: Enter---------------tainment-----!!!!
    ja: Enterーーーーーーtainmentーーー！！
  event_icedragonsaga1_06_e_66:
    speaker: "<Narration>"
    en: 'Ice Dragon Saga: To be continued...'
    ko: 'Ice Dragon Saga : To be continued….'
    ja: 'Ice Dragon Saga : To be continued…'
event_icedragonsaga2_01_s:
  event_icedragonsaga2_01_s_1:
    speaker: newsanchor
    en: Onto our next story.
    ko: 다음 소식입니다.
    ja: 次のニュースです。
  event_icedragonsaga2_01_s_2:
    speaker: newsanchor
    en: A mass shooting took place in the city last night, around 9 PM.
    ko: 지난밤 9시경, 도심에서 총기 난사 사건이 발생했습니다.
    ja: |-
      昨夜9時頃、
      市内で銃の乱射事件が発生しました。
  event_icedragonsaga2_01_s_3:
    speaker: newsanchor
    en: Current reports state that 8 citizens were killed, and more than 20 seriously
      injured.
    ko: 현재까지 시민 8명이 숨지고, 20여 명이 중상을 입은 것으로 파악된 가운데.
    ja: |-
      現在までに市民8人が死亡、
      約20人が重症を負っています。
  event_icedragonsaga2_01_s_4:
    speaker: newsanchor
    en: Citizens have gathered at the scene to voice their anger.
    ko: 시민들은 사건이 발생한 거리에 모여 규탄의 목소리를 높이고 있습니다.
    ja: |-
      市民が事件現場に集まり、
      強い抗議活動を行っています。
  event_icedragonsaga2_01_s_5:
    speaker: newsanchor
    en: The Nikke responsible for the massacre was disposed of on the spot,
    ko: 학살극을 벌인 니케는 현장에서 폐기되었으나,
    ja: |-
      犯行を起こしたニケは
      その場で廃棄処分とされましたが…
  event_icedragonsaga2_01_s_6:
    speaker: newsanchor
    en: but it does not seem that the outrage of the protestors who have gathered
      on the streets will subside any time soon.
    ko: 거리로 나온 시민들의 분노는 한동안 가라앉지 않을 것으로 보입니다.
    ja: |-
      市民の抗議は当分の間、
      続くものと見られています。
  event_icedragonsaga2_01_s_7:
    speaker: newsanchor
    en: At the same time, additional protests led by certain Nikkephobia groups are
      causing further damage...
    ko: 한편, 일부 니케포비아 단체에서 주도한 시위가 폭력 시위로 번지며 또 다른 피해가 속출….
    ja: |-
      また、ニケ排斥を訴える団体によるデモが
      暴力的なテロ活動へ発展し、
      新たな被害が続出しています――
  event_icedragonsaga2_01_s_8:
    speaker: ingrid
    en: There you are.
    ko: 여기 있었군.
    ja: ここにいたのか。
  event_icedragonsaga2_01_s_9:
    speaker: ingrid
    en: Let's go back.
    ko: 이만 돌아가지.
    ja: もう帰るぞ。
  event_icedragonsaga2_01_s_10:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_01_s_11:
    speaker: ingrid
    en: Guillotine?
    ko: 길로틴?
    ja: どうした？
  event_icedragonsaga2_01_s_12:
    speaker: guillotine
    en: "... Ingrid."
    ko: "……잉그리드."
    ja: "……イングリッド。"
  event_icedragonsaga2_01_s_13:
    speaker: guillotine
    en: This is because of me.
    ko: 내가 망설인 탓에….
    ja: 我が迷ったせいだ…
  event_icedragonsaga2_01_s_14:
    speaker: guillotine
    en: I hesitated, and Chloe got hurt... and people died.
    ko: 클로이가 다치고… 사람들이 죽었다….
    ja: クロエに重い傷を負わせ…人々を死なせた…
  event_icedragonsaga2_01_s_15:
    speaker: guillotine
    en: I knew that Nikke was Irregular, and anything she said was complete gibberish.
    ko: 이레귤러의 말이 헛소리라는 걸 알면서도….
    ja: |-
      イレギュラーの言葉など
      デタラメだと分かっていながら…
  event_icedragonsaga2_01_s_16:
    speaker: guillotine
    en: I knew that, and yet I still hesitated.
    ko: 알면서도… 난 망설이고 말았어….
    ja: 分かっていながら…我はためらってしまった…
  event_icedragonsaga2_01_s_17:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_01_s_18:
    speaker: guillotine
    en: Now look at what's happened.
    ko: 그 결과가 어떻지?
    ja: その結果はどうだ？
  event_icedragonsaga2_01_s_19:
    speaker: guillotine
    en: Innocent people are dead, and there's panic in the streets.
    ko: 사람들은 죽고… 거리는 혼란에 빠졌어….
    ja: 人々は血を流し…町はこの惨状だ…
  event_icedragonsaga2_01_s_20:
    speaker: guillotine
    en: And Chloe...
    ko: 그리고….
    ja: そして…
  event_icedragonsaga2_01_s_21:
    speaker: guillotine
    en: my only friend, was injured. And I'm the one to blame.
    ko: 하나뿐인 벗, 클로이를… 내 손으로 다치게 만들었다….
    ja: |-
      たった一人の友を…
      クロエを守ることができなかった…
  event_icedragonsaga2_01_s_22:
    speaker: guillotine
    en: This is all my fault.
    ko: 이 손으로 모든 걸 망쳤어….
    ja: この手ですべてを台無しにしてしまった…
  event_icedragonsaga2_01_s_23:
    speaker: guillotine
    en: All of it.
    ko: 모든 걸….
    ja: すべてを…
  event_icedragonsaga2_01_s_24:
    speaker: ingrid
    en: Guillotine, I told you.
    ko: 길로틴, 분명 말했을 텐데.
    ja: ギロチン、言ったはずだ。
  event_icedragonsaga2_01_s_25:
    speaker: ingrid
    en: It's time to go back.
    ko: 이만 돌아간다.
    ja: もう帰るぞ。
  event_icedragonsaga2_01_s_26:
    speaker: guillotine
    en: Go back?
    ko: 돌아간다…?
    ja: 帰る…？
  event_icedragonsaga2_01_s_27:
    speaker: guillotine
    en: Go back to where?
    ko: 어디로 말이지?
    ja: どこへだ？
  event_icedragonsaga2_01_s_28:
    speaker: guillotine
    en: To Extrinsic? Back to the old routine?
    ko: 익스터너 스쿼드? 아니면 언제나처럼의 일상?
    ja: |-
      エクスターナーの拠点にか？
      それとも、昨日までのような日常にか？
  event_icedragonsaga2_01_s_29:
    speaker: guillotine
    en: I couldn't even complete the one mission assigned to me.
    ko: 내게 주어진 단 하나의 임무조차 다하지 못했고,
    ja: 我はたった一つの任務さえまともに遂行できず…
  event_icedragonsaga2_01_s_30:
    speaker: guillotine
    en: I wasn't able to protect the only friend I had left.
    ko: 내 곁에 남은 단 하나의 벗조차 지키지 못했는데….
    ja: |-
      我のそばに残ってくれたただ一人の友さえ
      守れなかったのだ…
  event_icedragonsaga2_01_s_31:
    speaker: guillotine
    en: Now there's nothing left for me.
    ko: 이제 내게 남은 건 아무것도 없는데….
    ja: もう我には何も残されていない…
  event_icedragonsaga2_01_s_32:
    speaker: guillotine
    en: What do I have to go back to?
    ko: 대체 어디로 돌아간단 말인가….
    ja: いったいどこへ帰るというのだ…？
  event_icedragonsaga2_01_s_33:
    speaker: ingrid
    en: So then.
    ko: 그렇다면, 길로틴.
    ja: それで、お前は…
  event_icedragonsaga2_01_s_34:
    speaker: ingrid
    en: Will you remain standing still?
    ko: 제군은 계속 그 자리에 가만히 멈춰있을 건가.
    ja: その場に留まり続けるつもりか？
  event_icedragonsaga2_01_s_35:
    speaker: ingrid
    en: Will you not move forward?
    ko: 더는 앞으로 나아가지 않을 건가.
    ja: もう前には進まないとでも言いたいのか。
  event_icedragonsaga2_01_s_36:
    speaker: guillotine
    en: I told you.
    ko: 말하지 않았나….
    ja: 言ったであろう…
  event_icedragonsaga2_01_s_37:
    speaker: guillotine
    en: There's nothing left for me.
    ko: 내게 남은 건 아무것도 없다고….
    ja: 我に残されたものはもう何もない…
  event_icedragonsaga2_01_s_38:
    speaker: guillotine
    en: Where would I go? For what?
    ko: 그런 내가 어디로, 무엇을 위해 나아간단….
    ja: どこへ、何のために進めというのだ…？
  event_icedragonsaga2_01_s_39:
    speaker: ingrid
    en: Stop babbling and answer my question! Guillo...
    ko: 헛소리는 집어치우고 내 질문에 답해라! 길로-
    ja: たわ言はもういい。私の質問に答えろ！ギロ――
  event_icedragonsaga2_01_s_40:
    speaker: "<Self>"
    en: "*Tin!*"
    ko: "-틴!"
    ja: "――チン！"
  event_icedragonsaga2_01_s_41:
    speaker: guillotine_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga2_01_s_42:
    speaker: narration
    en: Guillotine hastily rises and bangs her head into the suit of armor.
    ko: 길로틴이 황급히 일어나자, 단단한 무언가가 얼굴을 가격했습니다.
    ja: |-
      飛び起きたギロチンの顔に、
      堅い何かが当たりました。
  event_icedragonsaga2_01_s_43:
    speaker: guillotine_w
    en: Agh!
    ko: 커, 컥!
    ja: ぐ…がはっ…！
  event_icedragonsaga2_01_s_44:
    speaker: guillotine_w
    en: I-it's an enemy ambush!
    ko: 적, 적의 기습이다!
    ja: て、敵襲だ！
  event_icedragonsaga2_01_s_45:
    speaker: "<Self>"
    en: You're finally awake.
    ko: 길로틴?! 일어났구나.
    ja: ギロチン！？起きたのか
  event_icedragonsaga2_01_s_46:
    speaker: "<Self>"
    en: Sorry, I didn't realize you'd bolt upright like that.
    ko: 미안, 이렇게 갑자기 일어날 줄은 몰랐어.
    ja: |-
      すまない、いきなり起きるとは
      思っていなかった
  event_icedragonsaga2_01_s_47:
    speaker: guillotine_w
    en: Wait, was that you, Partner?
    ko: 벗이었나.
    ja: 友だったか。
  event_icedragonsaga2_01_s_48:
    speaker: "<Self>"
    en: You bumped into my armor pretty hard. Are you okay?
    ko: 갑옷에 좀 세게 부딪힌 거 같은데, 괜찮아?
    ja: 勢いよく鎧にぶつかったが、大丈夫か？
  event_icedragonsaga2_01_s_49:
    speaker: guillotine_w
    en: Ha, don't worry. This body of mine is...
    ko: 크큭, 걱정 마라. 이 몸은 당연히 괜찮….
    ja: くくっ…心配するな。我は当然、問題…
  event_icedragonsaga2_01_s_50:
    speaker: narration
    en: Just then, Guillotine stops,
    ko: 그 순간, 길로틴은 깨달았습니다.
    ja: ギロチンはそう言いながら、気がつきました。
  event_icedragonsaga2_01_s_51:
    speaker: narration
    en: realizing that she is being held in the armored knight's arms.
    ko: 동료의 품에 안겨있는 자신의 모습을 말이죠.
    ja: 自分が抱きしめられた体勢になっていることに。
  event_icedragonsaga2_01_s_52:
    speaker: guillotine_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_01_s_53:
    speaker: "<Self>"
    en: Guillotine? Are you okay?
    ko: 저, 길로틴? 괜찮은 거 맞지?
    ja: ギロチン？本当に大丈夫か？
  event_icedragonsaga2_01_s_54:
    speaker: guillotine_w
    en: Er... um...
    ko: "……음, 크흠. 크흠흠."
    ja: "……お、オホンッ！"
  event_icedragonsaga2_01_s_55:
    speaker: guillotine_w
    en: It's just...
    ko: 그러니까 말이다….
    ja: ええと、なんだ…
  event_icedragonsaga2_01_s_56:
    speaker: guillotine_w
    en: How should I say this...
    ko: 그 뭐랄까….
    ja: つまり…
  event_icedragonsaga2_01_s_57:
    speaker: guillotine_w
    en: Don't you think we're a bit close for comfort?
    ko: 조금 가까운 것 같은데 말이다….
    ja: 少し距離が近すぎはしないか…？
  event_icedragonsaga2_01_s_58:
    speaker: guillotine_w
    en: O-of course, it doesn't bother me at all. I'm only pointing it out in case
      you're uncomfortable.
    ko: 무, 물론 난 아무렇지도 않다만, 혹여나 벗이 불편할까….
    ja: |-
      む、無論我は気にしないが、
      友が気まずいのではないかと…
  event_icedragonsaga2_01_s_59:
    speaker: "<Narration>"
    en: "*Bang* *Tudududu*"
    ko: 탕-! 투두두두-
    ja: バン！ダダダダン――
  event_icedragonsaga2_01_s_60:
    speaker: guillotine_w
    en: What the...?
    ko: 이 소리는…!
    ja: この音は…！
  event_icedragonsaga2_01_s_61:
    speaker: guillotine_w
    en: What's going on out there?
    ko: 벗이여, 지금 밖에서 무슨 일이 벌어지고 있는 거지?
    ja: 友よ、外で何が起きている？
  event_icedragonsaga2_01_s_62:
    speaker: maiden_w
    en: Ice Barrier.
    ko: 아이스 배리어.
    ja: アイスバリア！
  event_icedragonsaga2_01_s_63:
    speaker: "<Narration>"
    en: "*Bang* *Tudududu*"
    ko: 탕-! 투두두두-
    ja: バン！ダダダダン――
  event_icedragonsaga2_01_s_64:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 쩌저적-
    ja: カカカカンッ！
  event_icedragonsaga2_01_s_65:
    speaker: "<Narration>"
    en: Bullets flying from all directions slam into the ice barrier.
    ko: 사방에서 날아드는 총알이 얼음 결계에 박혔다.
    ja: |-
      あちこちから飛んできた弾丸が
      氷の結界に突き刺さった
  event_icedragonsaga2_01_s_66:
    speaker: maiden_w
    en: "*Sigh*..."
    ko: 하아아….
    ja: はぁ…
  event_icedragonsaga2_01_s_67:
    speaker: maiden_w
    en: Everybody knows not to fight in certain safe zones, villages included.
    ko: 안전지대인 마을에서 PVP는 하지 않는다.
    ja: 保護されたエリアの村でPVPはご法度ですよ。
  event_icedragonsaga2_01_s_68:
    speaker: maiden_w
    en: Gamers these days don't even follow the basic rules. So uneducated.
    ko: 이런 기본적인 규칙조차 지키지 않다니, 몰상식한 게이머네요.
    ja: |-
      そんな最低限のルールさえ守らないとは、
      ゲーマーの風上にもおけませんね。
  event_icedragonsaga2_01_s_69:
    speaker: maiden_w
    en: Don't they care about getting shadowbanned?
    ko: 닉네임이 붉은색으로 바뀌어도 상관없는 걸까요?
    ja: |-
      プレイヤー名が赤くなっても
      構わないのでしょうか？
  event_icedragonsaga2_01_s_70:
    speaker: sakura
    en: The Big O
    ko: "[조직]은."
    ja: "「組織」は…"
  event_icedragonsaga2_01_s_71:
    speaker: sakura
    en: was conceived under oppression,
    ko: 억압이라는 부모에게서 잉태되어
    ja: 抑圧という親から生まれ
  event_icedragonsaga2_01_s_72:
    speaker: sakura
    en: grew in the cradle of discrimination,
    ko: 차별이라는 요람 속에서 그 몸집을 부풀렸으며
    ja: 差別という揺りかごの中で育ち
  event_icedragonsaga2_01_s_73:
    speaker: sakura
    en: and will one day fall into the grave of destruction.
    ko: 언젠가 그 업보로 인해 파멸이라는 무덤에 빠지게 될
    ja: いつかその業により破滅という墓へ向かう…
  event_icedragonsaga2_01_s_74:
    speaker: sakura
    en: This is karma.
    ko: 세상의 모든 악과도 같은 존재입니다.
    ja: "「世界の絶対悪」ともいえる存在です。"
  event_icedragonsaga2_01_s_75:
    speaker: sakura
    en: Basic rules?
    ko: 기본적인 규칙?
    ja: 最低限のルール？
  event_icedragonsaga2_01_s_76:
    speaker: sakura
    en: Those aren't important to me.
    ko: 그런 건 제게 중요치 않습니다.
    ja: |-
      そのようなもの、
      私どもの知ったことではございません。
  event_icedragonsaga2_01_s_77:
    speaker: sakura
    en: I will do as my heart pleases.
    ko: 그러니 이 사쿠라, 마음 가는 데로 할 것입니다.
    ja: 私は思いのままに振舞えるということです。
  event_icedragonsaga2_01_s_78:
    speaker: maiden_w
    en: Wow.
    ko: 우와아….
    ja: うわ…
  event_icedragonsaga2_01_s_79:
    speaker: maiden_w
    en: That's the kind of nonsense I usually expect to hear from Guillotine.
    ko: 뭔가요? 그 길로틴이 할 법한 말은….
    ja: |-
      何ですか？
      そのギロチンが好きそうな言い回しは…
  event_icedragonsaga2_01_s_80:
    speaker: sakura
    en: Maiden?
    ko: "…메이든."
    ja: "…メイデン…"
  event_icedragonsaga2_01_s_81:
    speaker: sakura
    en: Oh right, you're called Ice Rose in this world, aren't you?
    ko: 아, 세간에서는 [아이스로즈]로 불리던가요?
    ja: |-
      いえ、世間では「アイスローズ」と
      呼ばれていましたか？
  event_icedragonsaga2_01_s_82:
    speaker: maiden_w
    en: No!
    ko: 아닌데요!
    ja: 違います！
  event_icedragonsaga2_01_s_83:
    speaker: maiden_w
    en: You must have me confused with another mage.
    ko: 다른 법사랑 착각하신 것 같은데요.
    ja: 誰か別の魔法使いと勘違いされているのでは？
  event_icedragonsaga2_01_s_84:
    speaker: sakura
    en: Haha. Fine. Titles aren't that important anyway.
    ko: 후후. 그래요. 호칭은 중요하지 않겠죠.
    ja: |-
      ふふ…そうですか。
      まあ、呼び方など何でもいいでしょう。
  event_icedragonsaga2_01_s_85:
    speaker: sakura
    en: Maiden, you have something that Lord Mustang of the Four Heavenly Kings wants.
    ko: 메이든, 그대는 사천왕 머스탱 님이 원하는 것을 가지고 있습니다.
    ja: |-
      メイデン、貴方は四天王マスタング様が
      ご所望のものをお持ちです。
  event_icedragonsaga2_01_s_86:
    speaker: sakura
    en: If you don't hand over the hero, then we will take them by force.
    ko: 용사를 순순히 넘겨주지 않으면 힘으로 빼앗겠습니다.
    ja: |-
      大人しく勇者を引き渡してください。
      さもなくば、力尽くで奪うまで。
  event_icedragonsaga2_01_s_87:
    speaker: maiden_w
    en: I'd like to see you try.
    ko: "…해보시던가요."
    ja: "…やれるものならどうぞ。"
  event_icedragonsaga2_01_s_88:
    speaker: maiden_w
    en: You better be prepared though.
    ko: 각오는 단단히 하세요.
    ja: ただし、覚悟しておいてください。
  event_icedragonsaga2_01_s_89:
    speaker: maiden_w
    en: The only one who has ever gone up against me and won is Psycontrol.
    ko: 이래 봬도 절 PVP에서 꺾은 건, [사이코뮤]뿐이니까요.
    ja: |-
      今までPVPでおくれを取ったのは
      「サイ〇ミュ」が相手の時だけです。
  event_icedragonsaga2_01_s_90:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: カチャリ――
  event_icedragonsaga2_01_s_91:
    speaker: "<Narration>"
    en: As Sakura raises her hand, the Big O members surrounding her load their weapons
      in unison.
    ko: 사쿠라가 손을 들자, 주변에 있던 조직원들이 일제히 총을 장전했다.
    ja: |-
      サクラが手を挙げると、
      まわりの組員が一斉に銃を構えた
  event_icedragonsaga2_01_s_92:
    speaker: sakura
    en: The moon is beautiful.
    ko: 달이 아름답군요.
    ja: 月がきれいですね。
  event_icedragonsaga2_01_s_93:
    speaker: sakura
    en: The night is still long.
    ko: 아직 밤은 깁니다.
    ja: まだ夜は長うございます。
  event_icedragonsaga2_01_s_94:
    speaker: sakura
    en: Spend a bit more time with me. Please.
    ko: 조금 더 이 사쿠라와 어울려주시길.
    ja: |-
      もう少し、このサクラに
      お付き合いくださいますか？
  event_icedragonsaga2_01_s_95:
    speaker: "<Self>"
    en: I never thought I'd end up hearing that again in these circumstances.
    ko: 그 말을 이렇게 다시 들을 줄은 몰랐는데….
    ja: |-
      こんなところで、
      またそれを聞くことになるとは…
  event_icedragonsaga2_01_s_96:
    speaker: maiden_w
    en: Commander?
    ko: 지휘관?
    ja: 指揮官？
  event_icedragonsaga2_01_s_97:
    speaker: guillotine_w
    en: Move, Maiden.
    ko: 비켜라, 메이든.
    ja: どけ、メイデン。
  event_icedragonsaga2_01_s_98:
    speaker: maiden_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga2_01_s_99:
    speaker: guillotine_w
    en: Speed is power.
    ko: 속도는 곧 위력.
    ja: 速度は…威力。
  event_icedragonsaga2_01_s_100:
    speaker: guillotine_w
    en: Have you ever been cut at the speed of light, Sakura?
    ko: 사쿠라여, 그대는 빛의 속도로 베여 본 적 있나?
    ja: お前は光の速度で斬られたことはあるか？
  event_icedragonsaga2_01_s_101:
    speaker: narration
    en: Death comes instantaneously.
    ko: 그야말로 일격필살!
    ja: まさに一撃必殺！
  event_icedragonsaga2_01_s_102:
    speaker: narration
    en: Charging down from the second floor of the inn, Guillotine cuts down Sakura
      in one swift strike.
    ko: 여관 이층에서부터 돌진한 길로틴은 단칼에 사쿠라를 베어 넘겼습니다.
    ja: |-
      宿の2階から飛び降りたギロチンは、
      サクラを一刀で切り伏せました。
  event_icedragonsaga2_01_s_103:
    speaker: "<Narration>"
    en: 'System: Destroyed.'
    ko: "[시스템 : DESTROYED]"
    ja: "「システム：DESTROYED」"
event_icedragonsaga2_01_e:
  event_icedragonsaga2_01_e_1:
    speaker: guillotine_w
    en: That should sort things out.
    ko: 어느 정도는 정리된 것 같군.
    ja: ひとまず片づいたな。
  event_icedragonsaga2_01_e_2:
    speaker: maiden_w
    en: You're not too bad at fighting, Commander.
    ko: 지휘관, 잘 싸우시던데요.
    ja: 指揮官、いい動きでしたね。
  event_icedragonsaga2_01_e_3:
    speaker: "<Self>"
    en: I can be pretty nimble if I want to.
    ko: 뭔가 생각하는 대로 몸이 움직이더라고.
    ja: 思った通りに体が動いてくれたんだ
  event_icedragonsaga2_01_e_4:
    speaker: maiden_w
    en: Is that so?
    ko: 그런가요?
    ja: そうだったんですか？
  event_icedragonsaga2_01_e_5:
    speaker: maiden_w
    en: It looks to me like we could clear the final boss even without Guillotine.
    ko: 그럼 최종보스는 길로틴 없이도 어떻게든 클리어할 수 있겠네요.
    ja: |-
      でしたら、ギロチンがいなくても
      ラスボスまで何とかクリアできそうですね。
  event_icedragonsaga2_01_e_6:
    speaker: maiden_w
    en: How about you and I stay back and watch the ending unfold, just the two of
      us?
    ko: 이참에 단둘이서 엔딩을 보는 건 어때요?
    ja: |-
      今度こそ二人きりで
      エンディングを迎えに行きませんか？
  event_icedragonsaga2_01_e_7:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_01_e_8:
    speaker: "<Self>"
    en: Anyway, what's our next step?
    ko: 그래서 이제 어떻게 하지?
    ja: それで、これからどうする？
  event_icedragonsaga2_01_e_9:
    speaker: maiden_w
    en: Jeez, talk about giving me the cold shoulder.
    ko: 제 프러포즈는 간단히 무시하시는군요….
    ja: 渾身のプロポーズはあっさりスルーですか…
  event_icedragonsaga2_01_e_10:
    speaker: maiden_w
    en: Well, Sakura mentioned something about Lord Mustang and the Four Heavenly
      Kings.
    ko: 음… 사쿠라가 그랬죠? 사천왕 머스탱 님이라고.
    ja: |-
      ええと…サクラが言っていましたね。
      四天王、マスタング様と。
  event_icedragonsaga2_01_e_11:
    speaker: maiden_w
    en: "*Sigh*... The Four Heavenly Kings..."
    ko: 후우우… 사천왕이라….
    ja: うーん…四天王ですか…
  event_icedragonsaga2_01_e_12:
    speaker: maiden_w
    en: When you acquire the ultimate weapon in a game,
    ko: 게임에서 최강의 무기를 얻으면,
    ja: ゲームで最強の武器が手に入った時は…
  event_icedragonsaga2_01_e_13:
    speaker: maiden_w
    en: there's usually a corresponding event where you encounter an enemy to test
      it on.
    ko: 한 번 사용해 볼 수 있도록 조우 이벤트가 따라오는 법인데.
    ja: |-
      都合よく、試し切りできるイベントが
      起こるものです。
  event_icedragonsaga2_01_e_14:
    speaker: maiden_w
    en: The fact I didn't anticipate such a common series of events is a serious dent
      to my gaming cred.
    ko: 이런 단순한 이벤트 하나 예상 못하다니, 게이머로서 면목이 없네요.
    ja: |-
      こんな単純な流れも予想できなかったとは…
      ゲーマーの名折れです。
  event_icedragonsaga2_01_e_15:
    speaker: guillotine_w
    en: Are you saying those enemies attacked because we attained the Hero's Sword?
    ko: 용사의 검을 얻었기에, 적들이 습격했다는 뜻인가….
    ja: |-
      勇者の剣を手にしたから、
      敵が動き出したということか…
  event_icedragonsaga2_01_e_16:
    speaker: maiden_w
    en: Don't worry too much.
    ko: 너무 걱정은 마세요.
    ja: 心配はいらないはずです。
  event_icedragonsaga2_01_e_17:
    speaker: maiden_w
    en: Those Four Heavenly Kings that came barging in are merely a test of our power.
    ko: 지금 쳐들어온 사천왕은 전투력 측정기에 불과할 테니까요.
    ja: |-
      いまのイベントは、こちらの実力を
      見せるためのものに過ぎないでしょうから。
  event_icedragonsaga2_01_e_18:
    speaker: maiden_w
    en: Once we defeat one of them, more will appear.
    ko: 아마 쓰러뜨리면 다른 사천왕이 나타나서…
    ja: おそらく次の四天王がどこかで出てきて…
  event_icedragonsaga2_01_e_19:
    speaker: maiden_w
    en: '"That was the weakest one amongst us."'
    ko: 놈은 우리 중 최약체다.
    ja: 奴は四天王の中でも最弱、とか…
  event_icedragonsaga2_01_e_20:
    speaker: maiden_w
    en: '"My power level is over 9000!"'
    ko: 내 전투력은 9000을 넘지.
    ja: あいつの戦闘力は9000以上だ！とか…
  event_icedragonsaga2_01_e_21:
    speaker: maiden_w
    en: '"Those are rookie numbers. Mine''s over 530,000!"'
    ko: 무려 53만이다!
    ja: いや53万だ！とか…
  event_icedragonsaga2_01_e_22:
    speaker: maiden_w
    en: They'll be spouting off all sorts of nonsense like these.
    ko: "…뭐, 이런 대사를 할 걸요."
    ja: "…そんな感じのことを言うはずです。"
  event_icedragonsaga2_01_e_23:
    speaker: maiden_w
    en: Anyway.
    ko: 아무튼.
    ja: とにかく…
  event_icedragonsaga2_01_e_24:
    speaker: maiden_w
    en: We only have one more day to complete our mission.
    ko: 저희에게 주어진 시간이 하루밖에 안 남았으니.
    ja: 残された時間はあと1日しかありません。
  event_icedragonsaga2_01_e_25:
    speaker: maiden_w
    en: We have to get a move on.
    ko: 본격적으로 움직여보죠.
    ja: こちらも本格的に動きましょう。
  event_icedragonsaga2_01_e_26:
    speaker: maiden_w
    en: We will defeat the Four Heavenly Kings and take down the final boss in one
      fell swoop.
    ko: 사천왕을 잡고, 최종 보스까지 단숨에 물리치는 거예요.
    ja: |-
      四天王を倒して、
      ラスボスまで一気に片付けます。
  event_icedragonsaga2_01_e_27:
    speaker: maiden_w
    en: Should we first direct our attacks at the Heavenly King who attacked the village?
    ko: 우선 마을을 습격한 사천왕부터 잡으러 가볼까요?
    ja: |-
      まずは村を襲撃してきた四天王から
      始めましょうか？
  event_icedragonsaga2_01_e_28:
    speaker: "<Self>"
    en: Hmm... Where should we go?
    ko: 음… 어디로 가면 될까?
    ja: 居場所の見当がつくのか？
  event_icedragonsaga2_01_e_29:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_01_e_30:
    speaker: maiden_w
    en: Good question.
    ko: "…그러게요."
    ja: "…そうですねぇ…"
  event_icedragonsaga2_01_e_31:
    speaker: emma
    en: If it's the Four Heavenly Kings, they're probably at the Association.
    ko: 사천왕이라면 협회에 있을 거야.
    ja: 四天王なら協会じゃないかしら～
  event_icedragonsaga2_01_e_32:
    speaker: emma
    en: I've been hearing strange voices coming from there for a while now.
    ko: 아까부터 그쪽에서 이상한 목소리가 들렸거든.
    ja: さっきからおかしな声が聞こえてくるのよ～
  event_icedragonsaga2_01_e_33:
    speaker: emma
    en: 'Stuff like:'
    ko: Enter--tainment-----!
    ja: Enterーーtainmentーーー！
  event_icedragonsaga2_01_e_34:
    speaker: emma
    en: '"EEEEEEEEEntertainment!"'
    ko: "…라는 것 같던데~"
    ja: "…って言ってるみたいだけど～"
  event_icedragonsaga2_01_e_35:
    speaker: "<Self>"
    en: It's Mustang.
    ko: 머스탱이네.
    ja: マスタングだな
  event_icedragonsaga2_01_e_36:
    speaker: maiden_w
    en: No doubt about it.
    ko: 머스탱 사장님이겠군요.
    ja: マスタング社長ですね。
  event_icedragonsaga2_01_e_37:
    speaker: guillotine_w
    en: Ah, so it's the Hedonistic Dance King?
    ko: 큭. [춤추는 유희의 지배자]인가.
    ja: くっ。「踊る遊戯の支配者」か。
  event_icedragonsaga2_01_e_38:
    speaker: guillotine_w
    en: As a fellow destruction type, I'm not so compatible with him.
    ko: 같은 파멸 속성인 나로서는 상성이 좋지 않군.
    ja: 同じ破滅属性の我とは、相性が悪いな。
  event_icedragonsaga2_01_e_39:
    speaker: maiden_w
    en: Sure. That's why.
    ko: 예. 뭐. 그러시겠죠.
    ja: ええ、まあ。相性は悪いでしょうね。
  event_icedragonsaga2_01_e_40:
    speaker: "<Self>"
    en: Looks like we've decided our next course of action.
    ko: 방침은 정해진 것 같네.
    ja: 目標は決まったな
  event_icedragonsaga2_01_e_41:
    speaker: "<Self>"
    en: Let's head to the Association.
    ko: 가자, 협회로.
    ja: 急ごう、協会へ
  event_icedragonsaga2_01_e_42:
    speaker: maiden_w
    en: Before we leave, I want to confirm something.
    ko: 참. 출발하기 전에 하나 확인할 게 있어요.
    ja: あの…出発する前に聞いておきたいのですが。
  event_icedragonsaga2_01_e_43:
    speaker: maiden_w
    en: Guillotine, are you back to normal?
    ko: 길로틴, 원래대로 돌아온 거죠?
    ja: ギロチンは、元に戻っているんですよね？
  event_icedragonsaga2_01_e_44:
    speaker: guillotine_w
    en: What do you mean?
    ko: "[아이스로즈]여, 그건 무슨 의미…."
    ja: "「アイスローズ」よ、それはどういう…"
  event_icedragonsaga2_01_e_45:
    speaker: maiden_w
    en: Yep, you're back to normal alright.
    ko: 언제나의 길로틴이네요.
    ja: いつものギロチンですね。
  event_icedragonsaga2_01_e_46:
    speaker: "<Self>"
    en: Great.
    ko: 응, 다행히도.
    ja: ああ、そのようだ
  event_icedragonsaga2_01_e_47:
    speaker: maiden_w
    en: 'I''d like to remind you once again:'
    ko: 길로틴, 다시 한번 당부드리는데요.
    ja: ギロチン、もう一度言います。
  event_icedragonsaga2_01_e_48:
    speaker: maiden_w
    en: Do not use the Lethal Eye anymore. Got it?
    ko: "[즉사의 마안]은 이제 쓰지 마세요. 알겠죠?"
    ja: |-
      「即死の魔眼」は二度と使わないでください。
      いいですね？
  event_icedragonsaga2_01_e_49:
    speaker: guillotine_w
    en: But what if we're in danger?
    ko: 그렇지만 이 힘을 쓰지 않으면, 그대들이 위험에 처했을 때….
    ja: |-
      しかし、この力を使わなければ
      友たちが危険な目に遭った時…
  event_icedragonsaga2_01_e_50:
    speaker: maiden_w
    en: Don't. Make. Me. Repeat. Myself.
    ko: 길. 로. 틴.
    ja: ギロチン。
  event_icedragonsaga2_01_e_51:
    speaker: guillotine_w
    en: "... I'll consider your proposal."
    ko: "…긍정적으로 검토해 보마."
    ja: "…前向きに検討しよう。"
  event_icedragonsaga2_01_e_52:
    speaker: maiden_w
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  event_icedragonsaga2_01_e_53:
    speaker: "<Self>"
    en: "... Can we go now?"
    ko: 그러면… 이제 진짜 출발해도 되는 거지?
    ja: さて…もう出発していいか？
  event_icedragonsaga2_01_e_54:
    speaker: emma
    en: Just a minute, everyone.
    ko: 후후. 용사님들, 잠시만~
    ja: うふふ、勇者様たち。ちょっと待ってて～
  event_icedragonsaga2_01_e_55:
    speaker: emma
    en: You must be exhausted after that battle. You can rest here.
    ko: 한차례 전투를 치러서 피곤할 것 같은데 여기서 기다리고 있어.
    ja: |-
      戦ったばかりで疲れてるでしょう？
      少しここで待っててもらえる？
  event_icedragonsaga2_01_e_56:
    speaker: emma
    en: I'll bring you something to eat.
    ko: 허기를 달래줄 요리를 가져올 테니까~
    ja: おいしい料理を持ってくるわ～
  event_icedragonsaga2_01_e_57:
    speaker: guillotine_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga2_01_e_58:
    speaker: guillotine_w
    en: Maiden, didn't you say we were in a hurry?
    ko: 메이든이여, 지금 상황이 긴박하다고 했지?
    ja: メイデンよ。事態は一刻を争う、そうだな？
  event_icedragonsaga2_01_e_59:
    speaker: maiden_w
    en: We certainly are. We need to leave right away.
    ko: 예, 긴박하죠. 지금 당장 출발해도 모자랄 정도로요.
    ja: ええ。今すぐ出発しても遅いくらいです。
  event_icedragonsaga2_01_e_60:
    speaker: guillotine_w
    en: Sorry Emma,
    ko: 그럼 엠마여.
    ja: そういうわけだ、エマよ。
  event_icedragonsaga2_01_e_61:
    speaker: guillotine_w
    en: but duty calls!
    ko: 우린 이만 가보도록 하겠다!
    ja: 我々はここで失礼する！
  event_icedragonsaga2_01_e_62:
    speaker: emma
    en: Oh?
    ko: 어머, 용사님?
    ja: あら、勇者様？
  event_icedragonsaga2_01_e_63:
    speaker: emma
    en: They all took off again, and so quickly.
    ko: 이번에도 가버렸네~
    ja: また行っちゃったわ～
  event_icedragonsaga2_01_e_64:
    speaker: emma
    en: Well then, wishing you all a safe adventure!
    ko: 후후. 무사히 모험 마치시길.
    ja: うふふ…無事に冒険が終わりますように。
  event_icedragonsaga2_01_e_65:
    speaker: narration
    en: On the way to the Association,
    ko: 협회로 향하는 길.
    ja: 協会へ向かう途中には…
  event_icedragonsaga2_01_e_66:
    speaker: narration
    en: various skirmishes are taking place.
    ko: 마을 곳곳에선 전투가 벌어지고 있었습니다.
    ja: 村のあちこちで戦いが広がっていました。
  event_icedragonsaga2_01_e_67:
    speaker: narration
    en: One of which is a battle that gets on everyone's nerves.
    ko: 어딘가에선 짜증 가득 섞인 전투가.
    ja: |-
      あるところでは、
      怒りをぶつけあう戦いが繰り広げられ…
  event_icedragonsaga2_01_e_68:
    speaker: eunhwa
    en: I thought I told you to get lost.
    ko: 말했을 텐데.
    ja: 言ったはずだ。
  event_icedragonsaga2_01_e_69:
    speaker: eunhwa
    en: Stop loitering around here.
    ko: 여기서 얼쩡거리지 말고 꺼지라고.
    ja: 視界に入るな。失せろ。
  event_icedragonsaga2_01_e_70:
    speaker: moran
    en: Jeez,
    ko: 와….
    ja: おいおい…
  event_icedragonsaga2_01_e_71:
    speaker: moran
    en: aren't you being a bit harsh?
    ko: 너무한 거 아니야?
    ja: こんなのひどすぎねえか？
  event_icedragonsaga2_01_e_72:
    speaker: moran
    en: Don't you know that
    ko: 나 여기 방금 도착했어.
    ja: 俺、さっき来たばっかりなんだぞ？
  event_icedragonsaga2_01_e_73:
    speaker: moran
    en: I just got here?
    ko: 방금 도착했다고오~
    ja: まだ何もしてねぇ。
  event_icedragonsaga2_01_e_74:
    speaker: moran
    en: Now's finally my time to shine!
    ko: 이제 겨우 활약할 기회가 생겼는데,
    ja: やっと活躍するチャンスができたってのに…
  event_icedragonsaga2_01_e_75:
    speaker: moran
    en: I can't just pack up
    ko: 뭐 하지도 못하고 벌써 퇴장할 순 없어!
    ja: 何にもできずに退場なんてあんまりだろ！
  event_icedragonsaga2_01_e_76:
    speaker: moran
    en: and leave without doing anything.
    ko: 암, 안 되고 말고.
    ja: 俺にも出番をくれよ！
  event_icedragonsaga2_01_e_77:
    speaker: yulha
    en: Ugh. You're so annoying.
    ko: 하아… 귀찮게 굴긴.
    ja: あーもう…面倒くさいわね。
  event_icedragonsaga2_01_e_78:
    speaker: yulha
    en: We aren't a part of the hero's party.
    ko: 우린 용사 일행이 아니라니까.
    ja: 私たちは勇者じゃないんだってば。
  event_icedragonsaga2_01_e_79:
    speaker: eunhwa
    en: Tsk.
    ko: 쯧.
    ja: チッ…
  event_icedragonsaga2_01_e_80:
    speaker: eunhwa
    en: All you're doing is wasting time. That's why everyone thinks you're a moron.
