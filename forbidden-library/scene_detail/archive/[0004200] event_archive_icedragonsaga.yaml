    ja: |-
      勇者ラプラスの仲間であった
      マクスウェルの残したポータルがある。
  event_icedragonsaga2_02_s_125:
    speaker: chloe_v
    en: If you take that portal, you will be transported directly in front of the
      Demon King's castle.
    ko: 그 포탈을 타면 곧장 마왕성 앞으로 갈 수 있다네.
    ja: それを使えば、すぐに魔王城へたどりつける。
  event_icedragonsaga2_02_s_126:
    speaker: chloe_v
    en: I will open up the portal so you can use it.
    ko: 자네들이 이용할 수 있도록, 포탈은 열어두도록 하지.
    ja: |-
      君たちが使えるよう、
      ポータルは開いておこう。
  event_icedragonsaga2_02_s_127:
    speaker: maiden_w
    en: So it's a shortcut. Got it.
    ko: 흠. 이른바 숏컷 루트란 거군요. 이해했어요.
    ja: |-
      なるほど。ショートカット用の抜け道ですね。
      分かりました。
  event_icedragonsaga2_02_s_128:
    speaker: chloe_v
    en: The only thing is that not everyone can enter the Demon King's castle.
    ko: 단, 누구나 마왕성에 들어갈 수 있는 건 아니야.
    ja: |-
      ただ、誰でも魔王城に
      入れるというわけではない。
  event_icedragonsaga2_02_s_129:
    speaker: chloe_v
    en: Only those possessing the courage to move forward may gain access.
    ko: 마왕성의 입구는 앞으로 나아갈 용기 있는 자에게만 열린다네.
    ja: |-
      魔王城の門は、
      前に進む勇気のある者だけに開かれる。
  event_icedragonsaga2_02_s_130:
    speaker: chloe_v
    en: Keep that in mind.
    ko: 이 점 알아두게나.
    ja: それを心に刻んでおいてくれ。
  event_icedragonsaga2_02_s_131:
    speaker: "<Self>"
    en: Only those possessing the courage to move forward... Okay.
    ko: 앞으로 나아갈 용기 있는 자에게만 열린다… 알겠어.
    ja: 前に進む勇気のある者だけに開かれる…分かった
  event_icedragonsaga2_02_s_132:
    speaker: "<Self>"
    en: Let's all find Vesti and head to the Demon King's castle.
    ko: 그럼 다 같이 베스티를 찾은 다음에 마왕성으로 출발하자.
    ja: |-
      それなら、ベスティーを見つけて
      全員で魔王城へ向かおう
  event_icedragonsaga2_02_s_133:
    speaker: volume_c
    en: No, Manager.
    ko: No, 매니저.
    ja: Noね、マネージャー。
  event_icedragonsaga2_02_s_134:
    speaker: volume_c
    en: I'll look for Vesti on my own. You don't have to concern yourself with her.
    ko: 베스티는 나 혼자 찾아. Not your business.
    ja: |-
      ベスティーは私一人で探せばいい。
      Not your business.
  event_icedragonsaga2_02_s_135:
    speaker: volume_c
    en: I was planning on staying behind in the village to do some mopping up anyway.
    ko: 안 그래도 여기 남아서 마을을 정리할 생각이었거든.
    ja: |-
      私はここに残って
      村のクリーンアップを手伝うわ。
  event_icedragonsaga2_02_s_136:
    speaker: volume_c
    en: They're the ones who ruined my stage, so I've got to deal with them personally.
    ko: 내 무대를 망친 놈들은 내 손으로 직접 처리해야지 않겠어?
    ja: |-
      私のステージを台無しにした奴らは
      この手でやっつけとかないとね。
  event_icedragonsaga2_02_s_137:
    speaker: volume_c
    en: Once I'm finished here, Vesti and I will join up with you.
    ko: 마을을 정리하는 대로, 베스티랑 같이 합류할 테니.
    ja: |-
      村が片づいたら、
      ベスティーと一緒に合流するから。
  event_icedragonsaga2_02_s_138:
    speaker: volume_c
    en: You can head straight to the Demon King's castle.
    ko: 매니저들은 곧장 마왕성으로 가.
    ja: マネージャーたちは早く魔王城に行って。
  event_icedragonsaga2_02_s_139:
    speaker: volume_c
    en: Understand?
    ko: Understand?
    ja: Understand？
  event_icedragonsaga2_02_s_140:
    speaker: maiden_w
    en: Commander, we don't have much time left. Let's do as Volume says.
    ko: 지휘관, 남은 시간이 얼마 없어요. 볼륨 말대로 해요.
    ja: |-
      指揮官、時間もありませんし、
      ボリュームの言う通りにしましょう。
  event_icedragonsaga2_02_s_141:
    speaker: "<Self>"
    en: "... All right. I'll leave Vesti to you."
    ko: "……알겠어. 베스티는 맡길게."
    ja: "…分かった。ベスティーのことは任せる"
  event_icedragonsaga2_02_s_142:
    speaker: "<Self>"
    en: Please be careful.
    ko: 조심해야 해.
    ja: 気をつけてくれ
  event_icedragonsaga2_02_s_143:
    speaker: volume_c
    en: Don't worry about me.
    ko: Don't worry.
    ja: Don't worry.
  event_icedragonsaga2_02_s_144:
    speaker: volume_c
    en: Worry about yourselves.
    ko: 매니저들 걱정이나 하라고.
    ja: そっちこそ、気をつけなよ。
  event_icedragonsaga2_02_s_145:
    speaker: volume_c
    en: You're the ones heading straight into the lion's den.
    ko: 지금부터 제일 위험한 곳으로 떠나는 거니까.
    ja: 一番危ない場所に行くんだから。
  event_icedragonsaga2_02_s_146:
    speaker: narration
    en: Defeat the White Ice Dragon and save the world from destruction!
    ko: 백빙룡을 쓰러뜨리고 멸망해 가는 세상을 구해라!
    ja: |-
      ホワイトアイスドラゴンを倒して
      滅びゆく世界を救え！
  event_icedragonsaga2_02_s_147:
    speaker: narration
    en: As the hero and her retinue set out for the Demon King's castle,
    ko: 막대한 사명을 짊어지게 된 용사는 일행과 함께 마왕성으로 떠났습니다.
    ja: |-
      大きな使命を背負った勇者は、
      仲間たちとともに魔王城へ向かいました。
  event_icedragonsaga2_02_s_148:
    speaker: narration
    en: they feel the burden of their tremendous mission,
    ko: 여정의 끝이 어떻게 될지.
    ja: 旅の結末に何が待つのか…
  event_icedragonsaga2_02_s_149:
    speaker: narration
    en: even though they all know exactly how the journey would end.
    ko: 전부 다 알면서도 말이죠.
    ja: 本当はもう、分かっているのに。
  event_icedragonsaga2_02_s_150:
    speaker: "<Narration>"
    en: 'System: Volume has left the party.'
    ko: "[시스템 : 볼륨이 파티에서 이탈합니다.]"
    ja: |-
      「システム：
      ボリュームがパーティを離脱しました」
  event_icedragonsaga2_02_s_151:
    speaker: "<Narration>"
    en: 'System: Vesti has left the party.'
    ko: "[시스템 : 베스티가 파티에서 이탈합니다.]"
    ja: |-
      「システム：
      ベスティーがパーティから離脱します」
event_icedragonsaga2_02_e:
  event_icedragonsaga2_02_e_1:
    speaker: narration
    en: The party travels through the portal,
    ko: 포탈을 타고 이동한 용사 일행,
    ja: ポータルで移動した勇者たち…
  event_icedragonsaga2_02_e_2:
    speaker: narration
    en: and finds themselves in a village completely frozen over by the Winter's Bane.
    ko: 그들의 눈앞엔 [겨울의 저주]로 인해 완전히 얼어붙은 마을이 펼쳐졌습니다.
    ja: |-
      その目の前には、「冬の呪い」によって
      完全に凍りついた村が広がっていました。
  event_icedragonsaga2_02_e_3:
    speaker: narration
    en: It clearly illustrates that they are one step closer to the White Ice Dragon
      in the Demon King's castle,
    ko: 백빙룡이 있는 마왕성에 한층 가까워졌다는 뜻이자,
    ja: |-
      それはホワイトアイスドラゴンのいる
      魔王城が近いということ…
  event_icedragonsaga2_02_e_4:
    speaker: narration
    en: and that the end of the story is drawing near.
    ko: 이야기의 끝이 다가왔다는 뜻이었죠.
    ja: |-
      そして、物語の終わりもまた
      近づいているということでした。
  event_icedragonsaga2_02_e_5:
    speaker: maiden_w
    en: A world where everything is frozen...
    ko: 모든 게 얼어붙은 세상이라니….
    ja: すべてが凍りついた世界なんて…
  event_icedragonsaga2_02_e_6:
    speaker: maiden_w
    en: What a desolate place.
    ko: 쓸쓸하네요.
    ja: 寂しいですね。
  event_icedragonsaga2_02_e_7:
    speaker: guillotine_w
    en: "... Painfully so."
    ko: "……사무치게 쓸쓸하지."
    ja: "……寂しいだろうな、心も凍るほど。"
  event_icedragonsaga2_02_e_8:
    speaker: maiden_w
    en: Huh? Do you see that over there?
    ko: 어? 저기 보여요?
    ja: あら？あれは…？
  event_icedragonsaga2_02_e_9:
    speaker: maiden_w
    en: Is that some kind of light?
    ko: 불빛이 있는데요?
    ja: 明かりが見えますよ？
  event_icedragonsaga2_02_e_10:
    speaker: "<Self>"
    en: Let's check it out.
    ko: 일단 저쪽으로 가볼까?
    ja: ひとまず行ってみよう
  event_icedragonsaga2_02_e_11:
    speaker: narration
    en: The party eventually reaches a place with a bonfire.
    ko: 용사 일행의 발길이 닿은 곳엔 모닥불이 있었습니다.
    ja: |-
      勇者たちが向かった場所には、
      たき火がありました。
  event_icedragonsaga2_02_e_12:
    speaker: narration
    en: Or more precisely, a rifle which has been propped in the ground is belching
      fire from the barrel.
    ko: 총기가 거꾸로 박힌 모닥불이 말이죠.
    ja: 銃が逆さまに突き刺されています。
  event_icedragonsaga2_02_e_13:
    speaker: narration
    en: Beside the "fire" is Exia, sitting in a plastic chair.
    ko: 그 곁엔 플라스틱 의자에 앉은 엑시아가 있었습니다.
    ja: |-
      そのそばには、プラスチックの椅子に腰かけた
      エクシアがいました。
  event_icedragonsaga2_02_e_14:
    speaker: maiden_w
    en: Exia?
    ko: 엑, 시아…?
    ja: エクシア…？
  event_icedragonsaga2_02_e_15:
    speaker: guillotine_w
    en: Hmph. I thought you'd gone into hiding after our first meeting. So this is
      where you've been.
    ko: 흥. 처음 본 뒤로 모습을 감췄다 싶었는데, 이런 곳에 있었나.
    ja: |-
      最初に会ってから見かけなかったが、
      こんな場所にいたのか。
  event_icedragonsaga2_02_e_16:
    speaker: exia_c
    en: Ah, so it's you.
    ko: 오오- 당신은-
    ja: おお…あなたはー…
  event_icedragonsaga2_02_e_17:
    speaker: exia_c
    en: El Telema Solus.
    ko: 엘 텔레마 솔루스-
    ja: エル・テレマ・ソルース…
  event_icedragonsaga2_02_e_18:
    speaker: exia_c
    en: So you've come to this place for the White Ice Dragon.
    ko: 백빙룡을 찾아- 여기- 봄의 나라로 왔군요-
    ja: |-
      ホワイトアイスドラゴンを倒しにー…
      この春の国にやってきたー…
  event_icedragonsaga2_02_e_19:
    speaker: guillotine_w
    en: Take a look at this, Exia!
    ko: 자! 봐라, 엑시아.
    ja: 見ろ！エクシア。
  event_icedragonsaga2_02_e_20:
    speaker: guillotine_w
    en: These are my companions.
    ko: 여기 이 몸의 동료가 있다!
    ja: 我には仲間がいる！
  event_icedragonsaga2_02_e_21:
    speaker: guillotine_w
    en: Contrary to what you said, I am not without companions!
    ko: 네놈이 말한 것과 달리, 난 동료 없는 자가 아니란 말이다!
    ja: 我は仲間無しなどではなかったのだ！
  event_icedragonsaga2_02_e_22:
    speaker: exia_c
    en: Unfortunately for you.
    ko: 슬픕니다-
    ja: ですが、なんとも嘆かわしいー…
  event_icedragonsaga2_02_e_23:
    speaker: exia_c
    en: Utterly bereft of companions.
    ko: 당신- 동료 없는 자-
    ja: あなたはー…仲間無しですー…
  event_icedragonsaga2_02_e_24:
    speaker: exia_c
    en: You are fated to die in loneliness.
    ko: 이름도 없이- 죽을 겁니다-
    ja: 名もなくー…死んでゆくでしょうー…
  event_icedragonsaga2_02_e_25:
    speaker: guillotine_w
    en: You're still blabbering about that?
    ko: 큭, 여전히 그 소리인가.
    ja: くっ、相変わらずその話か。
  event_icedragonsaga2_02_e_26:
    speaker: maiden_w
    en: This is a world based on Guillotine's NIMPH,
    ko: "……여기는 길로틴의 NIMPH를 바탕으로 만들어진 세상."
    ja: |-
      ……この世界はギロチンのNIMPHを基にして
      作られた世界…
  event_icedragonsaga2_02_e_27:
    speaker: maiden_w
    en: so that's not Exia.
    ko: 저분은 엑시아가 아니에요….
    ja: あれはエクシアではない…
  event_icedragonsaga2_02_e_28:
    speaker: maiden_w
    en: At least not the Exia I know...
    ko: 저를 아는 엑시아는 여기 없어요….
    ja: 私を知っているエクシアはここにはいない…
  event_icedragonsaga2_02_e_29:
    speaker: maiden_w
    en: Whew...
    ko: 후우우….
    ja: ふぅぅ…
  event_icedragonsaga2_02_e_30:
    speaker: maiden_w
    en: All right, Exia.
    ko: 그럼 엑시아.
    ja: それでは、エクシア。
  event_icedragonsaga2_02_e_31:
    speaker: maiden_w
    en: First things first.
    ko: 일단은요.
    ja: まずは…
  event_icedragonsaga2_02_e_32:
    speaker: maiden_w
    en: If we sit by the bonfire, will you enhance our stats?
    ko: 모닥불 앞에 앉을 테니, 저희 능력치부터 강화해 주실래요?
    ja: |-
      たき火の前に座るので、
      能力を強化してもらえますか？
  event_icedragonsaga2_02_e_33:
    speaker: exia_c
    en: Go.
    ko: 가세요-
    ja: 向かってくださいー…
  event_icedragonsaga2_02_e_34:
    speaker: exia_c
    en: Go to the icebound Demon King's castle, where the source of this Winter's
      Bane resides.
    ko: 겨울의 저주가 퍼져 나온 곳- 얼어붙은 마왕성으로-
    ja: |-
      冬の呪いをもたらす根源ー…
      あの凍てつく魔王城へー…
  event_icedragonsaga2_02_e_35:
    speaker: exia_c
    en: If you wish to be a hero, this is what you must do. Even if you have no companions.
    ko: 설령 동료 없는 자라도- 용사가 되고 싶다면-
    ja: |-
      たとえ仲間無しでもー…
      勇者になりたいのならば…
  event_icedragonsaga2_02_e_36:
    speaker: maiden_w
    en: Exia?
    ko: 저기, 엑시아?
    ja: あの、エクシア？
  event_icedragonsaga2_02_e_37:
    speaker: exia_c
    en: Ah, so it's you.
    ko: 오오- 당신은-
    ja: おお…あなたはー…
  event_icedragonsaga2_02_e_38:
    speaker: exia_c
    en: El Telema Solus.
    ko: 엘 텔레마 솔루스-
    ja: エル・テレマ・ソルース…
  event_icedragonsaga2_02_e_39:
    speaker: maiden_w
    en: Ugh... is this just another NPC that repeats the same few lines?
    ko: 하아… 똑같은 대사만 반복하는 NPC인가 보네요.
    ja: |-
      はぁ…同じセリフだけ繰り返す
      NPCみたいですね。
  event_icedragonsaga2_02_e_40:
    speaker: maiden_w
    en: Let's ignore her and move along.
    ko: 무시하고 가던 길이나 가죠.
    ja: 無視して進みましょう。
  event_icedragonsaga2_02_e_41:
    speaker: guillotine_w
    en: Before that... may I offer a suggestion?
    ko: "……그전에 잠시 제안하고 싶은 게 있다."
    ja: "……その前に、提案がある。"
  event_icedragonsaga2_02_e_42:
    speaker: "<Self>"
    en: What is it?
    ko: 제안?
    ja: 提案？
  event_icedragonsaga2_02_e_43:
    speaker: guillotine_w
    en: Before we head into the Demon King's Castle,
    ko: 그… 마왕성에 가기 전에….
    ja: つまりだな…魔王城へ行く前に…
  event_icedragonsaga2_02_e_44:
    speaker: guillotine_w
    en: we should at least discuss a method to defeat the White Ice Dragon.
    ko: 백빙룡을 공략할 방법 정도는….
    ja: ホワイトアイスドラゴンの攻略方法くらいは…
  event_icedragonsaga2_02_e_45:
    speaker: guillotine_w
    en: Don't you think?
    ko: 미리 상의하는 게 어떨까 싶은데….
    ja: 事前に相談しておいた方がいいのではないか…？
  event_icedragonsaga2_02_e_46:
    speaker: maiden_w
    en: Wow. You're learning.
    ko: 오호. 제법 날카로웠는데요?
    ja: 確かに、もっともな考えですね？
  event_icedragonsaga2_02_e_47:
    speaker: maiden_w
    en: Well, since our goal is a flawless no-death run,
    ko: 흠. 저희 목표는 노데스 퍼클이니까.
    ja: 私たちの目標はノーデス初見クリアですから。
  event_icedragonsaga2_02_e_48:
    speaker: maiden_w
    en: it's only right that we discuss how to defeat the White Ice Dragon in advance.
    ko: 백빙룡을 어떻게 공략할지 정도는 미리 이야기해 두는 게 맞겠네요.
    ja: |-
      ホワイトアイスドラゴンとの戦い方は
      事前に話し合っておいた方がよさそうです。
  event_icedragonsaga2_02_e_49:
    speaker: maiden_w
    en: We'll also need to figure out a few safety measures,
    ko: 또 최소한의 안전장치도 있어야겠고요.
    ja: 最低限の保険も考えておきましょう。
  event_icedragonsaga2_02_e_50:
    speaker: maiden_w
    en: since we need to finish the raid without anyone bowing out prematurely.
    ko: 누구 하나 리타이어하는 일 없이 레이드를 끝마쳐야 하니까요.
    ja: 脱落者ゼロでレイドのクリアを目指しますよ。
  event_icedragonsaga2_02_e_51:
    speaker: guillotine_w
    en: Hehe, the battle hasn't even begun and I can feel my blood starting to boil.
    ko: 크큭, 큰 싸움을 앞두고 피가 끓어오르기 시작하는군.
    ja: くくっ、大きな戦いの予感に血がたぎる。
  event_icedragonsaga2_02_e_52:
    speaker: guillotine_w
    en: So Maiden, what should I do?
    ko: 그래서 메이든, 난 무엇을 하면 되지?
    ja: それでメイデンよ。我は何をすればいい？
  event_icedragonsaga2_02_e_53:
    speaker: maiden_w
    en: What you need to do is simple.
    ko: 길로틴이 해야 할 건 간단해요.
    ja: あなたの作戦は簡単です。
  event_icedragonsaga2_02_e_54:
    speaker: maiden_w
    en: Just don't use the Lethal Eye.
    ko: "[즉사의 마안]만 쓰지 마세요."
    ja: "「魔眼」を使わないでください。"
  event_icedragonsaga2_02_e_55:
    speaker: guillotine_w
    en: "... What?"
    ko: "…뭣?"
    ja: "…何？"
  event_icedragonsaga2_02_e_56:
    speaker: maiden_w
    en: Do you remember what happened both times after you've used it recently?
    ko: 길로틴. 혹시 [즉사의 마안]을 쓴 직후에 어떻게 됐는지 기억나시나요?
    ja: |-
      ギロチン。「即死の魔眼」を使った直後に
      どうなったか覚えていますか？
  event_icedragonsaga2_02_e_57:
    speaker: guillotine_w
    en: How could I forget? Every time after I've used it, I wake up in the inn.
    ko: 당연하지. [즉사의 마안]을 쓸 때마다 여관에서 깨어나서….
    ja: |-
      もちろんだ。「即死の魔眼」を使うたびに
      宿で目覚めて…
  event_icedragonsaga2_02_e_58:
    speaker: guillotine_w
    en: "... Hold on."
    ko: 음…?
    ja: ん…？
  event_icedragonsaga2_02_e_59:
    speaker: guillotine_w
    en: Don't tell me...
    ko: "…설마."
    ja: "…まさか。"
  event_icedragonsaga2_02_e_60:
    speaker: maiden_w
    en: That's right.
    ko: 네. 그 설마가 맞아요.
    ja: はい。そのまさかです。
  event_icedragonsaga2_02_e_61:
    speaker: "<Narration>"
    en: Maiden explains what happened to Guillotine both times after using the Lethal
      Eye.
    ko: 메이든은 [즉사의 마안]을 쓴 길로틴에게 무슨 일이 있었는지 들려주었다.
    ja: |-
      メイデンは「即死の魔眼」を使ったギロチンに
      何があったのか教えた
  event_icedragonsaga2_02_e_62:
    speaker: guillotine_w
    en: So that's what's been going on.
    ko: "……역시 그랬나."
    ja: "……やはりそうだったのか。"
  event_icedragonsaga2_02_e_63:
    speaker: guillotine_w
    en: In the past, I sealed the One-Winged Dark Lord away in my right eye.
    ko: 과거 나는 이 오른쪽 눈에 [편익의 마왕]을 봉인했다.
    ja: 我は右眼に「片翼の魔王」を封印した。
  event_icedragonsaga2_02_e_64:
    speaker: guillotine_w
    en: Afterwards, I have used its power to defeat evil,
    ko: 이후 그 힘을 이용해, 악을 해치워왔지.
    ja: その力を使って悪を打ち滅ぼしてきたのだ。
  event_icedragonsaga2_02_e_65:
    speaker: guillotine_w
    en: but without breaking the seal entirely.
    ko: 봉인이 풀리지 않는 선에서 말이다.
    ja: 封印が解けぬようには注意していたつもりだ。
  event_icedragonsaga2_02_e_66:
    speaker: guillotine_w
    en: Every time I have unleashed that power, I have felt it.
    ko: 그럴 때마다 난 느꼈다.
    ja: だが、使うたびに感じていた。
  event_icedragonsaga2_02_e_67:
    speaker: guillotine_w
    en: I have felt the One-Winged Dark Lord biding its time, waiting for a moment
      of weakness from me.
    ko: "[편익의 마왕], 놈은 내가 쇠약해지기만을 기다리고 있다는 걸."
    ja: |-
      「片翼の魔王」は…
      我が弱る時を待っているのだ。
  event_icedragonsaga2_02_e_68:
    speaker: guillotine_w
    en: Waiting for the day when the seal is broken to take control of my body!
    ko: 언젠가 봉인을 깨고 몸의 주도권을 차지하는 날이 오기만을 기다리고 있다는 걸 말이다!
    ja: |-
      いつか封印を破り、
      この身体を奪い取るその時を！
  event_icedragonsaga2_02_e_69:
    speaker: guillotine_w
    en: No wonder I felt the power in my eye become stronger since coming to this
      world.
    ko: 이세계에 온 뒤로, 어째서인지 안구의 힘이 강해졌다 싶었더니.
    ja: |-
      この世界に来てから、
      眼の力が強くなったような気がしていたが…
  event_icedragonsaga2_02_e_70:
    speaker: guillotine_w
    en: It was all the work of the One-Winged Dark Lord.
    ko: 봉인에서 깨어나기 위한 [편익의 마왕]의 소행이었나.
    ja: |-
      封印を破ろうとする
      「片翼の魔王」の罠だったのか…
  event_icedragonsaga2_02_e_71:
    speaker: maiden_w
    en: So...
    ko: 음. 그러니까….
    ja: つまり、話をまとめると…
  event_icedragonsaga2_02_e_72:
    speaker: maiden_w
    en: If you keep using the Lethal Eye, the seal may end up breaking?
    ko: "[즉사의 마안]을 쓰다 보면, 그 봉인이 완전히 깨질 수도 있다는 거죠?"
    ja: |-
      「即死の魔眼」を使うと、
      封印が完全に解けてしまうかも
      しれないんですよね？
  event_icedragonsaga2_02_e_73:
    speaker: guillotine_w
    en: You pick things up quickly, Ice Rose. As expected of you.
    ko: "[아이스로즈]답게 이해가 빠르군."
    ja: さすが「アイスローズ」は話が早いな。
  event_icedragonsaga2_02_e_74:
    speaker: guillotine_w
    en: Indeed, if I unleash the full power contained within this eye of mine, the
      seal will be broken,
    ko: 만약 마안의 힘을 온전히 사용하면, 그 즉시 봉인은 깨지고.
    ja: |-
      もし魔眼の力を完全に開放すれば、
      たちどころに封印は破られ…
  event_icedragonsaga2_02_e_75:
    speaker: guillotine_w
    en: and the One-Winged Dark Lord will take over my body.
    ko: "[편익의 마왕]이 이 몸을 집어삼키겠지."
    ja: |-
      我は「片翼の魔王」に
      飲みこまれてしまうだろう。
  event_icedragonsaga2_02_e_76:
    speaker: maiden_w
    en: "*Sigh*..."
    ko: 하아….
    ja: はぁ…
  event_icedragonsaga2_02_e_77:
    speaker: maiden_w
    en: You fabricating wild stories like that is why all this happened in the first
      place.
    ko: 평소에 그런 설정을 만들어두고 있으니까 여기서 이렇게 구현된 거군요….
    ja: |-
      普段からそんな設定を考えてるから、
      こんな所で現実になってしまったんですね…
  event_icedragonsaga2_02_e_78:
    speaker: maiden_w
    en: I'm so tired...
    ko: 아아아… 피곤해졌어요….
    ja: ああもう…なんだか疲れてきました…
  event_icedragonsaga2_02_e_79:
    speaker: "<Self>"
    en: Guillotine, can you tell us more about the One-Winged Dark Lord?
    ko: 길로틴, [편익의 마왕]에 대해서도 자세히 들려줄 수 있을까?
    ja: |-
      ギロチン、「片翼の魔王」について
      詳しく教えてくれないか？
  event_icedragonsaga2_02_e_80:
    speaker: guillotine_w
    en: Oh no!
    ko: 이런, 이런.
    ja: おやおや。
  event_icedragonsaga2_02_e_81:
    speaker: guillotine_w
    en: Now you are interested in the One-Winged Dark Lord as well, Partner?
    ko: 벗이여, 결국 그대도 [편익의 마왕]에게 흥미를 느끼고 말았나.
    ja: |-
      友よ…やはり「片翼の魔王」に
      興味を持ってしまったか。
  event_icedragonsaga2_02_e_82:
    speaker: guillotine_w
    en: It seeks to create a world ruled by silence.
    ko: "[편익의 마왕]은 침묵으로 유지된 세상을 만들려는 자이다."
    ja: |-
      「片翼の魔王」はただ沈黙のみがある世界を
      造らんとしている。
  event_icedragonsaga2_02_e_83:
    speaker: guillotine_w
    en: It is an evil entity,
    ko: 자신의 목적을 방해하는 이들조차 전부 제거해 버리는,
    ja: その障害となる者すべての排除をもくろむ…
  event_icedragonsaga2_02_e_84:
    speaker: guillotine_w
    en: and it will eliminate anything that stands in its way.
    ko: 사악한 존재이지.
    ja: 邪悪なる存在なのだ。
  event_icedragonsaga2_02_e_85:
    speaker: "<Self>"
    en: So that's why it attacked us.
    ko: 흠. 우리를 공격한 것도 그래서인가.
    ja: 私たちが狙われるのもそのせいか
  event_icedragonsaga2_02_e_86:
    speaker: maiden_w
    en: All the more reason not to use your eye.
    ko: 그럼 더더욱 그 눈을 써선 안 되겠네요.
    ja: |-
      であれば、なおさら
      眼を使わせるわけにはいきませんね。
  event_icedragonsaga2_02_e_87:
    speaker: maiden_w
    en: What do you plan to do if the One-Winged Dark Lord assumes complete control?
    ko: "[편익의 마왕]한테 완전히 주도권이 넘어가면 어떻게 하려고 그래요."
    ja: |-
      「片翼の魔王」に完全に
      乗っ取られてしまったら
      どうするつもりですか？
  event_icedragonsaga2_02_e_88:
    speaker: maiden_w
    en: You're a member of Extrinsic as well, Guillotine.
    ko: 길로틴도 알고 있잖아요.
    ja: ギロチン、分かっているでしょう。
  event_icedragonsaga2_02_e_89:
    speaker: maiden_w
    en: When we say that our targets are Irregulars,
    ko: 저희 익스터너 스쿼드의 표적인 이레귤러엔,
    ja: |-
      エクスターナーの排除対象である
      イレギュラーとは…
  event_icedragonsaga2_02_e_90:
    speaker: maiden_w
    en: that doesn't refer only to corrupted Nikkes,
    ko: 침식된 니케 외에도,
    ja: 侵食されたニケだけのことではありません。
  event_icedragonsaga2_02_e_91:
    speaker: maiden_w
    en: but to any and all Nikkes that pose a threat to the Ark,
    ko: 방주에 위협이 되는 니케 모두가 포함되어 있다는 걸 말이에요.
    ja: |-
      アークに危険を及ぼすニケのすべてが
      ターゲットになるんです。
  event_icedragonsaga2_02_e_92:
    speaker: maiden_w
    en: and it's safe to say that the One-Winged Dark Lord could be considered such
      a threat...
    ko: "[편익의 마왕]도 결국엔 방주에 위협이 되는…."
    ja: |-
      「片翼の魔王」も結局はアークに
      危険を及ぼすなら…
  event_icedragonsaga2_02_e_93:
    speaker: guillotine_w
    en: So, if the demon does indeed possess me completely, I must ask of you.
    ko: 그러니, 그땐 부탁하마.
    ja: だから、その時は頼む。
  event_icedragonsaga2_02_e_94:
    speaker: maiden_w
    en: "??"
    ko: 예?
    ja: はい？
  event_icedragonsaga2_02_e_95:
    speaker: guillotine_w
    en: To ensure that the world does not fall into chaos,
    ko: 세상이 혼돈에 먹히지 않도록.
    ja: 世界が混沌に飲み込まれないよう…
  event_icedragonsaga2_02_e_96:
    speaker: guillotine_w
    en: you must carry out your duty, Maiden.
    ko: 메이든, 넌 네 임무를 다 해라.
    ja: お前はお前の任務を全うしてくれ。
  event_icedragonsaga2_02_e_97:
    speaker: guillotine_w
    en: If I am consumed by the One-Winged Dark Lord, and I become an Irregular,
    ko: "[편익의 마왕]에게 집어삼켜진 날,"
    ja: "「片翼の魔王」に飲み込まれた我を…"
  event_icedragonsaga2_02_e_98:
    speaker: guillotine_w
    en: you must eliminate me, and become a hero of the Ark.
    ko: 이레귤러가 된 날 쓰러뜨리고 방주의 히어로가 되는 거다.
    ja: |-
      イレギュラーとなった我を倒し、
      アークのヒーローになれ。
  event_icedragonsaga2_02_e_99:
    speaker: maiden_w
    en: A hero of the Ark...
    ko: "……방주의 히어로요."
    ja: "……アークのヒーローですか。"
  event_icedragonsaga2_02_e_100:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_02_e_101:
    speaker: maiden_w
    en: And what about me?
    ko: 있잖아요. 만약에.
    ja: もしもの話ですが…もし…
  event_icedragonsaga2_02_e_102:
    speaker: maiden_w
    en: What if I become an Irregular?
    ko: 제가 이레귤러가 되면….
    ja: 私がイレギュラーになったら…
  event_icedragonsaga2_02_e_103:
    speaker: maiden_w
    en: Would you do what has to be done, Guillotine?
    ko: 길로틴은 절 붙잡으러 올 건가요?
    ja: ギロチン、あなたは私を始末してくれますか？
  event_icedragonsaga2_02_e_104:
    speaker: guillotine_w
    en: "..."
    ko: 흠.
    ja: うーむ…
  event_icedragonsaga2_02_e_105:
    speaker: guillotine_w
    en: Of course I would.
    ko: 그야 붙잡으러 가겠지.
    ja: 当然、そうするだろうな。
  event_icedragonsaga2_02_e_106:
    speaker: guillotine_w
    en: All Extrinsic members must distinguish between professional and personal affairs.
    ko: 익스터너 스쿼드 소속 니케는 공과 사를 구분해야 하며,
    ja: |-
      エクスターナーのニケたる者、
      公私を区別する必要があり…
  event_icedragonsaga2_02_e_107:
    speaker: guillotine_w
    en: I must keep my composure and do what must be done for the sake of the Ark.
    ko: 냉정 침착하고 방주를 위해 싸워야 하니까.
    ja: |-
      常に冷静沈着を保ち、
      アークのために戦わなければならない。
  event_icedragonsaga2_02_e_108:
    speaker: guillotine_w
    en: I will follow the orders that are given to me.
    ko: 난 반드시 그렇게 할 거다.
    ja: 我は必ずそうする覚悟だ。
  event_icedragonsaga2_02_e_109:
    speaker: maiden_w
    en: I see...
    ko: 역시 그런가요….
    ja: やはり、そうですか…
  event_icedragonsaga2_02_e_110:
    speaker: guillotine_w
    en: However.
    ko: 다만, 메이든.
    ja: しかし、メイデンよ。
  event_icedragonsaga2_02_e_111:
    speaker: guillotine_w
    en: You will not become an Irregular.
    ko: 네가 이레귤러가 될 일은 없다.
    ja: お前がイレギュラーになることはない。
  event_icedragonsaga2_02_e_112:
    speaker: maiden_w
    en: No one can say that for sure.
    ko: 그건… 모르는 일이죠.
    ja: それは…どうでしょう。
  event_icedragonsaga2_02_e_113:
    speaker: guillotine_w
    en: No.
    ko: 아니.
    ja: いいや。
  event_icedragonsaga2_02_e_114:
    speaker: guillotine_w
    en: I'll make sure that it doesn't happen.
    ko: 메이든, 난 벗이 그렇게 되기 전에 막을 거다.
    ja: メイデン、我は友人がそうなる前に止める。
  event_icedragonsaga2_02_e_115:
    speaker: guillotine_w
    en: Even if I have to sacrifice this body.
    ko: 이 몸을 희생하는 한이 있더라도,
    ja: たとえこの身を犠牲にしてでもな。
  event_icedragonsaga2_02_e_116:
    speaker: guillotine_w
    en: I will make sure you never become an Irregular.
    ko: 벗이 이레귤러가 되지 않도록 반드시 막을 거다.
    ja: 我の友人をイレギュラーにはさせない。
  event_icedragonsaga2_02_e_117:
    speaker: guillotine_w
    en: Maiden.
    ko: 그러니 메이든.
    ja: そういうことだ、メイデン。
  event_icedragonsaga2_02_e_118:
    speaker: guillotine_w
    en: You will not become an Irregular.
    ko: 네가 이레귤러가 될 일은 없다.
    ja: お前がイレギュラーになることはない。
  event_icedragonsaga2_02_e_119:
    speaker: maiden_w
    en: "... Guillotine,"
    ko: "……길로틴."
    ja: "……ギロチン。"
  event_icedragonsaga2_02_e_120:
    speaker: maiden_w
    en: why are you always willing to do so much for me?
    ko: 왜 당신은 매번 저한테 그렇게까지….
    ja: どうしてあなたは、いつもそこまで私に…
  event_icedragonsaga2_02_e_121:
    speaker: unknown
    en: Awww, it's almost enough to get you wet around the eyeballs.
    ko: 이야~ 감동의 눈물이라도 한 방울 흘려야 하나?
    ja: あ～らら、感動の涙でも流した方がいい？
  event_icedragonsaga2_02_e_122:
    speaker: unknown
    en: Rust buckets these days, they'll say just about anything apparently.
    ko: 고철 덩어리가 별 이야기를 다하네.
    ja: 鉄くずのくせに大したお芝居じゃない。
  event_icedragonsaga2_02_e_123:
    speaker: "<Self>"
    en: Syuen?!
    ko: 넌?!
    ja: お前は！？
  event_icedragonsaga2_02_e_124:
    speaker: syuen
    en: You better watch out!
    ko: 야, 눈 안 깔아?
    ja: ちょっと、何見てんのよ？
  event_icedragonsaga2_02_e_125:
    speaker: syuen
    en: How does filth like you dare to look at me in the eye!? Syuen, of the Four
      Heavenly Kings.
    ko: 쓰레기 주제에 감히 이 사천왕 슈엔을 똑바로 쳐다봐?
    ja: |-
      ゴミくずの分際で、四天王シュエン様を
      ジロジロ見てんじゃないわよ。
  event_icedragonsaga2_02_e_126:
    speaker: maiden_w
    en: Of all the times to run into one of these guys...
    ko: 하필 이럴 때 사천왕이…!
    ja: よりによって、こんなところで四天王が…！
  event_icedragonsaga2_02_e_127:
    speaker: maiden_w
    en: We don't have time for this.
    ko: 시간 진짜 얼마 안 남았는데….
    ja: 時間も迫っているのに…
  event_icedragonsaga2_02_e_128:
    speaker: maiden_w
    en: If this keeps up, Guillotine will...
    ko: 이대로면 길로틴이….
    ja: このままだと…
  event_icedragonsaga2_02_e_129:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_02_e_130:
    speaker: narration
    en: The armored knight draws his giant sword and slams it into the ground,
    ko: 갑옷 기사는 거대한 검을 꺼내 들어 지면에 내리꽂았습니다.
    ja: |-
      全身鎧の騎士が巨大な剣を手に取り、
      地面に突き立てました。
  event_icedragonsaga2_02_e_131:
    speaker: narration
    en: sending ice shards scattering everywhere.
    ko: 그러자 얼음 파편들이 사방에 튀며,
    ja: すると、氷の破片が四方に飛び散り…
  event_icedragonsaga2_02_e_132:
    speaker: narration
    en: At the same time, a towering wall of ice forms between the armored knight
      and the rest of the team members.
    ko: 갑옷 기사와 나머지 용사 일행 사이에 거대한 얼음벽이 생겼습니다.
    ja: |-
      鎧の騎士と勇者たちの間に
      巨大な氷の壁がそびえ立ちました。
  event_icedragonsaga2_02_e_133:
    speaker: maiden_w
    en: Commander...?
    ko: 지휘관…?
    ja: 指揮官…？
  event_icedragonsaga2_02_e_134:
    speaker: "<Self>"
    en: You said it yourself, Maiden.
    ko: 메이든, 네가 그랬지.
    ja: メイデン、君の言っていたことだ
  event_icedragonsaga2_02_e_135:
    speaker: "<Self>"
    en: Guillotine hasn't become an Irregular yet,
    ko: 길로틴은 이레귤러가 되지 않았다고.
    ja: ギロチンはイレギュラーになっていない
  event_icedragonsaga2_02_e_136:
    speaker: "<Self>"
    en: so let's take down the final boss together.
    ko: 그러니, 같이 최종보스를 처치하자고.
    ja: 一緒にラスボスを倒して帰ると
  event_icedragonsaga2_02_e_137:
    speaker: maiden_w
    en: But...
    ko: "……하지만."
    ja: "…ですが…"
  event_icedragonsaga2_02_e_138:
    speaker: "<Self>"
    en: I trust your judgment.
    ko: 난 그런 메이든의 판단을 믿어.
    ja: 私は君の言葉を信じる
  event_icedragonsaga2_02_e_139:
    speaker: maiden_w
    en: "...!"
    ko: "……!!"
    ja: "……！！"
  event_icedragonsaga2_02_e_140:
    speaker: "<Self>"
    en: I'll handle things over here. You go and take down the White Ice Dragon.
    ko: 여기는 내가 맡을 테니, 너흰 백빙룡을 쓰러뜨려.
    ja: |-
      ここは私が引き受けた。
      君たちはホワイトアイスドラゴンを倒せ
  event_icedragonsaga2_02_e_141:
    speaker: "<Self>"
    en: And then we'll all return together.
    ko: 그리고 다 같이 돌아가는 거야.
    ja: そして、みんなで一緒に帰ろう
  event_icedragonsaga2_02_e_142:
    speaker: maiden_w
    en: "... All right. I won't let you down."
    ko: "……예, 믿음에 보답할게요."
    ja: "…はい。必ず信頼に応えてみせます。"
  event_icedragonsaga2_02_e_143:
    speaker: "<Self>"
    en: We're not going back without you, Maiden.
    ko: 메이든, 너도 같이 돌아가는 거야.
    ja: メイデン、帰る時は君も一緒だ
  event_icedragonsaga2_02_e_144:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_02_e_145:
    speaker: maiden_w
    en: Let's go, Guillotine.
    ko: 가죠, 길로틴.
    ja: 行きましょう、ギロチン。
  event_icedragonsaga2_02_e_146:
    speaker: "<Narration>"
    en: Maiden and Guillotine's footsteps fade into the distance.
    ko: 메이든과 길로틴의 발소리가 멀어졌다.
    ja: メイデンとギロチンの足音が遠ざかった
  event_icedragonsaga2_02_e_147:
    speaker: syuen
    en: Hey.
    ko: 야. 너 말이야.
    ja: おい、お前…
  event_icedragonsaga2_02_e_148:
    speaker: syuen
    en: Are you sure about this?
    ko: 정말 괜찮겠어?
    ja: 本当によかったの？
  event_icedragonsaga2_02_e_149:
    speaker: syuen
    en: It seems you're feeling awfully cocky after facing Mustang,
    ko: 아까 머스탱을 상대해서 어깨가 올라갔나 본데.
    ja: |-
      マスタングに勝ったからって、
      ずいぶん調子に乗ってるじゃない。
  event_icedragonsaga2_02_e_150:
    speaker: syuen
    en: but he was the weakest amongst us.
    ko: 그놈은 우리 중 최약체였어.
    ja: あいつは四天王の中でも最弱よ。
  event_icedragonsaga2_02_e_151:
    speaker: syuen
    en: Unlike him, my power level is over 9000!
    ko: 그놈과 달리 내 전투력은 9000을 넘어.
    ja: 私の戦闘力は9000以上…
  event_icedragonsaga2_02_e_152:
    speaker: syuen
    en: No, wait, I mean 530,000!
    ko: 무려 53만이야! 53만!
    ja: なんと53万よ！53万！
  event_icedragonsaga2_02_e_153:
    speaker: syuen
    en: Do you really think you can take me on by yourself?
    ko: 그런데도 날 혼자 상대하겠다고?
    ja: それでも、私を一人で相手するつもり？
  event_icedragonsaga2_02_e_154:
    speaker: "<Self>"
    en: I couldn't care less about power levels.
    ko: 상관없어.
    ja: 関係ない
  event_icedragonsaga2_02_e_155:
    speaker: "<Self>"
    en: It's not every day that I get to use the lessons that I learned from you.
    ko: 슈엔, 너한테 배운 걸 써먹을 기회가 흔치는 않으니까.
    ja: |-
      シュエン…君から教わったことを
      活かす機会などめったに無いからな
  event_icedragonsaga2_02_e_156:
    speaker: syuen
    en: Huh? What have I taught you?
    ko: 나한테 배운 거?
    ja: 私から教わったこと？
  event_icedragonsaga2_02_e_157:
    speaker: "<Self>"
    en: To hammer down the nail
    ko: 주제를 모르고 까부는 것들은 한 번씩 밟아줘야 한다.
    ja: |-
      身の程知らずのお調子者は、
      たまに踏んづけてあげないと
  event_icedragonsaga2_02_e_158:
    speaker: "<Self>"
    en: that doesn't know its place.
    ko: "…너한텐 그렇게 배웠거든."
    ja: "…本物からそう教わった"
  event_icedragonsaga2_02_e_159:
    speaker: "<Narration>"
    en: 'System: @UserName has left the party.'
    ko: "[시스템 : @UserName, 파티에서 이탈합니다.]"
    ja: |-
      「システム：@UserNameが
      パーティから離脱しました」
event_icedragonsaga2_03_s:
  event_icedragonsaga2_03_s_1:
    speaker: narration
    en: The hero, Guillotine, and Maiden
    ko: 용사 길로틴과 메이든.
    ja: 勇者ギロチンとメイデン…
  event_icedragonsaga2_03_s_2:
    speaker: narration
    en: arrive at the entrance of the Demon King's castle.
    ko: 둘은 어느덧 마왕성의 입구 앞에 도달했습니다.
    ja: |-
      2人はどうにか魔王城の門の前へ
      たどり着きました。
  event_icedragonsaga2_03_s_3:
    speaker: narration
    en: Before them stands the towering castle gates, encased in great chunks of ice.
    ko: 얼음 덩어리로 막혀있는 거대한 성문 앞에 말이죠.
    ja: しかし、城門は氷の塊で塞がれています。
  event_icedragonsaga2_03_s_4:
    speaker: narration
    en: Thanks to the help of their companions, their journey is reaching its final
      stage.
    ko: 동료들의 도움으로 마침내 용사의 여정이 막바지에 접어든 것입니다.
    ja: |-
      仲間たちの助けを借り、
      ついに勇者の旅も終わりが近づいています。
  event_icedragonsaga2_03_s_5:
    speaker: maiden_w
    en: Once we pass through these gates, it's the final boss.
    ko: 이 성문만 통과하면, 최종보스전이네요.
    ja: この城門を抜ければ、ラスボス戦ですね。
  event_icedragonsaga2_03_s_6:
    speaker: maiden_w
    en: Are you ready, Guillotine?
    ko: 길로틴, 준비는 됐죠?
    ja: ギロチン、準備はいいですか？
  event_icedragonsaga2_03_s_7:
    speaker: guillotine_w
    en: Well... I...
    ko: 그게… 난….
    ja: いや…我は…
  event_icedragonsaga2_03_s_8:
    speaker: maiden_w
    en: Lead the way.
    ko: 앞장 서시죠.
    ja: 先導はお任せします。
  event_icedragonsaga2_03_s_9:
    speaker: guillotine_w
    en: M-me?
    ko: 내, 내가 말인가?
    ja: わ、我が先なのか？
  event_icedragonsaga2_03_s_10:
    speaker: maiden_w
    en: With our current loadout, it makes sense to have you in the front and me in
      the rear.
    ko: 지금 조합으로는 길로틴이 전열을 맡고, 제가 후열을 맡는 게 합리적이니까요.
    ja: |-
      この組み合わせならギロチンは前列、
      私は後列が最適です。
  event_icedragonsaga2_03_s_11:
    speaker: guillotine_w
    en: Er... okay.
    ko: 알겠다. 그럼….
    ja: 分かった。ならば…
  event_icedragonsaga2_03_s_12:
    speaker: guillotine_w
    en: I'll take the lead.
    ko: 앞장서지.
    ja: 我が先に行こう。
  event_icedragonsaga2_03_s_13:
    speaker: guillotine_w
    en: Phew...
    ko: 하아….
    ja: ふぅ…
  event_icedragonsaga2_03_s_14:
    speaker: narration
    en: After nervously staring at the castle gates for a while, Guillotine tightly
      shuts her eyes and moves forward.
    ko: 한참 성문을 노려보던 길로틴은 눈을 질끈 감고 앞으로 나아갔습니다.
    ja: |-
      しばらく城門をにらんでいたギロチンは、
      やがて固く目を閉じたまま、
      前に進みだしました。
  event_icedragonsaga2_03_s_15:
    speaker: narration
    en: When she does...
    ko: 그리고….
    ja: そして…
  event_icedragonsaga2_03_s_16:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 콩-!
    ja: ゴチン！
  event_icedragonsaga2_03_s_17:
    speaker: narration
    en: She hits her forehead on a chunk of ice.
    ko: 얼음 덩어리에 이마를 박았습니다.
    ja: 氷の塊におでこをぶつけました。
  event_icedragonsaga2_03_s_18:
    speaker: guillotine_w
    en: Ouch...
    ko: 따흑….
    ja: ううっ…
  event_icedragonsaga2_03_s_19:
    speaker: maiden_w
    en: You okay, Guillotine?
    ko: 길로틴?
    ja: どうしました？
  event_icedragonsaga2_03_s_20:
    speaker: guillotine_w
    en: What is this thing?
    ko: 뭐지? 왜…?
    ja: 何だ？なぜ…？
  event_icedragonsaga2_03_s_21:
    speaker: narration
    en: She tries again to move forward, but...
    ko: 다시 한번 성문을 통과하려 해 봐도,
    ja: もう一度城門をくぐろうとしましたが…
  event_icedragonsaga2_03_s_22:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 콩-!
    ja: ドカッ！
  event_icedragonsaga2_03_s_23:
    speaker: guillotine_w
    en: Ouch!
    ko: 아으….
    ja: うぐっ…
  event_icedragonsaga2_03_s_24:
    speaker: guillotine_w
    en: Hehe... I think there's been some kind of mistake.
    ko: 하하… 뭔가 착오가 있는 것 같군….
    ja: ははは…何かがおかしいようだ…
  event_icedragonsaga2_03_s_25:
    speaker: guillotine_w
    en: How can a hero be unable to even enter the castle?
    ko: 용사가 마왕성으로 들어가지도 못하다니….
    ja: 勇者が魔王城を門前払いされるとは…
  event_icedragonsaga2_03_s_26:
    speaker: guillotine_w
    en: I've never heard of such a thing.
    ko: 그런 경우는 들어본 적도 없다….
    ja: そんな英雄譚は聞いたことがない…
  event_icedragonsaga2_03_s_27:
    speaker: guillotine_w
    en: What is going on?!
    ko: 없단 말이다…!
    ja: そんなはずはない…！
  event_icedragonsaga2_03_s_28:
    speaker: narration
    en: Guillotine punches the gate, slashes it with her sword, and charges at it
      with full force,
    ko: 성문을 주먹으로 때리고, 검으로 내려쳐봐도, 전력을 다해 돌진해 봐도,
    ja: |-
      城門に拳を叩きつけ、剣を振りかざし、
      全力で身体をぶつけてみても…
  event_icedragonsaga2_03_s_29:
    speaker: narration
    en: but nothing she does affects the immovable chunks of ice.
    ko: 얼음 덩어리는 길로틴에게 길을 열어주지 않았습니다.
    ja: |-
      氷の塊はギロチンに
      道を開こうとしませんでした。
  event_icedragonsaga2_03_s_30:
    speaker: guillotine_w
    en: Don't worry, Maiden.
    ko: 메이든, 걱정 말아라.
    ja: メイデン、案ずるな。
  event_icedragonsaga2_03_s_31:
    speaker: guillotine_w
    en: If we just keep working at it,
    ko: 조금만 시간을 들이면….
    ja: 少し時間をかけさえすれば…
  event_icedragonsaga2_03_s_32:
    speaker: guillotine_w
    en: surely...
    ko: 분명….
    ja: 必ず…
  event_icedragonsaga2_03_s_33:
    speaker: maiden_w
    en: Remember what the Village Chief said earlier?
    ko: 아까 촌장님이 그랬죠.
    ja: 村長が言っていました。
  event_icedragonsaga2_03_s_34:
    speaker: maiden_w
    en: The entrance to the Demon King's castle only opens for those with the courage
      to move forward.
    ko: 마왕성의 입구는 앞으로 나아갈 용기 있는 자에게만 열린다고요.
    ja: |-
      魔王城の門は、
      前に進む勇気のある者だけに開かれる…
  event_icedragonsaga2_03_s_35:
    speaker: maiden_w
    en: Guillotine.
    ko: 길로틴.
    ja: ギロチン。
  event_icedragonsaga2_03_s_36:
    speaker: maiden_w
    en: Are you afraid of the White Ice Dragon that lies beyond these gates?
    ko: 저 너머에 있는 백빙룡이 두려우신 거죠?
    ja: ホワイトアイスドラゴンが怖いんですか？
  event_icedragonsaga2_03_s_37:
    speaker: guillotine_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_03_s_38:
    speaker: guillotine_w
    en: "*Sigh*"
    ko: 하아.
    ja: ふっ…
  event_icedragonsaga2_03_s_39:
    speaker: guillotine_w
    en: There's no use trying to hide it.
    ko: 숨길 순 없는 건가.
    ja: 隠しきれないか。
  event_icedragonsaga2_03_s_40:
    speaker: guillotine_w
    en: Yes, it's as you say.
    ko: 그래, 네 말대로다.
    ja: そうだ、その通りだ。
  event_icedragonsaga2_03_s_41:
    speaker: maiden_w
    en: I see.
    ko: 그런가요.
    ja: そうでしたか。
  event_icedragonsaga2_03_s_42:
    speaker: guillotine_w
    en: But that doesn't mean we've hit a wall.
    ko: 그렇다고 방법이 없는 건 아닐 거다.
    ja: 何か方法があるはずだ。
  event_icedragonsaga2_03_s_43:
    speaker: guillotine_w
    en: There must be some other way to enter this place...
    ko: 분명 마왕성에 들어갈 다른 방법이….
    ja: 魔王城に入る別の道が…
  event_icedragonsaga2_03_s_44:
    speaker: maiden_w
    en: Guillotine, you stay here.
    ko: 길로틴은 여기 계세요.
    ja: ギロチンはここにいてください。
  event_icedragonsaga2_03_s_45:
    speaker: guillotine_w
    en: "... What?"
    ko: "……뭐?"
    ja: "…何だと？"
  event_icedragonsaga2_03_s_46:
    speaker: maiden_w
    en: You've experienced some very horrifying things, so it's only natural that
      you're unable to go on.
    ko: 두려운 일을 겪고, 앞으로 나아가지 못하는 건 당연해요.
    ja: |-
      怖いことがあって、足がすくんでしまうのは
      おかしなことではありません。
  event_icedragonsaga2_03_s_47:
    speaker: maiden_w
    en: I'm in the same situation myself.
    ko: 저도 그러고 있는 걸요.
    ja: 私もそうですから。
  event_icedragonsaga2_03_s_48:
    speaker: guillotine_w
    en: You mean you feel the same way?
    ko: 그대도 말인가….
    ja: そうだったのか…？
  event_icedragonsaga2_03_s_49:
    speaker: maiden_w
    en: Do you remember the last mission that we had together?
    ko: 길로틴, 저희가 마지막으로 함께 맡았던 임무. 기억하시나요?
    ja: |-
      ギロチン、私たちが最後に2人で担当した任務…
      覚えていますか？
  event_icedragonsaga2_03_s_50:
    speaker: guillotine_w
    en: "... I remember."
    ko: "……기억하고 있다."
    ja: "…覚えている。"
  event_icedragonsaga2_03_s_51:
    speaker: guillotine_w
    en: We were tasked with apprehending the Electric Shock Squad, who had orchestrated
      a terrorist attack inside the Ark, and handing them over to the Central Government.
    ko: 방주 내 테러를 계획한 [일렉트릭 쇼크] 스쿼드를 붙잡아 중앙정부군에게 넘기는 거였지.
    ja: |-
      アークのテロを計画する
      「エレクトリックショック」部隊を拘束し、
      中央政府軍に引き渡すことだったな。
  event_icedragonsaga2_03_s_52:
    speaker: maiden_w
    en: That's right.
    ko: 맞아요.
    ja: ええ。
  event_icedragonsaga2_03_s_53:
    speaker: maiden_w
    en: That day, I disobeyed orders and handed Trony over to Elegg.
    ko: 그날, 전 제게 내려진 명령을 어기고 트로니를 일레그에게 보내줬어요.
    ja: |-
      あの時、私は命令に違反して、
      エレグのもとに向かうトロニーを見送りました。
  event_icedragonsaga2_03_s_54:
    speaker: maiden_w
    en: You remember what happened then?
    ko: 그 결과가 어떻죠?
    ja: その結果が、どうでした？
  event_icedragonsaga2_03_s_55:
    speaker: maiden_w
    en: I was put on indefinite probation for insubordination.
    ko: 전 상부의 명령을 어긴 죄로 무기한 근신 처분을 받게 되었고.
    ja: |-
      私は上層部の命令を
      果たせなかった責任を問われ、
      無期限の謹慎処分になりました。
  event_icedragonsaga2_03_s_56:
    speaker: maiden_w
    en: As for Trony and Elegg, they were handed over to the M.M.R. and had their
      memories wiped.
    ko: M.M.R.에게 넘겨진 트로니랑 일레그는 기억 소거를 당했어요.
    ja: |-
      そして結局M.M.R.に引き渡された
      トロニーとエレグは、
      記憶消去処分になりました。
  event_icedragonsaga2_03_s_57:
    speaker: maiden_w
    en: No longer was I allowed to be an agent for the Central Government.
    ko: 중앙 정부의 비밀 요원이 될 수 없었던 전,
    ja: |-
      中央政府のエージェントでいることに
      耐えられなくなった私は…
  event_icedragonsaga2_03_s_58:
    speaker: maiden_w
    en: I ruined everything, and I've been spinning my wheels ever since.
    ko: 그렇게 제 손으로 모든 걸 망치고 그 자리에 멈춰 서게 되었죠.
    ja: |-
      何もかも投げ捨てて、
      その場に立ち尽くすことしか
      できなくなりました。
  event_icedragonsaga2_03_s_59:
    speaker: guillotine_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_03_s_60:
    speaker: maiden_w
    en: So.
    ko: 그래서 말이죠.
    ja: ですから…
  event_icedragonsaga2_03_s_61:
    speaker: maiden_w
    en: I decided to blot out the negative experience.
    ko: 전 두려운 일을 겪었다는 사실을 지우기로 했어요.
    ja: |-
      私は恐ろしい体験をした記憶を
      頭から消してしまうことにしました。
  event_icedragonsaga2_03_s_62:
    speaker: maiden_w
    en: To me, that was the only way that I could move forward again.
    ko: 그러면 다시 앞으로 나아갈 수 있을 테니까요.
    ja: そうすれば、また前に進めるはずです。
  event_icedragonsaga2_03_s_63:
    speaker: maiden_w
    en: The higher-ups told me that
    ko: 상부에서 그랬대요.
    ja: 上層部に聞きました。
  event_icedragonsaga2_03_s_64:
    speaker: maiden_w
    en: if I had my memory erased,
    ko: 기억 소거를 받으면,
    ja: 記憶消去を受ければ…
  event_icedragonsaga2_03_s_65:
    speaker: maiden_w
    en: they would let me continue to carry out missions as part of Extrinsic.
    ko: 다시 익스터너 스쿼드로서 임무를 수행할 수 있게 해 준다고요.
    ja: |-
      エクスターナーの一員として、もと通り
      任務を遂行できるようになるそうです。
  event_icedragonsaga2_03_s_66:
    speaker: guillotine_w
    en: What?!
    ko: 뭐라고?!
    ja: 何だと！？
  event_icedragonsaga2_03_s_67:
    speaker: guillotine_w
    en: Maiden, that's...
    ko: 메이든, 그건…!
    ja: メイデン、それは…！
  event_icedragonsaga2_03_s_68:
    speaker: maiden_w
    en: I will defeat the White Ice Dragon for you.
    ko: 길로틴, 백빙룡은 제가 쓰러뜨려줄게요.
    ja: |-
      ギロチン、ホワイトアイスドラゴンは
      私が倒します。
  event_icedragonsaga2_03_s_69:
    speaker: maiden_w
    en: It's time to rid yourself of that which terrifies you.
    ko: 당신을 두렵게 만드는 존재랑은 여기서 작별하는 거예요.
    ja: |-
      あなたを怖がらせるものは、
      ここで終わらせます。
  event_icedragonsaga2_03_s_70:
    speaker: maiden_w
    en: I can help you achieve that.
    ko: 제가 길로틴에게 해드릴 수 있는 건 그 정도겠네요.
    ja: |-
      私ができることは、
      もうそれぐらいだけですから。
  event_icedragonsaga2_03_s_71:
    speaker: maiden_w
    en: "... The last thing I want to say is thank you for letting me enjoy such a
      great adventure."
    ko: "……마지막으로 이런 모험을 즐길 수 있게 해 줘서 고마워요."
    ja: |-
      ……最後にこんな冒険が一緒にできて、
      楽しかったです。
  event_icedragonsaga2_03_s_72:
    speaker: narration
    en: Maiden passes through the gate and enters the Demon King's castle.
    ko: 메이든은 성문을 지나 마왕성 안으로 들어갔습니다.
    ja: |-
      メイデンが城門を通り抜け
      魔王城の奥へ消えていきました。
  event_icedragonsaga2_03_s_73:
    speaker: narration
    en: Guillotine attempts to follow her, but...
    ko: 길로틴 역시 그런 메이든을 쫓아 성문 안으로 향했으나.
    ja: |-
      ギロチンもメイデンを追いかけ
      城門に向かって駆けだしましたが…
  event_icedragonsaga2_03_s_74:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵!
    ja: ガン！
  event_icedragonsaga2_03_s_75:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵!
    ja: ガンッ！
  event_icedragonsaga2_03_s_76:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 쿵!
    ja: ガンッ――
  event_icedragonsaga2_03_s_77:
    speaker: narration
    en: As before, the gates do not let her pass.
    ko: 당연하게도 성문은 길로틴을 받아주지 않았습니다.
    ja: |-
      やはり、城門はギロチンを冷たく
      拒むままでした。
  event_icedragonsaga2_03_s_78:
    speaker: narration
    en: And so the journey of the hero Guillotine ends here.
    ko: 우리의 용사, 길로틴의 여정은 이렇게 끝납니다.
    ja: |-
      私たちの勇者、
      ギロチンの旅はこうして終わります。
  event_icedragonsaga2_03_s_79:
    speaker: narration
    en: Guillotine has no idea how the story will continue.
    ko: 우리의 용사, 길로틴은 이 뒤의 이야기가 어떻게 전개되는지 들은 적 없거든요.
    ja: 彼女はこの後の話がどうなるのかを知りません。
  event_icedragonsaga2_03_s_80:
    speaker: narration
    en: She only arrived in front of the Demon King's castle, unable to enter.
    ko: 우리의 용사, 길로틴이 클로이에게 들었던 이야기는 마왕성 앞에 도달하는 걸로 끝나거든요.
    ja: |-
      勇者ギロチンがクロエから聞いた話は、
      魔王城の前にたどり着いたところで
      終わっているからです。
  event_icedragonsaga2_03_s_81:
    speaker: narration
    en: And so our poor, pitiable hero was unable to bring the story to a satisfying
      conclusion,
    ko: 우리의 한심한 용사, 길로틴은 클로이가 납득할 만한,
    ja: |-
      私たちのあわれな勇者ギロチンは、
      クロエを納得させられるような…
  event_icedragonsaga2_03_s_82:
    speaker: narration
    en: thereby leaving her precious Chloe oh so disappointed.
    ko: 클로이가 만족할 만한 최고의 결말을 떠올리지 못했거든요.
    ja: |-
      クロエが喜ぶような最高の結末を
      考えつくことができませんでした。
  event_icedragonsaga2_03_s_83:
    speaker: chloe
    en: Isn't that right, Guillotine?
    ko: 그렇지. 길로틴?
    ja: そうでしょう？かわいそうな勇者様。
  event_icedragonsaga2_03_s_84:
    speaker: guillotine_w
    en: Argh...
    ko: 크윽.
    ja: くっ…
  event_icedragonsaga2_03_s_85:
    speaker: guillotine_w
    en: Why can't I do this?!
    ko: 왜 난 아직도….
    ja: なぜ我は、いまだに…
  event_icedragonsaga2_03_s_86:
    speaker: guillotine_w
    en: I want closure for this story,
    ko: 이번에야말로 이야기를 끝내기로 결심했으면서….
    ja: 今度こそ、物語を終わらせようと決めたのに…
  event_icedragonsaga2_03_s_87:
    speaker: guillotine_w
    en: but now, when I've nearly reached the end, I'm filled with fear.
    ko: 마지막 순간에 와서까지 두려워하는 건지….
    ja: |-
      最後の瞬間に来てなお、
      恐れを捨てられないのか…
  event_icedragonsaga2_03_s_88:
    speaker: ingrid
    en: You're still stuck here?
    ko: 한심하기 짝이 없군.
    ja: 情けない。
  event_icedragonsaga2_03_s_89:
    speaker: ingrid
    en: Pathetic.
    ko: 길로틴, 넌 여전히 여기에 멈춰있는 건가.
    ja: お前はまだここで止まっているのか。
  event_icedragonsaga2_03_s_90:
    speaker: guillotine_w
    en: Ingrid?
    ko: 잉그리드…?
    ja: イングリッド…？
event_icedragonsaga2_03_e:
  event_icedragonsaga2_03_e_1:
    speaker: ingrid
    en: The Four Heavenly Kings didn't even have to do anything.
    ko: 우리 사천왕이 나설 필요도 없었군.
    ja: 四天王が出るまでも無かったのだ。
  event_icedragonsaga2_03_e_2:
    speaker: ingrid
    en: You were destined to fall apart
    ko: 마왕성 앞에 도달한 순간.
    ja: 魔王城の前にたどり着けば…
  event_icedragonsaga2_03_e_3:
    speaker: ingrid
    en: the moment you reached the Demon King's castle.
    ko: 용사, 네놈이 무너져 내리는 건 예정된 수순이었으니까.
    ja: |-
      勇者、お前が絶望することは
      分かっていたからな。
  event_icedragonsaga2_03_e_4:
    speaker: ingrid
    en: Thanks to you, the Winter's Bane will soon be complete.
    ko: 덕분에 [겨울의 저주]는 곧 완성된다.
    ja: "「冬の呪い」はまもなく完成する。"
  event_icedragonsaga2_03_e_5:
    speaker: ingrid
    en: Because of your inaction, this world will perish.
    ko: 네놈이 아무것도 하지 못한 덕분에, 이 세계는 이대로 멸망하는 거다.
    ja: |-
      お前が何もできないおかげで、
      この世界はこのまま氷に閉ざされるだろう。
  event_icedragonsaga2_03_e_6:
    speaker: ingrid
    en: A hero who ended up bringing about an entire apocalypse.
    ko: 용사가 세상을 멸망시키다니.
    ja: 勇者が世界の滅亡を黙って見届けるとは…
  event_icedragonsaga2_03_e_7:
    speaker: ingrid
    en: How tragic.
    ko: 참으로 야속하군.
    ja: 実にあわれだな。
  event_icedragonsaga2_03_e_8:
    speaker: guillotine_w
    en: "... No."
    ko: "……아니."
    ja: "……違う…"
  event_icedragonsaga2_03_e_9:
    speaker: guillotine_w
    en: Maiden said she would defeat the White Ice Dragon.
    ko: 메이든이 백빙룡을 쓰러뜨려 준다고 했다.
    ja: |-
      メイデンがホワイトアイスドラゴンを
      倒すと言っていた。
  event_icedragonsaga2_03_e_10:
    speaker: guillotine_w
    en: If she does that, the Winter's Bane will also...
    ko: 그러면 [겨울의 저주]도….
    ja: それなら、「冬の呪い」は…
  event_icedragonsaga2_03_e_11:
    speaker: ingrid
    en: Fool.
    ko: 어리석긴!
    ja: とぼけるな！
  event_icedragonsaga2_03_e_12:
    speaker: ingrid
    en: You actually believe Maiden will defeat the White Ice Dragon?
    ko: 메이든이 백빙룡을 쓰러뜨려 줄 거라고 믿는 건가?
    ja: |-
      メイデンにホワイトアイスドラゴンが倒せると
      思っているのか？
  event_icedragonsaga2_03_e_13:
    speaker: ingrid
    en: As we speak, Laplace is guarding the front of the castle.
    ko: 현재 마왕성 앞은 전대 용사인 라플라스가 지키고 있다.
    ja: 先代の勇者ラプラスは今、魔王城を守っている。
  event_icedragonsaga2_03_e_14:
    speaker: ingrid
    en: Maiden doesn't stand a chance against her.
    ko: 메이든의 힘으론 라플라스조차 쓰러뜨리지 못할 터.
    ja: メイデンの力ではラプラスにさえ及ばない。
  event_icedragonsaga2_03_e_15:
    speaker: ingrid
    en: She'll never even reach the White Ice Dragon.
    ko: 백빙룡에게 도달하는 일은 없을 거다.
    ja: |-
      ホワイトアイスドラゴンのもとまで
      たどり着くこともないだろう。
  event_icedragonsaga2_03_e_16:
    speaker: guillotine_w
    en: But why is Laplace...?
    ko: 라플라스가 왜…?
    ja: ラプラスが、なぜ…？
  event_icedragonsaga2_03_e_17:
    speaker: ingrid
    en: After defeating Shifty and challenging the remaining Four Heavenly Kings,
    ko: 시프티를 쓰러뜨리고, 남은 사천왕에게 도전한 라플라스는
    ja: |-
      シフティーを倒し、
      残りの四天王に挑んだラプラスは…
  event_icedragonsaga2_03_e_18:
    speaker: ingrid
    en: Laplace was completely brainwashed by Syuen.
    ko: 그 싸움에서 슈엔에게 완전히 세뇌당하고 말았다.
    ja: |-
      その後の戦いで洗脳され、
      シュエンの手に落ちたのだ。
  event_icedragonsaga2_03_e_19:
    speaker: ingrid
    en: Since ancient times, heroes have possessed bodies that are nearly invincible.
    ko: 예로부터 용사는 무적의 신체를 타고난 자.
    ja: |-
      いにしえから、勇者は何者にも
      傷つけられない身体を持つ。
  event_icedragonsaga2_03_e_20:
    speaker: ingrid
    en: As such, there are only a few means capable of harming such individuals.
    ko: 그런 용사에게 타격을 입힐 수단은 몇 없다.
    ja: 勇者に効き目のある攻撃は数えるほどしかない。
  event_icedragonsaga2_03_e_21:
    speaker: ingrid
    en: The Hero's Sword, the White Ice Dragon's breath, and the Lethal Eye, to name
      a precious few.
    ko: 고작해야 [용사의 검], [백빙룡의 브레스], 그리고 [즉사의 마안] 정도겠지.
    ja: |-
      「勇者の剣」、
      「ホワイトアイスドラゴンブレス」、
      そして「即死の魔眼」ぐらいのものだ。
  event_icedragonsaga2_03_e_22:
    speaker: ingrid
    en: And so, Guillotine,
    ko: 그러니 길로틴.
    ja: つまり、勇者ギロチンよ…
  event_icedragonsaga2_03_e_23:
    speaker: ingrid
    en: this story will end as a tragedy.
    ko: 이 이야기는 최악의 결말로 끝날 거다.
    ja: この物語は最悪の結末を迎えるということだ。
  event_icedragonsaga2_03_e_24:
    speaker: ingrid
    en: By failing to defeat the White Ice Dragon, the Winter's Bane will engulf the
      world.
    ko: 백빙룡을 쓰러뜨리지 못한 나머지, [겨울의 저주]는 세상을 뒤덮고.
    ja: |-
      ホワイトアイスドラゴンは倒れず、
      「冬の呪い」が世界を閉ざし…
  event_icedragonsaga2_03_e_25:
    speaker: ingrid
    en: And Maiden, unable to fulfill her final wish of helping you, will have her
      memory wiped.
    ko: 메이든은 네놈을 돕겠다는 마지막 바람도 이루지 못한 채, 기억을 소거당하겠지.
    ja: |-
      メイデンはお前の助けになるという
      最後の願いさえ叶えられないまま、
      記憶を消される。
  event_icedragonsaga2_03_e_26:
    speaker: guillotine_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_03_e_27:
    speaker: ingrid
    en: For Chloe,
    ko: 클로이에게도.
    ja: クロエにとっても…
  event_icedragonsaga2_03_e_28:
    speaker: ingrid
    en: for Maiden,
    ko: 메이든에게도.
    ja: メイデンにとっても…
  event_icedragonsaga2_03_e_29:
    speaker: ingrid
    en: and for you, it will be the most tragic possible ending.
    ko: 그리고 네놈에게도 최악의 결말인 채로.
    ja: そしてお前にとっても、救われない終幕だ。
  event_icedragonsaga2_03_e_30:
    speaker: ingrid
    en: That is where your story ends.
    ko: 이 이야기는 여기서 끝난다.
    ja: この物語はここで終わる。
  event_icedragonsaga2_03_e_31:
    speaker: ingrid
    en: So then.
    ko: 그렇다면, 길로틴.
    ja: それで、お前は…
  event_icedragonsaga2_03_e_32:
    speaker: ingrid
    en: Will you remain standing still?
    ko: 제군은 계속 그 자리에 가만히 멈춰있을 건가.
    ja: その場に留まり続けるつもりか？
  event_icedragonsaga2_03_e_33:
    speaker: ingrid
    en: Will you not move forward?
    ko: 더는 앞으로 나아가지 않을 건가.
    ja: もう前には進まないとでも言いたいのか。
  event_icedragonsaga2_03_e_34:
    speaker: guillotine_w
    en: Ingrid...
    ko: 잉그리드….
    ja: イングリッド…
  event_icedragonsaga2_03_e_35:
    speaker: guillotine_w
    en: I don't know.
    ko: 난 여전히 모르겠다.
    ja: 我にはいまだに分からない…
  event_icedragonsaga2_03_e_36:
    speaker: guillotine_w
    en: I'm the one who ruined this story, and I don't know how to rewrite it.
    ko: 이 손으로 망쳐버린 이야기를 어떤 결말로 끝내야 할지 말이다.
    ja: |-
      この手で壊してしまった物語を、
      どう終わらせればいいというのだ…
  event_icedragonsaga2_03_e_37:
    speaker: ingrid
    en: Stop prevaricating and answer my question.
    ko: 헛소리는 집어치우고 내 질문에 답해라! 길로틴!
    ja: |-
      たわ言はもういい。
      私の質問に答えろ！ギロチン！
  event_icedragonsaga2_03_e_38:
    speaker: guillotine_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga2_03_e_39:
    speaker: ingrid
    en: I ask you again.
    ko: 제군은!
    ja: お前は！
  event_icedragonsaga2_03_e_40:
    speaker: ingrid
    en: Will you stand still?
    ko: 그 자리에 가만히 멈춰있을 건가!
    ja: その場に留まり続ける気か！？
  event_icedragonsaga2_03_e_41:
    speaker: ingrid
    en: Or will you move forward?
    ko: 더는 앞으로 나아가지 않을 건가!
    ja: もう前には進まないというのか！？
  event_icedragonsaga2_03_e_42:
    speaker: guillotine_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_03_e_43:
    speaker: guillotine_w
    en: Hehe...
    ko: "……쿡."
    ja: "……くっ。"
  event_icedragonsaga2_03_e_44:
    speaker: guillotine_w
    en: Hahahaha!
    ko: 크큭. 크하하하하!
    ja: くくっ…はははははは！
  event_icedragonsaga2_03_e_45:
    speaker: guillotine_w
    en: Thank you, Ingrid.
    ko: 잉그리드여, 고맙다.
    ja: イングリッド、礼を言おう。
  event_icedragonsaga2_03_e_46:
    speaker: guillotine_w
    en: Thank you for the reminder.
    ko: 덕분에 떠올랐어.
    ja: お前のおかげで思い出したぞ。
  event_icedragonsaga2_03_e_47:
    speaker: guillotine_w
    en: I remember now where I decided to go that day and for what purpose.
    ko: 그날 내가 어디로, 무엇을 위해 나아가기로 결심했는지 말이다.
    ja: |-
      あの日…我がどこへ、何のために進むのか、
      決心したことを。
  event_icedragonsaga2_03_e_48:
    speaker: ingrid
    en: Very good.
    ko: 정답이다. 길로틴.
    ja: そうだ。ギロチン。
  event_icedragonsaga2_03_e_49:
    speaker: ingrid
    en: Move forward.
    ko: 앞으로 나아가라.
    ja: 前に進め。
  event_icedragonsaga2_03_e_50:
    speaker: ingrid
    en: Nothing will stop you now.
    ko: 이제 널 막을 건 없을 거다.
    ja: もうお前を止めるものは何もない。
  event_icedragonsaga2_03_e_51:
    speaker: guillotine_w
    en: You're not going to try and stop me?
    ko: 방해하지 않는 건가?
    ja: 我を止めないのか？
  event_icedragonsaga2_03_e_52:
    speaker: ingrid
    en: 'If Maiden were here, I''m sure she''d say something along the lines of:'
    ko: 메이든이라면 이렇게 말했을 거다.
    ja: メイデンなら、こう言ったことだろう…
  event_icedragonsaga2_03_e_53:
    speaker: ingrid
    en: '"One of the Four Heavenly Kings will inevitably betray the others."'
    ko: 사천왕 중, 한 명은 반드시 배신하는 법이라고.
    ja: 四天王がいたら、一人は必ず裏切るものだ。
event_icedragonsaga2_intermission_01:
  event_icedragonsaga2_intermission_01_1:
    speaker: maiden_w
    en: Blizzard.
    ko: 블리자드.
    ja: ブリザード！
  event_icedragonsaga2_intermission_01_2:
    speaker: "<Narration>"
    en: A blue light shines from the staff in Maiden's hand.
    ko: 메이든의 손에 들린 스태프에서 푸른빛이 뿜어져 나왔다.
    ja: メイデンの持つ杖から青い光があふれた
  event_icedragonsaga2_intermission_01_3:
    speaker: "<Narration>"
    en: Soon, the scattered light in the air turns into dozens of ice crystals,
    ko: 이윽고 허공에서 흩어진 빛은 수십여 개의 얼음 결정으로 바뀌었고,
    ja: 空に散った光は、数十の氷の結晶に変わり…
  event_icedragonsaga2_intermission_01_4:
    speaker: "<Narration>"
    en: and at Maiden's hand gestures, they hurtle toward the enemy.
    ko: 메이든의 손짓에 따라 적을 향해 쏟아졌다.
    ja: |-
      メイデンが手をかざすと、
      敵に向かっていっせいに降り注いだ
  event_icedragonsaga2_intermission_01_5:
    speaker: laplace
    en: Arrrgh!
    ko: 으아아아-!!
    ja: うおあああー！！
  event_icedragonsaga2_intermission_01_6:
    speaker: "<Narration>"
    en: "*Craaaaash*!"
    ko: 콰아아앙-!!
    ja: ドカーン！！
  event_icedragonsaga2_intermission_01_7:
    speaker: "<Narration>"
    en: Laplace emits a blinding light, and the ice shards are shot down.
    ko: 그러나 그는 곧 라플라스의 몸에서 터져 나온 빛에 격추당해 산산이 흩어졌다.
    ja: |-
      しかし、結晶はラプラスの体から放たれた光に
      ことごとく撃ち落とされ、砕け散った
  event_icedragonsaga2_intermission_01_8:
    speaker: maiden_w
    en: "*Pant*... *Pant*..."
    ko: 하아… 하아….
    ja: はぁ…はぁ…
  event_icedragonsaga2_intermission_01_9:
    speaker: maiden_w
    en: My attacks are completely ineffective.
    ko: 제 공격이 아예 통하지 않는 건….
    ja: 私の攻撃がまったく通用しないなんて…
  event_icedragonsaga2_intermission_01_10:
    speaker: maiden_w
    en: I can't keep this up...
    ko: 너무하잖아요….
    ja: 難易度が理不尽すぎます…
  event_icedragonsaga2_intermission_01_11:
    speaker: laplace
    en: You dare block the path of a hero?
    ko: 히어로의 앞을 가로막은 자는….
    ja: ヒーローの前に立ちはだかる者は…
  event_icedragonsaga2_intermission_01_12:
    speaker: laplace
    en: I will burn it all.
    ko: 전부 태워버릴 뿐….
    ja: 焼き尽くすのみ…
  event_icedragonsaga2_intermission_01_13:
    speaker: maiden_w
    en: I'm left with no choice. I have to use the Kotodama.
    ko: 여기선 [언령]을 쓸 수밖에….
    ja: こうなれば「言霊」を使うしか…
  event_icedragonsaga2_intermission_01_14:
    speaker: "<Narration>"
    en: "*Smack*"
    ko: 퍽-
    ja: ドガッ！
  event_icedragonsaga2_intermission_01_15:
    speaker: "<Narration>"
    en: Laplace takes her fist and strikes Maiden in the jaw.
    ko: 그 순간, 라플라스의 주먹이 메이든의 턱에 꽂혔다.
    ja: |-
      構えた瞬間、ラプラスの拳が
      メイデンのあごに入った
  event_icedragonsaga2_intermission_01_16:
    speaker: maiden_w
    en: Argh!
    ko: 컥…!
    ja: ぐっ…！
  event_icedragonsaga2_intermission_01_17:
    speaker: laplace
    en: You dare block the path of a hero?
    ko: 히어로의 앞을 가로막은 자는….
    ja: ヒーローの前に立ちはだかる者は…
  event_icedragonsaga2_intermission_01_18:
    speaker: laplace
    en: I will burn i...
    ko: 전부 없앨 뿐….
    ja: すべて消し去るのみ…
  event_icedragonsaga2_intermission_01_19:
    speaker: "<Narration>"
    en: "*Wooooong*"
    ko: 우우웅-
    ja: ウィィン――
  event_icedragonsaga2_intermission_01_20:
    speaker: "<Narration>"
    en: Light particles begin to gather in the hand, which has a death grip on Maiden's
      jaw.
    ko: 곧이어 메이든의 입을 붙잡은 손에 빛 입자가 모였다.
    ja: |-
      メイデンの口を塞ぐ手に
      光の粒子が集まった
  event_icedragonsaga2_intermission_01_21:
    speaker: maiden_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga2_intermission_01_22:
    speaker: guillotine_w
    en: Thankfully I'm not too late.
    ko: 다행히 늦진 않았군.
    ja: 間に合ったか。
  event_icedragonsaga2_intermission_01_23:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휘익-
    ja: ヒュンッ――
  event_icedragonsaga2_intermission_01_24:
    speaker: "<Narration>"
    en: Laplace steps back, narrowly avoiding Guillotine's sword strike.
    ko: 묵직하게 내려오는 검을 피해 라플라스가 뒤로 물러났다.
    ja: |-
      重量のある剣の一閃をかわし、
      ラプラスが後ろにさがった
  event_icedragonsaga2_intermission_01_25:
    speaker: maiden_w
    en: Guillotine?
    ko: 길로틴…?
    ja: ギロチン…？
  event_icedragonsaga2_intermission_01_26:
    speaker: guillotine_w
    en: Hmph.
    ko: 훗.
    ja: ふっ…
  event_icedragonsaga2_intermission_01_27:
    speaker: guillotine_w
    en: I'll take it from here, Ice Rose.
    ko: "[아이스로즈]여, 여긴 내게 맡겨라."
    ja: "「アイスローズ」よ、ここは我に任せろ。"
  event_icedragonsaga2_intermission_01_28:
    speaker: guillotine_w
    en: You'll have your moment to shine soon enough.
    ko: 그대의 무대는 곧 찾아올 것이니.
    ja: お前の出番はもう少し先だ。
  event_icedragonsaga2_intermission_01_29:
    speaker: maiden_w
    en: "... I can't believe this."
    ko: "…설마."
    ja: "…まさか。"
  event_icedragonsaga2_intermission_01_30:
    speaker: guillotine_w
    en: Laplace! Long time no see.
    ko: 오랜만이다, 라플라스!
    ja: 久しいな、ラプラス！
  event_icedragonsaga2_intermission_01_31:
    speaker: guillotine_w
    en: No need to chit-chat.
    ko: 문답무용.
    ja: もはや言葉は無用！
  event_icedragonsaga2_intermission_01_32:
    speaker: guillotine_w
    en: I, Guillotine de Mephisto,
    ko: 나, 길로틴 드 메피스토.
    ja: 我、ギロチン・デ・メフィストが…
  event_icedragonsaga2_intermission_01_33:
    speaker: guillotine_w
    en: shall once again break the seal of the One-Winged Dark Lord that slumbers
      within my eye.
    ko: 다시 한번 나의 눈에 잠든 마왕의 봉인을 풀겠다.
    ja: |-
      我の目に眠る魔王の封印を、
      ここに再び解き放つ。
  event_icedragonsaga2_intermission_01_34:
    speaker: maiden_w
    en: No, Guillotine! Don't!
    ko: 안 돼요! 길로틴, 그건…!
    ja: ダメです！ギロチン、それは…！
  event_icedragonsaga2_intermission_01_35:
    speaker: guillotine_w
    en: Run wild, One-Winged Dark Lord!
    ko: 날뛰어라. 편익의 마왕이여!
    ja: 思うさま暴れるがいい、片翼の魔王よ！
  event_icedragonsaga2_intermission_01_36:
    speaker: guillotine_w
    en: Shine! Ancient Owl!
    ko: 빛나라! 아인 소프 오울!
    ja: 輝け！アイン・ソフ・オウル！
  event_icedragonsaga2_intermission_01_37:
    speaker: "<Narration>"
    en: 'System: Using extermination.'
    ko: "[시스템 : 익스터미네이션을 사용합니다.]"
    ja: "「システム：エクスターミネイションを発動」"
  event_icedragonsaga2_intermission_01_38:
    speaker: laplace
    en: You dare... block the...
    ko: 히어로… 의 앞….
    ja: ヒーローの…前…
  event_icedragonsaga2_intermission_01_39:
    speaker: laplace
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_intermission_01_40:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ガクッ――
  event_icedragonsaga2_intermission_01_41:
    speaker: guillotine_w
    en: "*Huff*... *Huff*..."
    ko: 후우… 후우….
    ja: はぁ…はぁ…
  event_icedragonsaga2_intermission_01_42:
    speaker: guillotine_w
    en: And with that... I've proven... that I am stronger than the previous hero.
    ko: 이로써… 전대 용사보다… 내가 더 강하다는 게 증명됐군….
    ja: |-
      これで…先代勇者より…
      我の方が強いと証明されたな…
  event_icedragonsaga2_intermission_01_43:
    speaker: maiden_w
    en: I told you not to use the Lethal Eye...
    ko: 길로틴, 제가 [즉사의 마안]은 쓰지 말라고…!
    ja: ギロチン、「即死の魔眼」は使わないでと…！
  event_icedragonsaga2_intermission_01_44:
    speaker: guillotine_w
    en: Maiden, listen carefully...
    ko: 메이든… 잘 들어라….
    ja: メイデン…よく聞いてくれ…
  event_icedragonsaga2_intermission_01_45:
    speaker: guillotine_w
    en: Do all the duties asked of you.
    ko: 넌 네 임무를 다 해라….
    ja: お前は、お前の使命を全うするのだ…
  event_icedragonsaga2_intermission_01_46:
    speaker: guillotine_w
    en: As I... said before...
    ko: 전에 말했듯….
    ja: 言ったであろう…
  event_icedragonsaga2_intermission_01_47:
    speaker: guillotine_w
    en: Once I've been consumed by the One-Winged Dark Lord, you must take me down.
    ko: "[편익의 마왕]에게 집어삼켜진 날 쓰러뜨리고…."
    ja: "「片翼の魔王」に飲み込まれた我を倒し…"
  event_icedragonsaga2_intermission_01_48:
    speaker: guillotine_w
    en: And become the hero of the Ark.
    ko: 방주의 히어로가 되는 거다….
    ja: アークのヒーローになれ…
  event_icedragonsaga2_intermission_01_49:
    speaker: guillotine_w
    en: I've become an Irregular. If you defeat me,
    ko: 이레귤러가 된 날 쓰러뜨리면….
    ja: イレギュラーとなった我を倒せば…
  event_icedragonsaga2_intermission_01_50:
    speaker: guillotine_w
    en: you can resume your mission as part of the Extrinsic Squad.
    ko: 다시 익스터너 스쿼드로서… 임무를 수행할 수 있을 테니….
    ja: |-
      またエクスターナーの一員として…
      任務を遂行できるようになるはず…
  event_icedragonsaga2_intermission_01_51:
    speaker: guillotine_w
    en: Simulation... ending...
    ko: 시뮬레이션… 종료….
    ja: シミュレーション…終了…
  event_icedragonsaga2_intermission_01_52:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 털썩-
    ja: ドサッ――
  event_icedragonsaga2_intermission_01_53:
    speaker: maiden_w
    en: Guillotine!
    ko: 길로틴-!!
    ja: ギロチン！！
  event_icedragonsaga2_intermission_01_54:
    speaker: "<Narration>"
    en: 'System: One-Winged Dark Lord has been awakened.'
    ko: "[시스템 : 편익의 마왕이 깨어납니다.]"
    ja: "「システム：片翼の魔王が覚醒しました」"
  event_icedragonsaga2_intermission_01_55:
    speaker: "<Narration>"
    en: 'System: All willpower is temporarily lost.'
    ko: "[시스템 : 모든 의지를 빼앗깁니다.]"
    ja: "「システム：ギロチンが意識を失いました」"
event_icedragonsaga2_04_s:
  event_icedragonsaga2_04_s_1:
    speaker: "<Narration>"
    en: The Extrinsic Squad.
    ko: 익스터너 스쿼드.
    ja: エクスターナー
  event_icedragonsaga2_04_s_2:
    speaker: "<Narration>"
    en: Formed to subdue or kill Nikkes who have become Irregulars,
    ko: 이레귤러가 된 니케를 제압 혹은 사살하기 위해 만들어져,
    ja: |-
      イレギュラーとなったニケの
      制圧、処理を専門とする
  event_icedragonsaga2_04_s_3:
    speaker: "<Narration>"
    en: their very existence is classified.
    ko: 그 존재 자체가 극비에 부쳐진 스쿼드.
    ja: 存在自体が極秘の部隊
  event_icedragonsaga2_04_s_4:
    speaker: "<Narration>"
    en: As a result,
    ko: 때문에 그들은 지금껏 소속감이란 걸 느껴본 적이 없었다.
    ja: |-
      その所属ゆえに、彼女たちは自分の居場所が
      どこにも無いように感じていた
  event_icedragonsaga2_04_s_5:
    speaker: "<Narration>"
    en: they have never felt a sense of belonging,
    ko: 그들은 언제나 바라왔다.
    ja: 彼女たちは長い間望んでいた
  event_icedragonsaga2_04_s_6:
    speaker: "<Narration>"
    en: although they have always longed for such.
    ko: 소속감을 느껴볼 수 있기를.
    ja: 自分の居場所
  event_icedragonsaga2_04_s_7:
    speaker: "<Narration>"
    en: They have longed for a home where they could form lasting relationships.
    ko: 어딘가에 소속되어, 관계를 확장해 나갈 수 있기를.
    ja: |-
      どこかに所属していると感じられること、
      関係を広げていけること
  event_icedragonsaga2_04_s_8:
    speaker: "<Narration>"
    en: A place where they could meet others who would accept them as they truly are.
    ko: 자신의 [본모습]을 있는 그대로 포용해 줄 이들을 만날 수 있기를.
    ja: |-
      自分の「本当の姿」をありのまま
      受け入れてくれる人々と出会えること
  event_icedragonsaga2_04_s_9:
    speaker: "<Narration>"
    en: 'System: The One-Winged Dark Lord has regained its power.'
    ko: "[시스템 : 편익의 마왕이 힘을 되찾습니다.]"
    ja: "「システム：片翼の魔王が力を取り戻しました」"
  event_icedragonsaga2_04_s_10:
    speaker: "<Narration>"
    en: 'System: The One-Winged Dark Lord has rejected Guillotine''s memory.'
    ko: "[시스템 : 편익의 마왕이 길로틴의 기억을 거부합니다.]"
    ja: |-
      「システム：片翼の魔王は
      ギロチンの記憶を拒絶しています」
  event_icedragonsaga2_04_s_11:
    speaker: guillotine_w
    en: Tsk.
    ko: 큭.
    ja: くっ…
  event_icedragonsaga2_04_s_12:
    speaker: guillotine_w
    en: Gaaaaaaaaaaaaah!
    ko: 크아아악-!
    ja: グアアァァァー！
  event_icedragonsaga2_04_s_13:
    speaker: "<Narration>"
    en: Guillotine grips her head in pain as black smoke wafts out from her body and
      dissipates.
    ko: 머리를 감싸 쥔 길로틴의 몸에서 검은 연기가 빠져나와 사방으로 흩어졌다.
    ja: |-
      頭を抱えたギロチンの体から
      暗黒の気があふれ出し、四方に拡がった
  event_icedragonsaga2_04_s_14:
    speaker: maiden_w
    en: "... Guillotine."
    ko: "……길로틴."
    ja: "……ギロチン…"
  event_icedragonsaga2_04_s_15:
    speaker: guillotine_w
    en: Orders are orders.
    ko: 명령대로….
    ja: 命令通りに…
  event_icedragonsaga2_04_s_16:
    speaker: guillotine_w
    en: Irregulars...
    ko: 이레귤러는….
    ja: イレギュラーは…
  event_icedragonsaga2_04_s_17:
    speaker: guillotine_w
    en: Must be defeated...
    ko: 전부… 쓰러뜨린다….
    ja: すべて…処分…
  event_icedragonsaga2_04_s_18:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 휘익-
    ja: ゴウッ――
  event_icedragonsaga2_04_s_19:
    speaker: "<Narration>"
    en: "*Boom*"
    ko: 쾅-!
    ja: ズガン！
  event_icedragonsaga2_04_s_20:
    speaker: "<Narration>"
    en: Guillotine swings her sword, sending an energy wave surging past Maiden's
      ear and causing a massive explosion behind her.
    ko: 용사의 검에서 뻗어져 나온 검기는 메이든의 옆머리를 스쳐 지나가, 뒤쪽에 큰 폭발을 일으켰다.
    ja: |-
      勇者の剣から伸びた剣気が
      メイデンのほおをかすめ、
      後方で大きな爆発を起こした
  event_icedragonsaga2_04_s_21:
    speaker: maiden_w
    en: Ugh!
    ko: 큭!
    ja: くっ！
  event_icedragonsaga2_04_s_22:
    speaker: "<Narration>"
    en: Guillotine rushes out through the snow kicked up by the explosion.
    ko: 이윽고 폭발에 흩날리는 눈발을 가르며 길로틴이 튀어나왔다.
    ja: 爆発に舞う雪を切り裂き、ギロチンが飛び出した
  event_icedragonsaga2_04_s_23:
    speaker: guillotine_w
    en: All Irregulars...
    ko: 이레귤러는… 전부….
    ja: イレギュラーは…すべて…
  event_icedragonsaga2_04_s_24:
    speaker: guillotine_w
    en: Must be eliminated.
    ko: 전부… 쓰러뜨린다…!
    ja: すべて…処分する…！
  event_icedragonsaga2_04_s_25:
    speaker: maiden_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga2_04_s_26:
    speaker: "<Narration>"
    en: Swords and shields clash again.
    ko: 검과 방패가 맞닿고,
    ja: 剣と盾がぶつかりあい…
  event_icedragonsaga2_04_s_27:
    speaker: "<Narration>"
    en: And again.
    ko: 맞닿고,
    ja: また、ぶつかりあい…
  event_icedragonsaga2_04_s_28:
    speaker: "<Narration>"
    en: And again.
    ko: 또 맞닿는다.
    ja: 果てしない打ち合いが続いた
  event_icedragonsaga2_04_s_29:
    speaker: guillotine_w
    en: Arrrghhh!
    ko: 크아아아아악-!
    ja: グオォォー！
  event_icedragonsaga2_04_s_30:
    speaker: ingrid
    en: If Guillotine becomes an Irregular,
    ko: 메이든, 길로틴이 이레귤러가 되었다면.
    ja: |-
      メイデン。万が一ギロチンが
      イレギュラー化するような事態となれば…
  event_icedragonsaga2_04_s_31:
    speaker: ingrid
    en: you are the only Nikke who can do what must be done.
    ko: 그를 상대할 수 있는 니케는 제군뿐이다.
    ja: 彼女に対抗できるニケはお前だけだ。
  event_icedragonsaga2_04_s_32:
    speaker: ingrid
    en: If that situation comes, you will have to kill Guillotine yourself.
    ko: 다시 말해 그런 상황이 온다면, 제군이 직접 길로틴을 사살해야 한다는 거다.
    ja: |-
      ギロチンに直接手を下さなければ
      ならなくなるかもしれん。
  event_icedragonsaga2_04_s_33:
    speaker: ingrid
    en: Will you be able to do that, Maiden?
    ko: 메이든, 제군은 길로틴을 사살할 수 있겠는가?
    ja: お前にそれができるか？
  event_icedragonsaga2_04_s_34:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_04_s_35:
    speaker: maiden_w
    en: "... I'm sorry."
    ko: "……미안해요."
    ja: "……ごめんなさい。"
  event_icedragonsaga2_04_s_36:
    speaker: maiden_w
    en: Embraced by freezing air,
    ko: 차가운 냉기를 머금은.
    ja: 凍える気をまとう者…
  event_icedragonsaga2_04_s_37:
    speaker: maiden_w
    en: yet so warm inside.
    ko: 냉혹하면서도 따스한 스카디여.
    ja: 冷たくも優しきスカディよ…
  event_icedragonsaga2_04_s_38:
    speaker: maiden_w
    en: Oh great Skadi, cover the enemy in thine breath.
    ko: 그대의 숨결을 적에게.
    ja: 汝の息吹を我が敵に。
  event_icedragonsaga2_04_s_39:
    speaker: maiden_w
    en: Diamond Dust.
    ko: 다이아몬드 더스트.
    ja: ダイヤモンドダスト！
  event_icedragonsaga2_04_s_40:
    speaker: "<Narration>"
    en: After reciting the incantation while blocking the violent sword strikes,
    ko: 난폭하게 내리찍는 검격을 전부 받아내며 영창을 외우자,
    ja: |-
      激しく振り下ろされる攻撃を全て受け流し、
      呪文が発動すると…
  event_icedragonsaga2_04_s_41:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 쩌적-
    ja: ビキッ――
  event_icedragonsaga2_04_s_42:
    speaker: "<Narration>"
    en: the air begins to freeze.
    ko: 공기가 얼어붙기 시작했다.
    ja: あたりの空気が凍り始めた
  event_icedragonsaga2_04_s_43:
    speaker: guillotine_w
    en: All Irregulars...
    ko: 이레귤러는…!
    ja: イレギュラーは…！
  event_icedragonsaga2_04_s_44:
    speaker: guillotine_w
    en: Must be eliminated!
    ko: 전부, 쓰러뜨린다…!
    ja: すべて…処分する…！
  event_icedragonsaga2_04_s_45:
    speaker: "<Narration>"
    en: Even though the black aura emitting from Guillotine's eye shatters Maiden's
      spell,
    ko: 길로틴의 눈에서 뿜어져 나온 검은 오오라가 주문을 깨뜨렸으나,
    ja: |-
      ギロチンの目から放たれる黒いオーラが
      呪文を打ち消したが…
  event_icedragonsaga2_04_s_46:
    speaker: "<Narration>"
    en: she refuses to let any opportunity slip by.
    ko: 메이든은 그 찰나의 틈을 놓치지 않았다.
    ja: メイデンはその一瞬の隙を見逃さなかった
  event_icedragonsaga2_04_s_47:
    speaker: maiden_w
    en: Guillotine, there's something you forgot.
    ko: 길로틴, 당신이 간과한 게 있는데요.
    ja: |-
      ギロチン、あなたが
      気づいていないことがあります。
  event_icedragonsaga2_04_s_48:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 퍽-
    ja: ドガッ――
  event_icedragonsaga2_04_s_49:
    speaker: "<Narration>"
    en: Maiden's right foot strikes Guillotine in the face, causing her to lose her
      balance.
    ko: 메이든의 오른발이 길로틴의 얼굴에 꽂히고.
    ja: メイデンの右脚がギロチンの顔に刺さった
  event_icedragonsaga2_04_s_50:
    speaker: "<Narration>"
    en: Maiden then takes her staff and strikes Guillotine in the abdomen.
    ko: 균형이 무너지자, 이번엔 스태프가 복부를 타격했다.
    ja: |-
      体勢を崩した胴体の腹に向かって、
      さらに杖が打ちおろされた
  event_icedragonsaga2_04_s_51:
    speaker: maiden_w
    en: I'm a battle mage.
    ko: 전 힘법사라서 말이죠.
    ja: 私はパワー型の魔法使いなんです。
  event_icedragonsaga2_04_s_52:
    speaker: maiden_w
    en: So now...
    ko: 그러니까 이제…!
    ja: だから、もう…！
  event_icedragonsaga2_04_s_53:
    speaker: "<Narration>"
    en: Maiden delivers a powerful spin kick that sends Guillotine flying backward.
    ko: 메이든의 뒤돌려차기에 길로틴은 저 멀리 날아갔다.
    ja: |-
      メイデンの回し蹴りが直撃し、
      ギロチンが遠くへ吹き飛ばされた
  event_icedragonsaga2_04_s_54:
    speaker: guillotine_w
    en: Argh!
    ko: 커헉!
    ja: ぐはっ！
  event_icedragonsaga2_04_s_55:
    speaker: maiden_w
    en: Please, stop...
    ko: 이제… 그만 멈춰요….
    ja: もう…止まってください…
  event_icedragonsaga2_04_s_56:
    speaker: guillotine_w
    en: So then!
    ko: 후후, 그래서 메이든.
    ja: ふふ、ともあれメイデンよ。
  event_icedragonsaga2_04_s_57:
    speaker: guillotine_w
    en: Would you join my party for an adventure?
    ko: 우선 이 몸과 파티란 걸 맺어주지 않겠나.
    ja: |-
      まずは我とパーティというものを
      組んではくれないか？
  event_icedragonsaga2_04_s_58:
    speaker: guillotine_w
    en: I want to enter the first dungeon, but no one will join me.
    ko: 첫 번째 던전에 진입해서 모험을 이어가고 싶은데, 아무도 같이하려 하지….
    ja: |-
      そろそろ最初のダンジョンに入りたいのだが、
      仲間が誰も…
  event_icedragonsaga2_04_s_59:
    speaker: guillotine_w
    en: Or rather, no one is good enough for me.
    ko: 아니, 그 누구도 이 몸의 성에 안 차서 말이다.
    ja: いや、我の目に留まった者が誰もいないのだ。
  event_icedragonsaga2_04_s_60:
    speaker: maiden_w
    en: Stop...
    ko: 그만….
    ja: やめて…
  event_icedragonsaga2_04_s_61:
    speaker: guillotine_w
    en: I've been through hell since I was transported to this world,
    ko: 이세계에 전이되고 많은 일을 겪었는데.
    ja: この世界に来て多くのことを経験した。
  event_icedragonsaga2_04_s_62:
    speaker: guillotine_w
    en: but looking back, it's been a blast.
    ko: 지금 생각하면 다 즐거운 일밖에 없었지.
    ja: |-
      しかし、いま改めて考えると、
      楽しい記憶しかない。
  event_icedragonsaga2_04_s_63:
    speaker: guillotine_w
    en: You guys were right.
    ko: 메이든, 벗의 말이 맞았어.
    ja: メイデンの言った通りだな。
  event_icedragonsaga2_04_s_64:
    speaker: guillotine_w
    en: Adventuring is best done with people you connect with.
    ko: 모험은 역시 마음이 맞는 동료들과 함께하는 거야.
    ja: 冒険は、やはり気の合う仲間たちとするものだ。
  event_icedragonsaga2_04_s_65:
    speaker: maiden_w
    en: Enough!
    ko: 그만…!
    ja: やめて…！
  event_icedragonsaga2_04_s_66:
    speaker: guillotine_w
    en: However.
    ko: 다만, 메이든.
    ja: しかし、メイデンよ。
  event_icedragonsaga2_04_s_67:
    speaker: guillotine_w
    en: You will not become an Irregular.
    ko: 네가 이레귤러가 될 일은 없다.
    ja: お前がイレギュラーになることはない。
  event_icedragonsaga2_04_s_68:
    speaker: guillotine_w
    en: I'll make sure that it doesn't happen.
    ko: 메이든, 난 벗이 그렇게 되기 전에 막을 거다.
    ja: メイデン、我は友人がそうなる前に止める。
  event_icedragonsaga2_04_s_69:
    speaker: guillotine_w
    en: Even if I have to sacrifice this body.
    ko: 이 몸을 희생하는 한이 있더라도,
    ja: たとえこの身を犠牲にしてでもな。
  event_icedragonsaga2_04_s_70:
    speaker: guillotine_w
    en: I will make sure you never become an Irregular.
    ko: 벗이 이레귤러가 되지 않도록 반드시 막을 거다.
    ja: 我の友人をイレギュラーにはさせない。
  event_icedragonsaga2_04_s_71:
    speaker: maiden_w
    en: '"Stop it!"'
    ko: "[멈추라고요!]"
    ja: "「やめてください！」"
  event_icedragonsaga2_04_s_72:
    speaker: "<Narration>"
    en: 'System: Activating the Power of the Kotodama.'
    ko: "[시스템 : 언령의 힘을 사용합니다.]"
    ja: "「システム：言霊の力が発動しました」"
  event_icedragonsaga2_04_s_73:
    speaker: "<Narration>"
    en: 'System: The power of Kotodama resonates with the caster''s emotions and amplifies
      them.'
    ko: "[시스템 : 시전자의 마음에 동조하여 언령의 힘이 증폭됩니다.]"
    ja: |-
      「システム：発動者の精神に同調し、
      言霊の力が増幅されます」
  event_icedragonsaga2_04_s_74:
    speaker: "<Narration>"
    en: 'System: Time for all except the caster has stopped.'
    ko: "[시스템 : 시전자를 제외한 모든 존재의 시간이 멈춥니다.]"
    ja: |-
      「システム：発動者以外の
      すべての存在の時間が停止します」
  event_icedragonsaga2_04_s_75:
    speaker: "<Narration>"
    en: 'System: Time for all except the caster has stopped.'
    ko: "[시스템 : 시전자를 제외한 모든 존재의 시간이 멈춥니다.]"
    ja: |-
      「システム：発動者以外の
      すべての存在の時間が停止します」
  event_icedragonsaga2_04_s_76:
    speaker: "<Narration>"
    en: Everything stops.
    ko: 모든 것이 멈추었다.
    ja: 何もかもが動きを止めた
  event_icedragonsaga2_04_s_77:
    speaker: "<Narration>"
    en: Even the snowflakes remain frozen in midair.
    ko: 흩날리던 눈송이마저 제자리에 멈춰버린 세상 속.
    ja: 舞う雪さえもその場に止まった世界の中で…
  event_icedragonsaga2_04_s_78:
    speaker: "<Narration>"
    en: In this static world, the only sound that can be heard are Maiden's low sobs.
    ko: 메이든만이 숨죽인 채 눈물을 흘리고 있었다.
    ja: メイデンだけが息を殺し、涙を流していた
  event_icedragonsaga2_04_s_79:
    speaker: guillotine_w
    en: I'm sorry.
    ko: 미안하다.
    ja: すまない。
  event_icedragonsaga2_04_s_80:
    speaker: "<Narration>"
    en: Suddenly, Guillotine's voice echoes from somewhere.
    ko: 그때, 어딘가에서 길로틴의 목소리가 들려왔다.
    ja: どこかからギロチンの声が聞こえた
  event_icedragonsaga2_04_s_81:
    speaker: guillotine_w
    en: Are you hurt?
    ko: 다치진 않았나?
    ja: ケガはないか？
  event_icedragonsaga2_04_s_82:
    speaker: "<Narration>"
    en: Guillotine's voice comes from within the billowing plumes of black smoke.
    ko: 길로틴의 목소리는 일렁거리는 검은 연기 속에서 흘러나오고 있었다.
    ja: |-
      ギロチンの声は、
      揺らめく黒い気から聞こえていた
  event_icedragonsaga2_04_s_83:
    speaker: maiden_w
    en: This is...
    ko: "…이건."
    ja: "…これは…"
  event_icedragonsaga2_04_s_84:
    speaker: "<Narration>"
    en: As Maiden reaches out her hand,
    ko: 무심코 손을 가져다 대자,
    ja: 思わず手を伸ばすと…
  event_icedragonsaga2_04_s_85:
    speaker: "<Narration>"
    en: Guillotine's memories unfold before her eyes.
    ko: 메이든의 눈앞에 길로틴의 기억이 펼쳐졌다.
    ja: メイデンの視界にギロチンの記憶が広がった
event_icedragonsaga2_04_e:
  event_icedragonsaga2_04_e_1:
    speaker: guillotine
    en: I'm sorry.
    ko: 미안하다.
    ja: すまない。
  event_icedragonsaga2_04_e_2:
    speaker: guillotine
    en: Are you hurt?
    ko: 다치진 않았나?
    ja: ケガはないか？
  event_icedragonsaga2_04_e_3:
    speaker: chloe
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_04_e_4:
    speaker: guillotine
    en: You seem quite surprised.
    ko: 많이 놀란 듯 보이는군.
    ja: かなり驚かせてしまったようだな。
  event_icedragonsaga2_04_e_5:
    speaker: guillotine
    en: I suppose that's to be expected.
    ko: 하긴.
    ja: 確かに…
  event_icedragonsaga2_04_e_6:
    speaker: guillotine
    en: You just saw the Grim Reaper incarnate. I strike fear in the hearts of Nikkes.
    ko: 같은 니케조차 공포에 질리게 하는 사신의 실체를 봤으니,
    ja: |-
      ニケでさえも恐れおののく
      死神の正体を見たのだから…
  event_icedragonsaga2_04_e_7:
    speaker: guillotine
    en: It's natural to be afraid.
    ko: 두려워하는 게 당연하겠지.
    ja: 怖がるのは無理もない。
  event_icedragonsaga2_04_e_8:
    speaker: guillotine
    en: Just now, I defeated an Irregular that wanted to do you harm.
    ko: 방금은 인간인 널 해치려는 이레귤러를 쓰러뜨린 거다.
    ja: |-
      さっきは人間である君を傷つけようとした
      イレギュラーを倒したまでだ。
  event_icedragonsaga2_04_e_9:
    speaker: guillotine
    en: I have no intention of harming you, so don't worry.
    ko: 네게 해를 가할 일은 없으니 안심….
    ja: 君に危害を加えることはない。安心して…
  event_icedragonsaga2_04_e_10:
    speaker: chloe
    en: Wow.
    ko: 우와아.
    ja: おおお…
  event_icedragonsaga2_04_e_11:
    speaker: guillotine
    en: Hmm?
    ko: 우와아?
    ja: なんだ？
  event_icedragonsaga2_04_e_12:
    speaker: chloe
    en: Wh-what did you just do?!
    ko: 바, 방금 무얼 한 것이냐!
    ja: い、いったい…何をしたのだ！？
  event_icedragonsaga2_04_e_13:
    speaker: chloe
    en: You just took down one of the Big O's lackeys with a glance.
    ko: 눈짓 한 번만으로 [조직]의 개를 쓰러뜨리다니.
    ja: にらみ付けただけで「組織」のイヌを倒すとは…
  event_icedragonsaga2_04_e_14:
    speaker: chloe
    en: That was amazing!
    ko: 멋지지 않은가!
    ja: カッコイイではないか！
  event_icedragonsaga2_04_e_15:
    speaker: guillotine
    en: I-it was?
    ko: 머, 멋지다고…?
    ja: か、カッコイイ…？
  event_icedragonsaga2_04_e_16:
    speaker: chloe
    en: Don't tell me...
    ko: 설마….
    ja: まさか…
  event_icedragonsaga2_04_e_17:
    speaker: chloe
    en: You have the Lethal Eye?
    ko: 그대, [즉사의 마안]을 갖고 있는 건가.
    ja: 貴様、「即死の魔眼」の所有者か？
  event_icedragonsaga2_04_e_18:
    speaker: guillotine
    en: Hmm? Lethal Eye? What's that?
    ko: 음… [즉사의 마안]? 그게 뭐지?
    ja: なに…「即死の魔眼」？何だ、それは？
  event_icedragonsaga2_04_e_19:
    speaker: chloe
    en: Hehe, there's no need to pretend.
    ko: 크큭. 벗이여, 모르는 척할 필요 없다.
    ja: くくっ。友よ、とぼける必要はない。
  event_icedragonsaga2_04_e_20:
    speaker: chloe
    en: I already know that you have the One-Winged Dark Lord sealed within you.
    ko: 이 몸은 이미 그대가 [편익의 마왕]의 봉인자라는 걸 꿰뚫어 봤으니!
    ja: |-
      我はすでにお前が「片翼の魔王」を
      封印せし者だと分かっているのだ！
  event_icedragonsaga2_04_e_21:
    speaker: guillotine
    en: The One-Winged what?
    ko: 그러니까… 편익의… 음?
    ja: ええと…片翼の…何だって？
  event_icedragonsaga2_04_e_22:
    speaker: guillotine
    en: I'm not entirely sure I follow you,
    ko: 잘 이해가 안 간다만….
    ja: よく分からないが…
  event_icedragonsaga2_04_e_23:
    speaker: guillotine
    en: but are you saying that you're not afraid of me?
    ko: 그보다 넌 내가 두렵지 않은 건가?
    ja: それより、私のことが怖くないのか？
  event_icedragonsaga2_04_e_24:
    speaker: chloe
    en: Afraid?
    ko: 두렵다?
    ja: 怖い？
  event_icedragonsaga2_04_e_25:
    speaker: chloe
    en: Hehe...
    ko: "……큭."
    ja: "……くっ。"
  event_icedragonsaga2_04_e_26:
    speaker: chloe
    en: Hahahaha!
    ko: 크큭. 크하하하하!
    ja: くくっ…はははははは！
  event_icedragonsaga2_04_e_27:
    speaker: chloe
    en: Why would a member of the Association fear a friend?
    ko: "[협회]의 일원인 내가 벗을 두려워할 이유가 어디 있느냐."
    ja: |-
      「協会」の一員である我が
      友を恐れる理由などないだろう？
  event_icedragonsaga2_04_e_28:
    speaker: chloe
    en: You and I are on the same team.
    ko: 우린 이미 한배를 탄 거나 다름없는데.
    ja: 我らは同じ船に乗っているようなものだ。
  event_icedragonsaga2_04_e_29:
    speaker: guillotine
    en: Hmm.
    ko: 흠.
    ja: うーむ…
  event_icedragonsaga2_04_e_30:
    speaker: guillotine
    en: If you say so.
    ko: 뭐, 됐나.
    ja: まあ、いいか…
  event_icedragonsaga2_04_e_31:
    speaker: guillotine
    en: Anyway, I'll take you home, so follow me.
    ko: 집까지 바래다줄 테니, 따라와라.
    ja: 家まで送ろう。ついてくるんだ。
  event_icedragonsaga2_04_e_32:
    speaker: chloe
    en: Wowee!
    ko: 후하하핫!
    ja: ふはははは！
  event_icedragonsaga2_04_e_33:
    speaker: chloe
    en: To think I get to meet the one holding the seal binding the One-Winged Dark
      Lord.
    ko: "[편익의 마왕]의 봉인자를 만나다니."
    ja: "「片翼の魔王」を封印せし者と出会うとは…"
  event_icedragonsaga2_04_e_34:
    speaker: chloe
    en: This is a day for the history books!
    ko: 참으로 역사적인 날이야!
    ja: 今日は歴史に残る日になるぞ！
  event_icedragonsaga2_04_e_35:
    speaker: chloe
    en: Are you going to stand there all day?
    ko: 벗이여, 계속 그렇게 망설일 건가?
    ja: 友よ、何をまだためらっている？
  event_icedragonsaga2_04_e_36:
    speaker: chloe
    en: Come inside.
    ko: 그러지 말고 들어와라.
    ja: いいから入ってくれ。
  event_icedragonsaga2_04_e_37:
    speaker: guillotine
    en: I only promised to escort you to your house, not go inside...
    ko: 난 집 앞까지만 바래다준다고….
    ja: いや、私は家の前まで送るだけのつもりで…
  event_icedragonsaga2_04_e_38:
    speaker: chloe
    en: I've been waiting for this day.
    ko: 이 몸은 지금껏 기다리고 있었다.
    ja: 我は待っていたのだ。
  event_icedragonsaga2_04_e_39:
    speaker: chloe
    en: The day when the one with the Lethal Eye would appear.
    ko: "[즉사의 마안]을 보유한 자가 나타나기만을!"
    ja: "「即死の魔眼」を持つ者が現れるこの時を！"
  event_icedragonsaga2_04_e_40:
    speaker: chloe
    en: Fate has brought you and me together.
    ko: 운명의 데스티니가 그대와 날, 이 장소로 불렀어.
    ja: |-
      運命のデスティニーがお前と我を、
      この場所に呼んだのだ。
  event_icedragonsaga2_04_e_41:
    speaker: chloe
    en: Who are we to deny it?
    ko: 이제 와서 그를 거스를 순 없다!
    ja: 今さらあらがうことはできないぞ！
  event_icedragonsaga2_04_e_42:
    speaker: guillotine
    en: You've been going on about all sorts of weird stuff for a while now.
    ko: 아까부터 영문 모를 소리만 늘어놓는데,
    ja: さっきから訳の分からないことを言っているが…
  event_icedragonsaga2_04_e_43:
    speaker: guillotine
    en: I'm telling you, I'm not the one you're waiting for...
    ko: 그러니깐 난 네가 기다린 사람이….
    ja: たぶん人違いだと思うぞ…
  event_icedragonsaga2_04_e_44:
    speaker: chloe
    en: Hehe, oh yes you are.
    ko: 크크큭. 그럴 리가.
    ja: くくくっ。そのようなはずはない。
  event_icedragonsaga2_04_e_45:
    speaker: chloe
    en: Whenever I spoke about the one possessing the Lethal Eye,
    ko: "[즉사의 마안]을 보유한,"
    ja: "「即死の魔眼」を持つ者が…"
  event_icedragonsaga2_04_e_46:
    speaker: chloe
    en: who sealed away the One-Winged Dark Lord and would save us from the Big O,
    ko: "[편익의 마왕]의 봉인자가 [조직]으로부터 우릴 구해줄 거라고 이야기할 때마다,"
    ja: |-
      「片翼の魔王」を封印せし者が
      「組織」から我々を救うだろうと
      誰かに話すたびに…
  event_icedragonsaga2_04_e_47:
    speaker: chloe
    en: no one believed me.
    ko: 다들 그런 건 존재하지 않는다며,
    ja: みんな、そんな存在はいない…
  event_icedragonsaga2_04_e_48:
    speaker: chloe
    en: They said I was making it all up, and dismissed me entirely.
    ko: 헛소리는 그만하라며 날 무시했다.
    ja: ほら吹きも大概にしろと我を無視するのだ。
  event_icedragonsaga2_04_e_49:
    speaker: chloe
    en: Some of them even hit me and bullied me.
    ko: 몇몇은 날 때리고 괴롭히기까지 했지.
    ja: 中には我を殴りつけ、いじめてくる者もいた。
  event_icedragonsaga2_04_e_50:
    speaker: chloe
    en: That's why they took me into the back alley earlier...
    ko: 아까도 그런 이유로 뒷골목에 데려가 날 괴롭히다가….
    ja: |-
      さっき裏路地にいたのも
      そいつらに連れていかれて…
  event_icedragonsaga2_04_e_51:
    speaker: guillotine
    en: What?
    ko: "……뭣?"
    ja: "……何だと？"
  event_icedragonsaga2_04_e_52:
    speaker: chloe
    en: I don't want to talk about this anymore.
    ko: 흠흠. 이 이야기는 그만하도록 하지.
    ja: オホンッ。この話はやめよう。
  event_icedragonsaga2_04_e_53:
    speaker: chloe
    en: The important thing is that you saved me today.
    ko: 아무튼 오늘 그대는 [조직]의 개로부터 날 구해줬어.
    ja: |-
      とにかく今日、お前は「組織」のイヌから
      我を救いだしてくれたのだ。
  event_icedragonsaga2_04_e_54:
    speaker: chloe
    en: You used your Lethal Eye to defeat those Organization lackeys!
    ko: "[즉사의 마안]으로 말이지!"
    ja: "「即死の魔眼」の力でな！"
  event_icedragonsaga2_04_e_55:
    speaker: chloe
    en: All of my waiting, my suffering, has finally paid off.
    ko: 큭. 오랜 핍박 끝에 드디어 기다림이 보답받은 거야.
    ja: |-
      くう…長きにわたる迫害の末、
      ついに報われる日が来たのだ。
  event_icedragonsaga2_04_e_56:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_04_e_57:
    speaker: chloe
    en: And since you saved me,
    ko: 그, 그리고 말이다.
    ja: そ、それにだな。
  event_icedragonsaga2_04_e_58:
    speaker: chloe
    en: I can't send you off without thanking you in some way, can I?
    ko: 날 구해줬는데 아무런 대접도 없이 돌려보낼 순 없지 않나.
    ja: |-
      我を救ってもらったのに、
      何の礼もせず帰すわけにはゆかぬだろう。
  event_icedragonsaga2_04_e_59:
    speaker: guillotine
    en: "... If that's what this is about, then"
    ko: "……그렇다면야."
    ja: "……そこまで言うなら…"
  event_icedragonsaga2_04_e_60:
    speaker: guillotine
    en: I suppose I can come inside.
    ko: 잠시 실례하겠다.
    ja: 少しだけお邪魔させてもらおうか…
  event_icedragonsaga2_04_e_61:
    speaker: chloe
    en: Hehe, I knew you'd understand. That's why you're my friend.
    ko: 크큭. 역시 벗이라면 내 마음을 알아줄 줄 알았어.
    ja: |-
      くくっ。やはり友なら我の気持ちを
      分かってくれると思っていた。
  event_icedragonsaga2_04_e_62:
    speaker: guillotine
    en: I have to ask...
    ko: 그보다 클로이, 평소에도 그런 괴롭힘…
    ja: それはそうと、そんないじめを…
  event_icedragonsaga2_04_e_63:
    speaker: guillotine
    en: have you been bullied this entire time?
    ko: 아니, 핍박을 견뎌온 건가?
    ja: いや、迫害に耐えてきたというのか？
  event_icedragonsaga2_04_e_64:
    speaker: chloe
    en: "... Yeah, I have."
    ko: "……뭐, 그런 거다."
    ja: "……まあ、そんなところだ。"
  event_icedragonsaga2_04_e_65:
    speaker: chloe
    en: Everyone else is just jealous of my powers, that's all.
    ko: 이 몸의 힘을 인간 따위가 견뎌낼 순 없을 테니.
    ja: |-
      我が本気を出せば、
      人間ごときが耐えられるはずもない。
  event_icedragonsaga2_04_e_66:
    speaker: chloe
    en: I've been able to endure it, because it's all to avoid an even bigger disaster.
    ko: 더 큰 참극이 벌어지지 않도록 인내하고 있는 거지.
    ja: |-
      さらに大きな惨劇を起こさぬよう、
      力を抑制しているのだ。
  event_icedragonsaga2_04_e_67:
    speaker: guillotine
    en: Hmm.
    ko: 흠.
    ja: うーむ…
  event_icedragonsaga2_04_e_68:
    speaker: guillotine
    en: Can you do me a favor?
    ko: 당분간은 말이다.
    ja: その話だが…
  event_icedragonsaga2_04_e_69:
    speaker: guillotine
    en: For now, don't go talking about this to anyone.
    ko: "[즉사의 마안]이니, [편익의 마왕]이니."
    ja: |-
      「即死の魔眼」や
      「片翼の魔王」などという話は…
  event_icedragonsaga2_04_e_70:
    speaker: guillotine
    en: Lethal Eye, the One-Winged Dark Lord, all that stuff.
    ko: 그런 이야기는 아무 데서나 하지 말아라.
    ja: 誰にもしない方がいい。
  event_icedragonsaga2_04_e_71:
    speaker: chloe
    en: Really? Are you sure?
    ko: 아무리 벗이라도 그런 이야기는…!
    ja: いくら友でも、そのようなことを言うとは…！
  event_icedragonsaga2_04_e_72:
    speaker: guillotine
    en: I'm positive.
    ko: 그….
    ja: いや…
  event_icedragonsaga2_04_e_73:
    speaker: guillotine
    en: Hm.
    ko: 음.
    ja: うーむ…
  event_icedragonsaga2_04_e_74:
    speaker: guillotine
    en: Otherwise, the Big O might find out that
    ko: 그래, [조직]한테 들킬지도 모른다.
    ja: そうだ、「組織」に気づかれるかもしれない。
  event_icedragonsaga2_04_e_75:
    speaker: guillotine
    en: you know about them.
    ko: 클로이가 [조직]에 대해 알고 있다는 걸… 말이지….
    ja: |-
      お前が「組織」の存在を知っていると
      気づかれてしまう。
  event_icedragonsaga2_04_e_76:
    speaker: guillotine
    en: So for now, only talk about this stuff with me.
    ko: 그러니까 당분간은 나한테 이야기해라.
    ja: だから、その話は秘密にしておくことだ。
  event_icedragonsaga2_04_e_77:
    speaker: guillotine
    en: I'll come here from time to time to listen.
    ko: 종종 이야기를 들어주러 올 테니.
    ja: また私が話を聞きに来る時までな。
  event_icedragonsaga2_04_e_78:
    speaker: chloe
    en: "*Huff*... *Huff*..."
    ko: 후우… 후우….
    ja: ふぅ…ふぅ…
  event_icedragonsaga2_04_e_79:
    speaker: chloe
    en: Has it already been a year since we met?
    ko: 우리가 만난 지 일 년 짼가.
    ja: 我らが出会って1年が過ぎたか。
  event_icedragonsaga2_04_e_80:
    speaker: chloe
    en: You've already surpassed me!
    ko: 벌써 이 몸을 뛰어넘다니.
    ja: もう我を越えるとは…
  event_icedragonsaga2_04_e_81:
    speaker: chloe
    en: You really are amazing.
    ko: 훌륭하다, 벗이여.
    ja: 素晴らしいぞ、友よ。
  event_icedragonsaga2_04_e_82:
    speaker: guillotine
    en: Hehe...
    ko: "……큭."
    ja: "……くくっ…"
  event_icedragonsaga2_04_e_83:
    speaker: guillotine
    en: Hahahaha!
    ko: 크큭. 크하하하하!
    ja: くくくっ。ははははは！
  event_icedragonsaga2_04_e_84:
    speaker: guillotine
    en: It's only natural.
    ko: 당연한 거다.
    ja: 当然だ。
  event_icedragonsaga2_04_e_85:
    speaker: guillotine
    en: After all, the One-Winged Dark Lord is sealed within this body of mine.
    ko: 이 몸은 [편익의 마왕]의 봉인자!
    ja: 我は「片翼の魔王」を封印せし者！
  event_icedragonsaga2_04_e_86:
    speaker: guillotine
    en: Who could possibly defeat me within the Virtual Combat Field?
    ko: "[타격 가상화 필드] 안에서 이 몸을 이길 자는 없다!"
    ja: |-
      「仮想戦闘フィールド」の中で
      我に勝てる者はいない！
  event_icedragonsaga2_04_e_87:
    speaker: chloe
    en: All right.
    ko: 좋다.
    ja: いいだろう。
  event_icedragonsaga2_04_e_88:
    speaker: chloe
    en: 'I shall now pass my title onto you:'
    ko: 세계를 관조하는 [균형의 수호자].
    ja: 世界を監視する「均衡の守護者」…
  event_icedragonsaga2_04_e_89:
    speaker: chloe
    en: The Guardian of Balance, the one who observes the world.
    ko: 이 칭호는 이만 벗에게 넘겨주도록 하지.
    ja: その称号を友に譲るとしよう。
  event_icedragonsaga2_04_e_90:
    speaker: guillotine
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga2_04_e_91:
    speaker: guillotine
    en: Have you seen the Jarhead?
    ko: "[하비 인스트럭터]여, 봤는가."
    ja: "「遊戯の導き手」よ、見たか？"
  event_icedragonsaga2_04_e_92:
    speaker: guillotine
    en: Have you not seen my spectacular performance?
    ko: 나의 활약상을 말이다!
    ja: 我の活躍を！
  event_icedragonsaga2_04_e_93:
    speaker: guillotine
    en: Am I not worthy of bearing the title "Guardian of Balance"?
    ko: "[균형의 수호자]란 칭호를 짊어지기에 충분하지 않나!"
    ja: "「均衡の守護者」という称号にふさわしい！"
  event_icedragonsaga2_04_e_94:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_04_e_95:
    speaker: chloe
    en: Can you feel it?
    ko: 버, 벗이여. 느껴지는가?
    ja: と、友よ…感じないか？
  event_icedragonsaga2_04_e_96:
    speaker: guillotine
    en: Feel what?
    ko: 음? 무엇이 말이지?
    ja: む？何のことだ？
  event_icedragonsaga2_04_e_97:
    speaker: chloe
    en: The time has come.
    ko: 때가 도래했어.
    ja: 時が到来したのだ。
  event_icedragonsaga2_04_e_98:
    speaker: chloe
    en: 'It is time for me to teach you my hidden technique: teleportation.'
    ko: 숨겨온 오의, 텔레포트를 알려줄 때가.
    ja: 隠されし秘奥義、瞬間移動を知る時が。
  event_icedragonsaga2_04_e_99:
    speaker: guillotine
    en: Come again?
    ko: "…뭣?"
    ja: "…何？"
  event_icedragonsaga2_04_e_100:
    speaker: chloe
    en: Watch and learn carefully. Here goes.
    ko: 벗이여, 잘 보고 배워라. 그럼.
    ja: 友よ、よく見て学べ。
  event_icedragonsaga2_04_e_101:
    speaker: chloe
    en: El.
    ko: 엘.
    ja: エル…
  event_icedragonsaga2_04_e_102:
    speaker: chloe
    en: Telema.
    ko: 텔레마.
    ja: テレマ…
  event_icedragonsaga2_04_e_103:
    speaker: chloe
    en: Solus.
    ko: 솔루스.
    ja: ソルース。
  event_icedragonsaga2_04_e_104:
    speaker: "<Narration>"
    en: Chloe dashes forward at full speed.
    ko: 클로이는 전속력으로 달려갔다.
    ja: クロエが全速力で逃げ出した
  event_icedragonsaga2_04_e_105:
    speaker: guillotine
    en: Wow!
    ko: 흠.
    ja: ふむ…
  event_icedragonsaga2_04_e_106:
    speaker: guillotine
    en: You're always teaching me new things.
    ko: 벗은 항상 내게 새로운 것을 가르쳐 주는군.
    ja: |-
      友はいつも我に新しい知識を
      もたらしてくれるのだな。
  event_icedragonsaga2_04_e_107:
    speaker: ingrid
    en: "... Guillotine."
    ko: "……길로틴."
    ja: "……ギロチン。"
  event_icedragonsaga2_04_e_108:
    speaker: guillotine
    en: Hmm?
    ko: 음?
    ja: ん？
  event_icedragonsaga2_04_e_109:
    speaker: ingrid
    en: I could care less if you're muttering strange words.
    ko: 제군이 이상한 단어를 배워오는 건 상관없다.
    ja: |-
      お前が妙な単語を覚えてくるのは、
      まぁいいだろう。
  event_icedragonsaga2_04_e_110:
    speaker: ingrid
    en: The fact that you've made a friend is already a step in the right direction.
    ko: 친구가 생긴 것만으로도 긍정적인 변화라 생각하니까.
    ja: |-
      友だちができたということも、
      前向きな変化だ。
  event_icedragonsaga2_04_e_111:
    speaker: ingrid
    en: However...
    ko: 그런데….
    ja: しかし…
  event_icedragonsaga2_04_e_112:
    speaker: ingrid
    en: I thought you said this was urgent.
    ko: 급한 일이라고 해서 회의까지 무르고 왔다만!
    ja: |-
      私は緊急の用件だと言われたから、
      会議まで取り消してきたんだ！
  event_icedragonsaga2_04_e_113:
    speaker: ingrid
    en: You called me all the way out here for this? I skipped a meeting for this!
    ko: 고작 이런 일로 날 여기까지 부른 건가!
    ja: こんなことのために私を呼びつけたのか！？
  event_icedragonsaga2_04_e_114:
    speaker: ingrid
    en: Go back and submit a report immediately!
    ko: 돌아가서 당장 시말서 제출하도록!
    ja: 帰り次第、始末書を出してもらうぞ！
  event_icedragonsaga2_04_e_115:
    speaker: "<Narration>"
    en: Yo yo, everybody!
    ko: Yo, Mother-Lovers~♫
    ja: Yo, Mother-Lovers～♫
  event_icedragonsaga2_04_e_116:
    speaker: "<Narration>"
    en: My name's Volume, and don't wear it out! Let me hear you scream!
    ko: 볼륨 터지게 외쳐봐~~!
    ja: ボリューム上げて叫んで～！
  event_icedragonsaga2_04_e_117:
    speaker: chloe
    en: Wow, this really hits you in the feels.
    ko: 가슴이 뜨거워지는군.
    ja: 胸が熱くなるな。
  event_icedragonsaga2_04_e_118:
    speaker: guillotine
    en: Yeah, I can feel my blood pumping!
    ko: 그래, 피가 끓어오르는 기분이야.
    ja: ああ、血がたぎるようだ。
  event_icedragonsaga2_04_e_119:
    speaker: chloe
    en: Guillotine.
    ko: 흠흠. 길로틴.
    ja: オホンッ。ギロチンよ…
  event_icedragonsaga2_04_e_120:
    speaker: chloe
    en: If you're familiar with Volume at all, could you possibly persuade her to
      sign this document with her real name?
    ko: 혹시 볼륨과 친분이 있다면, 이 종이에 스스로 [진명]을 각인하도록 유도할 수 있나.
    ja: |-
      もしボリュームと友好関係があるなら、
      この紙に彼女自ら「真名」を刻印するよう
      誘導できぬだろうか。
  event_icedragonsaga2_04_e_121:
    speaker: guillotine
    en: I've told you before.
    ko: 벗이여, 그대도 알고 있지 않나.
    ja: 友よ、お前も知っているだろう？
  event_icedragonsaga2_04_e_122:
    speaker: guillotine
    en: I am the Reaper who leads Nikkes to death.
    ko: 이 몸은 니케를 죽음으로 이끄는 사신.
    ja: 我はニケを死へといざなう存在。
  event_icedragonsaga2_04_e_123:
    speaker: guillotine
    en: So long as I possess the Lethal Eye, I cannot befriend other Nikkes.
    ko: "[즉사의 마안]을 지니고 있는 한, 다른 니케와는 친분을 쌓을 수 없다는 걸 말이다."
    ja: |-
      「即死の魔眼」を持っている限り、
      他のニケとはなれ合えないのだ。
  event_icedragonsaga2_04_e_124:
    speaker: guillotine
    en: It is a most lonely fate indeed.
    ko: 큭. 고독한 운명이야.
    ja: くっ…孤独な運命だな。
  event_icedragonsaga2_04_e_125:
    speaker: guillotine
    en: If possible, I would have liked to fight alongside Absolute.
    ko: 가능하다면 엘리시온 사의 최강이라고 불리는,
    ja: できることなら、エリシオン最強と名高く…
  event_icedragonsaga2_04_e_126:
    speaker: guillotine
    en: They're said to be the strongest squad Elysion has ever formed.
    ko: 연옥을 지키는 케로베로스나 다름없는,
    ja: 煉獄を守るケルベロスにも例えられる…
  event_icedragonsaga2_04_e_127:
    speaker: guillotine
    en: They are the guardians of this planet, like the mythological Cerberus guarding
      the gates of hell.
    ko: 앱솔루트와도 언젠가 전장에서 어깨를 나란히 해보고 싶었는데.
    ja: |-
      かのアブソルートともいつか、
      戦場で肩を並べてみたかったものだ。
  event_icedragonsaga2_04_e_128:
    speaker: guillotine
    en: Especially that Blue-Eyed Little Devil.
    ko: 특히 그 [벽안의 작은 야차]….
    ja: 特に「碧眼の小さな夜叉」…
  event_icedragonsaga2_04_e_129:
    speaker: guillotine
    en: Every time I see her, the One-Winged Dark Lord sealed within my eye goes into
      a fit!
    ko: 그 녀석을 볼 때마다 내 오른쪽 눈에 봉인된 [편익의 마왕]이 날뛴단 말이다!
    ja: |-
      奴を見るたびに、我の右眼に封印されし
      「片翼の魔王」がたけり狂うのだ！
  event_icedragonsaga2_04_e_130:
    speaker: guillotine
    en: "*Sigh*... However, I am glad that I at least have you."
    ko: 하아… 벗이라도 곁에 있어 다행이야.
    ja: ふ…友がそばにいてくれてよかった。
  event_icedragonsaga2_04_e_131:
    speaker: chloe
    en: "..."
    ko: "……음."
    ja: "……うーむ。"
  event_icedragonsaga2_04_e_132:
    speaker: chloe
    en: Guillotine.
    ko: 벗이여.
    ja: 友よ。
  event_icedragonsaga2_04_e_133:
    speaker: chloe
    en: Since you've grown accustomed to battles in the Virtual Combat Field,
    ko: 타격 가상화 필드에서의 전투엔 익숙해졌으니,
    ja: |-
      仮想戦闘フィールドでの戦いには
      もう慣れただろう…
  event_icedragonsaga2_04_e_134:
    speaker: chloe
    en: I think it's time to start some new training methods.
    ko: 이제 새로운 훈련을 시작할 때가 된 것 같다.
    ja: 新たな訓練を始める時が来たようだ。
  event_icedragonsaga2_04_e_135:
    speaker: guillotine
    en: Like what?
    ko: 새로운 훈련…?
    ja: 新たな訓練…？
  event_icedragonsaga2_04_e_136:
    speaker: chloe
    en: Hehe, just you wait.
    ko: 크크큭. 기대하고 있어라.
    ja: くくくっ。期待するがいい。
  event_icedragonsaga2_04_e_137:
    speaker: chloe
    en: I'll need a bit of time to prepare, so let's meet here same time tomorrow.
    ko: 잠시 준비가 필요하니, 내일 이 장소에서 다시 접선하도록 하지.
    ja: 準備があるので、明日この場で落ち合おう。
  event_icedragonsaga2_04_e_138:
    speaker: guillotine
    en: All right! This is exciting, hehe.
    ko: 후후. 기대하고 있겠다.
    ja: ふふ。期待しているぞ。
  event_icedragonsaga2_04_e_139:
    speaker: chloe
    en: Actually, I changed my mind.
    ko: 음.
    ja: む…
  event_icedragonsaga2_04_e_140:
    speaker: chloe
    en: Let's change it to two days from now.
    ko: 아니, 접선은 이틀 뒤로 변경한다.
    ja: いや、やはり2日後に変更だ。
  event_icedragonsaga2_04_e_141:
    speaker: chloe
    en: I forgot that my parents will be home tomorrow.
    ko: 내일은 부모님이 집에 계시는 날이란 걸 잊고 있었군….
    ja: 明日は両親が家にいることを忘れていた…
  event_icedragonsaga2_04_e_142:
    speaker: chloe
    en: Are you ready?
    ko: 준비는 됐겠지.
    ja: 準備はいいか？
  event_icedragonsaga2_04_e_143:
    speaker: guillotine
    en: Whew...
    ko: 후…….
    ja: ふう…
  event_icedragonsaga2_04_e_144:
    speaker: guillotine
    en: Yes, everything is ready.
    ko: 그래, 모든 준비는 끝났다.
    ja: ああ、すべて終わった。
  event_icedragonsaga2_04_e_145:
    speaker: chloe
    en: All right, then I'll install the Soul Transfer Circle.
    ko: 좋아. 그럼 [소울 전송 서클]을 설치하겠다!
    ja: よし。では「魂の転送陣」を展開する！
  event_icedragonsaga2_04_e_146:
    speaker: "<Narration>"
    en: Chloe draws a magic circle with a red crayon.
    ko: 클로이는 붉은색 크레파스로 마법진을 그렸다.
    ja: クロエが赤いクレヨンで魔法陣を描いた
  event_icedragonsaga2_04_e_147:
    speaker: chloe
    en: Now, Guillotine, place your hand on the Soul Transfer Circle and close your
      eyes.
    ko: 자, 길로틴이여. [소울 전송 서클]에 손을 얹고 눈을 감아라!
    ja: |-
      さあ、ギロチンよ。
      「魂の転送陣」に手をのせ、目を閉じるのだ！
  event_icedragonsaga2_04_e_148:
    speaker: chloe
    en: When you do, your soul will travel to another world.
    ko: 이제 그대의 영혼은 이세계로 떠나게 된다.
    ja: |-
      これを使うことで、
      お前の魂は異世界へ送られる。
  event_icedragonsaga2_04_e_149:
    speaker: chloe
    en: A world under threat from the Big O is calling for you.
    ko: "[조직]에 의해 멸망해 가는 세계가 그대를 부르고 있다!"
    ja: |-
      「組織」により滅亡の危機にある世界が
      友を呼んでいるのだ！
  event_icedragonsaga2_04_e_150:
    speaker: chloe
    en: For Guillotine, the hero!
    ko: 용사, 길로틴을 말이다!
    ja: 勇者、ギロチンを！
  event_icedragonsaga2_04_e_151:
    speaker: guillotine
    en: Damn those Big O scum! Is putting one world in danger not enough for them?
    ko: 큭. [조직]놈들, 다른 세계까지 위험에 빠뜨리고 있는 건가.
    ja: |-
      くっ。「組織」の奴らめ…
      他の世界まで危機に巻き込んでいるのか。
  event_icedragonsaga2_04_e_152:
    speaker: guillotine
    en: All right, there's no time to waste.
    ko: 지체할 시간이 없겠군.
    ja: 迷っている時間はないな。
  event_icedragonsaga2_04_e_153:
    speaker: guillotine
    en: Chloe! Send me to that other world immediately!
    ko: 클로이! 당장 날 이세계로 보내라!
    ja: クロエ！今すぐ我をその世界に送れ！
  event_icedragonsaga2_04_e_154:
    speaker: chloe
    en: All right then.
    ko: 그럼.
    ja: 分かった！
  event_icedragonsaga2_04_e_155:
    speaker: "<Narration>"
    en: Chloe opens her notebook,
    ko: 클로이가 노트를 펼쳤다.
    ja: クロエがノートを開いた
  event_icedragonsaga2_04_e_156:
    speaker: "<Narration>"
    en: which is crammed full of pages of her handwriting.
    ko: 노트엔 클로이의 글씨체로 무언가 빼곡히 적혀 있었다.
    ja: |-
      ノートにはクロエの字で
      何かがすき間なく書き込まれている
  event_icedragonsaga2_04_e_157:
    speaker: chloe
    en: Ahem.
    ko: 흠흠.
    ja: オホンッ。
  event_icedragonsaga2_04_e_158:
    speaker: chloe
    en: A long time ago in a galaxy far, far away...
    ko: 오래전, 멀고 먼 은하계에….
    ja: 遠い昔、はるかかなたの銀河系で…
  event_icedragonsaga2_04_e_159:
    speaker: chloe
    en: there was a fertile land where flowers perennially bloomed in their full glory.
    ko: 꽃이 흐드러지게 핀 봄의 나라가 있었습니다.
    ja: |-
      花咲き乱れる春の国には、
      人々が平和に暮らしていました。
  event_icedragonsaga2_04_e_160:
    speaker: chloe
    en: The people of the land spent their days breathing in the scent of these flowers
      carried by the warm breeze,
    ko: 따스한 바람이 실어다 주는 꽃향기를 맡으며,
    ja: 暖かい風が運ぶ花の香りに包まれながら…
  event_icedragonsaga2_04_e_161:
    speaker: chloe
    en: and they lived happily...
    ko: 봄의 나라 사람들은….
    ja: 春の国の人々は――
  event_icedragonsaga2_04_e_162:
    speaker: chloe
    en: Are you ready?
    ko: 오늘도 준비는 됐나?
    ja: 今日も準備はできているか？
  event_icedragonsaga2_04_e_163:
    speaker: guillotine
    en: Yes.
    ko: 그래.
    ja: もちろんだ。
  event_icedragonsaga2_04_e_164:
    speaker: guillotine
    en: Send me back to the moment
    ko: 자, 클로이여!
    ja: さあ、クロエよ！
  event_icedragonsaga2_04_e_165:
    speaker: guillotine
    en: where I join forces with the Blue-Eyed Little Devil and hunt down the monsters.
    ko: "[벽안의 작은 야차]와 동료가 되어 몬스터를 토벌하는 시점으로 날 전송해라!"
    ja: |-
      「碧眼の小さな夜叉」を仲間に加え、
      魔物を討伐に向かう時点に我を転送せよ！
  event_icedragonsaga2_04_e_166:
    speaker: guillotine
    en: Hehe, to think I'll be able to fight side by side along with the other Nikkes.
    ko: 크큭. 다른 니케들과 어깨를 나란히 할 수 있다니.
    ja: |-
      くくっ。他のニケたちと
      肩を並べられて戦えるとは…
  event_icedragonsaga2_04_e_167:
    speaker: guillotine
    en: The adventures in this world are so much fun!
    ko: 이세계 모험, 나름 즐겁군.
    ja: |-
      異世界の冒険も、
      それなりに楽しませてくれるではないか。
  event_icedragonsaga2_04_e_168:
    speaker: chloe
    en: Hehe, I'm glad you're enjoying it.
    ko: "……후후, 다행이야."
    ja: "…ふふ、よかった。"
  event_icedragonsaga2_04_e_169:
    speaker: chloe
    en: It makes all the time it took to prepare it worth it.
    ko: 열심히 준비한 보람이 있어.
    ja: 頑張って準備したかいがあったな。
  event_icedragonsaga2_04_e_170:
    speaker: chloe
    en: All right, Guillotine! Let's continue our adventure in this other world!
    ko: 좋아, 길로틴! 이세계 모험을 이어가지!
    ja: よし、ギロチン！異世界での冒険を続けるのだ！
  event_icedragonsaga2_04_e_171:
    speaker: chloe
    en: Our exploits will one day be recorded in the Ice Dragon Saga!
    ko: 훗날 [백빙룡 대서사시]로 기록될 우리의 모험을 말이다!
    ja: |-
      いつか「ホワイトアイスドラゴン伝説」として
      語り継がれる我らの冒険を！
  event_icedragonsaga2_04_e_172:
    speaker: chloe
    en: Shall we start?
    ko: 그럼 시작할까?
    ja: では、始めるとしようか。
  event_icedragonsaga2_04_e_173:
    speaker: guillotine
    en: Actually, I do have a question.
    ko: 음. 클로이여, 질문이 있는데.
    ja: ときに、クロエよ。質問があるのだが…
  event_icedragonsaga2_04_e_174:
    speaker: guillotine
    en: Why did you set up the Soul Transfer Circle outside today?
    ko: 왜 오늘은 야외에다 [소울 전송 서클]을 설치한 거지?
    ja: |-
      なぜ今日は「転送陣」が
      屋外に描かれているのだ？
  event_icedragonsaga2_04_e_175:
    speaker: chloe
    en: Hehe, what a silly question.
    ko: 크큭. 어리석은 질문이군.
    ja: くくっ。愚問だな。
  event_icedragonsaga2_04_e_176:
    speaker: chloe
    en: Your soul has now reached the front of the Demon King's castle.
    ko: 길로틴, 그대의 영혼은 지금 마왕성 앞에 도달해 있다!
    ja: |-
      ギロチン、お前の魂は
      すでに魔王城の前に到達している！
  event_icedragonsaga2_04_e_177:
    speaker: chloe
    en: Soon, the final battle with the White Ice Dragon will take place.
    ko: 이제 곧 백빙룡과의 마지막 싸움이 펼쳐질 터인데,
    ja: |-
      もうすぐホワイトアイスドラゴンとの
      最後の戦いが始まる。
  event_icedragonsaga2_04_e_178:
    speaker: chloe
    en: It's only fitting that we have a suitably large stage to match the grandeur
      of the situation.
    ko: 당연히 그에 어울리는 넓은 무대로 이동해야 하지 않겠는가!
    ja: |-
      ならば当然、
      広い舞台が必要となるだろう！
  event_icedragonsaga2_04_e_179:
    speaker: guillotine
    en: Hehe...
    ko: "……후후."
    ja: "……ふふ。"
  event_icedragonsaga2_04_e_180:
    speaker: guillotine
    en: Hahahaha!
    ko: 후후후후후하하하.
    ja: ふふふふふ、はははははは！
  event_icedragonsaga2_04_e_181:
    speaker: guillotine
    en: I hadn't thought that far ahead.
    ko: 미처 거기까진 생각이 닿지 않았군.
    ja: そこまで考えが及ばなかったな。
  event_icedragonsaga2_04_e_182:
    speaker: guillotine
    en: You're as perspicacious as ever, Chloe.
    ko: 역시 클로이, 이 몸의 스승다워.
    ja: さすがはクロエ、我の師だ。
  event_icedragonsaga2_04_e_183:
    speaker: chloe
    en: Come to think of it, Guillotine.
    ko: 그러고 보니, 길로틴.
    ja: それはそうと、わが友ギロチンよ。
  event_icedragonsaga2_04_e_184:
    speaker: chloe
    en: Before we start the adventure, there's something you should know.
    ko: 모험을 시작하기 전에 벗이 알아둬야 할 게 있는데.
    ja: 冒険を始める前に、知っておくべきことがある。
  event_icedragonsaga2_04_e_185:
    speaker: guillotine
    en: What is it?
    ko: 뭐지?
    ja: 何だ？
  event_icedragonsaga2_04_e_186:
    speaker: chloe
    en: Not just anyone can enter the Demon King's castle.
    ko: 마왕성의 입구는 앞으로 나아갈 용기 있는 자에게만 열린다.
    ja: |-
      魔王城の門は、
      前に進む勇気のある者だけに開かれる。
  event_icedragonsaga2_04_e_187:
    speaker: chloe
    en: The entrance only opens to those with the courage to move forward.
    ko: 누구나 마왕성에 들어갈 수 있는 건 아니야.
    ja: 誰でも魔王城に入れるというわけではない。
  event_icedragonsaga2_04_e_188:
    speaker: chloe
    en: Keep that in mind.
    ko: 이 점은 알고 있어라.
    ja: それを心に刻んでおいてくれ。
  event_icedragonsaga2_04_e_189:
    speaker: guillotine
    en: Only those with the courage to move forward.
    ko: 앞으로 나아갈 용기 있는 자.
    ja: 前に進む勇気のある者…
  event_icedragonsaga2_04_e_190:
    speaker: guillotine
    en: I'll remember that.
    ko: 명심하겠다.
    ja: 肝に銘じておこう。
  event_icedragonsaga2_04_e_191:
    speaker: chloe
    en: All right, let's begin the adventure!
    ko: 좋아, 그럼 모험을…!
    ja: よし、では冒険を…！
  event_icedragonsaga2_04_e_192:
    speaker: "<Narration>"
    en: "*Beep beep beep*"
    ko: 삐삐삐-
    ja: プルルルル――
  event_icedragonsaga2_04_e_193:
    speaker: guillotine
    en: Hmm? Is that Ingrid?
    ko: 음? 잉그리드인가?
    ja: む？イングリッドか？
  event_icedragonsaga2_04_e_194:
    speaker: guillotine
    en: Sorry, but I've got to take this call.
    ko: 클로이, 잠시 전화 좀 받겠다.
    ja: クロエ、すまない。連絡だ。
  event_icedragonsaga2_04_e_195:
    speaker: guillotine
    en: "... I'm supposed to go on an adventure, I'm busy."
    ko: "……지금은 모험을 떠나야 해서 바쁜데."
    ja: "……我は冒険に出るところで忙しいのだが…"
  event_icedragonsaga2_04_e_196:
    speaker: guillotine
    en: Ugh. Fine.
    ko: 윽. 알겠다. 빨리 가면 되지 않나.
    ja: うっ。分かった…行けばいいのだろう？
  event_icedragonsaga2_04_e_197:
    speaker: guillotine
    en: Hmm? There's an Irregular nearby?
    ko: 음? 이레귤러가 이 근처에 있단 말인가?
    ja: 何？この近くではないか？
  event_icedragonsaga2_04_e_198:
    speaker: guillotine
    en: Where?
    ko: 어디지?
    ja: どこだ？
  event_icedragonsaga2_04_e_199:
    speaker: guillotine
    en: Fine. I'll be right over.
    ko: 큭. 알겠다. 바로 가지.
    ja: くっ…分かった。すぐに向かう。
  event_icedragonsaga2_04_e_200:
    speaker: chloe
    en: What is it?
    ko: 길로틴?
    ja: ギロチン？
  event_icedragonsaga2_04_e_201:
    speaker: guillotine
    en: Chloe, stay somewhere safe.
    ko: 클로이, 안전한 곳에 들어가 있어라.
    ja: クロエ、安全な場所に隠れていてくれ。
  event_icedragonsaga2_04_e_202:
    speaker: guillotine
    en: The adventure will have to wait.
    ko: 모험은 잠시 미뤄두지.
    ja: 冒険は一時中断だ。
  event_icedragonsaga2_04_e_203:
    speaker: newsanchor
    en: Onto our next story.
    ko: 다음 소식입니다.
    ja: 次のニュースです。
  event_icedragonsaga2_04_e_204:
    speaker: newsanchor
    en: A mass shooting took place in the city last night, around 9 PM.
    ko: 지난밤 9시경, 도심에서 총기 난사 사건이 발생했습니다.
    ja: |-
      昨夜9時頃、
      市内で銃の乱射事件が発生しました。
  event_icedragonsaga2_04_e_205:
    speaker: newsanchor
    en: Current reports state that 8 citizens were killed, and more than 20 seriously
      injured.
    ko: 현재까지 시민 8명이 숨지고, 20여 명이 중상을 입은 것으로 파악된 가운데.
    ja: |-
      現在までに市民8人が死亡、
      約20人が重症を負っています。
  event_icedragonsaga2_04_e_206:
    speaker: newsanchor
    en: Citizens have gathered at the scene to voice their anger.
    ko: 시민들은 사건이 발생한 거리에 모여 규탄의 목소리를 높이고 있습니다.
    ja: |-
      市民が事件現場に集まり、
      強い抗議活動を行っています。
  event_icedragonsaga2_04_e_207:
    speaker: ingrid
    en: Guillotine.
    ko: 길로틴.
    ja: 来たか、ギロチン。
  event_icedragonsaga2_04_e_208:
    speaker: ingrid
    en: Chloe is currently in a coma.
    ko: 클로이는 지금 혼수상태에 빠져 있다.
    ja: クロエは意識不明だ。
  event_icedragonsaga2_04_e_209:
    speaker: ingrid
    en: She went outside saying she left her notebook, the Ice Dragon Sage, she called
      it,
    ko: 노트를 놓고 왔다며 밖에 나갔다가 사고를 당했다더군.
    ja: |-
      外に忘れたノートを取りに行って、
      巻き込まれたらしい。
  event_icedragonsaga2_04_e_210:
    speaker: ingrid
    en: and got into an accident.
    ko: "[백빙룡 대서사시]라고 적힌 노트를 말이다."
    ja: |-
      「ホワイトアイスドラゴン伝説」と
      書かれたノートがあった。
  event_icedragonsaga2_04_e_211:
    speaker: ingrid
    en: I'm sorry...
    ko: "……미안하다."
    ja: "……残念だ。"
  event_icedragonsaga2_04_e_212:
    speaker: ingrid
    en: to have to have to tell you this.
    ko: 이런 소식을 가져와서.
    ja: こんな知らせを伝えることになるとは…
event_icedragonsaga2_05_s:
  event_icedragonsaga2_05_s_1:
    speaker: ingrid
    en: There you are.
    ko: 여기 있었군.
    ja: ここにいたのか。
  event_icedragonsaga2_05_s_2:
    speaker: ingrid
    en: Let's go back.
    ko: 이만 돌아가지.
    ja: もう帰るぞ。
  event_icedragonsaga2_05_s_3:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_05_s_4:
    speaker: ingrid
    en: Guillotine?
    ko: 길로틴?
    ja: どうした？
  event_icedragonsaga2_05_s_5:
    speaker: guillotine
    en: "... Ingrid."
    ko: "……잉그리드."
    ja: "……イングリッド。"
  event_icedragonsaga2_05_s_6:
    speaker: guillotine
    en: This is because of me.
    ko: 내가 망설인 탓에….
    ja: 我が迷ったせいだ…
  event_icedragonsaga2_05_s_7:
    speaker: guillotine
    en: I hesitated, and Chloe got hurt... and people died.
    ko: 클로이가 다치고… 사람들이 죽었다….
    ja: クロエに重い傷を負わせ…人々を死なせた…
  event_icedragonsaga2_05_s_8:
    speaker: guillotine
    en: I knew that Nikke was Irregular, and anything she said was complete gibberish.
    ko: 이레귤러의 말이 헛소리라는 걸 알면서도….
    ja: |-
      イレギュラーの言葉など
      デタラメだと分かっていながら…
  event_icedragonsaga2_05_s_9:
    speaker: guillotine
    en: I knew that, and yet I still hesitated.
    ko: 알면서도… 난 망설이고 말았어….
    ja: 分かっていながら…我はためらってしまった…
  event_icedragonsaga2_05_s_10:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_05_s_11:
    speaker: guillotine
    en: Now look at what's happened.
    ko: 그 결과가 어떻지?
    ja: その結果はどうだ？
  event_icedragonsaga2_05_s_12:
    speaker: guillotine
    en: Innocent people are dead, and there's panic in the streets.
    ko: 사람들은 죽고… 거리는 혼란에 빠졌어….
    ja: 人々は血を流し…町はこの惨状だ…
  event_icedragonsaga2_05_s_13:
    speaker: guillotine
    en: And Chloe...
    ko: 그리고….
    ja: そして…
  event_icedragonsaga2_05_s_14:
    speaker: guillotine
    en: my only friend, was injured in that attack. And I'm the one to blame.
    ko: 하나뿐인 벗, 클로이를… 내 손으로 다치게 만들었다….
    ja: |-
      たった一人の友を…
      クロエを守ることができなかった…
  event_icedragonsaga2_05_s_15:
    speaker: guillotine
    en: This is all my fault.
    ko: 이 손으로 모든 걸 망쳤어….
    ja: この手ですべてを台無しにしてしまった…
  event_icedragonsaga2_05_s_16:
    speaker: guillotine
    en: All of it.
    ko: 모든 걸….
    ja: すべてを…
  event_icedragonsaga2_05_s_17:
    speaker: ingrid
    en: Guillotine, I told you.
    ko: 길로틴, 분명 말했을 텐데.
    ja: ギロチン、言ったはずだ。
  event_icedragonsaga2_05_s_18:
    speaker: ingrid
    en: It's time to go back.
    ko: 이만 돌아간다.
    ja: もう帰るぞ。
  event_icedragonsaga2_05_s_19:
    speaker: guillotine
    en: Go back?
    ko: 돌아간다…?
    ja: 帰る…？
  event_icedragonsaga2_05_s_20:
    speaker: guillotine
    en: Go back to where?
    ko: 어디로 말이지?
    ja: どこへだ？
  event_icedragonsaga2_05_s_21:
    speaker: guillotine
    en: To Extrinsic? Back to the old routine?
    ko: 익스터너 스쿼드? 아니면 언제나처럼의 일상?
    ja: |-
      エクスターナーの拠点にか？
      それとも、昨日までのような日常にか？
  event_icedragonsaga2_05_s_22:
    speaker: guillotine
    en: I couldn't even complete the one mission assigned to me.
    ko: 내게 주어진 단 하나의 임무조차 다하지 못했고,
    ja: 我はたった一つの任務さえまともに遂行できず…
  event_icedragonsaga2_05_s_23:
    speaker: guillotine
    en: I wasn't able to protect the only friend I had left.
    ko: 내 곁에 남은 단 하나의 벗조차 지키지 못했는데….
    ja: |-
      我のそばに残ってくれたただ一人の友さえ
      守れなかったのだ…
  event_icedragonsaga2_05_s_24:
    speaker: guillotine
    en: Now there's nothing left for me.
    ko: 이제 내게 남은 건 아무것도 없는데….
    ja: もう我には何も残されていない…
  event_icedragonsaga2_05_s_25:
    speaker: guillotine
    en: What do I have to go back to?
    ko: 대체 어디로 돌아간단 말인가….
    ja: いったいどこへ帰るというのだ…？
  event_icedragonsaga2_05_s_26:
    speaker: ingrid
    en: So then.
    ko: 그렇다면, 길로틴.
    ja: それで、お前は…
  event_icedragonsaga2_05_s_27:
    speaker: ingrid
    en: Will you remain standing still?
    ko: 제군은 계속 그 자리에 가만히 멈춰있을 건가.
    ja: その場に留まり続けるつもりか？
  event_icedragonsaga2_05_s_28:
    speaker: ingrid
    en: Will you not move forward?
    ko: 더는 앞으로 나아가지 않을 건가.
    ja: もう前には進まないとでも言いたいのか。
  event_icedragonsaga2_05_s_29:
    speaker: guillotine
    en: I told you.
    ko: 말하지 않았나….
    ja: 言ったであろう…
  event_icedragonsaga2_05_s_30:
    speaker: guillotine
    en: There's nothing left for me.
    ko: 내게 남은 건 아무것도 없다고….
    ja: 我に残されたものはもう何もない…
  event_icedragonsaga2_05_s_31:
    speaker: guillotine
    en: Where would I go? For what?
    ko: 그런 내가 어디로, 무엇을 위해 나아간단….
    ja: どこへ、何のために進めというのだ…？
  event_icedragonsaga2_05_s_32:
    speaker: ingrid
    en: Stop prevaricating and answer my question.
    ko: 헛소리는 집어치우고 내 질문에 답해라! 길로틴!
    ja: |-
      たわ言はもういい。
      私の質問に答えろ！ギロチン！
  event_icedragonsaga2_05_s_33:
    speaker: guillotine
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga2_05_s_34:
    speaker: ingrid
    en: I ask you again.
    ko: 제군은!
    ja: お前は！
  event_icedragonsaga2_05_s_35:
    speaker: ingrid
    en: Will you stand still?
    ko: 그 자리에 가만히 멈춰있을 건가!
    ja: その場に留まり続ける気か！？
  event_icedragonsaga2_05_s_36:
    speaker: ingrid
    en: Or will you move forward?
    ko: 더는 앞으로 나아가지 않을 건가!
    ja: もう前には進まないというのか！？
  event_icedragonsaga2_05_s_37:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_05_s_38:
    speaker: ingrid
    en: Because of this incident, the higher-ups have determined that you need backup.
    ko: 이번 사건으로 상부는 제군의 백업이 필요하다고 판단.
    ja: |-
      今回の事件で、上層部は
      お前にバックアップが必要だと判断した。
  event_icedragonsaga2_05_s_39:
    speaker: ingrid
    en: They've decided to assign a new recruit to the Extrinsic Squad.
    ko: 익스터너 스쿼드에 신병을 투입하기로 결정했다.
    ja: エクスターナーに新人が投入される。
  event_icedragonsaga2_05_s_40:
    speaker: ingrid
    en: Guillotine.
    ko: 길로틴.
    ja: ギロチン。
  event_icedragonsaga2_05_s_41:
    speaker: ingrid
    en: If you're feeling lost and directionless,
    ko: 어디로, 무엇을 위해 나아가야 할지 모르겠다면.
    ja: |-
      自分がどこへ、何のために進めばいいのか
      分からないというなら…
  event_icedragonsaga2_05_s_42:
    speaker: ingrid
    en: just make sure the new recruit doesn't suffer through the same things you've
      had to.
    ko: 그 신병이 제군과 같은 아픔을 겪지 않도록 돌봐주도록 해라.
    ja: |-
      その新人がお前と同じ苦しみを経験しないよう
      世話をしてやれ。
  event_icedragonsaga2_05_s_43:
    speaker: ingrid
    en: Perhaps in doing that, you might find the answers you seek.
    ko: 그럼 언젠가 제군만의 답을 찾을 수 있을지도 모르니.
    ja: |-
      そうすれば、いつかお前自身の答えも
      見つかるだろう。
  event_icedragonsaga2_05_s_44:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_05_s_45:
    speaker: ingrid
    en: Also...
    ko: "……그리고."
    ja: "……それと…"
  event_icedragonsaga2_05_s_46:
    speaker: ingrid
    en: I'm your superior.
    ko: 제군의 상관은 나다.
    ja: お前の上官は私だ。
  event_icedragonsaga2_05_s_47:
    speaker: ingrid
    en: Whatever actions you take, I'll bear full responsibility.
    ko: 제군이 무엇을 하든, 그 모든 책임은 내가 진다.
    ja: お前が何をしようと、責任は私が持つ。
  event_icedragonsaga2_05_s_48:
    speaker: ingrid
    en: Don't try to take on every single burden by yourself.
    ko: 그러니, 너무 홀로 짊어지려 하지 마라.
    ja: あまり一人で抱え込もうとするな。
  event_icedragonsaga2_05_s_49:
    speaker: ingrid
    en: How's Maiden doing?
    ko: 그래. 메이든은 좀 어떤가?
    ja: メイデンの調子はどうだ？
  event_icedragonsaga2_05_s_50:
    speaker: guillotine
    en: Um... Can I ask you something, Ingrid?
    ko: 그… 잉그리드여, 궁금한 게 있는데 말이다.
    ja: その…イングリッドよ、聞きたいことがある。
  event_icedragonsaga2_05_s_51:
    speaker: guillotine
    en: Is the way I speak weird?
    ko: 내 말투가 이상한가?
    ja: 我の口調は、ヘンか？
  event_icedragonsaga2_05_s_52:
    speaker: guillotine
    en: Maiden apparently got fed up with me and ran off...
    ko: 메이든이 질색하며 도망가던데….
    ja: |-
      メイデンがいやがって、
      逃げ出してしまったのだが…
  event_icedragonsaga2_05_s_53:
    speaker: ingrid
    en: "... I believe she just needs some time to get adjusted."
    ko: "…적응하는 데 오래 걸리는 것뿐일 거다."
    ja: "…慣れるまで時間がかかるだけだ。"
  event_icedragonsaga2_05_s_54:
    speaker: ingrid
    en: And the result?
    ko: 결과는?
    ja: 見込みはどうだ？
  event_icedragonsaga2_05_s_55:
    speaker: guillotine
    en: She passed.
    ko: 합격점이다.
    ja: 合格だ。
  event_icedragonsaga2_05_s_56:
    speaker: guillotine
    en: Maiden completed the mission on her own.
    ko: 메이든 홀로 성공적으로 임무를 수행해 냈어.
    ja: メイデンは単独で任務を完璧に遂行した。
  event_icedragonsaga2_05_s_57:
    speaker: guillotine
    en: Now she's capable of operating sans me without any issue.
    ko: 후후, 이제 내게서 독립해도 문제없겠군.
    ja: ふふ、もう我がついていなくとも問題あるまい。
  event_icedragonsaga2_05_s_58:
    speaker: guillotine
    en: H-having said that, she's clearly still lacking compared to what I'm capable
      of.
    ko: 무, 물론 여전히 이 몸보단 부족하지만 말이야.
    ja: む、無論まだ我には及ばぬがな…
  event_icedragonsaga2_05_s_59:
    speaker: guillotine
    en: "*Sigh*... I'm worried."
    ko: 하아… 걱정이군.
    ja: はぁ…しかし落ち着かぬ…
  event_icedragonsaga2_05_s_60:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_05_s_61:
    speaker: guillotine
    en: Whew...
    ko: 후우….
    ja: むぅ…
  event_icedragonsaga2_05_s_62:
    speaker: ingrid
    en: What's the matter?
    ko: "……무슨 일이지?"
    ja: "……どうした？"
  event_icedragonsaga2_05_s_63:
    speaker: guillotine
    en: Maiden hasn't come out of her room all day.
    ko: 메이든이 하루종일 방에서 나오지 않는다.
    ja: メイデンが一日中、部屋から出てこないのだ。
  event_icedragonsaga2_05_s_64:
    speaker: guillotine
    en: She seems to be playing some kind of video game.
    ko: 게임이란 걸 하는 것 같은데….
    ja: ゲームというものに没頭しているようだが…
  event_icedragonsaga2_05_s_65:
    speaker: guillotine
    en: She's not sleeping, that much is for certain. I wonder if she's okay...
    ko: 잠도 자지 않고, 괜찮은 건지….
    ja: 夜も寝ずにいて、平気なのか…？
  event_icedragonsaga2_05_s_66:
    speaker: ingrid
    en: "@UserName, this is all your fault for introducing her to bad habits!"
    ko: "@UserName, 이상한 걸 가르쳐서…!"
    ja: |-
      @UserNameに、
      良くない遊びを教わったようだな…！
  event_icedragonsaga2_05_s_67:
    speaker: guillotine
    en: Hehe. I was worried there for a minute.
    ko: 크큭. 걱정했었는데, 다행이야.
    ja: くくっ。心配していたが、少し安心だ。
  event_icedragonsaga2_05_s_68:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_05_s_69:
    speaker: guillotine
    en: Ingrid, are you listening?
    ko: 잉그리드여, 듣고 있나?
    ja: イングリッドよ、聞いているか？
  event_icedragonsaga2_05_s_70:
    speaker: guillotine
    en: Ingrid?
    ko: 잉그리드?
    ja: イングリッド？
  event_icedragonsaga2_05_s_71:
    speaker: ingrid
    en: What is it this time?
    ko: "……이번엔 또 무슨 일이지?"
    ja: "……また何かあったのか？"
  event_icedragonsaga2_05_s_72:
    speaker: guillotine
    en: Maiden finally made a friend.
    ko: 드디어 메이든한테 벗이 생겼다.
    ja: ついにメイデンに友ができたようだ。
  event_icedragonsaga2_05_s_73:
    speaker: guillotine
    en: Not an online one, but face to face!
    ko: 온라인이 아닌, 오프라인에서 말이다!
    ja: オンラインではなく、オフラインでな！
  event_icedragonsaga2_05_s_74:
    speaker: guillotine
    en: She's been meeting up with them quite often lately.
    ko: 요새 그 벗들을 만나러 다니느라 바쁜 것 같더군.
    ja: |-
      最近は、その友人たちと会っていて
      忙しいらしい。
  event_icedragonsaga2_05_s_75:
    speaker: ingrid
    en: No wonder I haven't been able to get in touch with her.
    ko: 연락이 잘 안 되더니. 그래서였나.
    ja: 連絡がつかないと思っていたが、それが理由か…
  event_icedragonsaga2_05_s_76:
    speaker: ingrid
    en: I must say though, Guillotine, that you seem a bit sad.
    ko: "……음? 길로틴, 어쩐지 쓸쓸해 보이는데."
    ja: "……ん？どうした、もしかして寂しいのか？"
  event_icedragonsaga2_05_s_77:
    speaker: guillotine
    en: Wh-what? Don't be ridiculous!
    ko: 그, 그럴 리가 없지 않나!
    ja: そ、そんなはずないだろう！
  event_icedragonsaga2_05_s_78:
    speaker: guillotine
    en: This body of mine is more than capable of carrying the burden of this lonely
      destiny which has been thrust upon it.
    ko: 고독한 운명을 짊어지는 건, 이 몸 홀로도 충분해.
    ja: 孤高の運命を背負うのは、我一人で十分だ。
  event_icedragonsaga2_05_s_79:
    speaker: guillotine
    en: I do not need Maiden
    ko: 메이든까지….
    ja: メイデンまで…
  event_icedragonsaga2_05_s_80:
    speaker: guillotine
    en: to bear this suffering.
    ko: "……아픔을 짊어질 필욘 없겠지."
    ja: "……痛みを背負う必要はない。"
  event_icedragonsaga2_05_s_81:
    speaker: guillotine
    en: That's precisely the thing I'm designed to prevent!
    ko: 뭐, 그걸 방지하기 위해 이 몸이 있는 거고 말이다.
    ja: |-
      そもそも、それを防ぐために
      我がいるのだからな。
  event_icedragonsaga2_05_s_82:
    speaker: guillotine
    en: Hahaha!
    ko: 크하하하!
    ja: ふはははは！
  event_icedragonsaga2_05_s_83:
    speaker: ingrid
    en: "... Hehe."
    ko: 훗.
    ja: ふっ…
  event_icedragonsaga2_05_s_84:
    speaker: ingrid
    en: I think thou doth protest too much.
    ko: 제군, 너무 무리하지만 마라.
    ja: あまり無理はするな。
  event_icedragonsaga2_05_s_85:
    speaker: maiden
    en: What did you just say, Boss?
    ko: 사장님, 방금 뭐라고….
    ja: 社長、確認したいのですが…
  event_icedragonsaga2_05_s_86:
    speaker: ingrid
    en: Very well. I'll say it again.
    ko: 다시 한번 말해주지.
    ja: もう一度言おう。
  event_icedragonsaga2_05_s_87:
    speaker: ingrid
    en: Orders have been handed down from a high-ranking official in the Central Government.
    ko: 중앙 정부 측 고위 간부에게서 명령이 하달되었다.
    ja: 中央政府の高官から命令が下りた。
  event_icedragonsaga2_05_s_88:
    speaker: ingrid
    en: There are individuals plotting a terrorist attack in the Ark.
    ko: 방주 내 테러를 계획하고 있는 이들이 있으니.
    ja: アーク内部でテロを計画する者が特定された。
  event_icedragonsaga2_05_s_89:
    speaker: ingrid
    en: We are to deploy the Extrinsic Squad to apprehend the targets as quickly as
      possible,
    ko: 익스터너 스쿼드를 출동시켜 최대한 빠른 시간 내에 타겟을 확보한 후,
    ja: |-
      エクスターナー部隊を総動員のうえ、
      速やかにターゲットを確保。
  event_icedragonsaga2_05_s_90:
    speaker: ingrid
    en: after which you are to hand them over to the Central Government forces under
      the M.M.R. branch.
    ko: M.M.R. 산하 중앙정부군에 넘기라는 명령이 말이다.
    ja: |-
      M.M.R.指揮下の中央政府軍に
      引き渡せという指示だ。
  event_icedragonsaga2_05_s_91:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_05_s_92:
    speaker: guillotine
    en: Hmm...
    ko: "…흠, 흠."
    ja: "…オホン、オホンッ…"
  event_icedragonsaga2_05_s_93:
    speaker: guillotine
    en: Why don't you leave this mission to me?
    ko: 잉그리드, 이번 임무는 이 길로틴 드 메피스토에게 맡기는 게 어떻겠느냐.
    ja: |-
      イングリッド。今回の任務は
      このギロチン・デ・メフィスト一人に
      任せてはもらえぬか？
  event_icedragonsaga2_05_s_94:
    speaker: guillotine
    en: I don't see any reason for Maiden to be involved.
    ko: 굳이 벗까지 나설 필욘 없어 보인다.
    ja: |-
      わざわざ友まで動員する必要は
      ないと思うのだが…
  event_icedragonsaga2_05_s_95:
    speaker: guillotine
    en: I can handle this on my own.
    ko: 이 몸 혼자서도 충분….
    ja: 今回は我一人で十分…
  event_icedragonsaga2_05_s_96:
    speaker: maiden
    en: These individuals you speak of...
    ko: 사장님. 그 테러를 계획하고 있다는 이들이 정말….
    ja: 社長。そのテロの計画者と言うのは、本当に…
  event_icedragonsaga2_05_s_97:
    speaker: maiden
    en: Are they really the Electric Shock Squad?
    ko: 정말 제가 아는 [일렉트릭 쇼크] 스쿼드가 맞나요?
    ja: |-
      私の知っている「エレクトリックショック」
      なのですか？
  event_icedragonsaga2_05_s_98:
    speaker: ingrid
    en: Yes. Your next targets...
    ko: 그래. [일렉트릭 쇼크] 스쿼드의 일레그와 트로니.
    ja: |-
      そうだ。「エレクトリックショック」部隊、
      エレグおよび、トロニー。
  event_icedragonsaga2_05_s_99:
    speaker: ingrid
    en: Are Elegg and Trony.
    ko: 그 둘이 제군들의 다음 타겟이다.
    ja: その2名が諸君らのターゲットだ。
  event_icedragonsaga2_05_s_100:
    speaker: ingrid
    en: How's Maiden doing?
    ko: 메이든은 좀 어떤가.
    ja: メイデンの様子は？
  event_icedragonsaga2_05_s_101:
    speaker: guillotine
    en: Ever since she failed her mission, she's been locked up in her room.
    ko: 임무에 실패한 이후로 방 안에 틀어박혀 있다.
    ja: 任務失敗から、部屋に閉じこもったままだ。
  event_icedragonsaga2_05_s_102:
    speaker: ingrid
    en: I see.
    ko: 그렇군.
    ja: そうか。
  event_icedragonsaga2_05_s_103:
    speaker: guillotine
    en: What happens next?
    ko: 앞으로 어떻게 되는 거지?
    ja: これからどうなる？
  event_icedragonsaga2_05_s_104:
    speaker: ingrid
    en: She is prohibited from returning to the Extrinsic Squad
    ko: 기억을 소거하지 않으면, 익스터너 스쿼드로의 복귀를 금한다.
    ja: |-
      エクスターナーへの復帰は、
      記憶消去を条件にされた。
  event_icedragonsaga2_05_s_105:
    speaker: ingrid
    en: unless her memory is wiped.
    ko: 이것이 상부의 방침이다.
    ja: それが上層部の意向だ。
  event_icedragonsaga2_05_s_106:
    speaker: ingrid
    en: Per the higher-up's orders.
    ko: 방침대로면 메이든의 기억은 소거되겠지.
    ja: |-
      このままいけば、メイデンの記憶は
      消去されることになるだろう。
  event_icedragonsaga2_05_s_107:
    speaker: guillotine
    en: So she'll lose all her memories?
    ko: 기억이 소거된다고….
    ja: 記憶消去…
  event_icedragonsaga2_05_s_108:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_05_s_109:
    speaker: guillotine
    en: Ingrid, I have a favor to ask.
    ko: 잉그리드여, 부탁이 하나 있다.
    ja: イングリッド、頼みがある。
  event_icedragonsaga2_05_s_110:
    speaker: guillotine
    en: If you can prevent them from erasing Maiden's memories,
    ko: 앞으로 모든 임무를 이 몸 홀로 소화할 테니,
    ja: 今後の任務はすべて我一人で遂行する。
  event_icedragonsaga2_05_s_111:
    speaker: guillotine
    en: I'll carry out all of our future missions on my own.
    ko: 메이든의 기억 소거만큼은 막아줬으면 한다.
    ja: |-
      だから、メイデンの記憶消去だけは
      避けてもらえまいか。
  event_icedragonsaga2_05_s_112:
    speaker: guillotine
    en: I'll hold myself fully responsible for her actions from here on out.
    ko: 이 이후에 메이든이 어떤 만행을 벌이든, 그 책임은 내가 지겠다.
    ja: |-
      メイデンが万一の事態となったら、
      責任は我が負う。
  event_icedragonsaga2_05_s_113:
    speaker: guillotine
    en: Just please, whatever you do,
    ko: 그러니, 기억 소거만큼은…
    ja: だから、記憶消去だけは…
  event_icedragonsaga2_05_s_114:
    speaker: guillotine
    en: don't have them wipe her memory.
    ko: 그것만큼은 네 권한으로 어떻게든 막아줘.
    ja: それだけは、お前の権限で止めて欲しい。
  event_icedragonsaga2_05_s_115:
    speaker: ingrid
    en: You say you'll take responsibility for her actions?
    ko: 책임을 진다.
    ja: "…責任を負う。"
  event_icedragonsaga2_05_s_116:
    speaker: ingrid
    en: Do you know the ramifications of what you're saying?
    ko: 그게 어떤 의미인지는 알고 있나?
    ja: その言葉の意味を分かっているのか？
  event_icedragonsaga2_05_s_117:
    speaker: guillotine
    en: Of course.
    ko: 물론이다.
    ja: 当然だ。
  event_icedragonsaga2_05_s_118:
    speaker: ingrid
    en: Have you found an answer as to where you're going, and what you're working
      towards?
    ko: 이제야 어디로, 무엇을 위해 나아가야 할지 답을 찾은 건가.
    ja: 進むべき道が決まったということか。
  event_icedragonsaga2_05_s_119:
    speaker: guillotine
    en: I have, thanks to you.
    ko: 덕분에.
    ja: おかげさまでな。
  event_icedragonsaga2_05_s_120:
    speaker: ingrid
    en: I understand.
    ko: 알겠다.
    ja: いいだろう。
  event_icedragonsaga2_05_s_121:
    speaker: ingrid
    en: Although it will be impossible for her to return to her squad,
    ko: 스쿼드 복귀까지는 불가능하겠지만,
    ja: 部隊への復帰までは難しいだろうが…
  event_icedragonsaga2_05_s_122:
    speaker: ingrid
    en: I'll do what I can to prevent her memories from being erased.
    ko: 기억 소거는 어떻게든 막아보겠다.
    ja: 記憶消去だけは、何としても止めよう。
  event_icedragonsaga2_05_s_123:
    speaker: guillotine
    en: "... Thank you."
    ko: "……고맙다."
    ja: "……礼を言う。"
  event_icedragonsaga2_05_s_124:
    speaker: guillotine
    en: And Ingrid, just in case...
    ko: 그리고 잉그리드, 만약에 말이다.
    ja: |-
      それから、イングリッドよ。
      あくまで仮定の話だが…
  event_icedragonsaga2_05_s_125:
    speaker: guillotine
    en: If an Irregular emerges that even I can't handle,
    ko: 나조차 어떻게 할 수 없는 이레귤러가 나온다면,
    ja: |-
      我にも抑えきれないイレギュラーが
      現れたとしたら…
  event_icedragonsaga2_05_s_126:
    speaker: guillotine
    en: would there be a chance that Maiden could be reinstated?
    ko: 그땐 메이든이 복귀할 가능성이 있나?
    ja: その時、メイデンが復帰する可能性はあるか？
  event_icedragonsaga2_05_s_127:
    speaker: ingrid
    en: If you were incapable of handling the situation on your own, then yes, there
      is a high likelihood that could happen.
    ko: 뭐. 제군의 힘만으로 안 된다면, 그리 될 가능성이 크겠지.
    ja: |-
      まあ、お前の力だけで難しいというなら、
      その可能性が高いだろう。
  event_icedragonsaga2_05_s_128:
    speaker: guillotine
    en: What about if I become an Irregular?
    ko: 그럼 내가 이레귤러가 된다면?
    ja: では、我がイレギュラーになった場合は？
  event_icedragonsaga2_05_s_129:
    speaker: ingrid
    en: Hmm... Although I doubt that would happen,
    ko: 흠. 그럴 일이 있겠느냐만은.
    ja: ふん。そんなことは起こらないだろうが…
  event_icedragonsaga2_05_s_130:
    speaker: ingrid
    en: if someone with special abilities like you became an Irregular,
    ko: 제군 같이 특수한 능력을 지닌 자가 이레귤러가 되었을 경우.
    ja: |-
      お前のような能力を持っている者が
      イレギュラーになったとあれば…
  event_icedragonsaga2_05_s_131:
    speaker: ingrid
    en: Maiden would be the only one capable of containing you.
    ko: 메이든 외에는 제압할 방법도 없을 테지.
    ja: メイデン以外に制圧することはできないだろう。
  event_icedragonsaga2_05_s_132:
    speaker: ingrid
    en: The top brass would have no choice but to reinstate her.
    ko: 상부로선 메이든을 복귀시키는 쪽을 택할 수밖에 없을 거다.
    ja: |-
      上層部としては、メイデンの任務復帰を
      許可するほか…
  event_icedragonsaga2_05_s_133:
    speaker: ingrid
    en: "...!"
    ko: "……!"
    ja: "……！"
  event_icedragonsaga2_05_s_134:
    speaker: ingrid
    en: You're not thinking of doing anything rash, are you?
    ko: 길로틴, 지금 이상한 생각 하는 건 아니겠지?
    ja: |-
      まさか、ロクでもないことを
      企んでいないだろうな？
  event_icedragonsaga2_05_s_135:
    speaker: guillotine
    en: Hmm?
    ko: 음?
    ja: む？
  event_icedragonsaga2_05_s_136:
    speaker: guillotine
    en: Rash?
    ko: 이상한 생각이라니?
    ja: ロクでもないこと？
  event_icedragonsaga2_05_s_137:
    speaker: guillotine
    en: I may be beyond saving, and will fall victim to the Winter's Bane within my
      heart,
    ko: 백빙룡이 이 가슴속에 박은 겨울의 저주는 풀 수 없으니,
    ja: |-
      龍に植えつけられた
      冬の呪いを解く方法がないならば…
  event_icedragonsaga2_05_s_138:
    speaker: guillotine
    en: but I can at least prevent the White Ice Dragon from doing the same to my
      friend.
    ko: 벗이 같은 저주를 받지 않도록 돕고자 하는 건데.
    ja: 友が同じ呪いで苦しまないよう、助けるだけだ。
  event_icedragonsaga2_05_s_139:
    speaker: guillotine
    en: There's nothing reckless about that, is there?
    ko: 그게 이상한 생각일리 없지 않나.
    ja: ロクでもないことでは、あるはずもないだろう。
  event_icedragonsaga2_05_s_140:
    speaker: "<Narration>"
    en: The memories before Maiden gradually fade.
    ko: 눈앞에 펼쳐졌던 기억이 점차 흐려지고.
    ja: 目の前に広がる記憶の光景が次第にかすみ…
  event_icedragonsaga2_05_s_141:
    speaker: "<Narration>"
    en: Inside a world where time stands still,
    ko: 모든 게 멈춰버린 세상 속,
    ja: すべてが凍り付いた世界の中で…
  event_icedragonsaga2_05_s_142:
    speaker: "<Narration>"
    en: Guillotine stands in front of Maiden, staring.
    ko: 메이든의 앞에는 자신을 응시하는 길로틴이 있었다.
    ja: |-
      メイデンの前に、自分を真っすぐに見すえる
      ギロチンが立っていた
event_icedragonsaga2_05_e:
  event_icedragonsaga2_05_e_1:
    speaker: maiden_w
    en: Guillotine...
    ko: "……길로틴."
    ja: "……ギロチン。"
  event_icedragonsaga2_05_e_2:
    speaker: "<Narration>"
    en: Maiden moves to approach Guillotine, but then stops.
    ko: 길로틴에게 다가가려던 메이든의 움직임이 멈췄다.
    ja: |-
      ギロチンに近づこうとした
      メイデンの足が止まった
  event_icedragonsaga2_05_e_3:
    speaker: maiden_w
    en: Wait... what is this?
    ko: 이건…?
    ja: これは…？
  event_icedragonsaga2_05_e_4:
    speaker: "<Narration>"
    en: A status window pops up in between Maiden and Guillotine, separating them.
    ko: 메이든과 길로틴, 둘 사이는 상태창으로 가로막혀 있었다.
    ja: |-
      メイデンとギロチン…
      2人の間にはステータス画面が
      浮かび上がっていた
  event_icedragonsaga2_05_e_5:
    speaker: "<Narration>"
    en: 'System: End Simulation? All progress will be reset.'
    ko: "[시스템 : 시뮬레이션을 종료합니다. 이번 진행사항은 모두 초기화됩니다!]"
    ja: |-
      「システム：シミュレーションを終了します。
      今回の進行状況はすべてリセットされます」
  event_icedragonsaga2_05_e_6:
    speaker: "<Narration>"
    en: 'System: Cancel / Confirm'
    ko: "[시스템 : 취소 / 확인]"
    ja: "「システム：キャンセル / OK」"
  event_icedragonsaga2_05_e_7:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_05_e_8:
    speaker: guillotine_w
    en: You must carry out your duty, Maiden.
    ko: 메이든, 넌 네 임무를 다 해라.
    ja: お前はお前の任務を全うしてくれ。
  event_icedragonsaga2_05_e_9:
    speaker: guillotine_w
    en: If I am consumed by the One-Winged Dark Lord, and I become an Irregular,
    ko: "[편익의 마왕]에게 집어삼켜진 날,"
    ja: "「片翼の魔王」に飲み込まれた我を…"
  event_icedragonsaga2_05_e_10:
    speaker: guillotine_w
    en: you must eliminate me, and become a hero of the Ark.
    ko: 이레귤러가 된 날 쓰러뜨리고 방주의 히어로가 되는 거다.
    ja: |-
      イレギュラーとなった我を倒し、
      アークのヒーローになれ。
  event_icedragonsaga2_05_e_11:
    speaker: maiden_w
    en: Yes.
    ko: 당신을 쓰러뜨리고 방주의 히어로가 되라고요?
    ja: あなたを倒してアークのヒーローになれと？
  event_icedragonsaga2_05_e_12:
    speaker: maiden_w
    en: You're right.
    ko: 그래요.
    ja: そうですね。
  event_icedragonsaga2_05_e_13:
    speaker: maiden_w
    en: As part of the Extrinsic Squad, I am duty-bound to defeat you.
    ko: 익스터너 스쿼드 소속 니케 메이든이라면 당신을 쓰러뜨려야겠죠.
    ja: |-
      エクスターナーに所属するニケとして、
      私はあなたを倒すべきなのでしょう。
  event_icedragonsaga2_05_e_14:
    speaker: maiden_w
    en: I must know how to distinguish between professional and personal affairs.
    ko: 익스터너 스쿼드 소속 니케 메이든은 공과 사를 구분해야 하니까.
    ja: 公私は区別しなければなりませんから。
  event_icedragonsaga2_05_e_15:
    speaker: maiden_w
    en: I must keep my composure and do what must be done for the sake of the Ark.
    ko: 익스터너 스쿼드 소속 니케 메이든은 냉정 침착하고 방주를 위해 싸워야 하니까요.
    ja: |-
      常に冷静沈着を保ち、
      アークのために戦う義務があります。
  event_icedragonsaga2_05_e_16:
    speaker: maiden_w
    en: But.
    ko: 그런데요.
    ja: しかし…
  event_icedragonsaga2_05_e_17:
    speaker: maiden_w
    en: But.
    ko: 그런데 말이죠.
    ja: しかし、ですね。
  event_icedragonsaga2_05_e_18:
    speaker: maiden_w
    en: What is the point of being a hero,
    ko: 당신에게 손도 못 내미는,
    ja: あなたに手を差し伸べることさえできない…
  event_icedragonsaga2_05_e_19:
    speaker: maiden_w
    en: if it means I can't extend my hand to you?
    ko: 그런 히어로로 남아봤자 무슨 의미가 있겠어요.
    ja: そんなヒーローなんて、意味がないんです。
  event_icedragonsaga2_05_e_20:
    speaker: maiden_w
    en: I didn't like you at first.
    ko: "……길로틴, 있잖아요."
    ja: "……ギロチン、知っての通り…"
  event_icedragonsaga2_05_e_21:
    speaker: maiden_w
    en: You know that.
    ko: 전 당신이 싫었어요.
    ja: 私はあなたが嫌いでした。
  event_icedragonsaga2_05_e_22:
    speaker: maiden_w
    en: Whether it was the One-Winged Dark Lord or the Lethal Eye,
    ko: "[편익의 마왕]이니, [즉사의 마안]이니."
    ja: "「即死の魔眼」だとか、「片翼の魔王」だとか…"
  event_icedragonsaga2_05_e_23:
    speaker: maiden_w
    en: I didn't have a clue
    ko: 당신이 하는 말도, 당신이 하는 행동도.
    ja: あなたの言うことも、することも…
  event_icedragonsaga2_05_e_24:
    speaker: maiden_w
    en: what you were talking about half the time.
    ko: 뭐가 뭔지 하나도 이해 안 가는 것뿐이라서.
    ja: 何一つ理解できませんでしたから。
  event_icedragonsaga2_05_e_25:
    speaker: maiden_w
    en: I knew you were doing that to hide the pain inside you.
    ko: 이상한 설정 뒤에 아픔을 숨기고.
    ja: そういう設定の奥に痛みを隠して…
  event_icedragonsaga2_05_e_26:
    speaker: maiden_w
    en: It felt to me that you were pretending not to be lonely.
    ko: 고독하지 않은 척 연기하는 것만 같아서.
    ja: 孤独ではないと強がっている気がしました。
  event_icedragonsaga2_05_e_27:
    speaker: maiden_w
    en: I saw my own weakness reflected in you,
    ko: 당신한테 자꾸만 제 한심한 모습이 겹쳐 보여서.
    ja: |-
      そのことに私の情けない有り様を
      重ねずにはいられませんでした。
  event_icedragonsaga2_05_e_28:
    speaker: maiden_w
    en: and that made me hate you even more.
    ko: 그래서 당신이 싫었어요.
    ja: ですから、私はあなたが嫌いでした。
  event_icedragonsaga2_05_e_29:
    speaker: maiden_w
    en: But...
    ko: 그런데요.
    ja: でも…
  event_icedragonsaga2_05_e_30:
    speaker: maiden_w
    en: you were different from me.
    ko: 당신은 저와 달랐잖아요.
    ja: あなたは、私とは違います。
  event_icedragonsaga2_05_e_31:
    speaker: maiden_w
    en: Even after you'd gone through such a terrifying ordeal, you didn't stop.
    ko: 그런 두려운 일을 겪었는데도, 멈추지 않았잖아요.
    ja: |-
      あれほどの過去を経験しても、
      止まらなかったんですね。
  event_icedragonsaga2_05_e_32:
    speaker: maiden_w
    en: You came all the way here for my sake. To save me.
    ko: 절 구해주려고, 절 위해서 여기까지 왔잖아요.
    ja: |-
      私を助けるために、私のために…
      ここまでしてくれたのでしょう？
  event_icedragonsaga2_05_e_33:
    speaker: maiden_w
    en: So you must keep going.
    ko: 그러니까 길로틴, 계속 앞으로 나아가요.
    ja: ギロチン。前に進み続けてください。
  event_icedragonsaga2_05_e_34:
    speaker: maiden_w
    en: I feel such an intense regret at having ever disliked you.
    ko: 제가 당신을 싫어했던 걸 빌어먹게 후회하는 지금.
    ja: |-
      あなたを避けていたことを、
      私が心の底から後悔している今のうちに…
  event_icedragonsaga2_05_e_35:
    speaker: maiden_w
    en: 'So please, I''m asking you:'
    ko: 이 마음이 바뀌지 않게.
    ja: この気持ちが変わらないように。
  event_icedragonsaga2_05_e_36:
    speaker: maiden_w
    en: Don't stop.
    ko: 제가 계속 후회할 수 있도록,
    ja: 私がずっと後悔し続けていられるように。
  event_icedragonsaga2_05_e_37:
    speaker: maiden_w
    en: Keep going.
    ko: 여기 멈춰있지 말고 계속 앞으로 나아가라고요.
    ja: 立ち止まらず、前へ進み続けてください。
  event_icedragonsaga2_05_e_38:
    speaker: "<Narration>"
    en: Maiden reaches out and presses the cancel button.
    ko: 메이든은 손을 뻗어 취소 버튼을 눌렀다.
    ja: |-
      メイデンは手を伸ばし、
      キャンセルボタンを押した
  event_icedragonsaga2_05_e_39:
    speaker: "<Narration>"
    en: The status window that had been separating them disappears.
    ko: 그렇게 둘 사이를 가로막던 상태창이 사라지고.
    ja: 2人の間に浮かんでいたステータス画面が消え…
  event_icedragonsaga2_05_e_40:
    speaker: "<Narration>"
    en: Maiden cradles Guillotine's face in her hands.
    ko: 메이든은 그대로 길로틴의 머리에 손을 얹었다.
    ja: |-
      メイデンの手はそのまま
      ギロチンの頭の上に落ちた
  event_icedragonsaga2_05_e_41:
    speaker: maiden_w
    en: You're the protagonist of this story.
    ko: 이 이야기의 주인공은 길로틴이에요.
    ja: この物語の主人公は、ギロチンです。
  event_icedragonsaga2_05_e_42:
    speaker: maiden_w
    en: Stop copying the stories you heard from Chloe.
    ko: 클로이에게 들은 이야기를 패러디하는 건 그만둬요.
    ja: |-
      クロエから聞いた話の再現は、
      もう必要ありません。
  event_icedragonsaga2_05_e_43:
    speaker: maiden_w
    en: Write an ending to this story.
    ko: 절 위하지도,
    ja: 私のためでもなく、
  event_icedragonsaga2_05_e_44:
    speaker: maiden_w
    en: Not for me. Not for Chloe.
    ko: 클로이를 위하지도 말고,
    ja: クロエのためでもなく…
  event_icedragonsaga2_05_e_45:
    speaker: maiden_w
    en: For you.
    ko: 이 이야기의 엔딩은 길로틴을 위해 장식해요.
    ja: |-
      この物語のエンディングは、
      あなた自身のためにあります。
  event_icedragonsaga2_05_e_46:
    speaker: maiden_w
    en: Break this curse that the White Ice Dragon has buried deep within your heart.
    ko: 백빙룡이 가슴속에 박은 겨울의 저주 따윈 스스로 풀어버리라고요.
    ja: |-
      ホワイトアイスドラゴンに
      植えつけられた冬の呪いなんて、
      自分で解いてしまってください。
  event_icedragonsaga2_05_e_47:
    speaker: maiden_w
    en: Don't do it for anyone else but yourself.
    ko: 누군가의 기대에 따르는 것이 아닌,
    ja: 誰かの期待に応えられるかどうかじゃない。
  event_icedragonsaga2_05_e_48:
    speaker: maiden_w
    en: Those who act according to their own beliefs are the true warriors.
    ko: 본인의 신념을, 진심을 전하기 위해 행동하는 자야말로 진정한 용사예요.
    ja: |-
      自分の信念、
      自分の心を伝えるために行動する者が、
      本当の勇者なんです。
  event_icedragonsaga2_05_e_49:
    speaker: maiden_w
    en: So, Guillotine,
    ko: 그러니, 길로틴.
    ja: ですから、ギロチン。
  event_icedragonsaga2_05_e_50:
    speaker: maiden_w
    en: '"now is the time you move forward."'
    ko: "[이만 앞으로 나아가요.]"
    ja: "「前に進んでください」"
  event_icedragonsaga2_05_e_51:
    speaker: "<Narration>"
    en: 'System: Activating the Power of the Kotodama.'
    ko: "[시스템 : 언령의 힘을 사용합니다.]"
    ja: "「システム：言霊の力が発動しました」"
  event_icedragonsaga2_05_e_52:
    speaker: "<Narration>"
    en: 'System: The power of Kotodama resonates with the caster''s emotions and amplifies
      them.'
    ko: "[시스템 : 시전자의 마음에 동조하여 언령의 힘이 증폭됩니다.]"
    ja: |-
      「システム：発動者の精神に同調し、
      言霊の力が増幅されます」
  event_icedragonsaga2_05_e_53:
    speaker: "<Narration>"
    en: 'System: Guillotine regains her will.'
    ko: "[시스템 : 길로틴이 의지를 되찾습니다.]"
    ja: "「システム：ギロチンが意識を取り戻しました」"
  event_icedragonsaga2_05_e_54:
    speaker: "<Narration>"
    en: Time starts to flow once again.
    ko: 멈췄던 시간이 흐른다.
    ja: 止まっていた時が流れだした
  event_icedragonsaga2_05_e_55:
    speaker: "<Narration>"
    en: As has been said before, with overwhelming power comes consequences,
    ko: 사기적인 능력엔 그만큼의 제약이 존재하는 법.
    ja: 強すぎる能力には、制約がつきもの…
  event_icedragonsaga2_05_e_56:
    speaker: "<Narration>"
    en: and so Maiden collapses into Guillotine's arms upon using the Power of the
      Kotodama.
    ko: 언령의 힘을 사용한 반동으로 메이든은 길로틴의 품에 안기듯 쓰러졌다.
    ja: |-
      言霊の力を放った反動で、
      メイデンはギロチンの胸元に倒れた
  event_icedragonsaga2_05_e_57:
    speaker: guillotine_w
    en: Maiden?!
    ko: 메, 메이든…?
    ja: メ、メイデン…？
  event_icedragonsaga2_05_e_58:
    speaker: guillotine_w
    en: Are you all right?!
    ko: 괜찮은 거냐!?
    ja: 大丈夫か！？
  event_icedragonsaga2_05_e_59:
    speaker: guillotine_w
    en: Why...
    ko: 그보다 왜…!
    ja: いやそれよりも、なぜ…！
  event_icedragonsaga2_05_e_60:
    speaker: guillotine_w
    en: Why didn't you defeat me?
    ko: 왜 날 쓰러뜨리지 않은 거냐!
    ja: なぜ我を倒さなかった！？
  event_icedragonsaga2_05_e_61:
    speaker: maiden_w
    en: Hehe,
    ko: 후후, 그러게요.
    ja: ふふ、そうですね…
  event_icedragonsaga2_05_e_62:
    speaker: maiden_w
    en: good question.
    ko: "…그러니까."
    ja: "…これだから…"
  event_icedragonsaga2_05_e_63:
    speaker: maiden_w
    en: I guess I don't have what it takes to be a secret agent for the Central Government.
    ko: 전 중앙 정부의 비밀 요원이 될 수 없는 거겠죠.
    ja: |-
      私は中央政府のエージェントに
      なりきれないのでしょうね…
  event_icedragonsaga2_05_e_64:
    speaker: maiden_w
    en: Also...
    ko: 그리고요.
    ja: それに…
  event_icedragonsaga2_05_e_65:
    speaker: maiden_w
    en: You said so yourself.
    ko: 길로틴이 그랬잖아요.
    ja: ギロチンが言っていたことですよ。
  event_icedragonsaga2_05_e_66:
    speaker: maiden_w
    en: You wanted to enter the first dungeon and continue your adventure.
    ko: 첫 번째 던전에 진입해서 모험을 이어가고 싶다고.
    ja: 一緒に最初のダンジョンに行きたいって。
  event_icedragonsaga2_05_e_67:
    speaker: guillotine_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga2_05_e_68:
    speaker: maiden_w
    en: Let's do it as a party.
    ko: 해요, 파티.
    ja: 組みましょう、パーティを。
  event_icedragonsaga2_05_e_69:
    speaker: maiden_w
    en: Let's defeat the White Ice Dragon together.
    ko: 같이 백빙룡을 쓰러뜨리죠.
    ja: 一緒にホワイトアイスドラゴンを倒しましょう。
  event_icedragonsaga2_05_e_70:
    speaker: maiden_w
    en: After all, an adventure is something you do with those you care about.
    ko: 모험은 마음이 맞는 동료와 함께하는 거니까요.
    ja: 冒険は、気の合う仲間とするものです。
  event_icedragonsaga2_05_e_71:
    speaker: "<Narration>"
    en: The Extrinsic Squad.
    ko: 익스터너 스쿼드.
    ja: エクスターナー
  event_icedragonsaga2_05_e_72:
    speaker: "<Narration>"
    en: Formed to subdue or kill Nikkes who have become Irregulars,
    ko: 이레귤러가 된 니케를 제압 혹은 사살하기 위해 만들어져,
    ja: |-
      イレギュラーとなったニケの
      制圧、処理を専門とする
  event_icedragonsaga2_05_e_73:
    speaker: "<Narration>"
    en: their very existence is classified.
    ko: 그 존재 자체가 극비에 부쳐진 스쿼드.
    ja: 存在自体が極秘の部隊
  event_icedragonsaga2_05_e_74:
    speaker: "<Narration>"
    en: As a result,
    ko: 때문에 그들은 지금껏 소속감이란 걸 느껴본 적이 없었다.
    ja: |-
      その所属ゆえに、彼女たちは自分の居場所が
      どこにも無いように感じていた
  event_icedragonsaga2_05_e_75:
    speaker: "<Narration>"
    en: they have never felt a sense of belonging,
    ko: 그들은 언제나 바라왔다.
    ja: 彼女たちは長い間望んでいた
  event_icedragonsaga2_05_e_76:
    speaker: "<Narration>"
    en: although they have always longed for such.
    ko: 소속감을 느껴볼 수 있기를.
    ja: 自分の居場所
  event_icedragonsaga2_05_e_77:
    speaker: "<Narration>"
    en: They have longed for a home where they could form lasting relationships.
    ko: 어딘가에 소속되어, 관계를 확장해 나갈 수 있기를.
    ja: |-
      どこかに所属していると感じられること、
      関係を広げていけること
  event_icedragonsaga2_05_e_78:
    speaker: "<Narration>"
    en: A place where they could meet others who would accept them as they truly are.
    ko: 자신의 [본모습]을 있는 그대로 포용해 줄 이들을 만날 수 있기를.
    ja: |-
      自分の「本当の姿」をありのまま
      受け入れてくれる人々と出会えること
  event_icedragonsaga2_05_e_79:
    speaker: "<Narration>"
    en: That is why
    ko: 그래서였다.
    ja: だからこそ――
  event_icedragonsaga2_05_e_80:
    speaker: "<Narration>"
    en: they opened their hearts to each other.
    ko: 그들이 서로에게 마음을 연 건.
    ja: |-
      ギロチンはメイデンに、
      メイデンはギロチンに心を開いたのだ
  event_icedragonsaga2_05_e_81:
    speaker: "<Narration>"
    en: 'System: Maiden has joined the party.'
    ko: "[시스템 : 메이든이 파티에 합류합니다.]"
    ja: |-
      「システム：
      メイデンがパーティに合流しました」
event_icedragonsaga2_06_s:
  event_icedragonsaga2_06_s_1:
    speaker: "<Narration>"
    en: In the lobby of the Demon King's castle, an old notebook sits on the empty
      throne.
    ko: 마왕성 로비. 텅 빈 왕좌엔 낡은 노트 하나가 놓여있다.
    ja: |-
      魔王城、謁見の間…
      空の王座に、古いノートが置かれている
  event_icedragonsaga2_06_s_2:
    speaker: guillotine_w
    en: Is that the Ice Dragon Saga?
    ko: "[백빙룡 대서사시]인가."
    ja: "「ホワイトアイスドラゴン伝説」…"
  event_icedragonsaga2_06_s_3:
    speaker: guillotine_w
    en: "... It's been a while."
    ko: "…오랜만이군."
    ja: "…久しぶりだな。"
  event_icedragonsaga2_06_s_4:
    speaker: maiden_w
    en: I'm willing to bet that opening this notebook will summon the final boss.
    ko: 이 노트를 펼치면, 최종보스가 소환되나 보네요.
    ja: |-
      このノートを開くと、
      ラスボスが召喚されるようですね。
  event_icedragonsaga2_06_s_5:
    speaker: maiden_w
    en: Guillotine, our strategy hasn't changed.
    ko: 길로틴, 전략은 변함없어요.
    ja: ギロチン、戦い方に変更はありませんか？
  event_icedragonsaga2_06_s_6:
    speaker: guillotine_w
    en: I take the front, you take the rear.
    ko: 내가 전열을, 벗이 후열을 맡는다는 전략 말인가.
    ja: 我が前列、友が後列、だったな。
  event_icedragonsaga2_06_s_7:
    speaker: guillotine_w
    en: I remember.
    ko: 그거라면 기억하고 있다.
    ja: そのままでいい。
  event_icedragonsaga2_06_s_8:
    speaker: maiden_w
    en: Good.
    ko: 좋아요.
    ja: 分かりました。
  event_icedragonsaga2_06_s_9:
    speaker: maiden_w
    en: Let's do this.
    ko: 그럼 백빙룡 공략전, 시작해 볼까요?
    ja: |-
      では、ホワイトアイスドラゴンの攻略…
      始めましょうか？
  event_icedragonsaga2_06_s_10:
    speaker: guillotine_w
    en: Yes, let's see the ending to this story.
    ko: 그래, 이야기의 끝을 보자.
    ja: ああ、この物語を終わらせよう。
  event_icedragonsaga2_06_s_11:
    speaker: "<Narration>"
    en: Guillotine opens the notebook.
    ko: 길로틴이 노트를 펼쳤다.
    ja: ギロチンがノートを開いた
  event_icedragonsaga2_06_s_12:
    speaker: "<Narration>"
    en: 'System: Warning! The White Ice Dragon has awakened.'
    ko: "[시스템 : 경고! 백빙룡이 깨어납니다.]"
    ja: |-
      「システム：警告！
      ホワイトアイスドラゴンが目覚めました」
  event_icedragonsaga2_06_s_13:
    speaker: "<Narration>"
    en: 'System: The Winter''s Bane is intensifying.'
    ko: "[시스템 : 겨울의 저주가 강해집니다.]"
    ja: "「システム：冬の呪いの影響が強化されます」"
  event_icedragonsaga2_06_s_14:
    speaker: maiden_w
    en: Let the battle begin!
    ko: 전투 개시입니다!
    ja: 来ますよ！
  event_icedragonsaga2_06_s_15:
    speaker: "<Narration>"
    en: The White Ice Dragon soars through the Demon King's castle,
    ko: 마왕성을 뚫고 솟아오른 백빙룡.
    ja: |-
      魔王城の壁を突き破り
      ホワイトアイスドラゴンが現れた
  event_icedragonsaga2_06_s_16:
    speaker: "<Narration>"
    en: blue smoke billowing from its gaping maw.
    ko: 그런 백빙룡의 입에서 푸른 연기가 피어올랐다.
    ja: ドラゴンの口からは青白い吐息がこぼれ出ている
  event_icedragonsaga2_06_s_17:
    speaker: guillotine_w
    en: Maiden, I'm counting on you.
    ko: 메이든, 부탁한다.
    ja: メイデン、頼む。
  event_icedragonsaga2_06_s_18:
    speaker: maiden_w
    en: Don't you worry. Just focus on advancing.
    ko: 예. 걱정 말고, 앞으로 전진하는 데에만 집중하세요.
    ja: |-
      ええ、ご心配なく。
      前に進むことだけに集中してください。
  event_icedragonsaga2_06_s_19:
    speaker: maiden_w
    en: The head is probably its weak point.
    ko: 약점은 아마 머리일 거예요.
    ja: 弱点はおそらく、頭です。
  event_icedragonsaga2_06_s_20:
    speaker: maiden_w
    en: Get close and destroy it.
    ko: 접근해서 그쪽 부위를 파괴해 주세요.
    ja: 距離を詰めて、そこを狙ってください。
  event_icedragonsaga2_06_s_21:
    speaker: maiden_w
    en: I'll draw its attention for you.
    ko: 어그로는 제가 끌어드릴 테니까요.
    ja: ヘイトは私が取りますから。
  event_icedragonsaga2_06_s_22:
    speaker: "<Narration>"
    en: Even before Maiden has finished talking, the White Ice Dragon belches its
      fiery breath.
    ko: 메이든의 말이 끝나기 무섭게 백빙룡이 브레스를 뿜었다.
    ja: |-
      メイデンがそう言い終わるが早いか、
      ホワイトアイスドラゴンが氷の息を吐いた
  event_icedragonsaga2_06_s_23:
    speaker: "<Narration>"
    en: As Maiden blocks the fiery inferno with her magic,
    ko: 머리 위로 쏟아져 내려오는 브레스를 메이든이 마법으로 막아주는 동안.
    ja: |-
      頭上から降り注ぐ冷気を
      メイデンが魔法で防ぎ…
  event_icedragonsaga2_06_s_24:
    speaker: "<Narration>"
    en: Guillotine grips her sword tightly and charges forward.
    ko: 길로틴은 검을 단단히 집어든 채, 앞으로 달려 나갔다.
    ja: ギロチンは剣を強く握り、駆けだした
  event_icedragonsaga2_06_s_25:
    speaker: "<Narration>"
    en: "*Kreeeeeee*!"
    ko: 키이잉-
    ja: キィィン…
  event_icedragonsaga2_06_s_26:
    speaker: "<Narration>"
    en: Countless Raptures gather, blocking Guillotine's path.
    ko: 길로틴이 앞으로 나아가지 못하도록 막겠다는 듯, 수많은 랩쳐가 몰려들었으나.
    ja: |-
      ギロチンの進撃を妨げようと、
      大量のラプチャーが押し寄せたが…
  event_icedragonsaga2_06_s_27:
    speaker: vesti_c
    en: Justice, fallen upon the infallible boundary,
    ko: 경계의 저편에 떨어진 이치여.
    ja: 境界の彼方に消えし理よ…
  event_icedragonsaga2_06_s_28:
    speaker: vesti_c
    en: appears now as an intangible distortion!
    ko: 이곳에 일그러짐이 되어 나타나라.
    ja: 歪みとなりこの地に姿を現せ…
  event_icedragonsaga2_06_s_29:
    speaker: vesti_c
    en: Final Flame Explosion!
    ko: 파이널 플레임 익스플로전!
    ja: ファイナル・フレイム・エクスプロージョン！
  event_icedragonsaga2_06_s_30:
    speaker: "<Narration>"
    en: "*Boom*!"
    ko: 펑-!
    ja: バンッ！
  event_icedragonsaga2_06_s_31:
    speaker: "<Narration>"
    en: "*Baaaaang*!"
    ko: 퍼버벙-!
    ja: ドカーン！
  event_icedragonsaga2_06_s_32:
    speaker: "<Narration>"
    en: Vesti's rocket launcher cuts through the horde.
    ko: 베스티의 로켓 런처가 그를 막아섰고.
    ja: ベスティーのロケットランチャーが火を吹き…
  event_icedragonsaga2_06_s_33:
    speaker: vesti_c
    en: Hehe!
    ko: 헤, 헤헤.
    ja: え、えへへ。
  event_icedragonsaga2_06_s_34:
    speaker: vesti_c
    en: What an explosion!
    ko: 폭발, 폭발이다…!
    ja: 吹っ飛んだ、吹っ飛んだ…！
  event_icedragonsaga2_06_s_35:
    speaker: vesti_c
    en: It's a work of art.
    ko: 폭발은 예술이다… 헤헤…!
    ja: 爆発は芸術だよ…えへへ…！
  event_icedragonsaga2_06_s_36:
    speaker: maiden_w
    en: Vesti?
    ko: 베스티?
    ja: ベスティー？
  event_icedragonsaga2_06_s_37:
    speaker: volume_c
    en: I told you she and I would come along once we were done cleaning up the village.
    ko: 약속했잖아? 마을을 정리하는 대로, 베스티랑 같이 합류하겠다고.
    ja: |-
      約束したでしょ？村を片づけたら
      ベスティーも連れて合流するって。
  event_icedragonsaga2_06_s_38:
    speaker: maiden_w
    en: Volume!
    ko: 볼륨!
    ja: ボリューム！
  event_icedragonsaga2_06_s_39:
    speaker: volume_c
    en: Hey there, hero.
    ko: Hey, Hero.
    ja: Hey, Hero.
  event_icedragonsaga2_06_s_40:
    speaker: volume_c
    en: I'll cover Maiden and Vesti. Don't worry about things over here.
    ko: 메이든이랑 베스티는 내가 엄호할 테니, 이쪽은 신경 꺼.
    ja: |-
      メイデンとベスティーは
      私がカバーするから、あんたは気にしないで。
  event_icedragonsaga2_06_s_41:
    speaker: volume_c
    en: Bang!
    ko: Bang-!
    ja: Bang！
  event_icedragonsaga2_06_s_42:
    speaker: "<Narration>"
    en: The remnants of Raptures that managed to survive the initial explosion are
      decimated by Volume's gunfire.
    ko: 폭발에서 살아남은 랩쳐는 볼륨의 총에 파괴됐다.
    ja: |-
      ボリュームの銃が
      爆発を生き残ったラプチャーを撃ち抜いた
  event_icedragonsaga2_06_s_43:
    speaker: "<Narration>"
    en: With the support of her party members, Guillotine advances towards the White
      Ice Dragon.
    ko: 하나둘 합류하는 파티원들의 지원 속, 용사는 백빙룡을 향해 나아갔다.
    ja: |-
      勢ぞろいした仲間たちの援護を受け、
      勇者はホワイトアイスドラゴンの前に立った
  event_icedragonsaga2_06_s_44:
    speaker: guillotine_w
    en: This is the end, White Ice Dragon!
    ko: 끝을 보자, 백빙룡-!!
    ja: これで終わりだ、ホワイトアイスドラゴン――！
  event_icedragonsaga2_06_s_45:
    speaker: ingrid
    en: If that commotion near the castle is any indication,
    ko: 마왕성 쪽이 소란스러운 걸 보니,
    ja: 魔王城が騒がしい…
  event_icedragonsaga2_06_s_46:
    speaker: ingrid
    en: I'd say the final battle has begun.
    ko: 마지막 전투가 시작되었나 보군.
    ja: 最後の戦いが始まったようだな。
  event_icedragonsaga2_06_s_47:
    speaker: "<Self>"
    en: Thank you, Ingrid.
    ko: 고마워, 잉그리드.
    ja: 助かった、イングリッド
  event_icedragonsaga2_06_s_48:
    speaker: "<Self>"
    en: I wouldn't have been able to get Volume and Vesti to the castle safely if
      it weren't for you.
    ko: 덕분에 베스티랑 볼륨을 무사히 백빙룡 공략전에 합류시킬 수 있었어.
    ja: |-
      おかげでベスティーとボリュームが
      戦いに間に合った
  event_icedragonsaga2_06_s_49:
    speaker: ingrid
    en: No need to thank me. I've wanted to give Syuen a piece of my mind for some
      time now.
    ko: 됐다. 미사일스의 수장은 언젠가 한 번 손봐줘야겠다고 생각하고 있었으니.
    ja: |-
      気にするな。ミサイルスのリーダーには
      いずれ手を打つ必要があると考えていた。
  event_icedragonsaga2_06_s_50:
    speaker: ingrid
    en: What about you? Don't you want to join in? It could very well be the last
      battle.
    ko: 그보다 제군은 마지막이 될지도 모르는 저 전투에 합류하지 않아도 괜찮겠나?
    ja: |-
      それより、お前も合流しなくていいのか？
      これがおそらく最後になるぞ。
  event_icedragonsaga2_06_s_51:
    speaker: ingrid
    en: You've come this far, after all. Are you sure you won't regret it?
    ko: 여기까지 왔는데, 아쉽지 않겠나?
    ja: ここまで来たのに、未練はないのか？
  event_icedragonsaga2_06_s_52:
    speaker: "<Self>"
    en: It doesn't matter.
    ko: 상관없어.
    ja: 構わない
  event_icedragonsaga2_06_s_53:
    speaker: "<Self>"
    en: I'm not the protagonist of this story.
    ko: 이 이야기의 주인공은 내가 아니니까.
    ja: この物語の主人公は私ではないからな
  event_icedragonsaga2_06_s_54:
    speaker: "<Self>"
    en: I'll leave it to Guillotine and Maiden to write the perfect ending.
    ko: 길로틴이랑 메이든, 그 둘이 최고의 엔딩을 만들어 줄 거야.
    ja: |-
      ギロチンとメイデンが
      最高のエンディングにしてくれるはずだ
event_icedragonsaga2_06_e:
  event_icedragonsaga2_06_e_1:
    speaker: "<Narration>"
    en: "*Thud*!"
    ko: 쿵-!
    ja: ドスン――
  event_icedragonsaga2_06_e_2:
    speaker: "<Narration>"
    en: The beheaded body of the White Ice Dragon crashes to the ground.
    ko: 목을 베인 백빙룡이 지상에 추락했다.
    ja: |-
      ギロチンの一撃を受け
      ホワイトアイスドラゴンが地に落ちた
  event_icedragonsaga2_06_e_3:
    speaker: guillotine_w
    en: "... Did we defeat it?"
    ko: "…해치웠나?"
    ja: "…やったか？"
  event_icedragonsaga2_06_e_4:
    speaker: maiden_w
    en: No, don't say that! When you say stuff like that...
    ko: 길로틴, 그런 말을 하면…!
    ja: ギロチン、そんなことを言うと…！
  event_icedragonsaga2_06_e_5:
    speaker: "<Narration>"
    en: 'System: Warning! The White Ice Dragon is furious.'
    ko: "[시스템 : 경고! 백빙룡이 분노합니다.]"
    ja: |-
      「システム：危険な気配がする…
      ホワイトアイスドラゴンは怒り狂っている」
  event_icedragonsaga2_06_e_6:
    speaker: maiden_w
    en: That means a second phase isn't far behind.
    ko: "…2페이즈가 시작된다고요."
    ja: "…第2形態ですね。"
  event_icedragonsaga2_06_e_7:
    speaker: "<Narration>"
    en: The scattered remains of the Raptures begin to cling to the White Ice Dragon's
      body.
    ko: 곳곳에 널브러진 랩쳐의 잔해가 백빙룡의 몸에 달라붙기 시작했다.
    ja: |-
      あちこちに転がるラプチャーの残骸が
      ホワイトアイスドラゴンの身体に
      まとわりついた
  event_icedragonsaga2_06_e_8:
    speaker: "<Narration>"
    en: Another head begins to grow from the initial wound inflicted by Guillotine.
    ko: 길로틴에게 베인 상처에서 또 하나의 머리가 자라나고.
    ja: |-
      ギロチンに斬られた傷から
      また新たな頭が現れ…
  event_icedragonsaga2_06_e_9:
    speaker: "<Narration>"
    en: Now fully coated in mechanical armor, the White Ice Dragon soars into the
      sky once again.
    ko: 기계로 둘러싸인 백빙룡은 다시 한번 하늘을 향해 날아올랐다.
    ja: |-
      鋼に覆われたホワイトアイスドラゴンが
      再び空に向かって飛び上がった
  event_icedragonsaga2_06_e_10:
    speaker: maiden_w
    en: Everyone, prepare for battle!
    ko: 다들 전투 준비해요!
    ja: みなさん、戦闘の準備を！
  event_icedragonsaga2_06_e_11:
    speaker: maiden_w
    en: This time, we must defeat this beast once and for all.
    ko: 이번에야말로 백빙룡을 쓰러뜨리는 거예요.
    ja: |-
      今度こそホワイトアイスドラゴンと
      決着を付けましょう。
  event_icedragonsaga2_06_e_12:
    speaker: guillotine_w
    en: No,
    ko: 아니, 메이든.
    ja: いや、メイデン。
  event_icedragonsaga2_06_e_13:
    speaker: guillotine_w
    en: I'll take care of the White Ice Dragon.
    ko: 백빙룡은 내가 맡도록 하지.
    ja: ここは我に任せてくれ。
  event_icedragonsaga2_06_e_14:
    speaker: guillotine_w
    en: I'll be the one who ends this story.
    ko: 이 이야기의 엔딩은 내가 장식하겠다.
    ja: |-
      この物語の結末は、
      我の手で飾りたい。
  event_icedragonsaga2_06_e_15:
    speaker: guillotine_w
    en: If you're all right with that.
    ko: 그래도 괜찮겠나?
    ja: 構わないだろうか？
  event_icedragonsaga2_06_e_16:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_06_e_17:
    speaker: maiden_w
    en: Try and end it with a flourish.
    ko: 최대한 멋지게 끝내주세요.
    ja: |-
      最高にかっこよく
      終わらせてください。
  event_icedragonsaga2_06_e_18:
    speaker: maiden_w
    en: Then we'll go back together.
    ko: 그리고 같이 돌아가는 거예요.
    ja: |-
      それが終わったら、
      一緒に帰りましょう。
  event_icedragonsaga2_06_e_19:
    speaker: guillotine_w
    en: Hehe...
    ko: "……큭."
    ja: "……くくっ。"
  event_icedragonsaga2_06_e_20:
    speaker: guillotine_w
    en: Hahahaha!
    ko: 크큭. 크하하하하!
    ja: くくくっ…ははははは！
  event_icedragonsaga2_06_e_21:
    speaker: guillotine_w
    en: Worry not, Ice Rose.
    ko: 아이스로즈여, 걱정 말거라.
    ja: アイスローズよ、心配は無用だ。
  event_icedragonsaga2_06_e_22:
    speaker: guillotine_w
    en: I, Guillotine de Mephisto, will not lose to a creature such as this.
    ko: 이 길로틴 드 메피스토, 저런 마물 따위에겐 지지 않으니.
    ja: |-
      このギロチン・デ・メフィスト、
      あの程度の魔物に敗れはしない。
  event_icedragonsaga2_06_e_23:
    speaker: guillotine_w
    en: I will show you all the finest ending there is.
    ko: 벗에게 최고의 엔딩을 보여주도록 하겠다.
    ja: |-
      お前に最高のエンディングを
      見せてやろう。
  event_icedragonsaga2_06_e_24:
    speaker: guillotine_w
    en: Have at you, Ice Dragon!
    ko: 덤벼라, 백빙룡-!!
    ja: |-
      来るがいい、
      ホワイトアイスドラゴン！
  event_icedragonsaga2_06_e_25:
    speaker: guillotine_w
    en: Time to bring down the curtain on this epic saga!
    ko: 대서사시의 막을 내릴 시간이다-!!
    ja: 壮大な叙事詩の幕を下ろす時だ！
  icedragonsaga:
    speaker: "<>"
    en:
    ko:
    ja:
  event_icedragonsaga2_06_e_31:
    speaker: "<Self>"
    en: Nicely done.
    ko: 고생했어.
    ja: よくやった
  event_icedragonsaga2_06_e_32:
    speaker: guillotine_w
    en: I'd say so!
    ko: 후후. 고생이라니.
    ja: ふふ、ねぎらいには及ばん。
  event_icedragonsaga2_06_e_33:
    speaker: guillotine_w
    en: That White Ice Dragon was no match for me.
    ko: 백빙룡 따윈 이 몸의 상대조차 되지 않았다.
    ja: |-
      ホワイトアイスドラゴンなど、
      もともと我の敵ではなかったのだ。
  event_icedragonsaga2_06_e_34:
    speaker: maiden_w
    en: What are you talking about? You only defeated that thing by the skin of your
      teeth.
    ko: 그렇다기엔 너무 아슬아슬하게 쓰러뜨린 거 아니에요?
    ja: それにしては厳しい戦いだった気がしますけど？
  event_icedragonsaga2_06_e_35:
    speaker: maiden_w
    en: If we hadn't arrived when we had, the Winter's Bane would have engulfed the
      entire world by now.
    ko: 조금만 더 늦었어도 [겨울의 저주]가 세상을 완전히 뒤덮었을 거예요.
    ja: |-
      あと一歩で「冬の呪い」が
      世界を終わらせるところでしたよ。
  event_icedragonsaga2_06_e_36:
    speaker: guillotine_w
    en: Er...
    ko: 음. 그게….
    ja: そ、それは…
  event_icedragonsaga2_06_e_37:
    speaker: guillotine_w
    en: Well...
    ko: 그러니까….
    ja: 何と言うか…
  event_icedragonsaga2_06_e_38:
    speaker: guillotine_w
    en: An adventure is more exciting when it's a close call, don't you think?
    ko: 아슬아슬해야 모험이 더 재미난 법 아니겠나.
    ja: そうだ、その方が盛り上がるからな。
  event_icedragonsaga2_06_e_39:
    speaker: maiden_w
    en: "... You're not wrong."
    ko: 뭐, 틀린 말은 아니네요.
    ja: まあ、間違ってはいませんね。
  event_icedragonsaga2_06_e_40:
    speaker: maiden_w
    en: It did make for an enjoyable adventure.
    ko: 덕분에 즐거운 모험이었어요.
    ja: おかげで楽しかったです。
  event_icedragonsaga2_06_e_41:
    speaker: "<Self>"
    en: So, is it time to go back now?
    ko: 그럼 이제 돌아갈 시간인가?
    ja: そろそろ帰る時間か？
  event_icedragonsaga2_06_e_42:
    speaker: maiden_w
    en: Huh? Already?
    ko: 예? 벌써요?
    ja: え？もうですか？
  event_icedragonsaga2_06_e_43:
    speaker: maiden_w
    en: But I haven't received my reward for defeating the final boss yet.
    ko: 최종보스 물리친 보상을 아직 안 받았는데요?
    ja: ラスボス撃破の報酬を受け取ってないですよ？
  event_icedragonsaga2_06_e_44:
    speaker: maiden_w
    en: I get to marry the Commander and live happily ever after.
    ko: 지휘관이랑 결혼해서 행복하게 오래오래 살았답니다.
    ja: |-
      それからメイデンは指揮官と結婚して、
      末永く幸せに暮らしました…
  event_icedragonsaga2_06_e_45:
    speaker: maiden_w
    en: That's the best part! And it hasn't even happened yet.
    ko: "…라는 최고로 좋은 부분이 남았는데요?"
    ja: |-
      …っていう、最高のエンディング部分が
      まだでしょう？
  event_icedragonsaga2_06_e_46:
    speaker: "<Self>"
    en: No, Maiden, the best part is now.
    ko: 메이든, 최고로 좋은 부분은 말이지.
    ja: メイデン、最高のエンディングは…
  event_icedragonsaga2_06_e_47:
    speaker: "<Narration>"
    en: The blizzard stops and the sun shines in the sky.
    ko: 눈보라가 멈추고, 해가 들어선 하늘.
    ja: 吹雪が止み、空に太陽がのぞいた
  event_icedragonsaga2_06_e_48:
    speaker: "<Narration>"
    en: Starting off in the distant horizon, the simulation begins to crumble.
    ko: 지평선 끝에서부터 시뮬레이션이 무너져 내리기 시작한다.
    ja: |-
      地平線の彼方から、
      シミュレーションが崩壊を始めている
  event_icedragonsaga2_06_e_49:
    speaker: "<Self>"
    en: And this is just the beginning.
    ko: 이제부터 시작인걸.
    ja: 今から始まるんだ
  event_icedragonsaga2_06_e_50:
    speaker: maiden_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_06_e_51:
    speaker: maiden_w
    en: Ha... I see.
    ko: 하아… 그래요.
    ja: はぁ…そうですね。
  event_icedragonsaga2_06_e_52:
    speaker: maiden_w
    en: It's probably better to be marrying you in real life anyhow.
    ko: 지휘관이랑은 현실에서 결혼하는 편이 더 낫겠죠.
    ja: するなら現実でした方がいいですし。
  event_icedragonsaga2_06_e_53:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_icedragonsaga2_06_e_54:
    speaker: maiden_w
    en: I'll head back and file the marriage certificate.
    ko: 먼저 돌아가서 혼인 신고서 작성하고 있을게요.
    ja: 先に戻って、婚姻届を書いておきますね。
  event_icedragonsaga2_06_e_55:
    speaker: "<Narration>"
    en: "*Pop*!"
    ko: 팟-!
    ja: パッ――
  event_icedragonsaga2_06_e_56:
    speaker: "<Self>"
    en: Maiden?
    ko: 메이든?
    ja: メイデン？
  event_icedragonsaga2_06_e_57:
    speaker: guillotine_w
    en: Hehe, you did well, Partner.
    ko: 후후. 벗이야말로 고생이 많군.
    ja: くく…先が思いやられるな、友よ。
  event_icedragonsaga2_06_e_58:
    speaker: guillotine_w
    en: It's a real relief.
    ko: 그래도 다행 아닌가.
    ja: だが、それでいいのだろう。
  event_icedragonsaga2_06_e_59:
    speaker: guillotine_w
    en: Maiden may act a bit strange at times, but she's finally gained the courage
      to move forward again.
    ko: 저래 보여도, 다시 앞으로 나아갈 용기를 얻은 것 같으니 말이야.
    ja: |-
      ああ見えても、また前に進む勇気を
      手に入れられたようだからな。
  event_icedragonsaga2_06_e_60:
    speaker: "<Self>"
    en: You're right.
    ko: 그러게.
    ja: そうだな
  event_icedragonsaga2_06_e_61:
    speaker: "<Self>"
    en: I'm glad you have to courage to face the future again, Guillotine.
    ko: 다시 앞으로 나아갈 용기를 얻어서 다행이야, 길로틴.
    ja: |-
      ギロチンも、また前に進む勇気が
      手に入ってよかった
  event_icedragonsaga2_06_e_62:
    speaker: guillotine_w
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga2_06_e_63:
    speaker: guillotine_w
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_06_e_64:
    speaker: guillotine_w
    en: It's a real weight off my shoulders.
    ko: 다행이지.
    ja: ああ、よかった。
  event_icedragonsaga2_06_e_65:
    speaker: "<Self>"
    en: I'll head back as well.
    ko: 나도 돌아가볼게.
    ja: 私も先に戻っている
  event_icedragonsaga2_06_e_66:
    speaker: guillotine_w
    en: I'll be right behind you.
    ko: 곧 따라가도록 하지.
    ja: ああ、すぐに追いつく。
  event_icedragonsaga2_06_e_67:
    speaker: "<Narration>"
    en: "*Pop*!"
    ko: 팟-!
    ja: パッ――
  event_icedragonsaga2_06_e_68:
    speaker: guillotine_w
    en: Well then.
    ko: 그럼.
    ja: さて…
  event_icedragonsaga2_06_e_69:
    speaker: guillotine_w
    en: Are we the only ones left?
    ko: 우리만 남은 건가?
    ja: 残っているのは我々だけか？
  event_icedragonsaga2_06_e_70:
    speaker: chloe_v
    en: That we are.
    ko: "……그래, 그대와 나. 둘만 남았지."
    ja: "……ああ、お前と我。二人きりだ。"
  event_icedragonsaga2_06_e_71:
    speaker: guillotine_w
    en: I only have one thing to ask you.
    ko: 하나 묻도록 하지.
    ja: 一つ聞かせてくれ。
  event_icedragonsaga2_06_e_72:
    speaker: guillotine_w
    en: Was this a good story, Chloe?
    ko: 이 정도면 좋은 이야기였나?
    ja: これで、いい物語と言えるだろうか？
  event_icedragonsaga2_06_e_73:
    speaker: guillotine_w
    en: Or should I say, Einkk?
    ko: 클로이. 아니, 잉크여.
    ja: クロエ…いや、インクよ。
  event_icedragonsaga2_06_e_74:
    speaker: einkk
    en: Oh! When did you figure out it was me?
    ko: 어머~ 언니, 내가 잉크란 건 언제부터 알았던 거야?
    ja: |-
      あれ？私の正体がインクだって
      いつから分かってたの？
  event_icedragonsaga2_06_e_75:
    speaker: guillotine_w
    en: How could I, Guillotine de Mephisto, not figure it out?
    ko: 이 길로틴 드 메피스토가 모를 리 없지 않나.
    ja: |-
      このギロチン・デ・メフィストに
      分からぬはずがないだろう。
  event_icedragonsaga2_06_e_76:
    speaker: guillotine_w
    en: I know full well this isn't reality.
    ko: 이곳이 현실이 아니라는 걸,
    ja: ここは現実ではない。
  event_icedragonsaga2_06_e_77:
    speaker: guillotine_w
    en: That it's a world created inside a simulation.
    ko: 시뮬레이션 속 세상이란 걸 말이다.
    ja: シミュレーションの世界だ。
  event_icedragonsaga2_06_e_78:
    speaker: einkk
    en: Then why didn't you exit the simulation sooner?
    ko: 와~ 그럼 왜 시뮬레이션에서 바로 안 나갔어?
    ja: |-
      じゃあ、どうしてシミュレーションから
      すぐに出てこなかったの？
  event_icedragonsaga2_06_e_79:
    speaker: einkk
    en: Why go through all this trouble?
    ko: 이런 고생 굳이 할 필욘 없었잖아?
    ja: わざわざこんな苦労する必要、なかったでしょ？
  event_icedragonsaga2_06_e_80:
    speaker: guillotine_w
    en: Because... I wanted a chance to finish the story I couldn't before.
    ko: "……이번에야말로 이전에 끝마치지 못한 이야기를 마치고 싶었으니까."
    ja: |-
      ……今度こそ、終わらせられなかった物語を
      終わらせたいと思ったからだ。
  event_icedragonsaga2_06_e_81:
    speaker: guillotine_w
    en: Hehe. I thought hoping for such a perfect ending was asking too much,
    ko: 후후. 내 욕심이라고 생각했는데,
    ja: ふふ…所詮は我の独りよがりと思っていたが…
  event_icedragonsaga2_06_e_82:
    speaker: guillotine_w
    en: but here we are.
    ko: 이렇게 최고의 결말을 볼 줄은 몰랐군.
    ja: こんな最高の結末を迎えられるとはな。
  event_icedragonsaga2_06_e_83:
    speaker: guillotine_w
    en: Anyway, Einkk, I wanted to thank you too.
    ko: 아무튼 잉크, 네게도 감사 인사를 하고 싶었다.
    ja: インク、お前にも感謝を伝えておきたかった。
  event_icedragonsaga2_06_e_84:
    speaker: guillotine_w
    en: For giving me an opportunity to conclude this story.
    ko: 이 이야기를 끝낼 수 있도록 해 주었으니 말이다.
    ja: |-
      この物語が終わりを迎えられるよう、
      力を貸してくれたのだから。
  event_icedragonsaga2_06_e_85:
    speaker: einkk
    en: You want to thank me?
    ko: 감사 인사라고…?
    ja: 感謝…？
  event_icedragonsaga2_06_e_86:
    speaker: einkk
    en: Huh?
    ko: 어?
    ja: えっ？
  event_icedragonsaga2_06_e_87:
    speaker: einkk
    en: Hmm...
    ko: 음~
    ja: う～ん。
  event_icedragonsaga2_06_e_88:
    speaker: einkk
    en: Ugh...
    ko: 어라?
    ja: あれっ…？
  event_icedragonsaga2_06_e_89:
    speaker: einkk
    en: I didn't expect to hear you say that.
    ko: 이런 이야기를 들을 수 있을 거라곤 생각 한 적 없어서.
    ja: そんなことを言われると思ってなかったから…
  event_icedragonsaga2_06_e_90:
    speaker: einkk
    en: I'm not entirely sure how to react.
    ko: 어떻게 반응해야 할지 모르겠네.
    ja: |-
      どんなリアクションをしたらいいのか
      分からないや。
  event_icedragonsaga2_06_e_91:
    speaker: einkk
    en: Er...
    ko: 아… 몰라….
    ja: もう…知～らないっ…
  event_icedragonsaga2_06_e_92:
    speaker: einkk
    en: I don't know what to do, so I'll end the simulation here.
    ko: 모르겠으니, 시뮬레이션 여기서 끝낼래.
    ja: シミュレーションはここでおしまいだからね。
  event_icedragonsaga2_06_e_93:
    speaker: einkk
    en: Oh, by the way.
    ko: 참, 언니.
    ja: そうそう、お姉ちゃん。
  event_icedragonsaga2_06_e_94:
    speaker: guillotine_w
    en: Yes?
    ko: 음?
    ja: なんだ？
  event_icedragonsaga2_06_e_95:
    speaker: einkk
    en: If you ask me, I'd say this was a fine story.
    ko: 잘은 몰라도 이 정도면 좋은 이야기였다고 생각해.
    ja: |-
      私にはよく分かんないけど、
      きっといい物語だったって思うよ。
  event_icedragonsaga2_06_e_96:
    speaker: einkk
    en: Goodbye.
    ko: 그럼 안녕~
    ja: それじゃ、バイバ～イ。
  event_icedragonsaga2_06_e_97:
    speaker: einkk
    en: Simulation clear!
    ko: 시뮬레이션. 클리어.
    ja: シミュレーション、クリア！
  event_icedragonsaga2_06_e_98:
    speaker: "<Narration>"
    en: "*Pop*!"
    ko: 팟-!
    ja: パッ――
event_icedragonsaga2_epilogue:
  event_icedragonsaga2_epilogue_1:
    speaker: ingrid
    en: Everything ended favorably, thanks to you.
    ko: 제군 덕분에 잘 마무리됐군.
    ja: お前のおかげですべては順調だ。
  event_icedragonsaga2_epilogue_2:
    speaker: "<Self>"
    en: Can Maiden be redeployed for missions now?
    ko: 이제 메이든도 다시 임무에 투입될 수 있는 거지?
    ja: |-
      これからはメイデンもまた
      任務に投入されるのだろう？
  event_icedragonsaga2_epilogue_3:
    speaker: ingrid
    en: Yes. You and I have vouched for her on separate occasions, so the higher-ups
      won't interfere anymore.
    ko: 그래, 내 보증에 이어 제군의 보증까지 받았으니 상부에서도 더는 건드리지 못할 거다.
    ja: |-
      ああ。私とお前の保証がある。
      上層部もこれ以上は動こうとしないはずだ。
  event_icedragonsaga2_epilogue_4:
    speaker: ingrid
    en: This incident reminded them of the importance of Guillotine having a backup.
    ko: 길로틴의 백업이 없어선 안 된다는 걸, 이번 일로 다시 상기시키기도 했고 말이다.
    ja: |-
      ギロチンにバックアップが必要だと
      いうことも、今回の件で説得力が増した。
  event_icedragonsaga2_epilogue_5:
    speaker: "<Self>"
    en: That's a relief.
    ko: 다행이다.
    ja: それはよかった
  event_icedragonsaga2_epilogue_6:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_epilogue_7:
    speaker: ingrid
    en: The important thing is that, thanks to this incident,
    ko: 뭐, 중요한 건 그거겠지.
    ja: 何より、大事なことは…
  event_icedragonsaga2_epilogue_8:
    speaker: ingrid
    en: both Guillotine and Maiden have moved on.
    ko: 길로틴, 그리고 메이든 모두 이번 일을 계기로 앞으로 나아가게 되었다는 것.
    ja: |-
      あの2人が今回の事件をきっかけに
      前に進めるようになったということだろう。
  event_icedragonsaga2_epilogue_9:
    speaker: ingrid
    en: I don't know what happened inside that simulation,
    ko: 시뮬레이션 안에서 무슨 일이 있었는지는 몰라도,
    ja: |-
      シミュレーションの中で
      何があったのか知らないが…
  event_icedragonsaga2_epilogue_10:
    speaker: ingrid
    en: but I am deeply grateful to you.
    ko: 제군에겐 감사하고 있다.
    ja: お前には感謝している。
  event_icedragonsaga2_epilogue_11:
    speaker: "<Self>"
    en: Wow. Ingrid thanking someone. Maybe pigs do fly.
    ko: "……잉그리드가 감사 인사라니, 귀하네."
    ja: "…イングリッドに感謝されるとは、珍しい"
  event_icedragonsaga2_epilogue_12:
    speaker: ingrid
    en: Didn't I tell you before?
    ko: 말하지 않았던가?
    ja: 言っていなかったか？
  event_icedragonsaga2_epilogue_13:
    speaker: ingrid
    en: The Central Government wouldn't let me participate in this operation due to
      an inability to remain partial. That's why I asked for your help.
    ko: 이번 건에 있어 난 객관적인 판단을 내리지 못하리란 게, 중앙 정부의 입장이라고.
    ja: |-
      私がこの件に関して
      客観的な判断ができないだろうと
      中央政府が考えていたことを。
  event_icedragonsaga2_epilogue_14:
    speaker: "<Self>"
    en: By the way, where are Guillotine and Maiden?
    ko: 그러고 보니, 길로틴이랑 메이든은 어디에 있어?
    ja: そういえば、あの2人はどこに行ったんだ？
  event_icedragonsaga2_epilogue_15:
    speaker: ingrid
    en: Hmm, Guillotine should be...
    ko: 음, 길로틴이라면 지금쯤….
    ja: ああ、ギロチンなら今ごろ…
  event_icedragonsaga2_epilogue_16:
    speaker: guillotine
    en: Phew...
    ko: 후우.
    ja: ふぅ…
  event_icedragonsaga2_epilogue_17:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_epilogue_18:
    speaker: guillotine
    en: "*Sigh*"
    ko: 하아.
    ja: はあ…
  event_icedragonsaga2_epilogue_19:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_epilogue_20:
    speaker: chloe
    en: Guillotine, don't just stand there. Why don't you come inside?
    ko: 길로틴. 그러지 말고, 안으로 들어오는 게 어때?
    ja: |-
      ギロチン。そんな所にいないで、
      中に入ったらどうだ？
  event_icedragonsaga2_epilogue_21:
    speaker: guillotine
    en: C-can I...?
    ko: 내, 내가 그래도 될까….
    ja: わ、我にその資格があるのだろうか…
  event_icedragonsaga2_epilogue_22:
    speaker: guillotine
    en: It's been ages since I last contacted you.
    ko: 연락도 없다가 이렇게 오랜만에 찾아왔는데….
    ja: |-
      長い間連絡もせず、
      いきなり会いに来たというのに…
  event_icedragonsaga2_epilogue_23:
    speaker: chloe
    en: Hehe,
    ko: 크큭. 길로틴이여.
    ja: くくっ…ギロチンよ。
  event_icedragonsaga2_epilogue_24:
    speaker: chloe
    en: have you forgotten?
    ko: 잊고 있었나.
    ja: 忘れたのか？
  event_icedragonsaga2_epilogue_25:
    speaker: chloe
    en: I have the Eyes of Sacred Truth.
    ko: 내겐 상대의 마음을 꿰뚫어 보는 눈,
    ja: 我には相手の心の奥を見抜く…
  event_icedragonsaga2_epilogue_26:
    speaker: chloe
    en: I can look into the hearts of other people.
    ko: 아이즈 오브세이크리드 트루스가 있다는 걸.
    ja: "「聖なる真実の眼」があるということを。"
  event_icedragonsaga2_epilogue_27:
    speaker: chloe
    en: I know why you couldn't come to see me.
    ko: 그대가 왜 날 찾아오지 못했는지는 알고 있다.
    ja: |-
      なぜお前が会いに来られなかったのかは、
      分かっているとも。
  event_icedragonsaga2_epilogue_28:
    speaker: chloe
    en: You were guilty.
    ko: 날 다치게 만들었다는 죄책감에,
    ja: 我を事件に巻き込んでしまったという罪の意識…
  event_icedragonsaga2_epilogue_29:
    speaker: chloe
    en: You felt that you had hurt me,
    ko: 또다시 날 다치게 만들 수도 있다는 죄책감에,
    ja: |-
      そして、また我が傷つくことに
      なってしまうかもしれないという恐れが…
  event_icedragonsaga2_epilogue_30:
    speaker: chloe
    en: and that meeting me would somehow cause history to repeat itself.
    ko: 지금껏 찾아올 수 없던 거겠지.
    ja: お前の足を止めさせていたのだろう。
  event_icedragonsaga2_epilogue_31:
    speaker: guillotine
    en: "... But aren't you afraid?"
    ko: "……클로이, 넌 두렵지 않나."
    ja: "……クロエ、怖くないのか？"
  event_icedragonsaga2_epilogue_32:
    speaker: guillotine
    en: If you get close to me, you might get hurt again.
    ko: 나를 가까이했다가, 또 다치지 않을지.
    ja: |-
      我といれば、またあんなことに
      なるかもしれないのだぞ。
  event_icedragonsaga2_epilogue_33:
    speaker: chloe
    en: Afraid?
    ko: 두렵다?
    ja: 怖い？
  event_icedragonsaga2_epilogue_34:
    speaker: chloe
    en: Hehe...
    ko: "……큭."
    ja: "……くくっ。"
  event_icedragonsaga2_epilogue_35:
    speaker: chloe
    en: Hahahaha!
    ko: 크큭. 크하하하하!
    ja: くくくっ。ははははは！
  event_icedragonsaga2_epilogue_36:
    speaker: chloe
    en: Why would a member of the Association fear a friend?
    ko: "[협회]의 일원인 내가 벗을 두려워할 이유가 어디 있느냐."
    ja: |-
      「協会」の一員である我が
      友を恐れる理由などないだろう？
  event_icedragonsaga2_epilogue_37:
    speaker: chloe
    en: You and I are on the same team.
    ko: 우린 이미 한배를 탄 거나 다름없는데.
    ja: 我らは同じ船に乗っているようなものだ。
  event_icedragonsaga2_epilogue_38:
    speaker: guillotine
    en: "..."
    ko: "……."
    ja: "……"
  event_icedragonsaga2_epilogue_39:
    speaker: chloe
    en: Are you going to stand there hesitating all day?
    ko: 벗이여, 계속 그렇게 망설일 건가?
    ja: 友よ、何をまだためらっている？
  event_icedragonsaga2_epilogue_40:
    speaker: chloe
    en: Come inside.
    ko: 그러지 말고 들어와라.
    ja: いいから入ってくれ。
  event_icedragonsaga2_epilogue_41:
    speaker: chloe
    en: I've been waiting for this day.
    ko: 이 몸은 지금껏 기다리고 있었다.
    ja: 我は今まで待っていたのだ。
  event_icedragonsaga2_epilogue_42:
    speaker: chloe
    en: The day when the one with the Lethal Eye would appear.
    ko: "[즉사의 마안]을 보유한 자가 나타나기만을!"
    ja: "「即死の魔眼」を持つ者が再び現れるこの時を！"
  event_icedragonsaga2_epilogue_43:
    speaker: chloe
    en: Fate has brought you and me together.
    ko: 운명의 데스티니가 그대와 날, 이 장소로 불렀어.
    ja: |-
      運命のデスティニーがお前と我を、
      この場所に呼んだのだ。
  event_icedragonsaga2_epilogue_44:
    speaker: chloe
    en: Who are we to deny it?
    ko: 이제 와서 그를 거스를 순 없다!
    ja: 今さらあらがうことはできないぞ！
  event_icedragonsaga2_epilogue_45:
    speaker: guillotine
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga2_epilogue_46:
    speaker: chloe
    en: So stop running away and come here.
    ko: 그러니까 자꾸 도망치지 말고 일로 와.
    ja: だから、逃げずにこっちへ来てくれ。
  event_icedragonsaga2_epilogue_47:
    speaker: chloe
    en: It has been a while and I want to see your face.
    ko: 오랜만에 얼굴 좀 보게.
    ja: 久しぶりに顔が見たい。
  event_icedragonsaga2_epilogue_48:
    speaker: guillotine
    en: "... All right, then."
    ko: 흐흠. 그럼.
    ja: オホンッ…いいだろう。
  event_icedragonsaga2_epilogue_49:
    speaker: guillotine
    en: It has been a while...
    ko: 크, 클로이. 오랜만이다.
    ja: ク、クロエよ…久しぶりだな。
  event_icedragonsaga2_epilogue_50:
    speaker: chloe
    en: Hehe, you haven't changed a bit since I last saw you.
    ko: 와~ 길로틴! 그때랑 하나도 안 변했네!
    ja: おお～ギロチン！まったく変わっていないな！
  event_icedragonsaga2_epilogue_51:
    speaker: guillotine
    en: You...
    ko: 그러는 벗은….
    ja: そういう友は…
  event_icedragonsaga2_epilogue_52:
    speaker: guillotine
    en: have changed a lot.
    ko: "…많은 게 바뀌었군."
    ja: "…ずいぶん変わったな。"
  event_icedragonsaga2_epilogue_53:
    speaker: chloe
    en: Hehe, I guess I've aged a bit.
    ko: 헤헤, 아무래도 나이를 먹었으니까.
    ja: ふふ、それだけ年を取ったということだ。
  event_icedragonsaga2_epilogue_54:
    speaker: chloe
    en: Now I'm a proper adult.
    ko: 이제 어엿한 성인이라고.
    ja: もう立派な大人だからな。
  event_icedragonsaga2_epilogue_55:
    speaker: guillotine
    en: "... Has it really been that long?"
    ko: "……벌써 시간이 그리 흘렀나."
    ja: "……そんなに時間が経っていたのか…"
  event_icedragonsaga2_epilogue_56:
    speaker: chloe
    en: So, Guillotine.
    ko: 그래서 길로틴.
    ja: それで、ギロチン。
  event_icedragonsaga2_epilogue_57:
    speaker: chloe
    en: Did you complete your great adventure?
    ko: 위대한 모험은 잘 마치고 돌아왔어?
    ja: 大冒険は無事に終わったのか？
  event_icedragonsaga2_epilogue_58:
    speaker: guillotine
    en: Great adventure, you say?
    ko: 위대한 모험 말인가.
    ja: 大冒険か。
  event_icedragonsaga2_epilogue_59:
    speaker: guillotine
    en: Hehe...
    ko: "……큭."
    ja: "……くくっ。"
  event_icedragonsaga2_epilogue_60:
    speaker: guillotine
    en: Hahahaha!
    ko: 크큭. 크하하하하!
    ja: くくくっ。ははははは！
  event_icedragonsaga2_epilogue_61:
    speaker: guillotine
    en: Of course, my friend.
    ko: 당연하지, 벗이여.
    ja: もちろんだ、友よ。
  event_icedragonsaga2_epilogue_62:
    speaker: guillotine
    en: Not only did I finish it, but I got the best ending.
    ko: 최고의 결말로 끝마치고 돌아왔다.
    ja: 最高の結末を迎えて戻ってきた。
  event_icedragonsaga2_epilogue_63:
    speaker: chloe
    en: Oh, how exciting!
    ko: 오~ 기대되는데?
    ja: それは楽しみだな？
  event_icedragonsaga2_epilogue_64:
    speaker: chloe
    en: Can you tell me about it?
    ko: 그 모험담, 나한테도 들려줄 수 있어?
    ja: その冒険の話、我にも聞かせてもらおうか？
  event_icedragonsaga2_epilogue_65:
    speaker: guillotine
    en: Of course.
    ko: 물론이다.
    ja: 当然だ。
  event_icedragonsaga2_epilogue_66:
    speaker: guillotine
    en: You are worthy of hearing the conclusion to this epic tale,
    ko: 그대는 이 이야기의 끝을,
    ja: 友こそ、あの物語の終わりを…
  event_icedragonsaga2_epilogue_67:
    speaker: guillotine
    en: the Ice Dragon Saga.
    ko: "[백빙룡 대서사시]의 결말을 들을 자격이 있으니."
    ja: |-
      「ホワイトアイスドラゴン伝説」の
      結末を聞くにふさわしい。
  event_icedragonsaga2_epilogue_68:
    speaker: guillotine
    en: Hehe, all right.
    ko: 훗. 그럼.
    ja: ふっ。それでは…
  event_icedragonsaga2_epilogue_69:
    speaker: guillotine
    en: I shall begin the tale of my, Guillotine de Mephisto's, great adventure.
    ko: 이 길로틴 드 메피스토의 위대한 모험담을 시작하도록 하겠다.
    ja: |-
      我、ギロチン・デ・メフィストの
      偉大なる冒険譚を語るとしよう。
  event_icedragonsaga2_epilogue_70:
    speaker: guillotine
    en: Ahem.
    ko: 흠흠.
    ja: オホンッ…
  event_icedragonsaga2_epilogue_71:
    speaker: guillotine
    en: A long time ago in a galaxy far, far away...
    ko: 오래전, 멀고 먼 은하계에….
    ja: 遠い昔、はるかかなたの銀河系で…
  event_icedragonsaga2_epilogue_72:
    speaker: "<Narration>"
    en: 'Ice Dragon Saga: END'
    ko: 'Ice Dragon Saga : END'
    ja: 'Ice Dragon Saga : END'
  event_icedragonsaga2_epilogue_73:
    speaker: exia
    en: Are you ready?
    ko: 준비는- 되셨나요-
    ja: 準備はー…いいですかー…？
  event_icedragonsaga2_epilogue_74:
    speaker: maiden
    en: Yes, I've memorized the strategy you sent back to front.
    ko: 예, 보내주신 공략법은 완전히 숙지하고 왔어요.
    ja: |-
      はい。送ってくれた攻略法は
      完全に暗記してきました。
  event_icedragonsaga2_epilogue_75:
    speaker: exia
    en: All right, let's wait for the other party members.
    ko: 그럼- 다른 파티원을 기다리죠-
    ja: |-
      ではー…他のパーティメンバーを
      待ちましょうか…
  event_icedragonsaga2_epilogue_76:
    speaker: maiden
    en: Other party members?
    ko: 다른 파티원이요?
    ja: 他のメンバー？
  event_icedragonsaga2_epilogue_77:
    speaker: maiden
    en: I thought it was just the two of us for this raid.
    ko: 엑시아. 이번 레이드, 저희 둘이서 하는 거 아니었나요?
    ja: 私たち2人だけではなかったんですか？
  event_icedragonsaga2_epilogue_78:
    speaker: exia
    en: Don't you remember?
    ko: 메이든-
    ja: メイデン…
  event_icedragonsaga2_epilogue_79:
    speaker: exia
    en: 'Both of us shouted at the top of our lungs:'
    ko: 그때 같이 외쳤잖아요-
    ja: 一緒に誓いましたよねー…？
  event_icedragonsaga2_epilogue_80:
    speaker: exia
    en: '"We''ve still got one raid left for us to clear."'
    ko: 아직 우리 앞엔- 클리어해야 할 레이드가 남아 있다고-
    ja: 私たちにはー…まだ倒すべきボスがいる…
  event_icedragonsaga2_epilogue_81:
    speaker: exia
    en: '"Our fight is just beginning."'
    ko: 우리의 싸움은- 지금부터라고 말이에요-
    ja: 私たちの戦いはこれからだー、って……
  event_icedragonsaga2_epilogue_82:
    speaker: maiden
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_icedragonsaga2_epilogue_83:
    speaker: exia
    en: Maiden.
    ko: 메이든-
    ja: メイデン…
  event_icedragonsaga2_epilogue_84:
    speaker: exia
    en: This time, we'll see this raid through
    ko: 이번엔- 레이드 마지막 페이즈-
    ja: 今度はレイドの最終段階まで…
  event_icedragonsaga2_epilogue_85:
    speaker: exia
    en: to the very last phase.
    ko: 꼭 보는 거예요-
    ja: 必ず行きましょうー…
  event_icedragonsaga2_epilogue_86:
    speaker: exia
    en: Together.
    ko: 다 같이- 말이죠-
    ja: みんな一緒にー…
