    ko: 너 또 우리 머릿수 적다고…!
    ja: お前また…！そりゃ数は少ないけどよ…！
  event_beautyfullshot1_01_s_41:
    speaker: sakura
    en: We can't get involved. If this gets out, we'll be in for a world of hurt.
    ko: |-
      우리는 나서면 안 됩니다.
      드러나면 여러 가지로 좋지 않죠.
    ja: |-
      私たちが前に出るわけには行きません。
      姿を見られれば面倒なことになります。
  event_beautyfullshot1_01_s_42:
    speaker: sakura
    en: Moran, I have an important task for you. Stay by the backdoor and keep an
