    ko: 그 이유는 현장에 있던 이 두 인물 때문입니다.
    ja: |-
      また、現場で目撃されている人物のうち、
      2名は…
  event_beautyfullshot1_01_s_60:
    speaker: femaleannouncer
    en: Upon careful examination of the footage, two individuals can be seen.
    ko: 현장에 나가있던 기자가 비밀리에 찍은 사진을 면밀히 조사해 본 결과
    ja: |-
      取材記者が極秘に入手した写真を
      綿密に調査した結果…
  event_beautyfullshot1_01_s_61:
    speaker: femaleannouncer
    en: They are suspected to be the leaders of the organized crime groups Seimeikai
