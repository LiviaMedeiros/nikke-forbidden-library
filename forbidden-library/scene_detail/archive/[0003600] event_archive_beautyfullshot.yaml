      まあ、いいや。こういう危ない橋は
      あいつに渡らせない方がいいし。
  event_beautyfullshot1_01_s_52:
    speaker: sakura
    en: True.
    ko: 그렇죠.
    ja: そうですね。
  event_beautyfullshot1_01_s_53:
    speaker: rosanna
    en: Alright, it's time we get into the thick of it.
