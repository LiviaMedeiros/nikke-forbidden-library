    ja: |-
      とはいえ、逃げ出す者がいるかもしれません。
      モランは念のため、裏口を塞いでください。
  event_beautyfullshot1_01_s_43:
    speaker: sakura
    en: If any of them manage to escape, things could escalate unnecessarily.
    ko: |-
      중요한 일입니다.
      도망자가 있다면 일이 더 커질 수도 있으니까요.
    ja: |-
      逃げた者から話が漏れれば
      ややこしいことになるでしょう。
      大事な役目です。
  event_beautyfullshot1_01_s_44:
    speaker: moran
    en: Oh, okay! I'm on it!
    ko: |-
      아, 알겠어!
      그럼 내가 뒷문 지키고 있을게!
    ja: |-
      分かったぜ！
      裏口は俺に任せてくれ！
  event_beautyfullshot1_01_s_45:
