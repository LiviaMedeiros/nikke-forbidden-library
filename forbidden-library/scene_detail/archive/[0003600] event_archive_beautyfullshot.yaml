      近隣の市民は安堵の表情を浮かべています。
  event_beautyfullshot1_01_s_58:
    speaker: femaleannouncer
    en: It is speculated that this incident was the result of gang rivalry.
    ko: 이 사건이 폭력조직 간의 다툼이라는 의견에 힘이 실리고 있는데요.
