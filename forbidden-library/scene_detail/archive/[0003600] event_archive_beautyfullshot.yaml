    ko: |-
      너 가만히 좀 안 있을래?
      네가 나가면 어쩌자는 거야.
    ja: |-
      少しは落ち着きなよ。
      あんたが行ってどうするつもり？
  event_beautyfullshot1_01_s_37:
    speaker: moran
    en: Shouldn't a general be on the frontlines of a skirmish?
    ko: "…아니, 원래 싸우면 대장이 선두에 서서…."
    ja: "…いや、こういう時こそ大将が前に立って…"
  event_beautyfullshot1_01_s_38:
    speaker: rosanna
    en: Why put yourself in harm's way when you can have your subordinates do the
      fighting?
    ko: 애들 시키면 되는 걸 뭐 하러 그러냐.
    ja: 手下に任せておけばいいでしょ。
  event_beautyfullshot1_01_s_39:
    speaker: rosanna
    en: Ah, I get it. You probably never considered that because you command too small
