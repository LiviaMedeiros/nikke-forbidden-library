    ko: 조금 조심스럽게 움직여야 했음에는 동의합니다만.
    ja: |-
      もう少し慎重に動くべきだったということは
      反省しております。
  event_beautyfullshot1_01_e_12:
    speaker: sakura
    en: Every second counted.
    ko: 그땐 일분일초를 다투는 상황이었습니다.
    ja: しかし、一刻を争う状況だったのです。
  event_beautyfullshot1_01_e_13:
    speaker: sakura
    en: Yes, the fact we were photographed is a blunder on our part,
    ko: 사진이 찍힌 것은 실책이나.
    ja: 撮影されたことは失態ですが…
  event_beautyfullshot1_01_e_14:
    speaker: sakura
    en: but if you ask me, I don't find it to be a big deal.
    ko: 그렇게까지 큰 일은 아니라고 판단됩니다.
    ja: 大きな問題にはならないかと。
  event_beautyfullshot1_01_e_15:
    speaker: sakura
    en: Our organization is well-versed in covering up and rewriting facts.
    ko: 정보 은폐 정도는 우리 조직 선에서 정리할 수 있기에.
    ja: |-
      この程度の情報隠ぺいでしたら、
      私どもの組織で行えます。
  event_beautyfullshot1_01_e_16:
    speaker: moran
    en: Exactly!
    ko: 맞아 맞아!
    ja: そうだ、そうだ！
  event_beautyfullshot1_01_e_17:
    speaker: mustang
    en: My Queens, you are sorely mistaken.
    ko: My Queens. You들은 아아주 Big한 착각을 하고 있어Yo.
    ja: |-
      My Queens…
      とてもBigな勘違いをしていますNE。
  event_beautyfullshot1_01_e_18:
    speaker: mustang
    en: Le public know what you look like now.
    ko: 중요한 Gun, Face가 대중에게 알려졌다는 것입니Da.
    ja: |-
      問題HA…YouたちのFaceが一般に
      知られてしまったということですYO。
  event_beautyfullshot1_01_e_19:
    speaker: mustang
    en: You look like armed thugs in that footage,
    ko: You들은 이미 대중에게는 Gangster로 인식되어 있어Yo.
    ja: |-
      Youたちの組織はすでに、世間では
      Gangsterと認識されていますNE。
  event_beautyfullshot1_01_e_20:
    speaker: mustang
    en: and c'est exactement what you're going to be perceived as.
    ko: 이미 그렇게 결정되었Da, 이겁니Da.
    ja: |-
      つまり、それはもう
      決まってしまったということDESU。
  event_beautyfullshot1_01_e_21:
    speaker: rosanna
    en: What are you talking about? Nothing's been confirmed yet. That's why you have
      to trust me when I say we've got it under control.
    ko: |-
      무슨 소리야? 아무런 확정도 안 되어 있는 상태잖아.
      그러니 우리가 수습하겠다고 얘기하고 있….
    ja: |-
      何の話？
      まだ何も決まってないでしょ？
      あたしらが自分で落とし前つけるって…
  event_beautyfullshot1_01_e_22:
    speaker: mustang
    en: The truth isn't what's important here.
    ko: True 여부는 상관없습니Da.
    ja: |-
      True or not…
      真実かどうかは関係ありまSEN。
  event_beautyfullshot1_01_e_23:
    speaker: mustang
    en: It doesn't matter in the slightest.
    ko: Yes. True 여부는 상관없Jyo.
    ja: |-
      Yes.
      それはすでに問題ではないのDESU。
  event_beautyfullshot1_01_e_24:
    speaker: mustang
    en: They'll drag your names through the mud and spread calumny everywhere.
    ko: |-
      그들은 You에 대해 과장된 Story를 만들어내고,
      그것을 Everywhere에 퍼트립니Da.
    ja: |-
      世間はデタラメなStoryを作り上げ、
      それをEeeeeeverywhereに
      広めるでSHOW。
  event_beautyfullshot1_01_e_25:
    speaker: mustang
    en: And you want to know what will happen then? That deceitful slander will become
      la vérité.
    ko: |-
      Fun한 걸 알려드릴까Yo?
      그럼 그것은 True가 됩니Da.
    ja: |-
      面白いコトを教えましょうKA？
      そうなれBA、それが真実になりMASU。
  event_beautyfullshot1_01_e_26:
    speaker: mustang
    en: In the minds of du public, they'll believe it as fact, even if they're not
      being présenter with the entire picture.
    ko: |-
      실체를 가지지 못하지Man,
      그들의 인식에는 그것이 True로 자리 잡게 되Jyo.
    ja: |-
      実体がなくてMO、
      世間ではそれがTrueと
      みなされるようになるのDESU。
  event_beautyfullshot1_01_e_27:
    speaker: sakura
    en: False rumors are something we can deal with.
    ko: 오명 따위 씻어내면 그만입니다.
    ja: 汚名など、洗い流せばよいことです。
  event_beautyfullshot1_01_e_28:
    speaker: rosanna
    en: It's easy to put those to bed.
    ko: 헛소문을 잠재우는 건 쉬운 일이야.
    ja: デマを消すぐらい、ワケないでしょ。
  event_beautyfullshot1_01_e_29:
    speaker: mustang
    en: Très bien, then let's practice.
    ko: 그럼 Practice를 해보Jyo.
    ja: では、PracticeをしてみまSHOWか？
  event_beautyfullshot1_01_e_30:
    speaker: mustang
    en: Imaginons I'm someone you meet while you're out and about.
    ko: Me가 길을 걷다 만난 누군가라고 가정해보Jyo.
    ja: Meはたまたま通りがかった一般人DESU――
  event_beautyfullshot1_01_e_31:
    speaker: mustang
    en: Wow, n'est-ce pas Rosanna? I saw you on TV recently. You're a gangster, right?
      So cool!
