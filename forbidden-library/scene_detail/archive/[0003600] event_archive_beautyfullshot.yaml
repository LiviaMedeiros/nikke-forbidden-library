    speaker: sakura_s
    en: Yes. Sounds to me like she's been spreading falsehoods.
    ko: 그렇습니다. 소문이 부풀려진 모양입니다.
    ja: |-
      そうですね。
      うわさ話に尾ひれがついたのでしょう。
  event_beautyfullshot1_06_e_36:
    speaker: mary_s
    en: Sakura, Viper told me that you'd injured your leg. Are you okay?
    ko: |-
      사쿠라. 바이퍼한테 전해 들었는데 다리를 다쳤다면서요.
      괜찮나요?
    ja: |-
      サクラ、バイパーから
      足をケガしたと聞きました。
      具合はいかがですか？
  event_beautyfullshot1_06_e_37:
    speaker: anis_s
    en: Hey, did you steal my sodas?! You're the leader of an entire gang! You should
      have enough money for your own!
    ko: |-
      야-! 네가 내 탄산수 훔쳐먹었냐!
      보스께서 참 쪼잔하시네!
    ja: |-
      ねえ！私の炭酸水、
      勝手に飲んだんですって！？
      ボスのくせにセコいことするわね！
  event_beautyfullshot1_06_e_38:
    speaker: neon_s
    en: And you hid the lens cloth for my glasses!
    ko: 제 안경 닦이도 숨기셨다고요?
    ja: 私の眼鏡拭きも隠したそうですね？
  event_beautyfullshot1_06_e_39:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_06_e_40:
    speaker: "<Self>"
    en: Viper is certainly impressive if nothing else.
    ko: "…바이퍼. 대단하네."
    ja: "…バイパー、よくやるな…"
  event_beautyfullshot1_06_e_41:
    speaker: rosanna_s
    en: Isn't the weather lovely?
    ko: 흠… 날씨 좋네.
    ja: あー…いい天気。
  event_beautyfullshot1_06_e_42:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_06_e_43:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  event_beautyfullshot1_06_e_44:
    speaker: sakura_s
    en: That's all the bait I had.
    ko: "…미끼는 방금 드린 것으로 전부입니다."
    ja: "…エサはそれですべてです。"
  event_beautyfullshot1_06_e_45:
    speaker: sakura_s
    en: Now please, let me be.
    ko: 그러니 저를 가만히 둬 주십시오.
    ja: ですので、これ以上私に構わないでください。
  event_beautyfullshot1_06_e_46:
    speaker: rosanna_s
    en: I have to say, I almost feel bad.
    ko: 흐음… 이거 괜히 미안한걸.
    ja: ふーん…なんか悪いねぇ。
  event_beautyfullshot1_06_e_47:
    speaker: rosanna_s
    en: I certainly did not go on a walk expecting this to happen, but thank you anyway.
    ko: |-
      이런 걸 바라고 한 일은 아니지만 말이야.
      그래도 잘 쓸게.
    ja: |-
      そんなつもりじゃなかったケド、
      ありがたく使わせてもらうよ。
  event_beautyfullshot1_06_e_48:
    speaker: viper_s
    en: Yeah, thanks a bunch! I'm glad we came to an agreement.
    ko: 고마워. 말이 잘 통해서 다행이야♡
    ja: |-
      ありがとう～
      分かってくれてうれしい♡
  event_beautyfullshot1_06_e_49:
    speaker: sakura_s
    en: "... I'm tired."
    ko: "…피곤하군요."
    ja: "…疲れました。"
  event_beautyfullshot1_06_e_50:
    speaker: sakura_s
    en: I just want to get my photo taken so I can rest.
    ko: 군. 저는 이만 사진을 찍고 쉬고 싶습니다.
    ja: |-
      君…私は早く撮影を済ませて、
      もう休みたいと思います。
  event_beautyfullshot1_06_e_51:
    speaker: sakura_s
    en: That spot over there by the Kraken-shaped rock should do fine.
    ko: 저쪽 오징어 모양의 바위가 있는 곳이 좋겠군요.
    ja: あのイカの形をした岩などどうでしょう。
  event_beautyfullshot1_06_e_52:
    speaker: rosanna_s
    en: Go right ahead.
    ko: |-
      그래. 갔다 와.
      규수께서 지친 모양이네.
    ja: |-
      ん？どっか行くの？
      お疲れみたいね、お嬢ちゃん。
  event_beautyfullshot1_06_e_53:
    speaker: rosanna_s
    en: You have my permission.
    ko: 이 정도는 양보해 줘야지.
    ja: あとは好きにすればいいよ。
  event_beautyfullshot1_06_e_54:
    speaker: viper_s
    en: Haha, yeah. Go for it.
    ko: 후후. 그래. 갔다 와.
    ja: ふふ。そうなんだ。行ってらっしゃい。
  event_beautyfullshot1_06_e_55:
    speaker: "<Self>"
    en: Are you sure you're okay with this?
    ko: "…괜찮겠어?"
    ja: "…よかったのか？"
  event_beautyfullshot1_06_e_56:
    speaker: sakura_s
    en: Yeah.
    ko: 물론입니다.
    ja: はい。
  event_beautyfullshot1_06_e_57:
    speaker: sakura_s
    en: I'm satisfied with briefly joining in the excitement of that legendary sight.
    ko: 그런 전설 같은 것에 잠깐 어울린 것으로 만족합니다.
    ja: |-
      から騒ぎに少し身を置けただけで、
      十分満足しております。
  event_beautyfullshot1_06_e_58:
    speaker: "<Self>"
    en: Okay. Let's go.
    ko: 알겠어. 가자.
    ja: 分かった。行こう
  event_beautyfullshot1_06_e_59:
    speaker: "<Monologue>"
    en: Sakura and I walk along the sandy path
    ko: 사쿠라와 함께 걸었다.
    ja: サクラと並んで歩いた
  event_beautyfullshot1_06_e_60:
    speaker: "<Monologue>"
    en: and arrive at the Kraken-shaped rock.
    ko: |-
      바다에 난 모래 길을 따라 걷다가,
      크라켄 모양의 바위가 있는 섬에 도착한다.
    ja: |-
      海にできた砂の一本道を歩いていくと、
      クラーケンの形に似た岩がある島に着いた
  event_beautyfullshot1_06_e_61:
    speaker: "<Self>"
    en: I don't think we'll be able to get a proper photo in this heavy fog.
    ko: |-
      …굉장한 안개네.
      이래서는 제대로 된 사진을 찍을 수 없겠는데.
    ja: |-
      …霧が出てきたな、
      これではきれいな写真など撮れそうにない
  event_beautyfullshot1_06_e_62:
    speaker: "<Self>"
    en: Sakura...
    ko: 사쿠라. 아무래도 여긴….
    ja: サクラ。ここは…
  event_beautyfullshot1_06_e_63:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_06_e_64:
    speaker: sakura_s
    en: I can see something further inside.
    ko: |-
      이 오징어 모양의 바위.
      내부에 공간이 있군요.
    ja: 岩の中に空洞がありますね。
  event_beautyfullshot1_06_e_65:
    speaker: sakura_s
    en: It looks like a cave.
    ko: 마치 동굴 같습니다.
    ja: 洞窟でしょうか。
  event_beautyfullshot1_06_e_66:
    speaker: sakura_s
    en: Will you come with me?
    ko: 함께 가시겠습니까?
    ja: 少し探索してみませんか？
  event_beautyfullshot1_06_e_67:
    speaker: "<Self>"
    en: Sure, I suppose...
    ko: 어, 응.
    ja: 構わないが…
  event_beautyfullshot1_06_e_68:
    speaker: "<Monologue>"
    en: We enter the cave-like opening,
    ko: 바위 안으로 들어간다.
    ja: ほら穴の中に入った
  event_beautyfullshot1_06_e_69:
    speaker: "<Monologue>"
    en: which leads into a large interior.
    ko: 사쿠라의 말대로 내부는 동굴 같다.
    ja: サクラの言った通り、中は洞窟のようだ
  event_beautyfullshot1_06_e_70:
    speaker: "<Monologue>"
    en: The rock above us is intact, but stretching out ahead of us is an open path.
    ko: 천장은 막혀있고, 통로는 뚫려있다.
    ja: 天井は塞がっているが、道が奥に延びている
  event_beautyfullshot1_06_e_71:
    speaker: "<Self>"
    en: It's pretty cool, but aren't you a bit scared?
    ko: 나름 분위기는 있는데, 좀 무섭지 않아?
    ja: 趣はあると思うが、少し不気味じゃないか？
  event_beautyfullshot1_06_e_72:
    speaker: sakura_s
    en: No, are you?
    ko: 그런가요.
    ja: さようですか。
  event_beautyfullshot1_06_e_73:
    speaker: sakura_s
    en: Let's keep going.
    ko: 조금만 더 둘러보시죠.
    ja: もう少しのぞいてみましょう。
  event_beautyfullshot1_06_e_74:
    speaker: "<Narration>"
    en: One hour later.
    ko: 1시간 후.
    ja: 1時間後
  event_beautyfullshot1_06_e_75:
    speaker: "<Monologue>"
    en: In the end, we don't find anything terribly unique within the cave.
    ko: "…딱히 특징은 없는 섬이다."
    ja: "…これといった特徴はない島のようだ"
  event_beautyfullshot1_06_e_76:
    speaker: "<Monologue>"
    en: It might be best to start heading back.
    ko: 아무래도 돌아가는 편이 좋겠다.
    ja: そろそろ引きあげ時だろう
  event_beautyfullshot1_06_e_77:
    speaker: "<Self>"
    en: We can't waste a photo on a place like this...
    ko: 중요한 사진을 이런 곳에서 허비할 수는….
    ja: せっかくの写真だ、こんな場所では…
  event_beautyfullshot1_06_e_78:
    speaker: sakura_s
    en: Look.
    ko: "…군."
    ja: おや…？
  event_beautyfullshot1_06_e_79:
    speaker: sakura_s
    en: Over there.
    ko: 저길 보십시오.
    ja: あれを…
  event_beautyfullshot1_06_e_80:
    speaker: "<Self>"
    en: What's that?
    ko: 뭔데?
    ja: 何だ？
  event_beautyfullshot1_06_e_81:
    speaker: sakura_s
    en: The way we came is completely submerged now.
    ko: 저희가 왔던 길이 바닷물에 잠겼습니다.
    ja: 帰り道が水に浸かっております。
  event_beautyfullshot1_06_e_82:
    speaker: sakura_s
    en: It must flood when the tides come in at night.
    ko: 어두워지면 잠기는 길인가 봅니다.
    ja: 暗くなると道がなくなってしまうようですね。
  event_beautyfullshot1_06_e_83:
    speaker: "<Self>"
    en: We're stranded!
    ko: "!! 이런…!!"
    ja: "！！なに…！？"
  event_beautyfullshot1_06_e_84:
    speaker: sakura_s
    en: This isn't good.
    ko: |-
      조난인가요.
      좋지 않군요.
    ja: |-
      遭難したということでしょうか。
      困ってしまいましたね…
  event_beautyfullshot1_06_e_85:
    speaker: "<Monologue>"
    en: I rush over to check the path.
    ko: 재빨리 뛰어가 길을 확인한다.
    ja: 急いで道を確認する
  event_beautyfullshot1_06_e_86:
    speaker: "<Self>"
    en: It's completely flooded.
    ko: 이런…! 잠겼어…!
    ja: まずいな、道が…！
  event_beautyfullshot1_06_e_87:
    speaker: "<Self>"
    en: We need to find another way out of here.
    ko: |-
      조난당하는 것만은 피해야 해…!
      다른 길을…!
    ja: |-
      遭難だけは避けないと…！
      他に通れる場所は…！
  event_beautyfullshot1_06_e_88:
    speaker: "<Self>"
    en: Hmm?
    ko: "…어?"
    ja: "…ん？"
  event_beautyfullshot1_06_e_89:
    speaker: "<Monologue>"
    en: Something is weird.
    ko: 뭔가 이상하다.
    ja: 何かがおかしい
  event_beautyfullshot1_06_e_90:
    speaker: "<Monologue>"
    en: I slowly creep closer to the submerged path,
    ko: 길로 조심스럽게 다가간다.
    ja: 慎重に道を調べた
  event_beautyfullshot1_06_e_91:
    speaker: "<Monologue>"
    en: and find that the water has only risen up to knee level.
    ko: 아… 바닷물이 어두워서 잘 보이지 않아 깊을 것이라 지레짐작했다.
    ja: |-
      暗くてよく見えず、
      水深があると思い込んでいたが…
  event_beautyfullshot1_06_e_92:
    speaker: "<Monologue>"
    en: The darkness was playing tricks on us earlier.
    ko: 바닷물은 무릎 정도까지만 차올라있다.
    ja: 海水はまだひざ丈ぐらいのようだ
  event_beautyfullshot1_06_e_93:
    speaker: "<Monologue>"
    en: We should be able to backtrack with no problem.
    ko: 이대로라면 문제 없이 지나갈 수 있다.
    ja: この程度なら、問題なく歩いて渡れそうだ
  event_beautyfullshot1_06_e_94:
    speaker: "<Self>"
    en: Sakura, we should still be able to cross. Hurry!
    ko: 사쿠라! 지금이라면 건널 수 있어! 어서…!
    ja: サクラ、まだ間に合いそうだ！早く…！
  event_beautyfullshot1_06_e_95:
    speaker: sakura_s
    en: No.
    ko: 군.
    ja: あら…
  event_beautyfullshot1_06_e_96:
    speaker: sakura_s
    en: We're stranded.
    ko: 우리는 조난당했습니다.
    ja: 帰れなくなってしまいましたね。
  event_beautyfullshot1_06_e_97:
    speaker: "<Self>"
    en: What are you talking about? The water may look deep from there, but it only
      goes...
    ko: "?? 아냐, 여기 깊어 보이는데 실제로는 무릎…."
    ja: "？？いや、深そうに見えるがひざの…"
  event_beautyfullshot1_06_e_98:
    speaker: sakura_s
    en: Listen to me.
    ko: 군.
    ja: どうやら…
  event_beautyfullshot1_06_e_99:
    speaker: sakura_s
    en: We are stranded.
    ko: 우리는 조난당했습니다.
    ja: 私たちは遭難してしまったようです。
  event_beautyfullshot1_06_e_100:
    speaker: sakura_s
    en: We will have to spend the night here.
    ko: 내일 아침까지는 이곳에 있어야 합니다.
    ja: 明日の朝まで、動かない方がいいでしょう。
  event_beautyfullshot1_06_e_101:
    speaker: sakura_s
    en: You and I.
    ko: 저와 군.
    ja: 私と君の…
  event_beautyfullshot1_06_e_102:
    speaker: sakura_s
    en: Just the two of us.
    ko: 단 둘이서.
    ja: 二人きりですね。
  event_beautyfullshot1_06_e_103:
    speaker: sakura_s
    en: So come sit next to me.
    ko: 그러니 제 옆에 와서 앉으시지요.
    ja: 私の隣に、座っていただけますか？
  event_beautyfullshot1_06_e_104:
    speaker: "<Narration>"
    en: 'Beauty Full Shot: To be continued...'
    ko: 'Beauty Full Shot : To be continued….'
    ja: 'Beauty Full Shot : To be continued….'
event_beautyfullshot2_01_s:
  event_beautyfullshot2_01_s_1:
    speaker: "<Self>"
    en: If we're truly stranded, shouldn't we send out some kind of signal?
    ko: "…그, 조난을 당했으니 신호를 보내던가 해야 하지 않을까?"
    ja: |-
      …しかし、遭難したのなら
      救難信号を送ったりするべきじゃないか？
  event_beautyfullshot2_01_s_2:
    speaker: sakura_s
    en: There's no need to waste our energy.
    ko: 내일이면 바닷물이 밀려나며 다시 길이 생겨납니다.
    ja: 明日には潮が引き、また道ができるでしょう。
  event_beautyfullshot2_01_s_3:
    speaker: sakura_s
    en: Come tomorrow, the water will recede and the path will reappear.
    ko: 괜히 힘 뺄 필요는 없겠지요.
    ja: いたずらに体力を消耗する必要はありません。
  event_beautyfullshot2_01_s_4:
    speaker: "<Self>"
    en: How do you know that?
    ko: 어떻게 아는 거야….
    ja: なぜ分かるんだ…？
  event_beautyfullshot2_01_s_5:
    speaker: sakura_s
    en: I found this place earlier when I was wandering around the island searching
      for materials.
    ko: 재료를 찾으러 섬을 돌아다니는 도중에 발견했습니다.
    ja: 素材探しの途中で気づいたことですが…
  event_beautyfullshot2_01_s_6:
    speaker: sakura_s
    en: As I was walking here, I noticed that some dead fish and seaweed had washed
      up halfway along the pathway.
    ko: |-
      길 중간까지 밀려 나온 물고기와 해초,
      그리고 바위에 난 바닷물의 자국.
    ja: |-
      魚や海藻が道の中央まで
      打ち上げられていたり、
      潮水の痕が岩に残っていたりしたものは…
  event_beautyfullshot2_01_s_7:
    speaker: sakura_s
    en: I looked into it, and this phenomenon is referred to as high and low tide.
    ko: 이것이 간조와 만조라 부르는 현상이라는 것을 알았습니다.
    ja: |-
      おそらく、潮の満ち引きと呼ばれる
      現象の跡なのでしょう。
  event_beautyfullshot2_01_s_8:
    speaker: "<Self>"
    en: What if the tide continues to rise and fills the entire cave?
    ko: 이 동굴까지 물이 차오를 수도 있지 않을까?
    ja: |-
      ここまで海面が上がってくる可能性も
      あるんじゃないか？
  event_beautyfullshot2_01_s_9:
    speaker: sakura_s
    en: Look at those rock walls. See those watermarks?
    ko: 바위에 난 바닷물 자국으로 미루어보아.
    ja: 岩に残っている潮の跡から推測する限り…
  event_beautyfullshot2_01_s_10:
    speaker: sakura_s
    en: That's as high as the water level will get.
    ko: 여기까지 물이 찰 일은 없습니다.
    ja: ここまで水が来ることはないかと。
  event_beautyfullshot2_01_s_11:
    speaker: sakura_s
    en: So get a hold of yourself and come sit down.
    ko: 그러니 그렇게 허둥대며 서 계시지 마시고 이리 와서 앉으시지요.
    ja: |-
      ですから、慌てる必要はございません。
      こちらにお座りください。
  event_beautyfullshot2_01_s_12:
    speaker: sakura_s
    en: Your energy is making me nervous.
    ko: 보는 제가 다 조급해지는군요.
    ja: 私まで落ち着かなくなってしまいます。
  event_beautyfullshot2_01_s_13:
    speaker: "<Self>"
    en: I'm amazed that you're so calm about this.
    ko: 사쿠라는 침착하네.
    ja: ずいぶん落ち着いているな
  event_beautyfullshot2_01_s_14:
    speaker: sakura_s
    en: How could I not be?
    ko: 물론입니다.
    ja: 当然のことです。
  event_beautyfullshot2_01_s_15:
    speaker: sakura_s
    en: Since I know nothing will happen.
    ko: 별일 없는 것을 알기에.
    ja: 大したことはないと分かっておりますから。
  event_beautyfullshot2_01_s_16:
    speaker: sakura_s
    en: Now come and sit down.
    ko: 어서 앉으시지요.
    ja: さあ、早く。
  event_beautyfullshot2_01_s_17:
    speaker: "<Monologue>"
    en: Still filled with lingering worry, I sit beside Sakura.
    ko: 쭈뼛대며 사쿠라의 앞에 앉는다.
    ja: |-
      少しためらいながら、
      サクラの前に腰を下ろした
  event_beautyfullshot2_01_s_18:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_01_s_19:
    speaker: sakura_s
    en: Aren't you cold? Come closer.
    ko: 춥지 않으십니까. 제 옆으로 앉으시지요.
    ja: 寒くはございませんか？隣におかけください。
  event_beautyfullshot2_01_s_20:
    speaker: "<Self>"
    en: No, I'm okay.
    ko: |-
      …응?
      아니, 괜찮아.
    ja: |-
      …え？
      いや、大丈夫だ
  event_beautyfullshot2_01_s_21:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_01_s_22:
    speaker: sakura_s
    en: "@UserName-kun,"
    ko: 군.
    ja: もしや…
  event_beautyfullshot2_01_s_23:
    speaker: sakura_s
    en: are you feeling uncomfortable?
    ko: 혹 이 상황이 불편하십니까.
    ja: 私のことを避けておられますか？
  event_beautyfullshot2_01_s_24:
    speaker: "<Self>"
    en: That's not it...
    ko: 그렇진 않은데….
    ja: そうではないが…
  event_beautyfullshot2_01_s_25:
    speaker: sakura_s
    en: Then come sit closer.
    ko: 그럼 제 옆에 앉으시지요.
    ja: でしたら、隣においでください。
  event_beautyfullshot2_01_s_26:
    speaker: sakura_s
    en: I'll make us some tea.
    ko: 차를 올리겠습니다.
    ja: お茶をいれて差し上げます。
  event_beautyfullshot2_01_s_27:
    speaker: "<Self>"
    en: You brought some tea with you?
    ko: 차?
    ja: お茶？
  event_beautyfullshot2_01_s_28:
    speaker: sakura_s
    en: Yes.
    ko: 예.
    ja: ええ。
  event_beautyfullshot2_01_s_29:
    speaker: sakura_s
    en: I thought it would be nice to have a cup of tea while taking in the ocean
      view,
    ko: 지상의 바다를 바라보며 차를 한 잔 하는 것이 퍽 운치 있을 것이라 생각되어.
    ja: |-
      地上の海を眺めながら一服というのも
      風流かと思い…
  event_beautyfullshot2_01_s_30:
    speaker: sakura_s
    en: so I brought some from the Ark.
    ko: 방주에서 챙겨 왔습니다.
    ja: アークから持ってきております。
  event_beautyfullshot2_01_s_31:
    speaker: sakura_s
    en: I made it a while back, so the flavor may have suffered slightly,
    ko: 미리 만들어놓은 것이라 맛은 비교적 덜할지도 모르겠으나,
    ja: |-
      作り置きですので、
      味は少々落ちるかもしれませんが。
  event_beautyfullshot2_01_s_32:
    speaker: sakura_s
    en: but I think you'll still find it satisfactory.
    ko: 그래도 얼추 구색은 맞출 수 있을 것입니다.
    ja: 雰囲気も味のうちです。
  event_beautyfullshot2_01_s_33:
    speaker: "<Monologue>"
    en: As Sakura begins to pour out some tea from a thermos,
    ko: 사쿠라의 옆에 앉는다.
    ja: サクラの隣に座る
  event_beautyfullshot2_01_s_34:
    speaker: "<Monologue>"
    en: I slide closer to her,
    ko: 사쿠라는 보온병에 담아놓은 차를 따른다.
    ja: サクラがティーポットの茶を注いだ
  event_beautyfullshot2_01_s_35:
    speaker: "<Monologue>"
    en: so close that our shoulders are touching.
    ko: "…계속 어깨가 닿는다."
    ja: "…ずっと肩が触れている"
  event_beautyfullshot2_01_s_36:
    speaker: sakura_s
    en: Here, try some.
    ko: 자, 드시지요.
    ja: お先にどうぞ。
  event_beautyfullshot2_01_s_37:
    speaker: "<Self>"
    en: Thank you.
    ko: 아, 응. 잘 마실게.
    ja: いただきます
  event_beautyfullshot2_01_s_38:
    speaker: "<Narration>"
    en: "*Sip*"
    ko: 호록-
    ja: ゴクッ…
  event_beautyfullshot2_01_s_39:
    speaker: sakura_s
    en: Is it good?
    ko: 입에는 맞으신지요.
    ja: お口に合いましたか？
  event_beautyfullshot2_01_s_40:
    speaker: "<Self>"
    en: It's delicious.
    ko: 응. 맛있어.
    ja: ああ、うまい
  event_beautyfullshot2_01_s_41:
    speaker: sakura_s
    en: It may not be the fanciest of setups,
    ko: 그럴듯한 그릇도, 쟁반도, 다과도 없으나.
    ja: 立派な茶器も、盆も、茶菓子もありませんが…
  event_beautyfullshot2_01_s_42:
    speaker: sakura_s
    en: but this isn't a half-bad way to drink it.
    ko: 이렇게 마시는 것도 나쁘지 않군요.
    ja: これも乙なものでございますね。
  event_beautyfullshot2_01_s_43:
    speaker: sakura_s
    en: The most important thing is that
    ko: 무엇보다.
    ja: それに、何よりも…
  event_beautyfullshot2_01_s_44:
    speaker: sakura_s
    en: it's nice to be somewhere where it's just you and me.
    ko: 아무도 없는 오지에서 군과 단 둘이 있다는 것이 좋습니다.
    ja: 誰もいない場所で君と二人きりですから。
  event_beautyfullshot2_01_s_45:
    speaker: sakura_s
    en: I won't be forgetting this anytime soon.
    ko: 잊을 수 없는 추억이 되겠군요.
    ja: 忘れられない思い出になりそうです。
  event_beautyfullshot2_01_s_46:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_01_s_47:
    speaker: sakura_s
    en: Hmm? Stay still for a moment.
    ko: 아, 군. 잠시만 그대로 계십시오.
    ja: ああ、動かないでください…
  event_beautyfullshot2_01_s_48:
    speaker: "<Monologue>"
    en: Sakura reaches her hand out towards me,
    ko: 사쿠라의 손이 내 쪽으로 뻗어온다.
    ja: サクラが手を私に伸ばしてきた
  event_beautyfullshot2_01_s_49:
    speaker: "<Monologue>"
    en: and gently brushes her fingertips along my collarbone before pulling away.
    ko: 쇄골을 부드럽게 어루만진 손가락은 이내 몸에서 떨어졌다.
    ja: サクラの指が鎖骨に優しく触れ、そして離れた
  event_beautyfullshot2_01_s_50:
    speaker: sakura_s
    en: You had some seaweed on you.
    ko: 미역이 붙어 있었군요.
    ja: ワカメが付いておりました。
  event_beautyfullshot2_01_s_51:
    speaker: sakura_s
    en: Hehe, we're definitely by the ocean, there's no doubt about that.
    ko: 후후. 이 또한 바다에 있음을 실감하게 합니다.
    ja: |-
      ふふ…海に来ているのだと
      改めて感じますね。
  event_beautyfullshot2_01_s_52:
    speaker: "<Self>"
    en: Sakura... can I say something?
    ko: "…사쿠라."
    ja: "…サクラ"
  event_beautyfullshot2_01_s_53:
    speaker: sakura_s
    en: By all means.
    ko: 말씀하시지요.
    ja: 何でしょう？
  event_beautyfullshot2_01_s_54:
    speaker: "<Self>"
    en: It feels like... I mean, you feel different.
    ko: 그… 성격이 좀 바뀐 것 같아 보이는데….
    ja: その…いつもと違うな…
  event_beautyfullshot2_01_s_55:
    speaker: sakura_s
    en: What do you mean?
    ko: 어떤 점이 말씀이십니까.
    ja: 何が違うのでしょうか？
  event_beautyfullshot2_01_s_56:
    speaker: "<Self>"
    en: Hmm...
    ko: 음….
    ja: そうだな…
  event_beautyfullshot2_01_s_57:
    speaker: "<Self>"
    en: Bringing me to this place.
    ko: 이곳에 은근슬쩍 끌어들인 점이나.
    ja: 私をここにさりげなく誘い込んだこと…
  event_beautyfullshot2_01_s_58:
    speaker: sakura_s
    en: Yes.
    ko: 예.
    ja: はい。
  event_beautyfullshot2_01_s_59:
    speaker: "<Self>"
    en: Asking me to sit close to you.
    ko: 그… 옆에 착 붙어 앉으라고 한다거나.
    ja: 隣に座らせて体を寄せようとしたこと…
  event_beautyfullshot2_01_s_60:
    speaker: sakura_s
    en: Uh-huh.
    ko: 예.
    ja: ええ。
  event_beautyfullshot2_01_s_61:
    speaker: "<Self>"
    en: Touching me without a second thought.
    ko: 맨살을 스스럼없이 만진다거나….
    ja: ためらいなく肌に手を伸ばしてきたこと…
  event_beautyfullshot2_01_s_62:
    speaker: sakura_s
    en: Anything else?
    ko: 또 있습니까?
    ja: 他にはございますか？
  event_beautyfullshot2_01_s_63:
    speaker: "<Self>"
    en: That's everything, but...
    ko: 이게 전부긴 하지만….
    ja: いや、それぐらいだが…
  event_beautyfullshot2_01_s_64:
    speaker: sakura_s
    en: We can take it further. We should.
    ko: 더 있을 겁니다.
    ja: それだけのはずがございません。
  event_beautyfullshot2_01_s_65:
    speaker: "<Self>"
    en: Huh?!
    ko: "…응?"
    ja: "…どういうことだ？"
  event_beautyfullshot2_01_s_66:
    speaker: sakura_s
    en: Right now, it's just you and me.
    ko: 지금 이곳은 저와 군뿐.
    ja: 今この場にいるのは、君と私だけ…
  event_beautyfullshot2_01_s_67:
    speaker: sakura_s
    en: It's as if we're the only two people left in the entire world.
    ko: 이 세상에 단 둘만 있는 셈이지요.
    ja: この世界に、ただ二人きりということですから。
  event_beautyfullshot2_01_s_68:
    speaker: sakura_s
    en: No prying eyes or ears at all.
    ko: 보는 눈도, 듣는 귀도 없습니다.
    ja: 誰の目も耳もありません。
  event_beautyfullshot2_01_s_69:
    speaker: sakura_s
    en: So,
    ko: 그러니.
    ja: ですから…
  event_beautyfullshot2_01_s_70:
    speaker: sakura_s
    en: I'm going to do precisely what my heart tells me to.
    ko: 이 사쿠라의 마음 가는 데로 할 것입니다.
    ja: 私は思いのままに振舞えるということです。
event_beautyfullshot2_01_e:
  event_beautyfullshot2_01_e_1:
    speaker: "<Monologue>"
    en: As the sun sets, darkness falls.
    ko: 해가 지고 어둠이 내려앉았다.
    ja: 日が沈み、闇が覆った
  event_beautyfullshot2_01_e_2:
    speaker: "<Monologue>"
    en: Sakura stands up.
    ko: 사쿠라는 자리에서 일어났다.
    ja: サクラが立ち上がった
  event_beautyfullshot2_01_e_3:
    speaker: sakura_s
    en: They say the sea is particularly beautiful at night.
    ko: 밤바다가 그리 아름답다고 하더군요.
    ja: 夜の海はとても美しいと聞きました。
  event_beautyfullshot2_01_e_4:
    speaker: sakura_s
    en: I'd love for you to take a moonlit stroll with me.
    ko: 같이 거닐었으면 합니다.
    ja: 一緒に散歩などいかがでしょう。
  event_beautyfullshot2_01_e_5:
    speaker: "<Monologue>"
    en: We step outside of the cave.
    ko: 동굴 밖으로 나섰다.
    ja: 洞窟の外に出た
  event_beautyfullshot2_01_e_6:
    speaker: "<Monologue>"
    en: So bright is the moonlight,
    ko: 달빛이 매우 밝다.
    ja: 月の光がとても明るい
  event_beautyfullshot2_01_e_7:
    speaker: "<Monologue>"
    en: that in terms of illumination, there is scarcely any difference from the day.
    ko: 조명의 색이 바뀐 대낮과 다름없다.
    ja: |-
      色合いの違いを除けば、
      見通しは真昼とそう変わらない
  event_beautyfullshot2_01_e_8:
    speaker: "<Monologue>"
    en: The thick fog is no more and moonlight streams forth.
    ko: 그렇게나 자욱하던 안개는 달빛에 갈라진 듯 조금도 보이지 않는다.
    ja: |-
      月に遠慮するかのように、
      あれほど濃かった霧は消えていた
  event_beautyfullshot2_01_e_9:
    speaker: sakura_s
    en: It's bright out.
    ko: 밝군요.
    ja: 明るいですね。
  event_beautyfullshot2_01_e_10:
    speaker: sakura_s
    en: That's a relief.
    ko: 다행인 일입니다.
    ja: よかった。
  event_beautyfullshot2_01_e_11:
    speaker: sakura_s
    en: Why don't we go for a little walk?
    ko: 조금 걸으실까요?
    ja: 少し歩きましょうか？
  event_beautyfullshot2_01_e_12:
    speaker: "<Monologue>"
    en: Sakura and I walk alongside the beach.
    ko: 사쿠라와 밤의 해변을 걷는다.
    ja: サクラと夜の海辺を歩き始めた
  event_beautyfullshot2_01_e_13:
    speaker: sakura_s
    en: Give me your hand.
    ko: 군. 손을.
    ja: 君。お手を。
  event_beautyfullshot2_01_e_14:
    speaker: "<Monologue>"
    en: As I grasp Sakura's hand in mine, I can feel her warmth.
    ko: 손을 잡는다. 온기가 느껴진다.
    ja: 手を握ると、温もりが感じられた
  event_beautyfullshot2_01_e_15:
    speaker: "<Monologue>"
    en: We continue to walk in silence.
    ko: 우리는 말없이 걸었다.
    ja: 私たちは何も言わずに歩いた
  event_beautyfullshot2_01_e_16:
    speaker: "<Monologue>"
    en: The wet sand softly caresses our toes.
    ko: 물에 젖은 모래가 발가락을 부드럽게 파고든다.
    ja: 濡れた砂が足の指を優しくくすぐる
  event_beautyfullshot2_01_e_17:
    speaker: "<Monologue>"
    en: Only the soothing sound of gently lapping waves can be heard.
    ko: 잔잔한 파도소리만 들린다.
    ja: 耳には穏やかな波音だけが聞こえる
  event_beautyfullshot2_01_e_18:
    speaker: sakura_s
    en: You have such big hands, @UserName-kun.
    ko: 군은 손이 크군요.
    ja: 君の手は大きいですね。
  event_beautyfullshot2_01_e_19:
    speaker: sakura_s
    en: You're quite tall as well,
    ko: 키고 크고.
    ja: 背も高くて…
  event_beautyfullshot2_01_e_20:
    speaker: sakura_s
    en: and you have nice broad shoulders.
    ko: 어깨도 멋지게 벌어졌습니다.
    ja: 肩幅も広い。
  event_beautyfullshot2_01_e_21:
    speaker: sakura_s
    en: Such a masculine body.
    ko: 말 그대로 남자다운 체형이시군요.
    ja: 立派な体格ですね。
  event_beautyfullshot2_01_e_22:
    speaker: sakura_s
    en: I never noticed how attractive you were.
    ko: 뒤에서 지켜보면 그리 듬직할 수가 없습니다.
    ja: 頼もしい背中です。
  event_beautyfullshot2_01_e_23:
    speaker: "<Self>"
    en: Er... you're quite beautiful yourself.
    ko: "…사쿠라도 예뻐."
    ja: "…サクラもキレイだ"
  event_beautyfullshot2_01_e_24:
    speaker: sakura_s
    en: Which part of me do you find beautiful?
    ko: 어떤 점이 그러신지요.
    ja: どこがでしょうか？
  event_beautyfullshot2_01_e_25:
    speaker: "<Self>"
    en: You really have decided to give in to your heart's desires, haven't you?
    ko: 진짜 마음 가는 데로 하기로 했구나.
    ja: 本当に遠慮するつもりはないようだな
  event_beautyfullshot2_01_e_26:
    speaker: sakura_s
    en: Hehe. It's quite a thrill declaring these things that I normally wouldn't
      dare say out loud.
    ko: 후후. 평소 때는 상상도 하지 못한 말을 입 밖으로 내뱉는 건 퍽이나 즐거운 법이군요.
    ja: |-
      ふふ…いつもなら想像もしないようなことを
      口にするのは、とても楽しいですね。
  event_beautyfullshot2_01_e_27:
    speaker: sakura_s
    en: 'Now, if you would, please answer my question:'
    ko: 대답해 주시길.
    ja: お答えをいただけますか？
  event_beautyfullshot2_01_e_28:
    speaker: sakura_s
    en: What is it about me that you find so beautiful?
    ko: 저의 어떤 점이 군의 눈에 예쁘십니까.
    ja: |-
      君の目には、
      私の何が美しく映ったのでしょうか。
  event_beautyfullshot2_01_e_29:
    speaker: "<Choice>"
    en: This feeling of gracefulness and serenity that you emanate.
    ko: 고요한 분위기에서 느껴지는 고귀한 느낌이.
    ja: 静かな雰囲気と漂う気品が…
  event_beautyfullshot2_01_e_30:
    speaker: "<Choice>"
    en: Your face and body.
    ko: 아무래도 얼굴과 몸매가….
    ja: やはり顔とスタイルが…
  event_beautyfullshot2_01_e_31:
    speaker: sakura_s
    en: Is that so?
    ko: 그렇습니까.
    ja: そうでしたか。
  event_beautyfullshot2_01_e_32:
    speaker: sakura_s
    en: I see that you appreciate a person's inner beauty.
    ko: 군은 사람의 내면에 아름다움을 느끼시는군요.
    ja: 君は人の内側にある美しさを見ているのですね。
  event_beautyfullshot2_01_e_33:
    speaker: sakura_s
    en: Of course, I imagine you have more base thoughts as well, but I appreciate
      that you can operate on a deeper level.
    ko: |-
      후후. 물론 그것뿐만은 아니겠지만,
      생각이 깊어 좋습니다.
    ja: |-
      ふふ…無論それだけではないと思いますが、
      思慮深いお答えです。
  event_beautyfullshot2_01_e_34:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_01_e_35:
    speaker: sakura_s
    en: You're quite... obvious with your assessment of beauty, aren't you?
    ko: 군의 기준은 매우 직설적이고 가시적이군요.
    ja: 隠し立てはしないということですね。
  event_beautyfullshot2_01_e_36:
    speaker: sakura_s
    en: Not that I'm offended. Certainly not.
    ko: "…물론, 나쁜 기분은 아닙니다."
    ja: "…もちろん、嫌な気はしませんが。"
  event_beautyfullshot2_01_e_37:
    speaker: sakura_s
    en: In fact, I'm almost flattered.
    ko: 아니. 좋은 쪽에 가깝겠군요.
    ja: むしろ、悪くない気分です。
  event_beautyfullshot2_01_e_38:
    speaker: sakura_s
    en: Actually, no. I am flattered.
    ko: |-
      음, 실례.
      좋습니다.
    ja: |-
      いいえ、それでは失礼ですね。
      嬉しいです。
  event_beautyfullshot2_01_e_39:
    speaker: sakura_s
    en: "... Hehe."
    ko: "…후후."
    ja: "…ふふ。"
  event_beautyfullshot2_01_e_40:
    speaker: sakura_s
    en: It's a bit embarrassing hearing someone compliment me like this.
    ko: 나의 좋은 점에 대해 직접 듣는 것은 부끄러운 일이군요.
    ja: |-
      面と向かって褒められると、
      照れてしまいますね。
  event_beautyfullshot2_01_e_41:
    speaker: sakura_s
    en: You don't look embarrassed at all, though. Apparently you must be used to
      being given compliments.
    ko: |-
      허나 군은 그렇지 않은 것으로 보아,
      역시 이런 모든 것들이 익숙하신 듯합니다.
    ja: |-
      しかし、君はそうは見えません。
      やはり、褒められることに
      慣れておいでなのでしょう。
  event_beautyfullshot2_01_e_42:
    speaker: "<Self>"
    en: Not exactly...
    ko: 아니, 꼭 그런 건….
    ja: 別に、そういうわけでは…
  event_beautyfullshot2_01_e_43:
    speaker: "<Monologue>"
    en: Sakura leans in and kisses me.
    ko: 사쿠라가 입 맞췄다.
    ja: サクラの口が私の口を塞いだ
  event_beautyfullshot2_01_e_44:
    speaker: sakura_s
    en: 'Something has been weighing on my mind these past few days:'
    ko: 군께서 온전히 이 사쿠라의 것이 될 수 있을지.
    ja: 君がこのサクラのものになるか。
  event_beautyfullshot2_01_e_45:
    speaker: sakura_s
    en: Whether you can truly be mine, and mine alone.
    ko: 그것이 요즘 저의 가장 큰 고민입니다.
    ja: それが最近の一番大きな悩み事です。
  event_beautyfullshot2_01_e_46:
    speaker: sakura_s
    en: I know that you're destined for great things, and your entire life can't revolve
      around me. I understand that.
    ko: "…큰 일을 하실 분이라 어느 정도는 감안하고 눈 감아드릴 요량은 있습니다만."
    ja: |-
      …大事を背負っているお方ですから、
      ある程度は目をつぶるつもりですが…
  event_beautyfullshot2_01_e_47:
    speaker: "<Monologue>"
    en: Sakura places her hand on my chest.
    ko: 사쿠라가 내 가슴에 손을 올렸다.
    ja: サクラが私の胸に手を置いた
  event_beautyfullshot2_01_e_48:
    speaker: sakura_s
    en: But this here?
    ko: 여기만은.
    ja: ここだけは…
  event_beautyfullshot2_01_e_49:
    speaker: sakura_s
    en: It belongs to me, and no one else.
    ko: 이 사쿠라만의 것입니다.
    ja: この私だけのものです。
  event_beautyfullshot2_01_e_50:
    speaker: sakura_s
    en: Remember that.
    ko: 명심하십시오.
    ja: 肝に銘じておいてください。
  event_beautyfullshot2_01_e_51:
    speaker: "<Monologue>"
    en: Sakura and I kiss once more.
    ko: 다시 한번, 사쿠라와 입 맞췄다.
    ja: もう一度、サクラと口づけを交わした
event_beautyfullshot2_02_s:
  event_beautyfullshot2_02_s_1:
    speaker: "<Monologue>"
    en: I sit down on the beach along with Sakura,
    ko: 사쿠라와 해변에 앉았다.
    ja: 海辺に二人で座った
  event_beautyfullshot2_02_s_2:
    speaker: "<Monologue>"
    en: who begins to scoop up sand and pile it up.
    ko: 사쿠라는 양손으로 모래들을 한 곳에 끌어 모으기 시작했다.
    ja: サクラは両手で砂をかき集めている
  event_beautyfullshot2_02_s_3:
    speaker: "<Self>"
    en: Are you trying to make a sand castle?
    ko: 모래성 쌓기라도 하게?
    ja: 砂の城でも作るのか？
  event_beautyfullshot2_02_s_4:
    speaker: sakura_s
    en: Yes.
    ko: 예.
    ja: はい。
  event_beautyfullshot2_02_s_5:
    speaker: sakura_s
    en: I've wanted to do this for a long time.
    ko: 이전부터 깊은 관심이 있었습니다.
    ja: 以前から興味があったのです。
  event_beautyfullshot2_02_s_6:
    speaker: sakura_s
    en: All my life, I've never had the need to create anything.
    ko: |-
      저는 예전부터 완성되어 있는 것만 가져봤기에,
      직접 만든 것을 가져 본 적이 없습니다.
    ja: |-
      私は完成されたものばかりを見る身です。
      自分で作ったものを手にしたことがありません。
  event_beautyfullshot2_02_s_7:
    speaker: sakura_s
    en: That's why I've been so intrigued by the notion of building a sand castle.
    ko: 그렇기에 이 모래성 쌓기라는 것에 지대한 관심이 있습니다.
    ja: |-
      ですから、
      一度やってみたいと思っていたのです。
  event_beautyfullshot2_02_s_8:
    speaker: sakura_s
    en: Even if you fail, you can always try again.
    ko: |-
      재료는 무한하며,
      실패해도 망가지지 않죠.
    ja: |-
      材料はいくらでもありますし、
      失敗しても痛くありません。
  event_beautyfullshot2_02_s_9:
    speaker: sakura_s
    en: You can always rebuild it.
    ko: 다시 만들면 그만일 일.
    ja: また作ればいいだけのことです。
  event_beautyfullshot2_02_s_10:
    speaker: sakura_s
    en: It's quite forgiving for someone who's a beginner like me.
    ko: 후후. 초심자에게 이만큼이나 너그러운 만들기가 또 있을까요.
    ja: ふふ…初心者向けの素材ですね。
  event_beautyfullshot2_02_s_11:
    speaker: "<Self>"
    en: What exactly would you like to make?
    ko: 뭘 만들어보고 싶은데?
    ja: 何か作ってみたいものはあるのか？
  event_beautyfullshot2_02_s_12:
    speaker: sakura_s
    en: Hmm...
    ko: 글쎄요….
    ja: そうですね…
  event_beautyfullshot2_02_s_13:
    speaker: sakura_s
    en: How about the Seimeikai mansion?
    ko: 처음이니 세이메이카이의 저택을 만들어볼까요.
    ja: |-
      手始めに、清明会の屋敷を
      作ってみましょうか。
  event_beautyfullshot2_02_s_14:
    speaker: "<Self>"
    en: Are you sure you aren't overreaching? This is your first time after all.
    ko: "…처음부터 목표가 너무 큰 것 같은데."
    ja: "…最初から目標が大きすぎないか？"
  event_beautyfullshot2_02_s_15:
    speaker: sakura_s
    en: You never know until you try.
    ko: 해보지 않으면 모르는 일이지요.
    ja: やってみないことには分かりません。
  event_beautyfullshot2_02_s_16:
    speaker: sakura_s
    en: I know that place inside and out, like the back of my hand.
    ko: 저택의 겉모습은 물론, 내부까지 저는 훤히 꿰뚫고 있습니다.
    ja: |-
      それに、屋敷のことは
      外も内もすべて把握しておりますから。
  event_beautyfullshot2_02_s_17:
    speaker: sakura_s
    en: Theoretically speaking, it should be the perfect starting point for me.
    ko: 이론은 완벽하다는 이야기지요.
    ja: 理論上は完璧ということです。
  event_beautyfullshot2_02_s_18:
    speaker: sakura_s
    en: Shall we give it a try?
    ko: 그럼 해볼까요.
    ja: では、始めてみましょうか。
  event_beautyfullshot2_02_s_19:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  event_beautyfullshot2_02_s_20:
    speaker: "<Monologue>"
    en: To my amazement, Sakura starts to construct a mini Seimeikai mansion bit by
      bit.
    ko: "…놀랍게도, 사쿠라는 조금씩이지만 저택을 만들어갔다."
    ja: |-
      …驚いたことに、屋敷の再現は
      少しずつだが着実に進んでいった
  event_beautyfullshot2_02_s_21:
    speaker: "<Monologue>"
    en: Even though at this point she has only built the foundation, it is still a
      remarkable feat considering she has never done this before.
    ko: 아직은 큰 토대뿐이지만, 초보자라고는 믿기지 않을 정도로 깔끔한 마감이다.
    ja: |-
      まだおおよその土台といったところだが、
      初心者とは思えないほど見事な仕上がりだ
  event_beautyfullshot2_02_s_22:
    speaker: "<Self>"
    en: Impressive. How are you able to do this without any special tools?
    ko: 대단한데. 도구도 없이 어떻게 이런….
    ja: すごいな。道具もないのに、どうやって…
  event_beautyfullshot2_02_s_23:
    speaker: sakura_s
    en: It's all about attention to detail. And patience.
    ko: |-
      섬세함이 필요합니다.
      그리고 인내심도요.
    ja: 繊細さと忍耐のたまものです。
  event_beautyfullshot2_02_s_24:
    speaker: sakura_s
    en: In fact, I think there are some similarities to the process of brewing tea.
    ko: 차를 우리는 것과 일맥상통하는 부분이 있을지도 모르겠군요.
    ja: 茶の湯と通じる部分があるのかもしれません。
  event_beautyfullshot2_02_s_25:
    speaker: sakura_s
    en: Would you like to try?
    ko: 군께서도 해보시겠습니까?
    ja: 君もやってみませんか？
  event_beautyfullshot2_02_s_26:
    speaker: "<Monologue>"
    en: I reach out to the pile of sand next to Sakura.
    ko: 사쿠라의 옆에 앉아 쌓아 놓은 모래로 손을 뻗는다.
    ja: |-
      サクラの隣に座り、
      積み上げてある砂に手を伸ばした
  event_beautyfullshot2_02_s_27:
    speaker: sakura_s
    en: "@UserName-kun."
    ko: 군.
    ja: よろしければ…
  event_beautyfullshot2_02_s_28:
    speaker: sakura_s
    en: Here, come sit behind me.
    ko: 제 뒤로 오시지요.
    ja: 私の後ろに座ってください。
  event_beautyfullshot2_02_s_29:
    speaker: sakura_s
    en: Let me guide your hands and teach you.
    ko: 군의 손을 잡고 알려드리겠습니다.
    ja: 君の手を取って、お教えいたしましょう。
  event_beautyfullshot2_02_s_30:
    speaker: "<Monologue>"
    en: As I sit behind Sakura,
    ko: "…사쿠라의 뒤로 가 앉았다."
    ja: "…サクラの後ろに座った"
  event_beautyfullshot2_02_s_31:
    speaker: "<Monologue>"
    en: she places her hands over mine
    ko: 앉은 상태로 사쿠라를 끌어안는 형태가 되었다.
    ja: 背後からサクラを抱き寄せる体勢になっている
  event_beautyfullshot2_02_s_32:
    speaker: "<Monologue>"
    en: and reaches out to the pile of sand, making it feel as if I'm hugging her.
    ko: 사쿠라는 내 손에 자신의 손을 포갠 다음 모래 더미로 손을 뻗었다.
    ja: サクラが私と手を重ね、砂の山に手を伸ばした
  event_beautyfullshot2_02_s_33:
    speaker: sakura_s
    en: There's no need to rush.
    ko: 서두를 것 없습니다.
    ja: 急ぐ必要はありません。
  event_beautyfullshot2_02_s_34:
    speaker: sakura_s
    en: Take it nice and slow, as if you're caressing the sand with your fingertips.
    ko: 천천히, 신중하게, 손 끝으로 다듬는다는 느낌으로 해보시길.
    ja: ゆっくりと、少しずつ、指先で整えてゆくのです。
  event_beautyfullshot2_02_s_35:
    speaker: "<Narration>"
    en: "*Swish swish*"
    ko: 사각. 사각.
    ja: ザッ、ザッ――
  event_beautyfullshot2_02_s_36:
    speaker: sakura_s
    en: You're doing well. Let's try making a gap here.
    ko: 잘하시는군요. 이대로 틈을 한 번 만들어 볼까요.
    ja: |-
      お上手ですね。
      このまま穴をあけてみましょうか。
  event_beautyfullshot2_02_s_37:
    speaker: "<Narration>"
    en: "*Swish swish*"
    ko: 사각. 사각.
    ja: サラサラ――
  event_beautyfullshot2_02_s_38:
    speaker: "<Narration>"
    en: "*Swish swish*"
    ko: 사각. 사각.
    ja: ザッ、ザッ――
  event_beautyfullshot2_02_s_39:
    speaker: "<Monologue>"
    en: It requires more concentration than I thought.
    ko: 생각보다 고도의 집중력이 필요하다.
    ja: 思ったより集中力が必要だ
  event_beautyfullshot2_02_s_40:
    speaker: "<Monologue>"
    en: Taking my attention away from the sand castle for a moment,
    ko: 한참을 몰두하고 있다가 고개를 돌린다.
    ja: しばらく夢中になって、ふと頭を上げた
  event_beautyfullshot2_02_s_41:
    speaker: "<Monologue>"
    en: I turn my head, only to find Sakura looking into my eyes.
    ko: 사쿠라가 날 쳐다보고 있다.
    ja: サクラが私を見ていた
  event_beautyfullshot2_02_s_42:
    speaker: "<Monologue>"
    en: We kiss.
    ko: 우리는 입을 맞췄다.
    ja: 私たちは口づけをした
  event_beautyfullshot2_02_s_43:
    speaker: sakura_s
    en: You're doing well.
    ko: "…잘하시는군요."
    ja: "…お上手ですね。"
  event_beautyfullshot2_02_s_44:
    speaker: "<Self>"
    en: At what, exactly?
    ko: "…어떤 쪽이?"
    ja: "…どちらの話だ？"
  event_beautyfullshot2_02_s_45:
    speaker: sakura_s
    en: Hehe.
    ko: 후후. 글쎄요.
    ja: ふふ。どうでしょう。
  event_beautyfullshot2_02_s_46:
    speaker: sakura_s
    en: Let's continue.
    ko: 자, 계속하시지요.
    ja: さあ、続けてください。
  event_beautyfullshot2_02_s_47:
    speaker: "<Narration>"
    en: "*Swish swish*"
    ko: 사각. 사각.
    ja: ザッ、ザッ――
  event_beautyfullshot2_02_s_48:
    speaker: "<Monologue>"
    en: I continue to focus,
    ko: 계속 집중한다.
    ja: 砂いじりに戻り、集中した
  event_beautyfullshot2_02_s_49:
    speaker: "<Monologue>"
    en: and find my hands getting used to the process.
    ko: 손에 좀 익으니, 제법 여유가 생긴다.
    ja: 慣れてくると、余裕が生まれてきた
  event_beautyfullshot2_02_s_50:
    speaker: "<Self>"
    en: You said you never had to create anything yourself.
    ko: 사쿠라는 완성되어 있는 것만 받았다고 했었지.
    ja: 完成されたものばかりが手に入ると言ったな？
  event_beautyfullshot2_02_s_51:
    speaker: sakura_s
    en: That's right.
    ko: 그렇습니다.
    ja: その通りです。
  event_beautyfullshot2_02_s_52:
    speaker: "<Self>"
    en: Was it the same with your organization?
    ko: 그건 조직도 마찬가지야?
    ja: 組織もそうなのか？
  event_beautyfullshot2_02_s_53:
    speaker: sakura_s
    en: Yes.
    ko: 예.
    ja: ええ。
  event_beautyfullshot2_02_s_54:
    speaker: sakura_s
    en: The previous head of Seimeikai was my father.
    ko: 저의 조직 세이메이카이의 선대 당주는 제 아버지였습니다.
    ja: 私の組織…清明会の先代当主は、私の父でした。
  event_beautyfullshot2_02_s_55:
    speaker: sakura_s
    en: I inherited it all from him.
    ko: 저는 그것을 그대로 물려받은 것이지요.
    ja: 私はそれを引き継いだだけです。
  event_beautyfullshot2_02_s_56:
    speaker: "<Self>"
    en: What's the story behind you inheriting it?
    ko: 물려받은 이유가 뭐야?
    ja: 引き継ごうと思った理由は？
  event_beautyfullshot2_02_s_57:
    speaker: sakura_s
    en: Ever since I was young, long before I became a Nikke, I grew up within the
      organization.
    ko: |-
      저는 어렸을 때부터,
      강철의 몸을 가지기 이전부터 조직의 울타리 안에서 자랐습니다.
    ja: |-
      私は幼い頃から…鋼の身体となる前から、
      組織の垣根の中で育ちました。
  event_beautyfullshot2_02_s_58:
    speaker: sakura_s
    en: I had want for nothing, and had a peaceful childhood free of any difficulties.
    ko: |-
      부족한 것 하나 없이,
      귀하고 곱게 자랐지요.
    ja: |-
      何一つ不自由することなく、
      大切に育てられました。
  event_beautyfullshot2_02_s_59:
    speaker: sakura_s
    en: To me, the organization represented the entire world.
    ko: 저에게 조직은 세계였습니다.
    ja: 私にとって、組織は世界…
  event_beautyfullshot2_02_s_60:
    speaker: sakura_s
    en: A perfect world prepared for me.
    ko: 저를 위해 준비된, 완벽한 세계였지요.
    ja: |-
      私のためにある、
      完璧な世界だと思っていました。
  event_beautyfullshot2_02_s_61:
    speaker: sakura_s
    en: I knew we were involved in activities that were frowned upon, but that was
      just one small part of a bigger world.
    ko: |-
      떳떳하지 못한 일을 한다는 것은 알고 있었습니다.
      하지만 그 또한 제 세계의 일부일 뿐.
    ja: |-
      後ろ暗い部分があることは分かっていました。
      しかし、それもまた私の世界の一部に
      変わりありません。
  event_beautyfullshot2_02_s_62:
    speaker: sakura_s
    en: However, there inevitably came a time when that world was shattered.
    ko: 허나 당연하게도 세계가 부서지는 일이 생겼습니다.
    ja: しかし、ある日を境にそれが終わりました。
  event_beautyfullshot2_02_s_63:
    speaker: sakura_s
    en: My father fell ill with a terrible disease,
    ko: 아버지께서, 당주께서 몹쓸 병에 걸려버리신 것이지요.
    ja: 当主であった父が病に伏したのです。
  event_beautyfullshot2_02_s_64:
    speaker: sakura_s
    en: something not even the technology in the Ark could cure.
    ko: 방주의 기술로도 치유할 수 없는 병이었습니다.
    ja: |-
      それがアークの技術でも
      治せないものと判明した時…
  event_beautyfullshot2_02_s_65:
    speaker: sakura_s
    en: Unsurprisingly, chaos ensued regarding who would be his successor.
    ko: 당연히, 후계자를 정하는 과정에서 큰 소동들이 일어났지요.
    ja: |-
      当然のように、
      世継ぎを巡って大きな争いが起きました。
  event_beautyfullshot2_02_s_66:
    speaker: sakura_s
    en: It felt as if outsiders were invading and crossing our boundaries.
    ko: 외부인이 흙발로 문지방을 넘는 느낌이었다고 할까요.
    ja: |-
      私は知らないよそ者に屋敷の敷居を
      またがれたように感じました。
  event_beautyfullshot2_02_s_67:
    speaker: sakura_s
    en: The organization was being targeted both from the inside and out.
    ko: 내부는 물론, 외부의 사람들이 조직을 노리고 온갖 중상모략을 펼쳤습니다.
    ja: |-
      身内はもちろん、組織を狙う外部の者も現れ、
      みにくい策謀が飛び交いました。
  event_beautyfullshot2_02_s_68:
    speaker: sakura_s
    en: That's when my once-pristine world became tainted.
    ko: 그때, 이 사쿠라의 세계는 더럽혀졌습니다.
    ja: その時、私の世界は汚されてしまったのです。
  event_beautyfullshot2_02_s_69:
    speaker: sakura_s
    en: My father had arranged everything, except for a proper successor.
    ko: |-
      선대 당주께서는 모든 것을 다 가지신 분이었지만,
      제대로 된 후계자만은 가지지 못하셨죠.
    ja: |-
      先代当主はすべてを手にした方でしたが、
      まっとうな跡継ぎだけは
      手に入れることができませんでした。
  event_beautyfullshot2_02_s_70:
    speaker: sakura_s
    en: He had sired many children, but they knew little of what was going on, and
      they paid for it with their own lives.
    ko: 자식이 여럿 있었으나 모두 치기를 이기지 못해 목숨을 버리고 말았죠.
    ja: |-
      何人もいた子どもたちも、
      みな大人になりきれず
      命を捨ててしまっていました。
  event_beautyfullshot2_02_s_71:
    speaker: sakura_s
    en: I didn't want to ruin the world my father had built.
    ko: 저는 선대 당주가 일구어놓은 세계를 망치고 싶지 않았습니다.
    ja: |-
      私は先代当主の築いた世界を
      壊されたくありませんでした。
  event_beautyfullshot2_02_s_72:
    speaker: sakura_s
    en: But I was just a weak little girl. I didn't stand a chance of holding back
      those invaders who had breached our walls, with weapons in hand.
    ko: |-
      허나 저는 연약한 소녀였을 뿐.
      창과 칼을 들고 담을 넘는 이들을 당해낼 재간이 없었죠.
    ja: |-
      しかし、私はか弱いただの少女でした。
      得物を手に屋敷へ押し寄せてくるような人々に
      あらがえるような力はありません。
  event_beautyfullshot2_02_s_73:
    speaker: sakura_s
    en: So, I had to become a weapon myself.
    ko: "…그래서 저 역시 창과 칼을 가지기로 했습니다."
    ja: "…ですから、私も武器をとることにしました。"
  event_beautyfullshot2_02_s_74:
    speaker: sakura_s
    en: On the day my father's eyes closed for the last time,
    ko: 당주께서 눈을 감으신 날.
    ja: 当主が亡くなった日…
  event_beautyfullshot2_02_s_75:
    speaker: sakura_s
    en: I decided to become a Nikke, by my own hand.
    ko: 저는 제 손으로 니케가 되었습니다.
    ja: 私は自らニケとなることを選んだのです。
event_beautyfullshot2_02_e:
  event_beautyfullshot2_02_e_1:
    speaker: sakura
    en: It wasn't that difficult.
    ko: 쉬운 일이었습니다.
    ja: 難しいことではありません。
  event_beautyfullshot2_02_e_2:
    speaker: sakura
    en: All I had to do was thrust the silver dagger that I had into my chest.
    ko: 품에 지니고 있던 은장도를 품에 찔러 넣기만 하면 되는 일이었지요.
    ja: |-
      私のすることは、
      懐の刀を胸に刺すだけでしたから。
  event_beautyfullshot2_02_e_3:
    speaker: sakura
    en: Things got easier after that.
    ko: 그 이후는 더욱 쉬웠습니다.
    ja: それからのことは、簡単に片が付きました。
  event_beautyfullshot2_02_e_4:
    speaker: sakura
    en: No one was more familiar with this world than I. I knew I was capable of outsmarting
      the intruders.
    ko: |-
      저는 저의 세계를 너무나 잘 알고 있었기에,
      담을 넘어오는 침입자들을 손쉽게 퇴치할 수 있었지요.
    ja: |-
      私は己の世界をよく理解しておりましたから。
      垣根を越えて来たよそ者たちは
      たやすく追い払えました。
  event_beautyfullshot2_02_e_5:
    speaker: sakura
    en: Now that I had a body that would never deteriorate or tire, it would be easier.
    ko: |-
      지치지 않는 육신과,
      무슨 일이 있어도 사라지지 않는 육신을 가지고 있었기에 더더욱 쉽게.
    ja: |-
      疲れを知らない不死身の身体があるなら、
      造作もないことです。
  event_beautyfullshot2_02_e_6:
    speaker: sakura
    en: Even the subordinates who had served my father remained and swore loyalty
      to me.
    ko: 선대 당주를 모시던 부하들도 그대로 남아 충성을 맹세했습니다.
    ja: |-
      先代当主に仕えていた手下たちは残り、
      私に忠誠を誓いました。
  event_beautyfullshot2_02_e_7:
    speaker: sakura
    en: My world was safe, and would live on.
    ko: 제 세계는 안전하게 유지되었습니다.
    ja: そうして、私の世界は守られました。
  event_beautyfullshot2_02_e_8:
    speaker: sakura
    en: After becoming the head of the organization, I took in my surroundings,
    ko: 그렇게 당주가 된 후 주위를 둘러보니.
    ja: しかし、当主となって、改めて辺りを見回すと…
  event_beautyfullshot2_02_e_9:
    speaker: sakura
    en: and saw that everything had been neatly arranged for me beforehand.
    ko: 후후. 모든 것이 완성되어 있더군요.
    ja: ふふ…何もかもがもう出来上がっていたのです。
  event_beautyfullshot2_02_e_10:
    speaker: sakura
    en: Loyal subordinates.
    ko: 충실한 부하.
    ja: 忠実な手下…
  event_beautyfullshot2_02_e_11:
    speaker: sakura
    en: A luxurious mansion.
    ko: 고급스러운 저택.
    ja: 立派な屋敷…
  event_beautyfullshot2_02_e_12:
    speaker: sakura
    en: Influence in the underworld.
    ko: 뒷세계에서의 영향력.
    ja: 裏社会での権威…
  event_beautyfullshot2_02_e_13:
    speaker: sakura
    en: The organization's prestige.
    ko: 조직의 위상.
    ja: 組織への畏敬。
  event_beautyfullshot2_02_e_14:
    speaker: sakura
    en: I didn't have to lift a finger.
    ko: 제가 손댈 수 있는 것은 단 하나도 없는, 완성된 세계였습니다.
    ja: |-
      私が手出しする必要は何ひとつとして無い、
      完成された世界でした。
  event_beautyfullshot2_02_e_15:
    speaker: sakura
    en: There was nothing left for me to desire, for I already had everything.
    ko: |-
      거기에 제가 원하는 것은 없었습니다.
      모두 있었기에.
    ja: |-
      そこに私が何かを望むことなどありません。
      すべてが揃っていましたから。
  event_beautyfullshot2_02_e_16:
    speaker: sakura_s
    en: I was the organization, and the organization was me.
    ko: 저는 조직이고, 조직이 저였기에.
    ja: 私は組織で、組織が私でした。
  event_beautyfullshot2_02_e_17:
    speaker: "<Self>"
    en: Don't you have other desires?
    ko: 다른 욕심이 들진 않았어?
    ja: 他に何か欲しいとは思わなかったのか？
  event_beautyfullshot2_02_e_18:
    speaker: sakura_s
    en: None.
    ko: 후후. 전혀요.
    ja: いいえ…まったく。
  event_beautyfullshot2_02_e_19:
    speaker: sakura_s
    en: The organization exists for me, and I exist for the organization.
    ko: |-
      조직은 저를 위해 존재하며,
      저는 조직을 위해 존재합니다.
    ja: |-
      組織の全ては私のために存在し、
      私の全ては組織のために存在します。
  event_beautyfullshot2_02_e_20:
    speaker: sakura_s
    en: It was an entire world of my own, isolated from everything and everyone else.
    ko: 완벽히 단절된, 나만의 세계인 셈이지요.
    ja: |-
      そこが外の世界と切り離された、
      私だけの世界です。
  event_beautyfullshot2_02_e_21:
    speaker: sakura_s
    en: However, far from that being a point of contention, I found it incredibly
      satisfying.
    ko: |-
      이것에 불만은 없습니다.
      오히려 아주 만족스럽습니다.
    ja: |-
      不満はありません。
      むしろ、とても満ち足りています。
  event_beautyfullshot2_02_e_22:
    speaker: sakura_s
    en: "... Yes."
    ko: "…그랬었습니다."
    ja: "…そう、思っていたはずでした。"
  event_beautyfullshot2_02_e_23:
    speaker: "<Monologue>"
    en: Sakura takes my hand and brings it to her cheek.
    ko: 사쿠라가 내 손을 잡고 자신의 뺨에 가져다 댄다.
    ja: サクラが私の手を取り、自分の頬に当てた
  event_beautyfullshot2_02_e_24:
    speaker: sakura_s
    en: I feel the desire to bring you into my world, but I know it is impossible.
    ko: 군을 제 세계에 끌어들이고 싶어 욕심이 납니다.
    ja: 私の世界に君が欲しいと思ってしまいました。
  event_beautyfullshot2_02_e_25:
    speaker: sakura_s
    en: You would only end up destroying it.
    ko: |-
      허나 군은 제 세계로 끌려들어 오지 않고,
      제 세계를 부수고 말겠죠.
    ja: |-
      しかし、それは叶わぬ話です。
      無理を通せば私の世界は壊れてしまいます。
  event_beautyfullshot2_02_e_26:
    speaker: "<Self>"
    en: Why do you think that?
    ko: 왜 그렇게 생각해?
    ja: なぜそう思う？
  event_beautyfullshot2_02_e_27:
    speaker: sakura_s
    en: I'm part of a criminal organization.
    ko: 저는 조직의 사람.
    ja: 私は日陰に生きる者…
  event_beautyfullshot2_02_e_28:
    speaker: sakura_s
    en: You are an aspiring go-getter working for the Central Government. The future
      savior of the Ark.
    ko: 군께서는 중앙 정부의 촉망받는 인재. 방주의 희망.
    ja: |-
      そして君は中央政府に将来を期待された、
      アークの希望。
  event_beautyfullshot2_02_e_29:
    speaker: sakura_s
    en: Us being together doesn't make any sense.
    ko: 후후. 말이 안 되지 않습니까.
    ja: ふふ…話にもならないでしょう？
  event_beautyfullshot2_02_e_30:
    speaker: sakura_s
    en: It's a matter of origin.
    ko: 근원의 이야기이지요.
    ja: 根本から違うのです。
  event_beautyfullshot2_02_e_31:
    speaker: sakura_s
    en: I've gone to the dark side,
    ko: 저는 검은 쪽의 사람.
    ja: 私は黒。
  event_beautyfullshot2_02_e_32:
    speaker: sakura_s
    en: and you're out there in the light.
    ko: 군께서는 하얀 쪽의 사람.
    ja: 君は白――
  event_beautyfullshot2_02_e_33:
    speaker: sakura_s
    en: No... perhaps there is some gray to you.
    ko: "…아니, 회색에 가깝다고 해야 할까요."
    ja: |-
      …いいえ、むしろ限りなく白に近い
      灰色でしょうか。
  event_beautyfullshot2_02_e_34:
    speaker: sakura_s
    en: That's why I can't stop myself from desiring you.
    ko: 그렇기에 욕심이 나는 겁니다.
    ja: だからこそ、手を伸ばしたくなるのです。
  event_beautyfullshot2_02_e_35:
    speaker: sakura_s
    en: If you were entirely on the good side of things, I could have suppressed my
      feelings.
    ko: |-
      군께서 한없이 하얀 쪽에 가까웠다면,
      이 연심을 꾹 억눌렀을 것을.
    ja: |-
      君が混じり気の無い白であれば、
      この気持ちは心のうちに
      しまって置けたでしょうに…
  event_beautyfullshot2_02_e_36:
    speaker: sakura_s
    en: Sometimes, I think...
    ko: 이런 생각을 합니다.
    ja: そう、考えてしまいます。
  event_beautyfullshot2_02_e_37:
    speaker: sakura_s
    en: Since you live in a world of gray, perhaps there is a chance of you coming
      to the dark.
    ko: 그는 회색이기에 검게 물들지 않을 테지.
    ja: 白と黒は相容れない。
  event_beautyfullshot2_02_e_38:
    speaker: sakura_s
    en: But then there are other days
    ko: 그리고 이런 생각도 합니다.
    ja: でも、もしかしたら…
  event_beautyfullshot2_02_e_39:
    speaker: sakura_s
    en: when I think there's no chance of that happening.
    ko: 그는 회색이기에 검게 물들 수도 있다.
    ja: 灰色なら、黒と混ざるかもしれない。
  event_beautyfullshot2_02_e_40:
    speaker: sakura_s
    en: That's why I keep wavering.
    ko: 그래서 계속 흔들리고 있습니다.
    ja: そうして揺さぶられているのです。
  event_beautyfullshot2_02_e_41:
    speaker: sakura_s
    en: Should I set my world afire for your sake?
    ko: 군을 위해 제 세계를 부술지.
    ja: いっそ、私の世界を壊してしまえば…
  event_beautyfullshot2_02_e_42:
    speaker: "<Narration>"
    en: "*Splaaaaash*"
    ko: 쏴아아아-
    ja: ザザーン――
  event_beautyfullshot2_02_e_43:
    speaker: "<Narration>"
    en: An incoming wave crashes over the sand castle, wiping it out.
    ko: 밀려온 파도가 모래성을 무너뜨렸다.
    ja: 押し寄せた波が砂の城を崩した
  event_beautyfullshot2_02_e_44:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_02_e_45:
    speaker: "<Self>"
    en: I won't destroy anything.
    ko: 난 그 무엇도 부수지 않을 거야.
    ja: 私は何も壊したりしない
  event_beautyfullshot2_02_e_46:
    speaker: sakura_s
    en: Hehe. You always say what I want to hear.
    ko: 후후. 듣기 좋은 말만 해주시는 분.
    ja: |-
      ふふ…聞き心地の良いことばかり
      おっしゃってくださいますね。
  event_beautyfullshot2_02_e_47:
    speaker: sakura_s
    en: You know this is an impossible situation.
    ko: |-
      그것은 불가능합니다.
      아시지 않습니까.
    ja: |-
      そうはなりません。
      お分かりでしょう。
  event_beautyfullshot2_02_e_48:
    speaker: sakura_s
    en: It's outlandish enough to the point where I've taken to believing in superstitions
      involving pink dolphins.
    ko: |-
      분홍 돌고래라는,
      그런 미신에라도 손을 뻗어볼 정도로.
    ja: |-
      それでも、ピンクのイルカなどという迷信に
      すがりついてしまうほど…
  event_beautyfullshot2_02_e_49:
    speaker: sakura_s
    en: I want to acquire the object of my desire, without making any real changes
      to my life.
    ko: 아무것도 변하지 않고 원하는 것만 얻을 수 있기를 바랬습니다.
    ja: |-
      何も失わず、欲しいものだけを手に入れたいと
      願ってしまったのです。
  event_beautyfullshot2_02_e_50:
    speaker: sakura_s
    en: Oh, how desperately I desire you.
    ko: 간절히.
    ja: 心から…
  event_beautyfullshot2_02_e_51:
    speaker: sakura_s
    en: But in the end, superstitions are just that, and nothing more.
    ko: 하지만, 결국 미신은 미신일 뿐이죠.
    ja: 迷信が迷信に過ぎないと…
  event_beautyfullshot2_02_e_52:
    speaker: sakura_s
    en: Even so...
    ko: 그럼에도….
    ja: 分かっていても…
  event_beautyfullshot2_02_e_53:
    speaker: sakura_s
    en: "@UserName-kun... I..."
    ko: 저는 이렇게나… 군을….
    ja: 私はこれほどまでに…君を…
  event_beautyfullshot2_02_e_54:
    speaker: "<Monologue>"
    en: Sakura and I kiss.
    ko: 사쿠라와 입 맞췄다.
    ja: サクラと口づけをした
  event_beautyfullshot2_02_e_55:
    speaker: sakura_s
    en: I'm wavering.
    ko: 흔들립니다.
    ja: 揺れております…
  event_beautyfullshot2_02_e_56:
    speaker: sakura_s
    en: I'm willing to do anything to have you.
    ko: 군을 어떻게든 가지고 싶어 흔들리고 있어요.
    ja: 君を何としてでも手にいれたいと…
  event_beautyfullshot2_02_e_57:
    speaker: sakura_s
    en: I would even turn my back on the organization.
    ko: 조직을 부수는 한이 있더라도, 그리 하고 싶을 정도로 흔들립니다.
    ja: |-
      それが私の世界の終わりとなっても
      構わないと思うほどに…
  event_beautyfullshot2_02_e_58:
    speaker: sakura_s
    en: But I must be patient.
    ko: 하지만, 이 사쿠라는 기다릴 것입니다.
    ja: ですが、このサクラは辛抱いたします。
  event_beautyfullshot2_02_e_59:
    speaker: sakura_s
    en: I must wait for the day when I find a way to have you and the organization
      both.
    ko: 조직과 군을 모두 가질 수 있는 방법을 찾을 때까지 기다릴 것입니다.
    ja: 組織と君の両方を手にする方法が見つかるまで。
  event_beautyfullshot2_02_e_60:
    speaker: sakura_s
    en: I'm only satisfied when I can have everything I want. Call it a personal flaw.
    ko: 저는 원하는 걸 다 가져야 성미가 풀리는 고약한 성격인지라.
    ja: |-
      私は欲しいものはすべて手にしなければ
      気が済まない、ずるい女です。
  event_beautyfullshot2_02_e_61:
    speaker: sakura_s
    en: So please, wait for me.
    ko: 그러니 군께서도 변하지 말고 그 자리에 계셔주십시오.
    ja: ですから、君は変わらずにいてください。
  event_beautyfullshot2_02_e_62:
    speaker: sakura_s
    en: Stay where you are,
    ko: 후후. 그래요. 사진처럼 말이지요.
    ja: ふふ…そうですね。それこそ、写真のように。
  event_beautyfullshot2_02_e_63:
    speaker: sakura_s
    en: like a beautiful photo.
    ko: 아름다운 사진처럼 그곳에 계셔주십시오.
    ja: 美しいお姿のままで、そこにいてください。
  event_beautyfullshot2_02_e_64:
    speaker: sakura_s
    en: Someday, when I am certain I can have everything I want, on my own terms,
    ko: |-
      그리고 언젠가,
      이 사쿠라의 방식대로 모든 것을 손에 넣을 수 있다는 확신이 드는 순간.
    ja: |-
      そしていつの日か、私のやり方で
      すべてを手に入れられると確信できた時…
  event_beautyfullshot2_02_e_65:
    speaker: sakura_s
    en: I will take you as mine.
    ko: 군을 지아비로 맞이할 것입니다.
    ja: 君を夫として迎えにあがります。
  event_beautyfullshot2_02_e_66:
    speaker: sakura_s
    en: Until then, I will not waver.
    ko: 그때까지 흔들리지 않겠습니다.
    ja: その時までは、もう揺らぎません。
  event_beautyfullshot2_02_e_67:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_02_e_68:
    speaker: sakura_s
    en: The moon is beautiful.
    ko: 달이 아름답군요.
    ja: 月がきれいですね。
  event_beautyfullshot2_02_e_69:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_02_e_70:
    speaker: sakura_s
    en: The night is still long.
    ko: "…아직 밤은 깁니다."
    ja: "…まだ夜は長うございます。"
  event_beautyfullshot2_02_e_71:
    speaker: sakura_s
    en: Spend a bit more time with me. Please.
    ko: 조금 더 이 사쿠라와 어울려주시길.
    ja: |-
      もう少し、このサクラに
      お付き合いくださいますか？
  event_beautyfullshot2_02_e_72:
    speaker: "<Monologue>"
    en: Sakura's grip on my hand tightens,
    ko: 내 손을 잡은 사쿠라의 손에 힘이 들어갔다.
    ja: 私の手を握るサクラの手に、力が入った
  event_beautyfullshot2_02_e_73:
    speaker: "<Monologue>"
    en: and I squeeze her hand in answer.
    ko: 나는 그 손을 맞잡았다.
    ja: 私はその手を握り返した
event_beautyfullshot2_03_s:
  event_beautyfullshot2_03_s_1:
    speaker: viper_s
    en: Did you find it?
    ko: 찾았어?
    ja: 見つかった？
  event_beautyfullshot2_03_s_2:
    speaker: rosanna_s
    en: Find what?
    ko: 응? 뭘.
    ja: は？何が？
  event_beautyfullshot2_03_s_3:
    speaker: viper_s
    en: The way to that island.
    ko: 저 섬으로 가는 길 말이야.
    ja: あの島に行く道。
  event_beautyfullshot2_03_s_4:
    speaker: rosanna_s
    en: There's only one pathway.
    ko: |-
      길은 하나뿐이야.
      다른 길은 없어.
    ja: |-
      道は1本しかないって。
      他にはないの。
  event_beautyfullshot2_03_s_5:
    speaker: viper_s
    en: Really?
    ko: 아, 정말.
    ja: ええ～、ホントに？
  event_beautyfullshot2_03_s_6:
    speaker: viper_s
    en: Can you take the boat?
    ko: 그럼 보트 운전 좀 해줘.
    ja: じゃあ、ボート出してよ。
  event_beautyfullshot2_03_s_7:
    speaker: rosanna_s
    en: It's no use.
    ko: 관둬라.
    ja: ダメだね。
  event_beautyfullshot2_03_s_8:
    speaker: rosanna_s
    en: The water's too shallow. We'd only end up tearing the bottom of the boat to
      shreds.
    ko: 수면이 낮아서 보트 배면이 다 작살날 테니까.
    ja: こんな浅瀬じゃ、ボートの底に穴が開くよ。
  event_beautyfullshot2_03_s_9:
    speaker: viper_s
    en: So you're just going to sit here?
    ko: 아니, 그럼 이대로 둘 거야?
    ja: じゃあ、このまま放っておく気？
  event_beautyfullshot2_03_s_10:
    speaker: viper_s
    en: Honey is out there with Sakura!
    ko: 사쿠라랑 자기가 같이 있잖아. 저거 그냥 둘 거냐고.
    ja: |-
      サクラとダーリンが一緒にいるのに？
      放っておいていいの？
  event_beautyfullshot2_03_s_11:
    speaker: rosanna_s
    en: So, do you have a plan?
    ko: 그냥 안 두면 뭘 어쩌게.
    ja: じゃあ、どうしようってワケ？
  event_beautyfullshot2_03_s_12:
    speaker: viper_s
    en: What?
    ko: "…뭐?"
    ja: "…えっ？"
  event_beautyfullshot2_03_s_13:
    speaker: rosanna_s
    en: Say you do go out there and find them. What then?
    ko: 그 둘이 있는 곳에 같이 가서 네가 뭘 어쩔 거냐고 물었어.
    ja: あの2人がいる所に押しかけて、どうすんの？
  event_beautyfullshot2_03_s_14:
    speaker: viper_s
    en: I...
    ko: 그야….
    ja: それは…
  event_beautyfullshot2_03_s_15:
    speaker: rosanna_s
    en: Do you think if you hinder them, they'll suddenly stop having feelings for
      each other?
    ko: 네가 가서 방해한다고 해서 둘 사이가 틀어질 것 같아?
    ja: |-
      あんたが割って入れば、
      仲たがいさせられると思う？
  event_beautyfullshot2_03_s_16:
    speaker: rosanna_s
    en: Putting obstacles in their path will only make them more determined.
    ko: 애초에 방해가 있으면 더 오기가 생기는 법이야.
    ja: 障害があると余計に燃えるって言うじゃん。
  event_beautyfullshot2_03_s_17:
    speaker: rosanna_s
    en: It will make their love stronger.
    ko: |-
      견고해지면 견고해졌지,
      그런 수준 낮은 방해로 틀어질 것 같아?
    ja: |-
      逆効果になっちゃうかもよ？
      そんなレベルの低い邪魔は、したってムダ。
  event_beautyfullshot2_03_s_18:
    speaker: viper_s
    en: You say that, but you were all too excited to take that bait from Sakura.
    ko: 너도 신나서 미끼를 빼앗았잖아.
    ja: |-
      あなただって嬉しそうに
      エサを取り上げてたじゃない。
  event_beautyfullshot2_03_s_19:
    speaker: rosanna_s
    en: I was just being spiteful.
    ko: 그건 그냥 심술.
    ja: ちょっとイジワルしたくなっただけ。
  event_beautyfullshot2_03_s_20:
    speaker: rosanna_s
    en: I couldn't stand the sight of them having fun together.
    ko: 둘이서만 재밌는 걸 하고 다닌 것에 대한 심술.
    ja: 二人きりで楽しそうにしてたからさ。
  event_beautyfullshot2_03_s_21:
    speaker: viper_s
    en: It's the same for me!
    ko: 나도 마찬가지야.
    ja: 私だって同じだよ。
  event_beautyfullshot2_03_s_22:
    speaker: rosanna_s
    en: No, you're serious about trying to tear them apart.
    ko: 아니. 너는 진심으로 둘을 떼어놓으려고 하고 있어.
    ja: |-
      どうだか。
      本気で引き剥がそうとしてるじゃん？
  event_beautyfullshot2_03_s_23:
    speaker: rosanna_s
    en: The ball is in their court now.
    ko: 이미 턴은 저 둘한테 넘어갔어.
    ja: とにかく、今晩はもうあの2人のものだから。
  event_beautyfullshot2_03_s_24:
    speaker: rosanna_s
    en: The smartest thing you can do is stay out of it.
    ko: 가만히 있어주는 게 맞아.
    ja: 大人しくしとくべきね。
  event_beautyfullshot2_03_s_25:
    speaker: viper_s
    en: I don't understand.
    ko: 무슨 말인지 이해가 잘 안 되는데.
    ja: よく意味が分かんないんだけど。
  event_beautyfullshot2_03_s_26:
    speaker: viper_s
    en: Are you saying that you're throwing in the towel?
    ko: 양보한다는 얘기야?
    ja: 譲るってこと？
  event_beautyfullshot2_03_s_27:
    speaker: viper_s
    en: That's not like you.
    ko: 아핫. 그딴 게 어딨어.
    ja: あはっ。そんなのムリ。
  event_beautyfullshot2_03_s_28:
    speaker: rosanna_s
    en: You know me. I'll never give up.
    ko: 그래. 그딴 건 없지.
    ja: だろうね。あんたには。
  event_beautyfullshot2_03_s_29:
    speaker: rosanna_s
    en: It's just that I'm confident.
    ko: 근데 나는 자신 있거든.
    ja: でも、あたしは自信あるんだ。
  event_beautyfullshot2_03_s_30:
    speaker: viper_s
    en: About what?
    ko: "…뭐?"
    ja: "…えっ？"
  event_beautyfullshot2_03_s_31:
    speaker: rosanna_s
    en: That Mister won't fall for her so easily.
    ko: 고작 하루만의 해프닝으로 미스터가 저쪽으로 완전 넘어가지 않을 것이라는 자신.
    ja: |-
      これぐらいのハプニング1発で、
      ミスターが持っていかれたりはしないよ。
  event_beautyfullshot2_03_s_32:
    speaker: rosanna_s
    en: And even if he does, what of it?
    ko: 넘어가면 뭐 어때.
    ja: いや、取られたっていいの。
  event_beautyfullshot2_03_s_33:
    speaker: rosanna_s
    en: I'll just take him back.
    ko: 다시 빼앗으면 그만이야.
    ja: また取り返せばいいだけだし。
  event_beautyfullshot2_03_s_34:
    speaker: viper_s
    en: But why allow it to happen in the first place?
    ko: 뭐 하러 그런 일을 만들어?
    ja: そんなの面倒じゃない？
  event_beautyfullshot2_03_s_35:
    speaker: viper_s
    en: Why not just make him yours sooner?
    ko: 처음부터 내 걸로 만들면 되지.
    ja: 最初から自分だけのものにしとけばいいでしょ？
  event_beautyfullshot2_03_s_36:
    speaker: rosanna_s
    en: You are really tenacious.
    ko: 참 악착같네.
    ja: ねちっこいねぇ。
  event_beautyfullshot2_03_s_37:
    speaker: viper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_03_s_38:
    speaker: viper_s
    en: Say that again?
    ko: 뭐라고 했어?
    ja: 何か言った？
  event_beautyfullshot2_03_s_39:
    speaker: rosanna_s
    en: I said that you're awfully tenacious.
    ko: 참 악착같다고.
    ja: ねちっこいねぇ、って。
  event_beautyfullshot2_03_s_40:
    speaker: rosanna_s
    en: You're over here seething because someone else likes him, when he's never
      been yours at any point.
    ko: |-
      애초에 네 것도 아닌데,
      남이 손댔다고 눈이 돌아가잖아.
    ja: |-
      そもそもあんたのもんでもないのに、
      誰かが手を出したからって血眼になってさ。
  event_beautyfullshot2_03_s_41:
    speaker: rosanna_s
    en: It must be exhausting going through life like that.
    ko: 피곤하게도 살아. 응?
    ja: 疲れるんじゃない？その生き方。
  event_beautyfullshot2_03_s_42:
    speaker: viper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_03_s_43:
    speaker: rosanna_s
    en: Here's what I find particularly amusing.
    ko: 그런데 진짜 웃기네.
    ja: だいたい、笑っちゃうよ。
  event_beautyfullshot2_03_s_44:
    speaker: rosanna_s
    en: You wouldn't be losing your cool like this if you were confident about his
      feelings towards you.
    ko: 너 왜 네 것도 아닌데 네 것인 것 마냥 난리야?
    ja: なんでそんな大騒ぎしてんの？
  event_beautyfullshot2_03_s_45:
    speaker: rosanna_s
    en: You are a rather avaricious one, aren't you?
    ko: 그저 욕심만 가득해서는.
    ja: 欲しがりのガキじゃあるまいし。
  event_beautyfullshot2_03_s_46:
    speaker: rosanna_s
    en: No wonder they call you Viper.
    ko: 괜히 독사라고 불리는 게 아니란 말이지.
    ja: 毒ヘビって呼ばれるには理由があるってコトね。
  event_beautyfullshot2_03_s_47:
    speaker: "<Narration>"
    en: Rosanna turns her back to Viper and starts walking away.
    ko: 로산나는 등을 돌려 걸어가기 시작했다.
    ja: ロザンナはきびすを返して歩き始めた
  event_beautyfullshot2_03_s_48:
    speaker: rosanna_s
    en: If you're so desperate, try swimming.
    ko: 뭐, 헤엄이라도 쳐서 가봐.
    ja: まっ、泳いで行ってみれば？
  event_beautyfullshot2_03_s_49:
    speaker: rosanna_s
    en: As for me? I'm going to have a drink and go to bed.
    ko: 난 한잔하고 잘 테니까.
    ja: あたしは一杯引っかけて寝るからさ。
  event_beautyfullshot2_03_s_50:
    speaker: viper_s
    en: Wait.
    ko: 기다려.
    ja: 待って。
  event_beautyfullshot2_03_s_51:
    speaker: rosanna_s
    en: I have nothing more to say to you.
    ko: 싫어. 난 너랑 더 할 말 없어.
    ja: ヤだね。もうあんたに言うことはないよ。
  event_beautyfullshot2_03_s_52:
    speaker: viper_s
    en: I said wait!
    ko: 기다리라고.
    ja: 待ちなさいよ。
  event_beautyfullshot2_03_s_53:
    speaker: rosanna_s
    en: You can say it as many times as you want. I'm done with you.
    ko: 하하. 평생 거기서 기다리라고 말해라.
    ja: あはは。ずっと言ってな。
  event_beautyfullshot2_03_s_54:
    speaker: "<Narration>"
    en: Rosanna keeps walking.
    ko: 로산나는 계속 걸어갔다.
    ja: ロザンナは歩みを止めようともしなかった
  event_beautyfullshot2_03_s_55:
    speaker: viper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_03_s_56:
    speaker: viper_s
    en: So you think I'm a joke, is that it?
    ko: 너도 내가 우스워?
    ja: あなたも私をバカにする気？
  event_beautyfullshot2_03_s_57:
    speaker: viper_s
    en: Okay.
    ko: 그렇겠지.
    ja: "…そうなのね。"
  event_beautyfullshot2_03_s_58:
    speaker: viper_s
    en: You probably consider me a lowly insect, scurrying about amongst the filth.
    ko: 넌 날 시궁창에서 구르는 벌레 정도로 여기고 있을 테니까.
    ja: 泥沼でもがいてる虫けら程度に思ってるんでしょ。
  event_beautyfullshot2_03_s_59:
    speaker: viper_s
    en: Well, let me tell you something. You're no different.
    ko: 근데 내가 보기엔 너도 다르지 않거든?
    ja: でも、あなただって所詮、同じだよ？
  event_beautyfullshot2_03_s_60:
    speaker: viper_s
    en: If anything, you're worse.
    ko: 더하면 더했지.
    ja: それ以下かもね。
  event_beautyfullshot2_03_s_61:
    speaker: viper_s
    en: You're scum.
    ko: "…양아치 X끼."
    ja: "…チンピラのクズ。"
  event_beautyfullshot2_03_s_62:
    speaker: "<Narration>"
    en: Rosanna stops dead in her tracks.
    ko: 로산나가 멈춰 섰다.
    ja: ロザンナが足を止めた
  event_beautyfullshot2_03_s_63:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_03_s_64:
    speaker: rosanna_s
    en: What did you just say?
    ko: 너 방금 뭐라 했냐?
    ja: 今、何て言った？
  event_beautyfullshot2_03_s_65:
    speaker: viper_s
    en: You heard me.
    ko: 못 들었어?
    ja: 聞こえなかった？
  event_beautyfullshot2_03_s_66:
    speaker: viper_s
    en: Scum.
    ko: 양아치 X끼라고 했다 왜.
    ja: チンピラのクズって言ったの。
  event_beautyfullshot2_03_s_67:
    speaker: viper_s
    en: Finally got your attention, did I? Must have hit a nerve.
    ko: 아핫. 멈춰서는 거 보니까 진짜 그런가 보네♡
    ja: |-
      あはっ。立ち止まったってことは
      自覚があるみたいだね♡
  event_beautyfullshot2_03_s_68:
    speaker: rosanna_s
    en: What's gotten into you?
    ko: "…얘가 왜 이래?"
    ja: "…マジで、何？"
  event_beautyfullshot2_03_s_69:
    speaker: rosanna_s
    en: Why are you picking a fight with me? I'm not your enemy here.
    ko: |-
      갑자기 왜 나한테 시비를 걸어?
      번지수 잘못 찾은 거 아냐?
    ja: |-
      なんだって急にケンカ売ってくるワケ？
      相手間違ってない？
  event_beautyfullshot2_03_s_70:
    speaker: viper_s
    en: You're the one who started it.
    ko: |-
      시비는 네가 먼저 걸었잖아.
      그새 잊었어?
    ja: |-
      先に吹っ掛けてきたのはそっちでしょ。
      もう忘れちゃった？
  event_beautyfullshot2_03_s_71:
    speaker: rosanna_s
    en: What are you on about? I was only presenting you with the facts.
    ko: 시비는 무슨. 사실을 말한 것뿐이지.
    ja: あたしはただ事実を言っただけだよ。
  event_beautyfullshot2_03_s_72:
    speaker: viper_s
    en: What a coincidence, so was I.
    ko: 아핫. 우연이네~ 나도 그랬거든♡
    ja: あはっ。ぐうぜ～ん、私も♡
  event_beautyfullshot2_03_s_73:
    speaker: rosanna_s
    en: Watch your mouth. My patience has its limits.
    ko: |-
      …너, 말 조심해.
      봐주는 것도 한계가 있어.
    ja: |-
      …言葉には気ぃつけな。
      大目に見てやるにも限度があるから。
  event_beautyfullshot2_03_s_74:
    speaker: viper_s
    en: Look at you, giving orders again.
    ko: |-
      이거 봐, 이거 봐.
      또 명령조로 얘기하잖아♡
    ja: |-
      ほらほら。
      また命令口調で話してる♡
  event_beautyfullshot2_03_s_75:
    speaker: viper_s
    en: Do I work for you? Do you see everyone as your subordinate?
    ko: |-
      내가 네 부하야?
      모든 사람이 네 부하로 보여?
    ja: |-
      私はあなたの手下なの？
      何でもあなたの手下に見えてる？
  event_beautyfullshot2_03_s_76:
    speaker: viper_s
    en: You think just because I'm an informant in Outer Rim, I'm somehow beneath
      you?
    ko: 왜. 내가 아우터 림 골목골목을 돌아다니면서 정보나 사고 파니까 우습게 보여?
    ja: |-
      それとも、私がただの
      アウターリムの情報屋だってバカにしてる？
  event_beautyfullshot2_03_s_77:
    speaker: viper_s
    en: 'Let''s be clear about one thing: I don''t work for you.'
    ko: 나 말이야, 네 부하 아니야.
    ja: 私はね、あなたの手下じゃないの。
  event_beautyfullshot2_03_s_78:
    speaker: viper_s
    en: And you're no better than me.
    ko: 네 밑도, 당연히 아니고.
    ja: 当然、あなたの下でもないし。
  event_beautyfullshot2_03_s_79:
    speaker: rosanna_s
    en: Is that so?
    ko: "…그래?"
    ja: "…そう？"
  event_beautyfullshot2_03_s_80:
    speaker: rosanna_s
    en: That's news to me. Thanks for enlightening me.
    ko: 몰랐네. 가르쳐줘서 고맙다.
    ja: そりゃ知らなかった。教えてくれて助かるよ。
  event_beautyfullshot2_03_s_81:
    speaker: rosanna_s
    en: Allow me to thank you
    ko: 그 대가로.
    ja: そのお礼に…
  event_beautyfullshot2_03_s_82:
    speaker: rosanna_s
    en: and show you just how inferior you are to me.
    ko: 네가 내 밑이라는 걸 확실히 알려줄게.
    ja: |-
      あんたがあたしの下だってコト、
      しっかり分からせてあげる。
  event_beautyfullshot2_03_s_83:
    speaker: "<Narration>"
    en: Rosanna turns around and heads back towards Viper.
    ko: 로산나가 바이퍼에게로 걸어온다.
    ja: ロザンナがバイパーににじり寄った
  event_beautyfullshot2_03_s_84:
    speaker: "<Narration>"
    en: As she closes in on Viper,
    ko: 바이퍼는 주위를 살폈다.
    ja: バイパーは辺りを見回した
  event_beautyfullshot2_03_s_85:
    speaker: "<Narration>"
    en: Viper swings her foot in an arc,
    ko: 로산나가 더 다가오자 바이퍼는 발을 휘둘러
    ja: |-
      ロザンナが距離を詰めて来ると、
      バイパーは足を蹴りだし…
  event_beautyfullshot2_03_s_86:
    speaker: "<Narration>"
    en: kicking up large tufts of sand.
    ko: 모래를 뿌렸다.
    ja: ロザンナに砂をかけた
event_beautyfullshot2_03_e:
  event_beautyfullshot2_03_e_1:
    speaker: viper
    en: Exotic. The squad I'm associated with. The rank I was given in the world of
      the Ark.
    ko: |-
      이그조틱.
      내가 속한 스쿼드. 그것이 내가 방주라는 세계에서 부여받은 계급.
    ja: |-
      エキゾチック。私の所属する部隊。
      それがアークという世界で与えられた、
      私の「階級」。
  event_beautyfullshot2_03_e_2:
    speaker: viper
    en: What I do is simple.
    ko: 하는 일은 간단했다.
    ja: 仕事は簡単だった。
  event_beautyfullshot2_03_e_3:
    speaker: viper
    en: I reside in the Outer Rim, the garbage dump where the Ark tosses all of its
      refuse. There, I gather all sorts of information and report it back to the Central
      Government.
    ko: |-
      방주가 버린 쓰레기장, 아우터 림에 상주하면서
      온갖 정보를 모아 중앙 정부에 보고한다.
    ja: |-
      アークの掃きだめ、アウターリムで
      あらゆる情報を集め、中央政府に報告すること。
  event_beautyfullshot2_03_e_4:
    speaker: viper
    en: I do this to ensure nothing poses a threat to the Ark.
    ko: 방주에 위협이 되지 않게.
    ja: 全てはアークに危険が及ばないように。
  event_beautyfullshot2_03_e_5:
    speaker: viper
    en: I also conduct myself accordingly so that the Outer Rim doesn't collapse upon
      itself.
    ko: 그리고 아우터 림이 무너지지 않게 조율한다.
    ja: |-
      アウターリムが崩壊しないよう、
      調整するために。
  event_beautyfullshot2_03_e_6:
    speaker: viper
    en: The Ark needs a garbage bin.
    ko: 방주에는 쓰레기장이 있어야 하니까.
    ja: アークにはゴミ捨て場が必要だから。
  event_beautyfullshot2_03_e_7:
    speaker: viper
    en: The Outer Rim is a filthy collection of dim and dingy alleyways.
    ko: |-
      아우터 림은 더럽다.
      좁고, 빛도 들어오지 않는다.
    ja: |-
      アウターリムは汚い。
      狭くて、光も入らない。
  event_beautyfullshot2_03_e_8:
    speaker: viper
    en: I wander through these veritable gutters, trafficking information.
    ko: |-
      그런 시궁창 같은 곳의 골목골목을 헤매며,
      정보를 사고판다.
    ja: |-
      泥沼のような路地をさまよい、
      情報を取り引きする。
  event_beautyfullshot2_03_e_9:
    speaker: viper
    en: Honesty and kindness have no place in my line of work.
    ko: |-
      정직하게 행동할 순 없다.
      선하게 행동할 순 없다.
    ja: |-
      誠実ではいられない。
      善良ではいられない。
  event_beautyfullshot2_03_e_10:
    speaker: viper
    en: In this cesspool, people will stab you in your back for their own benefit
      without a moment's hesitation.
    ko: |-
      이곳은 시궁창이니까.
      모두가 자신의 이득을 위해 남을 이용해 먹는 것을 개의치 않는다.
    ja: |-
      そこは泥沼だから。
      誰もが自分の利益のために
      他人を利用することをためらわない。
  event_beautyfullshot2_03_e_11:
    speaker: viper
    en: I've done what I've had to do to survive.
    ko: 나는 살아남아야 했다.
    ja: 私は生き残らなければならなかった。
  event_beautyfullshot2_03_e_12:
    speaker: viper
    en: This was the lot in life which was assigned to me.
    ko: 내가 방주라는 세계에서 부여받은 계급이 이것이었으니까.
    ja: |-
      私がアークという世界で与えられた「階級」が、
      これだったから。
  event_beautyfullshot2_03_e_13:
    speaker: viper
    en: I've deceived.
    ko: 그래서 속였다.
    ja: だから、だました。
  event_beautyfullshot2_03_e_14:
    speaker: viper
    en: I've spread rumors. I've betrayed others.
    ko: 거짓말하고, 이간질하고, 배신했다.
    ja: 嘘をつき、仲たがいさせ、裏切った。
  event_beautyfullshot2_03_e_15:
    speaker: viper
    en: And I survived,
    ko: 나는 시궁창에서 살아남았다.
    ja: 私は泥沼であがいた。
  event_beautyfullshot2_03_e_16:
    speaker: viper
    en: until one day,
    ko: 그리고 어느 날부터 나는.
    ja: そして、いつからか私は…
  event_beautyfullshot2_03_e_17:
    speaker: viper
    en: people started calling me Viper.
    ko: 독사라고 불리고 있었다.
    ja: 毒ヘビと呼ばれるようになっていた。
  event_beautyfullshot2_03_e_18:
    speaker: viper
    en: Underworld Queen came to the Outer Rim.
    ko: 아우터 림에 언더월드 퀸이 왔다.
    ja: |-
      やがてアンダーワールドクイーンが
      アウターリムを取り仕切るようになった。
  event_beautyfullshot2_03_e_19:
    speaker: viper
    en: They keep the unseemly elements in check. They're a dark force feared by all.
    ko: |-
      방주의 어둠을 관리하는 자들.
      모두가 무서워하는 어둠의 상징인 자들.
    ja: |-
      アークの闇の管理人。
      誰もが恐れる闇の象徴。
  event_beautyfullshot2_03_e_20:
    speaker: viper
    en: But to me, they were resplendent.
    ko: 하지만, 내 눈엔 그리도 빛이나 보였다.
    ja: でも、私の目にはそれさえ輝いて見えた。
  event_beautyfullshot2_03_e_21:
    speaker: viper
    en: However, my admiration quickly turned into jealousy.
    ko: 동경은 곧 질투로 바뀌었다.
    ja: 憧れは、すぐに嫉妬へと変わった――
  event_beautyfullshot2_03_e_22:
    speaker: "<Narration>"
    en: Rosanna has Viper pinned to the ground.
    ko: 바이퍼는 로산나의 밑에 깔려있었다.
    ja: バイパーはロザンナの下敷きにされていた
  event_beautyfullshot2_03_e_23:
    speaker: rosanna_s
    en: I knew it. It's obvious what you do.
    ko: |-
      그럴 줄 알았어.
      네가 할 짓이래 봐야 뻔하지.
    ja: |-
      やると思った。
      あんたが考えることなんてお見通しだよ。
  event_beautyfullshot2_03_e_24:
    speaker: viper_s
    en: Who do you think you are, turning your nose up at me?
    ko: |-
      나 무시하지 마.
      네가 뭔데 날 무시해.
    ja: |-
      バカにしないで。
      なんでバカにされなきゃいけないの！？
  event_beautyfullshot2_03_e_25:
    speaker: viper_s
    en: What's the difference between you and me, huh?
    ko: 너랑 내가 뭐가 다른데? 응?
    ja: あなたと私、何が違うの？ねえ？
  event_beautyfullshot2_03_e_26:
    speaker: viper_s
    en: We've both gotten our hands plenty dirty,
    ko: 똑같이 오물을 뒤집어쓰고 있잖아.
    ja: |-
      私と同じ。
      汚いものを押しつけられてるだけでしょ。
  event_beautyfullshot2_03_e_27:
    speaker: viper_s
    en: so why did you get out while I'm still down there?
    ko: |-
      그런데 너는 왜 그런 곳에 있고,
      나는 왜 이런 곳에 있는 건데.
    ja: |-
      なのに、どうしてあなたはそこにいて、
      私はここにいるの！？
  event_beautyfullshot2_03_e_28:
    speaker: rosanna_s
    en: Because you chose to live the way you have.
    ko: 네가 그렇게 살았으니까.
    ja: あんたがそんなふうに生きてきたからだよ。
  event_beautyfullshot2_03_e_29:
    speaker: rosanna_s
    en: Don't say it was to survive. I've heard that pathetic excuse too many times.
    ko: |-
      살아남기 위해서였다고 말하지 마라.
      그런 말은 너무 많이 들었어.
    ja: |-
      生き残るためだったとかいう言い訳はさ…
      もう聞き飽きてんだよね。
  event_beautyfullshot2_03_e_30:
    speaker: rosanna_s
    en: Anyone who managed to claw their way out of that hellhole would froth at the
      mouth if they heard you spew that line.
    ko: 시궁창에서 아득바득 기어올라온 녀석들이 그 말을 들으면 게거품 물걸.
    ja: |-
      泥沼から這い上がってきた奴らに聞かれたら、
      ブッ飛ばされるよ。
  event_beautyfullshot2_03_e_31:
    speaker: viper_s
    en: What am I supposed to do?
    ko: 그럼 내가 뭘 어떻게 했어야 했는데.
    ja: じゃあ、どうしたらよかったの？
  event_beautyfullshot2_03_e_32:
    speaker: viper_s
    en: Do you see this choker on my neck?
    ko: 목에 이 초커 보여?
    ja: 首にあるチョーカーが見える？
  event_beautyfullshot2_03_e_33:
    speaker: viper_s
    en: Do you even know what this does?
    ko: 이거 뭐 하는 건지 알지?
    ja: これがなんだか分かるでしょ？
  event_beautyfullshot2_03_e_34:
    speaker: viper_s
    en: It's a shackle put on me by the Central Government.
    ko: 위대하신 중앙 정부에서 나한테 채워놓은 족쇄야.
    ja: ご立派な飼い主サマが私に付けた首輪！
  event_beautyfullshot2_03_e_35:
    speaker: viper_s
    en: They give me impossible tasks, and if I don't do them, it will explode.
    ko: 말도 안 되는 일을 시켜놓고, 제대로 안 하면 터트린다고 협박하는 거라고.
    ja: |-
      人に言えないようなことをさせといて、
      できなかったら爆破するって脅されてるの。
  event_beautyfullshot2_03_e_36:
    speaker: viper_s
    en: Does that sound like I have a choice in the matter?
    ko: 선택권이 있었다고 생각해?
    ja: 選ぶ自由があったと思う？
  event_beautyfullshot2_03_e_37:
    speaker: rosanna_s
    en: If it were me, I would cut it and die on my own terms.
    ko: 나 같으면 째고 죽었어.
    ja: あたしだったら引き裂いて死んでたね。
  event_beautyfullshot2_03_e_38:
    speaker: viper_s
    en: That's easier said than done.
    ko: 아핫. 말 진짜 쉽게 한다.
    ja: あはっ。言うだけなら簡単だよね。
  event_beautyfullshot2_03_e_39:
    speaker: viper_s
    en: You've never been thrown into a situation like this,
    ko: 네가 그 말을 할 수 있는 이유가 뭔지 알아?
    ja: あなたがそう言える理由、分かる？
  event_beautyfullshot2_03_e_40:
    speaker: viper_s
    en: that's why you can stand there and put on your holier-than-thou act.
    ko: 넌 그런 상황에 절대 던져지지 않을 거니까 그렇게 이상적인 소리만 늘어놓는 거야.
    ja: |-
      そんなことには絶対ならないから、
      好き放題言えるんだよ。
  event_beautyfullshot2_03_e_41:
    speaker: viper_s
    en: You've had everything handed to you.
    ko: 넌 다 가지고 있으니까.
    ja: あなたは全部持ってるから。
  event_beautyfullshot2_03_e_42:
    speaker: rosanna_s
    en: Haha, I have everything?
    ko: 하하. 다 가지고 있다고?
    ja: あはは…全部持ってるって？
  event_beautyfullshot2_03_e_43:
    speaker: rosanna_s
    en: Do you think all that I have was given to me at birth?
    ko: 나는 뭐 날 때부터 다 가지고 있었을 것 같아?
    ja: |-
      あたしが生まれた時から
      何でも持ってたとでも思ってる？
  event_beautyfullshot2_03_e_44:
    speaker: viper_s
    en: At least you weren't thrown into the gutter with nothing like I was.
    ko: 적어도, 나처럼 아무것도 없는 상태에서 시궁창에 던져지진 않았겠지.
    ja: |-
      少なくとも、私みたいに何もない状態で
      泥沼に捨てられはしなかったでしょ。
  event_beautyfullshot2_03_e_45:
    speaker: viper_s
    en: It's not fair.
    ko: "…불공평해."
    ja: "…そんなのずるいよ。"
  event_beautyfullshot2_03_e_46:
    speaker: viper_s
    en: You think this is the life I wanted?
    ko: 나라고 이렇게 살고 싶어서 사는 게 아니야.
    ja: 私だってこんなふうに生きたいわけじゃない。
  event_beautyfullshot2_03_e_47:
    speaker: viper_s
    en: I never wanted to end up like this.
    ko: 이렇게 되어버렸다고. 내 의지와는 상관없이.
    ja: こうなっちゃったの！私の意志とは関係なしに！
  event_beautyfullshot2_03_e_48:
    speaker: viper_s
    en: The Ark is the only reason I've sunk this low.
    ko: |-
      그 바보 같은 방주가 내린 결정 때문에.
      난 이렇게 되어버렸다고.
    ja: |-
      バカなアークがそう決めたせいで、
      私はこうなっちゃったの！
  event_beautyfullshot2_03_e_49:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_03_e_50:
    speaker: viper_s
    en: Argh, I can't stand it!
    ko: 아핫. 진짜 싫다. 진짜 싫어.
    ja: あはっ…もうホント、やだやだ。
  event_beautyfullshot2_03_e_51:
    speaker: viper_s
    en: Sometimes I just wish the Ark would disappear. Then everyone would be equal.
    ko: |-
      방주 같은 거 없어져버렸으면 좋겠어.
      그럼 모두가 똑같을 텐데.
    ja: |-
      アークなんて無くなっちゃえばいいのに。
      そうすれば、みんな同じになるよね。
  event_beautyfullshot2_03_e_52:
    speaker: rosanna_s
    en: That's a dangerous thing to say.
    ko: 위험한 소릴 하네.
    ja: イカれてんな。
  event_beautyfullshot2_03_e_53:
    speaker: viper_s
    en: Do you like the Ark?
    ko: 너는 방주가 좋아?
    ja: あなたはアークが好き？
  event_beautyfullshot2_03_e_54:
    speaker: viper_s
    en: You must.
    ko: 좋겠지.
    ja: 当然よね。
  event_beautyfullshot2_03_e_55:
    speaker: viper_s
    en: You get to sip on nice wine, order your underlings around, and wear nice clothes.
    ko: 방주에서 좋은 와인을 마시고, 부하를 거느리고, 좋은 옷을 입으니 좋겠지.
    ja: |-
      そこでおいしいワインを飲んで、
      部下を使って、いい服が着られてる。
  event_beautyfullshot2_03_e_56:
    speaker: viper_s
    en: You can have anything you want.
    ko: 하고 싶은 걸 다 할 수 있을 테니, 좋겠지.
    ja: やりたいことができてるんだから。
  event_beautyfullshot2_03_e_57:
    speaker: viper_s
    en: Learning how to drive a boat, surfing... Those things are so far removed from
      my reality that it's not even funny.
    ko: 보트 운전이나 서핑 같은 거, 나는 배워볼 엄두도 못 냈어.
    ja: |-
      ボートの運転とかサーフィンとか、
      私は習おうと思ったことさえなかった。
  event_beautyfullshot2_03_e_58:
    speaker: viper_s
    en: You can freely switch to a body for swimming as long as you wish. If you wanted,
      you could enjoy every single thing the Ark has to offer.
    ko: |-
      너는 맘만 먹으면 수영용 바디로 휙휙 바꾸고,
      방주 안에서 그 모든 걸 누렸겠지.
    ja: |-
      あなたはしたいと思えば、
      いつでも水泳用のボディに変えて、
      アークの中で何でも楽しめるでしょ。
  event_beautyfullshot2_03_e_59:
    speaker: viper_s
    en: As for me? All I have is this old broken-down brick of a phone.
    ko: 근데 나한테 있는 거라곤, 낡은 핸드폰뿐이야.
    ja: 私が持ってるものなんて、古い携帯ぐらい。
  event_beautyfullshot2_03_e_60:
    speaker: viper_s
    en: All I can do is skim through outdated magazines and pretend that I know something,
      anything.
    ko: 할 수 있는 거라곤, 철 지난 잡지를 보며 아는 척하는 것 밖에 없어.
    ja: |-
      トレンドが過ぎた古い雑誌を拾って
      知ったかぶりすることしかできないの。
  event_beautyfullshot2_03_e_61:
    speaker: rosanna_s
    en: Oh, give it a rest. You made your bed,
    ko: |-
      까불지 마.
      넌 그냥 시궁창에 네 발로 기어들어간 거야.
    ja: |-
      冗談じゃない。
      あんたは自分の足で泥沼に入ったんだ。
  event_beautyfullshot2_03_e_62:
    speaker: rosanna_s
    en: but what have you done to get out of it?
    ko: 거길 벗어나기 위해 네가 뭘 했는데.
    ja: 抜け出すために、何かした？
  event_beautyfullshot2_03_e_63:
    speaker: rosanna_s
    en: If you ask me, nothing.
    ko: 내 입장에서 너는 아무것도 안 한 거야.
    ja: |-
      あたしから見たら、
      あんたはあがいてもいないんだよ。
  event_beautyfullshot2_03_e_64:
    speaker: rosanna_s
    en: Let me ask you something. Why did you come here?
    ko: 하나 물어보자. 너 여기 왜 올라왔어?
    ja: 一つ聞くけどさ。あんた、なんでここに来たの？
  event_beautyfullshot2_03_e_65:
    speaker: rosanna_s
    en: Why are you so obsessed with taking photos?
    ko: 사진은 왜 그렇게 찍고 다니는데.
    ja: なんで写真を撮ってるワケ？
  event_beautyfullshot2_03_e_66:
    speaker: rosanna_s
    en: Are you planning on selling them off somewhere?
    ko: 우리 사진 찍어서, 어디다가 팔려고?
    ja: |-
      あたしらのツラでも撮って、
      どっかに売るつもり？
  event_beautyfullshot2_03_e_67:
    speaker: viper_s
    en: What?
    ko: "…뭐?"
    ja: "…え？"
  event_beautyfullshot2_03_e_68:
    speaker: rosanna_s
    en: You strike me as the kind of person who would do that thing.
    ko: 그렇게밖에 안 보인다고 너.
    ja: そうとしか見えないんだって。
  event_beautyfullshot2_03_e_69:
    speaker: rosanna_s
    en: As for why I think that, you only have yourself to blame.
    ko: 네가 만든, 네 이미지야.
    ja: あんたが自業自得で作っちまったイメージだよ。
  event_beautyfullshot2_03_e_70:
    speaker: rosanna_s
    en: I believe you had plenty of opportunities to get out, but you never took them.
    ko: 그렇게 되지 않을 기회는 얼마든지 있었을 거야.
    ja: |-
      そうならないようにするチャンスは、
      いくらでもあったはずでしょ。
  event_beautyfullshot2_03_e_71:
    speaker: viper_s
    en: So what if there were?
    ko: |-
      있었겠지.
      있으면 뭐.
    ja: |-
      あったかもね。
      でも、だから何？
  event_beautyfullshot2_03_e_72:
    speaker: viper_s
    en: I'm too busy trying to keep myself alive. I don't have time to dream of better
      things.
    ko: |-
      당장 오늘 살아남아야 하는데,
      그걸 살펴볼 여유 따위 있을 리가 없다고.
    ja: |-
      今日を生き伸びないといけないのに、
      そんなこと気にしてる余裕ないよ。
  event_beautyfullshot2_03_e_73:
    speaker: viper_s
    en: Whereas you have nothing but time. You have so many opportunities and so much
      power.
    ko: |-
      너한테는 있었겠지.
      그걸 잡을 수 있는 시간이, 기회가, 힘이.
    ja: |-
      あなたにはあったんだろうね。
      それを手にする時間も、チャンスも、力も。
  event_beautyfullshot2_03_e_74:
    speaker: viper_s
    en: You think you've resigned yourself to living in the darkness?
    ko: 너는 네가 어둠에 몸 담았다고 생각하지?
    ja: あなたは自分が暗い所にいるって思う？
  event_beautyfullshot2_03_e_75:
    speaker: viper_s
    en: Fine, then let me tell you what I see in you.
    ko: 아핫. 내가 보기에 너.
    ja: あはっ。私から見たら…
  event_beautyfullshot2_03_e_76:
    speaker: viper_s
    en: You shine so bright. Too bright. I can't stand it. I want it all to come crashing
      down.
    ko: 너무 빛나. 너무 빛나서, 부러워서, 다 부숴버리고 싶을 정도야.
    ja: |-
      すごく輝いてるよ。
      まぶしすぎて、うらやましくて、
      全部壊したくなっちゃうくらい。
  event_beautyfullshot2_03_e_77:
    speaker: viper_s
    en: Why can't I have that?
    ko: 왜 나는 안돼?
    ja: どうして私はダメなの？
  event_beautyfullshot2_03_e_78:
    speaker: viper_s
    en: Answer me.
    ko: 대답해 봐.
    ja: 教えてよ。
  event_beautyfullshot2_03_e_79:
    speaker: viper_s
    en: Why do you have everything, while I have nothing?
    ko: |-
      왜 너는, 너희는 되는데
      나는, 우리는 안 돼?
    ja: |-
      どうしてあなたは…あなたたちが許されて
      私は…私たちはダメなの？
  event_beautyfullshot2_03_e_80:
    speaker: viper_s
    en: What's so different between you and me?
    ko: 무슨 차이가 있는데? 응?
    ja: 何が違うの？ねえ？
  event_beautyfullshot2_03_e_81:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_03_e_82:
    speaker: viper_s
    en: If one small thing, one tiny event, had transpired differently, I would have
      been where you're standing.
    ko: 운이 조금만 나빴어도, 너는 내가 되고 나는 네가 될 수 있었어.
    ja: |-
      少し運が悪ければ、あなたは私になってたし…
      その逆もあったはず。
  event_beautyfullshot2_03_e_83:
    speaker: viper_s
    en: You've got the nerve to call me tenacious?
    ko: 그런 주제에.
    ja: その程度の違いなのに。
  event_beautyfullshot2_03_e_84:
    speaker: viper_s
    en: You, of all people?
    ko: 나한테 악착같다는 말을 해?
    ja: 私がねちっこい？
  event_beautyfullshot2_03_e_85:
    speaker: viper_s
    en: Why do I desire something when it's not even mine?
    ko: 내 것도 아닌데 왜 그렇게 탐을 내냐고?
    ja: |-
      自分のじゃないものを、
      なんで欲しがるのかって？
  event_beautyfullshot2_03_e_86:
    speaker: viper_s
    en: It's because I don't have anything!
    ko: 내게 하나도 없으니까!
    ja: 私のものが何もないから！
  event_beautyfullshot2_03_e_87:
    speaker: viper_s
    en: Someone like you, who has everything, could never understand.
    ko: 다 가진 네가 이해할리가 없다고!
    ja: 何でも持ってるあなたに分かるはずないでしょ！
  event_beautyfullshot2_03_e_88:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_03_e_89:
    speaker: "<Narration>"
    en: Rosanna gets up
    ko: 로산나는 일어났다.
    ja: ロザンナは立ち上がった
  event_beautyfullshot2_03_e_90:
    speaker: "<Narration>"
    en: and looks at Viper for a few moments.
    ko: 그리고 누워있는 바이퍼를 한동안 쳐다봤다.
    ja: |-
      そして、突っ伏したままのバイパーを
      しばらく見下ろしていた
  event_beautyfullshot2_03_e_91:
    speaker: rosanna_s
    en: "... Tsk."
    ko: "…쯧."
    ja: "…チッ。"
  event_beautyfullshot2_03_e_92:
    speaker: rosanna_s
    en: Your phone is broken.
    ko: 야. 너 핸드폰 부서졌다.
    ja: ねえ。携帯壊れてるよ。
  event_beautyfullshot2_03_e_93:
    speaker: viper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_03_e_94:
    speaker: "<Narration>"
    en: Viper staggers to her feet and picks up her phone. The screen is shattered.
    ko: 바이퍼는 비틀거리며 일어난 후, 액정이 부서진 핸드폰을 집어 들었다.
    ja: |-
      バイパーはふらつきながら起き上がり、
      液晶の割れた携帯を拾い上げた
  event_beautyfullshot2_03_e_95:
    speaker: "<Narration>"
    en: She tries to turn it on, but all she sees is her reflection on the dark and
      splintered screen.
    ko: 전원을 켜보지만 금 간 화면에 바이퍼의 얼굴만 비칠 뿐이다.
    ja: |-
      電源を入れようとしても、
      割れた画面にバイパーの顔が写るだけだ
  event_beautyfullshot2_03_e_96:
    speaker: viper_s
    en: This was the one thing I could call mine,
    ko: "…유일하게 내 것이었던 건데."
    ja: "…これだけが私のものだったのに。"
  event_beautyfullshot2_03_e_97:
    speaker: viper_s
    en: and now it's broken.
    ko: 이것도 부서졌네.
    ja: これも…壊れちゃった。
  event_beautyfullshot2_03_e_98:
    speaker: viper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_03_e_99:
    speaker: viper_s
    en: I shouldn't have come here.
    ko: 바다, 괜히 왔어.
    ja: 海なんて、来なきゃよかった。
  event_beautyfullshot2_03_e_100:
    speaker: "<Narration>"
    en: Viper stumbles off, mumbling to herself.
    ko: 바이퍼는 터덜대며 걸어갔다.
    ja: バイパーが肩を落として歩き去った
  event_beautyfullshot2_03_e_101:
    speaker: rosanna_s
    en: Hey...
    ko: "…야."
    ja: "…ねえ。"
  event_beautyfullshot2_03_e_102:
    speaker: viper_s
    en: Don't.
    ko: 부르지 말아 줄래?
    ja: 止めないでくれる？
  event_beautyfullshot2_03_e_103:
    speaker: "<Narration>"
    en: Viper keeps walking,
    ko: 바이퍼는 계속 걸어갔다.
    ja: バイパーは歩みを止めず
  event_beautyfullshot2_03_e_104:
    speaker: "<Narration>"
    en: and then shifts her gaze off into the distance.
    ko: 바이퍼의 시선이 돌아간다.
    ja: 視線を彼方に向けた
  event_beautyfullshot2_03_e_105:
    speaker: "<Narration>"
    en: Further down the beach,
    ko: |-
      크라켄 섬의 해변.
      멀어서 흐릿하지만 분명히 보이는 그 모습.
    ja: |-
      離れ島のビーチ…
      遠くてぼやけているが、誰かは分かる
  event_beautyfullshot2_03_e_106:
    speaker: "<Narration>"
    en: she can clearly make out the silhouettes of two figures.
    ko: 해변에서 거닐고 있는 두 사람의 모습.
    ja: ビーチを歩く2人の姿
  event_beautyfullshot2_03_e_107:
    speaker: viper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_03_e_108:
    speaker: viper_s
    en: I can't stand it.
    ko: 진짜 싫다.
    ja: ホント、もうやだ。
  event_beautyfullshot2_03_e_109:
    speaker: viper_s
    en: They've taken everything from me.
    ko: 다 가져가네.
    ja: 何もかも、持っていっちゃうんだね。
  event_beautyfullshot2_03_e_110:
    speaker: jackal
    en: Viper! Viper!
    ko: 바이퍼! 바이퍼!
    ja: バイパー！バイパー！
  event_beautyfullshot2_03_e_111:
    speaker: jackal
    en: I saw a big ol' jellyfish over there! Let's go check it out!
    ko: 나 저기서 엄청 반짝이는 해파리 봤어! 같이 보자! 헤헤!
    ja: |-
      すごくキラキラしてるクラゲを見つけたよ！
      一緒に見よう！へへへヘ！
  event_beautyfullshot2_03_e_112:
    speaker: jackal
    en: It looks super cool! Hurry, hur...
    ko: 지인짜 예쁘고 신기해! 빨리! 빨리 가….
    ja: すっごくキレイで不思議！早く！早く行…
  event_beautyfullshot2_03_e_113:
    speaker: jackal
    en: Huh?
    ko: "…어?"
    ja: "…あれ？"
  event_beautyfullshot2_03_e_114:
    speaker: jackal
    en: Viper? Are you crying?
    ko: 바이퍼. 울어?
    ja: バイパー、泣いてるの？
  event_beautyfullshot2_03_e_115:
    speaker: viper_s
    en: I'm not crying.
    ko: 안 울어.
    ja: 泣いてないよ。
  event_beautyfullshot2_03_e_116:
    speaker: jackal
    en: Er... There there, don't cry, Viper.
    ko: 으, 우, 울지 마 바이퍼어….
    ja: う、泣かないで…バイパー…
  event_beautyfullshot2_03_e_117:
    speaker: jackal
    en: If you do that, I'll be sad too.
    ko: 바, 바이퍼가 울면 나도 슬프단 말이야아….
    ja: |-
      ば、バイパーが泣いてたら、
      私も悲しくなっちゃうよぉ…
  event_beautyfullshot2_03_e_118:
    speaker: viper_s
    en: I told you, I'm not crying!
    ko: 안 운다니까.
    ja: 泣いてないってば。
event_beautyfullshot2_intermission:
  event_beautyfullshot2_intermission_1:
    speaker: "<Monologue>"
    en: By the time morning arrives,
    ko: 아침이 밝았다.
    ja: 朝が来た
  event_beautyfullshot2_intermission_2:
    speaker: "<Monologue>"
    en: the fog has lifted entirely.
    ko: 안개는 여전히 걷혀있는 상태다.
    ja: 霧は晴れたままだ
  event_beautyfullshot2_intermission_3:
    speaker: "<Monologue>"
    en: The view from inside the cave is remarkable.
    ko: 동굴 안에서 보는 탁 트인 시야가 새롭다.
    ja: 洞窟の中から遠くを見渡せることが新鮮に感じる
  event_beautyfullshot2_intermission_4:
    speaker: "<Self>"
    en: It's beautiful.
    ko: "…예쁘다."
    ja: "…きれいだな"
  event_beautyfullshot2_intermission_5:
    speaker: sakura_s
    en: It's so early in the morning, and you're already so chipper.
    ko: 아침부터 표현에 거침이 없으시군요.
    ja: 朝から大胆ですね。
  event_beautyfullshot2_intermission_6:
    speaker: sakura_s
    en: You look good.
    ko: 군도 멋지십니다.
    ja: 君も素敵です。
  event_beautyfullshot2_intermission_7:
    speaker: "<Self>"
    en: Er... thanks.
    ko: 아, 응. 고, 고마워.
    ja: ん…？…ああ、ありがとう
  event_beautyfullshot2_intermission_8:
    speaker: sakura_s
    en: Looks like the fog is gone for good.
    ko: 아침에는 안개가 걷히는 모양이군요.
    ja: 霧は晴れているようですね。
  event_beautyfullshot2_intermission_9:
    speaker: sakura_s
    en: The path should be accessible now.
    ko: 길도 나있을 것 같으니, 슬슬 돌아가실까요.
    ja: 道も出ているようです。そろそろ戻りましょう。
  event_beautyfullshot2_intermission_10:
    speaker: sakura_s
    en: We should head back before the others make a scene.
    ko: 귀찮게 하는 이들이 소란스러워지기 전에.
    ja: |-
      あまり遅いとうるさい方たちが
      騒ぎだしてしまいますから。
  event_beautyfullshot2_intermission_11:
    speaker: "<Self>"
    en: Good idea.
    ko: 응. 돌아가자.
    ja: ああ、そうしよう
  event_beautyfullshot2_intermission_12:
    speaker: sakura_s
    en: Before we go...
    ko: 가기 전에.
    ja: その前に…
  event_beautyfullshot2_intermission_13:
    speaker: "<Monologue>"
    en: Sakura clasps her hands behind my neck.
    ko: 사쿠라가 내 목에 팔을 둘렀다.
    ja: 私の首にサクラの腕が回った
  event_beautyfullshot2_intermission_14:
    speaker: sakura_s
    en: Let's enjoy this for a while longer. We might not get another chance like
      this for a while.
    ko: 한동안 안될 테니 미리미리 충전해 놓고 가시지요.
    ja: |-
      次にいつできるか分かりませんから、
      その時までの分を先取りしておきましょう。
  event_beautyfullshot2_intermission_15:
    speaker: "<Self>"
    en: "... Another good idea."
    ko: "…좋은 생각이야."
    ja: "…そうだな"
  event_beautyfullshot2_intermission_16:
    speaker: rapi_s
    en: There you are.
    ko: 오셨습니까.
    ja: 指揮官。
  event_beautyfullshot2_intermission_17:
    speaker: neon_s
    en: Master! Where have you been?
    ko: 응? 스승님. 어디 갔다 오셨어요?
    ja: あれ？師匠。どこかに行ってたんですか？
  event_beautyfullshot2_intermission_18:
    speaker: anis_s
    en: I heard something or another happened yesterday?
    ko: 어제 뭐 섬이 뭐 어쨌다고 얼핏 듣긴 했었는데.
    ja: |-
      昨日どこかの島でなんかあったって
      軽く聞いたけど。
  event_beautyfullshot2_intermission_19:
    speaker: "<Self>"
    en: "... Apparently you all weren't too worried about me getting stranded."
    ko: "…이제 조난 정도는 아무렇지도 않구나."
    ja: "…もう遭難程度では何とも思わないんだな"
  event_beautyfullshot2_intermission_20:
    speaker: anis_s
    en: Stranded? Aren't you being a bit dramatic? You were just off having a good
      time, that's all.
    ko: |-
      에이 무슨 조난이야.
      그냥 다른 곳에서 하루동안 논거지.
    ja: |-
      遭難だなんて大げさじゃない？
      どこかで1日遊んでただけでしょ。
  event_beautyfullshot2_intermission_21:
    speaker: "<Self>"
    en: How's your expedition going?
    ko: 섬 탐사는 어때?
    ja: 島の探索はどうだ？
  event_beautyfullshot2_intermission_22:
    speaker: rapi_s
    en: We're in the final stage, and should be wrapping up soon.
    ko: 마무리 단계입니다. 곧 끝날 듯합니다.
    ja: まもなく完了します。
  event_beautyfullshot2_intermission_23:
    speaker: rapi_s
    en: I'll report back to you when we're finished.
    ko: 조만간 보고를 올리겠습니다.
    ja: 終了次第、ご報告いたします。
  event_beautyfullshot2_intermission_24:
    speaker: "<Self>"
    en: Got it.
    ko: 알겠어. 조금만 더 고생해 줘.
    ja: 分かった。あと少し頑張ってくれ
  event_beautyfullshot2_intermission_25:
    speaker: rapi_s
    en: Speaking of, we should get going.
    ko: 예. 그럼 저흰 출발하겠습니다.
    ja: はい。では、私たちは出発します。
  event_beautyfullshot2_intermission_26:
    speaker: mary_s
    en: Before we leave, could I talk to you for a second, Commander?
    ko: |-
      아, 출발하기 전에.
      지휘관. 잠시 볼까요?
    ja: |-
      あっ、その前に。
      指揮官、少しよろしいですか？
  event_beautyfullshot2_intermission_27:
    speaker: "<Self>"
    en: What's up?
    ko: 응? 왜?
    ja: なんだ？
  event_beautyfullshot2_intermission_28:
    speaker: mary_s
    en: You spent the night elsewhere, so I should check to see if you're okay.
    ko: |-
      하루 외박하셨잖아요.
      혹시 무슨 문제가 생겼을지 확인해 봐야죠.
    ja: |-
      1日外泊したそうですね？
      念のため、検査しておきましょう。
  event_beautyfullshot2_intermission_29:
    speaker: mary_s
    en: You too, Sakura.
    ko: 사쿠라도 이리 오세요.
    ja: サクラもこちらへ。
  event_beautyfullshot2_intermission_30:
    speaker: sakura_s
    en: We're fine.
    ko: 별 일은 없었습니다.
    ja: 特に何もありませんでしたが？
  event_beautyfullshot2_intermission_31:
    speaker: mary_s
    en: Haha, why don't you let me be the judge of that?
    ko: 후후. 그건 사쿠라가 판단할 일이 아니에요.
    ja: うふふ…それは専門家が判断することです。
  event_beautyfullshot2_intermission_32:
    speaker: mary_s
    en: You never know. There might be unknown germs buried in the sand!
    ko: |-
      혹시 아나요?
      모래에 지금껏 발견되지 않은 미지의 병균이 묻어있을지!
    ja: |-
      分からないでしょう？
      砂に未知の細菌が付いていたかもしれません。
  event_beautyfullshot2_intermission_33:
    speaker: mary_s
    en: I should do a quick examination.
    ko: 그러니 간단하게 검사는 해봐야 해요.
    ja: ですから、簡単な検査が必要です。
  event_beautyfullshot2_intermission_34:
    speaker: sakura_s
    en: "... Fine."
    ko: "…이해했습니다. 부탁드리지요."
    ja: "…分かりました。お任せいたします。"
  event_beautyfullshot2_intermission_35:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  event_beautyfullshot2_intermission_36:
    speaker: mary_s
    en: You both seem fine.
    ko: 음. 둘 다 문제없네요.
    ja: はい…二人とも問題なさそうですね。
  event_beautyfullshot2_intermission_37:
    speaker: mary_s
    en: I don't see any issues other than both of your lips being a bit swollen.
    ko: 왜인지는 모르겠는데 두 분 다 입술이 너~~무 부르텄다는 것 말고는 특별히 문제없어요.
    ja: |-
      お二人ともなぜか唇が
      とっても腫れている以外は
      特に問題ありません。
  event_beautyfullshot2_intermission_38:
    speaker: mary_s
    en: I'm not sure what could be causing that, but just be sure to apply lip balm
      and keep your lips moisturized.
    ko: 립글로스 바르시고, 수분 유지 부탁드릴게요.
    ja: リップを塗って、うるおいを保ってくださいね。
  event_beautyfullshot2_intermission_39:
    speaker: "<Self>"
    en: "... Will do."
    ko: "…응."
    ja: "…分かった"
  event_beautyfullshot2_intermission_40:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_intermission_41:
    speaker: "<Self>"
    en: We've got to take some pictures today.
    ko: 그, 그럼 오늘은 꼭 사진을 찍어보자.
    ja: と、とにかく、今日は必ず写真を撮ろう
  event_beautyfullshot2_intermission_42:
    speaker: sakura_s
    en: Yeah...
    ko: 그러시죠.
    ja: そうですね。
  event_beautyfullshot2_intermission_43:
    speaker: rosanna_s
    en: Alright, now that everyone's here,
    ko: 아, 다들 여기 있었네.
    ja: あ、みんなここにいたんだ。
  event_beautyfullshot2_intermission_44:
    speaker: rosanna_s
    en: let's head back.
    ko: 슬슬 돌아가자.
    ja: そろそろ帰るよ。
  event_beautyfullshot2_intermission_45:
    speaker: "<Self>"
    en: Head back where?
    ko: |-
      …응?
      돌아가자니, 어디로?
    ja: |-
      …なに？
      帰るって、どこに？
  event_beautyfullshot2_intermission_46:
    speaker: rosanna_s
    en: Where else? The Ark.
    ko: 어디긴 어디야. 방주지.
    ja: 決まってるでしょ。アークに。
  event_beautyfullshot2_intermission_47:
    speaker: sakura_s
    en: But we haven't taken any photos yet.
    ko: 아직 사진을 찍지 못하였습니다.
    ja: まだ写真が撮れていません。
  event_beautyfullshot2_intermission_48:
    speaker: rosanna_s
    en: Then let's get a move on.
    ko: 그럼 지금 대충 찍고 가.
    ja: じゃあ今、テキトーに撮って。
  event_beautyfullshot2_intermission_49:
    speaker: rosanna_s
    en: There's no time to waste.
    ko: 시간 낭비 하지 말자고.
    ja: 時間がもったいないから。
  event_beautyfullshot2_intermission_50:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래 갑자기.
    ja: 急に何があった？
  event_beautyfullshot2_intermission_51:
    speaker: rosanna_s
    en: I can't do this anymore.
    ko: 못해먹겠어서.
    ja: かったるくなってきてさ。
  event_beautyfullshot2_intermission_52:
    speaker: rosanna_s
    en: No matter how much fun we have here, we'll just be going back to our dreary
      ordinary lives afterward,
    ko: |-
      여기서 아무리 즐겁게 지내봤자,
      돌아가면 일상이 기다리고 있잖아.
    ja: |-
      ここでいくら楽しく過ごしたって、
      どうせ帰ったら元通りの日常でしょ？
  event_beautyfullshot2_intermission_53:
    speaker: rosanna_s
    en: so what's the point?
    ko: 무슨 소용인가 싶은 거지.
    ja: 空しいだけじゃん。
  event_beautyfullshot2_intermission_54:
    speaker: rosanna_s
    en: All that waits for us at the end of this
    ko: 돌아가자마자 피비린내 가득한 일상이 우릴 기다리고 있을 거라고.
    ja: 帰ったらすぐ、血生臭い日常が待ってんの。
  event_beautyfullshot2_intermission_55:
    speaker: rosanna_s
    en: is that familiar stench of blood.
    ko: 이런 게 무슨 소용인지 모르겠네.
    ja: ここにいる意味を感じられなくなったってワケ。
  event_beautyfullshot2_intermission_56:
    speaker: "<Self>"
    en: Something happened, didn't it?
    ko: "…무슨 일이 있었구나."
    ja: "…何かあったようだな"
  event_beautyfullshot2_intermission_57:
    speaker: rosanna_s
    en: Yes, something did.
    ko: 그래. 있었어.
    ja: ま、そういうこと。
  event_beautyfullshot2_intermission_58:
    speaker: rosanna_s
    en: Something that snapped me back to reality.
    ko: 덕분에 현실을 상기한 거지.
    ja: おかげで現実を思い出せたけどね。
  event_beautyfullshot2_intermission_59:
    speaker: "<Self>"
    en: Tell me.
    ko: 얘기해 줘.
    ja: 何があった？
  event_beautyfullshot2_intermission_60:
    speaker: rosanna_s
    en: Nothing especially noteworthy. Just a little spat.
    ko: |-
      그냥 여자들끼리 싸운 거야.
      흔한 얘기라고.
    ja: |-
      単なる女同士のケンカ。
      よくある話でしょ。
  event_beautyfullshot2_intermission_61:
    speaker: jackal
    en: Rosanna threw Viper to the ground and broke her phone! I saw it!
    ko: 로산나가 바이퍼 넘어뜨리고 핸드폰 부쉈어! 내가 봤어!
    ja: |-
      ロザンナがバイパーを押し倒して、
      携帯が壊れたの！私見たよ！
  event_beautyfullshot2_intermission_62:
    speaker: rosanna_s
    en: Hey, wait...
    ko: 아니, 야.
    ja: あっ、ちょっと？
  event_beautyfullshot2_intermission_63:
    speaker: jackal
    en: Viper's phone is toast,
    ko: 바이퍼 핸드폰 완전 다 망가졌어!
    ja: バイパーの携帯、ボロボロになっちゃった！
  event_beautyfullshot2_intermission_64:
    speaker: jackal
    en: so she's refusing to come out of her room.
    ko: 그래서 바이퍼 방에서 안 나와!
    ja: それでバイパー、部屋から出てこないの！
  event_beautyfullshot2_intermission_65:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_intermission_66:
    speaker: jackal
    en: She was crying, too!
    ko: 바이퍼 울었어!!
    ja: バイパー、泣いてた！！
  event_beautyfullshot2_intermission_67:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_intermission_68:
    speaker: jackal
    en: Now she can't take any photos.
    ko: 사진 더 못 찍는다고, 밤새도록 울었어!
    ja: もう写真撮れないって、一晩中！
  event_beautyfullshot2_intermission_69:
    speaker: rosanna_s
    en: What's the use of taking all those stupid photos anyway?!
    ko: 그러니까 그깟 사진이 무슨 소용이 있다는…!
    ja: だから、そんなもんに何の意味が…！
  event_beautyfullshot2_intermission_70:
    speaker: jackal
    en: Photos are important!
    ko: 사진 중요해!
    ja: 写真は大切なの！
  event_beautyfullshot2_intermission_71:
    speaker: jackal
    en: That's what Viper said.
    ko: 바이퍼가 그랬어!
    ja: バイパーが言ってた！
  event_beautyfullshot2_intermission_72:
    speaker: jackal
    en: Sure, we all have to head back to our ordinary lives and the responsibilities
      that come with that,
    ko: 우리, 결국 해야 하는 일 안 변한다고!
    ja: |-
      私たち、結局やらなきゃいけないことは
      変わらないって。
  event_beautyfullshot2_intermission_73:
    speaker: jackal
    en: but that doesn't mean we shouldn't do everything we can to enjoy the fun times.
    ko: 그런데, 그런데 재밌었던 거 기억해서, 그거 다시 하려고 열심히 하는 거랬어!
    ja: |-
      でも、楽しかったことを忘れないでいれば、
      またそのために頑張れるんだって！
  event_beautyfullshot2_intermission_74:
    speaker: jackal
    en: Take me for example. I love meat, so I work hard in order to be able to eat
      more of it.
    ko: 나도 그래! 고기 맛있어! 고기 더 먹고 싶어서 열심히 일 해!
    ja: |-
      私もそう！お肉、おいしかった！
      もっと食べたいから頑張って働くんだ！
  event_beautyfullshot2_intermission_75:
    speaker: jackal
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_intermission_76:
    speaker: jackal
    en: Viper said that photos are like capturing a moment in time and freezing it.
    ko: 사진은 있지. 바이퍼가 시간을 멈추는 거라고 했어.
    ja: |-
      写真はねぇ…時間を止めるものだって
      バイパー、言ってた。
  event_beautyfullshot2_intermission_77:
    speaker: jackal
    en: Even if she doesn't want to work tomorrow, or if she's having a tough day,
    ko: 내일 일 하기 싫어도, 오늘 일 힘들어도.
    ja: |-
      明日の仕事がイヤでも、
      今日の仕事がキツくても…
  event_beautyfullshot2_intermission_78:
    speaker: jackal
    en: none of that changes the good times that she's had before.
    ko: 예전에 했었던 건 안 변한다고 했어.
    ja: 昔あったことは変わらないって。
  event_beautyfullshot2_intermission_79:
    speaker: jackal
    en: That's why she said you've got to take a lot of photos.
    ko: 그래서 사진 많이 찍어야 된대!
    ja: だからたくさん写真を撮っておくんだって！
  event_beautyfullshot2_intermission_80:
    speaker: jackal
    en: The more you take, the more memories you can look back on.
    ko: 찍으면 찍을수록, 내 꺼가 많아진대!
    ja: 撮っておけば、自分のものにできるから！
  event_beautyfullshot2_intermission_81:
    speaker: jackal
    en: Memories that are truly yours.
    ko: 그건 진짜 내 꺼라고 했어!
    ja: それが本当に自分のものになるんだって！
  event_beautyfullshot2_intermission_82:
    speaker: jackal
    en: That's why photos are so important.
    ko: 그러니까 사진 중요해!
    ja: だから写真は大事なの！
  event_beautyfullshot2_intermission_83:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_intermission_84:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_intermission_85:
    speaker: rosanna_s
    en: Ugh, for goodness sake.
    ko: 하, 젠장.
    ja: ハァ…ったく…
  event_beautyfullshot2_intermission_86:
    speaker: rosanna_s
    en: Everyone wait here. I'll go talk to her.
    ko: 다들 기다려. 갔다 올 테니까.
    ja: ちょっと待ってて。行ってくる。
  event_beautyfullshot2_intermission_87:
    speaker: "<Narration>"
    en: Viper sits in her room, staring blankly at the dead phone screen.
    ko: 바이퍼는 숙소에 앉아 꺼진 핸드폰 화면만 바라보고 있었다.
    ja: |-
      バイパーは宿所で、電源の入らない
      携帯の画面を呆然と見つめ、座っていた
  event_beautyfullshot2_intermission_88:
    speaker: viper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_intermission_89:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭.
    ja: ゴトッ
  event_beautyfullshot2_intermission_90:
    speaker: "<Narration>"
    en: Rosanna drops her phone beside Viper.
    ko: 로산나의 핸드폰이 바이퍼의 옆에 떨어졌다.
    ja: ロザンナが携帯をバイパーの脇に落とした
  event_beautyfullshot2_intermission_91:
    speaker: viper_s
    en: "... Get it away."
    ko: "…저리 치워."
    ja: "…何それ。"
  event_beautyfullshot2_intermission_92:
    speaker: viper_s
    en: I don't need it.
    ko: 필요 없으니까.
    ja: いらないよ。
  event_beautyfullshot2_intermission_93:
    speaker: viper_s
    en: I don't need your pity.
    ko: 동정이라니, 최악이네.
    ja: 同情されてる？サイアク。
  event_beautyfullshot2_intermission_94:
    speaker: rosanna_s
    en: The data chip should still be fine.
    ko: 데이터 칩은 멀쩡할 것 아냐.
    ja: データチップまでは壊れてないでしょ。
  event_beautyfullshot2_intermission_95:
    speaker: rosanna_s
    en: Put it in my phone.
    ko: 갈아 끼워서 너 써.
    ja: 入れ替えて使いな。
  event_beautyfullshot2_intermission_96:
    speaker: viper_s
    en: I said I don't need it.
    ko: 필요 없다고.
    ja: いらないって。
  event_beautyfullshot2_intermission_97:
    speaker: rosanna_s
    en: Use it.
    ko: 써.
    ja: 使いな。
  event_beautyfullshot2_intermission_98:
    speaker: viper_s
    en: I said no.
    ko: 됐다고.
    ja: いらない。
  event_beautyfullshot2_intermission_99:
    speaker: rosanna_s
    en: When I was a human, I was a hitman for the organization.
    ko: 나는 인간일 때 조직의 히트맨이었어.
    ja: あたしは人間だった時、組織のヒットマンでね。
  event_beautyfullshot2_intermission_100:
    speaker: rosanna_s
    en: I killed a lot of people.
    ko: 살아남기 위해, 많이 죽였지.
    ja: 生き残るために、大勢殺ったよ。
  event_beautyfullshot2_intermission_101:
    speaker: viper_s
    en: Why are you telling me this...?
    ko: 갑자기 무슨 소리하는데?
    ja: いきなりなんの話？
  event_beautyfullshot2_intermission_102:
    speaker: rosanna_s
    en: Just listen.
    ko: 잠자코 들어.
    ja: 黙って聞いて。
  event_beautyfullshot2_intermission_103:
    speaker: rosanna_s
    en: I did unthinkable things to survive and to gain the boss's trust.
    ko: 어떻게든 살아남으려고, 보스의 눈에 들기 위해 더러운 짓을 도맡았어.
    ja: |-
      どうにか生き残りたくて、
      ボスに気に入られるために
      汚い仕事も引き受けてさ。
  event_beautyfullshot2_intermission_104:
    speaker: rosanna_s
    en: Slowly, I was entrusted with more tasks, and that's how I established my position.
    ko: |-
      보스는 나를 믿고 더 많은 일들을 맡겼고,
      그렇게 나는 자리를 잡았지.
    ja: |-
      あたしは信頼されて、
      いろいろ任されるようになった。
      そうやって自分の居場所を手に入れたの。
  event_beautyfullshot2_intermission_105:
    speaker: rosanna_s
    en: The higher up the ladder I climbed, the more secure I felt, and the more certain
      I was that I had to keep doing these terrible things.
    ko: 살아남았다는 안도감, 앞으로도 계속 이런 짓을 해야 한다는 감정이 교차했고.
    ja: |-
      生き残れるって安心感と、
      これからもこんなマネを続けるのか、って
      複雑な気持ちになってさ。
  event_beautyfullshot2_intermission_106:
    speaker: rosanna_s
    en: The day I decided to wash my hands of it all, my body was perforated with
      bullet holes.
    ko: 손을 씻으려고 마음먹은 날, 내 몸에는 수많은 바람구멍이 났어.
    ja: |-
      それで足を洗おうと決めた日に、
      ハチの巣にされたんだ。
  event_beautyfullshot2_intermission_107:
    speaker: rosanna_s
    en: My boss betrayed me. Somehow, they mistakenly got the idea that I was trying
      to overthrow them.
    ko: |-
      보스가 날 제낀 거지.
      내가 지를 제낄려고 세력을 키운다고 지 혼자 착각해서.
    ja: |-
      ボスに裏切られたの。
      あたしが裏切るために勢力を伸ばしてるって
      勝手に勘違いされて。
  event_beautyfullshot2_intermission_108:
    speaker: rosanna_s
    en: That's how I became a Nikke.
    ko: 그렇게 난 니케가 됐다.
    ja: で、あたしはニケになった。
  event_beautyfullshot2_intermission_109:
    speaker: rosanna_s
    en: After becoming part of the Underworld Queen, what do you think was the first
      thing I did?
    ko: 언더월드 퀸이 된 후, 내가 가장 먼저 한 일이 뭔지 알아?
    ja: |-
      アンダーワールドクイーンになって、
      あたしが最初に何をしたと思う？
  event_beautyfullshot2_intermission_110:
    speaker: viper_s
    en: You went on a vendetta and wiped out your former organization.
    ko: |-
      원래 있던 조직을 쓸어버렸겠지.
      벤데타니 뭐니 하면서.
    ja: |-
      もともといた組織を全滅させたんでしょ。
      そういうの、ヴェンデッタとか
      言ってるんだって？
  event_beautyfullshot2_intermission_111:
    speaker: rosanna_s
    en: That's right,
    ko: 당연히 그랬지.
    ja: そう。当然よね。
  event_beautyfullshot2_intermission_112:
    speaker: rosanna_s
    en: and you know how I felt afterward?
    ko: 그 이후에 어떤 생각이 들었는지 알아?
    ja: その後さ…何て思ったか分かる？
  event_beautyfullshot2_intermission_113:
    speaker: viper_s
    en: I don't care.
    ko: 알 게 뭐야.
    ja: 知らない。
  event_beautyfullshot2_intermission_114:
    speaker: rosanna_s
    en: I felt lonely. Isn't that funny?
    ko: 쓸쓸하다였어. 웃기지 않냐.
    ja: 寂しいな、って…笑っちゃうでしょ。
  event_beautyfullshot2_intermission_115:
    speaker: viper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_intermission_116:
    speaker: rosanna_s
    en: That place was my life.
    ko: 거긴 내 인생이었거든.
    ja: あそこは、あたしの人生だったからさ。
  event_beautyfullshot2_intermission_117:
    speaker: rosanna_s
    en: Even though it got messy in the end, it was the only life that I'd known.
    ko: |-
      비록 마무리가 지저분했지만,
      내 인생은 그곳이 전부였어.
    ja: |-
      最後はぐちゃぐちゃになっちゃったけど、
      あたしの人生は、全部そこにあったんだ。
  event_beautyfullshot2_intermission_118:
    speaker: rosanna_s
    en: And now it disappeared without a trace.
    ko: 그게 송두리째 없어진 거야. 흔적도 없이.
    ja: それがぜーんぶなくなったの。跡形もなく。
  event_beautyfullshot2_intermission_119:
    speaker: rosanna_s
    en: I thought that could happen.
    ko: 뭐 그럴 수 있다고 생각했어.
    ja: まあ、そういうこともあるよね。
  event_beautyfullshot2_intermission_120:
    speaker: rosanna_s
    en: I continued to erase the darkness of the Ark as the leader of Hedonia.
    ko: 헤도니아의 보스로, 방주의 어둠을 착실히 지워나갔지.
    ja: |-
      それからヘッドニアのボスとして、
      アークの闇を一つずつ消していったワケ。
  event_beautyfullshot2_intermission_121:
    speaker: rosanna_s
    en: Then one day, I realized.
    ko: 어느 날 문득 생각해 보니.
    ja: でも、ある日ふと考えてみたら…
  event_beautyfullshot2_intermission_122:
    speaker: rosanna_s
    en: All I was doing was erasing everything,
    ko: 나는 그냥 지우기만 하고 있더라고.
    ja: あたしは、何かを消してばっかりだった。
  event_beautyfullshot2_intermission_123:
    speaker: rosanna_s
    en: ensuring nothing was left behind.
    ko: 남기는 것 하나 없이.
    ja: 何一つ残しちゃいない。
  event_beautyfullshot2_intermission_124:
    speaker: viper_s
    en: "... What's your point?"
    ko: "…하고 싶은 말이 뭐야."
    ja: "…何が言いたいの？"
  event_beautyfullshot2_intermission_125:
    speaker: rosanna_s
    en: I...
    ko: 글쎄.
    ja: さあね。
  event_beautyfullshot2_intermission_126:
    speaker: rosanna_s
    en: I just wanted to say that...
    ko: 그냥 그렇다고.
    ja: 話はそれだけ。
  event_beautyfullshot2_intermission_127:
    speaker: rosanna_s
    en: Anyway, use that phone.
    ko: 아무튼, 그 핸드폰은 너 써.
    ja: とにかく、その携帯はあんたが使って。
  event_beautyfullshot2_intermission_128:
    speaker: viper_s
    en: I told you, I neither need, nor want, your pity.
    ko: 동정은 필요 없다고.
    ja: 同情なんかいらないってば。
  event_beautyfullshot2_intermission_129:
    speaker: rosanna_s
    en: Pity? You think I'm crazy enough to pity you?
    ko: 동정? 내가 미쳤냐. 널 동정하게.
    ja: |-
      同情？バカじゃないの？
      同情なんかするワケないでしょ。
  event_beautyfullshot2_intermission_130:
    speaker: rosanna_s
    en: I know that you're just doing whatever you can do to survive,
    ko: 그냥 너도 아득바득 어떻게든 살아보려고 하는 걸 알아서.
    ja: |-
      ただ、あんたも何とか
      生きようとしてるんだって気づかされたから。
  event_beautyfullshot2_intermission_131:
    speaker: rosanna_s
    en: so I'm helping.
    ko: 도와주는 거야.
    ja: それを手伝いたくなっただけ。
  event_beautyfullshot2_intermission_132:
    speaker: rosanna_s
    en: An act of kindness with no strings attached isn't exactly common in our world,
      is it?
    ko: 대가 없는 호의 같은 건, 우리 세계에선 흔치 않은 거잖아. 안 그래?
    ja: |-
      見返りのない善意なんて、あたしらの世界では
      そうそうない。でしょ？
  event_beautyfullshot2_intermission_133:
    speaker: viper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_intermission_134:
    speaker: "<Narration>"
    en: Viper picks up Rosanna's phone.
    ko: 바이퍼는 로산나의 핸드폰을 집어 들었다.
    ja: バイパーはロザンナの携帯を手に取った
  event_beautyfullshot2_intermission_135:
    speaker: viper_s
    en: Why don't you have a nicer phone? Aren't you supposed to be loaded?
    ko: |-
      좋은 거 좀 쓰지 그랬어.
      돈도 많으면서.
    ja: |-
      もっといいのを使えばよかったのに。
      お金はあるんでしょ。
  event_beautyfullshot2_intermission_136:
    speaker: rosanna_s
    en: Just shut up and take it.
    ko: 그냥 써. 헛소리하지 말고.
    ja: 余計なこと言わないの。
  event_beautyfullshot2_intermission_137:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_intermission_138:
    speaker: rosanna_s
    en: I still find you disagreeable.
    ko: 난 여전히 네가 싫어.
    ja: あたし、やっぱりあんたが嫌い。
  event_beautyfullshot2_intermission_139:
    speaker: viper_s
    en: Same here.
    ko: 나랑 같네.
    ja: 私と同じだね。
  event_beautyfullshot2_intermission_140:
    speaker: rosanna_s
    en: You and I are not the same. Our starting points and our endpoints are different.
    ko: |-
      너랑 나는 다르고.
      출발선은 물론 종착지까지 다르겠지.
    ja: |-
      あんたとあたしは違う。
      スタートラインも、ゴールラインも違うはず。
  event_beautyfullshot2_intermission_141:
    speaker: viper_s
    en: I realize that.
    ko: 당연히 그렇겠지.
    ja: 当然ね。
  event_beautyfullshot2_intermission_142:
    speaker: rosanna_s
    en: We'll probably never truly understand each other.
    ko: 아마 우린 영원히 서로를 이해하지 못할 거야.
    ja: |-
      たぶんあたしらは、永遠にお互いのことなんか
      分かりっこない。
  event_beautyfullshot2_intermission_143:
    speaker: viper_s
    en: Probably not.
    ko: 나도 알아.
    ja: 私もそう思う。
  event_beautyfullshot2_intermission_144:
    speaker: rosanna_s
    en: Still, that doesn't mean we can't take a photo together, does it?
    ko: 그래도, 사진 정도는 같이 찍을 수 있겠지.
    ja: でも、一緒に写真を撮るぐらいはできるよね。
  event_beautyfullshot2_intermission_145:
    speaker: viper_s
    en: Hehe... there you go treating me like an underling again.
    ko: 아핫. 아직까지 부하 취급하네.
    ja: あはっ。まだ手下扱いする気？
  event_beautyfullshot2_intermission_146:
    speaker: rosanna_s
    en: Follow me.
    ko: 따라 나와.
    ja: ついてきな。
  event_beautyfullshot2_intermission_147:
    speaker: rosanna_s
    en: I'll teach you how to surf.
    ko: 서핑 알려줄 테니까.
    ja: サーフィン、教えてあげる。
  event_beautyfullshot2_intermission_148:
    speaker: viper_s
    en: "... What?"
    ko: "…뭐?"
    ja: "…えっ？"
  event_beautyfullshot2_intermission_149:
    speaker: rosanna_s
    en: I'll teach you how to sail as well. Come on.
    ko: 보트 운전도 알려줄 테니, 빨리 나와.
    ja: ボートの運転も。ほら、早く来て。
  event_beautyfullshot2_intermission_150:
    speaker: "<Narration>"
    en: Rosanna leaves the room.
    ko: 로산나는 방을 나갔다.
    ja: ロザンナが部屋から出ていった
  event_beautyfullshot2_intermission_151:
    speaker: viper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_intermission_152:
    speaker: viper_s
    en: Ugh, I can't stand that woman♡
    ko: 아핫. 진짜 맘에 안 들어♡
    ja: あはっ。ホント、気にいらない♡
event_beautyfullshot2_04_s:
  event_beautyfullshot2_04_s_1:
    speaker: rosanna_s
    en: "... I don't usually say things like this,"
    ko: "…내가 진짜 어지간해선 이런 말 안 하는데."
    ja: |-
      …こんなこと、よっぽどじゃないと
      言わないんだケド。
  event_beautyfullshot2_04_s_2:
    speaker: rosanna_s
    en: but you truly don't have any talent at this whatsoever.
    ko: 너 진짜 재능 없네.
    ja: あんた、ホント才能ないね。
  event_beautyfullshot2_04_s_3:
    speaker: viper_s
    en: Physical activity isn't my specialty.
    ko: 몸을 쓰는 건 전공이 아니거든.
    ja: 体を使うのは得意じゃないの。
  event_beautyfullshot2_04_s_4:
    speaker: rosanna_s
    en: I never knew steering a boat was considered a physical activity.
    ko: 보트 운전에 몸을 쓸 일이 있는 줄은 오늘 처음 알았네.
    ja: |-
      ボートの運転が体を使うなんて
      今日初めて知ったケド。
  event_beautyfullshot2_04_s_5:
    speaker: viper_s
    en: You're just stupidly strong! Do you realize how heavy this helm is?
    ko: 무식하게 힘만 쎄서 핸들이 얼마나 무거운지 모르는구나?
    ja: |-
      馬鹿力だからハンドルの重さが
      分かんないのかもね？
  event_beautyfullshot2_04_s_6:
    speaker: rosanna_s
    en: It's no heavier than a firearm. You just don't know how to use your body.
    ko: |-
      총보다는 가벼울걸.
      그냥 네가 몸을 쓰는 방법을 모르는 거야.
    ja: |-
      銃よりは軽いでしょ。
      ただあんたが体の使い方を知らないだけ。
  event_beautyfullshot2_04_s_7:
    speaker: viper_s
    en: Honey, is that true?
    ko: |-
      자기.
      정말 그래?
    ja: ダーリン。そうなの？
  event_beautyfullshot2_04_s_8:
    speaker: viper_s
    en: You of all people should know whether I know how to use my body or not♡
    ko: |-
      나 몸 쓰는 방법 모르는 것 같아?
      자기는 잘 알 것 아냐♡
    ja: |-
      私って、体の使い方を知らないと思う？
      ダーリンはよく知ってるでしょ♡
  event_beautyfullshot2_04_s_9:
    speaker: rosanna_s
    en: Keep Mister out of this and grab hold of the helm. We don't have all day.
    ko: |-
      자기고 나발이고 빨리 핸들이나 잡아.
      몇 시간째냐 이거.
    ja: |-
      そういうのいいから、早くハンドル握って。
      もう何時間やってると思ってんの？
  event_beautyfullshot2_04_s_10:
    speaker: "<Monologue>"
    en: Rosanna and Viper are keeping themselves busy with steering the boat.
    ko: 로산나와 바이퍼는 보트 운전에 한창 열을 올리고 있었다.
    ja: |-
      ロザンナとバイパーは
      ボートの運転に夢中になっている
  event_beautyfullshot2_04_s_11:
    speaker: "<Self>"
    en: "... When can I take photos?"
    ko: "…나 사진 언제 찍을 수 있을까."
    ja: "…写真が撮れるのはいつになるだろうか"
  event_beautyfullshot2_04_s_12:
    speaker: "<Monologue>"
    en: I meet Sakura's eyes, who is walking alone in the distance.
    ko: 멀리서 혼자 산책하고 있는 사쿠라와 눈이 마주쳤다.
    ja: 遠くで一人散歩しているサクラと目が合った
  event_beautyfullshot2_04_s_13:
    speaker: "<Monologue>"
    en: She flashes me a beaming smile.
    ko: 사쿠라가 나를 보고 활짝 웃었다.
    ja: サクラが満面の笑みを向けてきた
  event_beautyfullshot2_04_s_14:
    speaker: "<Self>"
    en: "..."
    ko: "…와."
    ja: "…おお"
  event_beautyfullshot2_04_s_15:
    speaker: neon_s
    en: Master, you better close your mouth before a mosquito flies into it.
    ko: 스승님. 입에 파리 들어가겠는데요.
    ja: 師匠、口にハエが入りそうですよ。
  event_beautyfullshot2_04_s_16:
    speaker: anis_s
    en: You're drooling.
    ko: 침 흐른다 침 흘러.
    ja: よだれが垂れそうね。
  event_beautyfullshot2_04_s_17:
    speaker: rapi_s
    en: We've completed our exploration of the island.
    ko: 섬 탐색을 끝마쳤습니다.
    ja: 島の探索が終了しました。
  event_beautyfullshot2_04_s_18:
    speaker: "<Self>"
    en: O-oh, you have? Well done.
    ko: 어, 응. 수고했어.
    ja: あ、ああ。お疲れ様
  event_beautyfullshot2_04_s_19:
    speaker: "<Self>"
    en: How did it go?
    ko: 어때?
    ja: どうだった？
  event_beautyfullshot2_04_s_20:
    speaker: rapi_s
    en: We checked to see whether it met all the conditions that Mustang stipulated,
    ko: 머스탱이 알려준 조건에 부합되는지를 모두 체크해 본 결과.
    ja: |-
      マスタング社長から伝えられた条件で
      判断した限り…
  event_beautyfullshot2_04_s_21:
    speaker: rapi_s
    en: and our conclusion is that this place will be suitable for human habitation.
    ko: 이곳은 인류가 살아가기에 문제없는 곳이라고 판단됩니다.
    ja: |-
      ここは人類の生存が可能な場所と
      確認できました。
  event_beautyfullshot2_04_s_22:
    speaker: rapi_s
    en: Of course, this is all still speculative in nature.
    ko: 물론 단편적이긴 하지만 가능성은 충분히 있습니다.
    ja: |-
      あくまで簡易の調査ですが、
      可能性は十分あるということです。
  event_beautyfullshot2_04_s_23:
    speaker: anis_s
    en: We didn't detect any venomous flora or fauna, and all the fruit seems to be
      edible.
    ko: 독충, 독초 없음. 과일은 모두 먹을 수 있는 것들이야.
    ja: |-
      猛毒の虫とか植物とかもないし。
      フルーツも食べられるものばっかりよ。
  event_beautyfullshot2_04_s_24:
    speaker: anis_s
    en: "... With the notable exception of Rafflesia, that is."
    ko: "…라플레시아는 좀 그렇지만."
    ja: "…ラフレシアがちょっとアレなぐらい。"
  event_beautyfullshot2_04_s_25:
    speaker: neon_s
    en: The island will never be completely submerged, even during high tide.
    ko: |-
      물이 차오르더라도 섬이 전부 잠기는 수준도 아니에요.
      물론 날씨에 따라 다 다르긴 하겠지만….
    ja: |-
      水位が上昇しても、
      島全体が水没するほどではありません。
      もちろん天候による差はあるでしょうが…
  event_beautyfullshot2_04_s_26:
    speaker: neon_s
    en: While some freak weather could potentially change that, overall, it's a safe
      place.
    ko: 기본적으로 안전하다는 얘기죠.
    ja: 基本的には安全と言っていいかと。
  event_beautyfullshot2_04_s_27:
    speaker: mary_s
    en: According to Maiden and Guilty, none of the marine life here poses a threat
      to humans either.
    ko: |-
      메이든과 길티에게 물어본 결과,
      물고기도 사람에게 위협이 될만한 것은 없어 보였어요.
    ja: |-
      メイデンとギルティから聞きましたが、
      人類に危険を及ぼすような魚は
      見かけていないそうです。
  event_beautyfullshot2_04_s_28:
    speaker: mary_s
    en: Even the jellyfish aren't fatal. As long as you steer clear of the pufferfish,
      it's not very dangerous at all.
    ko: |-
      해파리류도 치명적인 경우는 없는 것 같고,
      복어만 조심한다면 크게 위험하지 않아요.
    ja: |-
      クラゲも致命的に危険なものはなさそうです。
      フグの毒にだけ気をつければ問題ないでしょう。
  event_beautyfullshot2_04_s_29:
    speaker: mary_s
    en: There are also quite a few plants here that could be used for treatment.
    ko: 그리고 여기, 치료에 도움이 될 법한 풀들도 제법 자라고 있어요.
    ja: |-
      それから、医療的に有用そうな
      薬草の植生も見られますね。
  event_beautyfullshot2_04_s_30:
    speaker: anis_s
    en: Since it's an island, it's relatively isolated and safe from Raptures.
    ko: 바다라서 랩쳐들한테서도 비교적 안전해.
    ja: |-
      海の上だし、ラプチャーからも
      比較的守られてるわね。
  event_beautyfullshot2_04_s_31:
    speaker: neon_s
    en: Plus there are numerous other islands in this archipelago that most likely
      have similar environments.
    ko: 그리고 이 주위에 이곳과 비슷한 환경의 섬들이 많아요.
    ja: |-
      それから、周辺に似たような環境の島が
      見つかっています。
  event_beautyfullshot2_04_s_32:
    speaker: neon_s
    en: If we were to expand the settlement to other islands, we'd have quite a lot
      of space to work with.
    ko: 거기까지 확장한다면 제법 넓은 편이고요.
    ja: |-
      そこまで手を伸ばすことができれば、
      結構な広さになります。
  event_beautyfullshot2_04_s_33:
    speaker: rapi_s
    en: It's not perfect, but it's absolutely capable of sustaining human life.
    ko: 완벽하진 않지만, 어떻게든 살아갈 수는 있는 수준입니다.
    ja: |-
      完璧ではありませんが、
      どうにか生きていける水準です。
  event_beautyfullshot2_04_s_34:
    speaker: rapi_s
