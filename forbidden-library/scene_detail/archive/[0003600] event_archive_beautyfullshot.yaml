  event_beautyfullshot1_01_s_55:
    speaker: rosanna
    en: time to take out the trash.
    ko: 깔끔하게 치워.
    ja: キレイに片づけな。
  event_beautyfullshot1_01_s_56:
    speaker: femaleannouncer
    en: Multiple injuries were reported during a shootout in the Ark this afternoon
