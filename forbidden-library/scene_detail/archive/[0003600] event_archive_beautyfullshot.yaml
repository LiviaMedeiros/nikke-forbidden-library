  event_beautyfullshot1_01_s_57:
    speaker: femaleannouncer
    en: Much to the relief of nearby residents, all injuries sustained were minor,
      and no deaths were reported, including the terrorists.
    ko: 테러리스트 포함 사망자 및 중상자는 없는 것으로 밝혀져 인근의 시민들이 안도의 한숨을 내쉬었으나.
    ja: |-
      犯行グループを含め、死者および重傷者は
