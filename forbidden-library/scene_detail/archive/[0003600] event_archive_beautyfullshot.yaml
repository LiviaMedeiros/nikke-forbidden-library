---
event_beautyfullshot1_prologue:
  event_beautyfullshot1_prologue_1:
    speaker: "<Monologue>"
    en: As the sun beams down,
    ko: 내리쬐는 태양.
    ja: 降り注ぐ日差し
  event_beautyfullshot1_prologue_2:
    speaker: "<Monologue>"
    en: a slightly fishy but refreshing cool breeze is blowing.
    ko: 약간은 비릿하지만 시원하게 불어오는 바람.
    ja: かすかな磯の生臭さを乗せた、涼しい風
  event_beautyfullshot1_prologue_3:
    speaker: "<Monologue>"
    en: Pristine white sand tickles the soles of your feet.
    ko: 발가락을 간지럽히는 백색의 모래.
    ja: 足をくすぐる白い砂
  event_beautyfullshot1_prologue_4:
    speaker: "<Monologue>"
    en: The rhythmic sounds of the waves as they crash against the shore.
    ko: 일정한 리듬으로 백사장을 두드리는 파도 소리.
    ja: 砂浜に打ち寄せる波のリズム
  event_beautyfullshot1_prologue_5:
    speaker: "<Monologue>"
    en: It's summer,
    ko: 여름이다.
    ja: 夏だ
  event_beautyfullshot1_prologue_6:
    speaker: "<Monologue>"
    en: and I'm at the beach.
    ko: 그것도 여름의 해변.
    ja: 夏のビーチだ
  event_beautyfullshot1_prologue_7:
    speaker: anis_s
    en: Ahhhh, nothing beats drinking a cool soda on the beach.
    ko: 크으~ 역시 해변에서 마시는 탄산수가 최고라니까!
    ja: くぅ～！やっぱりビーチで飲む炭酸水は最高ね！
  event_beautyfullshot1_prologue_8:
    speaker: neon_s
    en: Could you stop drinking for a second and help me get the fire lit?
    ko: 옆에서 마시지만 말고 불 붙이는 거 좀 도와줘요.
    ja: |-
      飲んでばかりいないで、
      火起こしを手伝ってくださいよ。
  event_beautyfullshot1_prologue_9:
    speaker: anis_s
    en: I am helping! I'm providing moral support.
    ko: 좋아. 기분이다. 옆에서 응원해 줄게.
    ja: いいわよ。隣で応援してあげる。
  event_beautyfullshot1_prologue_10:
    speaker: neon_s
    en: Oh, that'll motivate me alright. It'll motivate me to make the flames go higher
      and burn your portion of the meat.
    ko: |-
      와 너무 힘이 날 것 같아요.
      화력이 끓어올라 아니스의 고기만 태워버릴 것 같은데요?
    ja: |-
      わあ、やる気がみなぎります。
      火力が上がってアニスのお肉だけ
      黒焦げになってしまいそうですね？
  event_beautyfullshot1_prologue_11:
    speaker: anis_s
    en: Alright alright, I'll help.
    ko: "…알았어. 도와줄게."
    ja: "…分かった、手伝うわよ。"
  event_beautyfullshot1_prologue_12:
    speaker: mary_s
    en: Be careful not to get burned.
    ko: 후후. 화상 안 입게 조심하세요.
    ja: ふふ。やけどに気をつけてくださいね。
  event_beautyfullshot1_prologue_13:
    speaker: neon_s
    en: Do you intend on helping us, by any chance, Mary?
    ko: 메어리는 도와줄 생각 없으신가요?
    ja: メアリーは手伝ってくれないんですか？
  event_beautyfullshot1_prologue_14:
    speaker: mary_s
    en: Oh, heavens no! I have to be ready to take care of anyone who may get hurt.
    ko: 에이~ 저는 다친 사람이 나오면 바로 돌봐야 하잖아요~
    ja: |-
      私は誰かがケガをした時
      手当てしないといけませんから～
  event_beautyfullshot1_prologue_15:
    speaker: neon_s
    en: I guess that makes sense... we really shouldn't force a medical professional
      to work.
    ko: 음… 응급 요원에게 노동을 강요할 순 없죠.
    ja: 確かに…ドクターがやけどするのは困りますね。
  event_beautyfullshot1_prologue_16:
    speaker: rapi_s
    en: I'll help.
    ko: 내가 도와줄게.
    ja: 私が手伝うわ。
  event_beautyfullshot1_prologue_17:
    speaker: neon_s
    en: Oooh, then can I stand back and provide moral support instead?
    ko: 엇. 그럼 제가 응원해도 되나요?
    ja: あっ、じゃあ私が応援に回ってもいいですか？
  event_beautyfullshot1_prologue_18:
    speaker: rapi_s
    en: "... I don't think so."
    ko: "…그건 안돼."
    ja: "…それはダメ。"
  event_beautyfullshot1_prologue_19:
    speaker: "<Monologue>"
    en: Several Nikkes get to work preparing meals. Meanwhile...
    ko: 모두의 식사를 준비하고 있는 일행이 있는가 하면.
    ja: 全員の食事の支度をしている者…
  event_beautyfullshot1_prologue_20:
    speaker: maiden_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_prologue_21:
    speaker: guilty_s
    en: This doesn't seem to be going well.
    ko: 잘 안 잡히네에.
    ja: なかなか釣れないわぁ。
  event_beautyfullshot1_prologue_22:
    speaker: maiden_s
    en: Patience is a virtue when it comes to fishing.
    ko: 낚시라는 건 원래 기다리는 거예요.
    ja: 釣りとはそもそも、待つものですよ。
  event_beautyfullshot1_prologue_23:
    speaker: guilty_s
    en: How patient do I need to be?! I've been waiting forever.
    ko: |-
      얼마나 기다려?
      아까부터 계속 기다리고만 있어.
    ja: |-
      どれだけ待てばいいの？
      さっきからずっと、待ってばかり…
  event_beautyfullshot1_prologue_24:
    speaker: maiden_s
    en: Er... maybe we'll catch something within the next two hours?
    ko: 음… 두, 두 시간 안에는 잡히지 않을까요?
    ja: そうですね…2時間もあれば釣れるのでは…？
  event_beautyfullshot1_prologue_25:
    speaker: guilty_s
    en: Can I at least take a nap while we wait?
    ko: "…나 옆에서 자도 돼?"
    ja: "…隣で寝てていい？"
  event_beautyfullshot1_prologue_26:
    speaker: maiden_s
    en: No! I can't touch fish, so I'll need you to grab them for me when something
      bites.
    ko: 안 돼요. 저 물고기 못 만지니까, 길티가 잡아주셔야 해요.
    ja: |-
      ダメです。私は魚を触れないので、
      ギルティが釣ってください。
  event_beautyfullshot1_prologue_27:
    speaker: guilty_s
    en: "*Sigh*..."
    ko: "…하아."
    ja: "…はぁ。"
  event_beautyfullshot1_prologue_28:
    speaker: "<Monologue>"
    en: Others are passing the time engaging in leisurely activities.
    ko: 취미 활동에 심취하고 있는 일행도 있고,
    ja: 趣味に打ち込んでいる者…
  event_beautyfullshot1_prologue_29:
    speaker: "<Self>"
    en: Alright everyone, smile!
    ko: 자, 찍을게.
    ja: じゃあ、撮るぞ
  event_beautyfullshot1_prologue_30:
    speaker: "<Self>"
    en: Say cheeeeese.
    ko: 다들 웃어. 치~즈.
    ja: みんな笑って…はい、チーズ
  event_beautyfullshot1_prologue_31:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_prologue_32:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_prologue_33:
    speaker: "<Self>"
    en: Cheeeeeeese!
    ko: 치, 치~즈~
    ja: ち、チーズ…
  event_beautyfullshot1_prologue_34:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_prologue_35:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_prologue_36:
    speaker: viper_s
    en: Honey, why don't you just take a picture of me?
    ko: 자기. 그냥 나나 찍어줘.
    ja: ダーリン。私だけ撮って？
  event_beautyfullshot1_prologue_37:
    speaker: viper_s
    en: Why bother including these sourpusses?
    ko: 저렇게 표정만 구기고 있는 사람들을 뭐 하러 찍어?
    ja: |-
      フキゲンそうにしてるなら、
      わざわざ撮る必要ないよ。
  event_beautyfullshot1_prologue_38:
    speaker: viper_s
    en: You can focus on me and get some great shots.
    ko: 그냥 나 찍어서 필름 다 써버리자, 응?
    ja: 私だけでフィルム、使い切っちゃお？
  event_beautyfullshot1_prologue_39:
    speaker: jackal
    en: I wanna be in the photo too!
    ko: 나도! 나도 찍을래!
    ja: 私も！私も撮って！
  event_beautyfullshot1_prologue_40:
    speaker: viper_s
    en: Haha, sure thing. We can take some photos together.
    ko: 후후. 그래야지. 모처럼이니까 자칼도 같이, 많이 찍자.
    ja: |-
      ふふ、そうね。せっかくだから
      ジャッカルも一緒に、たくさん写りましょ？
  event_beautyfullshot1_prologue_41:
    speaker: jackal
    en: Yahoo! This is great!
    ko: 헤헤! 좋아! 너무 좋아!
    ja: へへへ！うん！いいねー！
  event_beautyfullshot1_prologue_42:
    speaker: viper_s
    en: Does that sound good to you, Honey?
    ko: 자기, 괜찮지?
    ja: ダーリン、いいでしょ？
  event_beautyfullshot1_prologue_43:
    speaker: "<Self>"
    en: Shouldn't we at least consult with the others?
    ko: 일단 저기부터 어떻게 좀 해야….
    ja: ひとまず、あの二人の機嫌をどうにかしないと…
  event_beautyfullshot1_prologue_44:
    speaker: viper_s
    en: Oh come now, just look at them.
    ko: 에이~ 지상의 해변에서 수영복까지 입었는데도 저렇다는 건
    ja: |-
      地上のビーチで水着まで着てるのに、
      あんな顔してるなんて…
  event_beautyfullshot1_prologue_45:
    speaker: viper_s
    en: They're on a pristine beach up on the surface, wearing sexy bikinis, and this
      is how they act?
    ko: 가망이 없다는 거야.
    ja: どうしようもないんじゃない？
  event_beautyfullshot1_prologue_46:
    speaker: viper_s
    en: It's abundantly clear they have no intention of having any fun.
    ko: 즐겁게 있을 생각이 없다는 거지.
    ja: 楽しむ気がないんだもん。
  event_beautyfullshot1_prologue_47:
    speaker: viper_s
    en: Forget about them and take some photos of me, alright?
    ko: 자자~ 포기하고 나 찍어줘? 응?
    ja: ほら。あきらめて、私を撮って？ねっ？
  event_beautyfullshot1_prologue_48:
    speaker: rosanna_s
    en: Viper, is it really necessary to be clinging to his arm as you're talking?
    ko: 독사. 팔짱 끼는 건 그만두고 말하지?
    ja: 毒ヘビ…腕を組むのはそこまでにしといたら？
  event_beautyfullshot1_prologue_49:
    speaker: viper_s
    en: Why do you care?
    ko: 어머. 무슨 상관이람?
    ja: あれ～？どうかした？
  event_beautyfullshot1_prologue_50:
    speaker: viper_s
    en: You two look like you're attending a funeral. You're making Honey uncomfortable.
    ko: 둘이 웃고 있질 못 하니까 우리 자기가 곤란해하잖아.
    ja: |-
      それより、2人が笑ってくれないから、
      ダーリンが困ってるでしょ？
  event_beautyfullshot1_prologue_51:
    speaker: sakura_s
    en: '@UserName-kun, are you okay with Viper calling you "Honey"?'
    ko: 군. 바이퍼의 그 호칭을 그대로 둘 생각이십니까?
    ja: |-
      君。なぜバイパーにそのような呼び方を
      許しているのですか？
  event_beautyfullshot1_prologue_52:
    speaker: viper_s
    en: Why would he have a problem with it? That's what he is.
    ko: 왜에~? 틀린 말이 아닌데?
    ja: なんでって～？ダーリンはダーリンだもんね？
  event_beautyfullshot1_prologue_53:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_prologue_54:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_prologue_55:
    speaker: "<Self>"
    en: Uh... Sakura, Rosanna.
    ko: 그… 사쿠라, 로산나.
    ja: その…サクラ、ロザンナ
  event_beautyfullshot1_prologue_56:
    speaker: rosanna_s
    en: Yes?
    ko: 왜.
    ja: 何？
  event_beautyfullshot1_prologue_57:
    speaker: sakura_s
    en: What?
    ko: 예.
    ja: はい。
  event_beautyfullshot1_prologue_58:
    speaker: "<Self>"
    en: This is a special occasion, so let's try not to focus on the negative and
      take some nice pho...
    ko: 모처럼이니까, 안 좋은 일은 잠시 잊고 사진을….
    ja: |-
      せっかくの機会だ、
      今はイヤなことを忘れて写真を…
  event_beautyfullshot1_prologue_59:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_prologue_60:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_prologue_61:
    speaker: "<Monologue>"
    en: Despite my best attempts to liven things up...
    ko: "…싸늘한 분위기를 어떻게든 되살리려 노력하는 이도 있었다."
    ja: |-
      …そして、冷え切った空気を何とかしようと
      苦闘している者…
  event_beautyfullshot1_prologue_62:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_prologue_63:
    speaker: "<Monologue>"
    en: I have a bad feeling that I may fail in my mission.
    ko: 어쩌면, 이번 임무를 실패할지도 모른다는 불길한 예감이 들었다.
    ja: |-
      もしかすると、今回ばかりは
      ダメかもしれない…
      という、不吉な予感がした
event_beautyfullshot1_01_s:
  event_beautyfullshot1_01_s_1:
    speaker: "<Narration>"
    en: A few days ago. Downtown in the Ark.
    ko: 며칠 전. 방주 시내.
    ja: 数日前、アーク市街地
  event_beautyfullshot1_01_s_2:
    speaker: femaleannouncer
    en: Unidentified armed groups are causing panic in the downtown area.
    ko: 신원 불명의 무장 집단들이 방주 시내에서 난동을 부리고 있습니다.
    ja: |-
      正体不明の武装集団により
      アーク市街地が襲撃を受けました。
  event_beautyfullshot1_01_s_3:
    speaker: femaleannouncer
    en: The Central Government has identified the perpetrators as a terrorist group,
      and has announced they are preparing to suppress them.
    ko: 중앙 정부 측에서는 이들을 테러리스트로 확정, 진압을 준비하고 있다고 발표했으며
    ja: |-
      中央政府はこの集団をテロリストと認定し、
      鎮圧に向けた準備を急いでいると
      発表しています。
  event_beautyfullshot1_01_s_4:
    speaker: femaleannouncer
    en: The terrorists are armed with the latest weaponry available, and the confrontation
      is expected to be tumultuous. Access to the downtown area has therefore been
      restricted...
    ko: 테러리스트들은 최신식 무기로 무장하고 있어 소란이 예상되니 접근 금지를….
    ja: |-
      最新式の武装が確認されており、
      被害防止のため現場周辺には避難命令が…
  event_beautyfullshot1_01_s_5:
    speaker: sakura
    en: This isn't good.
    ko: 좋지 않군요.
    ja: 困りましたね。
  event_beautyfullshot1_01_s_6:
    speaker: rosanna
    en: Not good at all.
    ko: 그래. 안 좋아.
    ja: ホント、参っちゃうね。
  event_beautyfullshot1_01_s_7:
    speaker: rosanna
    en: And now they're broadcasting it for all to see. Those fools.
    ko: 방송을 해버리네. 멍청한 녀석들이.
    ja: テレビで流すなんて…バカな奴ら。
  event_beautyfullshot1_01_s_8:
    speaker: sakura
    en: This will only make them more anxious.
    ko: 서두르겠지요. 저쪽도.
    ja: あちらも急いでいるのでしょう。
  event_beautyfullshot1_01_s_9:
    speaker: rosanna
    en: I don't think they wanted to drag this out anyway, but what they're doing
      now is goading us into action.
    ko: |-
      애초에 오래 끌 생각이 없었던 것 같은데,
      빨리 하라고 등을 떠민 꼴이지.
    ja: |-
      もともと長引かせるつもりは
      なかっただろうケド、
      早くやれってあおったようなモンね。
  event_beautyfullshot1_01_s_10:
    speaker: sakura
    en: I'll go buy us some time.
    ko: 시간을 끌겠습니다.
    ja: 時間を稼ぎましょう。
  event_beautyfullshot1_01_s_11:
    speaker: rosanna
    en: For how long? Until the Central Government's lackeys come running?
    ko: |-
      무슨 시간.
      중앙 정부의 개들이 몰려올 때까지의 시간?
    ja: |-
      何の時間よ？
      中央政府の奴らが集まってくるまでの時間？
  event_beautyfullshot1_01_s_12:
    speaker: rosanna
    en: By the time the A.C.P.U. or Triangle gets there, it'll be too late.
    ko: A.C.P.U.나 트라이앵글이 오기까지는 늦어.
    ja: |-
      A.C.P.U.もトライアングルも、
      待ってらんないわ。
  event_beautyfullshot1_01_s_13:
    speaker: rosanna
    en: We have to apprehend them now.
    ko: 지금 잡아야 해.
    ja: いますぐ取っ捕まえないと。
  event_beautyfullshot1_01_s_14:
    speaker: moran
    en: Alright, then let's go.
    ko: 좋아. 그럼 우리가 간다.
    ja: よし。じゃあ俺たちが行く。
  event_beautyfullshot1_01_s_15:
    speaker: sakura
    en: Stand down, Moran. I know how capable your subordinates are, but you're in
      over your head.
    ko: |-
      관두시길.
      목단의 부하들이 일당백임에는 의심의 여지가 없으나.
    ja: |-
      おやめください。
      あなたの手下の実力は疑っていませんが…
  event_beautyfullshot1_01_s_16:
    speaker: sakura
    en: These people are armed and dangerous.
    ko: 저쪽은 총기로 무장하고 있습니다.
    ja: あちらは銃で武装しているのですよ。
  event_beautyfullshot1_01_s_17:
    speaker: moran
    en: Those peashooters of theirs don't stand a chance against me.
    ko: |-
      ??
      나 저 정도 총에는 끄떡없어.
    ja: |-
      ？？
      あれぐらいじゃ撃たれたってビクともしないぜ？
  event_beautyfullshot1_01_s_18:
    speaker: moran
    en: Their bullets will just bounce off me as I pummel them.
    ko: 맞으면서 때리면 돼.
