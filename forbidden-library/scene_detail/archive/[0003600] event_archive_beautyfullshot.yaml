    ja: あの建物の裏口ってどこよ。
  event_beautyfullshot1_01_s_50:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_01_s_51:
    speaker: rosanna
    en: No matter. It would be best for her not to get involved in something this
