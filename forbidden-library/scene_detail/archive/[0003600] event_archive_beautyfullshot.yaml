    ko: |-
      …그렇군요. 뭔지는 모르겠지만 이 네온!
      스파이의 어빌리티를 살려 발톱을 뽑고 말겠습니다!
    ja: |-
      …そうでしたか。
      理由は分かりませんが、このネオン！
      スパイの腕を活かし爪を抜いてみせましょう！
  event_beautyfullshot1_05_s_29:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_05_s_30:
    speaker: sakura_s
    en: I don't think you have to pull one out...
    ko: 뽑을 것까진 없지 않을까요.
    ja: 抜く必要はないのでは…？
  event_beautyfullshot1_05_s_31:
    speaker: neon_s
    en: Hyaaaaaahhh!
    ko: 이야아압--!!
    ja: せええいっ！！
  event_beautyfullshot1_05_s_32:
    speaker: "<Monologue>"
    en: Neon suddenly charges into the flock of flamingoes and starts scrapping with
      one of them.
    ko: "…네온이 갑자기 플라밍고와 엉켜서 싸우기 시작했다."
    ja: |-
      …ネオンは突然フラミンゴと
      取っ組み合いを始めた
  event_beautyfullshot1_05_s_33:
    speaker: neon_s
    en: Dang, these guys are tough!
    ko: 윽…! 보통이 아니군요…!
    ja: うっ…！手強いですね…！
  event_beautyfullshot1_05_s_34:
    speaker: neon_s
    en: What the...!? Master, this one over here just grew another leg!
    ko: 헉! 스, 스승님! 이 새 갑자기 다리가 하나 더 생겨났어요!
    ja: |-
      はっ！し、師匠！？
      この鳥、急に足がもう1本生えてきました！
  event_beautyfullshot1_05_s_35:
    speaker: neon_s
    en: It's experiencing rapid evolution due to contact with a new species!
    ko: 고, 고속 진화! 새로운 종과의 접촉으로 진화해 버렸어요!
    ja: |-
      こ、高速進化ですか！？
      新たな種との接触で進化してしまうとは…！
  event_beautyfullshot1_05_s_36:
    speaker: neon_s
    en: If we leave them unchecked, they might transform into some entity beyond our
      control!
    ko: 이, 이대로 뒀다간 감당할 수 없을 정도의 생물체가…!
    ja: |-
      このままではいずれ
      手に負えないほどの生命体に…！
  event_beautyfullshot1_05_s_37:
    speaker: "<Narration>"
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして…
  event_beautyfullshot1_05_s_38:
    speaker: "<Monologue>"
    en: I extract a fragment of the flamingo's claw that was embedded in Neon's arm.
    ko: "…네온의 팔에 박혀있던 플라밍고의 발톱 조각을 손에 넣었다."
    ja: |-
      …ネオンの腕に刺さっていた
      フラミンゴの足爪のかけらを手に入れた
  event_beautyfullshot1_05_s_39:
    speaker: neon_s
    en: That was quite a scrimmage, I'll tell you that much.
    ko: "…사투였어요."
    ja: "…死闘でした…"
  event_beautyfullshot1_05_s_40:
    speaker: neon_s
    en: "... And I came out on the losing end."
    ko: "…졌지만."
    ja: "…しかも、負けました。"
  event_beautyfullshot1_05_s_41:
    speaker: "<Self>"
    en: You're not hurt, are you?
    ko: "…다치진 않았어?"
    ja: "…ケガはないか？"
  event_beautyfullshot1_05_s_42:
    speaker: neon_s
    en: No, just my feelings.
    ko: 마음이….
    ja: 心がボロボロです…
  event_beautyfullshot1_05_s_43:
    speaker: neon_s
    en: I'm just happy I was able to get the claw thanks to my superior fighting skills.
    ko: 하지만 스파이의 어빌리티로, 발톱을 얻어냈죠.
    ja: |-
      しかし、スパイのテクニックで、
      目的の物は手に入りました。
  event_beautyfullshot1_05_s_44:
    speaker: neon_s
    en: I'm sure you've heard of a samurai who could catch a flying blade in mid-air?
    ko: |-
      혹시 들어보셨나요.
      칼날 잡기라고, 칼날을 맨살로 잡아내는….
    ja: |-
      ご存じですか？白刃取りと言う、
      素手で相手の武器を受け止める技…
  event_beautyfullshot1_05_s_45:
    speaker: sakura_s
    en: You certainly "caught" it, alright... with your entire body.
    ko: 맨살로 잡아낸 건… 맞는 것 같군요.
    ja: 素手で受け止めたのですね…
  event_beautyfullshot1_05_s_46:
    speaker: neon_s
    en: Here you go, Master. This is for you.
    ko: 자, 이건 스승님께 드릴게요.
    ja: では、それは師匠に差し上げます。
  event_beautyfullshot1_05_s_47:
    speaker: neon_s
    en: As for me, I'm gonna continue exploring this place.
    ko: 저는 계속 탐색해야 해서요.
    ja: 私は探索の続きがありますので。
  event_beautyfullshot1_05_s_48:
    speaker: "<Self>"
    en: Thanks.
    ko: 어, 응. 고마워.
    ja: ああ、ありがとう…
  event_beautyfullshot1_05_s_49:
    speaker: "<Self>"
    en: By the way... you haven't seen a Rafflesia or White Coral by any chance, have
      you?
    ko: |-
      …그… 호, 혹시 네온.
      라플레시아나… 하얀 산호 같은 건 본 적 없어?
    ja: |-
      …ついでに聞くが…ネオン。
      ラフレシアや…白いサンゴは見ていないか…？
  event_beautyfullshot1_05_s_50:
    speaker: neon_s
    en: Oh, sure. I saw some Rafflesia around there. Also, there was some White Coral
      on the beach.
    ko: 아, 네. 라플라시아는 저쯤에 있었고, 하얀 산호는 해변에서 봤어요.
    ja: |-
      ああ、はい。
      ラフレシアはあちらにありましたし、
      白いサンゴも海辺で見ましたよ。
  event_beautyfullshot1_05_s_51:
    speaker: "<Self>"
    en: What the... they're actually real?
    ko: 뭐지. 왜 있는 거지.
    ja: なに？まさか、そんな都合よく…
  event_beautyfullshot1_05_s_52:
    speaker: neon_s
    en: Would you like me to draw you a map?
    ko: 지도 그려드릴까요?
    ja: 地図を書きましょうか？
  event_beautyfullshot1_05_s_53:
    speaker: neon_s
    en: Cartography is a skill every spy worth their salt knows.
    ko: 스파이는 지도 그리는 것도 배우거든요.
    ja: |-
      スパイですから、
      地図の書き方も習得していますよ。
  event_beautyfullshot1_05_s_54:
    speaker: sakura_s
    en: If you could, that'd be great.
    ko: 부탁드립니다.
    ja: お願いいたします。
  event_beautyfullshot1_05_s_55:
    speaker: "<Monologue>"
    en: Neon quickly draws an outline on the ground, then excuses herself.
    ko: 네온은 바닥에 슥슥 그림을 그린 다음, 인사를 하고 돌아갔다.
    ja: |-
      ネオンは地面に素早く地図を描き、
      軽く一礼して戻っていった
  event_beautyfullshot1_05_s_56:
    speaker: "<Self>"
    en: Let's go and look for those other ingredients.
    ko: "…일단 나머지 재료들도 찾아보자."
    ja: "…とりあえず、残りの素材も探そう"
  event_beautyfullshot1_05_s_57:
    speaker: sakura_s
    en: Alright!
    ko: 예.
    ja: はい。
event_beautyfullshot1_05_e:
  event_beautyfullshot1_05_e_1:
    speaker: "<Narration>"
    en: Beach.
    ko: 해변.
    ja: 海辺
  event_beautyfullshot1_05_e_2:
    speaker: mary_s
    en: Hello, you two.
    ko: 어머. 지휘관. 사쿠라.
    ja: あら、指揮官。サクラ。
  event_beautyfullshot1_05_e_3:
    speaker: mary_s
    en: What's that you're holding? Is it White Coral?
    ko: 손에 들고 있는 그건… 하얀 산호초네요.
    ja: お持ちの物は…白いサンゴですか？
  event_beautyfullshot1_05_e_4:
    speaker: mary_s
    en: Finding coral that's naturally white is quite a rarity.
    ko: 귀한 색이네요. 자연 발생하기 힘들다고 하던데.
    ja: きれいな色ですね。希少な物だと思いますよ。
  event_beautyfullshot1_05_e_5:
    speaker: mary_s
    en: Are you going to use it for decoration?
    ko: 후후. 장식용으로 가져가시는 건가요?
    ja: うふふ。どこかに飾られるのですか？
  event_beautyfullshot1_05_e_6:
    speaker: "<Self>"
    en: No, we need it for something else.
    ko: 아, 그건 아니고 쓸데가 좀 있어서.
    ja: いや、材料として使うんだ
  event_beautyfullshot1_05_e_7:
    speaker: sakura_s
    en: It's a special material for a special purpose.
    ko: 특별한 일에 쓰일 재료입니다.
    ja: 特別な用途があるのです。
  event_beautyfullshot1_05_e_8:
    speaker: mary_s
    en: Oh?
    ko: "…그래요?"
    ja: "…そうなんですか？"
  event_beautyfullshot1_05_e_9:
    speaker: "<Monologue>"
    en: Mary shoots us both a tentative glance.
    ko: 메어리는 나와 사쿠라를 번갈아가며 쳐다보았다.
    ja: メアリーは私とサクラを交互に一べつした
  event_beautyfullshot1_05_e_10:
    speaker: mary_s
    en: You do know that that coral contains poison, right?
    ko: 산호초에는 독이 있다는 건 아시나요?
    ja: サンゴに毒があることはご存じですか？
  event_beautyfullshot1_05_e_11:
    speaker: "<Self>"
    en: Yes, that's why we have Sakura holding it.
    ko: 어, 응. 그래서 사쿠라가 들고 있어.
    ja: 知っている。だからサクラが持っているんだ
  event_beautyfullshot1_05_e_12:
    speaker: mary_s
    en: Okay, good.
    ko: 후후. 그래요.
    ja: ふふ、そうでしたか。
  event_beautyfullshot1_05_e_13:
    speaker: mary_s
    en: These kinds of toxins are no joke.
    ko: 독은 조심해야죠.
    ja: 海の生き物の毒には気をつけてくださいね。
  event_beautyfullshot1_05_e_14:
    speaker: mary_s
    en: If you were to get stung by that or something like a sea urchin,
    ko: 성게 같은 것에 찔리면….
    ja: ウニにでも刺されたら…
  event_beautyfullshot1_05_e_15:
    speaker: mary_s
    en: the treatment process would be very long and very painful.
    ko: 치료하는데 오래 걸린답니다?
    ja: 治すのにずいぶん時間がかかりますよ？
  event_beautyfullshot1_05_e_16:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_05_e_17:
    speaker: mary_s
    en: Hehe.
    ko: 후후.
    ja: ふふふ…
  event_beautyfullshot1_05_e_18:
    speaker: "<Self>"
    en: Is Jackal doing okay?
    ko: 자, 자칼은 좀 괜찮아?
    ja: そうだ、ジャッカルは大丈夫だったか？
  event_beautyfullshot1_05_e_19:
    speaker: mary_s
    en: Oh, yes. She just ate too much sand, that's all.
    ko: |-
      아, 예.
      해변의 모래를 너무 먹어서 문제가 좀 생겼었어요.
    ja: |-
      ああ、はい。
      海辺の砂を食べ過ぎて体調を崩したようです。
  event_beautyfullshot1_05_e_20:
    speaker: mary_s
    en: She's perfectly fine now, and running around like she always does.
    ko: |-
      이제는 괜찮아요.
      뛰어다니더라고요.
    ja: |-
      もう問題はありません。
      元気に走り回っていますよ。
  event_beautyfullshot1_05_e_21:
    speaker: jackal
    en: Hehe! Hehehehe!
    ko: 헤헤! 헤헤헤헤!
    ja: えへへ！へへへへ！
  event_beautyfullshot1_05_e_22:
    speaker: "<Self>"
    en: Glad to hear it.
    ko: "…그러네."
    ja: "…そのようだな"
  event_beautyfullshot1_05_e_23:
    speaker: mary_s
    en: I haven't experienced any issues thus far from exploring the island. This
      would be a fine place to live.
    ko: |-
      섬 탐색은 큰 문제없어요.
      살기 좋은 곳이에요.
    ja: |-
      島の探索は順調です。
      居住にも向いていそうな場所ですね。
  event_beautyfullshot1_05_e_24:
    speaker: mary_s
    en: I'd love to stay a bit longer if possible, but...
    ko: 가능하면 좀 더 오래 머물고 싶지만….
    ja: できればもう少しここにいたいぐらいです。
  event_beautyfullshot1_05_e_25:
    speaker: mary_s
    en: Oh, right. Have you ventured into the jungle yet?
    ko: 아, 정글 섬엔 가보셨나요?
    ja: あ、ジャングルのある島には行かれましたか？
  event_beautyfullshot1_05_e_26:
    speaker: mary_s
    en: We found it while out exploring and saw an absolutely massive flower there.
    ko: 탐색 중에 발견한 곳인데, 세상에 엄청 큰 꽃이 있더라고요.
    ja: 探索中にとても大きなお花を見つけたのですが…
  event_beautyfullshot1_05_e_27:
    speaker: sakura_s
    en: I haven't been there yet, but I was planning on going soon.
    ko: 아직 가보진 않았습니다만, 곧 갈 예정이었습니다.
    ja: |-
      それを探して、
      そろそろ向かおうと思っていました。
  event_beautyfullshot1_05_e_28:
    speaker: mary_s
    en: You should go and take some photos there.
    ko: 그래요? 아니스와 라피가 거기 있을 거예요.
    ja: |-
      そうでしたか。
      アニスとラピがその近くにいるはずです。
  event_beautyfullshot1_05_e_29:
    speaker: mary_s
    en: Anis and Rapi should be there as well.
    ko: 가서 사진이라도 한방 찍으세요.
    ja: ついでに写真も撮ってあげてください。
  event_beautyfullshot1_05_e_30:
    speaker: "<Self>"
    en: Speaking of which, would you like your photo taken?
    ko: 그러고 보니 메어리는 사진 안 찍어?
    ja: そういえば、メアリーは撮らなくていいのか？
  event_beautyfullshot1_05_e_31:
    speaker: mary_s
    en: I'm okay, thanks.
    ko: 저는 괜찮아요.
    ja: 私は結構です。
  event_beautyfullshot1_05_e_32:
    speaker: mary_s
    en: Last summer was the best summer of my life.
    ko: 작년 여름이 제 최고의 여름이었으니까요.
    ja: 去年の夏が、最高の夏でしたから。
  event_beautyfullshot1_05_e_33:
    speaker: mary_s
    en: I already know that nothing will surpass that, so instead of trying to replace
      those memories, I'm content holding onto them as is.
    ko: |-
      그것보다 좋은 여름은 오지 않을 것을 알기에,
      갱신하지 않기로 했어요.
    ja: |-
      あれよりいい夏には絶対になりません。
      なので、上書きしないことにしました。
  event_beautyfullshot1_05_e_34:
    speaker: sakura_s
    en: That seems oddly sad to me...
    ko: 슬픈 얘길 하시는군요.
    ja: それは少し物悲しい気がいたしますね。
  event_beautyfullshot1_05_e_35:
    speaker: mary_s
    en: Hehe, then you guys will have to hurry and reclaim the surface! I think that's
      the only thing that would be an improvement over last year.
    ko: 후후. 그럼 제가 슬퍼지지 않게, 하루빨리 지상 탈환 해주세요.
    ja: |-
      ふふ…でしたら、私がもっと喜べるように、
      1日でも早く地上を取り戻してください。
  event_beautyfullshot1_05_e_36:
    speaker: "<Self>"
    en: "... Okay. I'll do my best."
    ko: "…알겠어. 힘낼게."
    ja: "…分かった。努力する"
  event_beautyfullshot1_05_e_37:
    speaker: mary_s
    en: Well, see you at dinner time!
    ko: 그럼 이따 저녁 식사 시간 때 봬요~
    ja: では、また夕食の時間に。
  event_beautyfullshot1_05_e_38:
    speaker: "<Narration>"
    en: In the jungle.
    ko: 정글 섬.
    ja: ジャングル島
  event_beautyfullshot1_05_e_39:
    speaker: anis_s
    en: Gaaaaaaah!
    ko: 으아! 으아아아아!!
    ja: ああ！いやぁあああ！！
  event_beautyfullshot1_05_e_40:
    speaker: rapi_s
    en: Anis! Don't move!
    ko: 아니스! 움직이지 마!
    ja: アニス！動かないで！
  event_beautyfullshot1_05_e_41:
    speaker: anis_s
    en: I'm... staying... perfectly still!
    ko: 그, 그래도-! 그래도오-!!
    ja: で、でも！でもぉぉ！！
  event_beautyfullshot1_05_e_42:
    speaker: "<Self>"
    en: What's going on?
    ko: 무, 무슨 일이야?
    ja: ど、どうした！？
  event_beautyfullshot1_05_e_43:
    speaker: rapi_s
    en: Commander!
    ko: 지휘관!
    ja: 指揮官！
  event_beautyfullshot1_05_e_44:
    speaker: rapi_s
    en: Anis...
    ko: 아니스가…!
    ja: アニスが…！
  event_beautyfullshot1_05_e_45:
    speaker: rapi_s
    en: She's being eaten by a flower!
    ko: 꽃에 먹혔습니다!
    ja: 花に食べられました！
  event_beautyfullshot1_05_e_46:
    speaker: "<Monologue>"
    en: In front of us, Anis has been half-swallowed by a Rafflesia flower.
    ko: |-
      …라피가 가리킨 곳을 바라보니,
      라플레시아에 몸 절반을 집어넣은 아니스의 모습이 보였다.
    ja: |-
      …ラピが指さす先を見ると、
      アニスの体が半分ラフレシアに飲み込まれていた
  event_beautyfullshot1_05_e_47:
    speaker: "<Self>"
    en: How did this even happen?
    ko: "…뭐 하는 거야."
    ja: "…何があったんだ？"
  event_beautyfullshot1_05_e_48:
    speaker: rapi_s
    en: She said something in the flower's mouth was moving, and when she leaned in
      for a closer look...
    ko: 꽃의 입 부분 안에서 뭔가 움직이는 것 같다고 자세히 들여다보다가 그만….
    ja: |-
      花の中央で何かが動いていると言って、
      のぞきこんだところ…
  event_beautyfullshot1_05_e_49:
    speaker: anis_s
    en: Blech! It's so slippery and slimy in here, and there are dead bugs everywhere!
    ko: 으으… 여기 안 너무 미끄럽고, 벌레 시체가 너무 많… 우욱…!
    ja: |-
      うう…この中、すごく滑るし、
      虫の死骸がいっぱい…ううっ…！
  event_beautyfullshot1_05_e_50:
    speaker: anis_s
