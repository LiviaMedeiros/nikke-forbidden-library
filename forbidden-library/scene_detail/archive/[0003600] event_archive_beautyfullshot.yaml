  event_beautyfullshot1_01_e_6:
    speaker: rosanna
    en: Don't get your knickers in a twist.
    ko: 호들갑 떨지 마.
    ja: 大げさだねぇ。
  event_beautyfullshot1_01_e_7:
    speaker: rosanna
    en: So they saw our faces. What of it?
    ko: 그냥 우리 얼굴이 찍힌 것뿐이잖아?
    ja: あたしらの顔が撮られただけでしょ？
  event_beautyfullshot1_01_e_8:
    speaker: rosanna
    en: No one will be able to connect us to this in any way.
    ko: 그 누구도 연관성을 찾을 수 없을 테고.
    ja: 繋がりを突き止められる人はいないはずだし、
  event_beautyfullshot1_01_e_9:
    speaker: rosanna
    en: It's not like we were the ones committing a crime.
    ko: 실전을 뛴 것도 아니고 말이야.
    ja: ドンパチに実際参加してたワケでもないし。
  event_beautyfullshot1_01_e_10:
    speaker: moran
    en: R-right!
    ko: 마, 맞아!
    ja: そ、そうだぞ！
  event_beautyfullshot1_01_e_11:
    speaker: sakura
    en: While I agree that we could have exercised more caution, the situation was
