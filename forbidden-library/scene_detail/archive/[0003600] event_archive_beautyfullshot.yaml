    en: Should I tag along?
    ko: 나도 같이 가는 게 좋지 않을까?
    ja: 私も同行した方がいいのでは？
  event_beautyfullshot1_03_e_21:
    speaker: rapi_s
    en: No. You should focus on the original task assigned to you.
    ko: 아뇨. 지휘관은 원래 일을 해주십시오.
    ja: |-
      いいえ。指揮官は予定通りの
      任務を遂行してください。
  event_beautyfullshot1_03_e_22:
    speaker: rapi_s
    en: For the sake of the Ark's safety, the Underworld Queen's position must not
      be compromised.
    ko: 방주의 안전을 위해서도, 언더월드 퀸의 입지는 지켜져야 합니다.
    ja: |-
      アークの安全のためにも、
      アンダーワールドクイーンの立場は
      保全されなければなりません。
  event_beautyfullshot1_03_e_23:
    speaker: rapi_s
    en: Completing that assignment is of vital importance. The Ark isn't going anywhere.
    ko: 지금은 그것이 더 중요합니다. 방주는 아직 있으니까요.
    ja: |-
      今はそちらの方が優先事項です。
      アークはまだ機能していますから。
  event_beautyfullshot1_03_e_24:
    speaker: "<Self>"
    en: Okay. I'll leave the exploration to you then.
    ko: "…알겠어. 부탁할게."
    ja: "…分かった、任せる"
  event_beautyfullshot1_03_e_25:
    speaker: rapi_s
    en: Yes.
    ko: 예.
    ja: はい。
  event_beautyfullshot1_03_e_26:
    speaker: rapi_s
    en: One more thing.
    ko: 아, 혹시나 해서 말씀드리는 것입니다만.
    ja: それから、念のためにお伝えしておきます。
  event_beautyfullshot1_03_e_27:
    speaker: rapi_s
    en: Exploration should be fun, so don't forget to enjoy yourself.
    ko: |-
      즐겨주십시오.
      저희도 즐기면서 가볍게 탐색할 예정이니까요.
    ja: |-
      楽しんでください。
      私たちも、本格的な探索ではありません。
      余暇活動も含める予定です。
  event_beautyfullshot1_03_e_28:
    speaker: "<Self>"
    en: I will. Thanks, Rapi.
    ko: 그래. 고마워 라피.
    ja: 分かった。ありがとう、ラピ
  event_beautyfullshot1_03_e_29:
    speaker: rapi_s
    en: See you.
    ko: 그럼 가보겠습니다.
    ja: では、失礼します。
  event_beautyfullshot1_03_e_30:
    speaker: "<Narration>"
    en: Rapi leaves.
    ko: 라피는 가버렸다.
    ja: ラピが立ち去った
  event_beautyfullshot1_03_e_31:
    speaker: "<Self>"
    en: Rapi is right. I should enjoy myself.
    ko: "…즐기라고."
    ja: "…楽しむ、か…"
  event_beautyfullshot1_03_e_32:
    speaker: "<Self>"
    en: I'd be doing myself a disservice otherwise.
    ko: 그래. 그렇지 않으면 손해지.
    ja: そうだな。楽しまなくては損だ
  event_beautyfullshot1_03_e_33:
    speaker: "<Monologue>"
    en: I decide to head towards the beach.
    ko: 해변가로 가보기로 했다.
    ja: ビーチに行ってみることにした
  event_beautyfullshot1_03_e_34:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 철-썩-
    ja: ザパーン…
  event_beautyfullshot1_03_e_35:
    speaker: "<Monologue>"
    en: Immense waves hammer the shore.
    ko: 큰 파도가 해변가를 두드린다.
    ja: 砂浜に大きな波が打ち寄せている
  event_beautyfullshot1_03_e_36:
    speaker: "<Monologue>"
    en: Far out in the ocean,
    ko: 그리고 바다 먼 곳.
    ja: その遠方には…
  event_beautyfullshot1_03_e_37:
    speaker: "<Monologue>"
    en: I can see Rosanna riding the waves.
    ko: 서핑보드에 올라타 파도를 타는 로산나의 모습이 보였다.
    ja: |-
      サーフィンに興じている
      ロザンナの姿があった
  event_beautyfullshot1_03_e_38:
    speaker: "<Monologue>"
    en: As the waves crest and break,
    ko: 파도가 다시 한번 부서지고.
    ja: もう一度大波が打ち寄せると…
  event_beautyfullshot1_03_e_39:
    speaker: "<Monologue>"
    en: she walks back to the shore holding her surfboard.
    ko: 로산나는 서핑 보드를 옆구리에 낀 채 해변으로 걸어 나왔다.
    ja: |-
      ロザンナはサーフボードを脇に抱え、
      砂浜に上がってきた
  event_beautyfullshot1_03_e_40:
    speaker: rosanna_s
    en: Phew...
    ko: 후우….
    ja: ふぅ…
  event_beautyfullshot1_03_e_41:
    speaker: rosanna_s
    en: This is going better than I thought it would.
    ko: 좋네. 생각보다 잘 돼.
    ja: いい感じ。思ったより得意かも。
  event_beautyfullshot1_03_e_42:
    speaker: rosanna_s
    en: Would you like to join, Mister?
    ko: 미스터. 같이 할래?
    ja: ミスター、一緒にやる？
  event_beautyfullshot1_03_e_43:
    speaker: "<Self>"
    en: Have another go at it. I'll take a picture.
    ko: 다시 타 봐. 사진 찍어줄게.
    ja: もう1回頼む。写真を撮りたい
  event_beautyfullshot1_03_e_44:
    speaker: rosanna_s
    en: Not yet.
    ko: 아직은 안 돼.
    ja: まだダメ。
  event_beautyfullshot1_03_e_45:
    speaker: rosanna_s
    en: I need more practice.
    ko: 좀 더 연습해야지.
    ja: もっと練習しなきゃ。
  event_beautyfullshot1_03_e_46:
    speaker: rosanna_s
    en: Wait until I feel ready.
    ko: 내가 됐다고 판단될 때까지는 기다려줘.
    ja: 見せられるようになるまで待って。
  event_beautyfullshot1_03_e_47:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_beautyfullshot1_03_e_48:
    speaker: rosanna_s
    en: I will say I think this is the right place for my photo to be taken.
    ko: 흠. 나는 역시 여기서 찍는 게 좋겠어.
    ja: うん。やっぱあたしは、ここで撮りたいかな。
  event_beautyfullshot1_03_e_49:
    speaker: rosanna_s
    en: I like that you'll be able to get a good view of the ocean.
    ko: 바다가 잘 보여서 마음에 드네.
    ja: 海がよく見えるし、気に入ったよ。
  event_beautyfullshot1_03_e_50:
    speaker: rosanna_s
    en: Alright, I'm heading back in.
    ko: 그럼 간다.
    ja: じゃあね。
  event_beautyfullshot1_03_e_51:
    speaker: "<Monologue>"
    en: Rosanna heads back towards the water.
    ko: 로산나는 다시 바다를 향해 걸어갔다.
    ja: ロザンナは再び海に向かっていった
  event_beautyfullshot1_03_e_52:
    speaker: viper_s
    en: After that whole song and dance about not wanting to come up here, and look
      at her now.
    ko: "…저렇게 좋아할 거면서."
    ja: "…あんなに嫌がってたのに…"
  event_beautyfullshot1_03_e_53:
    speaker: "<Self>"
    en: Mmm.
    ko: 그러게.
    ja: そうだな
  event_beautyfullshot1_03_e_54:
    speaker: viper_s
    en: She deliberately chose a swimsuit, changed into a body that was suitable for
      swimming, and even brought a surfboard.
    ko: |-
      수영복도 엄청 신경 써서 가져왔고, 수영용 바디에,
      서핑 보드까지 가져오고 말이야.
    ja: |-
      水着もすごく気合入ってるし、
      ボディも変えて、サーフボードまで
      持ってきてるなんて。
  event_beautyfullshot1_03_e_55:
    speaker: viper_s
    en: And did you catch a glimpse of Sakura's umbrella? Unbelievable.
    ko: |-
      그리고 사쿠라 우산 봤어?
      세상에, 기가 막혀서.
    ja: |-
      それにサクラの日傘も、見た？
      ほんと、呆れちゃう。
  event_beautyfullshot1_03_e_56:
    speaker: "<Self>"
    en: The ocean has got everyone excited.
    ko: 다들 기대했겠지. 바다니까.
    ja: 内心は楽しみにしていたはずだ。海だからな
  event_beautyfullshot1_03_e_57:
    speaker: "<Self>"
    en: Even though I'm sure they would have preferred to have come up here under
      different circumstances.
    ko: 좀 더 멀쩡한 이유로 올라오길 바랐을 거야.
    ja: もっといい理由で来たかったのだろう
  event_beautyfullshot1_03_e_58:
    speaker: "<Self>"
    en: The only reason they're up here is because they have to lie low due to a blunder
      on their part, which bums them out, I'm sure.
    ko: |-
      사실상 도망이랑 수습을 위해 올라온 거니까.
      그게 아쉬웠던 거겠지.
    ja: |-
      問題が忘れられるまで逃げているわけだから、
      それが心に引っかかっているんじゃないか
  event_beautyfullshot1_03_e_59:
    speaker: viper_s
    en: At least they agreed to have their picture taken. To be honest, I was about
      to throw in the towel.
    ko: |-
      사진 찍을 결심은 용케 했네.
      솔직히 나 막막했거든.
    ja: |-
      よく撮影する気になってくれたね。
      正直、ダメかと思っちゃった。
  event_beautyfullshot1_03_e_60:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_03_e_61:
    speaker: "<Self>"
    en: That's because they've realized how special this place is.
    ko: 이곳이 특별하다는 걸 알았을 테니까.
    ja: ここが特別な場所だと分かったからだろう
  event_beautyfullshot1_03_e_62:
    speaker: "<Self>"
    en: Even more for them,
    ko: 그 둘한테는, 아마 더 특별할 거야.
    ja: あの2人にとっては、他の誰よりそのはずだ
  event_beautyfullshot1_03_e_63:
    speaker: "<Self>"
    en: considering they've only been exposed to the seedy underbelly of the Ark.
    ko: 방주의 어두운 곳만 봐오던 사람들이니까.
    ja: アークの暗い部分ばかりを見る立場だからな
  event_beautyfullshot1_03_e_64:
    speaker: viper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_03_e_65:
    speaker: viper_s
    en: What about me?
    ko: 나는?
    ja: 私は？
  event_beautyfullshot1_03_e_66:
    speaker: "<Self>"
    en: What about you?
    ko: 응?
    ja: え？
  event_beautyfullshot1_03_e_67:
    speaker: viper_s
    en: Do you think I don't find this place special?
    ko: 나한테는 안 특별한 것 같아?
    ja: 私にとっては、特別じゃないって思う？
  event_beautyfullshot1_03_e_68:
    speaker: "<Self>"
    en: I didn't mean...
    ko: "…바이퍼."
    ja: "…バイパー"
  event_beautyfullshot1_03_e_69:
    speaker: rosanna_s
    en: Phew... I think I'm making progress.
    ko: 후우… 좋아. 점점 요령이 붙고 있어.
    ja: ふぅ…いいね。だんだんコツがつかめてきた。
  event_beautyfullshot1_03_e_70:
    speaker: rosanna_s
    en: Hmm?
    ko: "…응?"
    ja: "…ん？"
  event_beautyfullshot1_03_e_71:
    speaker: rosanna_s
    en: What are you doing here?
    ko: 이봐 독사. 거기서 뭘 얼쩡거리고 있어?
    ja: ちょっと、毒ヘビ。そこで何してんの？
  event_beautyfullshot1_03_e_72:
    speaker: viper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_03_e_73:
    speaker: viper_s
    en: I was looking for a good spot
    ko: 나 여기서 사진 찍으려고.
    ja: ここで写真を撮ろうかな～って。
  event_beautyfullshot1_03_e_74:
    speaker: viper_s
    en: to get my photo taken.
    ko: 어디서 찍으면 좋을지 살펴보고 있었어.
    ja: 良さそうな場所をチェックしてたの。
  event_beautyfullshot1_03_e_75:
    speaker: rosanna_s
    en: Don't even think about it. I've already got dibs on this place.
    ko: 관둬. 여긴 내가 점찍어놓은 곳이니까.
    ja: |-
      やめてよ。
      ここはあたしが目星をつけてんの。
  event_beautyfullshot1_03_e_76:
    speaker: viper_s
    en: What are you talking about? You snooze, you lose.
    ko: 아핫. 그런 게 어딨어. 먼저 찍는 사람이 임자지.
    ja: |-
      あはっ。そんなの知らな～い。
      先に撮った人が勝ちでしょ。
  event_beautyfullshot1_03_e_77:
    speaker: viper_s
    en: Let's see... How about there?
    ko: 어디 보자~ 저기로 할까?
    ja: うーん…あそこにしようかな？
  event_beautyfullshot1_03_e_78:
    speaker: viper_s
    en: I presume you're going to head back in for more surfing practice, yes?
    ko: 아, 로산나는 아직 연습 더 할 거지?
    ja: あ、ロザンナはまだ練習するんでしょ？
  event_beautyfullshot1_03_e_79:
    speaker: viper_s
    en: What a shame. As for me, I'm ready to go, so I can be photographed anytime
      I want, and anywhere I want.
    ko: 아깝다~ 나는 준비 다 되어 있어서, 언제 어디서든 찍을 수 있거든~
    ja: |-
      悪いけど～私はもう準備できてるから、
      あとは撮るだけなの。
  event_beautyfullshot1_03_e_80:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_03_e_81:
    speaker: rosanna_s
    en: Mister. Don't you dare take her photo.
    ko: 미스터. 절대 찍어주지 마.
    ja: ミスター。絶対に撮らないで。
  event_beautyfullshot1_03_e_82:
    speaker: rosanna_s
    en: I mean it.
    ko: 나 얘기했다.
    ja: 忠告はしたからね。
  event_beautyfullshot1_03_e_83:
    speaker: "<Monologue>"
    en: Rosanna walks back into the water.
    ko: 로산나는 다시 바다를 향해 걸어갔다.
    ja: ロザンナが海に戻って行った
  event_beautyfullshot1_03_e_84:
    speaker: viper_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_03_e_85:
    speaker: viper_s
    en: Honey, take a picture of me.
    ko: 자기. 나 찍어줘.
    ja: ダーリン、撮って。
  event_beautyfullshot1_03_e_86:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…음."
    ja: "…しかし…"
  event_beautyfullshot1_03_e_87:
    speaker: viper_s
    en: Just kidding, hehe.
    ko: "…농담이야♡"
    ja: "…なんちゃって♡"
  event_beautyfullshot1_03_e_88:
    speaker: viper_s
    en: I only wanted to tease her a little.
    ko: 그냥 좀 놀려주고 싶어서 그랬어.
    ja: ちょっと、からかいたくなっただけ。
  event_beautyfullshot1_03_e_89:
    speaker: viper_s
    en: You ought to go explore some other areas.
    ko: |-
      다른 곳도 돌아다녀야 하지?
      갔다 와.
    ja: |-
      他のところも見にいくんでしょ？
      行ってきて。
  event_beautyfullshot1_03_e_90:
    speaker: viper_s
    en: I'm going to stay here and watch her surf for a bit longer.
    ko: 난 여기서 서핑하는 거 구경이나 더 할 테니까.
    ja: 私はここでサーフィンを見学してるから。
  event_beautyfullshot1_03_e_91:
    speaker: "<Self>"
    en: Do you want to hit the waves as well?
    ko: 서핑해보고 싶어?
    ja: やってみたいのか？
  event_beautyfullshot1_03_e_92:
    speaker: viper_s
    en: You must be joking. Do I look like some kind of beach bum? You know how I
      loathe physical activity.
    ko: 농담도. 나랑은 이미지도 안 맞고, 몸 쓰는 건 좀 싫거든.
    ja: |-
      まっさか～。私とはイメージも合わないし、
      体を使うのは興味ないし。
  event_beautyfullshot1_03_e_93:
    speaker: viper_s
    en: Hold on... could it be you just want to see me all wet in this swimsuit?
    ko: "…아. 자기 설마 이 수영복 젖은 게 보고 싶은 거야?"
    ja: |-
      …あっ。まさか、ダーリン…
      濡れてるところが見たかった？
  event_beautyfullshot1_03_e_94:
    speaker: "<Self>"
    en: "... I'll go."
    ko: "…갈게."
    ja: "…別の場所を見てくる"
  event_beautyfullshot1_03_e_95:
    speaker: viper_s
    en: Hehe, pushing your buttons is a real riot, you know that?
    ko: 아핫. 역시 자기 놀리는 게 제일 재밌다.
    ja: |-
      あはっ。やっぱりダーリンは一番
      からかいがいがあるね。
  event_beautyfullshot1_03_e_96:
    speaker: maiden_s
    en: Now, Guilty! Pull back!
    ko: |-
      길티! 지금이에요!
      당겨요!
    ja: |-
      ギルティ！今です！
      引き上げてください！
  event_beautyfullshot1_03_e_97:
    speaker: guilty_s
    en: How do I do that? Like this?
    ko: 어, 어떻게 당겨야해애… 이렇게?
    ja: ど、どうやってぇ…こう？
  event_beautyfullshot1_03_e_98:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 빠각-!
    ja: バキッ！
  event_beautyfullshot1_03_e_99:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-!
    ja: ボチャン！
  event_beautyfullshot1_03_e_100:
    speaker: "<Monologue>"
    en: Off in the distance, I can see Guilty and Maiden fishing.
    ko: 낚시를 하고 있는 길티와 메이든이 보인다.
    ja: 釣りをしているギルティとメイデンが見えた
  event_beautyfullshot1_03_e_101:
    speaker: guilty_s
    en: Huh? This fishing rod is awfully weak.
    ko: 어라… 낚싯대가 엄청 약하네에….
    ja: あれ…釣り竿って弱いわねぇ…
  event_beautyfullshot1_03_e_102:
    speaker: guilty_s
    en: I barely tugged on it and it broke.
    ko: 가볍게 손으로 쥐었을 뿐인데 부러져 버렸어어….
    ja: 軽く握っただけなのに、折れちゃったわぁ…
  event_beautyfullshot1_03_e_103:
    speaker: maiden_s
    en: It's okay, I brought a few spares.
    ko: 괜찮아요, 여분의 낚싯대가 몇 개 더 있어서요.
    ja: 大丈夫です。予備を多めに持ってきたので。
  event_beautyfullshot1_03_e_104:
    speaker: maiden_s
    en: What a bummer, though.
    ko: 하지만 좀 아쉽네요.
    ja: とはいえ、少し残念ですね。
  event_beautyfullshot1_03_e_105:
    speaker: maiden_s
    en: I think you had a real catch on the line.
    ko: 분명 월척이었을 것 같은데.
    ja: 今のは大物だった気がします。
  event_beautyfullshot1_03_e_106:
    speaker: guilty_s
    en: Can't we simply catch them with our hands?
    ko: 그냥 손으로 잡으면 안 돼애…?
    ja: 手で捕まえちゃダメ…？
  event_beautyfullshot1_03_e_107:
    speaker: maiden_s
    en: Is that even possible?
    ko: 물고기를 어떻게 손으로 잡죠?
    ja: 素手で捕まえる気ですか？
  event_beautyfullshot1_03_e_108:
    speaker: guilty_s
    en: Sure it is. Watch.
    ko: |-
      왜 못해애…?
      …그냥… 이렇게….
    ja: |-
      簡単でしょぉ…？
      …ただ…こうやって…
  event_beautyfullshot1_03_e_109:
    speaker: "<Monologue>"
    en: Guilty gazes intently at the water,
    ko: 길티는 바다를 유심히 보더니.
    ja: ギルティが海を注意深く観察し…
  event_beautyfullshot1_03_e_110:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-!
    ja: バシャッ！
  event_beautyfullshot1_03_e_111:
    speaker: "<Monologue>"
    en: then plunges her hands beneath the surface.
    ko: 물속으로 손을 집어넣었고.
    ja: 水中に手を入れ――
  event_beautyfullshot1_03_e_112:
    speaker: "<Narration>"
    en: "*Splash splash*"
    ko: 파닥-! 파닥-!
    ja: ビチビチ――
  event_beautyfullshot1_03_e_113:
    speaker: "<Monologue>"
    en: When she pulls her hands back up, she is holding several small fish.
    ko: 이내 작은 물고기 여러 마리를 건져 올렸다.
    ja: 小魚を数匹すくいあげた
  event_beautyfullshot1_03_e_114:
    speaker: maiden_s
    en: Whoa...
    ko: "…오호."
    ja: "…あら…"
  event_beautyfullshot1_03_e_115:
    speaker: maiden_s
    en: You're pretty good.
    ko: 제법 하시는군요.
    ja: なかなかの腕前ですね。
  event_beautyfullshot1_03_e_116:
    speaker: maiden_s
    en: Still, I'd say there's a limit on the size of fish you can catch if you use
      your hands.
    ko: 하지만 손으로 잡는 건 한계가 있어 보이네요.
    ja: |-
      とはいえ、手で捕まえるのは
      限界がありそうです。
  event_beautyfullshot1_03_e_117:
    speaker: maiden_s
    en: If you want the big boys, you've gotta use the fishing rod.
    ko: 역시 새 낚싯대를 이용해야겠어요.
    ja: ここはやはり、新しい釣り竿を使いましょう。
  event_beautyfullshot1_03_e_118:
    speaker: maiden_s
    en: It's like any video game. If you fish with an SSR fishing rod, you're more
      likely to catch legendary fish.
    ko: |-
      게임에서는, SSR 낚싯대를 들고 낚시를 하면.
      전설의 물고기들만 잡히거든요.
    ja: |-
      ゲームでは、伝説の魚を釣るためには
      SSRの釣り竿が必要になりますし。
  event_beautyfullshot1_03_e_119:
    speaker: maiden_s
    en: I'm sure I'll be able to catch a whopper with this rod.
    ko: 분명 이 낚싯대로 월척을 잡을 수 있을 거예요.
    ja: |-
      きっとこの釣り竿を使った方が
      大物を狙えるはずです。
  event_beautyfullshot1_03_e_120:
    speaker: guilty_s
    en: I'm pretty sure I'd be able to catch them with my hands.
    ko: |-
      아닌데에…
      손으로도 잡을 수 있을 것 같은데에….
    ja: |-
      そうかしらぁ…
      手だけで良さそうだけどぉ…
  event_beautyfullshot1_03_e_121:
    speaker: maiden_s
    en: Alright then, I have a proposition.
    ko: 그럼 한 번 대결해 보실래요?
    ja: それなら、対決してみましょうか？
  event_beautyfullshot1_03_e_122:
    speaker: maiden_s
    en: Let's see who can catch the bigger fish.
    ko: 누가 더 큰 물고기를 낚는지.
    ja: どちらが大物を手に入れられるか。
  event_beautyfullshot1_03_e_123:
    speaker: guilty_s
    en: You want to have a competition?
    ko: 지금 나랑 한 번 해보자는 거야아…?
    ja: 勝負するってことぉ…？
  event_beautyfullshot1_03_e_124:
    speaker: maiden_s
    en: That's right.
    ko: 예.
    ja: そうです。
  event_beautyfullshot1_03_e_125:
    speaker: guilty_s
    en: Fine, what kind of fish should I be aiming for?
    ko: "…큰 물고기라면 어떤 걸 잡으면 돼?"
    ja: "…大物って、具体的にはどういうの？"
  event_beautyfullshot1_03_e_126:
    speaker: maiden_s
    en: How about a great white shark?
    ko: 백상아리 어때요?
    ja: ホホジロサメとかでしょうか…？
  event_beautyfullshot1_03_e_127:
    speaker: "<Self>"
    en: Are those around here?
    ko: |-
      ??
      그런 게 여기 있어?
    ja: |-
      ？？
      そんなものがここにいるのか？
  event_beautyfullshot1_03_e_128:
    speaker: maiden_s
    en: They must be. This is the ocean, after all.
    ko: |-
      있을걸요?
      바다잖아요.
    ja: |-
      いると思いますよ？
      なにしろ海ですし。
  event_beautyfullshot1_03_e_129:
    speaker: guilty_s
    en: What was it again?
    ko: 백상아리이…?
    ja: ホホジロザメ…？
  event_beautyfullshot1_03_e_130:
    speaker: maiden_s
    en: A swordfish. They occasionally appear as bosses in the fishing minigame of
      Final Quest.
    ko: 예, 파이널 퀘스트 낚시 컨텐츠에서 보스로 종종 등장하거든요.
    ja: |-
      はい。ファイナル・クエストの釣りで
      ボスとしてよく出てきます。
  event_beautyfullshot1_03_e_131:
    speaker: guilty_s
    en: Very well.
    ko: "…알겠어."
    ja: "…分かったわぁ。"
  event_beautyfullshot1_03_e_132:
    speaker: guilty_s
    en: I'll catch one with my hands, and my hands alone.
    ko: 내가 손으로 잡아줄게.
    ja: 私が手だけで捕まえてみせるからぁ。
  event_beautyfullshot1_03_e_133:
    speaker: maiden_s
    en: Hmph.
    ko: 흥.
    ja: ふっ…
  event_beautyfullshot1_03_e_134:
    speaker: maiden_s
    en: I'll prove that the fishing rod is the only way to snag these big fellas.
    ko: 낚싯대가 월척을 낚을 확률이 더 높다는 걸 증명해 보이겠어요.
    ja: |-
      釣り竿の方が、大物を釣れる確率は
      高いということを証明してみせましょう。
  event_beautyfullshot1_03_e_135:
    speaker: guilty_s
    en: Using your hands is far faster than depending on a fishing rod.
    ko: 손은… 낚싯대보다 빨라….
    ja: 手の方が…釣り竿より速いわぁ…
  event_beautyfullshot1_03_e_136:
    speaker: "<Self>"
    en: I...
    ko: 저….
    ja: あの…
  event_beautyfullshot1_03_e_137:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 퐁당-!
    ja: ポチャンッ！
  event_beautyfullshot1_03_e_138:
    speaker: "<Narration>"
    en: "*Swish swish swish*"
    ko: 슉-! 슈슉-! 슉-!
    ja: バシャッ！バシャバシャッ！バシャッ！
  event_beautyfullshot1_03_e_139:
    speaker: "<Monologue>"
    en: While Maiden furiously casts her fishing rod, Guilty rapidly plunges her hands
      into the water.
    ko: |-
      메이든은 낚싯대를 던졌고.
      길티는 재빠르게 바닷속으로 손을 집어넣었다.
    ja: |-
      メイデンが釣り竿を海に投げ入れ、
      ギルティも海に手を素早く突っ込んだ
  event_beautyfullshot1_03_e_140:
    speaker: maiden_s
    en: I won't lose!
    ko: 절대 지지 않겠어요!
    ja: 絶対に負けませんよ！
  event_beautyfullshot1_03_e_141:
    speaker: guilty_s
    en: Me neither!
    ko: "…나도오…!"
    ja: "…私もぉ…！"
  event_beautyfullshot1_03_e_142:
    speaker: "<Self>"
    en: Ladies...
    ko: 저기….
    ja: しかし…
  event_beautyfullshot1_03_e_143:
    speaker: maiden_s
    en: Oh, I can feel a big catch coming on!
    ko: |-
      !!
      뭔가 월척의 기운이…!
    ja: |-
      ！！
      大物の予感が…！
  event_beautyfullshot1_03_e_144:
    speaker: guilty_s
    en: Not if I catch it first.
    ko: "…내가 먼저 잡을거야아…."
    ja: "…私が先に捕まえるからぁ…"
  event_beautyfullshot1_03_e_145:
    speaker: "<Monologue>"
    en: They're both ignoring everything I say.
    ko: 아무래도 내 목소리는 들리지 않는 거 같다.
    ja: どうやら私の声は聞こえていないようだ
  event_beautyfullshot1_03_e_146:
    speaker: "<Monologue>"
    en: I'll come back later.
    ko: "…나중에 다시 와야겠다."
    ja: "…あとでまた来よう"
  event_beautyfullshot1_03_e_147:
    speaker: "<Monologue>"
    en: I proceed to head towards Pink Beach.
    ko: 다음으로 나는 핑크비치 쪽으로 향했다.
    ja: |-
      その場を離れ、
      次は桃色の砂浜がある島へ向かうことにした
  event_beautyfullshot1_03_e_148:
    speaker: sakura_s
    en: No, it's not here either.
    ko: "…여기도 아니군요."
    ja: "…ここにもいませんね。"
  event_beautyfullshot1_03_e_149:
    speaker: sakura_s
    en: The book said at this time they're most active in this area,
    ko: 분명 이 시간대에 활동이 활발하다고 책에서 보았는데….
    ja: |-
      この時間帯は動きが活発になると
      本で読んだのですが…
  event_beautyfullshot1_03_e_150:
    speaker: sakura_s
    en: but I don't see a single one.
    ko: "…단 한 마리도 보이지 않다니."
    ja: "…1頭も見えないとは。"
  event_beautyfullshot1_03_e_151:
    speaker: sakura_s
    en: Has too much time passed?
    ko: 시간이 너무 지난 걸까요.
    ja: 時間をかけすぎたのでしょうか。
  event_beautyfullshot1_03_e_152:
    speaker: "<Monologue>"
    en: There, I see Sakura running about on her own.
    ko: 그곳에는 혼자서 분주히 돌아다니는 사쿠라가 있었다.
    ja: 1人で急ぐように歩き回っているサクラがいた
event_beautyfullshot1_intermission:
  event_beautyfullshot1_intermission_1:
    speaker: "<Self>"
    en: Sakura.
    ko: 사쿠라.
    ja: サクラ
  event_beautyfullshot1_intermission_2:
    speaker: sakura_s
    en: "@UserName-kun?"
    ko: "…군?"
    ja: "…どうされましたか？"
  event_beautyfullshot1_intermission_3:
    speaker: sakura_s
    en: Is it already my turn to take a picture?
    ko: 아, 벌써 제 사진 찍을 차례가 온 것입니까?
    ja: ああ、もう私の撮影をする番でしたか。
  event_beautyfullshot1_intermission_4:
    speaker: sakura_s
    en: Have you taken a lot of pictures of others?
    ko: 다른 분들 사진은 많이 찍으셨는지요.
    ja: 他の方々の写真はたくさん撮れましたか？
  event_beautyfullshot1_intermission_5:
    speaker: "<Self>"
    en: No. I haven't taken a single photo yet.
    ko: |-
      …아니.
      아직 한 장도 제대로 못 찍었어.
    ja: |-
      …いや。
      まだ1枚も撮れていない
  event_beautyfullshot1_intermission_6:
    speaker: sakura_s
    en: Not a single one?
    ko: |-
      …예?
      한 장도요?
    ja: |-
      …はい？
      1枚も…ですか？
  event_beautyfullshot1_intermission_7:
    speaker: "<Self>"
    en: Nope. I haven't had any opportunities.
    ko: 응….
    ja: ああ…
  event_beautyfullshot1_intermission_8:
    speaker: "<Self>"
    en: Rosanna and Viper are bickering about who gets to have their photo taken on
      a certain stretch of beach,
    ko: 로산나랑 바이퍼는 서로 자기가 거기서 찍겠다고 투닥거리고 있고.
    ja: ロザンナとバイパーは撮影場所でもめていて…
  event_beautyfullshot1_intermission_9:
    speaker: "<Self>"
    en: and Guilty and Maiden are competing over who can catch a great white shark
      first.
    ko: 길티랑 메이든은 서로 백상아리 잡겠다고 투닥거리고 있어서 못 찍었어.
    ja: |-
      ギルティとメイデンは
      サメを釣ろうとして夢中になっていた
  event_beautyfullshot1_intermission_10:
    speaker: sakura_s
    en: '... Did you say "great white shark"?'
    ko: "…백상아리요?"
    ja: "…サメを？"
  event_beautyfullshot1_intermission_11:
    speaker: "<Self>"
    en: "... Yeah."
    ko: "…응."
    ja: "…ああ"
  event_beautyfullshot1_intermission_12:
    speaker: sakura_s
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうですか。"
  event_beautyfullshot1_intermission_13:
    speaker: sakura_s
    en: Well, there's no need to rush. We still have plenty of time.
    ko: 아직 시간은 많으니, 크게 서두르실 건 없으실 것 같습니다.
    ja: |-
      まだ時間は十分あります。
      焦る必要はないでしょう。
  event_beautyfullshot1_intermission_14:
    speaker: "<Self>"
    en: Have you decided where to take your photo?
    ko: 사쿠라는 어디서 찍을지 정했어?
    ja: サクラはどこで撮るか決まったか？
  event_beautyfullshot1_intermission_15:
    speaker: sakura_s
    en: Ah...
    ko: "…아."
    ja: "…そうですね…"
  event_beautyfullshot1_intermission_16:
    speaker: sakura_s
    en: For me, it's not about the location.
    ko: 저는 찍고 싶은 곳 보다.
    ja: 私は場所というより…
  event_beautyfullshot1_intermission_17:
    speaker: sakura_s
    en: Rather, there's something I'd like to have my photo taken with.
    ko: 함께 찍고 싶은 것이 있습니다.
    ja: 一緒に写りたいものがあります。
  event_beautyfullshot1_intermission_18:
    speaker: "<Self>"
    en: What's that?
    ko: |-
      함께 찍고 싶은 것?
      그게 뭔데?
    ja: |-
      一緒に写りたいもの？
      どういうものだ？
  event_beautyfullshot1_intermission_19:
    speaker: sakura_s
    en: Well...
    ko: "…그게."
    ja: "…それは…"
  event_beautyfullshot1_intermission_20:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 촤락-
    ja: ペラ…
  event_beautyfullshot1_intermission_21:
    speaker: sakura
    en: A photoshoot?
    ko: "…화보 촬영이라."
    ja: "…写真のモデルですか…"
  event_beautyfullshot1_intermission_22:
    speaker: sakura
    en: I'm not really into that sort of thing, but...
    ko: 내키지 않지만….
    ja: 気乗りはしませんが…
  event_beautyfullshot1_intermission_23:
    speaker: sakura
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_intermission_24:
    speaker: sakura
    en: To be able to go to the seaside with @UserName-kun...
    ko: 군과 함께 가는 바다….
    ja: あの方と、海…
  event_beautyfullshot1_intermission_25:
    speaker: "<Narration>"
    en: Sakura flips through some of the fashion magazines strewn about the room.
    ko: 사쿠라는 방 안에서 패션잡지를 보고 있다.
    ja: サクラが自室でファッション雑誌を眺めている
  event_beautyfullshot1_intermission_26:
    speaker: sakura
    en: Hmm? What's this?
    ko: 음? 이건….
    ja: おや？これは…
  event_beautyfullshot1_intermission_27:
    speaker: "<Narration>"
    en: LOVE & TIPS
    ko: "[ LOVE&TIPS ]"
    ja: "「LOVE＆TIPS」"
  event_beautyfullshot1_intermission_28:
    speaker: "<Narration>"
    en: In the past, there was a legend that if you got your photo taken with a pink
      dolphin,
    ko: "[과거 지상에서는 분홍 돌고래와 사진을 찍으면.]"
    ja: |-
      「かつて地上では、
      ピンクのイルカと一緒に写真を撮ると」
  event_beautyfullshot1_intermission_29:
    speaker: "<Narration>"
    en: all of your romantic aspirations would come true.
    ko: "[원하는 사랑이 이루어진다는 전설이 있었다고 합니다.]"
    ja: "「恋が叶うという伝説があったそうです」"
  event_beautyfullshot1_intermission_30:
    speaker: "<Narration>"
    en: If you've found yourself a summer crush, why not try finding a pink dolphin?
    ko: "[이번 여름, 원하는 사랑이 있다면 분홍 돌고래를 찾아보는 건 어떨까요?]"
    ja: |-
      「この夏、叶えたい恋があるアナタ！
      ピンクのイルカを探してみては？」
  event_beautyfullshot1_intermission_31:
    speaker: sakura
    en: What a silly story.
    ko: "…허무맹랑한 얘기로군요."
    ja: "…ずいぶんな絵空事ですね。"
  event_beautyfullshot1_intermission_32:
    speaker: sakura
    en: There's no such thing as a pink dolphin... surely?
    ko: |-
      분홍 돌고래 같은 것이 있을 리도 만무하고,
      이런 헛된 미신 같은 걸….
    ja: |-
      そんなもの、いるはずもないでしょうに
      迷信に惑わされるなど…
  event_beautyfullshot1_intermission_33:
    speaker: sakura_s
    en: It's just...
    ko: "…음."
    ja: "…ふん…"
  event_beautyfullshot1_intermission_34:
    speaker: "<Self>"
    en: What is it?
    ko: 왜?
    ja: どうした？
  event_beautyfullshot1_intermission_35:
    speaker: sakura_s
    en: I'd feel a bit silly admitting what it is,
    ko: |-
      제가 찾고 있는 것이
      이곳에 실제로 존재할지 확실하게 모르는 것이기에.
    ja: |-
      そもそも本当にいるのかさえ
      分からないものですから…
  event_beautyfullshot1_intermission_36:
    speaker: sakura_s
    en: because what I'm looking for might not actually exist.
    ko: 섣불리 말씀드리기가 어렵군요.
    ja: 人に話すほどのものではないかと。
  event_beautyfullshot1_intermission_37:
    speaker: "<Self>"
    en: Understood.
    ko: |-
      그렇구나.
      알겠어.
    ja: そうか、分かった
  event_beautyfullshot1_intermission_38:
    speaker: sakura_s
    en: Hmm? Aren't you curious to know what it is?
    ko: |-
      ??
      더 이상 궁금해하지 않으시는 겁니까.
    ja: |-
      ？？
      もうよろしいのですか？
  event_beautyfullshot1_intermission_39:
    speaker: "<Self>"
    en: You can tell me when you're comfortable.
    ko: 사쿠라가 말하고 싶을 때 말해줘.
    ja: 言いたくなったらその時に聞こう
  event_beautyfullshot1_intermission_40:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_intermission_41:
    speaker: "<Self>"
    en: Is it okay if I help you find what you're looking for?
    ko: 그럼 내가 사쿠라가 찾고 있는 걸 도와주는 건 괜찮아?
    ja: 私が手伝っても構わないか？
  event_beautyfullshot1_intermission_42:
    speaker: sakura_s
    en: You... You'd help me with my search?
    ko: 제가 찾고 있는 것을요?
    ja: 何をでしょう？
  event_beautyfullshot1_intermission_43:
    speaker: sakura_s
    en: Even if you don't know what it is I'm looking for?
    ko: "…무엇인지 말씀드리지 않았는데도 같이 찾겠다는 것입니까?"
    ja: |-
      …何を探すかもお伝えしていないのに、
      一緒に探してくださるということですか？
  event_beautyfullshot1_intermission_44:
    speaker: "<Self>"
    en: What's important is helping you find it. It doesn't matter what it is.
    ko: 응. 나한텐 사쿠라가 원하는 걸 찾는 게 더 중요하거든.
    ja: |-
      ああ、君が探しているなら
      私にとっても大事なものだ
  event_beautyfullshot1_intermission_45:
    speaker: sakura_s
    en: "... I see."
    ko: "…그렇군요."
    ja: "…そうでしたか。"
  event_beautyfullshot1_intermission_46:
    speaker: sakura_s
    en: You're such a kind person, @UserName-kun.
    ko: 군은 참으로 다정하신 분 같습니다.
    ja: 君は本当にお優しい方ですね。
  event_beautyfullshot1_intermission_47:
    speaker: "<Self>"
    en: I appreciate you saying that.
    ko: 좋게 봐줘서 고마워.
    ja: そう思ってもらえるならありがたい
  event_beautyfullshot1_intermission_48:
    speaker: sakura_s
    en: I'm merely stating the obvious.
    ko: 사실만을 이야기해드렸을 뿐.
    ja: ありのままをお伝えしたまでです。
  event_beautyfullshot1_intermission_49:
    speaker: "<Self>"
    en: Can you at least tell me where we can find what you're looking for?
    ko: |-
      그럼 사쿠라가 찾는 걸
      어디에서 찾아볼 수 있는지만 말해줄래?
    ja: |-
      とりあえず、探しものの手がかりを
      教えてもらえるか？
  event_beautyfullshot1_intermission_50:
    speaker: sakura_s
    en: How about you come with me?
    ko: "…그럼 저와 함께 동행하시는 건 어떠신지요."
    ja: |-
      …そういうことでしたら、
      私についてきていただけませんか？
  event_beautyfullshot1_intermission_51:
    speaker: sakura_s
    en: When I find it, I'll have you take a photo.
    ko: 저도 원하는 것을 찾게 되면, 군께 사진을 요청드려야 하니까요.
    ja: |-
      見つかった時、
      すぐに撮影をお願いしないといけませんので。
event_beautyfullshot1_04_s:
  event_beautyfullshot1_04_s_1:
    speaker: "<Narration>"
    en: "*Splaaaaash!*"
    ko: 촤아아악-!
    ja: ザバーッ！
  event_beautyfullshot1_04_s_2:
    speaker: "<Narration>"
    en: "*Splash splash splash!*"
    ko: 첨벙-! 첨벙-! 첨벙-!
    ja: ジャブ！ジャブ！ジャブ――
  event_beautyfullshot1_04_s_3:
    speaker: maiden_s
    en: I thought you'd tucker yourself out by now, you're still going strong.
    ko: 얼마 안 가 지칠 줄 알았는데, 제법 하시는군요?
    ja: |-
      すぐに音を上げるだろうと思っていましたが、
      なかなか根気がありますね。
  event_beautyfullshot1_04_s_4:
    speaker: guilty_s
    en: I told you, I don't intend on losing.
    ko: 지는 건 싫으니까아….
    ja: 負けたくないからぁ…
  event_beautyfullshot1_04_s_5:
    speaker: "<Self>"
    en: Still no winner?
    ko: 아직도 승부가 안 난 거야?
    ja: まだ勝負がついていないのか？
  event_beautyfullshot1_04_s_6:
    speaker: maiden_s
    en: Oh, hey Commander.
    ko: 지휘관, 또 오셨네요.
    ja: 指揮官、戻られましたか。
  event_beautyfullshot1_04_s_7:
    speaker: guilty_s
    en: Where are you, swordfish...?
    ko: 백… 상… 아리….
    ja: ホホ…ジロ…ザメ…
  event_beautyfullshot1_04_s_8:
    speaker: "<Self>"
    en: I came to take some photos for the magazine.
    ko: 화보 사진을 좀 찍으러 왔는데….
    ja: 撮影に来たんだが…
  event_beautyfullshot1_04_s_9:
    speaker: maiden_s
    en: That can wait.
    ko: 그거라면, 조금 있다가요.
    ja: それでしたら、いましばらくお待ちください。
  event_beautyfullshot1_04_s_10:
    speaker: maiden_s
    en: As you can see, I'm rather busy right now, and besides, I have a very specific
      idea of how I want my photo to turn out.
    ko: |-
      지금 길티와의 대결 때문에 너무 바쁘기도 하고
      따로 찍고 싶은 사진이 있거든요.
    ja: |-
      ギルティとの対決で手が離せませんし、
      撮りたい写真は決まっていますので。
  event_beautyfullshot1_04_s_11:
    speaker: "<Self>"
    en: And what is that?
    ko: 어떤 사진인데?
    ja: どんな写真だ？
  event_beautyfullshot1_04_s_12:
    speaker: maiden_s
    en: I want to take a photo with the great white shark.
    ko: 백상아리와 함께 사진 찍고 싶어요.
    ja: ホホジロザメと一緒に撮りたいです。
  event_beautyfullshot1_04_s_13:
    speaker: guilty_s
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_beautyfullshot1_04_s_14:
    speaker: guilty_s
    en: I was thinking the same.
    ko: 나도 백상아리랑 찍고 싶다고 생각했었는데에….
    ja: 私も同じこと考えてたのにぃ…
  event_beautyfullshot1_04_s_15:
    speaker: maiden_s
    en: Well, I'm sorry to break it to you, but that's not gonna happen for you.
    ko: 음? 길티는 못 찍을걸요?
    ja: え？ギルティには無理だと思いますよ？
  event_beautyfullshot1_04_s_16:
    speaker: maiden_s
    en: Because I'm going to be the one who catches the great white shark.
    ko: 백상아리는 제가 잡을 테니까요.
    ja: ホホジロザメは私が釣りますから。
  event_beautyfullshot1_04_s_17:
    speaker: guilty_s
    en: Excuse me?
    ko: 뭐라고오…?
    ja: 何ですってぇ…？
  event_beautyfullshot1_04_s_18:
    speaker: guilty_s
    en: I feel like giving a nice... big... hug.
    ko: 너어… 꽉 안아주고 싶네에….
    ja: 君…ぎゅってしたくなっちゃうなぁ…
  event_beautyfullshot1_04_s_19:
    speaker: maiden_s
    en: Er... sorry, but I'd rather you not.
    ko: 어… 저는 그쪽 취향은 아니라서요.
    ja: ええと…私はそういう趣味はありませんので。
  event_beautyfullshot1_04_s_20:
    speaker: maiden_s
    en: Give the Commander a hug instead.
    ko: 다른 사람 찾아보세요.
    ja: 他の方を探してください。
  event_beautyfullshot1_04_s_21:
    speaker: "<Self>"
    en: Then neither of you will end up having your photo taken.
    ko: 그럼 둘 다 사진 평생 못 찍을 수도 있겠네.
    ja: |-
      それでは2人ともこのまま
      写真が撮れないかもしれないな
  event_beautyfullshot1_04_s_22:
    speaker: maiden_s
    en: Hey now, let's not get carried away here.
    ko: 너무 말이 심하시네요.
    ja: イジワルなことをおっしゃいますね。
  event_beautyfullshot1_04_s_23:
    speaker: guilty_s
    en: I think you deserve a nice big "hug" as well, Counselor.
    ko: 교관도 꽉 안아주고 싶네에….
    ja: 教官もぎゅってして欲しいの…？
  event_beautyfullshot1_04_s_24:
    speaker: maiden_s
    en: That's it. It's high time I catch this fish and show you what for.
    ko: 흥. 제가 잡아서 꼭 보여드리죠.
    ja: ふん、私が釣ればいいことです。
  event_beautyfullshot1_04_s_25:
    speaker: maiden_s
    en: Commander, since you're here, could you hand me some of that bait behind you?
    ko: |-
      그래서 그런데, 지휘관.
      온 김에, 제 뒤에 있는 미끼를 좀 주시겠어요?
    ja: |-
      そういうわけで、指揮官。
      来たついでですから、後ろにある
      エサを取っていただけませんか？
  event_beautyfullshot1_04_s_26:
    speaker: maiden_s
    en: I don't want to take my eyes off my fishing rod, not for a second.
    ko: 제가 지금 낚싯대에서 눈을 돌릴 수가 없어서요.
    ja: いまは釣り竿から目が離せないので…
  event_beautyfullshot1_04_s_27:
    speaker: sakura_s
    en: Hmm?
    ko: "…미끼라."
    ja: "…釣り餌ですか…"
  event_beautyfullshot1_04_s_28:
    speaker: sakura_s
    en: Does using bait make it easier to catch fish?
    ko: 이 미끼를 사용하면 물고기가 더 잘 잡힙니까?
    ja: |-
      やはりエサを使った方が
      釣れやすくなるのですか？
  event_beautyfullshot1_04_s_29:
    speaker: maiden_s
    en: Shouldn't that be obvious?
    ko: 당연한 거 아닌가요?
    ja: 当然、そうですよ？
  event_beautyfullshot1_04_s_30:
    speaker: maiden_s
    en: Just like we can't resist certain aromas like, say, freshly baked bread, fish
      can't resist the smell of bait.
    ko: |-
      우리가 빵집에서 나는 냄새를 그냥 못 지나치듯이.
      물고기도 마찬가지죠.
    ja: |-
      私たちがパン屋のいい香りに
      引き寄せられるのと同じことです。
  event_beautyfullshot1_04_s_31:
    speaker: maiden_s
    en: And this isn't your ordinary run-of-the-mill bait. This is special.
    ko: 그리고 이건 그냥 미끼가 아닌 스페셜 미끼거든요.
    ja: |-
      それに、これはただのエサではありません。
      特別製ですから。
  event_beautyfullshot1_04_s_32:
    speaker: maiden_s
    en: With this stuff, you could catch every last bit of marine life in this ocean.
    ko: |-
      이 스페셜 미끼로는
      이 바다에 사는 모든 해양생물을 잡을 수 있을걸요?
    ja: |-
      海の生き物ならなんでも、
      引き寄せられてくるはずです。
  event_beautyfullshot1_04_s_33:
    speaker: sakura_s
    en: Every one?
    ko: "…모든 해양생물?"
    ja: "…なんでも？"
  event_beautyfullshot1_04_s_34:
    speaker: "<Self>"
    en: How come you're not using the bait, Guilty?
    ko: 근데 길티는 왜 미끼를 사용하지 않는 거야?
    ja: ギルティはエサを使わないのか？
  event_beautyfullshot1_04_s_35:
    speaker: guilty_s
    en: I don't need to rely on such chicanery...
    ko: 난 저런 거에 의존하지 않아아….
    ja: 私はそんなものに頼らないわぁ…
  event_beautyfullshot1_04_s_36:
    speaker: sakura_s
    en: In that case,
    ko: "…그렇다면."
    ja: "…それでしたら…"
  event_beautyfullshot1_04_s_37:
    speaker: sakura_s
    en: could I borrow some of the bait?
    ko: 혹시 이 미끼를 제가 좀 빌려가도 되겠습니까?
    ja: |-
      このエサ、少し分けていただいて
      よろしいでしょうか？
  event_beautyfullshot1_04_s_38:
    speaker: maiden_s
    en: Why?
    ko: 이걸요? 왜요?
    ja: これをですか？どうしてでしょう？
  event_beautyfullshot1_04_s_39:
    speaker: maiden_s
    en: Hold up.
    ko: "…설마."
    ja: "…まさか…"
  event_beautyfullshot1_04_s_40:
    speaker: sakura_s
    en: "??"
    ko: "??"
    ja: "？？"
  event_beautyfullshot1_04_s_41:
    speaker: maiden_s
    en: Are you interested in the great white shark as well?
    ko: 사쿠라도 백상아리에 관심이 있으신 건가요?
    ja: ホホジロザメに興味が？
  event_beautyfullshot1_04_s_42:
    speaker: guilty_s
    en: What? Has another competitor entered the ring?
    ko: 뭐어…? 새로운 경쟁자인 거야아…?
    ja: えっ…？ライバルが増えるのぉ…？
  event_beautyfullshot1_04_s_43:
    speaker: sakura_s
    en: It's not that, it's...
    ko: 그런 거라기보단….
    ja: そうではなく…
  event_beautyfullshot1_04_s_44:
    speaker: sakura_s
    en: Hmm...
    ko: "…음."
    ja: "…まぁ…"
  event_beautyfullshot1_04_s_45:
    speaker: sakura_s
    en: Maybe something like that.
    ko: 어쩌면 비슷할 수도 있겠군요.
    ja: ある意味、似たようなことかもしれません。
  event_beautyfullshot1_04_s_46:
    speaker: sakura_s
    en: It's that there's something specific that I'm looking for.
    ko: 저는 찾고 있는 게 있습니다.
    ja: 私も探している生き物がいるのです。
  event_beautyfullshot1_04_s_47:
    speaker: sakura_s
    en: The only thing is that I don't know if it actually exists, or where it lives.
    ko: |-
      다만, 이것이 실제로 이곳에 존재하는 것인지.
      어느 곳에 서식하는 것인지 모르기에.
    ja: |-
      ただ、そもそも実在するのか、
      どこに生息しているのかも分からないので…
  event_beautyfullshot1_04_s_48:
    speaker: sakura_s
    en: So I was hoping I could have some of Maiden's special bait to maybe lure it
      to me?
    ko: 메이든의 미끼를 사용해서 확인해보고 싶습니다.
    ja: あなたのエサの力にすがってみようかと。
  event_beautyfullshot1_04_s_49:
    speaker: maiden_s
    en: Ah, I gotcha.
    ko: 아아. 그런 거군요.
    ja: なるほど、そういうことでしたか。
  event_beautyfullshot1_04_s_50:
    speaker: maiden_s
    en: You want to confirm if this thing really exists.
    ko: 실제로 존재하는지 안 하는지 모르지만… 확인하고픈 그 마음.
    ja: |-
      あるかどうかも分からないけれど、
      確かめずにはいられない。
  event_beautyfullshot1_04_s_51:
    speaker: maiden_s
    en: It's kinda like when you're farming in a game, and you don't know where a
      good item may be located, so you have to check every nook and cranny in order
      to satisfy your curiosity.
    ko: |-
      마치… 게임에서 파밍 할 때 좋은 물건이 이곳에 있는지 모르지만.
      이곳저곳 다 가봐야 직성이 풀리는 저와 같은 마음인 거겠죠?
    ja: |-
      ゲームをしている時、
      宝箱を探してマップを隅々まで歩き回る…
      あの気持ちと同じということですね？
  event_beautyfullshot1_04_s_52:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_04_s_53:
    speaker: maiden_s
    en: What you're doing is something that I can get behind,
    ko: 당신의 간절한 마음 잘 알겠어요.
    ja: その気持ち、よく分かります。
  event_beautyfullshot1_04_s_54:
    speaker: maiden_s
    en: but I don't think I can spare any of this bait.
    ko: 하지만 이 미끼를 드릴 순 없을 것 같네요.
    ja: ただ、このエサをお渡しすることはできません。
  event_beautyfullshot1_04_s_55:
    speaker: maiden_s
    en: I need it for my own purposes.
    ko: 제가 사용해야 해서요.
    ja: 私もこれから使いますので。
  event_beautyfullshot1_04_s_56:
    speaker: sakura_s
    en: Oh... you do?
    ko: "…그러십니까."
    ja: "…それはそうでしょうね。"
  event_beautyfullshot1_04_s_57:
    speaker: maiden_s
    en: Instead, let me tell you something even better.
    ko: 그 대신 알려드릴게요.
    ja: 代わりと言ってはなんですが…
  event_beautyfullshot1_04_s_58:
    speaker: maiden_s
    en: I'll give you the recipe to make a special bait that no aquatic lifeform could
      possibly resist.
    ko: |-
      바다의 모든 생물이 지나칠 수 없는.
      스페셜 미끼 만드는 방법을요.
    ja: |-
      この特製のエサの
      作り方をお教えしましょう。
  event_beautyfullshot1_04_s_59:
    speaker: sakura_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_beautyfullshot1_04_s_60:
    speaker: "<Monologue>"
    en: Maiden begins to speak to Sakura while keeping her gaze fixated on the fishing
      rod.
    ko: 메이든은 낚싯대에 시선을 고정한 채, 사쿠라에게 말하기 시작했다.
    ja: |-
      メイデンは釣り竿から目を離さぬまま、
      サクラに説明を始めた
  event_beautyfullshot1_04_s_61:
    speaker: maiden_s
    en: Here, let me give you the recipe. I've got it written down somewhere.
    ko: 제가 미끼 레시피를 전달드릴게요. 메모해 놨거든요.
    ja: |-
      レシピはメモしてありますので、
      それをお渡しします。
  event_beautyfullshot1_04_s_62:
    speaker: maiden_s
    en: Take this too.
    ko: 그리고 이거.
    ja: それから、こちらを。
  event_beautyfullshot1_04_s_63:
    speaker: "<Monologue>"
    en: Maiden hands Sakura a glass bottle containing some kind of liquid.
    ko: 메이든은 사쿠라에게 액체가 담긴 유리병 하나를 건넸다.
    ja: |-
      メイデンはサクラに
      液体の入ったガラス瓶を手渡した
  event_beautyfullshot1_04_s_64:
    speaker: maiden_s
    en: That stuff will attract fish like nobody's business.
    ko: 물고기가 좋아하는 유인제예요.
    ja: 魚の誘引剤です。
  event_beautyfullshot1_04_s_65:
    speaker: maiden_s
    en: Once our underwater friends catch a whiff of that, they won't be able to pass
      it by.
    ko: 이 향을 맡는 물고기들은 절대 미끼를 그냥 지나치지 않을 거예요.
    ja: |-
      この匂いをかいだ魚は、
      決してエサを素通りできないでしょう。
  event_beautyfullshot1_04_s_66:
    speaker: "<Self>"
    en: Where did you get this stuff?
    ko: 이런 건 어떻게 구한 거야?
    ja: そんなもの、どうやって手に入れた？
  event_beautyfullshot1_04_s_67:
    speaker: maiden_s
    en: I made it.
    ko: |-
      유인제요?
      제가 만든 거예요.
    ja: |-
      誘引剤のことですか？
      私が作りました。
  event_beautyfullshot1_04_s_68:
    speaker: "<Self>"
    en: Entirely on your own?
    ko: 만들었다고?
    ja: 作った？
  event_beautyfullshot1_04_s_69:
    speaker: maiden_s
    en: Yep. I went off information that I'd gleaned from a couple of games.
    ko: 예, 게임에서 얻은 정보로요.
    ja: そうです。ゲームで覚えました。
  event_beautyfullshot1_04_s_70:
    speaker: maiden_s
    en: I bought all the ingredients back in the Ark and whipped up this little concoction
      before we came here.
    ko: 방주에서 재료를 사서, 오기 전에 만들어왔죠.
    ja: |-
      アークで素材を仕入れて、
      来る前に用意しておいたものです。
  event_beautyfullshot1_04_s_71:
    speaker: "<Self>"
    en: Are you sure we can trust it?
    ko: |-
      ??
      믿을만한 거 맞아?
    ja: |-
      ？？
      信用していいのか？
  event_beautyfullshot1_04_s_72:
    speaker: maiden_s
    en: Of course. There have been plenty of times when the info I've gleaned from
      games has helped me in a pinch.
    ko: 그럼요. 생각보다 게임에서 얻는 정보가 유익할때가 많거든요.
    ja: |-
      もちろんです。
      ゲームで得られる知識が役立つことは
      意外と多いんですよ。
  event_beautyfullshot1_04_s_73:
    speaker: maiden_s
    en: This stuff is identical to what I used in a game to catch a great white shark.
    ko: 그리고 게임에선 이 미끼로 백상아리를 낚았거든요.
    ja: |-
      ゲームでもこのエサで
      ホホジロザメが釣れました。
  event_beautyfullshot1_04_s_74:
    speaker: maiden_s
    en: Oh, right. One more thing.
    ko: |-
      아, 참.
      이거요.
    ja: |-
      ああ、それから…
      これもどうぞ。
  event_beautyfullshot1_04_s_75:
    speaker: "<Monologue>"
    en: Maiden hands Sakura a fishing rod.
    ko: 메이든은 사쿠라에게 낚싯대를 건넸다.
    ja: メイデンがサクラに釣り竿を渡した
  event_beautyfullshot1_04_s_76:
    speaker: sakura_s
    en: Why are you giving this to me?
    ko: "…이걸 왜 저에게 주시는 겁니까."
    ja: "…なぜこれを私に？"
  event_beautyfullshot1_04_s_77:
    speaker: maiden_s
    en: If you toss the bait out with your hands, you're not liable to get it out
      very far.
    ko: 미끼를 손으로 던지면 분명 한계가 있을 거예요.
    ja: 手で投げるには、限度がありますから。
  event_beautyfullshot1_04_s_78:
    speaker: guilty_s
    en: Sure I could...
    ko: 아닌데에… 없는데에….
    ja: そんなこと…ないのにぃ…
  event_beautyfullshot1_04_s_79:
    speaker: maiden_s
    en: How would you know? You've never even used it.
    ko: 길티는 미끼 안 써서 모르잖아요.
    ja: |-
      ギルティはエサを使ってないんですから
      分からないでしょう？
  event_beautyfullshot1_04_s_80:
    speaker: guilty_s
    en: Because I don't need it.
    ko: 쓸 필요가 없으니까아….
    ja: 使う必要がないからぁ…
  event_beautyfullshot1_04_s_81:
    speaker: maiden_s
    en: If you attach the bait to this fishing rod and give it a good toss, you'll
      be able to get it fairly far out there.
    ko: 이 낚싯대에 미끼를 달아서 던지면 꽤 멀리 날아갈 거예요.
    ja: |-
      この釣り竿にエサをつけて飛ばせば、
      かなり遠くまで届くはずです。
  event_beautyfullshot1_04_s_82:
    speaker: maiden_s
    en: Make sure to use it wisely.
    ko: 그러니 꼭 낚싯대를 사용하세요.
    ja: ですから、必ず釣り竿を使ってください。
  event_beautyfullshot1_04_s_83:
    speaker: sakura_s
    en: I see. Thank you.
    ko: 그렇군요. 감사합니다.
    ja: さようですか。ありがとうございます。
  event_beautyfullshot1_04_s_84:
    speaker: sakura_s
    en: I'll make good use of it.
    ko: 잘 활용해 보도록 하겠습니다.
    ja: 活用させていただきましょう。
  event_beautyfullshot1_04_s_85:
    speaker: maiden_s
    en: One more piece of friendly advice.
    ko: 또 한 가지 팁을 얘기해 주자면.
    ja: もう1点、アドバイスですが…
  event_beautyfullshot1_04_s_86:
    speaker: maiden_s
    en: After you cast, you ideally want to bob the line to and fro, in a rhythm.
    ko: 낚싯대를 던진 뒤에 조금씩 리듬을 타주면 좋대요.
    ja: |-
      釣り竿を投げた後に、
      少しリズムをとって動かすといいそうです。
  event_beautyfullshot1_04_s_87:
    speaker: sakura_s
    en: Why is that?
    ko: 그건 왜 그런 거죠?
    ja: なぜでしょう？
  event_beautyfullshot1_04_s_88:
    speaker: maiden_s
    en: It is said that it intrigues the fish and makes it easier to hook them.
    ko: 몰라요. 물고기들도 신나서 유인이 더 잘된대요.
    ja: |-
      さあ…魚も楽しそうなものを見ると
      気になるのでは？
  event_beautyfullshot1_04_s_89:
    speaker: "<Self>"
    en: Did you learn that from the game as well?
    ko: "…혹시 이것도 게임에서 얻은 팁이야?"
    ja: "…ひょっとして、それもゲームで得た知識か？"
  event_beautyfullshot1_04_s_90:
    speaker: maiden_s
    en: Naturally.
    ko: 당연하죠.
    ja: もちろんです。
  event_beautyfullshot1_04_s_91:
    speaker: maiden_s
    en: There's a lot you can learn from that game. In fact, I've got a few more tidbits
      of advice from it...
    ko: |-
      게임에서 얻을 수 있는 건 정말 많아요.
      몇 개만 더 말해주자면….
    ja: |-
      ゲームから得られるものはたくさんあります。
      他にもコツがあって…
  event_beautyfullshot1_04_s_92:
    speaker: "<Self>"
    en: Can we really trust fishing advice from a video game?
    ko: "…믿어도 되는 건가."
    ja: "…信じていいものだろうか…？"
  event_beautyfullshot1_04_s_93:
    speaker: "<Monologue>"
    en: Despite my reservations, Maiden goes full steam ahead, showering us with more
      fishing tips from the game.
    ko: 그 이후로도 메이든의 게임에서 얻은 낚시 팁 전수는 끊이질 않았다.
    ja: |-
      その後しばらく、メイデンのゲームで得た
      釣りのコツの伝授が続いた
event_beautyfullshot1_04_e:
  event_beautyfullshot1_04_e_1:
    speaker: sakura_s
    en: If I want to find what I'm looking for, I might need to make the bait Maiden
      told me about.
    ko: |-
      군, 제가 원하는 걸 찾기 위해선.
      메이든이 알려준 미끼를 만들어야 할 것 같은데.
    ja: |-
      私の目的を果たすために、
      メイデンから教わったエサを
      作らねばなりません。
  event_beautyfullshot1_04_e_2:
    speaker: sakura_s
    en: Would you walk with me to the beach?
    ko: 저와 함께 해변으로 가시겠습니까?
    ja: ビーチへついてきてくださいますか？
  event_beautyfullshot1_04_e_3:
    speaker: "<Self>"
    en: Sure, let's go.
    ko: 그래, 그러자.
    ja: ああ、行こう
  event_beautyfullshot1_04_e_4:
    speaker: "<Self>"
    en: But, this thing you're looking for...
    ko: |-
      그런데 사쿠라.
      혹시 사쿠라가 찾고 있는 게….
    ja: |-
      ところで、サクラ。
      探している生き物と言うのは…
  event_beautyfullshot1_04_e_5:
    speaker: "<Choice>"
    en: Is it a pseudoliparis amblystomopsis?
    ko: 프세우돌리파리스 암블리스토몹시스야?
    ja: シンカイクサウオか？
  event_beautyfullshot1_04_e_6:
    speaker: "<Choice>"
    en: Is it a pigbutt worm?
    ko: 돼지엉덩이벌레야?
    ja: ブタジリワームか？
  event_beautyfullshot1_04_e_7:
    speaker: sakura_s
    en: Huh? What even is that?
    ko: |-
      …예?
      그게 뭐죠?
    ja: |-
      …はい？
      それは何でしょう？
  event_beautyfullshot1_04_e_8:
    speaker: "<Self>"
    en: "... Nothing. I was throwing some stuff out there. Anyway, this thing you're
      looking for seems to be something that lives in the sea, but is hard to find."
    ko: |-
      …아냐. 그냥 말해봤어.
      바다에 사는데 찾아보기 힘든 것 같길래.
    ja: |-
      …いや、言ってみただけだ。
      海にいる珍しい生物だと言うから…
  event_beautyfullshot1_04_e_9:
    speaker: sakura_s
    en: It does live in the sea, but it's not what you just mentioned.
    ko: "…바다에 서식하는 건 맞지만, 군이 말한 건 아닙니다."
    ja: |-
      …海にいることは間違いございませんが、
      それではありません。
  event_beautyfullshot1_04_e_10:
    speaker: "<Self>"
    en: I see.
    ko: 그렇구나.
    ja: そうか
  event_beautyfullshot1_04_e_11:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 찰칵-!
    ja: カシャッ！
  event_beautyfullshot1_04_e_12:
    speaker: "<Narration>"
    en: "*Click click*"
    ko: 찰칵-! 찰칵-!
    ja: カシャ、カシャ！
  event_beautyfullshot1_04_e_13:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_beautyfullshot1_04_e_14:
    speaker: "<Monologue>"
    en: I turn my head towards the sound of a shutter opening and closing, only to
      see Viper in front of a palm tree taking photos.
    ko: |-
      어디선가 들려오는 사진 찍는 소리에 고개를 돌려보니.
      야자수 나무 앞, 해먹에서 사진을 찍고 있는 바이퍼가 보였다.
    ja: |-
      どこからか聞こえたシャッター音に振り返ると
      ヤシの木にかけられたハンモックから
      写真を撮っているバイパーが目に入った
  event_beautyfullshot1_04_e_15:
    speaker: "<Self>"
    en: Viper?
    ko: 바이퍼?
    ja: バイパー？
  event_beautyfullshot1_04_e_16:
    speaker: viper_s
    en: Hi there, Honey. Perfect timing.
    ko: |-
      어머, 자기.
      마침 잘 왔어~
    ja: |-
      あ、ダーリン。
      ちょうどいいところに～
  event_beautyfullshot1_04_e_17:
    speaker: viper_s
    en: I was just about to go looking for you after a few more snaps.
    ko: 안 그래도 이 사진만 찍고 자기를 찾으러 가야겠다 생각했는데~
    ja: |-
      これ撮り終わったら
      ダーリンを探しにいこうって思ってたの～
  event_beautyfullshot1_04_e_18:
    speaker: viper_s
    en: Rosanna and I are in a bit of a face-off right now.
    ko: 내가 지금 로산나랑 대결 중이거든.
    ja: いまロザンナと対決してて～
  event_beautyfullshot1_04_e_19:
    speaker: "<Self>"
    en: What do you mean?
    ko: |-
      대결?
      무슨 대결?
    ja: 対決？
  event_beautyfullshot1_04_e_20:
    speaker: viper_s
    en: You know how Rosanna and I were arguing about who could get their photo taken
      here?
    ko: 아까 나랑 로산나랑 여기서 누가 사진 찍을지 얘기했잖아~
    ja: |-
      さっきロザンナと、
      写真を撮るロケーションの
      取り合いになったでしょ？
  event_beautyfullshot1_04_e_21:
    speaker: viper_s
    en: In the end, we couldn't reach an agreement, so we decided to have a little
      contest.
    ko: 결국 결론이 안 나서 정정당당하게 승부를 겨루기로 했거든.
    ja: |-
      それで決着がつかなくて
      正々堂々と勝負ってことにしたの。
  event_beautyfullshot1_04_e_22:
    speaker: viper_s
    en: Each of us will take some photos on our phones, and whoever gets the better
      shot, wins.
    ko: 핸드폰 사진으로 찍고, 더 잘 나온 사람이 여기서 찍기로♡
    ja: |-
      携帯で写真を撮って、
      いいのが撮れた方が勝ち♡
  event_beautyfullshot1_04_e_23:
    speaker: viper_s
    en: Naturally, I imagine I'll be able to beat Rosanna without much effort, but
      you never know.
    ko: |-
      물론 내가 큰 노력 안 해도 로산나를 가볍게 이기겠지만.
      혹시 모르잖아?
    ja: |-
      ま、テキトーにやっても
      余裕で勝てると思うけど。
      万が一ってこともあるしね？
  event_beautyfullshot1_04_e_24:
    speaker: viper_s
    en: So I was taking some practice snaps before getting my photo taken by you.
    ko: 그래서 자기한테 사진 찍히기 전에 혼자서 핸드폰 카메라로 연습을 좀 하고 있었어.
    ja: |-
      ついでに、ダーリンに撮ってもらう前に
      携帯のカメラで予行演習してたの。
  event_beautyfullshot1_04_e_25:
    speaker: viper_s
    en: Do you wanna see the angle that I got here?
    ko: 내가 찍은 구도 한번 볼래?
    ja: 私が撮ったアングル、見てくれる？
  event_beautyfullshot1_04_e_26:
    speaker: viper_s
    en: I think it'd be good if you could emulate the same composition...
    ko: 자기가 똑같이 카메라로 찍어주기만 하면 될 것 같….
    ja: ダーリンにも同じかんじで撮ってもらえれば…
  event_beautyfullshot1_04_e_27:
    speaker: viper_s
    en: Hmm?
    ko: 음?
    ja: ん？
  event_beautyfullshot1_04_e_28:
    speaker: viper_s
    en: Sakura?
    ko: 뭐야, 사쿠라도 있었네?
    ja: あれ、サクラもいたの？
  event_beautyfullshot1_04_e_29:
    speaker: viper_s
    en: What are you two doing together?
    ko: 왜 둘이 같이 있는 거야~?
    ja: なんで2人一緒にいるのかな～？
  event_beautyfullshot1_04_e_30:
    speaker: sakura_s
    en: "@UserName-kun is here to take photos, and I'm looking for something, so we're
      walking together."
    ko: |-
      군은 사진을 찍기 위해.
      저는 이곳에서 찾을 게 있어 함께 동행중이었습니다.
    ja: |-
      写真撮影のついでに、私の探し物に
      付き合っていただいておりました。
  event_beautyfullshot1_04_e_31:
    speaker: viper_s
    en: Ah, got it. For a second I almost mistook it for a date.
    ko: |-
      아핫. 그렇구나~
      데이트하는 건 줄 알고 오해할 뻔했네.
    ja: |-
      あはっ。そうなんだ～
      デートかと思っちゃった。
  event_beautyfullshot1_04_e_32:
    speaker: viper_s
    en: In that case, do you mind if I borrow him for a while?
    ko: 그럼 자기는 내가 데려가도 되는 거지?
    ja: |-
      じゃあ、ダーリンは
      私が借りていってもいいよね？
  event_beautyfullshot1_04_e_33:
    speaker: sakura_s
    en: No problem.
    ko: 그렇게 하시지요.
    ja: お好きなように。
  event_beautyfullshot1_04_e_34:
    speaker: "<Self>"
    en: Are you okay handling everything on your own?
    ko: 혼자서 할 수 있겠어?
    ja: 1人で大丈夫か？
  event_beautyfullshot1_04_e_35:
    speaker: sakura_s
    en: I'll be fine. I've got the instructions Maiden gave me.
    ko: 예, 저는 메이든이 알려준 대로 미끼를 만들고 있겠습니다.
    ja: |-
      ええ。私はメイデンから教わったエサ作りに
      とりかかります。
  event_beautyfullshot1_04_e_36:
    speaker: "<Self>"
    en: Okay. Call me if you need anything.
    ko: |-
      알겠어.
      무슨 일 있으면 불러줘.
    ja: |-
      分かった。
      何かあったら呼んでくれ
  event_beautyfullshot1_04_e_37:
    speaker: "<Monologue>"
    en: Sakura turns and heads away from us towards the beach.
    ko: 사쿠라는 우리와 조금 떨어진 모래사장으로 걸음을 옮겼다.
    ja: |-
      サクラは私たちから少し離れた
      砂浜に向かって行った
  event_beautyfullshot1_04_e_38:
    speaker: "<Monologue>"
    en: I should try and make this photo session with Viper quick so I can help Sakura.
    ko: "…얼른 바이퍼의 사진을 찍고 사쿠라를 도와줘야겠다."
    ja: |-
      …早くバイパーの用を済ませて
      サクラの手伝いに戻ろう
  event_beautyfullshot1_04_e_39:
    speaker: jackal
    en: Viper! Huff... puff...
    ko: |-
      바이퍼어어어-!
      헥헥.
    ja: |-
      バイパーーー！
      はぁ、はぁ…
  event_beautyfullshot1_04_e_40:
    speaker: jackal
    en: I brought back a whole buncha big leaves!
    ko: 내가 큰 나뭇잎 많이 많이 구해왔어어! 헤헤헤!
    ja: 大きな葉っぱ、たくさん集まったよぉ！へへへ！
  event_beautyfullshot1_04_e_41:
    speaker: viper_s
    en: Nicely done. Put some under the hammock and prop the rest up.
    ko: |-
      응, 잘했어.
      몇 개는 해먹 밑에 깔아 놓고, 몇 개는 자칼 네가 들고 있어.
    ja: |-
      よくできました。
      ハンモックの下に何枚か敷いて、
      残りはジャッカルが持ってて。
  event_beautyfullshot1_04_e_42:
    speaker: jackal
    en: Got it!
    ko: 응! 알겠어!
    ja: うん！分かった！
  event_beautyfullshot1_04_e_43:
    speaker: "<Self>"
    en: You've got Jackal running errands for you?
    ko: "…자칼이 도와주는 거야?"
    ja: "…何かを手伝わせているのか？"
  event_beautyfullshot1_04_e_44:
    speaker: viper_s
    en: She's got nothing better to do, so I told her to bring me some palm leaves
      that I could use as a prop. Better than her sitting around eating sand like
      she was doing.
    ko: |-
      응~ 아무것도 하는 거 없이 계속 흙만 퍼먹고 있길래
      야자수 잎을 좀 구해와 달라고 했어, 소품으로 쓰려고.
    ja: |-
      うん。ヒマそうに砂を食べてたから
      ヤシの木の葉っぱを取ってきてって頼んだの。
      小物として使おうと思って。
  event_beautyfullshot1_04_e_45:
    speaker: viper_s
