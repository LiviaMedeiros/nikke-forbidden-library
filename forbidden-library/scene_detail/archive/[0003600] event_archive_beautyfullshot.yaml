    ko: 부서진 건 다시 되돌아오지 않아….
    ja: 壊れたものは、もう二度と戻ってこない…
  event_beautyfullshot2_05_e_23:
    speaker: guilty_s
    en: so I'm scared of touching anything.
    ko: 그래서어… 만지는 게 무서워.
    ja: だから…触るのが怖いの。
  event_beautyfullshot2_05_e_24:
    speaker: guilty_s
    en: You know what's crazy? Before, I used to really enjoy breaking things.
    ko: |-
      예전에는 있지이.
      부수는 게 너무 즐거웠는데에….
    ja: |-
      昔はねぇ。
      壊すのがすごく楽しかったんだぁ…
  event_beautyfullshot2_05_e_25:
    speaker: guilty_s
    en: Not anymore.
    ko: 지금은 별로 즐겁지 않아.
    ja: でも、今は別に楽しくないわぁ。
  event_beautyfullshot2_05_e_26:
    speaker: guilty_s
    en: Now I prefer to simply touch things, but whatever I touch ends up breaking.
    ko: |-
      만지는 게 더 즐거운데에,
      만질 수 없어. 부서지니까아….
    ja: |-
      触る方が楽しいのにぃ、
      触れないの。壊れるからぁ…
  event_beautyfullshot2_05_e_27:
    speaker: maiden_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_05_e_28:
    speaker: maiden_s
    en: I won't break.
    ko: 나는 부서지지 않아요.
    ja: 私は壊れませんよ。
  event_beautyfullshot2_05_e_29:
    speaker: guilty_s
    en: Why not?
    ko: 왜에…?
    ja: どうして…？
  event_beautyfullshot2_05_e_30:
    speaker: maiden_s
    en: Because I'm stronger than you.
    ko: 길티보다 강하니까요.
    ja: あなたより強いですから。
  event_beautyfullshot2_05_e_31:
    speaker: guilty_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_05_e_32:
    speaker: guilty_s
    en: Then... will you be my friend?
    ko: 그럼 나랑 친구 해줄 거야아…?
    ja: じゃあ、私と友だちになってくれるぅ…？
  event_beautyfullshot2_05_e_33:
    speaker: maiden_s
    en: Hmm...
    ko: 음….
    ja: そうですねぇ…
  event_beautyfullshot2_05_e_34:
    speaker: guilty_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_05_e_35:
    speaker: maiden_s
    en: In my line of work, it's hard to make friends.
    ko: 저는 직업상 친구를 만들기 힘들어요.
    ja: 仕事柄、友だちを作ることは難しいんです。
  event_beautyfullshot2_05_e_36:
    speaker: maiden_s
    en: Still, I'll try.
    ko: 그래도 힘내보죠.
    ja: ですが、努力はしてみます。
  event_beautyfullshot2_05_e_37:
    speaker: guilty_s
    en: So...
    ko: 어… 그러엄….
    ja: えっと…じゃあ…
  event_beautyfullshot2_05_e_38:
    speaker: maiden_s
    en: Sure. Let's be friends.
    ko: 친구 해요. 우리.
    ja: 友だちになりましょう。私たち。
  event_beautyfullshot2_05_e_39:
    speaker: maiden_s
    en: However, you've got to learn to fish and play games.
    ko: 대신 게임이랑 낚시를 배워야 해요.
    ja: その代わり、ゲームと釣りを覚えてください。
  event_beautyfullshot2_05_e_40:
    speaker: maiden_s
    en: You okay with that?
    ko: 그건 괜찮죠?
    ja: そこは問題ないですよね？
  event_beautyfullshot2_05_e_41:
    speaker: guilty_s
    en: Sure, that's okay.
    ko: 으응… 괜찮아아….
    ja: うん…いいよぉ…
  event_beautyfullshot2_05_e_42:
    speaker: guilty_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_05_e_43:
    speaker: guilty_s
    en: You work for the Central Government, right?
    ko: 너는 중앙 정부에서 일하지?
    ja: 君、中央政府で働いてるんでしょぉ？
  event_beautyfullshot2_05_e_44:
    speaker: maiden_s
    en: No. I work... in security.
    ko: 아닌데요. 저 안전요원인데요.
    ja: 人違いでは？私は警備スタッフです。
  event_beautyfullshot2_05_e_45:
    speaker: guilty_s
    en: "... I see."
    ko: "…응."
    ja: "…そう。"
  event_beautyfullshot2_05_e_46:
    speaker: guilty_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_05_e_47:
    speaker: guilty_s
    en: I used to be a criminal.
    ko: 나는 범죄자였어.
    ja: 私ねぇ、犯罪者だったの。
  event_beautyfullshot2_05_e_48:
    speaker: maiden_s
    en: I gathered as much, considering the handcuffs.
    ko: 수갑 차고 있으니까 당연히 그렇죠.
    ja: それで手錠をしてるのでしょうね。
  event_beautyfullshot2_05_e_49:
    speaker: guilty_s
    en: What if...
    ko: 있잖아. 만약에에.
    ja: あのね。もしぃ…
  event_beautyfullshot2_05_e_50:
    speaker: guilty_s
    en: I were to commit a crime again?
    ko: 내가 다시 범죄를 저지르며언….
    ja: 私がまた悪いことをしたらぁ…
  event_beautyfullshot2_05_e_51:
    speaker: guilty_s
    en: Would you have to arrest me?
    ko: 메이든이 잡으러 올 거야아?
    ja: メイデンが捕まえに来るのぉ？
  event_beautyfullshot2_05_e_52:
    speaker: maiden_s
    en: I would at least have to report it.
    ko: 저는 안전요원이라 신고할 거예요.
    ja: 私は警備スタッフなので、通報するだけです。
  event_beautyfullshot2_05_e_53:
    speaker: guilty_s
    en: What if you were a secret agent for the Central Government?
    ko: 메이든이 중앙 정부의 비밀 요원이라고 치는 거야아….
    ja: |-
      メイデンが中央政府の
      裏のエージェントだったとしたらぁ…
  event_beautyfullshot2_05_e_54:
    speaker: maiden_s
    en: In that case...
    ko: 그런 설정이군요.
    ja: そういう設定ということですか？
  event_beautyfullshot2_05_e_55:
    speaker: maiden_s
    en: Hmmm...
    ko: 으음….
    ja: うーん…
  event_beautyfullshot2_05_e_56:
    speaker: maiden_s
    en: Then I would apprehend you, yes.
    ko: 아마 중앙 정부의 비밀 요원인 메이든은 길티를 잡으러 가겠죠.
    ja: |-
      もし中央政府の裏のエージェントだった
      としたら、捕まえに行くでしょうね。
  event_beautyfullshot2_05_e_57:
    speaker: guilty_s
    en: You'd arrest me?
    ko: 와서, 잡을 거야…?
    ja: それで、本当に逮捕する…？
  event_beautyfullshot2_05_e_58:
    speaker: maiden_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_05_e_59:
    speaker: maiden_s
    en: I'd have to.
    ko: 잡아야죠.
    ja: 逮捕します。
  event_beautyfullshot2_05_e_60:
    speaker: maiden_s
    en: I would have to distinguish between work and personal matters.
    ko: 중앙 정부의 비밀 요원인 메이든은 공과 사를 구분하니까.
    ja: |-
      中央政府の裏のエージェントたる者、
      公私を区別できないといけないでしょうから。
  event_beautyfullshot2_05_e_61:
    speaker: maiden_s
    en: I would have to keep my wits about me and fight for the Ark.
    ko: 중앙 정부의 비밀 요원인 메이든은 냉정 침착하고 방주를 위해 싸우거든요.
    ja: |-
      いつも冷静沈着で、アークのために
      戦えないといけません。
  event_beautyfullshot2_05_e_62:
    speaker: maiden_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_05_e_63:
    speaker: maiden_s
    en: I'm not sure, though.
    ko: 잘 모르겠네요. 그럴 수 있을지.
    ja: |-
      いや、分かりませんね。
      私にそんなことができるかどうか。
  event_beautyfullshot2_05_e_64:
    speaker: maiden_s
    en: Um...
    ko: 으으음….
    ja: ええ…
  event_beautyfullshot2_05_e_65:
    speaker: maiden_s
    en: Could I really do it?
    ko: "…되려나."
    ja: "…できるでしょうか。"
  event_beautyfullshot2_05_e_66:
    speaker: guilty_s
    en: If you couldn't, then you wouldn't be able to work for the Central Government.
    ko: 그럼 메이든은 중앙 정부의 비밀 요원이 될 수 없겠네에….
    ja: |-
      じゃあ、メイデンは
      裏のエージェントにはなれないねぇ…
  event_beautyfullshot2_05_e_67:
    speaker: maiden_s
    en: "... You're right about that."
    ko: "…그러게요."
    ja: "…そうですね。"
  event_beautyfullshot2_05_e_68:
    speaker: "<Narration>"
    en: "*Creak*"
    ko: 끼익-
    ja: ギシッ…
  event_beautyfullshot2_05_e_69:
    speaker: "<Narration>"
    en: The fishing rod suddenly warps and bends sharply.
    ko: 낚싯대가 갑자기 크게 휘었다.
    ja: 急に釣り竿が大きくしなりだした
  event_beautyfullshot2_05_e_70:
    speaker: maiden_s
    en: "!?"
    ko: "!?"
    ja: "！？"
  event_beautyfullshot2_05_e_71:
    speaker: guilty_s
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_beautyfullshot2_05_e_72:
    speaker: maiden_s
    en: Holy crap! This is a big one!
    ko: 어? 어어? 뭐, 뭐죠 이 힘은?
    ja: うっ…あれ？な、何でしょう…この力は？
  event_beautyfullshot2_05_e_73:
    speaker: maiden_s
    en: I feel like I'm gonna get pulled out to sea.
    ko: 끄, 끌려갈 것 같은데요?
    ja: ひ、引きずり込まれそうです。
  event_beautyfullshot2_05_e_74:
    speaker: guilty_s
    en: Here, let me help.
    ko: 내가 같이 잡을게.
    ja: 私が手伝う…
  event_beautyfullshot2_05_e_75:
    speaker: guilty_s
    en: "... Can I touch it?"
    ko: "…만져도 될까?"
    ja: "…触ってもいい？"
  event_beautyfullshot2_05_e_76:
    speaker: maiden_s
    en: Yes, yes! Do it!
    ko: "…물론이죠!"
    ja: "…もちろんです！"
  event_beautyfullshot2_05_e_77:
    speaker: "<Narration>"
    en: "*Creak creak*"
    ko: 끼익- 끼익-
    ja: ミシッ…ミシッ…
  event_beautyfullshot2_05_e_78:
    speaker: "<Narration>"
    en: Guilty and Maiden are slowly pulled forward as the fishing rod bends nearly
      to its breaking point.
    ko: |-
      낚싯대가 부러질 듯 휘어진다.
      길티와 메이든이 조금씩 앞으로 끌려간다.
    ja: |-
      釣り竿が折れそうなほどしなり、
      ギルティとメイデンが
      少しずつ前に引っ張られている
  event_beautyfullshot2_05_e_79:
    speaker: maiden_s
    en: This has to be it!
    ko: 이, 이거! 이거 이거 이거!
    ja: こ、こここ！これは！
  event_beautyfullshot2_05_e_80:
    speaker: maiden_s
    en: The great white shark! I'm sure of it!
    ko: 백상아리! 백상아리가 분명해요!
    ja: ホホジロザメです！そうに違いありません！
  event_beautyfullshot2_05_e_81:
    speaker: guilty_s
    en: I think you're right.
    ko: 응. 맞는 것 같아.
    ja: うん。きっとそう。
  event_beautyfullshot2_05_e_82:
    speaker: maiden_s
    en: This is incredible! As soon as we become friends, our wishes are coming true!
    ko: |-
      이, 이거죠!
      친구가 되자마자 둘의 소원이 이루어지는 이 전개!
    ja: |-
      これ、これですよ！
      友情が成立した直後に願いが叶う！
  event_beautyfullshot2_05_e_83:
    speaker: maiden_s
    en: You couldn't write this stuff if you tried.
    ko: 극적인 전개에서 빼놓을 수 없는 거거든요!
    ja: |-
      ドラマチックな展開なら
      欠かせないパターンです！
  event_beautyfullshot2_05_e_84:
    speaker: guilty_s
    en: I'm not sure I fully understand, but I think I get the gist of it.
    ko: 잘 모르겠지만 이해는 했어.
    ja: よく分からないけど、気持ちは分かるわぁ。
  event_beautyfullshot2_05_e_85:
    speaker: maiden_s
    en: Pull! We've gotta take a picture with this thing!
    ko: 당겨요 길티! 백상아리랑 사진 찍어야죠!
    ja: |-
      引っ張ってください、ギルティ！
      ホホジロザメと写真を撮らないと！
  event_beautyfullshot2_05_e_86:
    speaker: guilty_s
    en: Alright!
    ko: 응…!
    ja: うん…！
  event_beautyfullshot2_05_e_87:
    speaker: "<Monologue>"
    en: The time for eavesdropping is over. I think I should go help.
    ko: 몰래 숨어서 듣고 있을 때가 아니다. 도와줘야 할 것 같다.
    ja: |-
      盗み聞きしている場合ではなさそうだ
      手伝った方がいいだろう
  event_beautyfullshot2_05_e_88:
    speaker: "<Self>"
    en: I'll help too!
    ko: 나, 나도 도와줄게!
    ja: わ、私も手伝おう！
  event_beautyfullshot2_05_e_89:
    speaker: maiden_s
    en: Commander?!
    ko: 지, 지휘관!?
    ja: し、指揮官！？
  event_beautyfullshot2_05_e_90:
    speaker: "<Self>"
    en: I'm coming! Just hold on a bit longer!
    ko: 갈게! 조금만 버텨줘!
    ja: いま行くぞ！あと少し耐えてくれ！
  event_beautyfullshot2_05_e_91:
    speaker: maiden_s
    en: We can't have a man come rushing in like this! It's... unseemly!
    ko: 여자 둘에 남자 난입은 금지입니다!!
    ja: 女の友情に男が挟まらないでください！！
  event_beautyfullshot2_05_e_92:
    speaker: "<Narration>"
    en: "*Splaaaaaaaaash*"
    ko: 촤아아아악--!!
    ja: ザバァァッ！！
  event_beautyfullshot2_05_e_93:
    speaker: "<Monologue>"
    en: There is a large splash, and the fishing rod bends even further.
    ko: 큰 물보라가 튀며 낚싯대가 당겨졌다.
    ja: |-
      大きな水しぶきを上げながら、
      釣り竿が引き上げられた
  event_beautyfullshot2_05_e_94:
    speaker: "<Monologue>"
    en: At the end of the line,
    ko: 메이든과 길티가 함께 잡아당긴 낚싯대의 끝에는.
    ja: |-
      メイデンとギルティが引き上げた釣り竿に
      かかっていたものは…
  event_beautyfullshot2_05_e_95:
    speaker: "<Monologue>"
    en: there is a colossal and staggering...
    ko: 너무나도 거대하고 아름다운.
    ja: とても大きく、美しい…
  event_beautyfullshot2_05_e_96:
    speaker: "<Monologue>"
    en: golden-colored tentacle.
    ko: 황금색 다리가 있었다.
    ja: 黄金色の触手だった
  event_beautyfullshot2_05_e_97:
    speaker: maiden_s
    en: Huh?
    ko: 에?
    ja: えっ？
  event_beautyfullshot2_05_e_98:
    speaker: guilty_s
    en: What?
    ko: 응?
    ja: あれ？
  event_beautyfullshot2_05_e_99:
    speaker: "<Self>"
    en: What the...
    ko: 어?
    ja: なんだ？
  event_beautyfullshot2_05_e_100:
    speaker: "<Narration>"
    en: "*Khaaaaaaaaaa*"
    ko: 콰아아아아--!!
    ja: ゴオッ――！
  event_beautyfullshot2_05_e_101:
    speaker: "<Monologue>"
    en: The entire earth seems to vibrate, sending ripples spreading across the water's
      surface.
    ko: 수면이 요동치며 진동이 느껴진다.
    ja: 海面が激しく揺れ、地響きとなって伝わってくる
  event_beautyfullshot2_05_e_102:
    speaker: "<Monologue>"
    en: The sea surges and boils, revealing a titanic silhouette.
    ko: 이윽고 바다가 솟아오르며 거대한 그림자가 모습을 드러냈다.
    ja: たちまち海が盛り上がり、巨大な影が姿を現した
  event_beautyfullshot2_05_e_103:
    speaker: "<Monologue>"
    en: It's a golden Kraken.
    ko: 그것은 황금색으로 물든 크라켄이었다.
    ja: それは、黄金色のクラーケンだった
event_beautyfullshot2_06_s:
  event_beautyfullshot2_06_s_1:
    speaker: "<Narration>"
    en: "*Vrooooooom*"
    ko: 부우우우우---
    ja: ブォォォォン…
  event_beautyfullshot2_06_s_2:
    speaker: "<Monologue>"
    en: As our boat is furiously moving through the waters,
    ko: 보트가 바다를 가르며 나아가고 있다.
    ja: ボートが海をかき分け爆走する
  event_beautyfullshot2_06_s_3:
    speaker: "<Monologue>"
    en: ahead of us lies the immense Kraken, which is quickly heading for the island.
    ko: 정면에는 황금색으로 물든 크라켄이 그 위용을 뽐내며 섬으로 다가가고 있다.
    ja: |-
      正面には圧倒的な存在感を放ち島を目指す
      黄金色のクラーケンが立ちはだかっていた
  event_beautyfullshot2_06_s_4:
    speaker: "<Self>"
    en: Keep going straight! Once we get close enough, we fight!
    ko: |-
      이대로 직진!
      교전 거리에 진입 시 바로 전투에 돌입할 거야!
    ja: |-
      このまま直進！
      交戦距離に入ったらすぐ戦闘に突入する！
  event_beautyfullshot2_06_s_5:
    speaker: rapi_s
    en: Roger.
    ko: 라져.
    ja: 了解。
  event_beautyfullshot2_06_s_6:
    speaker: "<Narration>"
    en: 30 minutes before.
    ko: 30분 전.
    ja: 30分前
  event_beautyfullshot2_06_s_7:
    speaker: mary_s
    en: So you're saying this Kraken isn't the same
    ko: "…크라켄이 나왔단 말씀이시죠."
    ja: "…クラーケンですか。"
  event_beautyfullshot2_06_s_8:
    speaker: mary_s
    en: as the one we encountered last time?
    ko: 이전에 잡았던 게 아니었군요.
    ja: 以前、撃破したはずでは…？
  event_beautyfullshot2_06_s_9:
    speaker: maiden_s
    en: It's a Rapture, so it would stand to reason there'd be more than one.
    ko: 랩쳐니까요. 하나만 있지는 않겠죠.
    ja: |-
      ラプチャーですから。
      同型がいないとは限りません。
  event_beautyfullshot2_06_s_10:
    speaker: maiden_s
    en: The important thing is that it's approaching the island.
    ko: 그리고 크라켄은 섬 쪽으로 다가오고 있어요.
    ja: |-
      それから、クラーケンは
      島に接近してきています。
  event_beautyfullshot2_06_s_11:
    speaker: maiden_s
    en: If it makes landfall, it's bound to decimate the entire place.
    ko: 이대로 방치 시, 섬을 밀어버릴게 분명해요.
    ja: |-
      このまま放置した場合、
      島が襲撃に遭うものと思われます。
  event_beautyfullshot2_06_s_12:
    speaker: guilty_s
    en: Everything will be destroyed.
    ko: "…다 부서지겠네에."
    ja: "…全部壊れちゃうねぇ。"
  event_beautyfullshot2_06_s_13:
    speaker: viper_s
    en: We can't have that. We haven't taken a proper picture yet.
    ko: "…좋지 않네. 아직 제대로 된 사진 한방 못 찍었는데."
    ja: |-
      …困ったね。まだちゃんとした写真、
      1枚も撮れてないのに。
  event_beautyfullshot2_06_s_14:
    speaker: jackal
    en: No! I don't want that!
    ko: 안돼! 그건 싫어!
    ja: ダメ！それはヤダ！
  event_beautyfullshot2_06_s_15:
    speaker: jackal
    en: Let's catch this thing!
    ko: 저거 잡자!
    ja: あれ、倒そうよ！
  event_beautyfullshot2_06_s_16:
    speaker: mary_s
    en: The Kraken is a Tyrant-class Rapture.
    ko: "…크라켄은 타일런트급 랩쳐예요."
    ja: "…クラーケンはタイラント級のラプチャーです。"
  event_beautyfullshot2_06_s_17:
    speaker: mary_s
    en: Before, we had the Admire at our disposal, so we were able to defeat it,
    ko: 이전에는 어드마이어 호가 있어 어떻게든 이길 수 있었지만.
    ja: |-
      前回はアドマイアー号が配備されたので
      何とか勝てましたが…
  event_beautyfullshot2_06_s_18:
    speaker: mary_s
    en: but now all we've got is one rickety boat.
    ko: 지금 저희가 가진 건 보트 한 척뿐이죠.
    ja: 今ここにはボートが1隻あるだけですよ。
  event_beautyfullshot2_06_s_19:
    speaker: viper_s
    en: I say we beat a swift retreat. It's our only choice.
    ko: "…도망가는 수밖에 없나."
    ja: "…逃げるしかないのかな。"
  event_beautyfullshot2_06_s_20:
    speaker: jackal
    en: No! I don't wanna run!
    ko: 싫어! 도망가기 싫어!
    ja: ヤダ！逃げたくない！
  event_beautyfullshot2_06_s_21:
    speaker: viper_s
    en: Neither do I,
    ko: 나도 싫어 자칼.
    ja: 私もイヤだよ、ジャッカル。
  event_beautyfullshot2_06_s_22:
    speaker: viper_s
    en: but what other option do we have?
    ko: 하지만 방법이….
    ja: でも、どうしようも…
  event_beautyfullshot2_06_s_23:
    speaker: rapi_s
    en: We're back.
    ko: 복귀했어.
    ja: 戻ったわ。
  event_beautyfullshot2_06_s_24:
    speaker: mary_s
    en: What have you got for us?
    ko: |-
      고생하셨어요.
      어떠셨나요?
    ja: |-
      お疲れ様です。
      どうでしたか？
  event_beautyfullshot2_06_s_25:
    speaker: rapi_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_06_s_26:
    speaker: mary_s
    en: It's impossible without the Admire, isn't it?
    ko: "…역시. 어드마이어 호 없이는 무리인가요?"
    ja: "…やはり、アドマイアー号なしでは…"
  event_beautyfullshot2_06_s_27:
    speaker: rapi_s
    en: No.
    ko: 아니.
    ja: いいえ。
  event_beautyfullshot2_06_s_28:
    speaker: rapi_s
    en: The odds are actually in our favor.
    ko: 승산은 충분해.
    ja: 勝算は十分あると思う。
  event_beautyfullshot2_06_s_29:
    speaker: mary_s
    en: What?
    ko: "…예?"
    ja: "…はい？"
  event_beautyfullshot2_06_s_30:
    speaker: rapi_s
    en: We were able to find out that the Kraken's external armor is significantly
      compromised.
    ko: 탐색전 결과, 외부 장갑이 터무니없이 약화되어 있는 걸 확인했어.
    ja: |-
      威力偵察の結果、外部の装甲が
      かなり弱体化していることが判明したわ。
  event_beautyfullshot2_06_s_31:
    speaker: anis_s
    en: Honestly, considering the state it's in, I find it hard to believe it's a
      Tyrant-class Rapture.
    ko: 응. 타일런트급이라고는 생각하기 힘들 정도야.
    ja: うん。タイラント級とは思えないくらいね。
  event_beautyfullshot2_06_s_32:
    speaker: neon_s
    en: I thought the golden color meant it was reinforced somehow, but in fact, it's
      weaker.
    ko: 금색 사양이라 강화 버전인 줄 알았는데, 약화 버전인 거였어요.
    ja: |-
      金色なので強化版かと思っていたら、
      弱っているようですね。
  event_beautyfullshot2_06_s_33:
    speaker: rosanna_s
    en: I took a look at some of the parts which have fallen off it, and the golden
      color peels off quite easily.
    ko: 떨어져 나온 파츠를 살펴보니 금박처럼 색이 쉽게 벗겨졌어.
    ja: |-
      落ちてきたパーツを調べたら、
      金箔みたいに簡単に剥がれてね。
  event_beautyfullshot2_06_s_34:
    speaker: rosanna_s
    en: Judging by how damp and slippery it is, I'd wager it's some kind of moss or
      plankton.
    ko: 축축하고 미끈했던 걸로 봐선 이끼나 플랑크톤 뭐 이런 거겠지.
    ja: |-
      湿り気とかぬめり具合からして、
      ただのコケとかプランクトンとか、
      そんなトコでしょ。
  event_beautyfullshot2_06_s_35:
    speaker: sakura_s
    en: In other words, we've got a decent shot against this thing.
    ko: 즉, 해볼 만하다는 이야기입니다.
    ja: つまり、試す価値はあるということですか。
  event_beautyfullshot2_06_s_36:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_06_s_37:
    speaker: "<Self>"
    en: Alright, everybody get on board.
    ko: 좋아. 그럼 보트로 나가자.
    ja: 分かった。ならば、ボートを出そう
  event_beautyfullshot2_06_s_38:
    speaker: "<Self>"
    en: Let's take this thing down.
    ko: 영격 하는 거야.
    ja: 迎撃するんだ
  event_beautyfullshot2_06_s_39:
    speaker: sakura_s
    en: A fine idea.
    ko: 좋은 생각이십니다.
    ja: よいお考えです。
  event_beautyfullshot2_06_s_40:
    speaker: sakura_s
    en: We can't let this island be destroyed.
    ko: 섬을 망치게 둘 순 없지요.
    ja: 島を台無しにされるわけにはまいりません。
  event_beautyfullshot2_06_s_41:
    speaker: rosanna_s
    en: Nor can we leave without taking a single picture.
    ko: 사진 한 장 안 남기고 갈 순 없지.
    ja: 写真も撮らずに帰れないよね。
  event_beautyfullshot2_06_s_42:
    speaker: rosanna_s
    en: Get ready to move out.
    ko: 나갈 준비 해.
    ja: 準備はいい？
  event_beautyfullshot2_06_s_43:
    speaker: rosanna_s
    en: We will catch that thing.
    ko: 저걸 잡는다.
    ja: あいつを狩るよ。
  event_beautyfullshot2_06_s_44:
    speaker: viper_s
    en: Just a moment. Let me back up my photos.
    ko: |-
      아, 잠시만.
      나 사진만 좀 백업할게.
    ja: |-
      あ、待って。
      写真のバックアップしとかなきゃ。
  event_beautyfullshot2_06_s_45:
    speaker: rosanna_s
    en: What? Why?
    ko: 뭐 하는데.
    ja: こんな時に？
  event_beautyfullshot2_06_s_46:
    speaker: viper_s
    en: What if we bite the dust out there?
    ko: 가서 죽을지도 모르잖아?
    ja: 帰って来れないかもしれないでしょ？
  event_beautyfullshot2_06_s_47:
    speaker: rosanna_s
    en: If you end up dying, what's the point of backing up your photos?
    ko: 죽으면 백업해 놓는 게 무슨 소용이야.
    ja: 死んだらバックアップする意味あんの？
  event_beautyfullshot2_06_s_48:
    speaker: viper_s
    en: Someone else might come along someday and find them.
    ko: 언젠가 누가 여기서 그걸 발견할지도 모르잖아?
    ja: |-
      いつか誰かがここで
      見つけてくれるかもしれないでしょ？
  event_beautyfullshot2_06_s_49:
    speaker: viper_s
    en: That way, we'll live on through these photos♡
    ko: 그럼 우린 사진 안에서는 계속 살아있는 거니까♡
    ja: そうすれば、写真の中で生きてられるから♡
  event_beautyfullshot2_06_s_50:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_06_s_51:
    speaker: rosanna_s
    en: Hurry up and get moving.
    ko: 빨리 하고 와.
    ja: さっさと済ませな。
  event_beautyfullshot2_06_s_52:
    speaker: "<Narration>"
    en: "*Vrooooooom*"
    ko: 부우우우우---
    ja: ブォォォォン…
  event_beautyfullshot2_06_s_53:
    speaker: "<Self>"
    en: Rosanna! How far to the Kraken?
    ko: 로산나! 크라켄과의 거리는!?
    ja: ロザンナ！クラーケンとの距離は！？
  event_beautyfullshot2_06_s_54:
    speaker: rosanna_s
    en: Not far. Get ready, everyone.
    ko: 곧. 다들 준비해.
    ja: もう少しだよ。みんな準備して。
  event_beautyfullshot2_06_s_55:
    speaker: rapi_s
    en: Entering the area.
    ko: 거리 진입.
    ja: 交戦距離に突入。
  event_beautyfullshot2_06_s_56:
    speaker: "<Self>"
    en: Let's go!
    ko: "…가자!"
    ja: "…行こう！"
event_beautyfullshot2_06_e:
  event_beautyfullshot2_06_e_1:
    speaker: anis_s
    en: The Core has been revealed!
    ko: 코어가 드러났다!
    ja: コアを確認！
  event_beautyfullshot2_06_e_2:
    speaker: neon_s
    en: The armor is still intact!
    ko: 장갑이 남아있어요!
    ja: 装甲に守られてます！
  event_beautyfullshot2_06_e_3:
    speaker: guilty_s
    en: I'll handle that.
    ko: 내가 갈게에.
    ja: 私が行くわぁ。
  event_beautyfullshot2_06_e_4:
    speaker: "<Monologue>"
    en: Guilty leaps up and clings onto the Kraken.
    ko: 길티가 뛰어올라 크라켄에게 매달린다.
    ja: |-
      ギルティが飛び上がり、
      クラーケンにしがみつくと…
  event_beautyfullshot2_06_e_5:
    speaker: "<Monologue>"
    en: She starts to tear off the armor surrounding the core with her hands.
    ko: 그리고 코어를 감싸고 있는 장갑을 손으로 뜯어내기 시작했다.
    ja: コアを覆う装甲を素手で引き剥がし始めた
  event_beautyfullshot2_06_e_6:
    speaker: "<Narration>"
    en: "*Crack crack*"
    ko: 뿌득뿌득…!
    ja: バキ、バキッ…！
  event_beautyfullshot2_06_e_7:
    speaker: guilty_s
    en: Hrrrngh!
    ko: 으으…!
    ja: うぅ…！
  event_beautyfullshot2_06_e_8:
    speaker: guilty_s
    en: I'm not making much progress...
    ko: 잘… 안되네…!
    ja: うまく…いかない…！
  event_beautyfullshot2_06_e_9:
    speaker: jackal
    en: Omnomnom!
    ko: 아~앙~!
    ja: あ～ん！
  event_beautyfullshot2_06_e_10:
    speaker: guilty_s
    en: Huh?
    ko: 어?
    ja: えっ？
  event_beautyfullshot2_06_e_11:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 콰직!
    ja: グシャッ！
  event_beautyfullshot2_06_e_12:
    speaker: "<Monologue>"
    en: Jackal bites off the armor surrounding the core.
    ko: 자칼이 코어의 장갑을 물어뜯었다.
    ja: ジャッカルがコアの装甲を噛みちぎった
  event_beautyfullshot2_06_e_13:
    speaker: guilty_s
    en: Thanks.
    ko: 고마워.
    ja: ありがとう。
  event_beautyfullshot2_06_e_14:
    speaker: jackal
    en: Hehe, you got it!
    ko: 헤헤! 헤헤헤!
    ja: へへ！へへへ！
  event_beautyfullshot2_06_e_15:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 콰드드득-!!
    ja: バキバキッ！！
  event_beautyfullshot2_06_e_16:
    speaker: "<Monologue>"
    en: The last of the Kraken's armor is torn off, fully exposing the core.
    ko: 크라켄의 장갑이 뜯겨 나가며 코어가 완전히 드러났다.
    ja: |-
      クラーケンの装甲が剥がれ、
      コアがむき出しになった
  event_beautyfullshot2_06_e_17:
    speaker: viper_s
    en: Gotcha!
    ko: 에잇♡
    ja: えいっ♡
  event_beautyfullshot2_06_e_18:
    speaker: "<Monologue>"
    en: Viper holds up the phone in her hand.
    ko: 바이퍼가 핸드폰을 집어던진다.
    ja: バイパーが携帯を投げた
  event_beautyfullshot2_06_e_19:
    speaker: viper_s
    en: Sakura, if I throw this, do you think you can hit it? I fashioned it into
      a bomb.
    ko: 저거, 맞춰줘. 폭탄으로 만들어놨거든.
    ja: あれを狙って。爆弾に改造しておいたの。
  event_beautyfullshot2_06_e_20:
    speaker: rosanna_s
    en: That's not my phone, is it?
    ko: 너 저거 누구 핸드폰이냐.
    ja: あれ、誰の携帯よ？
  event_beautyfullshot2_06_e_21:
    speaker: viper_s
    en: Of course it's yours♡
    ko: 물론 로산나 거♡
    ja: もちろん、ロザンナの♡
  event_beautyfullshot2_06_e_22:
    speaker: rosanna_s
    en: "..."
    ko: 하 정말 약아빠졌네.
    ja: ハァ、ほんっとシャクにさわるね。
  event_beautyfullshot2_06_e_23:
    speaker: "<Monologue>"
    en: Sakura gets into a firing position.
    ko: 사쿠라가 자세를 잡는다.
    ja: サクラが構えをとった
  event_beautyfullshot2_06_e_24:
    speaker: "<Narration>"
    en: "*Sway*"
    ko: 출렁-
    ja: グラッ――
  event_beautyfullshot2_06_e_25:
    speaker: "<Monologue>"
    en: The ship suddenly shakes. It appears the current has changed.
    ko: 배가 갑자기 흔들린다. 물살이 변한 모양이다.
    ja: 船が急に揺れた。大波に当たったようだ
  event_beautyfullshot2_06_e_26:
    speaker: "<Monologue>"
    en: I quickly grab onto the side of the boat and steady myself.
    ko: 재빠르게 배의 벽을 짚어 팔을 고정한다.
    ja: 素早く腕を伸ばし、船の壁で身体を支えた
  event_beautyfullshot2_06_e_27:
    speaker: "<Self>"
    en: Sakura, here.
    ko: 사쿠라.
    ja: サクラ！
  event_beautyfullshot2_06_e_28:
    speaker: "<Monologue>"
    en: Sakura rests her gun on my shoulder.
    ko: 사쿠라가 내 팔에 총을 거치한다.
    ja: サクラが私の腕に銃を置いた
  event_beautyfullshot2_06_e_29:
    speaker: sakura_s
    en: Excuse me for a moment.
    ko: 잠시 실례하겠습니다.
    ja: 少々失礼いたします。
  event_beautyfullshot2_06_e_30:
    speaker: "<Self>"
    en: Can you keep it steady?
    ko: 흔들리진 않아?
    ja: 揺れないか？
  event_beautyfullshot2_06_e_31:
    speaker: sakura_s
    en: As long as I've got you with me, I'll never waver.
    ko: |-
      군이 제 옆에 있는 이상,
      저는 절대 흔들리지 않습니다.
    ja: |-
      君が私の隣にいる限り、
      私は決して揺るぎません。
  event_beautyfullshot2_06_e_32:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 타앙-!
    ja: バン！
  event_beautyfullshot2_06_e_33:
    speaker: "<Monologue>"
    en: Viper tosses the cellphone, and Sakura's bullet pierces through the device.
    ko: 사쿠라의 탄환이 바이퍼가 던진 핸드폰을 꿰뚫는다.
    ja: サクラの弾丸が、バイパーの投げた携帯を貫いた
  event_beautyfullshot2_06_e_34:
    speaker: "<Monologue>"
    en: A massive explosion unfurls, engulfing the Kraken's core.
    ko: 거대한 폭발이 터져 나오며 크라켄의 코어를 집어삼킨다.
    ja: 巨大な爆発がクラーケンのコアを飲み込んだ
  event_beautyfullshot2_06_e_35:
    speaker: rapi_s
    en: The core has been destroyed.
    ko: "…크라켄. 코어 소실."
    ja: "…クラーケン、コア消失。"
  event_beautyfullshot2_06_e_36:
    speaker: rosanna_s
    en: That was simple enough.
    ko: 간단하네.
    ja: 楽勝だったわね。
  event_beautyfullshot2_06_e_37:
    speaker: "<Narration>"
    en: "*Poooshoooshoook*!"
    ko: 푸슈슈슉--!!
    ja: ブシュッ！！
  event_beautyfullshot2_06_e_38:
    speaker: "<Monologue>"
    en: As the Kraken slowly sinks below the water, numerous steel spikes shoot out
      from its body.
    ko: 가라앉고 있던 크라켄의 몸에서 수많은 강철 가시들이 발사됐다.
    ja: |-
      沈みゆくクラーケンのボディから、
      鋼鉄のトゲが大量に放たれた
  event_beautyfullshot2_06_e_39:
    speaker: "<Monologue>"
    en: The steel spikes swoop upon our boat with terrifying speed.
    ko: 강철 가시들이 어지럽게 움직이며 보트를 노리며 날아온다.
    ja: |-
      トゲは複雑な軌道を描きながら、
      ボートに迫ってきた
  event_beautyfullshot2_06_e_40:
    speaker: "<Self>"
    en: The Kraken's going berserk!
    ko: 발악을…!
    ja: 最後のあがきか…！？
  event_beautyfullshot2_06_e_41:
    speaker: rosanna_s
    en: We've got to dodge!
    ko: 칫! 피한다!
    ja: チッ！つかまってな！
  event_beautyfullshot2_06_e_42:
    speaker: "<Monologue>"
    en: Rosanna moves to grab the helm...
    ko: 로산나가 핸들을 붙잡고 움직이려는 순간.
    ja: ロザンナがハンドルを握り、動かそうとした瞬間
  event_beautyfullshot2_06_e_43:
    speaker: maiden_s
    en: Stop.
    ko: "[정지.]"
    ja: "「停止」"
  event_beautyfullshot2_06_e_44:
    speaker: "<Monologue>"
    en: but suddenly stops as if frozen.
    ko: 시간이 멈췄다.
    ja: 時間が凍り付いた
  event_beautyfullshot2_06_e_45:
    speaker: "<Narration>"
    en: "*Splash splash splash*"
    ko: 풍덩! 풍덩! 풍덩!
    ja: バシャッ！バシャッ！バシャッ！
  event_beautyfullshot2_06_e_46:
    speaker: "<Monologue>"
    en: The steel spikes land on all sides of us, before finally sinking below to
      the ocean deep.
    ko: 날아오던 강철 가시들이 보트의 바로 앞과 옆, 뒤에 떨어지며 바다로 가라앉았다.
    ja: |-
      飛来した鋼鉄のトゲは
      ボートの前後左右に落下し、海に沈んでいった
  event_beautyfullshot2_06_e_47:
    speaker: maiden_s
    en: If we had changed our course even slightly, we'd have been scuttled.
    ko: "…조금이라도 움직였으면 맞았을 거예요."
    ja: "…少しでも動いていたら当たるところでした。"
  event_beautyfullshot2_06_e_48:
    speaker: "<Self>"
    en: "... Thank you."
    ko: "…고마워."
    ja: "…ありがとう"
  event_beautyfullshot2_06_e_49:
    speaker: "<Narration>"
    en: "*Kaboooom*!"
    ko: 콰아아아앙-!!
    ja: ドカン！！
  event_beautyfullshot2_06_e_50:
    speaker: "<Monologue>"
    en: The Kraken explodes.
    ko: 크라켄이 폭발한다.
    ja: クラーケンが爆発した
  event_beautyfullshot2_06_e_51:
    speaker: maiden_s
    en: '... "Stop".'
    ko: "…[재동]."
    ja: "…「再起動」"
  event_beautyfullshot2_06_e_52:
    speaker: rapi_s
    en: Enemy down.
    ko: 크라켄. 격추 확인.
    ja: クラーケン、撃破を確認。
  event_beautyfullshot2_06_e_53:
    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_06_e_54:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_06_e_55:
    speaker: maiden_s
    en: What's wrong?
    ko: 왜, 왜 그러시나요 두 분?
    ja: あら、お二人とも…どうかされました？
  event_beautyfullshot2_06_e_56:
    speaker: rosanna_s
    en: Nothing.
    ko: 아니. 아무것도 아냐.
    ja: いや、気のせいかな。
  event_beautyfullshot2_06_e_57:
    speaker: sakura_s
    en: Nothing at all.
    ko: 아무것도 아닙니다.
    ja: 何でもありません。
  event_beautyfullshot2_06_e_58:
    speaker: "<Self>"
    en: Well done, everyone.
    ko: "…다들 수고했어."
    ja: "…全員、お疲れ様"
  event_beautyfullshot2_06_e_59:
    speaker: "<Self>"
    en: Let's head back.
    ko: 돌아가자.
    ja: 帰還しよう
  event_beautyfullshot2_06_e_60:
    speaker: anis_s
    en: So, how should we handle this?
    ko: "…아 이거 어떡하지."
    ja: "…ねえ、これどうする？"
  event_beautyfullshot2_06_e_61:
    speaker: neon_s
    en: You said it's not gold-plated on the surface, right? It's not gonna be easy
      taking our share.
    ko: |-
      겉에 이거 금박 아니라고 했죠.
      한몫 챙기기도 힘들겠네요.
    ja: |-
      金箔ではないんですよね。
      持って帰るのも大変そうです。
  event_beautyfullshot2_06_e_62:
    speaker: rapi_s
    en: It doesn't seem like something we can move by hand.
    ko: 손으로 옮길 수 있는 수준은 아닌 것 같은데.
    ja: 手で運びきれるものじゃないと思うわ。
  event_beautyfullshot2_06_e_63:
    speaker: "<Monologue>"
    en: A fragment of the Kraken has landed on the beach.
    ko: "…크라켄의 몸통 파편이 날아와 해변에 떨어진 모양이다."
    ja: |-
      …飛び散ったクラーケンの胴体の断片が、
      浜辺に落ちたようだ
  event_beautyfullshot2_06_e_64:
    speaker: anis_s
    en: We can't leave such an eyesore hanging out on the beach.
    ko: 아으 이런 흉물스러운 것이 해변이 있다니.
    ja: はぁ…ビーチの景観が台無しじゃない。
  event_beautyfullshot2_06_e_65:
    speaker: anis_s
    en: How can we get rid of this thing?
    ko: 이거 어떻게 치울 수 없을까?
    ja: どうにか片づけられない？
  event_beautyfullshot2_06_e_66:
    speaker: neon_s
    en: It's so shiny! Cool.
    ko: 번쩍번쩍해서 멋지지 않나요?
    ja: キラキラ光ってカッコよくありませんか？
  event_beautyfullshot2_06_e_67:
    speaker: "<Self>"
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ"
  event_beautyfullshot2_06_e_68:
    speaker: rapi_s
    en: Yes?
    ko: 예.
    ja: はい。
  event_beautyfullshot2_06_e_69:
    speaker: "<Self>"
    en: How much time do we have until the pink dolphins show up?
    ko: 분홍 돌고래가 오기까지 시간은 얼마나 남았어?
    ja: |-
      ピンクのイルカが通るまで、
      あとどれぐらいだ？
  event_beautyfullshot2_06_e_70:
    speaker: rapi_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_06_e_71:
    speaker: rapi_s
    en: Approximately 20 minutes.
    ko: 20분가량 남았습니다.
    ja: あと20分ほどかと。
  event_beautyfullshot2_06_e_72:
    speaker: "<Self>"
    en: Alright. Let's spread the bait.
    ko: 좋아. 미끼를 뿌리자.
    ja: よし。エサをまこう
  event_beautyfullshot2_06_e_73:
    speaker: "<Self>"
    en: We'll take a group shot with the Kraken and the pink dolphins in the background.
    ko: 황금 크라켄과 분홍 돌고래를 배경으로 단체샷을 찍는 거야.
    ja: |-
      金色のクラーケンとピンクのイルカを背景にして
      集合写真を撮るんだ
  event_beautyfullshot2_06_e_74:
    speaker: neon_s
    en: Check me out! I bet I look just like a hero who vanquished a gigantic beast!
    ko: 저 보세요! 황금 몬스터를 쓰러뜨린 용자 같지 않나요?
    ja: |-
      見てください！
      黄金のモンスターを倒した
      勇者みたいじゃありませんか？
  event_beautyfullshot2_06_e_75:
    speaker: anis_s
    en: Calm down, will ya? You're blocking the sun.
    ko: 야 너 내려와! 나한테 햇빛이 안 닿는다고!
    ja: |-
      ちょっと、下りてよ！
      私が日陰になっちゃうでしょ！
  event_beautyfullshot2_06_e_76:
    speaker: rapi_s
    en: Since it's a group photo, we should decide who's going to stand where.
    ko: 단체샷인 만큼 모두 포지션을 명확하게 하는 편이….
    ja: |-
      集合写真だから、
      きちんと立ち位置を決めた方が…
  event_beautyfullshot2_06_e_77:
    speaker: mary_s
    en: Wouldn't it be better if we all just act natural?
    ko: 후후. 각자 찍고 싶은 대로 찍는 게 더 자연스럽지 않을까요?
    ja: |-
      ふふ…それぞれの撮りたいように撮る方が
      いい写真になるのではありませんか？
  event_beautyfullshot2_06_e_78:
    speaker: viper_s
    en: Natural? Forget about it!
    ko: 아핫. 자연스러운 사진이라니 무슨 소리야.
    ja: あはっ。いい写真？
  event_beautyfullshot2_06_e_79:
    speaker: viper_s
    en: We've got to do everything we can to look as pretty as possible,
    ko: 가장 예쁘게 보이기 위해 온갖 수단을 다 써도 모자란다고♡
    ja: |-
      じゃあ一番キレイに見せるために、
      どんな手でも使わなきゃ♡
  event_beautyfullshot2_06_e_80:
    speaker: viper_s
    en: so the less natural the photo, the better.
    ko: 모든 사진은 인위적이어야 한다는 얘기지.
    ja: 写真はみんな美しくしとかないとね。
  event_beautyfullshot2_06_e_81:
    speaker: jackal
    en: Blech, this thing tastes terrible.
    ko: 으엑! 바이퍼! 이거 맛없어!
    ja: おえっ！バイパー！これマズい！
  event_beautyfullshot2_06_e_82:
    speaker: viper_s
    en: What did you expect, you dingus?
    ko: "…맛있겠니 그게."
    ja: "…おいしいわけないでしょ。"
  event_beautyfullshot2_06_e_83:
    speaker: guilty_s
    en: Maiden, what are you doing?
    ko: "…메이든. 뭐 하는 거야."
    ja: "…メイデン、何してるのぉ？"
  event_beautyfullshot2_06_e_84:
    speaker: maiden_s
    en: I attached my fishing hook to the Kraken.
    ko: 아, 낚싯바늘에 크라켄을 이어놨어요.
    ja: |-
      ああ、釣り針にクラーケンを
      引っかけてみました。
  event_beautyfullshot2_06_e_85:
    speaker: maiden_s
    en: That way, it'll look like I caught it!
    ko: 이러면 제가 낚은 것처럼 보이지 않을까요?
    ja: こうすれば、私が釣ったように見えませんか？
  event_beautyfullshot2_06_e_86:
    speaker: maiden_s
    en: That's way more impressive than a great white shark.
    ko: 백상아리보다 더 대단한 걸 낚은 거죠!
    ja: なにしろ、ホホジロザメより大物ですし！
  event_beautyfullshot2_06_e_87:
    speaker: guilty_s
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_beautyfullshot2_06_e_88:
    speaker: guilty_s
    en: I want to hold the fishing rod too.
    ko: 나도 낚싯대 잡을래.
    ja: 私も釣り竿を握らせてぇ。
  event_beautyfullshot2_06_e_89:
    speaker: maiden_s
    en: "... Okay, fine, but don't push."
    ko: 아, 알겠는데, 너무 그렇게 밀어붙이지 마요.
    ja: |-
      か、構いませんが、
      力を入れすぎないでくださいね。
  event_beautyfullshot2_06_e_90:
    speaker: guilty_s
    en: I'm just standing here.
    ko: 나 그냥 서 있는 건데에.
    ja: ただ立ってるだけよぉ。
  event_beautyfullshot2_06_e_91:
    speaker: maiden_s
    en: You're pushing!
    ko: 힘만 쎄서는…!
    ja: 力が強すぎるんです…！
  event_beautyfullshot2_06_e_92:
    speaker: rosanna_s
    en: Sakura, get over here.
    ko: 규수. 이리 와.
    ja: お嬢ちゃん。こっち来て。
  event_beautyfullshot2_06_e_93:
    speaker: sakura_s
    en: I'm coming.
    ko: 예. 망나니.
    ja: はい、ならず者さん。
  event_beautyfullshot2_06_e_94:
    speaker: rosanna_s
    en: Did you have fun up here?
    ko: 어땠어.
    ja: どうだった？
  event_beautyfullshot2_06_e_95:
    speaker: sakura_s
    en: I...
    ko: 저는….
    ja: 私は…
  event_beautyfullshot2_06_e_96:
    speaker: sakura_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot2_06_e_97:
    speaker: sakura_s
    en: Hehe. I guess there's no need to be evasive about it.
    ko: 후후. 딱히 격식 있는 단어를 고를 필요는 없겠군요.
    ja: |-
      ふふ…わざわざ堅苦しい言葉を選ぶ必要は
      ありませんね。
  event_beautyfullshot2_06_e_98:
    speaker: sakura_s
    en: I had a great time.
    ko: 너무 좋았습니다.
    ja: とてもよかったです。
  event_beautyfullshot2_06_e_99:
    speaker: rosanna_s
    en: Me too.
    ko: 나도 그래.
    ja: あたしも。
  event_beautyfullshot2_06_e_100:
    speaker: rosanna_s
    en: Let's bring Moran next time.
    ko: 다음에 목단 녀석도 데리고 오자.
    ja: 次はモランも連れてこないとね。
  event_beautyfullshot2_06_e_101:
    speaker: rosanna_s
    en: And our subordinates.
    ko: 부하 녀석들도 잔뜩 끌고 와서.
    ja: 仲間もいっぱい連れてきてさ。
  event_beautyfullshot2_06_e_102:
    speaker: rosanna_s
    en: We'll have a nice summer vacation.
    ko: 여기서 여름휴가를 보내자고.
    ja: ここで夏休みを過ごすの。
  event_beautyfullshot2_06_e_103:
    speaker: sakura_s
    en: That's a great idea.
    ko: 좋은 생각입니다.
    ja: いい考えです。
  event_beautyfullshot2_06_e_104:
    speaker: sakura_s
    en: I guess we need to reclaim the surface as soon as possible.
    ko: 지상을 빨리 빼앗아야겠군요.
    ja: そのためにも、早く地上を奪還しなくては。
  event_beautyfullshot2_06_e_105:
    speaker: rosanna_s
    en: You bet.
    ko: 물론이지.
    ja: トーゼンよ。
  event_beautyfullshot2_06_e_106:
    speaker: "<Monologue>"
    en: As everyone stands around chatting,
    ko: "…각자가 서로의 이야기를 하고 있을 때."
    ja: "…それぞれが盛り上がっている中…"
  event_beautyfullshot2_06_e_107:
    speaker: "<Monologue>"
    en: from afar, a pink dolphin leaps out of the water.
    ko: 저 너머 바다에서 분홍 돌고래가 튀어 올랐다.
    ja: 遠くでピンク色のイルカが跳ねた
  event_beautyfullshot2_06_e_108:
    speaker: "<Monologue>"
    en: However, no one pays it any attention.
    ko: 하지만 아무도 신경 쓰지 않는다.
    ja: しかし、誰も気が付く様子は無い
  event_beautyfullshot2_06_e_109:
    speaker: "<Monologue>"
    en: Perhaps it's because they found something more enjoyable.
    ko: 더 즐거운 것을 찾았기 때문일까.
    ja: もっと楽しいものを近くで見つけたからだろうか
  event_beautyfullshot2_06_e_110:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 찰칵-
    ja: カシャッ――
  event_beautyfullshot2_06_e_111:
    speaker: "<Narration>"
    en: "*Swish swish*"
    ko: 팔랑 팔랑-
    ja: ヒラヒラ…
  event_beautyfullshot2_06_e_112:
    speaker: rosanna_s
    en: How'd it come out?
    ko: 미스터. 잘 나왔어?
    ja: ミスター。いいのが撮れた？
  event_beautyfullshot2_06_e_113:
    speaker: "<Self>"
    en: Great.
    ko: 응. 잘 나왔어.
    ja: ああ。自信作だ
  event_beautyfullshot2_06_e_114:
    speaker: sakura_s
    en: Have you got some film left?
    ko: 아직 필름은 많이 남아있겠죠.
    ja: まだフィルムは残っているでしょう？
  event_beautyfullshot2_06_e_115:
    speaker: "<Self>"
    en: Plenty.
    ko: 물론이야. 많이 남았어.
    ja: もちろん。まだまだある
  event_beautyfullshot2_06_e_116:
    speaker: rosanna_s
    en: Then let's take a few more snaps.
    ko: 그럼 마음껏 찍어보자고.
    ja: それじゃ、存分に撮りましょ。
  event_beautyfullshot2_06_e_117:
    speaker: sakura_s
    en: Yeah, so that we'll remember all of this.
    ko: 예. 후회 없도록.
    ja: ええ。後悔のないように。
  event_beautyfullshot2_06_e_118:
    speaker: "<Self>"
    en: Sounds like a plan.
    ko: 그래. 잔뜩 찍고 돌아가자.
    ja: 思い切り撮って帰ろう
  event_beautyfullshot2_06_e_119:
    speaker: "<Self>"
    en: Before we all head back to our everyday lives, let's take as many photos as
      possible.
    ko: 우린 또 일상으로 돌아가야 하니까.
    ja: |-
      私たちはまた、
      日常に戻らなければならないのだから
  beautyfullshot:
    speaker: "<>"
    en:
    ko:
    ja:
event_beautyfullshot2_epilogue:
  event_beautyfullshot2_epilogue_1:
    speaker: rosanna
    en: You said there are still some stragglers?
    ko: 잔당이 여기 남아 있다는 거지?
    ja: まだ残党がいるんでしょ？
  event_beautyfullshot2_epilogue_2:
    speaker: sakura
    en: Correct.
    ko: 그렇습니다.
    ja: その通りです。
  event_beautyfullshot2_epilogue_3:
    speaker: rosanna
    en: How many?
    ko: 인원은?
    ja: 人数は？
  event_beautyfullshot2_epilogue_4:
    speaker: sakura
    en: Not a lot.
    ko: 많지 않습니다.
    ja: 多くはありません。
  event_beautyfullshot2_epilogue_5:
    speaker: sakura
    en: Should be a walk in the park.
    ko: 유린에 가까운 그림이 되겠지요.
    ja: 一蹴できる戦力差です。
  event_beautyfullshot2_epilogue_6:
    speaker: rosanna
    en: Let's take care of them quickly then.
    ko: 그럼 빠르게, 조용히 쓸어버리자고.
    ja: じゃ、さっさと静かに片づけよっか。
  event_beautyfullshot2_epilogue_7:
    speaker: sakura
    en: Sounds good to me.
    ko: 그러시죠.
    ja: そうしましょう。
  event_beautyfullshot2_epilogue_8:
    speaker: "<Narration>"
    en: Sakura, Rosanna, and their underlings enter the building.
    ko: 많은 인원이 건물 안으로 들어갔다.
    ja: |-
      アンダーワールドクイーンの手勢が
      建物の中に押し入った
  event_beautyfullshot2_epilogue_9:
    speaker: moran
    en: Hey, you two.
    ko: 야. 너희들.
    ja: なあ、お前ら。
  event_beautyfullshot2_epilogue_10:
    speaker: moran
    en: How was it up there? What'd you get up to?
    ko: 가서 뭐 하고 놀았냐?
    ja: 海で何して遊んできたんだ？
  event_beautyfullshot2_epilogue_11:
    speaker: rosanna
    en: Oh, not much. This and that.
    ko: 뭐 이것저것.
    ja: まあ、いろいろとね。
  event_beautyfullshot2_epilogue_12:
    speaker: sakura
    en: We didn't go there to have a vacation, you know.
    ko: 목단. 저희는 놀러 간 것이 아닙니다.
    ja: |-
      モラン、私たちは
      遊びに行ったのではありません。
