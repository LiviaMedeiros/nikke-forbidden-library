    speaker: rosanna_s
    en: "..."
    ko: "……."
    ja: "……"
  event_beautyfullshot1_06_s_20:
    speaker: viper_s
    en: My oh my, Sakura. I'm impressed. I hadn't pegged you for the mushy type.
    ko: |-
      와 사쿠라 대단하네.
