---
event_footstepwalkrun1_prologue:
  event_footstepwalkrun1_prologue_1:
    speaker: rapi_red
    en: Commander. Are you going straight back to the Ark?
    ko: 지휘관. 바로 방주로 돌아가실 겁니까.
    ja: 指揮官。このままアークに戻られますか？
  event_footstepwalkrun1_prologue_2:
    speaker: "<Self>"
    en: Yeah. I have a lot of things to do.
    ko: 응. 이리저리 할 일이 많으니까.
    ja: ああ。色々とやることがある
  event_footstepwalkrun1_prologue_3:
    speaker: rapi_red
    en: If you're not busy, could I speak to you briefly in the Commander's Room?
    ko: 바쁜 게 아니라면 잠시 지휘관실에서 얘기를 좀 할 수 있을까요.
    ja: |-
      もしよろしければ、
      少し指揮官室でお話できませんか？
  event_footstepwalkrun1_prologue_4:
    speaker: "<Self>"
    en: Um, sure. That's fine.
    ko: 어… 상관없는데.
    ja: ああ、構わないが
  event_footstepwalkrun1_prologue_5:
    speaker: anis
    en: Jeez, using your transformation as an excuse? Talk about shameless!
    ko: 와 너 변신한 기념으로 아예 대놓고…!
    ja: |-
      えっ、パワーアップして
      大胆さもアップってワケ…！？
  event_footstepwalkrun1_prologue_6:
    speaker: rapi_red
    en: "... I haven't the faintest idea what you're insinuating, but I'd like for
      you and Neon to come as well."
    ko: "…뭘 생각한 건지 모르겠지만, 아니스와 네온도 같이 와줬으면 해."
    ja: |-
      …何を想像しているのか知らないけど、
      アニスとネオンも来て。
  event_footstepwalkrun1_prologue_7:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_prologue_8:
    speaker: neon
    en: Why? Have you got something to say to us?
    ko: 왜요? 뭐 할 얘기라도 있으신가요?
    ja: はい？何か特別なお話でしょうか？
  event_footstepwalkrun1_prologue_9:
    speaker: rapi_red
    en: Yes. I think it's time we talked.
    ko: 응. 아무래도 이젠 얘기를 해야 할 것 같아서.
    ja: |-
      ええ。やっぱり、
      話しておいた方がいいと思って。
  event_footstepwalkrun1_prologue_10:
    speaker: rapi_red
    en: About what happened to me. And how I lived.
    ko: |-
      나한테 어떤 일들이 있었는지.
      내가 어떻게 살아왔는지.
    ja: |-
      昔の私に何があって、
      それからどう生きてきたのか。
  event_footstepwalkrun1_prologue_11:
    speaker: rapi_red
    en: There's a lot that I still haven't told either of you, or the Commander for
      that matter.
    ko: |-
      제대로 얘기한 적이 한 번도 없었으니까.
      너희들한테도, 지휘관에게도.
    ja: |-
      きちんと話したことはなかったはず。
      あなたたちにも、指揮官にも。
  event_footstepwalkrun1_prologue_12:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_prologue_13:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_prologue_14:
    speaker: neon
    en: Should we bring something?
    ko: 뭐 사들고 갈까요?
    ja: 何か買ってから行きましょうか？
  event_footstepwalkrun1_prologue_15:
    speaker: anis
    en: Fried chicken and soda? Maybe something sweet for snacks?
    ko: 일단 치킨이랑 탄산수, 그리고 간식으로 먹을 달달한 걸로 좀….
    ja: |-
      とりあえずフライドチキンと炭酸水でしょ、
      それからおやつに甘いものを少しと…
  event_footstepwalkrun1_prologue_16:
    speaker: neon
    en: Oh, good idea.
    ko: 좋아요.
    ja: いいですね。
  event_footstepwalkrun1_prologue_17:
    speaker: neon
    en: Will you be talking for a while, Rapi? If you are, that'll change how much
      we'll have to buy.
    ko: |-
      아, 라피. 혹시 이야기 많이 기나요?
      이야기 길이에 따라 얼마나 사야 할지가 달라지거든요.
    ja: |-
      あ、ラピ。話って長くなりますか？
      それによって買い物の量が変わってきますが。
  event_footstepwalkrun1_prologue_18:
    speaker: rapi_red
    en: It's not exactly going to be a fun story.
    ko: "…딱히 재미있는 이야기는 아닐 거야."
    ja: "…そんなに楽しい話ではないわ。"
  event_footstepwalkrun1_prologue_19:
    speaker: rapi_red
    en: You shouldn't have to prepare too many things.
    ko: 적당히만 준비하면 돼.
    ja: ほどほどに準備しておいて。
  event_footstepwalkrun1_prologue_20:
    speaker: "<Self>"
    en: Let's head to the Outpost. I'll tell the top brass that we've got to handle
      some quick maintenance issues.
    ko: |-
      그럼 일단 전초기지로 가자.
      급히 정비해야 할 게 있다고 말해놓을게.
    ja: |-
      まずは前哨基地に帰ろう。
      上には緊急の整備が必要になったと言っておく
  event_footstepwalkrun1_prologue_21:
    speaker: rapi_red
    en: All right, thank you.
    ko: 예. 부탁드립니다.
    ja: はい、お願いします。
  event_footstepwalkrun1_prologue_22:
    speaker: anis
    en: Let's see. Snacks, check.
    ko: 어디 보자. 간식 체크.
    ja: さっ、おやつよ～し。
  event_footstepwalkrun1_prologue_23:
    speaker: neon
    en: Drinks, check.
    ko: 마실 것 체크.
    ja: 飲み物よ～し。
  event_footstepwalkrun1_prologue_24:
    speaker: anis
    en: Comfortable seating, check.
    ko: 편한 자세 체크.
    ja: 楽な姿勢よ～し。
  event_footstepwalkrun1_prologue_25:
    speaker: neon
    en: Washroom, check.
    ko: 화장실 체크.
    ja: お手洗いよ～し。
  event_footstepwalkrun1_prologue_26:
    speaker: rapi_red
    en: You two are really going overboard with this...
    ko: "…너무 그러지 마."
    ja: "…やめて。"
  event_footstepwalkrun1_prologue_27:
    speaker: "<Self>"
    en: Should we turn on some music?
    ko: 음악이라도 틀까?
    ja: 音楽でも流すか？
  event_footstepwalkrun1_prologue_28:
    speaker: rapi_red
    en: "... No. That won't be necessary."
    ko: "…아뇨. 괜찮습니다."
    ja: "…いえ、必要ありません。"
  event_footstepwalkrun1_prologue_29:
    speaker: neon
    en: Anis, can I get some of that chocolate syrup?
    ko: 어, 아니스 저 초코 시럽 좀.
    ja: |-
      あ、アニス、
      そこのチョコシロップとってください。
  event_footstepwalkrun1_prologue_30:
    speaker: anis
    en: Here. What kind of cookies did you get?
    ko: |-
      여기.
      쿠키 뭐뭐 있어?
    ja: |-
      はいはい。
      クッキーは何買ってきたの？
  event_footstepwalkrun1_prologue_31:
    speaker: neon
    en: Raspberry and pecan. Which one would you like?
    ko: |-
      라즈베리랑 피칸 있어요.
      뭘로 드려요?
    ja: |-
      ラズベリーとピーカンナッツがあります。
      どっちにします？
  event_footstepwalkrun1_prologue_32:
    speaker: anis
    en: Hmm... Raspberry.
    ko: 음… 라즈베리로.
    ja: そうね…じゃあラズベリーで。
  event_footstepwalkrun1_prologue_33:
    speaker: neon
    en: Hold on, what's that?
    ko: 그 옆에 그거 뭐였죠?
    ja: その隣にあるのは何ですか？
  event_footstepwalkrun1_prologue_34:
    speaker: anis
    en: Oh, these? Cilantro-flavored chips.
    ko: 이거 그거. 고수맛 감자칩.
    ja: あ、これ？パクチー味のポテトチップ。
  event_footstepwalkrun1_prologue_35:
    speaker: neon
    en: Oh... I think I'll pass on those.
    ko: 아… 저는 그건 됐어요.
    ja: ああ…私は遠慮しておきます。
  event_footstepwalkrun1_prologue_36:
    speaker: anis
    en: I wasn't planning on sharing.
    ko: 줄 생각도 없었네요.
    ja: 欲しいっていってもあげないわよ。
  event_footstepwalkrun1_prologue_37:
    speaker: rapi_red
    en: "... Do either of you ever plan on actually listening to my story?"
    ko: "…너희들. 내 얘기를 들을 생각이 없구나."
    ja: 2人とも…話を聞く気はあるの？
  event_footstepwalkrun1_prologue_38:
    speaker: anis
    en: Oh, sorry! Sorry. We're all done now.
    ko: |-
      어어. 미안 미안.
      이제 다 됐어.
    ja: |-
      ああ、ごめんごめん。
      準備はできたわ。
  event_footstepwalkrun1_prologue_39:
    speaker: neon
    en: I'm ready.
    ko: 저는 준비됐어요.
    ja: 私も大丈夫です。
  event_footstepwalkrun1_prologue_40:
    speaker: rapi_red
    en: Okay.
    ko: "…그래."
    ja: "…分かったわ。"
  event_footstepwalkrun1_prologue_41:
    speaker: rapi_red
    en: I think I'll begin at...
    ko: 그럼 어디부터 얘기할까….
    ja: どこから話せばいいか…
  event_footstepwalkrun1_prologue_42:
    speaker: "<Narration>"
    en: "*Crunch*!"
    ko: 와작!
    ja: バリッ！
  event_footstepwalkrun1_prologue_43:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_prologue_44:
    speaker: neon
    en: Whoops, sorry. These are crunchier than I thought they'd be.
    ko: |-
      엇 죄송.
      이거 생각보다 많이 바삭하네요.
    ja: |-
      あ、ごめんなさい。
      これ結構歯ごたえありますね。
  event_footstepwalkrun1_prologue_45:
    speaker: rapi_red
    en: "... It's fine. I'll just get right into it."
    ko: "…됐어. 그냥 얘기할게."
    ja: はぁ…続けるわね。
  event_footstepwalkrun1_prologue_46:
    speaker: rapi_red
    en: I'll start from when I was human,
    ko: 나한테 가장 멀리 있는 기억.
    ja: 私が持っている一番古い記憶…
  event_footstepwalkrun1_prologue_47:
    speaker: rapi_red
    en: with my earliest memory.
    ko: 인간이었을 때부터 얘기할게.
    ja: 人間だった時の話から。
event_footstepwalkrun1_01_s:
  event_footstepwalkrun1_01_s_1:
    speaker: CGofficer
    en: Humanity will emerge victorious!
    ko: 우리는, 인류는 반드시 승리합니다!
    ja: 私たちは、人類は、必ず勝利します！
  event_footstepwalkrun1_01_s_2:
    speaker: CGofficer
    en: The sudden ambush by those vile Raptures has demanded that we move underground,
      where light cannot reach.
    ko: |-
      비열한 랩쳐들의 갑작스러운 기습으로 인해,
      우리 인류는 빛이 닿지 않는 지하로 이주했습니다!
    ja: |-
      卑劣なラプチャーたちの奇襲により、
      人類は光が届かない地下に逃げ延びました！
  event_footstepwalkrun1_01_s_3:
    speaker: CGofficer
    en: We have suffered a long humiliation, to be sure.
    ko: 길었던 굴욕의 시간이었습니다.
    ja: 長い長い屈辱の時代でした。
  event_footstepwalkrun1_01_s_4:
    speaker: CGofficer
    en: However, that humiliation will soon be over!
    ko: 하지만! 이제 더는 그럴 필요가 없습니다!
    ja: しかし！これからは違います！
  event_footstepwalkrun1_01_s_5:
    speaker: CGofficer
    en: The Central Government has invested untold time and effort into reclaiming
      the surface, which was stolen from us by the Raptures.
    ko: |-
      우리 중앙정부는 랩쳐들에게 빼앗긴 지상을 되찾기 위해,
      많은 시간을 투자했습니다!
    ja: |-
      ラプチャーに奪われた地上を取り戻すため、
      中央政府は多くの時間を重ねてきたのです！
  event_footstepwalkrun1_01_s_6:
    speaker: CGofficer
    en: We have created countless state-of-the-art weapons,
    ko: 수많은 최신식 병기들과!
    ja: いくつもの最新兵器と！
  event_footstepwalkrun1_01_s_7:
    speaker: CGofficer
    en: as well as those oh-so-gorgeous goddesses of victory, the Nikkes.
    ko: 아름다운 승리의 여신 니케들을 총동원하여!
    ja: 美しき勝利の女神、ニケたちを総動員し！
  event_footstepwalkrun1_01_s_8:
    speaker: CGofficer
    en: With them, we will take back what was once ours from those vile Raptures.
    ko: 비열한 랩쳐들에게서 지상을 탈환할 것입니다!
    ja: |-
      卑劣なラプチャーから
      地上は奪還されるでしょう！
  event_footstepwalkrun1_01_s_9:
    speaker: CGofficer
    en: 'This great fight is to be called:'
    ko: 이 위대한 전쟁을!
    ja: この大いなる戦いを！
  event_footstepwalkrun1_01_s_10:
    speaker: CGofficer
    en: The Surface Reclamation War!
    ko: 지상 탈환전이라 명명합니다!
    ja: 我々は地上奪還戦と命名しました！
  event_footstepwalkrun1_01_s_11:
    speaker: CGofficer
    en: Operations will commence in two months.
    ko: 작전 개시일은 두 달 뒤!
    ja: 作戦開始日は2ヵ月後！
  event_footstepwalkrun1_01_s_12:
    speaker: CGofficer
    en: Citizens of the Ark! Prepare yourselves!
    ko: 방주의 시민 여러분! 준비하십시오!
    ja: アーク市民のみなさん！備えてください！
  event_footstepwalkrun1_01_s_13:
    speaker: CGofficer
    en: Prepare for the moment in which we reclaim our homeland!
    ko: 우리의 집, 우리의 고향을 되찾을 순간을!
    ja: |-
      私たちの家、私たちの故郷が
      取り戻される瞬間に！
  event_footstepwalkrun1_01_s_14:
    speaker: CGofficer
    en: With the Surface Reclamation War, we will soon bask in the glow of victory!
    ko: 지상 탈환전에서의 완벽한 승리를 만끽할 순간을!
    ja: |-
      地上奪還戦が完璧な勝利に終わり、
      喜びの声を上げる瞬間に！
  event_footstepwalkrun1_01_s_15:
    speaker: youngrapi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_s_16:
    speaker: youngrapi
    en: This commercial is on every single station.
    ko: 어딜 틀어도 같은 방송만 나와요.
    ja: どのチャンネルも同じ内容ばっかり。
  event_footstepwalkrun1_01_s_17:
    speaker: youngrapi
    en: I'd rather be watching some cartoons.
    ko: 만화 보고 싶은데.
    ja: アニメが見たいのに…
  event_footstepwalkrun1_01_s_18:
    speaker: nurse
    en: Haha. You were born in the Ark, weren't you, Rapi?
    ko: 후후. 라피는 방주에서 태어났지?
    ja: ふふ。ラピはアーク生まれだったわね？
  event_footstepwalkrun1_01_s_19:
    speaker: youngrapi
    en: Yes.
    ko: 예.
    ja: はい。
  event_footstepwalkrun1_01_s_20:
    speaker: nurse
    en: Then you might not realize how much this means to us.
    ko: 그럼 잘 모를 거야.
    ja: じゃあ、分からなくても仕方ないわ。
  event_footstepwalkrun1_01_s_21:
    speaker: nurse
    en: All of our real homes are up there.
    ko: 우리 모두의 고향은 저 위에 있거든.
    ja: 私たちの故郷は、あの上にあるの。
  event_footstepwalkrun1_01_s_22:
    speaker: youngrapi
    en: Up where? In the sky?
    ko: 저 위요? 하늘이요?
    ja: 上って、お空のことですか？
  event_footstepwalkrun1_01_s_23:
    speaker: nurse
    en: No, a place called the Surface.
    ko: 아니. 지상이라고 부르는 곳이야.
    ja: いいえ。地上というところよ。
  event_footstepwalkrun1_01_s_24:
    speaker: youngrapi
    en: I heard that it's dangerous there.
    ko: 거기 위험하다고 했는데.
    ja: そこって、危ないんですか？
  event_footstepwalkrun1_01_s_25:
    speaker: nurse
    en: It is. Since there are Raptures everywhere.
    ko: 위험하지. 랩쳐들이 도처에 깔려있으니까.
    ja: そうね。ラプチャーがいっぱいいるの。
  event_footstepwalkrun1_01_s_26:
    speaker: youngrapi
    en: Raptures are those monsters, right?
    ko: 랩쳐가 그 괴물 맞죠?
    ja: ラプチャーって、あの怪物ですよね？
  event_footstepwalkrun1_01_s_27:
    speaker: nurse
    en: That's right.
    ko: 응. 맞아.
    ja: そうよ。
  event_footstepwalkrun1_01_s_28:
    speaker: nurse
    en: The Raptures stole our home, and now we are trying to take it back.
    ko: |-
      랩쳐들이 우리 고향을 빼앗아서,
      지금 다시 되찾으려고 하는 거야.
    ja: |-
      私たちは故郷を追い出されたの。
      今はそれを取り戻そうとしているのよ。
  event_footstepwalkrun1_01_s_29:
    speaker: nurse
    en: To that end, the Central Government has been preparing for a very long time.
    ko: 중앙정부가 엄청 많이, 오래 준비했대.
    ja: |-
      中央政府の人たちが
      本当にたくさん準備したんだって。
  event_footstepwalkrun1_01_s_30:
    speaker: youngrapi
    en: Aren't the Nikkes the ones doing the fighting?
    ko: 니케들이 싸우는 거죠?
    ja: ニケたちが戦うんですか？
  event_footstepwalkrun1_01_s_31:
    speaker: nurse
    en: Yes, they are.
    ko: 응.
    ja: そうよ。
  event_footstepwalkrun1_01_s_32:
    speaker: youngrapi
    en: Nikkes are amazing. Goddesses of Victory fighting for humanity... so cool.
    ko: |-
      니케 멋있어요.
      인류를 위해 싸우는 승리의 여신이라니 너무 멋져요.
    ja: |-
      ニケってカッコいいです。
      人類のために戦う勝利の女神って、
      すごくカッコいいですよね。
  event_footstepwalkrun1_01_s_33:
    speaker: nurse
    en: You really like Nikkes, don't you?
    ko: 라피는 니케를 정말 좋아하는구나.
    ja: ラピは本当にニケが好きなのね。
  event_footstepwalkrun1_01_s_34:
    speaker: youngrapi
    en: Of course. They're the best. They're so strong.
    ko: 예. 강하고 멋지잖아요.
    ja: はい。だって強くてカッコいいので。
  event_footstepwalkrun1_01_s_35:
    speaker: nurse
    en: That they are.
    ko: 그래. 맞아. 니케는 강하고 멋지지.
    ja: そうね。ニケは強くてカッコいいわ。
  event_footstepwalkrun1_01_s_36:
    speaker: nurse
    en: With them fighting on our behalf, we're sure to win.
    ko: |-
      그런 니케들이 우릴 대신해 싸워주는 거니까,
      꼭 이길 거야.
    ja: |-
      ニケたちが私たちの代わりに戦ってくれるの。
      絶対に勝つはずよ。
  event_footstepwalkrun1_01_s_37:
    speaker: youngrapi
    en: I don't understand. What's so great about winning?
    ko: 근데 이기면 뭐가 좋아요?
    ja: 勝ったら、何かいいことあるんですか？
  event_footstepwalkrun1_01_s_38:
    speaker: nurse
    en: What a question. Everything!
    ko: 글쎄. 이것저것 다?
    ja: そうね、いろんないいことがあるわ。
  event_footstepwalkrun1_01_s_39:
    speaker: nurse
    en: You've never seen the real sky, have you?
    ko: 라피는 진짜 하늘을 본 적이 없지?
    ja: ラピは本物の空を見たことがないでしょう？
  event_footstepwalkrun1_01_s_40:
    speaker: youngrapi
    en: What do you mean?
    ko: 진짜 하늘이요?
    ja: 本物の空？
  event_footstepwalkrun1_01_s_41:
    speaker: nurse
    en: I mean the actual sky, not an artificial projection.
    ko: 응. 화면에 비치는 하늘이 아니라, 진짜 하늘.
    ja: そう。画面に映った空じゃなくて、本物の空。
  event_footstepwalkrun1_01_s_42:
    speaker: youngrapi
    en: I'm still not following.
    ko: 무슨 말인지 잘 모르겠어요.
    ja: どういうことか、よく分からないです。
  event_footstepwalkrun1_01_s_43:
    speaker: nurse
    en: Haha. You'll understand soon enough.
    ko: 후후. 곧 알게 될 거야.
    ja: ふふ。そのうち分かるようになるわ。
  event_footstepwalkrun1_01_s_44:
    speaker: nurse
    en: The sky is absolutely breathtaking.
    ko: 엄청 예뻐. 진짜 하늘은.
    ja: すごくきれいなの。本物の空って。
  event_footstepwalkrun1_01_s_45:
    speaker: youngrapi
    en: If you say so.
    ko: 웅… 네.
    ja: へぇ…そうなんですね。
  event_footstepwalkrun1_01_s_46:
    speaker: nurse
    en: You're not interested?
    ko: 관심 없구나?
    ja: 空には興味ないみたいね？
  event_footstepwalkrun1_01_s_47:
    speaker: nurse
    en: You've been staring at that syringe during our entire conversation.
    ko: 아까부터 계속 주사기만 쳐다보고 있네?
    ja: さっきからずっと注射器ばかり見て。
  event_footstepwalkrun1_01_s_48:
    speaker: youngrapi
    en: "... Is there any chance I can forego the shot today?"
    ko: |-
      저기 간호사 언니.
      저 오늘은 주사 안 맞으면 안 돼요?
    ja: |-
      あの、看護師のお姉さん。
      どうしても打たないとダメですか？
  event_footstepwalkrun1_01_s_49:
    speaker: nurse
    en: Come now, you know better than that. You need these shots and the medication
      to get better.
    ko: |-
      안돼. 알잖니.
      주사도 잘 맞고 약도 잘 먹어야 빨리 낫는단다.
    ja: |-
      ダメよ。分かってるでしょう？
      注射もお薬も頑張ったぶんだけ
      早く治るんだから。
  event_footstepwalkrun1_01_s_50:
    speaker: youngrapi
    en: I'm going to die in this place.
    ko: 저 평생 여기 있다 죽을 거라면서요.
    ja: 私、死ぬまでずっとここにいるんでしょう？
  event_footstepwalkrun1_01_s_51:
    speaker: nurse
    en: "...!"
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_s_52:
    speaker: nurse
    en: Who told you that?
    ko: 누… 가 그런 말을 했니?
    ja: だ…誰がそんなこと言ったのかしら？
  event_footstepwalkrun1_01_s_53:
    speaker: youngrapi
    en: Nobody told me, but you said it. You said it while you were talking to another
      nurse.
    ko: |-
      간호사 언니가 그랬잖아요.
      다른 간호사 언니랑 얘기하면서.
    ja: |-
      この前、聞きました。
      他の看護師さんと話してたのを。
  event_footstepwalkrun1_01_s_54:
    speaker: youngrapi
    en: You kept calling me a "poor thing".
    ko: 가엾다고 그랬어요.
    ja: かわいそうに、って。
  event_footstepwalkrun1_01_s_55:
    speaker: nurse
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_s_56:
    speaker: youngrapi
    en: Is death the end?
    ko: 죽으면 다 끝인 거죠 언니?
    ja: 死んだら全部終わるんですよね？
  event_footstepwalkrun1_01_s_57:
    speaker: nurse
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_s_58:
    speaker: youngrapi
    en: When you die,
    ko: 죽으면.
    ja: 死んだら…
  event_footstepwalkrun1_01_s_59:
    speaker: youngrapi
    en: does all the pain go away?
    ko: 이 아픈 것도 다 사라지는 건가요?
    ja: 病気とも、さよならできますよね？
  event_footstepwalkrun1_01_s_60:
    speaker: nurse
    en: "... I'm sorry. Rapi."
    ko: "…미안해. 라피."
    ja: "…ごめんなさい。ラピ…"
  event_footstepwalkrun1_01_s_61:
    speaker: youngrapi
    en: Nurse.
    ko: 간호사 언니.
    ja: あの、お姉さん。
  event_footstepwalkrun1_01_s_62:
    speaker: nurse
    en: Yes?
    ko: 응. 왜?
    ja: どうしたの？
  event_footstepwalkrun1_01_s_63:
    speaker: youngrapi
    en: What happened?
    ko: 어떻게 됐어요?
    ja: あれはどうなったんですか？
  event_footstepwalkrun1_01_s_64:
    speaker: nurse
    en: What do you mean?
    ko: 뭐가 말이니.
    ja: 何のこと？
  event_footstepwalkrun1_01_s_65:
    speaker: youngrapi
    en: The Surface Reclamation War.
    ko: 그때 그거. 지상 탈환전 말이에요.
    ja: あの時の、地上奪還戦です。
  event_footstepwalkrun1_01_s_66:
    speaker: nurse
    en: You remember all that? That was years ago.
    ko: "…그걸 기억하니? 몇 년 전 일인데."
    ja: "…まだ覚えてたの？何年も前のことなのに。"
  event_footstepwalkrun1_01_s_67:
    speaker: youngrapi
    en: I remember it because it interrupted my cartoons.
    ko: 기억해요. 만화 보는 거 방해했었으니까.
    ja: |-
      忘れません。
      そのせいでアニメが見られなかったから。
  event_footstepwalkrun1_01_s_68:
    speaker: youngrapi
    en: So, tell me, what happened?
    ko: 그래서 어떻게 됐어요?
    ja: どうなったんですか？
  event_footstepwalkrun1_01_s_69:
    speaker: nurse
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_s_70:
    speaker: nurse
    en: We lost.
    ko: 졌어.
    ja: 負けちゃったの。
  event_footstepwalkrun1_01_s_71:
    speaker: youngrapi
    en: I see.
    ko: 그렇군요.
    ja: そうなんですか。
  event_footstepwalkrun1_01_s_72:
    speaker: youngrapi
    en: Then what is going to happen?
    ko: 그럼 어떻게 되는 건데요?
    ja: これからどうなるんですか？
  event_footstepwalkrun1_01_s_73:
    speaker: nurse
    en: Money is tight, so times in the Ark are going to be tougher.
    ko: 방주에 돈이 많이 없어져서, 어려워질 거야.
    ja: アークのお金がなくなって、大変になるかもね。
  event_footstepwalkrun1_01_s_74:
    speaker: nurse
    en: This hospital might not last much longer either.
    ko: 어쩌면 이 병원도 오래가지 못할지도 모르지.
    ja: もしかしたら、この病院もなくなっちゃうかも。
  event_footstepwalkrun1_01_s_75:
    speaker: youngrapi
    en: Then what happens to me?
    ko: 그럼 저는 어떻게 되나요?
    ja: 私はどうなるんですか？
  event_footstepwalkrun1_01_s_76:
    speaker: nurse
    en: I'm not sure. They don't tell me these things.
    ko: 글쎄. 나도 그것까진 모르겠구나.
    ja: さあ…私にも分からないわ。
  event_footstepwalkrun1_01_s_77:
    speaker: nurse
    en: At any rate, we're all done for today. Do you need anything else?
    ko: |-
      자, 오늘 할 일은 끝났네.
      더 필요한 거 있어?
    ja: |-
      今日のお勉強はこれでおしまいね。
      何か欲しいものはある？
  event_footstepwalkrun1_01_s_78:
    speaker: youngrapi
    en: No, I'm okay.
    ko: 아뇨. 없어요.
    ja: いいえ。ありません。
  event_footstepwalkrun1_01_s_79:
    speaker: nurse
    en: It's been a while since you had any requests. Are you okay?
    ko: |-
      요즘 부쩍 원하는 게 없네.
      괜찮아?
    ja: |-
      最近は何も欲しがらないのね。
      何かあったの？
  event_footstepwalkrun1_01_s_80:
    speaker: youngrapi
    en: What does it matter how I feel?
    ko: 그냥 그래요.
    ja: いいえ、別に…
  event_footstepwalkrun1_01_s_81:
    speaker: youngrapi
    en: I'm going to be lying here for the rest of my life,
    ko: 아무래도 상관없구나. 라고요.
    ja: もう、どうでもいいかなって。
  event_footstepwalkrun1_01_s_82:
    speaker: youngrapi
    en: so what's the point of wanting anything?
    ko: |-
      평생을 여기에 누워있을 텐데,
      원하는 게 무슨 소용인가 싶어서요.
    ja: |-
      一生ここで寝てるだけなのに、
      何か欲しがっても意味がないなと思って。
  event_footstepwalkrun1_01_s_83:
    speaker: nurse
    en: You'll get better.
    ko: "…괜찮아질 거야."
    ja: "…きっとよくなるわ。"
  event_footstepwalkrun1_01_s_84:
    speaker: youngrapi
    en: There's no point in trying to make me feel better either.
    ko: 그런 위로의 말까지 포함해서 말이죠.
    ja: そういうなぐさめだって…
  event_footstepwalkrun1_01_s_85:
    speaker: nurse
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_s_86:
    speaker: youngrapi
    en: Sorry. Thanks for your help today.
    ko: |-
      미안해요.
      오늘도 도와주셔서 고마워요.
    ja: |-
      ごめんなさい。
      今日もお世話してくれて、
      ありがとうございます。
  event_footstepwalkrun1_01_s_87:
    speaker: nurse
    en: "... All right then. You get some rest."
    ko: "…그래. 푹 쉬렴."
    ja: "…ええ。ゆっくり休んでね。"
  event_footstepwalkrun1_01_s_88:
    speaker: youngrapi
    en: Oh, I wanted to say...
    ko: 아, 언니.
    ja: あ、そういえば…
  event_footstepwalkrun1_01_s_89:
    speaker: nurse
    en: Yes?
    ko: 응?
    ja: どうしたの？
  event_footstepwalkrun1_01_s_90:
    speaker: youngrapi
    en: I've seen a lot of cuts and bruises on your body lately. Are you okay?
    ko: 요즘 상처가 많아 보이던데, 괜찮나요?
    ja: |-
      最近いつもケガしてるみたいですけど、
      大丈夫ですか？
  event_footstepwalkrun1_01_s_91:
    speaker: nurse
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_s_92:
    speaker: nurse
    en: I have been participating in protests.
    ko: 시위를 나가고 있거든.
    ja: ちょっと運動に参加してるの。
  event_footstepwalkrun1_01_s_93:
    speaker: youngrapi
    en: What kind of protests?
    ko: 무슨 시위요?
    ja: 運動？
  event_footstepwalkrun1_01_s_94:
    speaker: nurse
    en: Protests against blaming Nikkes.
    ko: 니케 규탄 반대 시위야.
    ja: ニケの糾弾に反対する運動よ。
  event_footstepwalkrun1_01_s_95:
    speaker: youngrapi
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_footstepwalkrun1_01_s_96:
    speaker: nurse
    en: They're being blamed for the failure of the Surface Reclamation War.
    ko: "…지상 탈환전의 모든 책임이 니케들에게로 돌아가고 있어."
    ja: |-
      …地上奪還戦で勝てなかったのは、
      全部ニケのせいだって言う人たちがいるの。
  event_footstepwalkrun1_01_s_97:
    speaker: nurse
    en: Detractors are saying that all this time and money was spent on Nikkes for
      nothing.
    ko: |-
      막대한 자금과 지원을 니케들에게 쏟아부었는데,
      아무런 성과를 내지 못했다는 이유지.
    ja: |-
      お金やいろんなものをたくさん使ったのに、
      何もできなかった、って。
  event_footstepwalkrun1_01_s_98:
    speaker: nurse
    en: They say the Nikkes are the main cause of the current financial crisis in
      the Ark.
    ko: |-
      방주의 재정에 치명적인 피해를 입힌 것이
      니케들 때문이라고 여겨지고 있는 탓에.
    ja: |-
      アークにお金が無くなっちゃったのは、
      ニケたちのせいだって言われてるの。
  event_footstepwalkrun1_01_s_99:
    speaker: nurse
    en: Unspeakable things have been happening all over the city.
    ko: "…곳곳에서 차마 입에 담지도 못할 일들이 일어나고 있어."
    ja: "…ひどいことをする人たちもたくさんいるのよ。"
  event_footstepwalkrun1_01_s_100:
    speaker: nurse
    en: I'm vehemently against that.
    ko: 나는 그걸 반대하는 입장인 거고.
    ja: 私はそれに反対する集まりに参加してるの。
  event_footstepwalkrun1_01_s_101:
    speaker: youngrapi
    en: Nikkes didn't do anything wrong.
    ko: 니케는 잘못한 게 없잖아요.
    ja: ニケは悪くないです。
  event_footstepwalkrun1_01_s_102:
    speaker: nurse
    en: That's right. They sacrificed their minds and bodies for humanity, for us!
      They fought against an unknown foe.
    ko: 맞아. 인류를 위해서, 우리를 위해서 기꺼이 그 뇌와 몸을 바친 것도 모자라
    ja: |-
      その通りよ。人類のために、私たちのために
      脳や体を捧げただけじゃないわ。
  event_footstepwalkrun1_01_s_103:
    speaker: nurse
    en: It's wrong to treat them like this after they risked their lives to fight
      for us.
    ko: 미지의 괴물과 목숨을 걸고 싸운 이들을 이렇게 대하는 건 잘못됐다고 생각해.
    ja: |-
      正体の分からない化け物と
      命がけで戦ってくれたのに
      あんなことをするなんて絶対に間違ってる。
  event_footstepwalkrun1_01_s_104:
    speaker: nurse
    en: So I'm doing whatever I can to help.
    ko: 그래서 작은 힘이지만, 보태는 거야.
    ja: |-
      だから、少しでも役に立てるように、
      私も抗議運動に参加してるのよ。
  event_footstepwalkrun1_01_s_105:
    speaker: nurse
    en: I know this might be a bit difficult for you to understand, Rapi,
    ko: "…아직 어려운 얘기겠지만, 라피."
    ja: "…あなたにはまだ、難しい話かしら。"
  event_footstepwalkrun1_01_s_106:
    speaker: nurse
    en: but you must never put a price on the sacrifices of others.
    ko: 남들의 희생에 값을 매기지 마렴.
    ja: |-
      ラピは誰かが払ってくれた犠牲に
      値段なんてつけてはだめよ。
  event_footstepwalkrun1_01_s_107:
    speaker: nurse
    en: The act itself is noble.
    ko: 그 자체만으로도 숭고한 거야.
    ja: |-
      そのこと自体がもう、
      何にも代えられない物なんだから。
  event_footstepwalkrun1_01_s_108:
    speaker: youngrapi
    en: "... Okay."
    ko: "…알겠어요."
    ja: "…はい。"
  event_footstepwalkrun1_01_s_109:
    speaker: nurse
    en: I'll see you tomorrow.
    ko: 그래. 내일 보자.
    ja: じゃあ、また明日ね。
  event_footstepwalkrun1_01_s_110:
    speaker: "<Narration>"
    en: That evening,
    ko: 그날 저녁.
    ja: その日の夕方
  event_footstepwalkrun1_01_s_111:
    speaker: "<Narration>"
    en: while watching a news report on the violent crackdown of the protests,
    ko: 라피는 TV에서 흘러나오는 과격 시위 진압 과정에서 발생한
    ja: |-
      ラピはニュースを見た。
      暴徒化したデモの鎮圧に巻き込まれ、
      犠牲者が出たという
  event_footstepwalkrun1_01_s_112:
    speaker: "<Narration>"
    en: Rapi sees the nurse's name on the list of fatalities.
    ko: 사망자 리스트에서 간호사의 이름을 발견할 수 있었다.
    ja: |-
      死亡者リストの中に
      その看護師の名前があった
event_footstepwalkrun1_01_e:
  event_footstepwalkrun1_01_e_1:
    speaker: "<Narration>"
    en: Several years later.
    ko: 수년 후.
    ja: 数年後
  event_footstepwalkrun1_01_e_2:
    speaker: doctor
    en: How are you feeling?
    ko: 몸 상태는 어떠니.
    ja: 体の調子はどうかな？
  event_footstepwalkrun1_01_e_3:
    speaker: youngrapi
    en: Good.
    ko: 괜찮아요.
    ja: まあまあです。
  event_footstepwalkrun1_01_e_4:
    speaker: doctor
    en: Okay, let's prepare your injection then.
    ko: 그래. 그럼 주사 맞자.
    ja: そうか。じゃあ、注射を打とう。
  event_footstepwalkrun1_01_e_5:
    speaker: youngrapi
    en: All right.
    ko: 예.
    ja: はい。
  event_footstepwalkrun1_01_e_6:
    speaker: doctor
    en: Is there anything else you need?
    ko: 필요한 건?
    ja: 何か欲しいものはあるかな？
  event_footstepwalkrun1_01_e_7:
    speaker: youngrapi
    en: No.
    ko: 없어요.
    ja: ありません。
  event_footstepwalkrun1_01_e_8:
    speaker: doctor
    en: Very well.
    ko: 그래.
    ja: そうか。
  event_footstepwalkrun1_01_e_9:
    speaker: doctor
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ。"
  event_footstepwalkrun1_01_e_10:
    speaker: youngrapi
    en: Yes?
    ko: 예.
    ja: はい。
  event_footstepwalkrun1_01_e_11:
    speaker: doctor
    en: The hospital is going to be shut down soon.
    ko: 병원이 곧 문을 닫아야 할 것 같아.
    ja: もうすぐこの病院はなくなるかもしれない。
  event_footstepwalkrun1_01_e_12:
    speaker: doctor
    en: The recession after the Surface Reclamation War hit our sponsors especially
      hard.
    ko: 스폰서들도 지상 탈환전 이후의 경제 침체를 견디지 못했어.
    ja: |-
      お金を出してくれていた人たちも
      地上奪還戦後の不景気で、
      苦しくなってしまったらしくてね。
  event_footstepwalkrun1_01_e_13:
    speaker: doctor
    en: This hospital has always been run entirely on grants, so times are tough.
    ko: |-
      애초에 지원금으로만 유지되던 병원이었으니까,
      이제 많이 어렵단다.
    ja: |-
      そういう人たちからの助けだけで
      やってきた病院だから…
      もうどうしようもないそうなんだ。
  event_footstepwalkrun1_01_e_14:
    speaker: youngrapi
    en: I see.
    ko: 그렇군요.
    ja: そうですか。
  event_footstepwalkrun1_01_e_15:
    speaker: doctor
    en: I tried to find a place for you to stay,
    ko: "…네가 갈만한 곳이 있을까 싶어서, 이리저리 찾아봤는데."
    ja: "…君が行ける場所をあちこち探してみたんだが…"
  event_footstepwalkrun1_01_e_16:
    speaker: doctor
    en: but I couldn't track down any of your family or relatives.
    ko: 가족도, 친척도 찾을 수 없었어.
    ja: 家族も親戚も、見つからなくてね。
  event_footstepwalkrun1_01_e_17:
    speaker: youngrapi
    en: I know.
    ko: 알고 있어요.
    ja: 分かってます。
  event_footstepwalkrun1_01_e_18:
    speaker: doctor
    en: Adoption... didn't work out either.
    ko: 입양 쪽도… 잘 안 됐고.
    ja: 養子の受け入れ先も…見つからなくてね。
  event_footstepwalkrun1_01_e_19:
    speaker: youngrapi
    en: I'm not surprised, considering my illness.
    ko: 병을 앓고 있으니까요.
    ja: 病気があるからですね。
  event_footstepwalkrun1_01_e_20:
    speaker: doctor
    en: There aren't any other viable hospitals either...
    ko: 인계받을… 병원도….
    ja: 転院できる…病院も…
  event_footstepwalkrun1_01_e_21:
    speaker: youngrapi
    en: I figured.
    ko: 없었겠죠.
    ja: なかったんですね。
  event_footstepwalkrun1_01_e_22:
    speaker: doctor
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_e_23:
    speaker: doctor
    en: Rapi.
    ko: 라피.
    ja: ラピ…
  event_footstepwalkrun1_01_e_24:
    speaker: youngrapi
    en: Yes?
    ko: 예.
    ja: はい。
  event_footstepwalkrun1_01_e_25:
    speaker: doctor
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_e_26:
    speaker: doctor
    en: "*Sigh*"
    ko: 후….
    ja: "…ふぅ…"
  event_footstepwalkrun1_01_e_27:
    speaker: doctor
    en: Would...
    ko: 임상….
    ja: "…臨床…"
  event_footstepwalkrun1_01_e_28:
    speaker: doctor
    en: Would you be willing to participate in a clinical trial?
    ko: 임상 실험에… 지원해 줄 수 있겠니?
    ja: "…試験を…受けてみないか…？"
  event_footstepwalkrun1_01_e_29:
    speaker: doctor
    en: A new drug is being developed for children like yourself with rare diseases.
    ko: 너처럼 희귀 질환을 가지고 있는 애들을 대상으로 한 신약이 개발되었는데.
    ja: |-
      君のような難病の患者を対象にした
      新しい薬が開発されたらしくてね。
  event_footstepwalkrun1_01_e_30:
    speaker: doctor
    en: It's a risky proposition,
    ko: 많이… 위험하대.
    ja: かなり…リスクがあるらしいんだが…
  event_footstepwalkrun1_01_e_31:
    speaker: doctor
    en: but if you participate in the trial, the hospital will be given another grant.
    ko: 대신 임상 실험에 참여하는 병원에 전폭적인 지원을 해준다고 해.
    ja: |-
      代わりに、試験に参加する病院は…
      たくさん支援を受けられるそうなんだ。
  event_footstepwalkrun1_01_e_32:
    speaker: doctor
    en: If... If you help us...
    ko: 네가 도와준다면, 도와주면, 어….
    ja: 君がそうしてくれるなら、だが…
  event_footstepwalkrun1_01_e_33:
    speaker: doctor
    en: we won't need to close down the hospital.
    ko: 병원이, 병원이 문을 닫지 않아도 돼.
    ja: この病院も…続けられるかもしれない。
  event_footstepwalkrun1_01_e_34:
    speaker: doctor
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_e_35:
    speaker: doctor
    en: N-no. Nevermind.
    ko: 아, 아니다. 아니야.
    ja: あ、いや…忘れてくれ。
  event_footstepwalkrun1_01_e_36:
    speaker: doctor
    en: I'm sorry. What am I saying.
    ko: 미안해. 내가 지금 대체 무슨 말을.
    ja: すまない。私は何ということを…
  event_footstepwalkrun1_01_e_37:
    speaker: doctor
    en: L-let's finish up quickly so you can rest. I'm sorry.
    ko: |-
      어, 얼른 마무리하고 쉬자.
      미안하다. 미안해.
    ja: |-
      早く片付けて休みなさい。
      すまない。変なことを言ってしまったね。
  event_footstepwalkrun1_01_e_38:
    speaker: youngrapi
    en: I'll do it.
    ko: 할게요.
    ja: 受けます。
  event_footstepwalkrun1_01_e_39:
    speaker: doctor
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_e_40:
    speaker: youngrapi
    en: I'll be in the trial.
    ko: 할게요. 그거.
    ja: 受けます。それを。
  event_footstepwalkrun1_01_e_41:
    speaker: doctor
    en: "... Thank you."
    ko: "…그래. 고맙구나."
    ja: "…そうか…ありがとう…"
  event_footstepwalkrun1_01_e_42:
    speaker: doctor
    en: "... I'm sorry."
    ko: "…미안하다."
    ja: "…すまない…"
  event_footstepwalkrun1_01_e_43:
    speaker: youngrapi
    en: Doctor.
    ko: 의사 선생님.
    ja: 先生。
  event_footstepwalkrun1_01_e_44:
    speaker: doctor
    en: Yes?
    ko: 응?
    ja: 何だ？
  event_footstepwalkrun1_01_e_45:
    speaker: youngrapi
    en: If I die, will I be at peace?
    ko: 죽으면 편해지는 거죠?
    ja: 死ねば苦しくなくなりますよね？
  event_footstepwalkrun1_01_e_46:
    speaker: doctor
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_e_47:
    speaker: doctor
    en: What are you talking about, Rapi?
    ko: "…라피. 너 설마…."
    ja: "…ラピ。君は、まさか…"
  event_footstepwalkrun1_01_e_48:
    speaker: youngrapi
    en: Tell me. Will I be at peace?
    ko: 편해지는 거죠?
    ja: 楽になれますよね？
  event_footstepwalkrun1_01_e_49:
    speaker: doctor
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_e_50:
    speaker: doctor
    en: I'm not sure either.
    ko: 나도… 모르겠다.
    ja: 私にも…分からないよ…
  event_footstepwalkrun1_01_e_51:
    speaker: "<Narration>"
    en: Several years later.
    ko: 수년 후.
    ja: 数年後
  event_footstepwalkrun1_01_e_52:
    speaker: "<Narration>"
    en: "*Beep* *Beep*"
    ko: 삐잇- 삐잇-
    ja: ピーッ、ピーッ――
  event_footstepwalkrun1_01_e_53:
    speaker: youngrapi
    en: Urgh...
    ko: 흐으… 흐으….
    ja: はぁ…はぁ…！
  event_footstepwalkrun1_01_e_54:
    speaker: doctor
    en: You're showing improvement.
    ko: "…호전을 보이고 있어."
    ja: "…病状が改善している。"
  event_footstepwalkrun1_01_e_55:
    speaker: doctor
    en: You're getting better!
    ko: 나, 낫고 있어! 낫고 있다고!
    ja: か、回復している！良くなっているぞ！
  event_footstepwalkrun1_01_e_56:
    speaker: doctor
    en: Rapi!
    ko: 라피! 너 지금 낫고 있어!
    ja: ラピ！君の病気が良くなっている！
  event_footstepwalkrun1_01_e_57:
    speaker: youngrapi
    en: Urgh...
    ko: 흐으… 흐으….
    ja: はぁ…はぁ…！
  event_footstepwalkrun1_01_e_58:
    speaker: doctor
    en: You're the first case where the treatment has been successful, so you undergoing
      this is bound to garner us more financial support.
    ko: 조, 좋아! 최초의 케이스니까, 이걸로 좀 더 지원을 받을 수 있을 거야!
    ja: |-
      よ、よし！これは初めてのケースだ。
      これでもう少し支援を引き出せる…！
  event_footstepwalkrun1_01_e_59:
    speaker: doctor
    en: Thank you, Rapi, thank you so much. You've saved our hospital!
    ko: |-
      고맙다! 고맙다 라피!
      네가 우리 병원의 구세주야!
    ja: |-
      ありがとう！ありがとう、ラピ！
      君は病院の救世主だ！
  event_footstepwalkrun1_01_e_60:
    speaker: youngrapi
    en: Urgh...
    ko: 흐으… 흐으….
    ja: はぁ…はぁ…！
  event_footstepwalkrun1_01_e_61:
    speaker: "<Narration>"
    en: Rapi points at the TV with trembling hands.
    ko: 라피는 떨리는 손으로 TV를 가리켰다.
    ja: ラピの震える指先がテレビに向けられた
  event_footstepwalkrun1_01_e_62:
    speaker: "<Narration>"
    en: On the TV, a person in a military uniform and another in a suit are debating.
    ko: TV안에는 군복을 입은 사람과 정장을 입은 사람이 토론하고 있었다.
    ja: |-
      軍人らしき服装の人物とスーツ姿の人物が
      討論をしている
  event_footstepwalkrun1_01_e_63:
    speaker: doctor
    en: Oh, that?
    ko: 아, 저거?
    ja: ああ、あれかい？
  event_footstepwalkrun1_01_e_64:
    speaker: doctor
    en: "... Apparently some Nikkes who were being persecuted attempted to escape
      to the surface."
    ko: "…얼마 전에 핍박받던 니케들이 모여서 지상으로 탈주하려고 했나 봐."
    ja: |-
      …この前、迫害されていたニケたちが
      地上に脱走しようとしたらしいんだ。
  event_footstepwalkrun1_01_e_65:
    speaker: doctor
    en: The Central Government tried to destroy the elevator that they were using
      to go up, but there was an accident.
    ko: 중앙 정부에서 그 니케들이 타고 올라간 엘리베이터를 부수려고 하다가 사고가 나서,
    ja: |-
      中央政府がそのニケたちの乗っていた
      エレベーターを壊そうとして
      事故が起きたんだが…
  event_footstepwalkrun1_01_e_66:
    speaker: doctor
    en: They lost control of the elevator, and it nearly crashed in the middle of
      the Ark,
    ko: 그 엘리베이터가 방주 한복판에 추락할 뻔했는데….
    ja: |-
      エレベーターがアークの中央へ
      墜落しそうになって
      あやうく大惨事というところで…
  event_footstepwalkrun1_01_e_67:
    speaker: doctor
    en: but before it landed, the Nikkes that were onboard blew themselves up to prevent
      a catastrophe.
    ko: 타고 있던 니케들이 자폭해서 대참사를 막았다고 해.
    ja: |-
      乗っていたニケたちが自爆して
      それを食い止めてくれたんだそうだ。
  event_footstepwalkrun1_01_e_68:
    speaker: doctor
    en: It was an incredibly noble thing they did.
    ko: "…숭고하지."
    ja: "…とても気高い行いだよ。"
  event_footstepwalkrun1_01_e_69:
    speaker: doctor
    en: People have started referring to this entire incident as The Goddess Fall,
      and there has been an outpouring of grief for the Nikkes who sacrificed themselves.
    ko: |-
      이 일련의 사건에 [갓데스 폴]이라는 이름이 붙었고,
      추모 행렬이 계속 이어지고 있어.
    ja: |-
      「ゴッデスフォール」事件と名づけられて、
      追悼に来る人がいまだに大勢いるそうだ。
  event_footstepwalkrun1_01_e_70:
    speaker: doctor
    en: It's significantly curtailed the voices of those factions who were so fervently
      anti-Nikke before.
    ko: 덕분에 니케들을 혐오하던 니케포비아들의 입김이 많이 약해졌다고 해.
    ja: |-
      その影響で、ニケを迫害する人たちの勢いは
      かなり弱くなったらしい。
  event_footstepwalkrun1_01_e_71:
    speaker: doctor
    en: That program on television is a debate on whether or not to grant Nikkes additional
      rights.
    ko: |-
      지금 저건 니케들의 권리를 강화해야 한다는 파와,
      그렇게 하지 않아야 한다는 파가 토론하고 있는 프로그램이고.
    ja: |-
      テレビでもニケの権利を
      強くするべきだという人たちと、
      それに反対する人たちが衝突しているんだ。
  event_footstepwalkrun1_01_e_72:
    speaker: youngrapi
    en: Ugh...
    ko: 흐으… 흐으….
    ja: はぁ…はぁ…！
  event_footstepwalkrun1_01_e_73:
    speaker: doctor
    en: Nikkes may not be able to regain the glory of the past,
    ko: 니케들이 예전만큼의 영광을 찾을 순 없겠지만.
    ja: |-
      ニケたちが昔のように称えられることは
      もうないとしても…
  event_footstepwalkrun1_01_e_74:
    speaker: doctor
    en: but they can at least escape from this endless cycle of hate.
    ko: 밑도 끝도 없는 혐오에서는 벗어날 수 있지 않을까.
    ja: |-
      言われもなく憎まれるようなことは
      無くなるかもしれない。
  event_footstepwalkrun1_01_e_75:
    speaker: doctor
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_01_e_76:
    speaker: doctor
    en: I've said too much.
    ko: 잡담이 길었네.
    ja: 話が長くなってしまったね。
  event_footstepwalkrun1_01_e_77:
    speaker: doctor
    en: Anyway, thanks to you, Rapi, there's hope.
    ko: |-
      아무튼 라피.
      네가 힘내준 덕분에 희망이 보이고 있어.
    ja: |-
      いずれにしても…ラピ。
      君のおかげで希望が見えてきた。
  event_footstepwalkrun1_01_e_78:
    speaker: doctor
    en: Just hang in there a little longer.
    ko: 우리 조금만 더 힘내자.
    ja: もう少し頑張ってくれ。
  event_footstepwalkrun1_01_e_79:
    speaker: doctor
    en: I'll see you tomorrow.
    ko: |-
      오늘도 수고 많았어.
      내일 보자.
    ja: |-
      今日もよく頑張ってくれた。
      また明日。
  event_footstepwalkrun1_01_e_80:
    speaker: doctor
    en: Don't forget to push this button if anything happens,
    ko: 무슨 일 생기면 손가락 끝에 버튼 누르는 거 잊지 말고.
    ja: 何かあったら指先のボタンを押すんだよ。
  event_footstepwalkrun1_01_e_81:
    speaker: doctor
    en: okay?
    ko: 알았지?
    ja: いいね？
  event_footstepwalkrun1_01_e_82:
    speaker: "<Narration>"
    en: The doctor leaves the room, a joyful expression on his face as he flips through
      the chart.
    ko: 의사는 기쁜 표정으로 차트를 뒤적이며 병실을 나갔다.
    ja: |-
      医者は嬉しそうな表情で
      カルテをめくりながら病室を出ていった
  event_footstepwalkrun1_01_e_83:
    speaker: "<Narration>"
    en: "*Tick tick tick*"
    ko: 틱. 틱. 틱.
    ja: カチ、カチ、カチ…
  event_footstepwalkrun1_01_e_84:
    speaker: "<Narration>"
    en: Rapi frantically presses the red button at her fingertips,
    ko: 라피는 계속해서 손가락 끝의 빨간 버튼을 눌렀다.
    ja: ラピの指は何度も赤いボタンを押している
  event_footstepwalkrun1_01_e_85:
    speaker: "<Narration>"
    en: but no one comes.
    ko: 하지만 아무도 오지 않고, 아무런 소리도 들리지 않는다.
    ja: |-
      だが、誰かが姿を見せることはなく、
      足音さえも聞こえてこなかった
  event_footstepwalkrun1_01_e_86:
    speaker: "<Narration>"
    en: "*Tick tick tick*"
    ko: 틱. 틱. 틱.
    ja: カチ、カチ、カチ…
  event_footstepwalkrun1_01_e_87:
    speaker: "<Narration>"
    en: For the entire night, the tapping of the plastic button is the only sound
      which echoes throughout the room.
    ko: 병실에는 밤새도록 플라스틱 버튼을 두드리는 소리만 들려왔다.
    ja: |-
      病室にはプラスチックのボタンを押す音だけが
      夜通し響き続けた
event_footstepwalkrun1_02_s:
  event_footstepwalkrun1_02_s_1:
    speaker: "<Narration>"
    en: Several years later.
    ko: 수년 후.
    ja: 数年後
  event_footstepwalkrun1_02_s_2:
    speaker: doctor
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  event_footstepwalkrun1_02_s_3:
    speaker: rapi_h
    en: Yes?
    ko: 예.
    ja: はい。
  event_footstepwalkrun1_02_s_4:
    speaker: doctor
    en: How are you feeling?
    ko: 상태는?
    ja: 身体の調子は？
  event_footstepwalkrun1_02_s_5:
    speaker: rapi_h
    en: Good.
    ko: 좋아요.
    ja: いいと思います。
  event_footstepwalkrun1_02_s_6:
    speaker: doctor
    en: Okay.
    ko: 그래.
    ja: そうか。
  event_footstepwalkrun1_02_s_7:
    speaker: doctor
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  event_footstepwalkrun1_02_s_8:
    speaker: rapi_h
    en: What?
    ko: 예.
    ja: はい。
  event_footstepwalkrun1_02_s_9:
    speaker: doctor
    en: You have been cured.
    ko: 너는 완치됐어.
    ja: 君は完治した。
  event_footstepwalkrun1_02_s_10:
    speaker: doctor
    en: Congratulations.
    ko: 축하해.
    ja: おめでとう。
  event_footstepwalkrun1_02_s_11:
    speaker: rapi_h
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_02_s_12:
    speaker: doctor
    en: We'll be able to have you discharged very soon.
    ko: 퇴원 수속을 밟자.
    ja: 退院の手続きを進めよう。
  event_footstepwalkrun1_02_s_13:
    speaker: rapi_h
    en: I'm fully recovered.
    ko: 다 나았군요.
    ja: 病気が治ったんですね。
  event_footstepwalkrun1_02_s_14:
    speaker: doctor
    en: Correct.
    ko: 그래.
    ja: そうだ。
  event_footstepwalkrun1_02_s_15:
    speaker: rapi_h
    en: What happens now?
    ko: 그럼 이제 어떻게 되는 건가요?
    ja: これからどうなるんですか？
  event_footstepwalkrun1_02_s_16:
    speaker: doctor
    en: You live an ordinary life.
    ko: 살아야지. 평범하게.
    ja: 生きていけばいいんだ。普通にね。
  event_footstepwalkrun1_02_s_17:
    speaker: rapi_h
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_02_s_18:
    speaker: rapi_h
    en: How?
    ko: 어떻게요?
    ja: 普通って、どうするんですか？
  event_footstepwalkrun1_02_s_19:
    speaker: doctor
    en: Was there anything that you ever dreamed of doing?
    ko: 하고 싶었던 일을 한다거나 할 수 있지 않을까?
    ja: |-
      やりたかったことでも
      やればいいんじゃないかな？
  event_footstepwalkrun1_02_s_20:
    speaker: rapi_h
    en: Yes.
    ko: 하고 싶었던 일은.
    ja: やりたかったことは…
  event_footstepwalkrun1_02_s_21:
    speaker: rapi_h
    en: But I can't do it anymore.
    ko: 이제 못하게 됐어요.
    ja: もうできなくなりました。
  event_footstepwalkrun1_02_s_22:
    speaker: doctor
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_02_s_23:
    speaker: doctor
    en: The hospital will be moving.
    ko: 병원을 옮길 거야.
    ja: この病院は移転するんだ。
  event_footstepwalkrun1_02_s_24:
    speaker: doctor
    en: Well, restructuring would be a better word.
    ko: 아니, 옮기는 게 아니지.
    ja: いや、移転ではないか。
  event_footstepwalkrun1_02_s_25:
    speaker: doctor
    en: We're in the midst of constructing a new, bigger building.
    ko: 더 크고 넓은 건물을 새로 짓기로 했어.
    ja: |-
      もっと大きくて広い建物に
      建てなおすことになってね。
  event_footstepwalkrun1_02_s_26:
    speaker: doctor
    en: To be exact, it will be a facility and not just a hospital anymore.
    ko: 정확히는 이젠 병원이 아니라 시설이겠지만.
    ja: |-
      正確には病院ではなくて、
      研究施設と言うのかな。
  event_footstepwalkrun1_02_s_27:
    speaker: doctor
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_02_s_28:
    speaker: doctor
    en: Your participating in that clinical trial proved the effectiveness of the
      new drug.
    ko: 라피 네가 [적극적으로] 치료에 임해줘서 신약의 효과가 증명됐거든.
    ja: |-
      君が「積極的に」治療に
      協力してくれたおかげで、
      新薬の効果が証明された。
  event_footstepwalkrun1_02_s_29:
    speaker: doctor
    en: Because of that, our sponsors are providing more new drugs,
    ko: 스폰서 측에서 다른 신약들을 제공해 준다고 해.
    ja: |-
      そこで、他の新しい薬を
      研究させてもらえることになったんだ。
  event_footstepwalkrun1_02_s_30:
    speaker: doctor
    en: and additional financial support greater than we could have ever hoped for.
    ko: 입이 떡 벌어질 정도로 지원해 준다고도 했고.
    ja: びっくりするような資金援助も受けられる。
  event_footstepwalkrun1_02_s_31:
    speaker: doctor
    en: It's a new beginning for the hospital, and for me.
    ko: "…나는 다른 의미로 다시 시작할 거야."
    ja: "…私はある意味、再出発するつもりだよ。"
  event_footstepwalkrun1_02_s_32:
    speaker: doctor
    en: I'm hoping that you can start over as well, Rapi.
    ko: 그러니 라피 너도 다시 시작해.
    ja: ラピ、君も再出発する時ということだ。
  event_footstepwalkrun1_02_s_33:
    speaker: rapi_h
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_02_s_34:
    speaker: doctor
    en: I found a place for you, and I transferred plenty of money into an account
      under your name.
    ko: 집을 구해놨어. 네 앞으로 돈도 많이 넣어놨고.
    ja: |-
      君の住む場所は探しておいたし、
      お金も十分に送っておいた。
  event_footstepwalkrun1_02_s_35:
    speaker: doctor
    en: I would like for you to do something with that.
    ko: 그걸로 너도 뭔가 할 수 있으면 좋겠네.
    ja: それを使って、君も何か始めてみるといい。
  event_footstepwalkrun1_02_s_36:
    speaker: rapi_h
    en: What? How...
    ko: "…뭘… 어떻게…."
    ja: "…何かって…何を…"
  event_footstepwalkrun1_02_s_37:
    speaker: doctor
    en: Think about it. You're young, and have plenty of money.
    ko: 고민해 봐. 넌 어리고 돈도 충분하니까.
    ja: |-
      それは自分で考えるんだ。
      君は若いし、お金も十分にあるんだから。
  event_footstepwalkrun1_02_s_38:
    speaker: rapi_h
    en: But I want to go with you...
    ko: 선생님이 가는 곳에 같이….
    ja: 私も先生と一緒に…
  event_footstepwalkrun1_02_s_39:
    speaker: doctor
    en: Thank you for everything, Rapi.
    ko: 그동안 고마웠다, 라피.
    ja: 今までありがとう、ラピ。
  event_footstepwalkrun1_02_s_40:
    speaker: doctor
    en: Take care.
    ko: 잘 지내.
    ja: 元気で過ごすんだぞ。
  event_footstepwalkrun1_02_s_41:
    speaker: rapi_h
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_02_s_42:
    speaker: rapi_h
    en: Thank you. Doctor.
    ko: 고마웠습니다. 선생님.
    ja: 今までありがとうございました。先生。
event_footstepwalkrun1_02_e:
  event_footstepwalkrun1_02_e_1:
    speaker: rapi_h
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_02_e_2:
    speaker: "<Narration>"
    en: Rapi walks off,
    ko: 라피는 걸었다.
    ja: ラピは歩いた
  event_footstepwalkrun1_02_e_3:
    speaker: "<Narration>"
    en: clutching onto the piece of paper in her hand as if it was a priceless artifact.
    ko: 손에 쥔 쪽지를 보물처럼 꽉 쥔 채 걸었다.
    ja: メモを宝物のように強く握りしめて
  event_footstepwalkrun1_02_e_4:
    speaker: "<Narration>"
    en: Indecipherable letters and numbers are scribbled on the note.
    ko: 쪽지에는 대충 휘갈겨 쓴 글자와 숫자가 있었다.
    ja: |-
      握りしめているものに書かれているのは、
      走り書きの文字と数字だ
  event_footstepwalkrun1_02_e_5:
    speaker: rapi_h
    en: I can't read this address...
    ko: "…주소… 어떻게 봐야 하는 거지."
    ja: "…住所…どうやって見ればいいんだろう。"
  event_footstepwalkrun1_02_e_6:
    speaker: "<Narration>"
    en: Rapi feels the weight of something in her pocket,
    ko: 라피는 주머니 안에서 묵직함을 느꼈다.
    ja: ラピはポケットの中に何かがあることに気づいた
  event_footstepwalkrun1_02_e_7:
    speaker: "<Narration>"
    en: and pulls out a card which is a mixture of black, white, and gold.
    ko: |-
      손을 넣어 꺼낸 것은,
      검은색과 금색이 섞인 카드였다.
    ja: |-
      手を入れて取り出し、ながめてみると
      それは黒と金色が混ざったカードだった
  event_footstepwalkrun1_02_e_8:
    speaker: rapi_h
    en: Credits?
    ko: 크레디트… 돈이라고 했지.
    ja: クレジット…お金のことだったっけ。
  event_footstepwalkrun1_02_e_9:
    speaker: rapi_h
    en: Is this money?
    ko: "…이게?"
    ja: "…これが？"
  event_footstepwalkrun1_02_e_10:
    speaker: rapi_h
    en: How do I use this?
    ko: 이건 어떻게 사용해야….
    ja: どうやって使うんだろう…
  event_footstepwalkrun1_02_e_11:
    speaker: "<Narration>"
    en: Rapi glances around her surroundings.
    ko: 라피는 주위를 둘러봤다.
    ja: ラピはあたりを見回した
  event_footstepwalkrun1_02_e_12:
    speaker: "<Narration>"
    en: They are entirely unfamiliar to her.
    ko: 낯선 풍경이었다.
    ja: 見たことのない風景だった
  event_footstepwalkrun1_02_e_13:
    speaker: "<Narration>"
    en: Tall buildings encircle her, and throngs of people shuffle busily past her.
    ko: 높게 솟은 빌딩과 바쁘게 움직이는 사람들.
    ja: |-
      空高くそびえ立つビル、
      忙しそうに動きまわる人々
  event_footstepwalkrun1_02_e_14:
    speaker: "<Narration>"
    en: Rapi approaches a man to ask how to read the address and use the card.
    ko: |-
      라피는 그중 한 남자에게 주소를 보는 방법과,
      돈을 쓰는 방법에 대해 물어보기 위해 다가갔다.
    ja: |-
      ラピは住所の見かたやお金の使い方を聞こうと、
      近くにいた男に声をかけた
  event_footstepwalkrun1_02_e_15:
    speaker: rapi_h
    en: Ex-excuse me...
    ko: 저, 저기….
    ja: あ、あの…
  event_footstepwalkrun1_02_e_16:
    speaker: "<Narration>"
    en: The man does not turn around.
    ko: 남자는 돌아보지 않았다.
    ja: 男は振り向かなかった
  event_footstepwalkrun1_02_e_17:
    speaker: rapi_h
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_02_e_18:
    speaker: rapi_h
    en: Excuse me...
    ko: 저기요….
    ja: あの…
  event_footstepwalkrun1_02_e_19:
    speaker: "<Narration>"
    en: The man still does not turn around.
    ko: 남자는 돌아보지 않았다.
    ja: やはり、反応はない
  event_footstepwalkrun1_02_e_20:
    speaker: "<Narration>"
    en: Rapi notices something inserted into the man's ear.
    ko: 라피는 남자의 귀에 꽂힌 뭔가를 보고 물러섰다.
    ja: |-
      男の耳には何かが挿し込まれていた。
      ラピはそれを見て、一歩下がった
  event_footstepwalkrun1_02_e_21:
    speaker: "<Narration>"
    en: Whatever it is, it is apparently being used to block out any outside noise.
    ko: |-
      저게 무엇인지는 모르지만,
      아마 외부의 소리를 차단하는 것이라 확신했다.
    ja: |-
      それが何かは分からなかったが、
      おそらく外からの音は聞こえないのだろうと
      いうことだけは分かった
  event_footstepwalkrun1_02_e_22:
    speaker: "<Narration>"
    en: Rapi approaches to tap the man's shoulder,
    ko: 라피는 남자의 어깨를 두드리기 위해 다가갔다.
    ja: ラピは男の肩を叩こうと、改めて近づいた
  event_footstepwalkrun1_02_e_23:
    speaker: "<Narration>"
    en: but he walks off to meet up with what appears to be friends of his,
    ko: 남자는 앞을 바라보며 반갑게 인사하며 이동했다.
    ja: |-
      すると突然、男は嬉しそうに
      あいさつしながら前に出ていった
  event_footstepwalkrun1_02_e_24:
    speaker: "<Narration>"
    en: laughing and chatting amongst themselves as they head off.
    ko: 일행과 만난 남자는 웃고 떠들며 사라졌다.
    ja: |-
      知り合いを見つけたらしい男は、
      笑いながら姿を消した
  event_footstepwalkrun1_02_e_25:
    speaker: rapi_h
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_02_e_26:
    speaker: "<Narration>"
    en: Rapi looks around once again.
    ko: 라피는 다시 주위를 둘러보았다.
    ja: ラピはもう一度あたりを見渡したが
  event_footstepwalkrun1_02_e_27:
    speaker: "<Narration>"
    en: No one makes eye contact with her.
    ko: 그 누구도 자신과 눈을 마주치지 않았다.
    ja: |-
      自分と目を合わせようとする者は
      どこにもいなかった
  event_footstepwalkrun1_02_e_28:
    speaker: "<Narration>"
    en: She is unable to approach anyone,
    ko: 가까이 다가갈 수가 없었다.
    ja: 近寄ることさえできない
  event_footstepwalkrun1_02_e_29:
    speaker: "<Narration>"
    en: as they all either have something plugged into their ears or are busily moving
      about.
    ko: 모두가 귀에 뭔가를 꽂고 있거나, 바쁘게 움직이고 있었다.
    ja: |-
      誰もが耳に何かを挿していたり、
      忙しそうに動き回っている
  event_footstepwalkrun1_02_e_30:
    speaker: rapi_h
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_02_e_31:
    speaker: "<Narration>"
    en: Rapi walks aimlessly.
    ko: 라피는 무턱대고 걸었다.
    ja: ラピは考えることをやめ、歩いた
  event_footstepwalkrun1_02_e_32:
    speaker: "<Narration>"
    en: She keeps walking.
    ko: 계속 걸었다.
    ja: ひたすらに歩き続けた
  event_footstepwalkrun1_02_e_33:
    speaker: "<Narration>"
    en: After a while, her feet start to hurt,
    ko: 발이 아파왔다.
    ja: そのうち足が痛くなった
  event_footstepwalkrun1_02_e_34:
    speaker: "<Narration>"
    en: and she takes another glance around.
    ko: 다시 주위를 둘러본다.
    ja: もう一度あたりを見回した
  event_footstepwalkrun1_02_e_35:
    speaker: "<Narration>"
    en: Everyone is wearing shoes.
    ko: 사람들은 신발을 신고 있었다.
    ja: 誰もが靴を履いている
  event_footstepwalkrun1_02_e_36:
    speaker: "<Narration>"
    en: Looking down at her own feet,
    ko: 라피는 고개를 숙여 자신의 발을 바라보았다.
    ja: ラピは自分の足を見た
  event_footstepwalkrun1_02_e_37:
    speaker: "<Narration>"
    en: she sees that she is barefoot.
    ko: 맨발이다.
    ja: 裸足だった
  event_footstepwalkrun1_02_e_38:
    speaker: "<Narration>"
    en: She begins to walk again.
    ko: 라피는 다시 걸었다.
    ja: ラピは再び歩き始めた
  event_footstepwalkrun1_02_e_39:
    speaker: "<Narration>"
    en: Rapi comes across a large crowd gathered together
    ko: 라피는 뭉쳐있는 수많은 인파를 발견했다.
    ja: やがて、人だかりの前に出た
  event_footstepwalkrun1_02_e_40:
    speaker: "<Narration>"
    en: who are excitedly shouting something.
    ko: 그들은 모두가 격양되어 큰소리로 뭔가를 외치고 있었다.
    ja: 大勢が興奮して何かを叫んでいる
  event_footstepwalkrun1_02_e_41:
    speaker: "<Narration>"
    en: She heads closer towards them.
    ko: 라피는 그들에게 다가갔다.
    ja: ラピは群衆に近づいた
  event_footstepwalkrun1_02_e_42:
    speaker: demonikke
    en: Nikkes are not machines!
    ko: 니케는 기계가 아니다!
    ja: ニケは機械じゃない！
  event_footstepwalkrun1_02_e_43:
    speaker: demonikke
    en: We are sentient beings! Living things!
    ko: 사고하는 존재이며, 생명체다!
    ja: 思考する、生命体だ！
  event_footstepwalkrun1_02_e_44:
    speaker: demonikke
    en: Never forget what happened during the Goddess Fall!
    ko: 갓데스 폴 사건을 잊었는가!
    ja: ゴッデスフォールを忘れたのか！
  event_footstepwalkrun1_02_e_45:
    speaker: demonikke
    en: We sacrificed ourselves for humanity,
    ko: 우리는 희생했다! 인류를 위해!
    ja: 私たちはこの身を捧げた！人類のために！
  event_footstepwalkrun1_02_e_46:
    speaker: demonikke
    en: and yet humanity continues to persecute us!
    ko: 그런 우리에게 인류는 핍박만 주는가!
    ja: そんな私たちを、人類は迫害するのか！
  event_footstepwalkrun1_02_e_47:
    speaker: "<Narration>"
    en: Rapi doesn't understand what the woman was saying.
    ko: 라피는 그들이 무슨 말을 하는지 알아듣지 못했다.
    ja: ラピには何を叫んでいるのかよく分からなかった
  event_footstepwalkrun1_02_e_48:
    speaker: "<Narration>"
    en: All the people who have gathered stand without anything in their ears.
    ko: |-
      그들은 움직이지 않고 서 있었으며,
      귀에 아무것도 꽂고 있지 않았다.
    ja: |-
      だが、その場から動こうとしない、
      耳にも何も挿さっていない人の集団だ
  event_footstepwalkrun1_02_e_49:
    speaker: "<Narration>"
    en: She approaches them to ask for help.
    ko: 라피는 그들에게 도움을 청하기 위해 다가갔다.
    ja: ラピは助けを求めようと近づいた
  event_footstepwalkrun1_02_e_50:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 콰아앙-!!
    ja: ドゴォン！！
  event_footstepwalkrun1_02_e_51:
    speaker: "<Narration>"
    en: An explosion rings out, causing the surroundings to shake.
    ko: 폭음과 함께 주위가 진동했다.
    ja: 爆音とともに一帯が揺れた
  event_footstepwalkrun1_02_e_52:
    speaker: "<Narration>"
    en: For a brief moment, Rapi feels dizzy, and then collapses.
    ko: 라피는 눈앞이 아찔해지는 것을 느끼며 주저앉았다.
    ja: ラピは振動に足を取られ、座り込んだ
  event_footstepwalkrun1_02_e_53:
    speaker: "<Narration>"
    en: "*Bang* *Bang* *Bang*!"
    ko: 쾅! 쾅! 콰아앙-!!
    ja: バン！バン！ドカン！！
  event_footstepwalkrun1_02_e_54:
    speaker: rapi_h
    en: "*Gasp*!"
    ko: 힉…! 히익…!
    ja: ひ…！ひぃっ…！
  event_footstepwalkrun1_02_e_55:
    speaker: demonikke
    en: Have they lost their minds?! You don't have to use violence to suppress a
      demonstration!
    ko: |-
      미, 미친놈들…!
      강경 진압에도 정도가 있지…!
    ja: |-
      く、くそっ…！
      横暴にもほどがある…！
  event_footstepwalkrun1_02_e_56:
    speaker: "<Narration>"
    en: "*Bang* *Bang* *Bang*!"
    ko: 쾅! 쾅! 콰아앙-!!
    ja: バン！バン！ドカン！！
  event_footstepwalkrun1_02_e_57:
    speaker: demonikke
    en: We'll have to call off the gathering for now!
    ko: 이, 일단 소집을 해제하고…!
    ja: と、とにかくここは解散して…！
  event_footstepwalkrun1_02_e_58:
    speaker: rapi_h
    en: Gah!
    ko: 아아…! 아아아…!
    ja: あ…！あああ…！
  event_footstepwalkrun1_02_e_59:
    speaker: demonikke
    en: What are you doing?! Hurry up and hide!
    ko: 이, 이봐! 뭐 하고 있어!? 얼른 피ㅎ…!
    ja: お、おい！何してる！？早く逃げ…！
  event_footstepwalkrun1_02_e_60:
    speaker: demonikke
    en: "...?"
    ko: "…?"
    ja: "…！？"
  event_footstepwalkrun1_02_e_61:
    speaker: demonikke
    en: Who are you? I've never seen you before. You don't seem to be from the Central
      Government.
    ko: |-
      너 뭐야. 처음 보는 녀석인데….
      중앙 정부 쪽은 아닌 것 같…..
    ja: |-
      あんた、初めて見る顔だけど…
      中央政府の人間じゃなさそうだな…
  event_footstepwalkrun1_02_e_62:
    speaker: "<Narration>"
    en: "*Bang bang*"
    ko: 쾅! 쾅!
    ja: バン！バン！
  event_footstepwalkrun1_02_e_63:
    speaker: rapi_h
    en: U... Ugh...!
    ko: 으, 으아…!
    ja: う、うわわ…！
  event_footstepwalkrun1_02_e_64:
    speaker: demonikke
    en: Hold on, are you a civilian?!
    ko: "!! 젠장 민간인이잖아 이거…!"
    ja: "！！くそっ、民間人か…！"
  event_footstepwalkrun1_02_e_65:
    speaker: demonikke
    en: Here, come with me if you want to li...
    ko: 손 잡아! 여기 있다간 죽
    ja: つかまって！ここにいたら死ぬ…
  event_footstepwalkrun1_02_e_66:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 콰앙-!!
    ja: ドーン！！
  event_footstepwalkrun1_02_e_67:
    speaker: rapi_h
    en: Urgh!
    ko: 히이익…!
    ja: ひぃぃぃ…！
  event_footstepwalkrun1_02_e_68:
    speaker: "<Narration>"
    en: Rapi crouches down.
    ko: 라피는 몸을 웅크렸다.
    ja: ラピは体を丸めてうずくまった
  event_footstepwalkrun1_02_e_69:
    speaker: "<Narration>"
    en: At the same time, she looks at the person who has been shouting at her.
    ko: 그와 동시에 자신에게 소리치던 사람을 바라보았다.
    ja: 目の端で、自分に声をかけた人影のほうを見た
  event_footstepwalkrun1_02_e_70:
    speaker: "<Narration>"
    en: She lies motionless on the ground.
    ko: 그녀는 바닥에 쓰러진 채 미동도 하지 않았다.
    ja: 彼女は倒れたまま動かなくなっていた
  event_footstepwalkrun1_02_e_71:
    speaker: "<Narration>"
    en: A pool of strange-colored liquid forms underneath her.
    ko: 쓰러진 바닥에는 처음 보는 색의 액체가 흥건했다.
    ja: 身体の下から初めて見る色の液体が流れていた
  event_footstepwalkrun1_02_e_72:
    speaker: "<Narration>"
    en: Rapi instinctively turns around and runs.
    ko: 라피는 본능적으로 뒤돌아 달렸다.
    ja: ラピは本能的に後ろを振り返り、走りだした
  event_footstepwalkrun1_02_e_73:
    speaker: CGsoldier
    en: We've got a runner!
    ko: 도주 개체 발견!
    ja: 逃走個体だ！
  event_footstepwalkrun1_02_e_74:
    speaker: CGsoldier
    en: I've got her.
    ko: 잡겠습니다!
    ja: 確保します！
  event_footstepwalkrun1_02_e_75:
    speaker: "<Narration>"
    en: Bullets rain down upon Rapi,
    ko: 총알이 빗발친다.
    ja: 弾丸が降り注いだ
  event_footstepwalkrun1_02_e_76:
    speaker: "<Narration>"
    en: and she stays low as she possibly can while attempting to run.
    ko: 라피는 최대한 몸을 웅크리고 달렸다.
    ja: ラピはできる限り体を丸めて走った
  event_footstepwalkrun1_02_e_77:
    speaker: "<Narration>"
    en: A bullet grazes her arm,
    ko: 총알이 팔을 스치고 지나간다.
    ja: 弾丸が腕をかすめた
  event_footstepwalkrun1_02_e_78:
    speaker: "<Narration>"
    en: causes her to stop.
    ko: 라피는 갑자기 멈춰 섰다.
    ja: |-
      それで糸が切れたかのように、
      ラピは突然走ることをやめた
  event_footstepwalkrun1_02_e_79:
    speaker: rapi_h
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_02_e_80:
    speaker: rapi_h
    en: "..."
    ko: |-
      …….
      …….
    ja: |-
      ……
      ……
  event_footstepwalkrun1_02_e_81:
    speaker: rapi_h
    en: Why bother running...
    ko: 이럴 필요가 없구나.
    ja: そっか、走らなくていいんだ。
  event_footstepwalkrun1_02_e_82:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 탕-!
    ja: バンッ！
  event_footstepwalkrun1_02_e_83:
    speaker: "<Narration>"
    en: She collapses to the ground.
    ko: 라피는 쓰러졌다.
    ja: ラピが地面に倒れこんだ
event_footstepwalkrun1_03_s:
  event_footstepwalkrun1_03_s_1:
    speaker: researcher
    en: Injecting NIMPH.
    ko: NIMPH 주입 개시.
    ja: NIMPH注入開始…
  event_footstepwalkrun1_03_s_2:
    speaker: researcher
    en: Injection complete.
    ko: 주입 완료.
    ja: 注入完了。
  event_footstepwalkrun1_03_s_3:
    speaker: researcher
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_s_4:
    speaker: researcher
    en: Anchored to brain.
    ko: 뇌에 안착.
    ja: 脳の状態、安定。
  event_footstepwalkrun1_03_s_5:
    speaker: researcher
    en: Copying information.
    ko: 정보 복사.
    ja: 情報コピー。
  event_footstepwalkrun1_03_s_6:
    speaker: researcher
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_s_7:
    speaker: researcher
    en: Copy complete.
    ko: 복사 완료.
    ja: コピー完了。
  event_footstepwalkrun1_03_s_8:
    speaker: researcher
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_footstepwalkrun1_03_s_9:
    speaker: researcher
    en: What? Why is the capacity so small?
    ko: 뭐야. 용량이 왜 이리 적어?
    ja: あれ…なんでこんなに容量が少ないの？
  event_footstepwalkrun1_03_s_10:
    speaker: researcher
    en: Well, it happens.
    ko: 뭐, 그럴 수도 있지.
    ja: ま、そういうこともあるわね。
  event_footstepwalkrun1_03_s_11:
    speaker: researcher
    en: Let's see... There's nowhere she wants to go?
    ko: 이상향… 이상향이 어디 있나….
    ja: 理想…理想のあなたはどこかしら…？
  event_footstepwalkrun1_03_s_12:
    speaker: researcher
    en: Hmm, sure enough. Nothing.
    ko: |-
      음. 없네.
      양산형이야.
    ja: |-
      うーん…ないわ。
      量産型ね。
  event_footstepwalkrun1_03_s_13:
    speaker: researcher
    en: Her capacity is rather small. No wonder her sense of self is so muted.
    ko: 용량이 그만큼 적었으니, 자아가 뚜렷할 리가 없지.
    ja: |-
      容量がこれしかないんじゃ、
      自我なんてまともにあるはずもないか。
  event_footstepwalkrun1_03_s_14:
    speaker: researcher
    en: No need to generate a body map then.
    ko: 그럼… 바디 맵 생성은 필요 없고.
    ja: |-
      そうとなれば…
      ボディマップの作成も必要なし、と。
  event_footstepwalkrun1_03_s_15:
    speaker: researcher
    en: This one... should be suitable for a mass-produced model.
    ko: 양산형 바디 중에… 이게 좋겠네.
    ja: 量産型ボディの中では…これかな。
  event_footstepwalkrun1_03_s_16:
    speaker: researcher
    en: All right, done.
    ko: 좋아, 됐고.
    ja: よし、問題なし。
  event_footstepwalkrun1_03_s_17:
    speaker: researcher
    en: Injecting data into NIMPH.
    ko: NIMPH에 데이터 주입 개시.
    ja: NIMPHにデータ注入開始。
  event_footstepwalkrun1_03_s_18:
    speaker: researcher
    en: Let's see... Basic tactical pack...
    ko: 어디 보자… 기본 전술 팩이랑….
    ja: どれどれ…基本戦術パッケージと…
  event_footstepwalkrun1_03_s_19:
    speaker: researcher
    en: Surface knowledge pack... Rapture data pack... And...
    ko: 지상 상식 팩… 랩쳐 데이터 팩… 그리고오….
    ja: |-
      地上常識パック…ラプチャーデータパック…
      それから…
  event_footstepwalkrun1_03_s_20:
    speaker: researcher
    en: What is this? Why is her knowledge level so low?
    ko: "…뭐야 이거. 상식 레벨이 왜 이렇게 낮아?"
    ja: "…何、これ。常識レベルが低すぎない？"
  event_footstepwalkrun1_03_s_21:
    speaker: researcher
    en: Where is this lady from?
    ko: |-
      허허. 진짜 온실 속의 화초구만.
      어디 사는 아가씨야?
    ja: |-
      …あはは。箱入りだったのね。
      どこのお嬢さんかしら？
  event_footstepwalkrun1_03_s_22:
    speaker: researcher
    en: Spends her entire life apparently sheltered, and ends up dead during a protest.
      Life is strange.
    ko: |-
      그런데 시위에 휘말려 죽다니 팔자 참.
      사람 일 어떻게 될지 모른다지만, 쯧.
    ja: |-
      デモに巻き込まれて命を落とすなんて、
      人生何が起こるか分からないわね。
  event_footstepwalkrun1_03_s_23:
    speaker: researcher
    en: Now, where's that knowledge pack...
    ko: 상식 팩이… 어딨더라아….
    ja: 常識パック…どこにあったっけ…
  event_footstepwalkrun1_03_s_24:
    speaker: researcher
    en: There we go. Injecting.
    ko: 찾았고, 주입….
    ja: あったあった、これも注入…
  event_footstepwalkrun1_03_s_25:
    speaker: researcher
    en: What else is left... Is it about done?
    ko: 또 남은 게… 대충 끝났나?
    ja: 残りは…これで終わり？
  event_footstepwalkrun1_03_s_26:
    speaker: researcher
    en: All right, let's see...
    ko: 그럼… 어디 보자~
    ja: えーと、どれどれ…
  event_footstepwalkrun1_03_s_27:
    speaker: researcher
    en: Hand over the brain extraction unit, and...
    ko: 뇌 적출반에게 인계….
    ja: 脳の摘出チームに引き継いで…
  event_footstepwalkrun1_03_s_28:
    speaker: researcher
    en: Done.
    ko: 됐다. 끝.
    ja: よし、終わり。
  event_footstepwalkrun1_03_s_29:
    speaker: "<Narration>"
    en: Rapi opens her eyes.
    ko: 라피는 눈을 떴다.
    ja: ラピが目を開けた
  event_footstepwalkrun1_03_s_30:
    speaker: rapi_m
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_footstepwalkrun1_03_s_31:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_s_32:
    speaker: rapi_m
    en: "!!"
    ko: "…아."
    ja: "…あ…"
  event_footstepwalkrun1_03_s_33:
    speaker: squadleader
    en: RR-15436.
    ko: RR-15436.
    ja: RR-15436。
  event_footstepwalkrun1_03_s_34:
    speaker: "<Narration>"
    en: For some reason, Rapi knows that the serial number being called is referring
      to her.
    ko: 라피는 어째서인지 앞에서 들려온 형식 번호가 자신을 지칭한다는 것을 알았다.
    ja: |-
      ラピはなぜか前の方から聞こえる番号が
      自分を指すものだと分かった
  event_footstepwalkrun1_03_s_35:
    speaker: rapi_m
    en: Yes.
    ko: 예.
    ja: はい。
  event_footstepwalkrun1_03_s_36:
    speaker: squadleader
    en: How do you feel?
    ko: 기분은 어때?
    ja: 気分はどうだ？
  event_footstepwalkrun1_03_s_37:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_s_38:
    speaker: rapi_m
    en: Unsure.
    ko: 잘 모르겠습니다.
    ja: よく分かりません。
  event_footstepwalkrun1_03_s_39:
    speaker: squadleader
    en: Okay. That's normal.
    ko: 그래. 정상이네.
    ja: そうか。それが普通だ。
  event_footstepwalkrun1_03_s_40:
    speaker: squadleader
    en: Get ready.
    ko: 준비해.
    ja: 準備しろ。
  event_footstepwalkrun1_03_s_41:
    speaker: squadleader
    en: We're going out.
    ko: 나간다.
    ja: 行くぞ。
  event_footstepwalkrun1_03_s_42:
    speaker: rapi_m
    en: Where are we going?
    ko: 어디로 갑니까.
    ja: どこにでしょうか？
  event_footstepwalkrun1_03_s_43:
    speaker: "<Narration>"
    en: The squad leader brusquely tosses a USB stick to Rapi.
    ko: 스쿼드 리더는 귀찮다는 듯 USB하나를 라피에게 던졌다.
    ja: |-
      部隊のリーダーは面倒くさそうなしぐさで
      USB端末をラピに投げてよこした
  event_footstepwalkrun1_03_s_44:
    speaker: squadleader
    en: The operations details are all in there.
    ko: |-
      확인해 봐.
      작전 내용은 거기 다 있어.
    ja: |-
      確認しておけ。
      作戦内容はそこに全部書いてある。
  event_footstepwalkrun1_03_s_45:
    speaker: rapi_m
    en: Understood.
    ko: 예.
    ja: はい。
  event_footstepwalkrun1_03_s_46:
    speaker: "<Narration>"
    en: Rapi connects the USB to her body, somehow knowing exactly what to do.
    ko: 라피는 능숙한 동작으로 USB를 자신의 몸에 연결했다.
    ja: ラピは慣れた手つきでUSBと自分を接続した
  event_footstepwalkrun1_03_s_47:
    speaker: "<Narration>"
    en: Her eyes begin to glow.
    ko: 라피의 안구가 번쩍였다.
    ja: ラピの眼球が一瞬光った
  event_footstepwalkrun1_03_s_48:
    speaker: rapi_m
    en: Resource collection mission, confirmed.
    ko: 자원 채취 임무, 확인했습니다.
    ja: 資源採取任務の内容を、確認しました。
  event_footstepwalkrun1_03_s_49:
    speaker: rapi_m
    en: My role is transportation.
    ko: 제 역할은 운송이군요.
    ja: 私の任務は運搬作業ですね。
  event_footstepwalkrun1_03_s_50:
    speaker: squadleader
    en: Just carry as much as you can handle.
    ko: 그래. 네가 옮길 수 있는 최대한의 양을 짊어지면 돼.
    ja: そうだ。運べる分だけ背負えばいい。
  event_footstepwalkrun1_03_s_51:
    speaker: squadleader
    en: If you can handle that, consider me impressed.
    ko: 그 정도만 해줘도 훌륭하지.
    ja: それだけで十分役に立つ。
  event_footstepwalkrun1_03_s_52:
    speaker: rapi_m
    en: Understood.
    ko: 알겠습니다.
    ja: 了解しました。
  event_footstepwalkrun1_03_s_53:
    speaker: squadleader
    en: Any questions?
    ko: 그래. 질문은?
    ja: よし。質問はあるか？
  event_footstepwalkrun1_03_s_54:
    speaker: rapi_m
    en: No.
    ko: 없습니다.
    ja: ありません。
  event_footstepwalkrun1_03_s_55:
    speaker: squadleader
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_s_56:
    speaker: squadleader
    en: You're a strange one.
    ko: 묘한 녀석이네 너.
    ja: 変わった奴だな。
  event_footstepwalkrun1_03_s_57:
    speaker: rapi_m
    en: I don't understand.
    ko: 잘 이해되지 않습니다.
    ja: どういう意味でしょうか。
  event_footstepwalkrun1_03_s_58:
    speaker: squadleader
    en: People usually ask more about what they're supposed to do, whether it's dangerous,
      etc.
    ko: |-
      보통은 가서 뭘 어떻게 하는지,
      위험한 건지 아닌 건지 막 물어본다고.
    ja: |-
      大抵はそこで何をするのかとか、
      危険なのか、安全なのかとか、
      色々聞かれるんだ。
  event_footstepwalkrun1_03_s_59:
    speaker: squadleader
    en: All that knowledge they injected you with doesn't compare to in-field combat
      experience, and yet you're being put straight into action without any adjustment
      period.
    ko: |-
      입력된 지식이랑 실전은 천지차이니까.
      거기다 넌 적응 기간도 없이 바로 실전 투입이고.
    ja: |-
      入力された知識と実践は違う。
      それに、お前は適応する間もなく実戦投入だ。
  event_footstepwalkrun1_03_s_60:
    speaker: squadleader
    en: Aren't you scared?
    ko: 겁 안 나?
    ja: 怖くないのか？
  event_footstepwalkrun1_03_s_61:
    speaker: rapi_m
    en: Are you not going to issue instructions during the operation?
    ko: 작전 중 행동에 대해 지시하지 않으실 예정입니까?
    ja: 作戦中の指示はないということですか？
  event_footstepwalkrun1_03_s_62:
    speaker: squadleader
    en: "... I will be. That'll increase your chances of survival, if only minutely."
    ko: |-
      그건… 해야지.
      그래야 조금이라도 살아날 가능성이 있으니까.
    ja: |-
      指示は…する。
      少しでも生き残る確率を高めるためにな。
  event_footstepwalkrun1_03_s_63:
    speaker: rapi_m
    en: Then I am not scared.
    ko: 그렇다면 겁나지 않습니다.
    ja: でしたら、怖くはありません。
  event_footstepwalkrun1_03_s_64:
    speaker: rapi_m
    en: It's clear what tasks I'll be responsible for.
    ko: 해야 할 일이 명확할 테니까요.
    ja: やるべきことは分かるでしょうから。
  event_footstepwalkrun1_03_s_65:
    speaker: rapi_m
    en: It's fine as long as I am not instructed to figure things out on my own.
    ko: 알아서 하라고만 하지 않으면 됩니다.
    ja: 指示をしていただけるなら問題はありません。
  event_footstepwalkrun1_03_s_66:
    speaker: squadleader
    en: "... Right."
    ko: 그… 래. 알겠어.
    ja: そ…そうか。分かった。
  event_footstepwalkrun1_03_s_67:
    speaker: squadleader
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_s_68:
    speaker: squadleader
    en: You really are an oddball.
    ko: |-
      진짜 묘한 녀석이네.
      괜찮나 이거?
    ja: |-
      本当に変わった奴だ…
      大丈夫かな…？
event_footstepwalkrun1_03_e:
  event_footstepwalkrun1_03_e_1:
    speaker: squadleader
    en: Squad 09-10F has left the Ark and arrived on the surface.
    ko: |-
      스쿼드 09-10F에서 방주에.
      지상에 도착했습니다.
    ja: |-
      部隊09-10Fからアークへ。
      地上に到着。
  event_footstepwalkrun1_03_e_2:
    speaker: squadleader
    en: Commencing resource acquisition operation.
    ko: 현 시간부로 자원 확보 작전 개시합니다.
    ja: 現時刻より資源回収作戦を開始。
  event_footstepwalkrun1_03_e_3:
    speaker: squadleader
    en: Let's move out. Keep your head on a swivel, everyone.
    ko: |-
      자, 다들 가자.
      사주 경계 잊지 말고.
    ja: |-
      ほら、みんな行くぞ。
      周囲の警戒を緩めるな。
  event_footstepwalkrun1_03_e_4:
    speaker: "<Narration>"
    en: As the ten mass-produced Nikkes walk along the surface,
    ko: 지상을 걷는 양산형 니케 10기.
    ja: 地上を行軍する量産型ニケ10体
  event_footstepwalkrun1_03_e_5:
    speaker: "<Narration>"
    en: not a word is spoken for a while, until...
    ko: 이동하는 도중 그 누구도 입을 열지 않았다.
    ja: 道中の沈黙を破ったのは…
  event_footstepwalkrun1_03_e_6:
    speaker: seira
    en: Hey. Hey.
    ko: 야. 야.
    ja: ねえ、ねえ。
  event_footstepwalkrun1_03_e_7:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_e_8:
    speaker: seira
    en: Hey. Newbie.
    ko: 야. 신참.
    ja: おーい。そこの新入りさん。
  event_footstepwalkrun1_03_e_9:
    speaker: rapi_m
    en: Are you speaking to me?
    ko: 저를 부르는 겁니까?
    ja: 私のことですか？
  event_footstepwalkrun1_03_e_10:
    speaker: seira
    en: Yeah, you. You became a Nikke today? Is this your first operation?
    ko: |-
      응. 너.
      너 오늘 니케 됐지? 첫 임무고?
    ja: |-
      そう、あなた。
      今日ニケになったばっかりなんでしょ？
      それで初任務？
  event_footstepwalkrun1_03_e_11:
    speaker: rapi_m
    en: Are you planning on engaging in conversation?
    ko: 혹시 잡담을 할 생각이십니까?
    ja: これはもしかして、私語でしょうか？
  event_footstepwalkrun1_03_e_12:
    speaker: seira
    en: Uh... I guess?
    ko: 뭐… 그렇지?
    ja: まあ…そうなるけど？
  event_footstepwalkrun1_03_e_13:
    speaker: rapi_m
    en: Conversation is prohibited while engaged in an operation.
    ko: 작전 중에 잡담은 금지되어 있습니다.
    ja: 作戦中の私語は禁止されています。
  event_footstepwalkrun1_03_e_14:
    speaker: seira
    en: Did you hear that, Leader?
    ko: 대장님~ 그렇다는데요?
    ja: 隊長～そうなんですか？
  event_footstepwalkrun1_03_e_15:
    speaker: squadleader
    en: If you've got the energy and the inclination, go for it. Just keep it down.
    ko: |-
      할 기운이나 기분이 있으면 해.
      크게 떠들지만 말고.
    ja: |-
      そうする余力や元気があるのはいいことだ。
      その代わり、大声は出すな。
  event_footstepwalkrun1_03_e_16:
    speaker: seira
    en: You hear that?
    ko: 라고 하시는데?
    ja: だってさ～？
  event_footstepwalkrun1_03_e_17:
    speaker: rapi_m
    en: Am I to understand that we should engage in a conversation now?
    ko: 잡담을 하라는 것으로 이해하면 되겠습니까.
    ja: |-
      私語が推奨されていると
      理解すればいいでしょうか。
  event_footstepwalkrun1_03_e_18:
    speaker: seira
    en: Uh... yes?
    ko: 어… 그렇지?
    ja: ええと…そうだと思うけど？
  event_footstepwalkrun1_03_e_19:
    speaker: rapi_m
    en: Very well. I will proceed in a dialogue with you.
    ko: 알겠습니다. 잡담하겠습니다.
    ja: 分かりました。雑談を開始します。
  event_footstepwalkrun1_03_e_20:
    speaker: seira
    en: So, how does it feel to become a Nikke?
    ko: 그래서, 니케가 된 소감은 어때?
    ja: 改めて、ニケになってみてどう？
  event_footstepwalkrun1_03_e_21:
    speaker: rapi_m
    en: I'm not sure yet.
    ko: 아직 잘 모르겠습니다.
    ja: まだよく分かりません。
  event_footstepwalkrun1_03_e_22:
    speaker: seira
    en: I really like it.
    ko: 그래? 나는 기분 진짜 좋은데.
    ja: そう？私はすごく嬉しいのに。
  event_footstepwalkrun1_03_e_23:
    speaker: rapi_m
    en: "??"
    ko: "??"
    ja: "？？"
  event_footstepwalkrun1_03_e_24:
    speaker: seira
    en: I became a Nikke today too.
    ko: 아. 나도 오늘 니케 됐거든.
    ja: あ、私も今日ニケになったんだ。
  event_footstepwalkrun1_03_e_25:
    speaker: seira
    en: Since I'm being deployed at the same time as you, I guess you could say we're
      twins in a sense.
    ko: |-
      너랑 롤아웃 시기가 같으니까,
      쌍둥이 자매라고 봐도 되겠다.
    ja: |-
      あなたとロールアウト日が同じだから、
      双子の姉妹って言ってもいいかもね。
  event_footstepwalkrun1_03_e_26:
    speaker: rapi_m
    en: Today is your first day as a Nikke?
    ko: 오늘이 니케가 된 첫날입니까?
    ja: 今日がニケになった最初の日なのですか？
  event_footstepwalkrun1_03_e_27:
    speaker: seira
    en: Yeah.
    ko: 응.
    ja: そうよ。
  event_footstepwalkrun1_03_e_28:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_e_29:
    speaker: rapi_m
    en: I thought you had been one for some time.
    ko: 오래된 줄 알았습니다.
    ja: 古参の方かと思いました。
  event_footstepwalkrun1_03_e_30:
    speaker: squadleader
    en: Me too. I've met a few cheeky Nikkes in my time, but none quite like you.
    ko: |-
      나도 그래.
      넉살 좋은 녀석은 몇 명 만나봤는데 저런 놈은 또 처음이네.
    ja: |-
      私もだ。
      ふてぶてしいヤツはたまにいるが、
      お前ほどのは初めてだ。
  event_footstepwalkrun1_03_e_31:
    speaker: seira
    en: You're too kind, Squad Leader!
    ko: 과찬이십니다! 스쿼드 리더님!
    ja: お褒めの言葉、うれしいです！リーダー！
  event_footstepwalkrun1_03_e_32:
    speaker: squadleader
    en: Keep it down, will you? If a Rapture hears us, we're dead meat.
    ko: 야. 조용히 하라고. 랩쳐가 들으면 전멸이야.
    ja: |-
      こら、大声を出すな。
      ラプチャーに気づかれたらまずい。
  event_footstepwalkrun1_03_e_33:
    speaker: seira
    en: Roger!
    ko: 옙!
    ja: はいっ！
  event_footstepwalkrun1_03_e_34:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_e_35:
    speaker: seira
    en: Anyway, I look forward to working with you.
    ko: 아무튼 잘 부탁해.
    ja: とにかく、よろしくね。
  event_footstepwalkrun1_03_e_36:
    speaker: seira
    en: What's your name?
    ko: 이름이?
    ja: 名前は？
  event_footstepwalkrun1_03_e_37:
    speaker: rapi_m
    en: RR-15436.
    ko: RR-15436입니다.
    ja: RR-15436です。
  event_footstepwalkrun1_03_e_38:
    speaker: seira
    en: No, I mean your real name. Do you remember?
    ko: 진짜 이름. 기억 안 나?
    ja: 本当の名前は？覚えてないの？
  event_footstepwalkrun1_03_e_39:
    speaker: seira
    en: I'm Seira.
    ko: 나는 세이라야.
    ja: 私はセイラ。
  event_footstepwalkrun1_03_e_40:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_e_41:
    speaker: rapi_m
    en: I'm Rapi.
    ko: 라피라고 합니다.
    ja: ラピと言います。
  event_footstepwalkrun1_03_e_42:
    speaker: seira
    en: Hey, let's try and be comfortable around each other, okay?
    ko: 에이 말 편하게 하자~ 쌍둥이 자매끼리~
    ja: タメ口でいいよ～同期なんだからさ～
  event_footstepwalkrun1_03_e_43:
    speaker: seira
    en: After all, we're twins, hehe.
    ko: 알았지?
    ja: ね？
  event_footstepwalkrun1_03_e_44:
    speaker: rapi_m
    en: "... Very well."
    ko: "…예."
    ja: "…はい。"
  event_footstepwalkrun1_03_e_45:
    speaker: seira
    en: That didn't sound terribly comfortable.
    ko: 어허. 편하게 하자니까.
    ja: おっほん…タメ口でいいって言ったよ？
  event_footstepwalkrun1_03_e_46:
    speaker: rapi_m
    en: "... All right."
    ko: "…알겠어."
    ja: "…うん。"
  event_footstepwalkrun1_03_e_47:
    speaker: seira
    en: That's better.
    ko: 좋네 좋아.
    ja: よ～し。
  event_footstepwalkrun1_03_e_48:
    speaker: seira
    en: Then, to commemorate our new friendship, how about we get a drink once the
      operation wraps up?
    ko: |-
      그럼 우리 친구 된 기념으로,
      오늘 작전 끝나고 한 잔 할까?
    ja: |-
      じゃ、友だちになった記念にさ、
      今日の作戦が終わったら一杯どう？
  event_footstepwalkrun1_03_e_49:
    speaker: rapi_m
    en: I can't drink.
    ko: 술은 마실 줄 몰라.
    ja: お酒の飲み方は知らないわ。
  event_footstepwalkrun1_03_e_50:
    speaker: seira
    en: What do you mean? All you've gotta do is take a sip of something and swallow.
    ko: |-
      에이~ 술 마시는 방법 같은 게 어딨어~?
      그냥 입에 넣고 삼키면 되는데~
    ja: |-
      何言ってるの～？そんなものないって。
      口の中に入れて飲み込めばいいだけだし？
  event_footstepwalkrun1_03_e_51:
    speaker: seira
    en: Easy! I'm counting you in.
    ko: |-
      알겠지?
      약속한 거다?
    ja: |-
      できるでしょ？
      約束だからね？
  event_footstepwalkrun1_03_e_52:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_e_53:
    speaker: seira
    en: How about you, Squad Leader?
    ko: 스쿼드 리더님도 어떻습니까?
    ja: リーダーも一緒にどうですか？
  event_footstepwalkrun1_03_e_54:
    speaker: squadleader
    en: It has been a while for me... All right, fine.
    ko: 간만에 마셔볼까.
    ja: 久しぶりに、それもいいか。
  event_footstepwalkrun1_03_e_55:
    speaker: seira
    en: All right, that makes three! How about we make this a squad-wide gathering?
    ko: 오~ 그럼 아예 스쿼드 회식으로 발전시키는 건 어떻습니까?
    ja: |-
      じゃ、この際だから
      部隊の飲み会にしてはどうでしょーか？
  event_footstepwalkrun1_03_e_56:
    speaker: squadleader
    en: Fine, fine, but don't expect any fancy cocktails or hors d'œuvres.
    ko: 말해두는데, 대단한 술이나 안주는 꿈도 꾸지 마라.
    ja: 言っておくが、高い酒やつまみは期待するなよ。
  event_footstepwalkrun1_03_e_57:
    speaker: seira
    en: Of course, of course. A simple gathering is more than enough for me.
    ko: |-
      그럼요 그럼요.
      하는 것만 해도 감지덕지지요.
    ja: |-
      分かってますって。
      お酒を飲めるだけでも感謝感激です。
  event_footstepwalkrun1_03_e_58:
    speaker: "<Narration>"
    en: Seira slowly approaches Rapi and whispers.
    ko: 세이라는 천천히 라피에게 다가가 속삭였다.
    ja: セイラはそっとラピに近づき、耳打ちした
  event_footstepwalkrun1_03_e_59:
    speaker: seira
    en: To be honest, I've never drunk before either.
    ko: 근데 사실 나도 술 마셔본 적 없어.
    ja: 実はさ、私も飲んだことないんだ。
  event_footstepwalkrun1_03_e_60:
    speaker: seira
    en: When I was human, I was allergic to alcohol, so I couldn't drink.
    ko: 사람이었을 때, 알코올 알레르기가 있어서 못 마셨었거든.
    ja: |-
      人間だった時は、アルコールに
      アレルギーがあって飲めなかったの。
  event_footstepwalkrun1_03_e_61:
    speaker: seira
    en: But now that we're Nikkes and none of that matters, this is the perfect chance
      to try!
    ko: 근데 니케는 그런 게 없으니까, 절호의 기회야.
    ja: |-
      でもニケはそういうのないから、
      絶好のチャンスでしょ？
  event_footstepwalkrun1_03_e_62:
    speaker: rapi_m
    en: You've never drunk before?
    ko: "…마셔본 적이 없어?"
    ja: "…飲んだことがないの？"
  event_footstepwalkrun1_03_e_63:
    speaker: seira
    en: Nope.
    ko: 응.
    ja: そうよ。
  event_footstepwalkrun1_03_e_64:
    speaker: rapi_m
    en: Why are you so intent on trying something you know nothing about?
    ko: 모르는 걸 왜 하려는 거야?
    ja: 知らないことを、なぜしようとするの？
  event_footstepwalkrun1_03_e_65:
    speaker: seira
    en: It's not every day you get to be reborn.
    ko: 새롭게 태어났으니 해봐야지.
    ja: 生まれ変わったんだもの、挑戦してみなきゃ。
  event_footstepwalkrun1_03_e_66:
    speaker: seira
    en: So I figured I might as well try out some new things.
    ko: 흔한 기회도 아니잖아?
    ja: そんなチャンス、なかなか無いでしょ？
  event_footstepwalkrun1_03_e_67:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_e_68:
    speaker: seira
    en: How did you become a Nikke anyway?
    ko: 그런데 너는 어쩌다가 니케가 됐어?
    ja: ところで、あなたはなんでニケになったの？
  event_footstepwalkrun1_03_e_69:
    speaker: rapi_m
    en: I got shot.
    ko: 총에 맞았어.
    ja: 銃で撃たれたから。
  event_footstepwalkrun1_03_e_70:
    speaker: seira
    en: Where? In the Ark?
    ko: 총에 맞았다고? 어디에서? 방주에서?
    ja: 撃たれた？どこで？アークで？
  event_footstepwalkrun1_03_e_71:
    speaker: rapi_m
    en: Yeah.
    ko: 응.
    ja: そう。
  event_footstepwalkrun1_03_e_72:
    speaker: seira
    en: Oh my gosh! What did you do to end up getting shot?
    ko: 흐엑~ 뭘 어떻게 하면 방주에서 총을 맞아?
    ja: |-
      ええ～？
      何してたらアークで撃たれるわけ？
  event_footstepwalkrun1_03_e_73:
    speaker: seira
    en: Were you the daughter of a grizzled crime boss or something?
    ko: |-
      혹시 뭐 그런 건가?
      뒷세계의 영애라던가?
    ja: |-
      まさか、あれ？
      裏社会で生きてたとか？
  event_footstepwalkrun1_03_e_74:
    speaker: rapi_m
    en: I got caught up in a protest.
    ko: 시위에 휘말렸어.
    ja: デモに巻き込まれたの。
  event_footstepwalkrun1_03_e_75:
    speaker: seira
    en: Oh...
    ko: 아….
    ja: ああ…
  event_footstepwalkrun1_03_e_76:
    speaker: seira
    en: That's a shame.
    ko: 안타깝네.
    ja: それはかわいそう。
  event_footstepwalkrun1_03_e_77:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_e_78:
    speaker: seira
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_e_79:
    speaker: seira
    en: Aren't you going to ask me?
    ko: 나한테는 안 물어봐?
    ja: 私には聞かないの？
  event_footstepwalkrun1_03_e_80:
    speaker: rapi_m
    en: Ask you what?
    ko: 뭘?
    ja: 何を？
  event_footstepwalkrun1_03_e_81:
    speaker: seira
    en: Why I became a Nikke.
    ko: 내가 왜 니케가 되었는지 물어봐야지.
    ja: どうして私がニケになったのか。
  event_footstepwalkrun1_03_e_82:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_e_83:
    speaker: rapi_m
    en: Why would I ask you that?
    ko: "…왜?"
    ja: "…聞く理由は？"
  event_footstepwalkrun1_03_e_84:
    speaker: seira
    en: So that we can get to know each other.
    ko: 그래야 서로를 알아갈 것 아냐.
    ja: お互いのことを知るためによ。
  event_footstepwalkrun1_03_e_85:
    speaker: rapi_m
    en: Why do we need to know each other?
    ko: 서로를 왜 알아야….
    ja: 知って、何か役に立つの…？
  event_footstepwalkrun1_03_e_86:
    speaker: seira
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_03_e_87:
    speaker: seira
    en: Leader, there's a squad member over here who isn't a team player!
    ko: 대장님! 팀워크를 해치는데 지대한 공헌을 하는 멤버가 있습니다!
    ja: |-
      隊長～！チームワークの形成を
      拒否するメンバーがいま～す！
  event_footstepwalkrun1_03_e_88:
    speaker: squadleader
    en: I'll leave it to you to educate her as needed.
    ko: 알아서 교육해. 맡긴다.
    ja: 教育は任せる。好きにしろ。
  event_footstepwalkrun1_03_e_89:
    speaker: seira
    en: Roger!
    ko: 넵!
    ja: はい！
  event_footstepwalkrun1_03_e_90:
    speaker: seira
    en: Oh boy, we're gonna have a whole bunch of stuff to talk about today.
    ko: 우리 오늘 회식 때 할 얘기 많~겠다. 그치?
    ja: 今日の飲み会でたっぷりお話しましょ、ね？
  event_footstepwalkrun1_03_e_91:
    speaker: seira
    en: First, I wanna hear about what kind of person you were as a human.
    ko: 일단 네가 사람일 때 어떤 사람이었는지 들을 거야.
    ja: |-
      人間だった時の話、
      たっぷり聞かせてもらうから。
  event_footstepwalkrun1_03_e_92:
    speaker: seira
    en: FYI, I'm pretty darned persistent, so trying to avoid me won't do you any
      good.
    ko: 귀찮아서 도망가고 싶어질 정도로 집요하게 물어볼 테니까 각오하라고.
    ja: |-
      逃げたくなっても追いかけるからね～
      覚悟しときなさいよ～？
event_footstepwalkrun1_intermission_01:
  event_footstepwalkrun1_intermission_01_1:
    speaker: seira
    en: I propose a toast!
    ko: 건배~!
    ja: 乾杯～！
  event_footstepwalkrun1_intermission_01_2:
    speaker: squadleader
    en: I don't have the energy to make any speeches. Let's just drink.
    ko: 건배할 기운도 없으니까 그냥 알아서 마셔.
    ja: 乾杯する気力も残ってない。勝手に飲め。
  event_footstepwalkrun1_intermission_01_3:
    speaker: seira
    en: Aw, c'mon! We all made it out alive, didn't we? That's more than we could
      have hoped for, so we oughta celebrate!
    ko: 에이~ 전원 생존에 목표도 초과달성 했는데 건배해야죠~
    ja: |-
      何言ってるんですか～
      全員生存で、目標も超過達成できたんですよ？
      ちゃんとお祝いしましょうよ～
  event_footstepwalkrun1_intermission_01_4:
    speaker: squadleader
    en: Huh?
    ko: 흠.
    ja: まあな…
  event_footstepwalkrun1_intermission_01_5:
    speaker: seira
    en: Don't people usually get killed when they go to the surface? We all made it
      out unscathed, so that calls for a toast if you ask me.
    ko: |-
      원래 지상에 나갔다 하면 막 죽어나간다면서요?
      근데 우리는 다 살았으니까 이건 무조건 건배죠.
    ja: |-
      地上から帰ってこれるのも珍しいんですよね？
      全員生き延びたんですから、
      乾杯しないワケにはいきませんって。
  event_footstepwalkrun1_intermission_01_6:
    speaker: squadleader
    en: Fine. Do it.
    ko: 그래. 해라 해.
    ja: 分かった、分かった。
  event_footstepwalkrun1_intermission_01_7:
    speaker: "<Narration>"
    en: The squad 09-10F sits around the table with cheap drinks and snacks, chattering
      noisily amongst themselves.
    ko: |-
      싸구려 술과 안주가 놓인 테이블 위.
      09-10F 스쿼드 모두가 빙 둘러앉아있었다.
    ja: |-
      安物の酒とつまみが置かれたテーブルを
      09-10F部隊の全員で囲んでいる
  event_footstepwalkrun1_intermission_01_8:
    speaker: "<Narration>"
    en: The atmosphere is a celebratory one in light of their mission being a success.
    ko: |-
      오늘 있었던 작전의 성공을 축하하며,
      시끌벅적한 분위기가 무르익어갔다.
    ja: |-
      その日の作戦の成功を喜びながら、
      宴会はにぎやかに盛り上がっていた
  event_footstepwalkrun1_intermission_01_9:
    speaker: "<Narration>"
    en: In the midst of the commotion, Rapi quietly sips her drink without saying
      a word.
    ko: 소란스러운 가운데, 라피는 아무 말도 하지 않은 채 술만 홀짝였다.
    ja: ラピは何も言わず、酒を口に含んだ
  event_footstepwalkrun1_intermission_01_10:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_intermission_01_11:
    speaker: rapi_m
    en: This tastes strange.
    ko: 무슨 맛이지 이게.
    ja: ひどい味。
  event_footstepwalkrun1_intermission_01_12:
    speaker: seira
    en: Rapi!
    ko: 라아아아~~ 피이이이~~
    ja: ラァァァ～～ピィィィ～～…
  event_footstepwalkrun1_intermission_01_13:
    speaker: seira
    en: You were a real crackshot out there. You looked like those illustrations they've
      got in the instruction manuals, pew pew pew!
    ko: |-
      야~ 너 잘 쏘더라?
      진짜 교범에서 볼법한 자세로 탕탕탕탕!
    ja: |-
      いやぁ～見事な腕前だったわね～？
      お手本みたいな姿勢でパンパンパンって！
  event_footstepwalkrun1_intermission_01_14:
    speaker: seira
    en: Were you some kind of assassin when you were human? Hahaha!
    ko: 너 사람일 때 무슨 암살자나 이런 거였어? 아하하하!
    ja: |-
      人間だった時はプロの殺し屋だったりした？
      あははは！
  event_footstepwalkrun1_intermission_01_15:
    speaker: rapi_m
    en: No.
    ko: 아니야.
    ja: 違うわ。
  event_footstepwalkrun1_intermission_01_16:
    speaker: seira
    en: Then how come you're so good at shooting?
    ko: 그런데 왜 그렇게 총을 잘 쏴~?
    ja: じゃあ、なんであんなに上手に撃てるの？
  event_footstepwalkrun1_intermission_01_17:
    speaker: rapi_m
    en: I'm not sure.
    ko: 모르겠어.
    ja: 分からないわ。
  event_footstepwalkrun1_intermission_01_18:
    speaker: seira
    en: Right, right. I guess it's possible you're just a natural.
    ko: 그래그래~ 모를 수 있지~
    ja: |-
      ま、そうでしょうね～
      分かんないこともあるよね～
  event_footstepwalkrun1_intermission_01_19:
    speaker: seira
    en: What did you do when you were human, anyway?
    ko: 그럼 너 사람일 때 뭐 했어?
    ja: じゃあさ、人間だった時は何してたの？
  event_footstepwalkrun1_intermission_01_20:
    speaker: rapi_m
    en: What do you mean by that?
    ko: 뭐라니 뭘 말하는 거야?
    ja: 何してたと言うのは、何を言えばいいの？
  event_footstepwalkrun1_intermission_01_21:
    speaker: seira
    en: You know, what were your hobbies? Dreams? Aspirations? Stuff like that.
    ko: 뭐~ 했던 일이나~ 준비하고 있었던 거나~ 이런 것들!
    ja: |-
      ほら～仕事とか、勉強してたこととか～
      そういうやつ！
  event_footstepwalkrun1_intermission_01_22:
    speaker: rapi_m
    en: I didn't have anything. Nothing.
    ko: 없었어. 아무것도.
    ja: 何も。何もしていなかったわ。
  event_footstepwalkrun1_intermission_01_23:
    speaker: seira
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_intermission_01_24:
    speaker: seira
    en: No hobbies?
    ko: 취미는?
    ja: 趣味は？
  event_footstepwalkrun1_intermission_01_25:
    speaker: rapi_m
    en: No.
    ko: 없어.
    ja: ないわ。
  event_footstepwalkrun1_intermission_01_26:
    speaker: seira
    en: No favorite food?
    ko: 좋아하는 음식은?
    ja: 好きな食べ物は？
  event_footstepwalkrun1_intermission_01_27:
    speaker: rapi_m
    en: None.
    ko: 그것도 없어.
    ja: それもないわ。
  event_footstepwalkrun1_intermission_01_28:
    speaker: seira
    en: No turn ons or turn offs?
    ko: 이상형이라던가 뭐 이런 건?
    ja: 理想のタイプとかそういうのは？
  event_footstepwalkrun1_intermission_01_29:
    speaker: rapi_m
    en: Negative.
    ko: 모르겠어.
    ja: 分からないわ。
  event_footstepwalkrun1_intermission_01_30:
    speaker: seira
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_intermission_01_31:
    speaker: seira
    en: I see what's happening here.
    ko: 오~~케이~
    ja: あ～オッケ～オッケ～
  event_footstepwalkrun1_intermission_01_32:
    speaker: seira
    en: You're the type who builds up walls and doesn't warm up easily to people.
    ko: |-
      아직 안 친해졌다 이거지?
      벽 치는 타입이네 너~
    ja: |-
      まだそこまで仲良くないからってやつね？
      壁を作りたがるタイプってことか～
  event_footstepwalkrun1_intermission_01_33:
    speaker: seira
    en: Well, you better brace yourself, 'cause you'll find I don't give up easily.
    ko: |-
      각오해라 너~
      내가 이래 봬도 근성 하나는 정말
    ja: |-
      覚悟しなさいよ～
      こう見えても私、けっこう…
  event_footstepwalkrun1_intermission_01_34:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 쿵!
    ja: ゴンッ！
  event_footstepwalkrun1_intermission_01_35:
    speaker: "<Narration>"
    en: Seira suddenly slumps forward, her head slamming onto the table as she falls
      asleep.
    ko: 세이라는 테이블에 머리를 박고 기절하듯 잠들었다.
    ja: |-
      セイラはテーブルに頭突きし、
      そのまま気絶するように眠った
  event_footstepwalkrun1_intermission_01_36:
    speaker: squadleader
    en: Wow. That's my first time seeing someone pass out after drinking half a cup
      of booze.
    ko: 반컵 마시고 뻗는 건 또 처음 보네.
    ja: コップ半分で酔いつぶれた奴は初めてだ。
  event_footstepwalkrun1_intermission_01_37:
    speaker: squadleader
    en: One of you barely makes a sound, and the other makes such a racket I could
      tear my hair out.
    ko: |-
      한놈은 있는 둥 마는 둥 하고,
      한놈은 시끄러워 죽겠고.
    ja: |-
      いるのかどうかも分からんヤツと、
      うるさくてしょうがないヤツと…
  event_footstepwalkrun1_intermission_01_38:
    speaker: squadleader
    en: Talk about a real pair of oddballs.
    ko: 희한한 놈 둘이 들어와서는.
    ja: 妙な新人どもが入ってきたもんだ。
  event_footstepwalkrun1_intermission_01_39:
    speaker: seira
    en: Rapi, what's your favorite color?
    ko: 라피 너는 무슨 색을 좋아해?
    ja: ラピは何色が好き？
  event_footstepwalkrun1_intermission_01_40:
    speaker: rapi_m
    en: I don't have one.
    ko: 없는 것 같아.
    ja: 特に何も。
  event_footstepwalkrun1_intermission_01_41:
    speaker: seira
    en: Hmm... Then how about red? I think it suits you.
    ko: |-
      흐응~ 그럼 빨간색은 어때?
      너랑 잘 어울리는데.
    ja: |-
      ふ～ん…じゃ、赤はどう？
      似合ってると思うよ？
  event_footstepwalkrun1_intermission_01_42:
    speaker: rapi_m
    en: If you say so.
    ko: "…그렇구나."
    ja: "…そう。"
  event_footstepwalkrun1_intermission_01_43:
    speaker: seira
    en: Rapi, do you have any aspirations or anything like that?
    ko: 라피 너는 나중에 뭘 하고 싶어?
    ja: ラピは将来何がしたい？
  event_footstepwalkrun1_intermission_01_44:
    speaker: rapi_m
    en: I'm not sure.
    ko: 모르겠어.
    ja: さあ。
  event_footstepwalkrun1_intermission_01_45:
    speaker: seira
    en: Well, as for me, I'd like to...
    ko: 나는 있잖아~
    ja: 私はね～
  event_footstepwalkrun1_intermission_01_46:
    speaker: seira
    en: "... Actually, I'm not going to say."
    ko: "…아. 얘기 안 해야지."
    ja: "…あ。やっぱりヒミツ。"
  event_footstepwalkrun1_intermission_01_47:
    speaker: seira
    en: Until you give me an answer, I won't tell you anything about me.
    ko: 네가 제대로 된 대답을 해주기 전까진 내 얘기 안 할 거야.
    ja: |-
      ちゃんと答えてくれるようになるまで、
      私も教えてあ～げない。
  event_footstepwalkrun1_intermission_01_48:
    speaker: seira
    en: If you want to hear my story, then you've gotta give me a proper answer. Got
      it?
    ko: 내 얘기 듣고 싶으면 제대로 대답해. 알겠지?
    ja: 聞きたかったらちゃんと答えて。ね？
  event_footstepwalkrun1_intermission_01_49:
    speaker: seira
    en: I'm tellin' you, you better bust out the tissues, 'cause my story is a real
      tearjerker.
    ko: 야 너 내 얘기 진짜 눈물 없인 못 듣는다? 응?
    ja: 私の話、涙なしには聞けないわよ～？
  event_footstepwalkrun1_intermission_01_50:
    speaker: seira
    en: Dang, that was tough.
    ko: 으아~ 힘드네 이거~
    ja: あ～…今回は思ったより大変かも～…
  event_footstepwalkrun1_intermission_01_51:
    speaker: seira
    en: Did you ever travel around when you were a human?
    ko: 라피 너는 사람일 때 여행 가본 적 있어?
    ja: ラピって人間だった時に旅行はしたことある？
  event_footstepwalkrun1_intermission_01_52:
    speaker: rapi_m
    en: No.
    ko: 아니.
    ja: ないわ。
  event_footstepwalkrun1_intermission_01_53:
    speaker: seira
    en: Is there anywhere you want to go?
    ko: 가보고 싶은 곳은?
    ja: 行ってみたいところは？
  event_footstepwalkrun1_intermission_01_54:
    speaker: rapi_m
    en: Not sure. I don't know.
    ko: 글쎄. 모르겠어.
    ja: さあ。分からないわ。
  event_footstepwalkrun1_intermission_01_55:
    speaker: seira
    en: Come on, you're telling me there isn't a single place you're interested in
      going?
    ko: 에이. 가보고 싶은 곳은 있겠지~
    ja: |-
      冗談でしょ？
      行きたいところくらいあるんじゃない？
  event_footstepwalkrun1_intermission_01_56:
    speaker: rapi_m
    en: I don't know.
    ko: 모르겠어.
    ja: 分からないわ。
  event_footstepwalkrun1_intermission_01_57:
    speaker: seira
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_intermission_01_58:
    speaker: seira
    en: Hey. Rapi.
    ko: 야. 라피.
    ja: ねえ、ラピ。
  event_footstepwalkrun1_intermission_01_59:
    speaker: rapi_m
    en: Yeah?
    ko: 응?
    ja: 何？
  event_footstepwalkrun1_intermission_01_60:
    speaker: seira
    en: I'm tired of waiting.
    ko: 지쳤다 이제.
    ja: 負けたわ。
  event_footstepwalkrun1_intermission_01_61:
    speaker: seira
    en: By the time you end up giving me an answer, I'll have forgotten my entire
      story.
    ko: 네 대답 기다리다가 내 얘기 다 까먹겠어.
    ja: |-
      あなたの答えを待ってたら、
      私の話を忘れちゃいそう。
  event_footstepwalkrun1_intermission_01_62:
    speaker: seira
    en: When we get back, I'll gonna end up talking about myself all night, so be
      sure to clean out your ears beforehand.
    ko: 오늘 복귀하면 밤새도록 내 얘기할 테니까 귀나 깨끗이 씻어놔.
    ja: |-
      今日は戻ったら一晩中
      私の話を聞かせてあげるから、
      耳の穴きれいに掃除しといてよね。
  event_footstepwalkrun1_intermission_01_63:
    speaker: seira
    en: Oh, and have plenty of snacks and drinks prepared.
    ko: 간식이랑 음료수 많이 준비해 놓고.
    ja: おやつと飲み物もたっぷり準備しておいて。
  event_footstepwalkrun1_intermission_01_64:
    speaker: seira
    en: "... Just no alcohol, okay?"
    ko: "…아. 술은 안 돼. 알겠지?"
    ja: "…あ、お酒はダメよ。いいわね？"
  event_footstepwalkrun1_intermission_01_65:
    speaker: rapi_m
    en: Okay.
    ko: 그래.
    ja: うん。
  event_footstepwalkrun1_intermission_01_66:
    speaker: seira
    en: No sleep for you tonight, hehe.
    ko: 너 오늘 잠은 다 잤다 진짜.
    ja: 今日は徹夜決定だから！
  event_footstepwalkrun1_intermission_01_67:
    speaker: rapi_m
    en: All clear.
    ko: 상황 종료.
    ja: 状況終了。
  event_footstepwalkrun1_intermission_01_68:
    speaker: rapi_m
    en: Come in, Squad Leader. All Raptures have been eliminated.
    ko: |-
      스쿼드 리더에게 보고.
      랩쳐의 전멸을 확인.
    ja: |-
      部隊長に報告。
      ラプチャーの全滅を確認。
  event_footstepwalkrun1_intermission_01_69:
    speaker: rapi_m
    en: Awaiting further instructions.
    ko: 다음 행동에 대해 지시해 주십시오.
    ja: 次の行動を指示してください。
  event_footstepwalkrun1_intermission_01_70:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_intermission_01_71:
    speaker: rapi_m
    en: Waiting for your order. Please issue a command.
    ko: 명령을 기다리고 있습니다. 지시를 내려주십시오.
    ja: 命令待機中です。次の指示を…
  event_footstepwalkrun1_intermission_01_72:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_intermission_01_73:
    speaker: "<Narration>"
    en: Rapi looks around.
    ko: 라피는 주위를 둘러봤다.
    ja: ラピは周囲を見回した
  event_footstepwalkrun1_intermission_01_74:
    speaker: "<Narration>"
    en: Nikke bodies lie scattered everywhere.
    ko: 니케들의 잔해가 가득했다.
    ja: ニケの残骸が散乱している
  event_footstepwalkrun1_intermission_01_75:
    speaker: "<Narration>"
    en: They are all dead.
    ko: 라피는 이들이 모두 죽었다는 것을 알았다.
    ja: ラピは部隊が壊滅していたことに気づいた
  event_footstepwalkrun1_intermission_01_76:
    speaker: rapi_m
    en: "..."
    ko: "…아."
    ja: あ…
  event_footstepwalkrun1_intermission_01_77:
    speaker: "<Narration>"
    en: Rapi moves slowly in search of any survivors.
    ko: 라피는 천천히 이동하며 스쿼드 멤버들의 상태를 확인했다.
    ja: ラピは静かに移動し、仲間の状態を確認した
  event_footstepwalkrun1_intermission_01_78:
    speaker: "<Narration>"
    en: The Squad Leader's entire upper half is gone.
    ko: 스쿼드 리더는 상반신이 없어졌다.
    ja: 部隊長は上半身が無くなっていた
  event_footstepwalkrun1_intermission_01_79:
    speaker: "<Narration>"
    en: Two Nikkes have been decapitated.
    ko: 두 기의 니케는 머리가 없는 상태였다.
    ja: 頭部の無いニケの胴が2つあった
  event_footstepwalkrun1_intermission_01_80:
    speaker: "<Narration>"
    en: Rapi glances at the other bodies lying on the ground.
    ko: 라피는 나머지 니케들을 살펴봤다.
    ja: ラピは他にニケがいないか確認した
  event_footstepwalkrun1_intermission_01_81:
    speaker: "<Narration>"
    en: Seira is nowhere to be seen amongst them.
    ko: 세이라의 모습은 보이지 않았다.
    ja: セイラの姿は見えなかった
  event_footstepwalkrun1_intermission_01_82:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_intermission_01_83:
    speaker: "<Narration>"
    en: Rapi stands in front of the two Nikkes without heads.
    ko: 라피는 머리가 없어진 두 기의 니케 앞에 섰다.
    ja: ラピは頭がない2つの胴体の前に立った
  event_footstepwalkrun1_intermission_01_84:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_intermission_01_85:
    speaker: rapi_m
    en: Seira.
    ko: 세이라.
    ja: セイラ…
  event_footstepwalkrun1_intermission_01_86:
    speaker: rapi_m
    en: I was a sickly person.
    ko: 나는 그냥 아픈 사람이었어.
    ja: 私はずっと病気だったの。
  event_footstepwalkrun1_intermission_01_87:
    speaker: rapi_m
    en: From the day I was born, I never stepped beyond the walls of the hospital.
    ko: 태어나서 병원 밖으로 단 한 번도 나가본 적 없는.
    ja: |-
      生まれてから、一度も病院の外に
      出たことがなかった。
  event_footstepwalkrun1_intermission_01_88:
    speaker: rapi_m
    en: It was my entire world.
    ko: 내 세상은 병원이 전부였어.
    ja: 病院が私の世界のすべてだった。
  event_footstepwalkrun1_intermission_01_89:
    speaker: rapi_m
    en: The day I was finally cured, I was unceremoniously thrust into the world.
    ko: 치료된 날. 세상 밖으로 갑자기 던져졌고.
    ja: 病気が治って、初めて外の世界に出た日に…
  event_footstepwalkrun1_intermission_01_90:
    speaker: rapi_m
    en: That's when I was killed.
    ko: 죽었어.
    ja: 死んだの。
  event_footstepwalkrun1_intermission_01_91:
    speaker: rapi_m
    en: So I don't know anything.
    ko: 그래서 아무것도 몰라.
    ja: だから、何も知らない。
  event_footstepwalkrun1_intermission_01_92:
    speaker: rapi_m
    en: I don't know what kind of person I was.
    ko: 내가 어떤 사람이었는지도 몰라.
    ja: 自分がどういう人なのかも分からないの。
  event_footstepwalkrun1_intermission_01_93:
    speaker: rapi_m
    en: I don't know what I wanted to do.
    ko: 뭘 하고 싶은지도 몰라.
    ja: 何をしたいのかも分からない。
  event_footstepwalkrun1_intermission_01_94:
    speaker: rapi_m
    en: I'm sorry.
    ko: 미안. 이것 말고는 할 말이 없었어.
    ja: ごめんなさい。これしか言えることがなくて。
  event_footstepwalkrun1_intermission_01_95:
    speaker: rapi_m
    en: I wanted to answer all of your questions, but there's nothing else I could
      have said to you other than that.
    ko: |-
      네 질문에 다 대답하고 싶었는데,
      정말 할 말이 없었어.
    ja: |-
      質問には全部答えてあげたかったけど、
      本当に言えることがなかったの。
  event_footstepwalkrun1_intermission_01_96:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_intermission_01_97:
    speaker: rapi_m
    en: I wanted to know about your story.
    ko: 네 얘기… 궁금했어.
    ja: あなたの話…聞きたかった。
  event_footstepwalkrun1_intermission_01_98:
    speaker: rapi_m
    en: I was always curious about how other people lived their lives.
    ko: 다른 사람들은 어떤 삶을 살아왔을지, 항상 궁금했어.
    ja: |-
      他の人はどう生きてきたのか、
      いつも気になってた。
  event_footstepwalkrun1_intermission_01_99:
    speaker: rapi_m
    en: But...
    ko: 그런데….
    ja: でも…
  event_footstepwalkrun1_intermission_01_100:
    speaker: rapi_m
    en: I don't even know what kind of questions to ask.
    ko: 뭘 물어봐야 할지도… 나는 몰라.
    ja: 何を聞けばいいのかも…私には分からないの。
  event_footstepwalkrun1_intermission_01_101:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_intermission_01_102:
    speaker: rapi_m
    en: I'm sad.
    ko: 슬프다.
    ja: 悲しい。
event_footstepwalkrun1_04_s:
  event_footstepwalkrun1_04_s_1:
    speaker: "<Narration>"
    en: Rapi stands in front of the vending machine.
    ko: 라피는 자판기 앞에 섰다.
    ja: ラピは自動販売機の前に立った
  event_footstepwalkrun1_04_s_2:
    speaker: "<Narration>"
    en: She enters her name, RR-15436.
    ko: 자신의 이름 RR-15436을 입력한다.
    ja: 自分の名前、RR-15436を入力した
  event_footstepwalkrun1_04_s_3:
    speaker: "<Narration>"
    en: A bar of Splendamin comes out with a thunk.
    ko: 덜컹하는 소리와 함께 퍼펙트 바 하나가 나온다.
    ja: |-
      ゴトンと音を立て、
      パーフェクトバーが1本出てきた
  event_footstepwalkrun1_04_s_4:
    speaker: "<Narration>"
    en: She picks it up and heads to an empty seat in the cafeteria.
    ko: 라피는 그것을 집어 들고 식당의 빈자리로 향해 앉았다.
    ja: |-
      ラピはそれを取り出し、
      食堂の空いている席に座った
  event_footstepwalkrun1_04_s_5:
    speaker: "<Narration>"
    en: Voices can be heard all around her.
    ko: 곳곳에서 목소리가 들려온다.
    ja: どこからともなく声が聞こえる
  event_footstepwalkrun1_04_s_6:
    speaker: behavenikke
    en: Is that her?
    ko: 쟤야?
    ja: あの子？
  event_footstepwalkrun1_04_s_7:
    speaker: loudnikke
    en: Yeah. That's her.
    ko: 어어. 쟤 맞아.
    ja: うん。あの子だよ。
  event_footstepwalkrun1_04_s_8:
    speaker: loudnikke
    en: |-
      I saw her name when she entered it in the vending machine.
      RR-15436.
    ko: |-
      자판기에 이름 입력할 때 봤어.
      RR-15436.
    ja: |-
      自販機に入力してた名前を見たもの。
      RR-15436って。
  event_footstepwalkrun1_04_s_9:
    speaker: behavenikke
    en: Isn't she the one who brought back the head?
    ko: 머리 들고 온 걔 맞지?
    ja: 頭を持って帰ってきたって子？
  event_footstepwalkrun1_04_s_10:
    speaker: loudnikke
    en: Yeah.
    ko: 맞아 맞아.
    ja: そうそう。
  event_footstepwalkrun1_04_s_11:
    speaker: behavenikke
    en: And she's still got an appetite after that? Incredible.
    ko: 대단하네. 밥이 넘어가? 비위도 좋네.
    ja: |-
      すごいわね。
      よくあんな平然と食事ができるわよね。
  event_footstepwalkrun1_04_s_12:
    speaker: loudnikke
    en: Apparently, she brought back three heads, not just one.
    ko: 세 개 들고 왔다며?
    ja: 3つも持ってきたんだって？
  event_footstepwalkrun1_04_s_13:
    speaker: behavenikke
    en: Wasn't it five?
    ko: 다섯 개 아냐?
    ja: 5つじゃなかったっけ？
  event_footstepwalkrun1_04_s_14:
    speaker: loudnikke
    en: I don't know. I heard three.
    ko: 몰라. 세 개라던데?
    ja: さあ…3つじゃなかった？
  event_footstepwalkrun1_04_s_15:
    speaker: behavenikke
    en: Should we ask?
    ko: 아 가서 물어볼까.
    ja: 本人に聞いてみる？
  event_footstepwalkrun1_04_s_16:
    speaker: loudnikke
    en: Let's go. I think she's alone.
    ko: 가보자 가보자. 혼자 있는 것 같으니까.
    ja: 聞いちゃおっか。一人みたいだし。
  event_footstepwalkrun1_04_s_17:
    speaker: "<Narration>"
    en: Rapi takes a bite of the Splendamin bar.
    ko: 라피는 퍼펙트 바를 한입 베어 물었다.
    ja: ラピはパーフェクトバーを一口かじった
  event_footstepwalkrun1_04_s_18:
    speaker: "<Narration>"
    en: She swallows it roughly and is about to take another bite when two mass-produced
      Nikkes sit down across from her.
    ko: |-
      대충 삼킨 후, 남은 부분은 입에 넣으려는 순간
      둘의 양산형 니케가 라피의 맞은편에 앉았다.
    ja: |-
      適当に飲み込み、残りを放り込もうとした時
      2体の量産型ニケがラピの向かいに座った
  event_footstepwalkrun1_04_s_19:
    speaker: loudnikke
    en: You're RR-15436, right?
    ko: RR-15436. 맞지?
    ja: RR-15436って、あなたでしょ？
  event_footstepwalkrun1_04_s_20:
    speaker: rapi_m
    en: That's right.
    ko: 그렇습니다.
    ja: そうです。
  event_footstepwalkrun1_04_s_21:
    speaker: behavenikke
    en: Were you in squad 09-10F?
    ko: 너 최근 09-10F 스쿼드에 있었지?
    ja: '09-10F部隊にいた？'
  event_footstepwalkrun1_04_s_22:
    speaker: rapi_m
    en: Yes.
    ko: 예.
    ja: はい。
  event_footstepwalkrun1_04_s_23:
    speaker: loudnikke
    en: I heard they were all wiped out during an operation.
    ko: 전멸했다며? 자원 채취 중에.
    ja: 資源採取で全滅したっていう…
  event_footstepwalkrun1_04_s_24:
    speaker: loudnikke
    en: Well, I guess not entirely wiped out, considering you're still alive.
    ko: 아, 네가 살아있으니까 전멸은 아닌가?
    ja: あ、あなたが生きてるなら全滅じゃないか？
  event_footstepwalkrun1_04_s_25:
    speaker: behavenikke
    en: Anyway, I heard you brought back a few severed heads.
    ko: 됐고, 너 머리 들고 왔다며.
    ja: それはそうと、頭を持ち帰ってきたんでしょ？
  event_footstepwalkrun1_04_s_26:
    speaker: behavenikke
    en: Was it five or three?
    ko: 다섯 개야 세 개야?
    ja: 5つだっけ？それとも3つ？
  event_footstepwalkrun1_04_s_27:
    speaker: rapi_m
    en: Three.
    ko: 셋입니다.
    ja: 3個です。
  event_footstepwalkrun1_04_s_28:
    speaker: loudnikke
    en: Wow, so the stories are actually true? Amazing.
    ko: 와 진짜 들고 온 거야? 대단하네.
    ja: え、本当だったの？すごい。
  event_footstepwalkrun1_04_s_29:
    speaker: loudnikke
    en: But why'd you do that?
    ko: 근데 무슨 생각으로 스쿼드 멤버의 머리를 들고 복귀한 거야?
    ja: でも、なんで仲間の頭なんて持ち帰ってきたの？
  event_footstepwalkrun1_04_s_30:
    speaker: rapi_m
    en: Nikkes can survive and be regenerated as long as their brains are intact.
    ko: 니케는 뇌만 무사하면 바디를 재생성해 생존할 수 있으니까요.
    ja: |-
      ニケは脳さえ無事であれば
      ボディは再生成して生存が可能です。
  event_footstepwalkrun1_04_s_31:
    speaker: behavenikke
    en: So you cut off your squadmates' heads off and brought them in?
    ko: 그렇다고 동료들 머리를 잘라서 가져왔어?
    ja: それで仲間の頭を切って、持ってきたってわけ？
  event_footstepwalkrun1_04_s_32:
    speaker: behavenikke
    en: And you've still got an appetite after all that grisly business?
    ko: 그러고도 밥이 넘어가?
    ja: よく食事できるわね…？
  event_footstepwalkrun1_04_s_33:
    speaker: rapi_m
    en: I fail to see the correlation between the two.
    ko: |-
      ??
      식사와 머리를 가져온 것과의 상관관계를 모르겠습니다.
    ja: |-
      ？？
      食事と頭部を持ち帰ることに
      どのような関係があるのか分かりません。
  event_footstepwalkrun1_04_s_34:
    speaker: behavenikke
    en: Oh, well... it's just... there you are yukking it up with your squadmates
      one moment, and the next, you're cutting off their heads.
    ko: |-
      아니 너 말이야.
      좀 전까지 웃고 떠들던 동료들 머리를 그렇게 잘라오고도.
    ja: |-
      いや、だってよく考えてみなよ。
      さっきまで笑ったりしゃべったりしてた仲間の
      頭を切り落としたんだよ？
  event_footstepwalkrun1_04_s_35:
    speaker: behavenikke
    en: Yet you seem completely unaffected.
    ko: 아무런 생각이 안 들어?
    ja: なんとも思わないの？
  event_footstepwalkrun1_04_s_36:
    speaker: rapi_m
    en: I simply felt the best outcome would be for them to be brought back to life.
    ko: |-
      살았으면 좋겠다.
      라고 생각했습니다.
    ja: |-
      生きていてほしい。
      そう思いました。
  event_footstepwalkrun1_04_s_37:
    speaker: behavenikke
    en: But you don't feel unsettled in any way?
    ko: 비위 안 상하냐고.
    ja: 食欲、失せない？
  event_footstepwalkrun1_04_s_38:
    speaker: rapi_m
    en: Not at all.
    ko: 예. 상하지 않습니다.
    ja: はい。食欲は減退しません。
  event_footstepwalkrun1_04_s_39:
    speaker: behavenikke
    en: Yeesh. Personally, I don't think I'd be able to do it.
    ko: 으 난 못할 것 같은데.
    ja: うぅ、私には無理…
  event_footstepwalkrun1_04_s_40:
    speaker: loudnikke
    en: I heard you got some kind of medal?
    ko: 그… 너 표창인가 뭐 받았다며.
    ja: それで…表彰とか何とか、されたんだって？
  event_footstepwalkrun1_04_s_41:
    speaker: rapi_m
    en: Yes. I did.
    ko: 예. 받았습니다.
    ja: はい。表彰を受けました。
  event_footstepwalkrun1_04_s_42:
    speaker: loudnikke
    en: That's it? Just a crummy medal?
    ko: 그거 받으면 뭐 좋은데?
    ja: それって、もらったら何かあるの？
  event_footstepwalkrun1_04_s_43:
    speaker: rapi_m
    en: They also said I could join any squad of my choice. I received some credits
      as well.
    ko: |-
      희망하는 스쿼드에 합류할 수 있다고 했습니다.
      추가로 크레디트를 지원받았습니다.
    ja: |-
      配属先を希望する権利を与えられました。
      報奨金としてクレジットも授与されています。
  event_footstepwalkrun1_04_s_44:
    speaker: loudnikke
    en: Credits?
    ko: 크레디트?
    ja: クレジット？
  event_footstepwalkrun1_04_s_45:
    speaker: loudnikke
    en: How much?
    ko: 얼마나?
    ja: どれくらい？
  event_footstepwalkrun1_04_s_46:
    speaker: rapi_m
    en: Twenty million.
    ko: 2천만 크레디트입니다.
    ja: 2千万クレジットです。
  event_footstepwalkrun1_04_s_47:
    speaker: loudnikke
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_s_48:
    speaker: behavenikke
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_s_49:
    speaker: loudnikke
    en: Wow, they're really laying it on thick these days.
    ko: 와, 요즘 니케 쪽 지원이 빵빵해졌다고 하더니 이 정도로
    ja: |-
      へ～…最近はニケの扱いも
      良くなったって聞いたけど、
      そこまでなんだ。
  event_footstepwalkrun1_04_s_50:
    speaker: behavenikke
    en: I still find it hard to believe.
    ko: 야, 너.
    ja: ねえ、あんたさぁ…
  event_footstepwalkrun1_04_s_51:
    speaker: behavenikke
    en: Did you really bring back three heads?
    ko: 진짜 머리 셋 가져온 것 맞아?
    ja: 本当に3人分の頭なんて回収してきたの？
  event_footstepwalkrun1_04_s_52:
    speaker: rapi_m
    en: Yes.
    ko: 맞습니다.
    ja: はい。
  event_footstepwalkrun1_04_s_53:
    speaker: behavenikke
    en: So you're telling me there you are, the only one left standing. You take the
      heads of your three squadmates,
    ko: |-
      너 빼고 전멸한 상태에서,
      머리가 멀쩡한 동료들 셋의 머리를 분리하고.
    ja: |-
      あんた以外全滅した状態で、
      頭が無事だった仲間3人分の
      頭と体を切り離して、
  event_footstepwalkrun1_04_s_54:
    speaker: behavenikke
    en: stuff 'em in a brain shelter,
    ko: 그걸 브레인 셸터에 넣어서.
    ja: それをブレインシェルターに入れて、
  event_footstepwalkrun1_04_s_55:
    speaker: behavenikke
    en: then traverse the surface on your own, mind you, for an entire week before
      arriving at the Ark?
    ko: 7일이나 걸리는 거리를 혼자서 이동한 다음 방주에 도착했다고?
    ja: |-
      7日間もかかる距離を一人で移動して、
      アークに帰ってきたってこと？
  event_footstepwalkrun1_04_s_56:
    speaker: rapi_m
    en: That's right.
    ko: 예. 맞습니다.
    ja: はい。その通りです。
  event_footstepwalkrun1_04_s_57:
    speaker: behavenikke
    en: And you didn't run into any Raptures on the way?
    ko: 오는 길에 랩쳐 안 만났어?
    ja: ラプチャーには遭わなかったの？
  event_footstepwalkrun1_04_s_58:
    speaker: rapi_m
    en: I attempted to avoid combat as much as possible, but I ended up in 12 separate
      engagements.
    ko: 교전을 피하려 했지만 12회의 교전이 있었습니다.
    ja: |-
      交戦は回避しようとしましたが、
      12回は回避できませんでした。
  event_footstepwalkrun1_04_s_59:
    speaker: behavenikke
    en: And you defeated them all? By yourself?
    ko: 싸워서 다 이겼다고? 너 혼자서?
    ja: 全部勝ったの？一人きりで？
  event_footstepwalkrun1_04_s_60:
    speaker: rapi_m
    en: Yes.
    ko: 예.
    ja: はい。
  event_footstepwalkrun1_04_s_61:
    speaker: behavenikke
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_s_62:
    speaker: behavenikke
    en: Haha, I know what you're doing.
    ko: 하하. 알겠다.
    ja: あはは…そういうことね。
  event_footstepwalkrun1_04_s_63:
    speaker: behavenikke
    en: I don't care how desperate you are for attention, you should know better than
      that.
    ko: 너. 아무리 공적에 눈이 멀어도 그렇지, 그렇게 살지 마.
    ja: |-
      あんた、いくら功績に目がくらんだとしても、
      それはないでしょ。
  event_footstepwalkrun1_04_s_64:
    speaker: rapi_m
    en: I don't understand what you mean.
    ko: 무슨 의미인지 모르겠습니다.
    ja: どういう意味でしょうか。
  event_footstepwalkrun1_04_s_65:
    speaker: behavenikke
    en: If you're going to lie, you could at least try and make it more believable.
    ko: 이야기를 지어내도 좀 그럴듯하게 지어내야지!
    ja: 作り話なら、もう少しうまく作らなきゃ！
  event_footstepwalkrun1_04_s_66:
    speaker: rapi_m
    en: I'm not making anything up.
    ko: 저는 이야기를 지어내지 못합니다.
    ja: 私は作り話をしていません。
  event_footstepwalkrun1_04_s_67:
    speaker: behavenikke
    en: Be honest.
    ko: 너 솔직히 말해!
    ja: 正直に言いなさいよ！
  event_footstepwalkrun1_04_s_68:
    speaker: behavenikke
    en: You butchered your squad members before going on the operation,
    ko: 작전 나가기 전에 스쿼드 멤버들 네가 다 죽인 거지?
    ja: |-
      作戦前にあんたが部隊のみんなを
      殺しちゃったんでしょ？
  event_footstepwalkrun1_04_s_69:
    speaker: behavenikke
    en: and you left three alive so you could take their heads with you.
    ko: 그중에 셋만 남겨놓고 머리 가져간 것 아냐?
    ja: |-
      それで3人分の頭だけ、
      持ち帰ってきたんでしょ？
  event_footstepwalkrun1_04_s_70:
    speaker: behavenikke
    en: You did it all so you could get that goofy medal.
    ko: 표창받으려고 그런 것 아니냐고!
    ja: 功績目当てにさ！
  event_footstepwalkrun1_04_s_71:
    speaker: loudnikke
    en: Hey, what's gotten into you?
    ko: 야. 너 왜 그래.
    ja: ちょっと、どうしたの？
  event_footstepwalkrun1_04_s_72:
    speaker: behavenikke
    en: Doesn't this all seem awfully suspicious to you?
    ko: 아니 누가 봐도 이상하잖아!
    ja: だってどう考えてもおかしいじゃない！？
  event_footstepwalkrun1_04_s_73:
    speaker: behavenikke
    en: If she wants to make up stories, fine, but she's making herself out to be
      some kind of Goddess! What a load of crap.
    ko: |-
      거짓말을 해도 정도껏 해야지 지가 무슨 갓데스야!?
      헛소리를 하고 있어!
    ja: |-
      冗談にもほどがあるでしょ、
      ゴッデスかなんかのつもり！？
      ふざけないでよ！
  event_footstepwalkrun1_04_s_74:
    speaker: behavenikke
    en: If you want to be a hero, do it the right way. Don't resort to dirty tricks.
    ko: |-
      야! 영웅이 되고 싶으면 정당하게 해!
      더러운 짓거리 하지 말고!
    ja: |-
      英雄になりたいなら正直でいなさいよ。
      汚いマネなんかしないでさ！
  event_footstepwalkrun1_04_s_75:
    speaker: loudnikke
    en: What if she's telling the truth?
    ko: 진짜 그랬을 수도 있잖아.
    ja: 本当かもしれないじゃない。
  event_footstepwalkrun1_04_s_76:
    speaker: behavenikke
    en: How does that make any sense?
    ko: 네가 생각하기에 쟤가 말한 게 말이 된다고 생각해?
    ja: こんな話が本当だと思うの？
  event_footstepwalkrun1_04_s_77:
    speaker: loudnikke
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_s_78:
    speaker: behavenikke
    en: Don't you find this even the slightest bit bizarre?
    ko: 너무 이상하지 않아?
    ja: おかしすぎるでしょ？
  event_footstepwalkrun1_04_s_79:
    speaker: loudnikke
    en: I mean... it does seem far-fetched.
    ko: "…좀… 말도 안 된다고는 생각해."
    ja: "…確かに…ありえないとは思うけど…"
  event_footstepwalkrun1_04_s_80:
    speaker: behavenikke
    en: You see?! I'm telling you, she's lying through her teeth.
    ko: 거봐! 얘 지금 거짓말하고 있다니까?
    ja: そうでしょ？この子がウソついてるのよ！
  event_footstepwalkrun1_04_s_81:
    speaker: rapi_m
    en: I'm not lying to you.
    ko: 저는 거짓말을 하지 않습니다.
    ja: 私はウソをついていません。
  event_footstepwalkrun1_04_s_82:
    speaker: behavenikke
    en: Of course you are!
    ko: 당연히 그렇겠지!
    ja: そりゃあんたはそう言うでしょうよ！
  event_footstepwalkrun1_04_s_83:
    speaker: behavenikke
    en: Ugh, without any proof though, there's nothing I can do.
    ko: 하 나 증거가 없어서 뭘 어떻게 할 수가 없네.
    ja: はぁ、証拠がないからどうにもならないけどさ。
  event_footstepwalkrun1_04_s_84:
    speaker: behavenikke
    en: I just feel terrible for those innocent Nikkes who died by your hand!
    ko: 너한테 죽은 스쿼드 멤버들이 불쌍하다! 어!?
    ja: |-
      あんたに殺された仲間がかわいそうじゃない！？
      ねえ！？
  event_footstepwalkrun1_04_s_85:
    speaker: behavenikke
    en: Do you remember their faces? Their names?
    ko: |-
      걔들 얼굴은 기억하냐?
      이름은 기억하고?
    ja: |-
      仲間の顔は覚えてる？
      名前は？
  event_footstepwalkrun1_04_s_86:
    speaker: behavenikke
    en: Do you remember what kind of people they were?
    ko: 어떤 애들이었는지는 기억나?
    ja: どんな子たちだったのか思い出せる？
  event_footstepwalkrun1_04_s_87:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_s_88:
    speaker: "<Narration>"
    en: Rapi doesn't know how to respond to this situation.
    ko: 라피는 이런 상황에서 어떻게 대응해야 할 줄 몰랐다.
    ja: |-
      ラピはこのような状況で、
      どうすればいいのか分からなかった
  event_footstepwalkrun1_04_s_89:
    speaker: "<Narration>"
    en: She has never been taught, and there is no protocol in her NIMPH for a scenario
      such as this.
    ko: 배운 적이 없었고, NIMPH에는 이런 상황에 대한 대처법은 입력되지 않았다.
    ja: |-
      いままで経験して学習したこともなければ、
      NIMPHのデータにもこんな事態への
      対処法など記録されていない
  event_footstepwalkrun1_04_s_90:
    speaker: "<Narration>"
    en: So she decides to follow her instincts.
    ko: 그래서 그냥 마음 가는 대로 하기로 했다.
    ja: 結局、ラピは自分で考えついた行動をとった
  event_footstepwalkrun1_04_s_91:
    speaker: "<Narration>"
    en: "*Slap*"
    ko: 빠악-!
    ja: ドガッ！
  event_footstepwalkrun1_04_s_92:
    speaker: behavenikke
    en: Argh!
    ko: 윽! 어흑!
    ja: うっ！ぐはっ…！
  event_footstepwalkrun1_04_s_93:
    speaker: behavenikke
    en: M-my tooth..!
    ko: 이, 이빨…! 이빨이…!
    ja: は、歯が…！歯が…！
  event_footstepwalkrun1_04_s_94:
    speaker: loudnikke
    en: Hey! Are you crazy!?
    ko: 야! 너 미쳤어!?
    ja: ちょっと！急にどうしたの！？
  event_footstepwalkrun1_04_s_95:
    speaker: "<Narration>"
    en: "*Slap*"
    ko: 빠악-!
    ja: ドガッ！
  event_footstepwalkrun1_04_s_96:
    speaker: behavenikke
    en: Urgh!
    ko: 으악!
    ja: うぅっ！
  event_footstepwalkrun1_04_s_97:
    speaker: loudnikke
    en: Sh-she's crazy! Instructor! Instructor!
    ko: |-
      미, 미쳤나 봐!
      교관님! 교관님!!
    ja: |-
      ど、どうかしちゃってるわ！
      教官！教官！！
  event_footstepwalkrun1_04_s_98:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_s_99:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_s_100:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_s_101:
    speaker: rapi_red
    en: As far as I can remember, that was the first time I had ever acted on my own
      accord.
    ko: "…그날을, 처음으로 내 마음대로 움직인 날로 기억해."
    ja: "…それが、初めて自分から何かをした日の話。"
  event_footstepwalkrun1_04_s_102:
    speaker: neon
    en: A memorable day, sure, but one marred by violence...
    ko: 기념적인 첫날이 폭력으로 얼룩졌군요.
    ja: 暴力で飾る記念日ですか…
  event_footstepwalkrun1_04_s_103:
    speaker: anis
    en: So what happened next?
    ko: "…그래서, 어떻게 됐는데?"
    ja: "…それで、どうなったの？"
  event_footstepwalkrun1_04_s_104:
    speaker: rapi_red
    en: Fights between Nikkes weren't as common back then as they are now.
    ko: |-
      니케 끼리 싸우는 경우는 지금에서야 흔한 일이지만,
      당시에는 흔한 일이 아니었어.
    ja: |-
      ニケ同士のケンカなんて、
      今でこそよくあることだけど、
      その時は違ったの。
  event_footstepwalkrun1_04_s_105:
    speaker: rapi_red
    en: So I was sent to the Rehabilitation Center.
    ko: 그래서 갱생관으로 갔어.
    ja: 更生館に送られたわ。
  event_footstepwalkrun1_04_s_106:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_s_107:
    speaker: anis
    en: The Rehabilitation Center...
    ko: 갱생… 관…?
    ja: 更生館…？
  event_footstepwalkrun1_04_s_108:
    speaker: neon
    en: Oh man...
    ko: "…와."
    ja: "…なんと…"
event_footstepwalkrun1_04_e:
  event_footstepwalkrun1_04_e_1:
    speaker: "<Narration>"
    en: They are not heartless machines. They are our friends, and we must work with
      them for a better future.
    ko: |-
      그녀들은 마음 없는 병기가 아닙니다.
      함께 가야 할 동료입니다.
    ja: |-
      彼女たちは感情のない兵器ではありません。
      ともに生きていく仲間です…
  event_footstepwalkrun1_04_e_2:
    speaker: "<Narration>"
    en: With Nikke.
    ko: With Nikke.
    ja: With Nikke.
  event_footstepwalkrun1_04_e_3:
    speaker: "<Narration>"
    en: This ad is brought to you by Tetra Line.
    ko: 이 광고를 테트라 라인이 후원합니다.
    ja: |-
      この広告はテトララインの提供で
      お送りします――
  event_footstepwalkrun1_04_e_4:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_e_5:
    speaker: "<Narration>"
    en: Rapi stares blankly at the TV hanging on the wall in the corridor beyond the
      bars.
    ko: 라피는 철창 너머 복도벽에 걸린 TV를 멍하니 보고 있었다.
    ja: |-
      ラピは鉄格子越しに、
      廊下の壁のテレビをぼんやりと眺めていた
  event_footstepwalkrun1_04_e_6:
    speaker: "<Narration>"
    en: Rather than feeling guilty for striking someone,
    ko: 누군가를 때렸다는 죄책감보다는
    ja: 誰かを殴ってしまった罪悪感よりも…
  event_footstepwalkrun1_04_e_7:
    speaker: "<Narration>"
    en: she feels elated for having had a will of her own, and acting on it, for the
      first time.
    ko: 처음으로 자신의 의지로 결과를 만들어 냈다는 사실에 고양됐다.
    ja: |-
      初めて自分の意思で行動したという喜びで
      気持ちは高ぶっていた
  event_footstepwalkrun1_04_e_8:
    speaker: rapi_m
    en: Will I be able to try other things as well?
    ko: "…다른 것도 해볼 수 있을까."
    ja: "…他のことだってできるかも…"
  event_footstepwalkrun1_04_e_9:
    speaker: rio
    en: Hey. Be quiet.
    ko: 어이. 조용히 해.
    ja: おい。静かにしろ。
  event_footstepwalkrun1_04_e_10:
    speaker: wendi
    en: Rio...
    ko: 리오….
    ja: リオ…
  event_footstepwalkrun1_04_e_11:
    speaker: rapi_m
    en: "??"
    ko: "??"
    ja: "？？"
  event_footstepwalkrun1_04_e_12:
    speaker: rio
    en: They always show it right after that ad, so hush up.
    ko: |-
      저 광고 나온 뒤에 바로 이어서 나온다고.
      그러니까 조용히 해.
    ja: |-
      あのCMの後に出てくるんだよ。
      静かにしやがれ。
  event_footstepwalkrun1_04_e_13:
    speaker: "<Narration>"
    en: Thrilling music plays from the TV.
    ko: TV에서 신나는 음악이 흘러나왔다.
    ja: テレビからは軽快な音楽が流れている
  event_footstepwalkrun1_04_e_14:
    speaker: "<Narration>"
    en: Rapi turns her gaze back to the screen.
    ko: 라피는 시선을 돌려 TV를 바라봤다.
    ja: ラピは視線をテレビに戻した
  event_footstepwalkrun1_04_e_15:
    speaker: "<Narration>"
    en: A woman in a flashy outfit dances and sings with a wide smile.
    ko: 화려한 복장을 입은 여성이 활짝 웃는 표정으로 춤추며 노래하고 있었다.
    ja: |-
      きらびやかな服を着た女性が
      満面の笑顔で踊りながら、歌を歌っていた
  event_footstepwalkrun1_04_e_16:
    speaker: "<Narration>"
    en: After about 20 seconds of her routine, the woman disappears and an ad for
      vitamin supplements begins to play.
    ko: 20초 남짓한 짧은 시간 동안 춤추며 노래하던 여성이 사라지고 영양제 광고가 흘러나왔다.
    ja: |-
      20秒ほどで女性の姿は画面から消え、
      栄養剤の宣伝が流れだした
  event_footstepwalkrun1_04_e_17:
    speaker: "<Narration>"
    en: Rapi turns her attention to the Nikke who had spoken earlier.
    ko: 라피는 다시 시선을 돌려 좀 전에 말을 건 니케를 쳐다봤다.
    ja: |-
      ラピは再び視線を移し
      話しかけてきたニケを見た
  event_footstepwalkrun1_04_e_18:
    speaker: rio
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_e_19:
    speaker: wendi
    en: You seem to be a big fan of Pretty.
    ko: 리오는 프리티를 정말 좋아하네.
    ja: リオは本当にプリティーが好きなのね。
  event_footstepwalkrun1_04_e_20:
    speaker: rio
    en: She's the best!
    ko: 그렇지. 정말 좋아해.
    ja: ああ。大好きだ。
  event_footstepwalkrun1_04_e_21:
    speaker: rio
    en: She gives me strength.
    ko: 힘이 나거든.
    ja: 元気が出る。
  event_footstepwalkrun1_04_e_22:
    speaker: "<Narration>"
    en: Rapi continues to stare at Rio,
    ko: 라피는 리오의 얼굴을 계속 쳐다봤다.
    ja: ラピはリオの顔をじっと凝視した
  event_footstepwalkrun1_04_e_23:
    speaker: "<Narration>"
    en: unable to take her eyes off of her expression.
    ko: 처음 보는 표정.
    ja: 初めて見る表情だった
  event_footstepwalkrun1_04_e_24:
    speaker: "<Narration>"
    en: Her entire face is beaming with joy and excitement.
    ko: 기쁨과 설렘이 가득한 그 표정에서 라피는 눈을 떼지 못했다.
    ja: |-
      喜びとときめきがあふれたその表情に
      ラピの目は引き付けられた
  event_footstepwalkrun1_04_e_25:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_e_26:
    speaker: rio
    en: What are you looking at? You aiming to end your life early?
    ko: 뭘 봐? 죽고 싶어?
    ja: 何見てんだよ。殺されてぇのか？
  event_footstepwalkrun1_04_e_27:
    speaker: wendi
    en: Rio, please... If we cause trouble here, who knows what will happen to us?
    ko: |-
      하지 마 좀….
      여기서까지 소란 피우면 어떻게 될지 몰라.
    ja: |-
      やめなさいよ…
      ここで騒ぎを起こしたら
      どうなるか分からないわよ。
  event_footstepwalkrun1_04_e_28:
    speaker: rapi_m
    en: I don't understand. Do I die if I look at you?
    ko: 당신을 보게 되면 죽는 겁니까.
    ja: あなたを見ていると殺されるのでしょうか？
  event_footstepwalkrun1_04_e_29:
    speaker: rio
    en: You're about to if you keep looking at me like that.
    ko: 계속 그렇게 쳐다보면 죽는 거지.
    ja: そんなふうにずっと見てたらな。
  event_footstepwalkrun1_04_e_30:
    speaker: rapi_m
    en: What precise sequence of events would lead to such an outcome?
    ko: 어떤 프로세스로 그런 작용이 발생합니까.
    ja: |-
      どのような過程を経て
      そのような結果が発生するのでしょうか？
  event_footstepwalkrun1_04_e_31:
    speaker: rio
    en: |-
      1. You keep staring at me.
      2. I get pissed off.
    ko: |-
      1. 네가 나를 계속 쳐다본다.
      2. 내가 화가 많이 난다.
    ja: |-
      1、お前が私をずっと見る。
      2、私がカンカンに怒る。
  event_footstepwalkrun1_04_e_32:
    speaker: rio
    en: 3. I beat you to death.
    ko: 3. 너는 나한테 맞아 죽는다.
    ja: 3、お前が私に殴られて死ぬ。
  event_footstepwalkrun1_04_e_33:
    speaker: rapi_m
    en: I don't follow the progression from 1 to 2.
    ko: 1에서 2로 넘어갈 때의 과정이 이해가 안 됩니다.
    ja: 1から2への移行が理解できません。
  event_footstepwalkrun1_04_e_34:
    speaker: rio
    en: Keep staring, and you'll find out real quick.
    ko: |-
      이해가 안되면 계속 쳐다봐.
      이해하게 될 거야.
    ja: |-
      理解できないならそのまま見てな。
      自然と分かるだろうからよ。
  event_footstepwalkrun1_04_e_35:
    speaker: wendi
    en: Hey, I'm sorry about her.
    ko: 미, 미안해. 내가 대신 사과할게.
    ja: ご、ごめんね。私が代わりに謝るわ。
  event_footstepwalkrun1_04_e_36:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_e_37:
    speaker: rio
    en: You gonna keep eyeballing me?
    ko: "…어쭈? 계속 쳐다보네?"
    ja: "…はぁあ？分かんねぇみてぇだな？"
  event_footstepwalkrun1_04_e_38:
    speaker: rapi_m
    en: Yes. Since I want to understand.
    ko: 예. 이해하고 싶으니까요.
    ja: はい。理解したいと思っています。
  event_footstepwalkrun1_04_e_39:
    speaker: rio
    en: All right, fine. Allow me to make it crystal clear for you!
    ko: 그래. 어디 한 번 잘~ 이해해 봐!
    ja: ふん…！じゃ、しっかり理解しろや！
  event_footstepwalkrun1_04_e_40:
    speaker: "<Narration>"
    en: Rio bum-rushes Rapi.
    ko: 리오가 달려들었다.
    ja: リオがラピに飛びかかった
  event_footstepwalkrun1_04_e_41:
    speaker: "<Narration>"
    en: Rapi instinctively punches Rio on the chin,
    ko: 라피는 반사적으로 리오의 턱을 후려쳤다.
    ja: ラピの拳が反射的に彼女のあごへ飛んだ
  event_footstepwalkrun1_04_e_42:
    speaker: "<Narration>"
    en: and she falls to the ground with a heavy thud.
    ko: 털썩. 하는 소리와 함께 리오가 바닥에 쓰러졌다.
    ja: ドサッ、という音とともに、リオが倒れた
  event_footstepwalkrun1_04_e_43:
    speaker: rio
    en: "... Huh?"
    ko: "…어?"
    ja: "…うっ！？"
  event_footstepwalkrun1_04_e_44:
    speaker: wendi
    en: "... Huh?"
    ko: "…어?"
    ja: "…えっ？"
  event_footstepwalkrun1_04_e_45:
    speaker: rapi_m
    en: I still don't understand. Is there anything I am missing?
    ko: |-
      아직 이해가 안 됩니다.
      더 해봐야 합니까?
    ja: |-
      まだ理解できません。
      もう少し続ければ理解できるでしょうか？
  event_footstepwalkrun1_04_e_46:
    speaker: rio
    en: Y-you...
    ko: 너, 너…!
    ja: て、テメェ…！
  event_footstepwalkrun1_04_e_47:
    speaker: rio
    en: I w-won't forget this...
    ko: 내가 기억 했… 다….
    ja: 覚えてろ…よ…
  event_footstepwalkrun1_04_e_48:
    speaker: wendi
    en: Rio? Rio?
    ko: 리오? 리오?
    ja: リオ？リオ！？
  event_footstepwalkrun1_04_e_49:
    speaker: wendi
    en: "... Oh my. She's fainted."
    ko: "…어머나. 기절했네."
    ja: "…まあ。気絶しちゃったわ…"
  event_footstepwalkrun1_04_e_50:
    speaker: wendi
    en: You're pretty good.
    ko: 실력이 좋네.
    ja: 大した腕前ね。
  event_footstepwalkrun1_04_e_51:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_e_52:
    speaker: wendi
    en: What's your name? I'm Wendi. Rio is the one passed out on the floor.
    ko: |-
      이름이 뭐야?
      나는 웬디. 여기 쓰러진 애는 리오.
    ja: |-
      あなた、名前は？
      私はウェンディ。
      そっちに倒れてる子はリオよ。
  event_footstepwalkrun1_04_e_53:
    speaker: rapi_m
    en: I am RR-15436.
    ko: RR-15436입니다.
    ja: RR-15436です。
  event_footstepwalkrun1_04_e_54:
    speaker: wendi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_e_55:
    speaker: "<Narration>"
    en: Wendi silently looks at Rapi with a faint smile.
    ko: 웬디는 말없이 옅게 웃으며 라피를 쳐다봤다.
    ja: |-
      ウェンディは無言でほほえみ、
      ラピに視線を向けている
  event_footstepwalkrun1_04_e_56:
    speaker: "<Narration>"
    en: A smile Rapi can't fully make sense of.
    ko: 라피는 그 행위가 뭘 뜻하는지 이해할 수 있었다.
    ja: ラピにもその意味を察することはできた
  event_footstepwalkrun1_04_e_57:
    speaker: rapi_m
    en: "... I'm Rapi."
    ko: "…라피입니다."
    ja: "…ラピと言います。"
  event_footstepwalkrun1_04_e_58:
    speaker: wendi
    en: Okay. Rapi. Nice to meet you.
    ko: 그래. 라피. 잘 부탁해.
    ja: ラピね、そう。よろしくね。
  event_footstepwalkrun1_04_e_59:
    speaker: wendi
    en: We're all mass-produced Nikkes here, so we're free to speak casually.
    ko: 같은 양산형끼리 말은 좀 편하게 하는 게 좋겠다.
    ja: 同じ量産型だもの、敬語はいらないわ。
  event_footstepwalkrun1_04_e_60:
    speaker: "<Narration>"
    en: Rapi understands what she meant by that.
    ko: 라피는 말을 편하게 하는 게 뭘 뜻하는지 이해할 수 있었다.
    ja: ラピはその意味も学習していた
  event_footstepwalkrun1_04_e_61:
    speaker: rapi_m
    en: What did you do to get in here?
    ko: 너흰 왜 여기 들어왔지?
    ja: あなたたちはどうしてここへ？
  event_footstepwalkrun1_04_e_62:
    speaker: wendi
    en: I see you're not one for small talk.
    ko: 어머. 초면에 그런 것부터 물어보는 거야?
    ja: まあ、初対面でそんなこと？
  event_footstepwalkrun1_04_e_63:
    speaker: rapi_m
    en: Do you have any hobbies? Where would you most like to go? What are your aspirations?
    ko: 취미는? 가고 싶은 곳은? 나중에 하고 싶은 일은 뭐지?
    ja: |-
      趣味は？行きたいところは？
      将来やりたいことは？
  event_footstepwalkrun1_04_e_64:
    speaker: wendi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_e_65:
    speaker: wendi
    en: I must say that I'm not used to such a... direct approach. It's caught me
      off guard a little.
    ko: 이런 적극적인 어프로치는 처음이라 당황스럽네.
    ja: |-
      こんな積極的にアプローチされるなんて
      初めてだから困っちゃうわね。
  event_footstepwalkrun1_04_e_66:
    speaker: wendi
    en: How about you?
    ko: 그러는 너는?
    ja: そういうあなたこそ、どうなの？
  event_footstepwalkrun1_04_e_67:
    speaker: rapi_m
    en: Me?
    ko: 나?
    ja: 私？
  event_footstepwalkrun1_04_e_68:
    speaker: wendi
    en: Yeah. Shouldn't you start by telling us your story first?
    ko: 응. 네 얘기부터 해 줘야 우리 얘길 해주는 게 맞지 않을까?
    ja: |-
      ええ。そういう時は、
      まず自分の話からするものじゃないかしら？
  event_footstepwalkrun1_04_e_69:
    speaker: rapi_m
    en: I... don't have anything to say.
    ko: 나는… 할 얘기가 없어.
    ja: 私は…話せることがないから。
  event_footstepwalkrun1_04_e_70:
    speaker: wendi
    en: Haha, then I'm afraid there's no deal.
    ko: 후후. 그럼 거래 성립이 안 돼.
    ja: ふふ…それじゃあ、交換にならないわ。
  event_footstepwalkrun1_04_e_71:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_e_72:
    speaker: rapi_m
    en: I truly don't have anything to say.
    ko: 나는 정말 할 얘기가 없어.
    ja: 本当に話すことがないの。
  event_footstepwalkrun1_04_e_73:
    speaker: wendi
    en: Huh?
    ko: 응?
    ja: え？
  event_footstepwalkrun1_04_e_74:
    speaker: rapi_m
    en: I have no hobbies. There is nowhere I wish to go. No aspirations.
    ko: 취미는 없어. 가고 싶은 곳도 없어. 나중에 하고 싶은 일도 없어.
    ja: |-
      趣味はない。行きたいところもない。
      将来したいこともない。
  event_footstepwalkrun1_04_e_75:
    speaker: rapi_m
    en: I have nothing.
    ko: 난 아무것도 없어.
    ja: 私には何もないの。
  event_footstepwalkrun1_04_e_76:
    speaker: wendi
    en: "... Was your memory wiped?"
    ko: "…뇌세척을 당한 거야?"
    ja: "…脳の洗浄でも受けたの？"
  event_footstepwalkrun1_04_e_77:
    speaker: rapi_m
    en: No. I simply have nothing to recall.
    ko: 아니. 난 그냥 없어.
    ja: ううん。私にはただ、何もないだけ。
  event_footstepwalkrun1_04_e_78:
    speaker: wendi
    en: Come now, that's impossible. Every person has at least got some memorable
      things to remember.
    ko: 에이~ 그럴 리가. 사람인 이상 어떻게 그럴 수가 있겠어?
    ja: |-
      まさか～…そんなこと、あるわけないわ。
      人間である以上、何かはあるはずよ？
  event_footstepwalkrun1_04_e_79:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_e_80:
    speaker: rapi_m
    en: I am no longer a person. I am a Nikke.
    ko: 나는 이제 사람이 아니야. 니케야.
    ja: 私はもう人間じゃない。ニケだから。
  event_footstepwalkrun1_04_e_81:
    speaker: wendi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_04_e_82:
    speaker: wendi
    en: Haha. You're funny.
    ko: 후후. 재밌네 너.
    ja: ふふ。あなたって面白いのね。
  event_footstepwalkrun1_04_e_83:
    speaker: wendi
    en: At least it looks like I won't be bored in here.
    ko: 나갈 때까지 심심하진 않겠는걸.
    ja: ここから出るまで、退屈しないで済みそう。
  event_footstepwalkrun1_04_e_84:
    speaker: rapi_m
    en: Why won't you be bored? Is there something interesting in this place?
    ko: |-
      왜 심심하지 않지?
      재밌는 일이 이 공간에 있는 거야?
    ja: |-
      どうして？
      何か面白いことがあるの？
  event_footstepwalkrun1_04_e_85:
    speaker: wendi
    en: There certainly is.
    ko: 후후. 그래.
    ja: ふふ、そうよ。
  event_footstepwalkrun1_04_e_86:
    speaker: wendi
    en: I'm looking right at her.
    ko: 여기 있네.
    ja: 私の目の前に。
event_footstepwalkrun1_05_s:
  event_footstepwalkrun1_05_s_1:
    speaker: rio
    en: No, you're supposed to say you're okay during moments like that.
    ko: 아니, 그럴 땐 괜찮다고 얘기해야 된다고.
    ja: |-
      …ったく、そういうときは
      「大丈夫」って言うんだよ。
  event_footstepwalkrun1_05_s_2:
    speaker: rapi_m
    en: But I'm not, so why would I say I am?
    ko: 괜찮지 않은데 왜 괜찮다고 얘기해야 하지?
    ja: 平気ではないのに、ウソをつくの？
  event_footstepwalkrun1_05_s_3:
    speaker: rio
    en: It's a matter of politeness. A social courtesy.
    ko: 인사치레 같은 거야. 인사치레.
    ja: |-
      そういうのをさ、
      シャコージレイって言うんだよ。
  event_footstepwalkrun1_05_s_4:
    speaker: rapi_m
    en: "??"
    ko: "??"
    ja: "？？"
  event_footstepwalkrun1_05_s_5:
    speaker: rio
    en: Just keep that in mind, okay?
    ko: |-
      야 그냥 머리에 넣어둬.
      그냥 그렇게 대답하면 돼.
    ja: |-
      とりあえず頭の中に入れときな。
      何も考えずにただそう答えりゃいいんだ。
  event_footstepwalkrun1_05_s_6:
    speaker: rapi_m
    en: Okay.
    ko: 알겠어.
    ja: 分かった。
  event_footstepwalkrun1_05_s_7:
    speaker: wendi
    en: 'Pop quiz: Someone steps on your foot. What do you say to them?'
    ko: |-
      여기서 기습 문제!
      걷다가 누군가 라피의 발을 밟았어. 해야 할 말은?
    ja: |-
      突然だけど、抜き打ちテストよ！
      歩いていたら誰かに足を踏まれました。
      何と言えばいいでしょうか？
  event_footstepwalkrun1_05_s_8:
    speaker: rapi_m
    en: You got a death wish or something, punk?
    ko: 죽고 싶냐 이 자식아.
    ja: お前、死にたいのか？
  event_footstepwalkrun1_05_s_9:
    speaker: rio
    en: Hahahaha!
    ko: 푸흐허하핫!
    ja: プハハハハ！
  event_footstepwalkrun1_05_s_10:
    speaker: wendi
    en: I see Rio's been teaching you more inappropriate phrases.
    ko: "…리오가 이상한 거 가르쳐줬구나."
    ja: "…リオが変なこと教えたでしょ。"
  event_footstepwalkrun1_05_s_11:
    speaker: wendi
    en: You should say, "It's okay."
    ko: 그럴 땐 괜찮다고 얘기하는 거야.
    ja: そういうときは「大丈夫」って言うのよ。
  event_footstepwalkrun1_05_s_12:
    speaker: rapi_m
    en: Okay again?
    ko: 또 괜찮다네.
    ja: またその言葉？
  event_footstepwalkrun1_05_s_13:
    speaker: wendi
    en: It really is a magic word.
    ko: 마법의 단어 중 하나야.
    ja: 魔法の言葉の1つね。
  event_footstepwalkrun1_05_s_14:
    speaker: wendi
    en: It makes you out to be the bigger person, which causes the other person to
      think about what they've done.
    ko: |-
      나는 대인배처럼 보이게 하면서,
      다른 사람이 무슨 짓을 했는지 돌아보게 만들어줘.
    ja: |-
      自分は気にしてないように見せながら、
      相手には自分で振り返らせることができるの。
  event_footstepwalkrun1_05_s_15:
    speaker: wendi
    en: It's a way to defend yourself while also attacking.
    ko: 방어도 하면서 공격도 한다는 얘기지.
    ja: 防御も攻撃もできるってことよ。
  event_footstepwalkrun1_05_s_16:
    speaker: rapi_m
    en: Why is it necessary to defend and attack during a conversation?
    ko: 대화 중에 방어와 공격이 왜 필요하지?
    ja: 会話に防御と攻撃が必要になるの？
  event_footstepwalkrun1_05_s_17:
    speaker: wendi
    en: Hmm...
    ko: "…음."
    ja: "…どう言えばいいかしら…"
  event_footstepwalkrun1_05_s_18:
    speaker: rio
    en: Ugh, this is so frustrating.
    ko: 아으 답답해.
    ja: マジでイライラしてくるな。
  event_footstepwalkrun1_05_s_19:
    speaker: rio
    en: Where does someone this clueless even come from?
    ko: 어디서 이런 백치 같은 놈이….
    ja: 何があったらこんな何も知らねぇヤツが…
  event_footstepwalkrun1_05_s_20:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_05_s_21:
    speaker: rapi_m
    en: Does your chin still hurt?
    ko: 턱은 아프지 않아?
    ja: あごはもう痛まない？
  event_footstepwalkrun1_05_s_22:
    speaker: rio
    en: Of course, it does!
    ko: 안 아프겠냐 인마!
    ja: 痛まねぇと思うか！？
  event_footstepwalkrun1_05_s_23:
    speaker: rio
    en: I'm letting it slide because you apparently didn't know any better, but if
      you'd done it intentionally, you'd be six feet under by now.
    ko: |-
      네가 백치라서 내가 참아준 거야.
      진짜 악의가 있었다면 너 지금쯤 어디 묻혔다.
    ja: |-
      世間知らずっぽいから
      ガマンしてやってんだよ！
      分かってやってたら、今ごろお前は土の中だ。
  event_footstepwalkrun1_05_s_24:
    speaker: rapi_m
    en: Six feet under? What does that mean?
    ko: 묻히다니, 그게 무슨 뜻이지?
    ja: 土の中？どうしてそうなるの？
  event_footstepwalkrun1_05_s_25:
    speaker: rio
    en: Dead! In the ground! Buried!
    ko: 죽어서! 땅에! 매장된다고!
    ja: 死んで！土の中に！埋められるってこと！
  event_footstepwalkrun1_05_s_26:
    speaker: rapi_m
    en: But why?
    ko: |-
      ??
      왜….
    ja: |-
      ？？
      どうして…
  event_footstepwalkrun1_05_s_27:
    speaker: rio
    en: Aaaargh! You're driving me crazy!
    ko: 아으 성질나!
    ja: ああ、もう限界だ！
  event_footstepwalkrun1_05_s_28:
    speaker: rio
    en: Wendi, I've got a proposition.
    ko: 야 웬디. 이게 맞냐?
    ja: おい、ウェンディ。本当に付き合う気か？
  event_footstepwalkrun1_05_s_29:
    speaker: wendi
    en: What is it?
    ko: 왜?
    ja: どうしたの？
  event_footstepwalkrun1_05_s_30:
    speaker: rio
    en: We toss her out into the open and have her figure it out on her own.
    ko: 어차피 아무 데나 던져놓으면 알아서 배울 것 아냐.
    ja: |-
      そこらへんで遊ばせといたって、
      勝手に覚えてくだろ。
  event_footstepwalkrun1_05_s_31:
    speaker: rio
    en: She'll either get beaten up or cursed out, and she'll have to learn the hard
      way.
    ko: 두드려 맞든, 욕을 먹든 하면서 배울 거라고.
    ja: |-
      殴られたり怒鳴られたりしたって、
      勉強代じゃねぇか。
  event_footstepwalkrun1_05_s_32:
    speaker: wendi
    en: That may be true,
    ko: 그렇긴 하겠지.
    ja: それはそうね。
  event_footstepwalkrun1_05_s_33:
    speaker: wendi
    en: but there are three reasons why I'm using the current approach.
    ko: 그럼에도 불구하고 지금 이러는 이유는 세 가지가 있어.
    ja: それでも私がこうしてる理由は、3つあるわ。
  event_footstepwalkrun1_05_s_34:
    speaker: rio
    en: What are they?
    ko: 세 가지나?
    ja: 3つも？
  event_footstepwalkrun1_05_s_35:
    speaker: wendi
    en: |-
      One.
      We have a lot of time to kill here at the Rehabilitation Center.
    ko: |-
      첫 번째.
      우리는 지금 갱생관 안이라서 시간이 남아돈다.
    ja: |-
      1つ目、私たちは更生館にいて、
      ヒマを持て余してる。
  event_footstepwalkrun1_05_s_36:
    speaker: wendi
    en: |-
      Two.
      With this new information, Rapi might go on to teach other people who are clueless like she once was.
    ko: |-
      두 번째.
      혹시 알아? 라피가 나중에 자기 같은 백치를 가르칠지.
    ja: |-
      2つ目、もしかしたら、ラピがいつか
      教える側になるかもしれない。
  event_footstepwalkrun1_05_s_37:
    speaker: rio
    en: How does that help us?
    ko: 이건 전혀 공감이 안되는데.
    ja: それはまったく想像がつかねぇな…
  event_footstepwalkrun1_05_s_38:
    speaker: wendi
    en: She's useful for us as well. An opportunity to impress yourself upon another
      isn't easy to come by as a Nikke.
    ko: |-
      우리한테도 도움이 될 거야.
      이런 경험 쉽게 못 하니까.
    ja: |-
      私たちのためにもなるはずよ。
      こんな経験、滅多にできないでしょ。
  event_footstepwalkrun1_05_s_39:
    speaker: rio
    en: Hmm...
    ko: 흠….
    ja: うーん…
  event_footstepwalkrun1_05_s_40:
    speaker: wendi
    en: Three.
    ko: 그리고 세 번째.
    ja: それから3つ目…
  event_footstepwalkrun1_05_s_41:
    speaker: wendi
    en: It's fun.
    ko: 재밌잖아?
    ja: 面白いから！
  event_footstepwalkrun1_05_s_42:
    speaker: rio
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_05_s_43:
    speaker: "<Narration>"
    en: Rio glares intently at Rapi's expressionless face.
    ko: 리오는 라피의 무표정한 모습을 빤히 쳐다봤다.
    ja: |-
      リオはラピの感情が見られない顔を
      まじまじと見た
  event_footstepwalkrun1_05_s_44:
    speaker: rio
    en: Yeah. Fun.
    ko: 재밌긴 해.
    ja: それは言えてる。
  event_footstepwalkrun1_05_s_45:
    speaker: rio
    en: Oh, it's time for the ad!
    ko: 아, 광고 나올 시간이다.
    ja: あ、広告の時間じゃねぇか。
  event_footstepwalkrun1_05_s_46:
    speaker: "<Narration>"
    en: Everyone's attention turns to the TV in the hallway.
    ko: 모두의 시선이 복도의 TV로 향했다.
    ja: 全員の視線が廊下のテレビに向けられた
  event_footstepwalkrun1_05_s_47:
    speaker: rio
    en: Everyone, be quiet.
    ko: 다들 조용히 해.
    ja: みんな静かにしろよ。
  event_footstepwalkrun1_05_s_48:
    speaker: "<Narration>"
    en: They are not heartless machines. They are our friends, whom we must work towards
      a better future with.
    ko: |-
      그녀들은 마음 없는 병기가 아닙니다.
      함께 가야 할 동료입니다.
    ja: |-
      彼女たちは感情のない兵器ではありません。
      ともに生きていく仲間です…
  event_footstepwalkrun1_05_s_49:
    speaker: "<Narration>"
    en: With Nikke.
    ko: With Nikke.
    ja: With Nikke.
  event_footstepwalkrun1_05_s_50:
    speaker: "<Narration>"
    en: This ad is brought to you by Tetra Line.
    ko: 이 광고를 테트라 라인이 후원합니다.
    ja: |-
      この広告はテトララインの提供で
      お送りします――
  event_footstepwalkrun1_05_s_51:
    speaker: rio
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_05_s_52:
    speaker: wendi
    en: Here comes Pretty.
    ko: 이제 프리티 나오겠네.
    ja: 出てくるわよ。
  event_footstepwalkrun1_05_s_53:
    speaker: rio
    en: Quiet!
    ko: 조용.
    ja: シーッ…
  event_footstepwalkrun1_05_s_54:
    speaker: wendi
    en: Hehe, all right, all right.
    ko: 후후. 그래.
    ja: ふふ、はいはい。
  event_footstepwalkrun1_05_s_55:
    speaker: "<Narration>"
    en: Rio stares at Pretty dancing and singing on the TV, mesmerized.
    ko: 리오는 뭔가에 홀린 듯 TV에서 춤추며 노래하는 프리티를 바라보았다.
    ja: |-
      リオは何かに取りつかれたような目で
      歌い踊るプリティーに見入っていた
  event_footstepwalkrun1_05_s_56:
    speaker: "<Narration>"
    en: After the ad ends, she seems to savor the lingering emotions it stirs within
      her.
    ko: 그리고 광고가 끝난 후 그 여운을 즐기는 듯했다.
    ja: |-
      彼女の姿が画面から消えた後も
      しばらく余韻まで楽しんでいるように見えた
  event_footstepwalkrun1_05_s_57:
    speaker: rapi_m
    en: Rio.
    ko: 리오.
    ja: リオ。
  event_footstepwalkrun1_05_s_58:
    speaker: rio
    en: Yeah?
    ko: 응?
    ja: なんだ？
  event_footstepwalkrun1_05_s_59:
    speaker: rapi_m
    en: Are you into Pretty?
    ko: 프리티를 가지고 싶어?
    ja: プリティーが欲しいの？
  event_footstepwalkrun1_05_s_60:
    speaker: rio
    en: What do you mean?
    ko: "…뭐?"
    ja: "…は？"
  event_footstepwalkrun1_05_s_61:
    speaker: wendi
    en: "??"
    ko: 으으응?
    ja: えっ？
  event_footstepwalkrun1_05_s_62:
    speaker: rapi_m
    en: You have the same look on your face as when we have a special meal. You always
      want it all to yourself.
    ko: |-
      특식을 바라볼 때의 표정과 똑같아.
      리오는 특식을 독식하고 싶어 했으니까.
    ja: |-
      特食のメニューを見るときと
      同じ表情だったから。
      独り占めしたがっていたでしょう。
  event_footstepwalkrun1_05_s_63:
    speaker: rio
    en: Well... I guess there's a bit of overlap,
    ko: "…뭐어… 비슷하다고 하자."
    ja: "…まあ…似たようなモンかもな。"
  event_footstepwalkrun1_05_s_64:
    speaker: rio
    en: if only because there is that feeling of desire.
    ko: 원하는 것이라는 건 같으니까.
    ja: 欲しいものがあるって意味では同じだし。
  event_footstepwalkrun1_05_s_65:
    speaker: rio
    en: However, to be exact, it's more like envy.
    ko: 정확히는 부러워하는 것이라고 봐야겠지.
    ja: 正確には、うらやましいっていうヤツだろ。
  event_footstepwalkrun1_05_s_66:
    speaker: wendi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_05_s_67:
    speaker: rapi_m
    en: What are you envious of?
    ko: 무엇을 부러워해?
    ja: 何がうらやましいの？
  event_footstepwalkrun1_05_s_68:
    speaker: rio
    en: Of the way she sings and dances. How all eyes are on her. Not to mention how
      gorgeous she is.
    ko: |-
      모두의 찬사를 받으며 춤추고 노래하는 모습이 그냥 부러워.
      예쁘고.
    ja: |-
      歌って踊って、みんなにチヤホヤされるのがさ。
      あと、かわいいしな。
  event_footstepwalkrun1_05_s_69:
    speaker: rio
    en: I want to be like that, but I can't. Ergo, envy.
    ko: |-
      나도 저렇게 되고 싶은데,
      저렇게 될 수 없으니 부러운 거지.
    ja: |-
      あんなふうになりたいけど、なれないから、
      うらやましいんだ。
  event_footstepwalkrun1_05_s_70:
    speaker: rapi_m
    en: Why can't you be like that?
    ko: 왜 될 수 없어?
    ja: なれないのはなぜ？
  event_footstepwalkrun1_05_s_71:
    speaker: rio
    en: Are you seriously asking me that? Look at me. Use your brain for just a moment.
    ko: |-
      지금 내 꼴을 보고도 그런 말이 나와?
      생각이란 걸 좀 해봐.
    ja: |-
      見りゃわかるだろ？
      ちょっとは考えてから物を言え。
  event_footstepwalkrun1_05_s_72:
    speaker: rapi_m
    en: You and Pretty are both Nikkes.
    ko: 너와 프리티는 같은 니케야.
    ja: あなたとプリティーは同じニケでしょう。
  event_footstepwalkrun1_05_s_73:
    speaker: rio
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_05_s_74:
    speaker: rapi_m
    en: You're both Nikkes, so why can't you be like her?
    ko: |-
      왜 될 수 없어?
      같은 니케인데.
    ja: |-
      どうしてなれないの？
      同じニケなのに。
  event_footstepwalkrun1_05_s_75:
    speaker: rio
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_05_s_76:
    speaker: rio
    en: Is there anyone you want to be like?
    ko: 너는 저렇게 되고 싶다고 느끼는 사람이 없어?
    ja: |-
      お前は、ああいうふうになりたいって
      思うヤツはいるか？
  event_footstepwalkrun1_05_s_77:
    speaker: rapi_m
    en: No.
    ko: 없어.
    ja: いないわ。
  event_footstepwalkrun1_05_s_78:
    speaker: rio
    en: Of course not.
    ko: 그렇겠지 당연히.
    ja: だろうな。
  event_footstepwalkrun1_05_s_79:
    speaker: rio
    en: You will eventually, way down the line. I guarantee it.
    ko: |-
      나중에. 아아아주 나중에.
      너도 그런 사람이 생길 거야. 이건 장담해.
    ja: |-
      そのうち…ずっと先の話だろうが、
      お前にもそういう誰かが見つかるはずだ。
      絶対にな。
  event_footstepwalkrun1_05_s_80:
    speaker: rio
    en: Then you'll understand what I mean.
    ko: 그때, 내가 한 말이 무슨 의미인지 알 거다.
    ja: その時になれば、私の言ったことがわかるさ。
  event_footstepwalkrun1_05_s_81:
    speaker: rio
    en: Wanting to become something is one thing. Actually becoming it is a different
      story.
    ko: 되고 싶은 것과, 실제로 될 수 있는 건 다른 얘기야.
    ja: なりたいものと、実際になれるものは別だ。
  event_footstepwalkrun1_05_s_82:
    speaker: rapi_m
    en: I'm not sure I understand.
    ko: 무슨 말인지 이해가 안 돼.
    ja: よく分からないわ。
  event_footstepwalkrun1_05_s_83:
    speaker: rio
    en: "*Sigh*... You are exhausting, you know that?"
    ko: 아으 피곤해라.
    ja: はぁ、疲れるぜ…
  event_footstepwalkrun1_05_s_84:
    speaker: rio
    en: I'm going to sleep. Today's lesson ends here.
    ko: 잔다. 오늘 교육은 여기서 끝.
    ja: もう寝る。今日の授業はここまでだ。
event_footstepwalkrun1_05_e:
  event_footstepwalkrun1_05_e_1:
    speaker: "<Narration>"
    en: "*Clank*!"
    ko: 덜컹-!
    ja: ガチャン！
  event_footstepwalkrun1_05_e_2:
    speaker: "<Narration>"
    en: The clanging of the iron door closing echoes through the hallway.
    ko: 철문이 굳게 닫히는 소리가 들려왔다.
    ja: 重たい鉄の扉の閉じる音がした
  event_footstepwalkrun1_05_e_3:
    speaker: "<Narration>"
    en: Rapi stares at the entrance to the Rehabilitation Center.
    ko: 라피는 갱생관의 입구를 바라보았다.
    ja: ラピは閉ざされた更生館の扉を見た
  event_footstepwalkrun1_05_e_4:
    speaker: "<Narration>"
    en: She finds the mental exercises and forced labor at the center far from enjoyable.
    ko: 각종 정신 교육과 강제 노역은 라피에게 즐거운 것이 아니었다.
    ja: |-
      ここで行われる精神教育や強制労働は
      ラピにとっても楽しいものではなかった
  event_footstepwalkrun1_05_e_5:
    speaker: rapi_m
    en: I should have never come here.
    ko: "…다시는 오지 말아야겠어."
    ja: "…もう二度と来ない…"
  event_footstepwalkrun1_05_e_6:
    speaker: rio
    en: Hey.
    ko: 야.
    ja: おい。
  event_footstepwalkrun1_05_e_7:
    speaker: wendi
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  event_footstepwalkrun1_05_e_8:
    speaker: rapi_m
    en: "??"
    ko: "??"
    ja: "？？"
  event_footstepwalkrun1_05_e_9:
    speaker: wendi
    en: I was waiting for you.
    ko: 기다리고 있었어.
    ja: 待ってたわ。
  event_footstepwalkrun1_05_e_10:
    speaker: rio
    en: Let's go.
    ko: 가자.
    ja: 行くぞ。
  event_footstepwalkrun1_05_e_11:
    speaker: rapi_m
    en: Where?
    ko: 어디로?
    ja: どこに？
  event_footstepwalkrun1_05_e_12:
    speaker: wendi
    en: You haven't decided on a squad yet, right?
    ko: 너 아직 스쿼드 안 정했지?
    ja: 配属先、決まってなかったでしょ？
  event_footstepwalkrun1_05_e_13:
    speaker: rapi_m
    en: Not yet.
    ko: 아직 안 정했어.
    ja: 今でも決まってないわ。
  event_footstepwalkrun1_05_e_14:
    speaker: rio
    en: Come with us.
    ko: 우리한테 와.
    ja: うちに来い。
  event_footstepwalkrun1_05_e_15:
    speaker: rio
    en: Join our squad.
    ko: 같이 가자.
    ja: 一緒にやろうぜ。
  event_footstepwalkrun1_05_e_16:
    speaker: rapi_m
    en: Why?
    ko: 왜?
    ja: どうして？
  event_footstepwalkrun1_05_e_17:
    speaker: rio
    en: For crying out loud, just come. Why do you always have to ask questions?
    ko: 아 오라면 와. 뭘 자꾸 물어보고 있냐.
    ja: |-
      はぁ…来いっつったら来るんだ。
      いちいちうるさいヤツだな。
  event_footstepwalkrun1_05_e_18:
    speaker: wendi
    en: That's just how she is.
    ko: 그런 애잖아.
    ja: そういう子でしょ。
  event_footstepwalkrun1_05_e_19:
    speaker: rio
    en: "... You're right."
    ko: "…그래. 이런 놈이었지."
    ja: "…確かに。そうだったな。"
  event_footstepwalkrun1_05_e_20:
    speaker: rio
    en: We want you to come with us because we feel sorry for you,
    ko: 네가 안쓰러워서 안 되겠어서 그런다 왜.
    ja: お前がカワイソーで見てらんねぇからだ。
  event_footstepwalkrun1_05_e_21:
    speaker: rio
    en: and there's still a lot to teach you.
    ko: 아직 알려줄 것도 많고 하니까.
    ja: |-
      まだまだ教えてやんなきゃいけないことも
      あるしな。
  event_footstepwalkrun1_05_e_22:
    speaker: rio
    en: So stop talking back and just come.
    ko: 잔말 말고 와.
    ja: つべこべ言わずに来い。
  event_footstepwalkrun1_05_e_23:
    speaker: rio
    en: Our squad has its own unique name instead of a serial number.
    ko: 우리 스쿼드, 코드로 안 불리고 이름으로 불리는 스쿼드야.
    ja: うちらの部隊は番号じゃなくて、名前付きだ。
  event_footstepwalkrun1_05_e_24:
    speaker: rio
    en: I've already brought you up to the Squad Leader, so hurry.
    ko: 스쿼드 리더한테도 다 말해놨으니까, 얼른 와.
    ja: リーダーにも話は通しておいた。行くぞ。
  event_footstepwalkrun1_05_e_25:
    speaker: rapi_m
    en: The squad has a name?
    ko: 스쿼드 이름?
    ja: 名前付き？
  event_footstepwalkrun1_05_e_26:
    speaker: wendi
    en: Yeah. Most squads go by serial numbers, but those that are a cut above the
      rest have actual names.
    ko: |-
      응. 대부분의 스쿼드는 코드로 불리지만,
      실력 좋은 스쿼드는 이름이 있거든.
    ja: |-
      そうよ。ほとんどの部隊は
      コード番号で呼ばれてるけど、
      実力が認められた部隊には名前がつくの。
  event_footstepwalkrun1_05_e_27:
    speaker: wendi
    en: Ours is Skull Head. Ever heard of it?
    ko: |-
      우리 스쿼드 이름은 스컬 헤드야.
      들어본 적 있어?
    ja: |-
      私たちはスカルヘッド。
      聞いたことはある？
  event_footstepwalkrun1_05_e_28:
    speaker: rapi_m
    en: No.
    ko: 없어.
    ja: ないわ。
  event_footstepwalkrun1_05_e_29:
    speaker: wendi
    en: Look it up. We're quite famous.
    ko: |-
      검색해 봐.
      우리 제법 유명해.
    ja: |-
      検索してみて。
      結構有名なんだから。
  event_footstepwalkrun1_05_e_30:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_05_e_31:
    speaker: rapi_m
    en: All I see are articles about you being involved in violent incidents.
    ko: 폭력 사건에 휘말렸다는 기사 밖에 없는데.
    ja: 暴力事件にからんだ記事しかないわ。
  event_footstepwalkrun1_05_e_32:
    speaker: wendi
    en: "... There are only recent articles."
    ko: "…너무 최근 기사만 있네."
    ja: "…それは最新のでしょ。"
  event_footstepwalkrun1_05_e_33:
    speaker: wendi
    en: Look up some older ones.
    ko: 좀 더 이전 기사들 찾아볼래?
    ja: もう少し昔の記事を探して？
  event_footstepwalkrun1_05_e_34:
    speaker: rio
    en: Who cares about what articles have to say, anyway. Are you coming or not?
    ko: |-
      아 뭔 기사야.
      올 거야 말 거야?
    ja: |-
      記事なんてどうでもいいだろ。
      来るか来ないか、どっちだよ？
  event_footstepwalkrun1_05_e_35:
    speaker: rio
    en: For your information, our squad specializes in combat. We operate differently
      from transporting or mining squads.
    ko: |-
      참고로 우린 전투 특화 스쿼드야.
      운반이나 채굴이랑은 격이 좀 다르지.
    ja: |-
      言っとくと、うちらは戦闘に特化した部隊だ。
      荷物運びや穴掘りの連中とは格が違う。
  event_footstepwalkrun1_05_e_36:
    speaker: rio
    en: You can fight, can't you? That's why you got that medal.
    ko: |-
      너 잘 싸울 거 아냐.
      그러니까 훈장도 받았을 거고.
    ja: |-
      お前、戦える方なんだろ？
      勲章があるんだし。
  event_footstepwalkrun1_05_e_37:
    speaker: rapi_m
    en: A combat squad?
    ko: 전투 특화 스쿼드?
    ja: 戦闘に特化した部隊？
  event_footstepwalkrun1_05_e_38:
    speaker: wendi
    en: Mass-produced Nikke squads are divided into three main types.
    ko: 양산형 니케들의 스쿼드는 크게 3종류로 나뉘어.
    ja: |-
      量産型の部隊って、
      大きく分けて3種類あるのよ。
  event_footstepwalkrun1_05_e_39:
    speaker: wendi
    en: First are those which secure resources on the surface.
    ko: 첫 번째. 지상 자원 확보.
    ja: 1つ目が、地上の資源を確保する部隊ね。
  event_footstepwalkrun1_05_e_40:
    speaker: wendi
    en: They go up to the surface, locate resources, and transport them back to the
      Ark.
    ko: |-
      지상으로 올라가서 각종 자원들을 찾고,
      방주로 운반하는 거지.
    ja: |-
      地上でいろんな資源を回収して、
      アークに運び込む子たちよ。
  event_footstepwalkrun1_05_e_41:
    speaker: wendi
    en: The conditions they have to work in are... far from ideal. The mortality rate
      is high.
    ko: |-
      처우는… 딱히 좋지 않아.
      그런 주제에 사망률은 또 높고.
    ja: |-
      扱いは…いいとは言えないわ。
      そのくせ生存率も高くないし。
  event_footstepwalkrun1_05_e_42:
    speaker: wendi
    en: That's what your previous squad was, right?
    ko: 네 전 스쿼드도 그거였지?
    ja: あなたも昔、そういうところにいたんでしょ？
  event_footstepwalkrun1_05_e_43:
    speaker: rapi_m
    en: Yes.
    ko: 맞아.
    ja: ええ。
  event_footstepwalkrun1_05_e_44:
    speaker: wendi
    en: The second is Ark defense.
    ko: 두 번째는 방주 방위.
    ja: 2つ目は、アークの治安維持部隊ね。
  event_footstepwalkrun1_05_e_45:
    speaker: wendi
    en: They stay in the Ark and maintain law and order.
    ko: 방주에서 주둔하면서 치안을 유지하는 쪽이야.
    ja: アークの防衛とか警備とかをする部隊よ。
  event_footstepwalkrun1_05_e_46:
    speaker: wendi
    en: At least, that's what they tell us. In reality, the Nikkes are little more
      than cannon fodder and emotional punching bags.
    ko: "…라고는 하지만, 사실상 총알받이에 감정 쓰레기통이지."
    ja: |-
      …ま、実際には弾よけ兼、住民感情の受け皿用
      サンドバッグだけどね…
  event_footstepwalkrun1_05_e_47:
    speaker: wendi
    en: And the third is combat units. That's what Skull Head is.
    ko: |-
      그리고 세 번째가 전투 특화 스쿼드야.
      우리 스컬 헤드도 여기에 포함돼.
    ja: |-
      それで、3つ目がいわゆる戦闘要員よ。
      私たちスカルヘッドもそうね。
  event_footstepwalkrun1_05_e_48:
    speaker: wendi
    en: They either overhaul key facilities on the surface or proceed to specific
      areas to exterminate Raptures.
    ko: |-
      지상의 주요 시설을 점거하거나,
      특정 지역의 랩쳐를 섬멸하는 쪽이야.
    ja: |-
      地上の重要拠点を占拠したり、
      ラプチャーを排除したりするの。
  event_footstepwalkrun1_05_e_49:
    speaker: wendi
    en: They're the crème de la crème of the three types.
    ko: 사실상 양산형 스쿼드의 꽃이지.
    ja: 量産型部隊では一番目立つ仕事ね。
  event_footstepwalkrun1_05_e_50:
    speaker: wendi
    en: The mortality rate is the highest, but so is the glory.
    ko: 가장 많이 죽고, 가장 많은 공을 세우는 곳이야.
    ja: 被害の数も功績も、他のどこよりも多くなるわ。
  event_footstepwalkrun1_05_e_51:
    speaker: wendi
    en: Even though Nikkes were heavily criticized for their disappointing performance
      in the Surface Reclamation War,
    ko: |-
      …지상 탈환전 때 니케들이 활약을 못 했다는 이유로
      많은 핍박을 받았지만.
    ja: |-
      …地上奪還戦で活躍できなかったからって、
      ニケは散々迫害されてきたけど…
  event_footstepwalkrun1_05_e_52:
    speaker: wendi
    en: the Goddess Fall incident and the With Nikke campaign promoted by Mustang,
      the CEO of Tetra Line,
    ko: |-
      갓데스 폴 사건과
      테트라 라인의 머스탱 CEO가 추진한 With Nikke 캠페인 덕분에.
    ja: |-
      ゴッデスフォール事件とか、
      テトララインのCEOが直々に推進してる
      With Nikkeキャンペーンのおかげで…
  event_footstepwalkrun1_05_e_53:
    speaker: wendi
    en: have allowed us to regain some of our former glory.
    ko: 지금은 예전의 영광을 어느 정도 찾은 상태야.
    ja: 今は昔の名誉がある程度取り戻されてきたの。
  event_footstepwalkrun1_05_e_54:
    speaker: wendi
    en: The treatment we received has improved by leaps and bounds, so it's a coveted
      role for any mass-produced Nikke.
    ko: |-
      대우도 많이 좋아져서,
      양산형이라면 누구든 탐내는 쪽이기도 하고.
    ja: |-
      量産型なら誰でも入りたがるぐらいには
      待遇もだいぶ良くなってるわね。
  event_footstepwalkrun1_05_e_55:
    speaker: rapi_m
    en: Not for me.
    ko: 나는 탐나지 않아.
    ja: 私は入りたがっていないわ。
  event_footstepwalkrun1_05_e_56:
    speaker: rio
    en: "*Sigh*..."
    ko: 아으 진짜.
    ja: はぁ…ったく…
  event_footstepwalkrun1_05_e_57:
    speaker: wendi
    en: We know. You don't desire anything.
    ko: 알아. 네가 그 무엇도 탐내지 않는다는 거.
    ja: |-
      分かってるわ。
      あなたは何も欲しがらないってこと。
  event_footstepwalkrun1_05_e_58:
    speaker: wendi
    en: But in extreme environments where life and death hang in the balance,
    ko: 하지만 그렇게 목숨이 쉽게 왔다 갔다 하는 극한의 환경이라면.
    ja: |-
      でも、いつも命が危ないぐらい
      ギリギリの環境にいたら…
  event_footstepwalkrun1_05_e_59:
    speaker: wendi
    en: anything can happen.
    ko: 뭐든 간절해지기 마련이야.
    ja: |-
      なんでも必死につかもうとするように
      なるはずよ。
  event_footstepwalkrun1_05_e_60:
    speaker: wendi
    en: I'm saying that there's a high chance you'll find something you want.
    ko: 네가 원하는 것이 생길 가능성이 높다는 거지.
    ja: |-
      あなたが欲しいと思うものだって
      見つかる可能性が高いってこと。
  event_footstepwalkrun1_05_e_61:
    speaker: rio
    en: Besides, it's not like you have anything else going on, do you?
    ko: 어차피 따로 생각해 둔 곳도 없을 것 아냐.
    ja: どうせ希望の配属先もないんだろ？
  event_footstepwalkrun1_05_e_62:
    speaker: rapi_m
    en: I don't.
    ko: 없어.
    ja: ないわ。
  event_footstepwalkrun1_05_e_63:
    speaker: wendi
    en: Then join us, why don't you?
    ko: 그럼 같이 가자.
    ja: じゃ、一緒に行きましょう。
  event_footstepwalkrun1_05_e_64:
    speaker: wendi
    en: Wouldn't it be better to stay with us rather than rub strangers the wrong
      way?
    ko: 라피도 모르는 사람들 울화통을 뒤집어놓을 바엔 우리랑 같이 있는 게 낫지 않아?
    ja: |-
      ラピだって知らない人たちに怒られるより、
      私たちと一緒にいた方がいいでしょ？
  event_footstepwalkrun1_05_e_65:
    speaker: rapi_m
    en: I don't rub people the wrong way.
    ko: 나는 울화통을 뒤집어놓지 않아.
    ja: 私は誰かを怒らせたりしないわ。
  event_footstepwalkrun1_05_e_66:
    speaker: rio
    en: You're doing it right now.
    ko: 벌써 뒤집네, 벌써 뒤집어.
    ja: よく言うよ、本当に…
  event_footstepwalkrun1_05_e_67:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_05_e_68:
    speaker: rapi_m
    en: I'll come with you.
    ko: 같이 갈게.
    ja: 行くわ。
  event_footstepwalkrun1_05_e_69:
    speaker: rapi_m
    en: What do I have to do?
    ko: 내가 뭘 하면 될까?
    ja: 私は何をすればいいの？
event_footstepwalkrun1_06_s:
  event_footstepwalkrun1_06_s_1:
    speaker: wendi
    en: Rapi, stop them! Don't let them through!
    ko: 라피! 막아! 절대 뚫리면 안 돼!
    ja: ラピ！止めて！絶対に！
  event_footstepwalkrun1_06_s_2:
    speaker: rapi_m
    en: Roger.
    ko: 라져.
    ja: ラジャー。
  event_footstepwalkrun1_06_s_3:
    speaker: wendi
    en: Rio, are you okay?
    ko: 리오! 괜찮아!?
    ja: リオ！大丈夫！？
  event_footstepwalkrun1_06_s_4:
    speaker: rio
    en: They blew off one of my legs!
    ko: 아으, 다리…! 다리 한쪽이 날아갔어!
    ja: うっ、脚が…！片方吹っ飛んだ！
  event_footstepwalkrun1_06_s_5:
    speaker: wendi
    en: Hold on, I'm coming!
    ko: 기다려! 내가 갈게!
    ja: 待ってて！すぐ行くわ！
  event_footstepwalkrun1_06_s_6:
    speaker: wendi
    en: Rapi, cover me!
    ko: 라피!
    ja: ラピ！
  event_footstepwalkrun1_06_s_7:
    speaker: rapi_m
    en: Roger. I'll keep an eye on the Rapture heading in that direction.
    ko: 알겠어. 그쪽으로 가는 랩쳐도 견제할게.
    ja: |-
      了解。
      そちらに向かうラプチャーをけん制するわ。
  event_footstepwalkrun1_06_s_8:
    speaker: wendi
    en: Much appreciated.
    ko: OK! 부탁해!
    ja: オッケー！お願いね！
  event_footstepwalkrun1_06_s_9:
    speaker: rio
    en: He... hehe... What lovely reassurance.
    ko: 하, 하하…! 저 녀석…! 이제 든든하기 짝이 없네!
    ja: は、はは…！あいつ…！頼もしくなったな…！
  event_footstepwalkrun1_06_s_10:
    speaker: wendi
    en: We raised a good student.
    ko: 우리가 키운 거야!
    ja: 私たちが育てたんでしょ！
  event_footstepwalkrun1_06_s_11:
    speaker: rio
    en: Phew... We nearly bought the farm back there.
    ko: 후우… 이번엔 진짜 죽을뻔했다.
    ja: ふぅ…今回はマジで死ぬかと思ったぜ。
  event_footstepwalkrun1_06_s_12:
    speaker: wendi
    en: You said the same thing yesterday.
    ko: 어제도 그 얘기했어.
    ja: 昨日もそう言ってたわね。
  event_footstepwalkrun1_06_s_13:
    speaker: rio
    en: All joking aside, Raptures these days are no joke.
    ko: 농담이 아니라, 요즘 랩쳐 놈들 장난 아니라고.
    ja: 冗談抜きで、最近のラプチャーはおかしい。
  event_footstepwalkrun1_06_s_14:
    speaker: rio
    en: They're getting stronger, and faster.
    ko: 더 단단해지고 빨라졌어.
    ja: 昔より硬くて速くなってる。
  event_footstepwalkrun1_06_s_15:
    speaker: wendi
    en: That's true... It might not be possible to beat them with our current weapons
      before long.
    ko: "…그건 그래. 우리 쪽 화기로는 이제 무릴지도 모르겠네."
    ja: |-
      …そうね。
      私たちの火器じゃ、もう対抗できないかも。
  event_footstepwalkrun1_06_s_16:
    speaker: rapi_m
    en: Are the Raptures evolving?
    ko: 랩쳐가 진화하고 있는 거야?
    ja: ラプチャーが進化しているということ？
  event_footstepwalkrun1_06_s_17:
    speaker: rio
    en: What kinda crackpot theory is that? How could a bucket of bolts like those
      things evolve?
    ko: |-
      무슨 말도 안 되는….
      깡통 로봇이 뭔 수로 진화를 해?
    ja: |-
      生き物じゃあるまいし…
      ガラクタどもは進化なんかしねぇよ。
  event_footstepwalkrun1_06_s_18:
    speaker: wendi
    en: Ordinarily, I'd agree with you, but I think at this point it's undeniable.
    ko: |-
      라고 보통은 생각하겠지만,
      랩쳐는 지금까지 지속적으로 강해지고 있어.
    ja: |-
      私もそう言いたいところだけど、
      ラプチャーはどんどん手強くなってきてる。
  event_footstepwalkrun1_06_s_19:
    speaker: wendi
    en: I'm not sure if evolution is the right term, but they're absolutely getting
      stronger.
    ko: |-
      진화라는 말이 맞을지는 모르겠지만,
      강해지고 있는 건 사실이지.
    ja: |-
      進化という言い方が正しいかは分からないけど
      強くなっていることは事実ね。
  event_footstepwalkrun1_06_s_20:
    speaker: newbiecommander
    en: If you're all done with maintenance, we're moving on to the next operation
      area.
    ko: 정비 다 끝났나? 그럼 다음 작전 구역으로 이동한다.
    ja: 整備は終わったか？次の作戦区域に移動するぞ。
  event_footstepwalkrun1_06_s_21:
    speaker: rio
    en: I'm not done yet.
    ko: 아 직 안 끝 났 습 니 다.
    ja: まだ。決まってんでしょ。
  event_footstepwalkrun1_06_s_22:
    speaker: rio
    en: I'm still putting my leg back together.
    ko: 다리 붙이고 있잖아요, 예?
    ja: 脚付けてんの、見えません？
  event_footstepwalkrun1_06_s_23:
    speaker: newbiecommander
    en: Hurry it up, for crying out loud. If we're late, it's your fault.
    ko: 쯧. 빨리 해. 늦으면 네 책임이다.
    ja: チッ…早くしろ。遅れたらお前の責任だぞ。
  event_footstepwalkrun1_06_s_24:
    speaker: rio
    en: No, that would be your fault, you jackass. Not mine.
    ko: X신이 지휘관인 지 책임이지 내 책임이야?
    ja: こんな被害が出たのはどなた様の責任ッスかね？
  event_footstepwalkrun1_06_s_25:
    speaker: newbiecommander
    en: What did you say?
    ko: 뭐라고?
    ja: 何だと？
  event_footstepwalkrun1_06_s_26:
    speaker: rio
    en: You heard me.
    ko: 뭐요.
    ja: 何か？
  event_footstepwalkrun1_06_s_27:
    speaker: newbiecommander
    en: "... H-hurry up. We need to get a move on."
    ko: "…빠, 빨리 끝내. 서둘러야 한다."
    ja: "…は、早く終わらせろ。急ぐんだ。"
  event_footstepwalkrun1_06_s_28:
    speaker: rio
    en: Yeah yeah.
    ko: 예 예~
    ja: へいへ～い。
  event_footstepwalkrun1_06_s_29:
    speaker: "<Narration>"
    en: The new Commander exchanges a few nervous glances before leaving.
    ko: 신입 지휘관은 주위를 살피며 이동했다.
    ja: |-
      新人指揮官はあたりを警戒しながら
      その場を離れた
  event_footstepwalkrun1_06_s_30:
    speaker: rio
    en: It's people like him that are causing us to go through such a rough patch.
    ko: "…우리가 지금 이렇게 힘든 건 저것들 때문일지도 몰라."
    ja: |-
      …うちらがこんな苦労してるのは
      アイツらのせいかもしれないけどな。
  event_footstepwalkrun1_06_s_31:
    speaker: wendi
    en: "... I can't deny that."
    ko: 뭐… 부정은 못 하겠네.
    ja: まあ…否定はしないわ。
  event_footstepwalkrun1_06_s_32:
    speaker: wendi
    en: The switch from having our own squad leader to a human Commander
    ko: 스쿼드 리더 체제에서 갑자기 인간인 지휘관 체제라니.
    ja: |-
      部隊のリーダーが指揮から下ろされて、
      急に人間の指揮官が来るなんて。
  event_footstepwalkrun1_06_s_33:
    speaker: wendi
    en: has muddled the chain of command, and resulted in more casualties.
    ko: |-
      덕분에 위계질서가 흔들리고,
      작전 내용에도 변화가 많아서 여기저기서 죽어나가고 있나 봐.
    ja: |-
      おかげで指揮系統はめちゃくちゃだし、
      作戦内容も急な変更が多すぎて、
      どこもかなり被害が出てるみたい。
  event_footstepwalkrun1_06_s_34:
    speaker: rio
    en: How long has it been?
    ko: 얼마나 됐지?
    ja: どれくらい経ったっけ？
  event_footstepwalkrun1_06_s_35:
    speaker: rapi_m
    en: Two weeks.
    ko: 2주 지났어.
    ja: およそ2週間ね。
  event_footstepwalkrun1_06_s_36:
    speaker: rio
    en: Only two weeks have passed, and we've already gone through three Commanders?
    ko: 2주밖에 안 지났는데 지휘관이 세 번 바뀐 거지 그럼?
    ja: その2週間で、指揮官が3回も変わってんだろ？
  event_footstepwalkrun1_06_s_37:
    speaker: rapi_m
    en: Correct.
    ko: 맞아.
    ja: そうね。
  event_footstepwalkrun1_06_s_38:
    speaker: rio
    en: "... Is this only happening to us?"
    ko: "…우리만 이런 거야?"
    ja: "…うちらだけの話か？"
  event_footstepwalkrun1_06_s_39:
    speaker: wendi
    en: No. It's the same everywhere else.
    ko: 아니. 다른 곳들도 마찬가지야.
    ja: ううん。どこも同じような感じよ。
  event_footstepwalkrun1_06_s_40:
    speaker: rio
    en: What a load of crap this is.
    ko: 뭔 지랄이야 이게.
    ja: いい迷惑だよな。
  event_footstepwalkrun1_06_s_41:
    speaker: wendi
    en: Hehe, I agree with you there.
    ko: 후후. 그러게.
    ja: ふふ。そうね。
  event_footstepwalkrun1_06_s_42:
    speaker: wendi
    en: With that being said, I think they'll be doing away with the Commander system
      soon enough.
    ko: |-
      그래서 말인데, 조만간 폐기될 것 같아.
      지휘관 체제.
    ja: |-
      どうせ長くは続かないと思うわ。
      こんな体制。
  event_footstepwalkrun1_06_s_43:
    speaker: wendi
    en: The fatality rate amongst the Commanders is so high that there won't be many
      officers left in the Ark before long.
    ko: |-
      지휘관들의 사망률이 너무 높아서,
      방주에 장교들이 남아나지 않나 봐.
    ja: |-
      指揮官の死亡率が高すぎて、
      そのうち誰もいなくなりそう。
  event_footstepwalkrun1_06_s_44:
    speaker: rio
    en: These higher-ups don't have the slightest clue what they're doing.
    ko: 하여간 윗대가리들은 머리가 장식이라니까.
    ja: 上のヤツらの頭はくっついてるだけだな。
  event_footstepwalkrun1_06_s_45:
    speaker: rio
    en: Okay, at one point in time, there was a legendary Commander who was absolutely
      incredible.
    ko: 그 왜, 예전에 전설의 지휘관인가 누군가가 엄청 잘 나갔었다며?
    ja: |-
      ずいぶん昔だっけ？
      伝説の指揮官だか何だかが人気あったの？
  event_footstepwalkrun1_06_s_46:
    speaker: rio
    en: But how many times do we have to keep failing before they get it through their
      skulls that this system doesn't work?
    ko: 그때 실컷 따라 해놓고 실패했다고 확정이 났으면 그만할 줄도 알아야지.
    ja: |-
      その時に散々マネして失敗したんだから、
      とっとと止めとけよ。
  event_footstepwalkrun1_06_s_47:
    speaker: rio
    en: How long are they going to keep trying to ram these Commanders down our throats?
    ko: 아 그때 이랬으니 지금도 이렇게 하면 잘 되겠다~ 라고 들이박는 게 어디 있어?
    ja: |-
      あの時うまくいったから今回も～って脳ミソ、
      どうにかならないのか？
  event_footstepwalkrun1_06_s_48:
    speaker: rio
    en: If they're so desperate for qualified Commanders, why don't they build some
      kind of military academy?
    ko: 아니 뭐, 그렇게 지휘관이 궁하면 사관학교라도 세우던가.
    ja: |-
      そこまで指揮官に困ってるなら
      士官学校でも建ててやれよ。
  event_footstepwalkrun1_06_s_49:
    speaker: wendi
    en: These are just rumors,
    ko: "…이건 소문인데."
    ja: "…これはウワサなんだけど…"
  event_footstepwalkrun1_06_s_50:
    speaker: wendi
    en: but there is apparently a squad with a human Commander who is performing extraordinarily
      well.
    ko: 인간을 지휘관으로 둔 어떤 스쿼드가 괴물 같은 활약을 펼치고 있나 봐.
    ja: |-
      人間の指揮官のいる部隊で
      すごい活躍をしてるところがあるらしいわ。
  event_footstepwalkrun1_06_s_51:
    speaker: wendi
    en: I believe he's called New Hope.
    ko: 샛별이라고 하던가?
    ja: 新星とか言ってたかしら？
  event_footstepwalkrun1_06_s_52:
    speaker: wendi
    en: He's the reason the higher-ups continue to enforce this Commander system.
    ko: 아무튼 그런 케이스 때문에 이리저리 실험해보고 있는 건가 봐.
    ja: |-
      とにかく、そういう例があるから
      いろいろ試してるんでしょ。
  event_footstepwalkrun1_06_s_53:
    speaker: wendi
    en: That's not the only thing they're experimenting with.
    ko: 그것뿐만이 아니야.
    ja: それだけじゃないわ。
  event_footstepwalkrun1_06_s_54:
    speaker: wendi
    en: They're also trying out all manner of different engagement tactics in different
      locations.
    ko: |-
      지휘관 체제뿐만이 아니라, 다른 전술들을 많이 시험해보고 있대.
      이곳저곳에서.
    ja: |-
      指揮体制だけじゃなくて、
      戦術なんかもいろいろ試してるらしいわ。
      いろんなところで。
  event_footstepwalkrun1_06_s_55:
    speaker: rio
    en: Why would they be doing that?
    ko: 갑자기 왜?
    ja: なんで急に？
  event_footstepwalkrun1_06_s_56:
    speaker: wendi
    en: The answer lies in another rumor that's been going around.
    ko: 그 이유는 다음 소문이랑 이어져.
    ja: それも、また別のウワサなんだけど…
  event_footstepwalkrun1_06_s_57:
    speaker: rio
    en: Do you always spend your entire day gossiping?
    ko: 넌 무슨 소문만 듣고 다녀?
    ja: お前、ウワサだけで生きてんのか？
  event_footstepwalkrun1_06_s_58:
    speaker: wendi
    en: I heard the Central Government is preparing for a second offensive to reclaim
      the surface.
    ko: |-
      2차 지상 탈환전을 준비하고 있나 봐.
      중앙 정부에서.
    ja: |-
      第二次地上奪還戦の準備を進めてるらしいの。
      中央政府が。
  event_footstepwalkrun1_06_s_59:
    speaker: rio
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  event_footstepwalkrun1_06_s_60:
    speaker: wendi
    en: One 100 times larger in scale than the first offensive.
    ko: 규모는 1차에 비해 100배 이상.
    ja: 第一次の時の100倍以上の規模になるとか…
  event_footstepwalkrun1_06_s_61:
    speaker: rio
    en: Did you say 100?
    ko: 100배라고.
    ja: 100倍以上？
  event_footstepwalkrun1_06_s_62:
    speaker: wendi
    en: A-again, it's just a rumor at this point.
    ko: 뭐… 어디까지나 뜬소문이니까.
    ja: まあ…根拠もないし、ウワサだから。
  event_footstepwalkrun1_06_s_63:
    speaker: wendi
    en: "... But I do think it's possible."
    ko: 그럴 수도 있다고 해.
    ja: そうかもねってだけ。
  event_footstepwalkrun1_06_s_64:
    speaker: rio
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_65:
    speaker: wendi
    en: That would explain why they are experimenting with different tactics.
    ko: |-
      그러면 이런저런 전술들을 시험하는 게 대충 설명이 돼.
      실전 데이터를 모으는 거지.
    ja: |-
      でも、いろいろ試してる説明はつくわよね。
      実戦のデータが欲しいのよ。
  event_footstepwalkrun1_06_s_66:
    speaker: wendi
    en: If they're preparing for all-out war, they'd want to collect as much practical
      data as possible.
    ko: 전쟁을 준비하고 있다고 한다면, 말이 되잖아?
    ja: 戦争の準備のためなら、理解はできるでしょ？
  event_footstepwalkrun1_06_s_67:
    speaker: rio
    en: War...
    ko: "…전쟁."
    ja: "…戦争…"
  event_footstepwalkrun1_06_s_68:
    speaker: newbiecommander
    en: Hey! Hurry up and move!
    ko: 이봐! 빨리 움직여!
    ja: おい！早くしろ！
  event_footstepwalkrun1_06_s_69:
    speaker: rio
    en: Yeah yeah, we're going.
    ko: 예, 예. 갑니다 가요.
    ja: はい、はい。行きますよ。
  event_footstepwalkrun1_06_s_70:
    speaker: rio
    en: I hope that punk gets what he deserves out there.
    ko: 아으 저 자식 저거 좀 죽었으면 좋겠네.
    ja: はぁ、あいつも死んでくれねぇかな…
  event_footstepwalkrun1_06_s_71:
    speaker: wendi
    en: Don't joke about that kind of thing.
    ko: 농담이라도 그런 말 하지 마.
    ja: 冗談でもそんなこと言っちゃダメ。
  event_footstepwalkrun1_06_s_72:
    speaker: rio
    en: Who says I'm joking?
    ko: 농담이니까 이런 말 할 수 있는 거야.
    ja: 冗談だから言えるのさ。
  event_footstepwalkrun1_06_s_73:
    speaker: rapi_m
    en: I understand why you feel that way.
    ko: 일리 있어.
    ja: 理解はできるわ。
  event_footstepwalkrun1_06_s_74:
    speaker: rio
    en: Let's get this over with and head back.
    ko: 후딱 끝내고 돌아가자.
    ja: 早く終わらせて帰ろうぜ。
  event_footstepwalkrun1_06_s_75:
    speaker: rio
    en: There's a concert tomorrow, so I've got plans lined up from morning onwards.
    ko: |-
      내일 복귀 콘서트가 있어서,
      아침부터 바쁘게 움직어야 돼.
    ja: |-
      明日は復活コンサートの日だから、
      朝から忙しいんだ。
  event_footstepwalkrun1_06_s_76:
    speaker: wendi
    en: Pretty?
    ko: 프리티?
    ja: プリティーの？
  event_footstepwalkrun1_06_s_77:
    speaker: rio
    en: You bet.
    ko: 응.
    ja: ああ。
  event_footstepwalkrun1_06_s_78:
    speaker: wendi
    en: I heard she was in a bit of a creative slump. Is she back?
    ko: 슬럼프니 뭐니 하더니 복귀하나 보네?
    ja: スランプとか聞いてたけど、戻ってきたの？
  event_footstepwalkrun1_06_s_79:
    speaker: rio
    en: What are you talking about? She was never in a slump.
    ko: 당연하지. 프리티한테 슬럼프가 있을 리가 없으니까.
    ja: |-
      当然だろ。
      プリティーにスランプなんてあるワケねぇ。
  event_footstepwalkrun1_06_s_80:
    speaker: wendi
    en: Hehe, right. My apologies.
    ko: 후후. 그래.
    ja: ふふ…そうね。
  event_footstepwalkrun1_06_s_81:
    speaker: rio
    en: You guys wanna come? I heard entry is free.
    ko: |-
      너희도 갈래?
      무료라던데.
    ja: |-
      お前たちも来るか？
      金は取らねぇらしいし。
  event_footstepwalkrun1_06_s_82:
    speaker: wendi
    en: No thanks.
    ko: 나는 됐어.
    ja: 私は大丈夫。
  event_footstepwalkrun1_06_s_83:
    speaker: rapi_m
    en: I'm also not interested.
    ko: 나도 관심 없어.
    ja: 特に興味ないわ。
  event_footstepwalkrun1_06_s_84:
    speaker: rio
    en: Hmph. You guys are boring.
    ko: 흥. 재미없는 놈들.
    ja: ふん。つれないな。
  event_footstepwalkrun1_06_s_85:
    speaker: "<Narration>"
    en: Next day. Nikke dormitory.
    ko: 다음날. 니케 숙소.
    ja: 翌日、ニケの宿所
  event_footstepwalkrun1_06_s_86:
    speaker: "<Narration>"
    en: Rapi examines her equipment prior to being deployed.
    ko: 라피는 작전에 나가기 위해 장비를 점검하고 있었다.
    ja: ラピは次の作戦に備えて装備を点検していた
  event_footstepwalkrun1_06_s_87:
    speaker: "<Narration>"
    en: Wendi lies on the bed playing with her phone.
    ko: 웬디는 침대에 누워 핸드폰을 만지작거리고 있었다.
    ja: |-
      ウェンディはベッドの上で
      携帯端末の画面を眺めていた
  event_footstepwalkrun1_06_s_88:
    speaker: wendi
    en: Are you getting ready already?
    ko: 벌써 준비하는 거야?
    ja: もう準備してるの？
  event_footstepwalkrun1_06_s_89:
    speaker: rapi_m
    en: Yes.
    ko: 응.
    ja: ええ。
  event_footstepwalkrun1_06_s_90:
    speaker: wendi
    en: How come you're always so on top of things?
    ko: 어떻게 하루도 빠짐없이 그렇게 성실해?
    ja: |-
      どうしたら毎日そんなに
      マジメでいられるのかしら？
  event_footstepwalkrun1_06_s_91:
    speaker: rapi_m
    en: It's easier this way.
    ko: 이렇게 하는 게 편해.
    ja: こうしてる方が楽なの。
  event_footstepwalkrun1_06_s_92:
    speaker: wendi
    en: How long has it been since you joined us, Rapi?
    ko: 음~ 라피가 우리랑 같이 다닌 지 얼마나 됐더라?
    ja: |-
      えーと…ラピが来てどれくらい
      経ったんだったかしら？
  event_footstepwalkrun1_06_s_93:
    speaker: rapi_m
    en: Three years.
    ko: 3년이야.
    ja: 3年ね。
  event_footstepwalkrun1_06_s_94:
    speaker: wendi
    en: That long? Time really flies.
    ko: 벌써? 진짜 빠르네.
    ja: もう？早いものね。
  event_footstepwalkrun1_06_s_95:
    speaker: wendi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_96:
    speaker: wendi
    en: It's been a while since I've asked you, but...
    ko: |-
      되게 오랜만에 물어보는 것 같은데,
      찾았어?
    ja: |-
      かなり久しぶりに聞く気がするけど…
      見つかった？
  event_footstepwalkrun1_06_s_97:
    speaker: wendi
    en: Have you discovered what it is you want to do?
    ko: 하고 싶은 거.
    ja: やりたいこと。
  event_footstepwalkrun1_06_s_98:
    speaker: rapi_m
    en: No. Not yet.
    ko: 아니. 아직.
    ja: いいえ。まだ。
  event_footstepwalkrun1_06_s_99:
    speaker: wendi
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そう。"
  event_footstepwalkrun1_06_s_100:
    speaker: wendi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_101:
    speaker: wendi
    en: Well, I should start getting ready...
    ko: 아 나도 이제 슬슬 준비해 볼….
    ja: 私もそろそろ準備し…
  event_footstepwalkrun1_06_s_102:
    speaker: wendi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_103:
    speaker: "<Narration>"
    en: Wendi suddenly bolts upright, leaping off the bed with startling speed.
    ko: 웬디가 침대에서 튕겨져 나오듯 몸을 일으켰다.
    ja: |-
      ウェンディがベッドから
      跳ねるように起きあがった
  event_footstepwalkrun1_06_s_104:
    speaker: wendi
    en: What?!
    ko: 뭐야…!
    ja: ウソ…！
  event_footstepwalkrun1_06_s_105:
    speaker: wendi
    en: Rapi! Rapi!
    ko: 라, 라피! 라피!
    ja: ラ、ラピ！ラピ！？
  event_footstepwalkrun1_06_s_106:
    speaker: rapi_m
    en: What?
    ko: 응?
    ja: どうしたの？
  event_footstepwalkrun1_06_s_107:
    speaker: wendi
    en: Have you read the Ark Daily today?!
    ko: 호, 혹시 오늘 아크 데일리 기사 봤어!?
    ja: きょ、今日のアークデイリーの記事！見た！？
  event_footstepwalkrun1_06_s_108:
    speaker: rapi_m
    en: No, not yet. What is it?
    ko: 아니. 아직.
    ja: いいえ。まだ。
  event_footstepwalkrun1_06_s_109:
    speaker: wendi
    en: Pretty is dead!
    ko: 프리티가 죽었대!
    ja: プリティーが死んじゃったって！
  event_footstepwalkrun1_06_s_110:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_111:
    speaker: wendi
    en: She was murdered by a Nikkephobia in the middle of her comeback concert.
    ko: 복귀 무대 중에 니케포비아에게 살해당했다고….
    ja: |-
      復帰コンサートのステージで
      ニケフォビアに殺されたって…
  event_footstepwalkrun1_06_s_112:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_113:
    speaker: rapi_m
    en: What about Rio?
    ko: 리오는?
    ja: リオは？
  event_footstepwalkrun1_06_s_114:
    speaker: wendi
    en: I'll contact her.
    ko: 여, 연락해 볼게!
    ja: れ、連絡してみるわ！
  event_footstepwalkrun1_06_s_115:
    speaker: wendi
    en: The last message I got from her was that she'd arrived at the concert...
    ko: 콘서트장에 도착했다는 것까진 메시지가 왔었는데…!
    ja: |-
      コンサート会場に着いたってメッセージは
      来てたんだけど…！
  event_footstepwalkrun1_06_s_116:
    speaker: rio
    en: I'm here.
    ko: 나 왔어.
    ja: ただいま。
  event_footstepwalkrun1_06_s_117:
    speaker: wendi
    en: R-Rio!
    ko: 리, 리오!
    ja: リ、リオ！？
  event_footstepwalkrun1_06_s_118:
    speaker: rio
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  event_footstepwalkrun1_06_s_119:
    speaker: wendi
    en: A-are you okay?
    ko: "…괜… 찮아?"
    ja: "…だ…大丈夫？"
  event_footstepwalkrun1_06_s_120:
    speaker: rio
    en: What do you mean?
    ko: 뭐가?
    ja: 何が？
  event_footstepwalkrun1_06_s_121:
    speaker: wendi
    en: Pretty, she...
    ko: 프리티….
    ja: プリティーが…
  event_footstepwalkrun1_06_s_122:
    speaker: rio
    en: Oh. That.
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_123:
    speaker: rio
    en: I'm okay.
    ko: 아아. 괜찮아.
    ja: ああ、大丈夫だ。
  event_footstepwalkrun1_06_s_124:
    speaker: rio
    en: Too bad about her dying.
    ko: |-
      죽었는데 뭘.
      어쩔 수 없지.
    ja: |-
      死んだってな。
      どうしようもないだろ。
  event_footstepwalkrun1_06_s_125:
    speaker: wendi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_126:
    speaker: rio
    en: She died so easily.
    ko: |-
      진짜 쉽게 죽더라.
      니케라는 게 믿기지 않을 정도로.
    ja: |-
      アッサリ死ぬもんなんだな。
      ニケだったって信じられないくらいだよ。
  event_footstepwalkrun1_06_s_127:
    speaker: rio
    en: It was hard to believe she was even a Nikke.
    ko: 응. 죽었어.
    ja: ああ。死んじまった。
  event_footstepwalkrun1_06_s_128:
    speaker: wendi
    en: Rio...
    ko: 리오….
    ja: リオ…
  event_footstepwalkrun1_06_s_129:
    speaker: rio
    en: Oh, Rapi.
    ko: 아, 라피.
    ja: そうだ、ラピ。
  event_footstepwalkrun1_06_s_130:
    speaker: rapi_m
    en: Yes?
    ko: 응.
    ja: 何？
  event_footstepwalkrun1_06_s_131:
    speaker: rio
    en: It's been a while since I gave you a lesson. Here's one more thing.
    ko: |-
      한 가지 가르쳐줄게.
      오랜만의 수업이야.
    ja: |-
      ちょっと教えたいことができたからさ。
      久しぶりに授業してやるよ。
  event_footstepwalkrun1_06_s_132:
    speaker: rapi_m
    en: Yes?
    ko: 응.
    ja: うん…
  event_footstepwalkrun1_06_s_133:
    speaker: rio
    en: There's no point in trying so hard.
    ko: 열심히 살아봤자 아무 의미 없어.
    ja: 一生懸命生きたって、何の意味もない。
  event_footstepwalkrun1_06_s_134:
    speaker: rio
    en: None of it matters when you die.
    ko: 죽으면 끝이거든.
    ja: 死んだら終わりだ。
  event_footstepwalkrun1_06_s_135:
    speaker: rio
    en: You can strive to be the best in life, inspire countless people, and give
      them hope...
    ko: |-
      얼마나 열심히 살아왔든,
      얼마나 많은 사람에게 희망과 꿈을 줬든.
    ja: |-
      どれだけ一生懸命生きて、
      たくさんの人に夢と希望を与えてようが…
  event_footstepwalkrun1_06_s_136:
    speaker: rio
    en: And it all amounts to nothing in the end.
    ko: 죽으면 끝이야.
    ja: 死んだら終わりなんだ。
  event_footstepwalkrun1_06_s_137:
    speaker: rio
    en: Life is meaningless.
    ko: 인생은 허무한 거야.
    ja: 人生なんて、むなしいもんさ。
  event_footstepwalkrun1_06_s_138:
    speaker: rio
    en: It doesn't matter how hard you try. If some crazy person intent on ending
      your life comes after you, it's all over in an instant.
    ko: |-
      본인이 아무리 잘해봤자,
      남이 인생을 망치려 작정하고 뛰어들면 막을 수가 없어.
    ja: |-
      自分がどれだけ頑張ってたって、
      他人が台無しにしようとしてきたら
      どうしようもない。
  event_footstepwalkrun1_06_s_139:
    speaker: rio
    en: So what's the point?
    ko: 그래서 결론이 뭐냐.
    ja: 結局、さ…
  event_footstepwalkrun1_06_s_140:
    speaker: rio
    en: No need to put so much effort into living.
    ko: 열심히 살 필요가 없어.
    ja: 一生懸命生きる必要なんて無いんだ。
  event_footstepwalkrun1_06_s_141:
    speaker: wendi
    en: Rio.
    ko: 리오.
    ja: リオ。
  event_footstepwalkrun1_06_s_142:
    speaker: rio
    en: No matter how much you strive to achieve,
    ko: 그렇게 X 빠지게 열심히 살아도.
    ja: あれだけ一生懸命生きてたって…
  event_footstepwalkrun1_06_s_143:
    speaker: rio
    en: how brightly you shine, how beautiful you are,
    ko: 빛이 나도, 예뻐도, 귀여워도.
    ja: |-
      星みたいに輝いてたって、
      どれだけ可愛くたって…
  event_footstepwalkrun1_06_s_144:
    speaker: rio
    en: all someone has to do is lift a finger,
    ko: 남이 손가락 하나 까딱하면.
    ja: 誰かに軽くつつかれただけで…
  event_footstepwalkrun1_06_s_145:
    speaker: rio
    en: and your life ceases to exist.
    ko: 죽는 게 인생이라고.
    ja: 終わっちまうのが人生なんだ。
  event_footstepwalkrun1_06_s_146:
    speaker: rio
    en: So don't bother trying.
    ko: 그러니 열심히 살 필요가 없어.
    ja: だから、必死に生きる必要なんてない。
  event_footstepwalkrun1_06_s_147:
    speaker: rio
    en: It's all meaningless.
    ko: 아무 의미가 없으니까.
    ja: そこにゃ何の意味もねぇんだ。
  event_footstepwalkrun1_06_s_148:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_149:
    speaker: wendi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_150:
    speaker: "<Narration>"
    en: Wendi approaches Rio and embraces her.
    ko: 웬디가 다가가 리오를 끌어안았다.
    ja: ウェンディが近寄り、リオを抱き寄せた
  event_footstepwalkrun1_06_s_151:
    speaker: wendi
    en: I'm sorry, Rio.
    ko: 리오.
    ja: リオ…
  event_footstepwalkrun1_06_s_152:
    speaker: rio
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_153:
    speaker: rio
    en: What's wrong? I'm okay.
    ko: 왜 이래? 나 괜찮아.
    ja: どうした？私は大丈夫さ。
  event_footstepwalkrun1_06_s_154:
    speaker: wendi
    en: You're clearly not okay, Rio.
    ko: 괜찮지 않잖아.
    ja: 大丈夫じゃないわ。
  event_footstepwalkrun1_06_s_155:
    speaker: rio
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_156:
    speaker: rio
    en: It's all so meaningless... What's the point of living?
    ko: 허무해서… 죽을 것 같아.
    ja: むなしくて…死にそうだ。
  event_footstepwalkrun1_06_s_157:
    speaker: rio
    en: Why did Pretty work so hard to achieve everything she did?
    ko: 프리티는 뭐 때문에 그렇게 열심히 살았을까.
    ja: |-
      プリティーは何のために
      あんなに一生懸命生きてたんだろうな…
  event_footstepwalkrun1_06_s_158:
    speaker: rio
    en: All it did was get her killed.
    ko: 그렇게 죽기 위해서?
    ja: あんな風に死ぬためか？
  event_footstepwalkrun1_06_s_159:
    speaker: wendi
    en: That's not true.
    ko: 그건 아닐 거야.
    ja: それは違うわ。
  event_footstepwalkrun1_06_s_160:
    speaker: wendi
    en: I didn't know Pretty personally,
    ko: 나는 프리티에 대해 잘 알지 못 하지만.
    ja: 私はプリティーのこと、詳しくは知らないけど…
  event_footstepwalkrun1_06_s_161:
    speaker: wendi
    en: but I'm sure the reason she worked as hard as she did was because she was
      striving towards something.
    ko: 열심히 살아서 하고 싶은 일이 있었을 거야.
    ja: |-
      一生懸命生きて、やろうとしてたことが
      あったはずよ。
  event_footstepwalkrun1_06_s_162:
    speaker: rio
    en: But we'll never find out what that something was,
    ko: 근데 이제 그걸 알 수 없게 됐네.
    ja: でも、もうそれを知ることもできねぇし
  event_footstepwalkrun1_06_s_163:
    speaker: rio
    en: and it's not like she'll ever get there anyway. Not anymore.
    ko: 할 수도 없게 됐고.
    ja: やることもできなくなっちまった。
  event_footstepwalkrun1_06_s_164:
    speaker: rio
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_165:
    speaker: rio
    en: It's better to give up on any dreams or aspirations you have.
    ko: |-
      목적 같은 거, 하고 싶은 일 같은 거,
      없는 게 더 나을지도 몰라.
    ja: |-
      目的とかやりたいこととか、
      ない方がいいのかもしれないな。
  event_footstepwalkrun1_06_s_166:
    speaker: rio
    en: It all amounts to nothing when you're gone.
    ko: 어차피 죽으면 끝인데.
    ja: どうせ死んだら終わりなんだ。
  event_footstepwalkrun1_06_s_167:
    speaker: "<Narration>"
    en: A few days later.
    ko: 수일 후.
    ja: 数日後
  event_footstepwalkrun1_06_s_168:
    speaker: rapi_m
    en: Rio, did you want to become like Pretty?
    ko: 리오는 프리티가 되고 싶었던 거야?
    ja: リオはプリティーになりたかったの？
  event_footstepwalkrun1_06_s_169:
    speaker: rio
    en: No. I wanted to become a pop star like her, yes, but not Pretty specifically.
    ko: 그건 아냐. 프리티 같은 아이돌이 되고 싶었어.
    ja: |-
      そうじゃない。
      プリティーみたいなアイドルに
      なりたかったんだ。
  event_footstepwalkrun1_06_s_170:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_171:
    speaker: rio
    en: What? Is that so hard to believe?
    ko: 왜. 의외냐.
    ja: 何だよ。意外か？
  event_footstepwalkrun1_06_s_172:
    speaker: wendi
    en: So, it was more than just liking her music, huh?
    ko: 그냥 좋아하기만 하는 게 아니었구나.
    ja: ただ好きなだけじゃなかったのね。
  event_footstepwalkrun1_06_s_173:
    speaker: rio
    en: Okay, so I dreamed of becoming like her. Is that not allowed?
    ko: 되고 싶다고 생각할 수는 있잖아.
    ja: なりたいって思うことは誰でもできるだろ。
  event_footstepwalkrun1_06_s_174:
    speaker: rio
    en: "... Even though I never made any concrete steps towards that dream."
    ko: 뭐… 노력도 뭣도 안 하고 그냥 되고 싶다고 막연히 생각만 한 것뿐이지만.
    ja: ま…何の努力もせず、ただそう思ってただけだ。
  event_footstepwalkrun1_06_s_175:
    speaker: rio
    en: It all ended so suddenly anyway.
    ko: 그런데 그 끝이 그렇게 끝나버렸어.
    ja: その結果がこんなザマだけどな。
  event_footstepwalkrun1_06_s_176:
    speaker: rio
    en: A dream that died before it even began.
    ko: 시작도 안 해본 꿈이 끝나버린 거야.
    ja: 始めることすらできずに終わっちまった。
  event_footstepwalkrun1_06_s_177:
    speaker: wendi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_178:
    speaker: wendi
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  event_footstepwalkrun1_06_s_179:
    speaker: rapi_m
    en: Mmm.
    ko: 응.
    ja: ええ。
  event_footstepwalkrun1_06_s_180:
    speaker: "<Narration>"
    en: Rapi hands Rio an envelope with extravagant patterning.
    ko: 라피는 리오에게 화려한 봉투 한 장을 내밀었다.
    ja: ラピは派手に彩られた封筒をリオに差し出した
  event_footstepwalkrun1_06_s_181:
    speaker: rio
    en: What's this?
    ko: 뭔데?
    ja: 何だ？
  event_footstepwalkrun1_06_s_182:
    speaker: rapi_m
    en: It's a ticket to partake in an audition to be the next Tetra pop star.
    ko: 테트라 니케 아이돌 오디션 참가 티켓이야.
    ja: |-
      テトラのニケアイドルオーディション、
      参加チケットよ。
  event_footstepwalkrun1_06_s_183:
    speaker: rio
    en: "... What?"
    ko: "…뭐?"
    ja: "…は？"
  event_footstepwalkrun1_06_s_184:
    speaker: wendi
    en: Rapi and I had to pull some serious strings in order to get that.
    ko: 나랑 라피가 진짜 힘들게 구한 거야.
    ja: ラピと私ですごく苦労して手に入れたの。
  event_footstepwalkrun1_06_s_185:
    speaker: rio
    en: But these... these are so sought after you can't even pay for them...
    ko: "…이거 돈 주고도 못 사는 건데 어떻게…."
    ja: "…いくら出したって買えるもんじゃないぞ…？"
  event_footstepwalkrun1_06_s_186:
    speaker: wendi
    en: Everything has a price.
    ko: |-
      돈 주고도 못 산다면,
      더 많은 돈을 주면 되는 거지.
    ja: |-
      お金を出しても買えないなら
      それ以上のお金を出せばいいだけよ。
  event_footstepwalkrun1_06_s_187:
    speaker: rapi_m
    en: We found a way to purchase it.
    ko: 암표를 샀어.
    ja: そういう所で買ったの。
  event_footstepwalkrun1_06_s_188:
    speaker: rio
    en: "... How much did you pay?"
    ko: "…얼마 줬는데."
    ja: "…いくらしたんだ？"
  event_footstepwalkrun1_06_s_189:
    speaker: rapi_m
    en: In a situation like this, I think it would be better for you to simply say
      thank you rather than ask how much.
    ko: 이럴 땐 가격을 물어보지 않고 고맙다고 얘기하는 게 좋다고 생각해.
    ja: |-
      こういうときは値段を聞かずに
      お礼を言うものと教わっているけど。
  event_footstepwalkrun1_06_s_190:
    speaker: wendi
    en: Pfft!
    ko: 푸후-!
    ja: プフッ――！
  event_footstepwalkrun1_06_s_191:
    speaker: rio
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_192:
    speaker: rio
    en: I-I can't do this. I haven't even practiced, let alone gotten into the right
      headspace. I don't have any outfits, and...
    ko: |-
      야, 야. 나 이거 안 돼.
      연습이고 뭐고 아무것도 안 했고, 옷이고 뭐고 아무것도 없….
    ja: |-
      おいおいおいおい、ムリだって。
      練習も何もしてないし、衣装なんかないし…
  event_footstepwalkrun1_06_s_193:
    speaker: wendi
    en: Well, you can start now. The audition is in three months.
    ko: 지금부터 하면 되잖아. 세 달 뒤야.
    ja: |-
      今から準備すればいいじゃない。
      3ヶ月もあるんだから。
  event_footstepwalkrun1_06_s_194:
    speaker: rio
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_195:
    speaker: rapi_m
    en: I'll be rooting for you.
    ko: 응원할게.
    ja: 応援するわ。
  event_footstepwalkrun1_06_s_196:
    speaker: rapi_m
    en: I want you to show me that
    ko: 나한테 보여주면 좋겠어.
    ja: 私に見せて。
  event_footstepwalkrun1_06_s_197:
    speaker: rapi_m
    en: hard work pays off.
    ko: 원하는 걸 노력해서 쟁취하는 모습을.
    ja: 欲しいもののために努力して、勝ち取る姿。
  event_footstepwalkrun1_06_s_198:
    speaker: rapi_m
    en: I'm sure you will learn a lot.
    ko: 많은 공부가 될 거야.
    ja: とても勉強になると思う。
  event_footstepwalkrun1_06_s_199:
    speaker: wendi
    en: Think of this as being like one of the lessons we gave Rapi. Now, go get 'em.
    ko: 응. 라피의 수업이라고 생각하고 열심히 해줘.
    ja: |-
      そうそう、ラピの授業だと思って
      頑張りなさいよ。
  event_footstepwalkrun1_06_s_200:
    speaker: rio
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_201:
    speaker: rio
    en: O-okay.
    ko: 그, 그래.
    ja: わ、分かったよ…
  event_footstepwalkrun1_06_s_202:
    speaker: rio
    en: I'll try my best.
    ko: 그래. 열심히, 열심히 해볼게.
    ja: 一生懸命、本当に、死に物狂いでやってみる。
  event_footstepwalkrun1_06_s_203:
    speaker: rio
    en: Thank you.
    ko: 고맙다.
    ja: ありがとよ。
  event_footstepwalkrun1_06_s_204:
    speaker: rio
    en: Thank you so much!
    ko: 시X 진짜 고맙다! 진짜! 진짜 고마워!
    ja: |-
      ちくしょう。もう、ありがとう！
      本当に、本当によぉ！
  event_footstepwalkrun1_06_s_205:
    speaker: "<Narration>"
    en: Rio continuously hums a song by Pretty throughout her mission.
    ko: 리오는 그날 작전 내내 프리티의 노래를 흥얼거렸다.
    ja: |-
      リオはその日の作戦中ずっと、
      プリティーの曲を口ずさんでいた
  event_footstepwalkrun1_06_s_206:
    speaker: "<Narration>"
    en: Despite multiple warnings by the new commander to stay quiet, Rio pays him
      no mind and continues humming.
    ko: |-
      신입 지휘관이 시끄럽다고 몇 번이나 주의를 줬지만,
      리오는 개의치 않고 계속 흥얼거렸다.
    ja: |-
      新人の指揮官に何度も注意されたが、
      彼女は気にも留めなかった
  event_footstepwalkrun1_06_s_207:
    speaker: "<Narration>"
    en: Even when he begins harassing her, Rio shrugs off the remarks and continues
      undeterred.
    ko: 신입 지휘관은 평소 때라면 싸움으로 번질만한 거친 언행을 내뱉었지만, 리오는 그저 흥얼거리며 넘겼다.
    ja: |-
      普段なら争いになりそうな暴言さえ聞き流し、
      ただただ鼻歌を歌っていた
  event_footstepwalkrun1_06_s_208:
    speaker: "<Narration>"
    en: That night.
    ko: 그날 저녁.
    ja: その日の夕方
  event_footstepwalkrun1_06_s_209:
    speaker: "<Narration>"
    en: Rio, her eyes crimson red, fires upon her squadmates as she hums Pretty's
      song.
    ko: 리오는 붉은 눈을 한 채 프리티의 노래를 흥얼거리며 동료들을 쏘았다.
    ja: |-
      リオは紅い眼でプリティーの曲を
      口ずさみながら、仲間に銃を向けた
  event_footstepwalkrun1_06_s_210:
    speaker: "<Narration>"
    en: After Wendi is forced to shoot down Rio, she smiles briefly and then turns
      the gun on herself.
    ko: 웬디는 리오의 머리를 쏜 후 한참을 웃다 자신을 쏘았다.
    ja: |-
      彼女の頭を撃ち抜いたウェンディは、
      しばらく笑った後、自身に銃を向けて
      引き金を引いた
  event_footstepwalkrun1_06_s_211:
    speaker: "<Narration>"
    en: The gunshots draw in nearby Raptures, and a battle breaks out.
    ko: 소음을 듣고 다가온 랩쳐와 전투가 발생했다.
    ja: |-
      騒ぎを聞いて集まってきたラプチャーと
      戦闘が始まり…
  event_footstepwalkrun1_06_s_212:
    speaker: "<Narration>"
    en: The Commander dies in the skirmish, and only two members of the squad are
      left standing.
    ko: 지휘관은 사망. 스쿼드 멤버도 둘 밖에 남지 않았다.
    ja: |-
      指揮官も命を落とした。
      ラピ以外に生き残っていたのは2体だけだった
  event_footstepwalkrun1_06_s_213:
    speaker: "<Narration>"
    en: Rapi and the other survivor return to the Ark.
    ko: 라피는 생존자 둘과 함께 방주로 복귀했다.
    ja: ラピは2体の生存者とともに、アークへ帰還した
  event_footstepwalkrun1_06_s_214:
    speaker: "<Narration>"
    en: Rapi is put on standby after a routine checkup.
    ko: 라피는 간단한 검사 후 대기했다.
    ja: ラピは簡単な検査を受けた後、待機となった
  event_footstepwalkrun1_06_s_215:
    speaker: "<Narration>"
    en: There is a warning on the news cautioning the public against fake Tetra Nikke
      audition tickets which are circulating.
    ko: 대기하는 중, 테트라 니케 아이돌 오디션의 가짜 티켓이 암표로 고가에 거래되고 있으니 주의하라는 뉴스가 흘러나왔다.
    ja: |-
      待機中、アイドルオーディションの
      ニセ参加券がヤミで出回っていることへの
      注意を喚起するニュースが流れてきた
  event_footstepwalkrun1_06_s_216:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_s_217:
    speaker: rapi_m
    en: Wha...
    ko: "…하아."
    ja: "…あぁ…"
  event_footstepwalkrun1_06_s_218:
    speaker: rapi_m
    en: No... no...
    ko: 아… 아아아….
    ja: あ…あああ…
  event_footstepwalkrun1_06_s_219:
    speaker: "<Narration>"
    en: The Skull Head Squad is disbanded due to the members being killed in action.
    ko: 스컬 헤드 스쿼드는 해체됐다. 사유는 전멸.
    ja: スカルヘッド部隊は全滅とみなされ、解体された
  event_footstepwalkrun1_06_s_220:
    speaker: "<Narration>"
    en: Rapi begins to understand what Rio meant by life being meaningless.
    ko: 라피는 리오가 말했던, 허무하다는 것이 어떤 의미인지 알 것 같았다.
    ja: |-
      ラピはリオの言った「むなしい」という
      言葉の意味が分かった気がした
  event_footstepwalkrun1_06_s_221:
    speaker: "<Narration>"
    en: Rapi looks at the mirror.
    ko: 라피는 거울을 보았다.
    ja: ラピは鏡を見た
  event_footstepwalkrun1_06_s_222:
    speaker: "<Narration>"
    en: In her reflection,
    ko: 그날, 프리티가 죽었던 날.
    ja: あの日、プリティーが死んだ日に…
  event_footstepwalkrun1_06_s_223:
    speaker: "<Narration>"
    en: she sees the same expression Rio has shown on the day Pretty died.
    ko: 리오가 짓고 있던 표정과 똑같은 표정을 한 자신을 보았다.
    ja: |-
      リオが浮かべていたものと
      同じ表情をしている自分が映った
  event_footstepwalkrun1_06_s_224:
    speaker: "<Narration>"
    en: She feels empty.
    ko: 라피는 그저 허무했다.
    ja: ラピはただただ、むなしく感じた
event_footstepwalkrun1_06_e:
  event_footstepwalkrun1_06_e_1:
    speaker: "<Narration>"
    en: Time passes.
    ko: 시간이 흘렀다.
    ja: 時が流れた
  event_footstepwalkrun1_06_e_2:
    speaker: "<Narration>"
    en: Rapi continues to carry out her missions as part of an unnamed combat squad.
    ko: 라피는 이름 없는 전투 스쿼드에 소속되어 임무를 계속했다.
    ja: ラピは名もない戦闘部隊で任務を遂行し続けた
  event_footstepwalkrun1_06_e_3:
    speaker: "<Narration>"
    en: Before she knows it, all the squad members except for her are replaced,
    ko: 어느덧, 라피를 제외하고는 모든 스쿼드 멤버가 교체되어 있었다.
    ja: |-
      ラピ以外の隊員は、いつの間にか
      すべて入れ替わっていることも多かった
  event_footstepwalkrun1_06_e_4:
    speaker: "<Narration>"
    en: either due to being killed or by going mad.
    ko: 모두 죽거나 정신이 망가졌다.
    ja: 全員戦死した、あるいは精神が持たなくなった…
  event_footstepwalkrun1_06_e_5:
    speaker: "<Narration>"
    en: This process repeats itself several times.
    ko: 그러기를 수 번 반복했다.
    ja: そんなことが何度も繰り返された
  event_footstepwalkrun1_06_e_6:
    speaker: "<Narration>"
    en: There were many who had hopes and dreams of something better,
    ko: 희망을 꿈꾸는 이들은 많았다.
    ja: 希望を持ち、夢見る者は多かった
  event_footstepwalkrun1_06_e_7:
    speaker: "<Narration>"
    en: but they all died before they had a chance to realize those dreams.
    ko: 하지만 모두 죽었다. 문턱조차 밟아보지 못했다.
    ja: |-
      だが、夢の入り口にすらたどりつけないまま
      次々に死んでいった
  event_footstepwalkrun1_06_e_8:
    speaker: "<Narration>"
    en: No one was immune to corruption, and none could overcome it.
    ko: 침식은 그 누구도 이겨내지 못했다.
    ja: 侵食も克服されていない
  event_footstepwalkrun1_06_e_9:
    speaker: "<Narration>"
    en: Rapi couldn't remember how many lives she had to end, their eyes burning red
      as they repeated the same words over and over.
    ko: 라피는, 붉은 눈을 한 채 같은 말만 반복하는 이를 몇이나 자신의 손으로 끝냈는지 기억도 나지 않을 정도가 됐다.
    ja: |-
      ラピは紅い目で同じ言葉を繰り返す仲間を
      何回手にかけたか、思い出せなくなっていた
  event_footstepwalkrun1_06_e_10:
    speaker: "<Narration>"
    en: The Mind Switch is a horrifying spectacle.
    ko: 사고 전환은 끔찍했다.
    ja: 思考転換も残酷な顔を見せた
  event_footstepwalkrun1_06_e_11:
    speaker: "<Narration>"
    en: Their victims' personalities transform in an instant and any relationships
      and bonds they might've had disintegrate instantaneously.
    ko: 순식간에 인격이 변해 쌓아 놨던 인연이 한순간에 무너졌다.
    ja: |-
      一瞬で人格がひょう変し、
      築いた絆がもろくも消え去る
  event_footstepwalkrun1_06_e_12:
    speaker: "<Narration>"
    en: Innumerable Nikkes lost their lives in a flash.
    ko: 니케는 너무 순식간에 목숨을 잃었다.
    ja: ニケはあっという間に命を失う
  event_footstepwalkrun1_06_e_13:
    speaker: "<Narration>"
    en: They were lost, to Raptures, to the environment, to humans, to other Nikkes.
    ko: 랩쳐에게, 환경에게, 인간에게, 니케에게 너무 쉽게 죽어갔다.
    ja: |-
      ラプチャー、環境、人間、ニケ自身…
      様々なものがいとも簡単にそれを奪ってゆく
  event_footstepwalkrun1_06_e_14:
    speaker: "<Narration>"
    en: Their lives seem so fleeting and fragile. Devoid of meaning.
    ko: 허무하고 지루했다.
    ja: ラピはただ空虚に感じ、退屈だった
  event_footstepwalkrun1_06_e_15:
    speaker: "<Narration>"
    en: All Rapi wished for was for it to be over.
    ko: 그저 그날이 빨리 오기를 바랬다.
    ja: ただ、その日の到来を願うようになった
  event_footstepwalkrun1_06_e_16:
    speaker: "<Narration>"
    en: For these aimless, purposeless days to end.
    ko: 이 아무 의미 없는 삶이 끝나는 날이.
    ja: 何の意味もない人生が終わる日を…
  event_footstepwalkrun1_06_e_17:
    speaker: "<Narration>"
    en: Time passes.
    ko: 시간이 흘렀다.
    ja: "――さらに時が流れた"
  event_footstepwalkrun1_06_e_18:
    speaker: "<Narration>"
    en: The Ark is starting to bustle with activity.
    ko: 방주가 떠들썩해지기 시작했다.
    ja: アークがあわただしく動き始めた
  event_footstepwalkrun1_06_e_19:
    speaker: CGofficer
    en: The Second Surface Reclamation War is guaranteed to succeed!
    ko: 2차 지상 탈환전은 반드시 성공합니다!
    ja: 第二次地上奪還戦は必ず成功します！
  event_footstepwalkrun1_06_e_20:
    speaker: CGofficer
    en: It will be conducted on a scale 100 times larger than the first.
    ko: 1차 지상 탈환전 대비 100배의 규모로 진행되며!
    ja: 第一次の100倍の規模が動員され！
  event_footstepwalkrun1_06_e_21:
    speaker: CGofficer
    en: The New Hope, a legendary Commander in the making, Johan, will lead the war
      effort.
    ko: |-
      전설이 되기에 부족함이 없는 지휘관!
      샛별, 요한이 함께합니다!
    ja: |-
      いつか伝説となるにふさわしい指揮官！
      新星、ヨハンが我々とともにあります！
  event_footstepwalkrun1_06_e_22:
    speaker: CGofficer
    en: The technology of Elysion, Missilis, and Tetra is cutting-edge.
    ko: 엘리시온, 미실리스, 테트라의 기술은 이미 무르익었고!
    ja: |-
      エリシオン、ミシリス、テトラの技術力は
      かつてない水準に到達しました！
  event_footstepwalkrun1_06_e_23:
    speaker: CGofficer
    en: Alva particles which disrupt Rapture communications have been dispersed through
      the surface.
    ko: 랩쳐의 통신을 방해하는 에블라 입자는 지상 곳곳에 살포되었습니다!
    ja: |-
      ラプチャーの通信を妨害するエブラ粒子が
      地上のいたる所に散布されます！
  event_footstepwalkrun1_06_e_24:
    speaker: CGofficer
    en: Humanity has no reason to lose!
    ko: 인류가 질 이유는 어디에도 없습니다!
    ja: もはや負ける理由はどこにもありません！
  event_footstepwalkrun1_06_e_25:
    speaker: CGofficer
    en: Victory is ours!
    ko: 반드시 승리합니다!
    ja: 人類は必ず勝利します！
  event_footstepwalkrun1_06_e_26:
    speaker: CGofficer
    en: We are going up to the surface.
    ko: 우리는 올라갑니다! 지상으로!
    ja: 私たちは行くのです！地上へ！
  event_footstepwalkrun1_06_e_27:
    speaker: CGofficer
    en: We will reclaim our homeland!
    ko: 탈환합니다! 우리의 고향을! 집을!
    ja: 奪還します！私たちの故郷を！家を！
  event_footstepwalkrun1_06_e_28:
    speaker: rapi_m
    en: The Second Surface Reclamation War...
    ko: "…2차 지상 탈환전."
    ja: "…第二次地上奪還戦…"
  event_footstepwalkrun1_06_e_29:
    speaker: "<Narration>"
    en: With everything, and everyone, on the line, the Second Surface Reclamation
      War is officially declared.
    ko: 방주의 모든 것을 건 2차 지상 탈환전이 공식적으로 선포되었다.
    ja: |-
      アークの全力を賭した
      第二次地上奪還戦の開始が大々的に公布された
  event_footstepwalkrun1_06_e_30:
    speaker: "<Narration>"
    en: The Ark is more lively than ever before, with many people whipped into a fervor.
    ko: |-
      방주는 이례 없을 정도로 활기를 띄었고,
      수많은 이들은 격양되었다.
    ja: |-
      アークは前代未聞の活気にあふれ、
      大勢の人々が熱狂していた
  event_footstepwalkrun1_06_e_31:
    speaker: "<Narration>"
    en: The word "hope" echoes at every corner, repeated incessantly.
    ko: 희망이라는 단어가 수도 없이 들려왔다.
    ja: 希望という言葉が人々の口からこぼれ出た
  event_footstepwalkrun1_06_e_32:
    speaker: "<Narration>"
    en: Rapi understands the emptiness that came with that word.
    ko: 하지만 라피는 희망이라는 단어가 가지는 허무함을 알고 있었다.
    ja: |-
      ラピはその言葉のむなしさを
      とっくの昔に思い知っていた
  event_footstepwalkrun1_06_e_33:
    speaker: "<Narration>"
    en: But at the same time, gazing upon a world whose inhabitants were filled with
      such hope,
    ko: |-
      하지만 그 반면에
      이렇게나 희망이 넘쳐나는 세계라면
    ja: |-
      しかし、心のどこかで
      それほど世界が希望にあふれているというなら
  event_footstepwalkrun1_06_e_34:
    speaker: "<Narration>"
    en: she couldn't help but cling to a little bit of hope.
    ko: 자신에게도 그것 중 하나라도 생겨나지 않을까 하는
    ja: 自分も少しはおこぼれにあずかれるのでは、と
  event_footstepwalkrun1_06_e_35:
    speaker: "<Narration>"
    en: Perhaps she, too, might come to share in that hope they all had.
    ko: 막연한 기대를 품었다.
    ja: 漠然とした期待を覚えた
  event_footstepwalkrun1_06_e_36:
    speaker: "<Narration>"
    en: Two years after the start of the Second Surface Reclamation War.
    ko: 2차 지상 탈환전 개시 후 2년 뒤.
    ja: 第二次地上奪還戦の開始から2年が過ぎた
  event_footstepwalkrun1_06_e_37:
    speaker: "<Narration>"
    en: |-
      As soon as the elevator doors open upon reaching the surface,
      more than half of Rapi's squadmates are quickly killed in a Rapture attack.
    ko: 지상에 도착한 엘리베이터의 문이 열리자마자 시작된 랩쳐의 공격에 의해 라피의 스쿼드 멤버 절반 이상이 사망했다.
    ja: |-
      地上に到着したエレベーターの扉が開くと同時に
      ラプチャーの攻撃を受けたラピの部隊は、
      半数以上が犠牲となった
  event_footstepwalkrun1_06_e_38:
    speaker: "<Narration>"
    en: Rapi continues to move forward with the remaining squadmates.
    ko: 신입 지휘관은 니케들을 방패 삼아 작전 지역으로 이동했다.
    ja: |-
      新人の指揮官がニケたちを盾にして
      作戦地域への強行突破を図った
  event_footstepwalkrun1_06_e_39:
    speaker: "<Narration>"
    en: While on the move, the squad was ambushed by Raptures, and most of Rapi's
      squadmates were killed along with the Commander.
    ko: |-
      이동 중 랩쳐의 습격을 받아 신입 지휘관이 사망하고
      스쿼드 멤버 대부분이 당했다.
    ja: |-
      その新人指揮官もラプチャーの犠牲となり
      残った人員の過半数が負傷した
  event_footstepwalkrun1_06_e_40:
    speaker: "<Narration>"
    en: Rapi continues to move forward with the remaining squadmates.
    ko: 라피는 남은 스쿼드 멤버와 함께 계속 이동했다.
    ja: ラピは残った戦力とともに移動を続けた
  event_footstepwalkrun1_06_e_41:
    speaker: kalia
    en: W-wait!
    ko: 자, 잠깐…! 잠까안…!
    ja: ま、待って…！ちょっと待って…！
  event_footstepwalkrun1_06_e_42:
    speaker: rapi_m
    en: What's wrong?
    ko: 왜 그래?
    ja: どうかしましたか？
  event_footstepwalkrun1_06_e_43:
    speaker: kalia
    en: Wh-where are we going?
    ko: 어, 어디 가는데 우리이….
    ja: ど、どこに行く気…？
  event_footstepwalkrun1_06_e_44:
    speaker: kalia
    en: Why don't we go back to the Ark?
    ko: 바, 방주로 복귀하자… 응?
    ja: アークに戻ろうよ…ね？
  event_footstepwalkrun1_06_e_45:
    speaker: kalia
    en: What good can we do out here? There are only four of us.
    ko: 네, 넷밖에 안 남았는데 뭘 할 수 있을 리가 없잖아….
    ja: 4人しかいないんじゃ、何もできないよ…
  event_footstepwalkrun1_06_e_46:
    speaker: rapi_m
    en: We have to join up with the others and resume the operation.
    ko: |-
      그래도 합류해야 해.
      그래야 작전이 성립되니까.
    ja: それでも合流しないと、作戦が成立しません。
  event_footstepwalkrun1_06_e_47:
    speaker: kalia
    en: What good will the four of us joining up do?
    ko: 그러니까 네, 넷 정도가 합류해 봤자 무슨 도움이 된다고….
    ja: |-
      だから…4人が合流したところで
      何の役にも立たないんじゃ…
  event_footstepwalkrun1_06_e_48:
    speaker: rapi_m
    en: We can still be of help. We need to go.
    ko: 도움이 될 수도 있어. 가야 해.
    ja: 役に立つかもしれません。行かないと。
  event_footstepwalkrun1_06_e_49:
    speaker: kalia
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_e_50:
    speaker: kalia
    en: Th-this fight was already lost before it began.
    ko: 이, 이미 진 싸움이잖아….
    ja: も、もう負けたんだよ…
  event_footstepwalkrun1_06_e_51:
    speaker: kalia
    en: It's been two years and we haven't taken back a single meter of land.
    ko: 2년 동안 한 평도 탈환하지 못 했다고오….
    ja: 2年間で、マット1枚分だって奪還できてない…
  event_footstepwalkrun1_06_e_52:
    speaker: kalia
    en: If they think they can reclaim the surface, they're delusional. This is a
      suicide mission!
    ko: |-
      뭐, 뭐가 지상 탈환전이야.
      자살 공격일 뿐이잖아 이거.
    ja: |-
      こんなののどこが地上奪還戦よ。
      自殺と変わらないわ。
  event_footstepwalkrun1_06_e_53:
    speaker: kalia
    en: Do you have any idea what the survival rate has been for Nikkes during this
      war?
    ko: 너, 너 그거 알아?
    ja: ねえ…知ってる？
  event_footstepwalkrun1_06_e_54:
    speaker: kalia
    en: 8%.
    ko: 2차 지상 탈환전 중에 니케 생환율이 8%밖에 아, 안돼.
    ja: |-
      第二次地上奪還戦中のニケ生還率は、
      たったの8％だって…
  event_footstepwalkrun1_06_e_55:
    speaker: kalia
    en: Everyone else is gonna be slaughtered!
    ko: 다, 다 죽는다고 봐야 된단 말이야아….
    ja: 基本、みんな死ぬってことよ…
  event_footstepwalkrun1_06_e_56:
    speaker: kalia
    en: This is my fourth time on the surface, and I've been lucky to come out alive
      each time.
    ko: |-
      나, 나 지금까지 지상에 4번 올라왔는데,
      우, 운 좋게 다 살았거든.
    ja: |-
      私、今まで4回地上に来て、
      運よく生きて帰れたけど…
  event_footstepwalkrun1_06_e_57:
    speaker: kalia
    en: But things have really gone south this time.
    ko: |-
      근데 이번엔 지, 진짜 위험해.
      이렇게까지 최악인 경우는 처음이라고.
    ja: |-
      でも今度は、本当に危ないわ。
      ここまでひどい状況は初めてよ…
  event_footstepwalkrun1_06_e_58:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_e_59:
    speaker: kalia
    en: You ought to know this stuff too. It doesn't seem like this is your first
      time up here.
    ko: |-
      너, 너도 알 거 아냐.
      너도 처음 올라오는 것 같진 않아 보이는데….
    ja: |-
      ねえ、あなただって分かってるでしょ？
      初めて来た時とはかなり違うって…
  event_footstepwalkrun1_06_e_60:
    speaker: rapi_m
    en: I'm aware, yes.
    ko: 알아.
    ja: 分かっています。
  event_footstepwalkrun1_06_e_61:
    speaker: kalia
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_e_62:
    speaker: kalia
    en: How many times have you been up here?
    ko: 너, 너는 몇 번 올라왔는데?
    ja: あなたはここ、何回目なの？
  event_footstepwalkrun1_06_e_63:
    speaker: rapi_m
    en: If you're referring to during the Second Surface Reclamation War, this is
      my 27th time.
    ko: 2차 지상 탈환전 동안을 물어보는 거라면 27회째야.
    ja: 第二次地上奪還戦中の話なら、27回目です。
  event_footstepwalkrun1_06_e_64:
    speaker: kalia
    en: 2-27th?! You're lying.
    ko: 2, 27회? 거, 거짓말이지…?
    ja: 2、27回目？ウソでしょ…？
  event_footstepwalkrun1_06_e_65:
    speaker: rapi_m
    en: I don't lie.
    ko: 나는 거짓말을 하지 않아.
    ja: ウソは言っていません。
  event_footstepwalkrun1_06_e_66:
    speaker: kalia
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_e_67:
    speaker: kalia
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_footstepwalkrun1_06_e_68:
    speaker: kalia
    en: What's your name, by the way?
    ko: 너, 너 혹시 이름이 뭐야?
    ja: あ、あなた…名前は？
  event_footstepwalkrun1_06_e_69:
    speaker: rapi_m
    en: Rapi.
    ko: 라피.
    ja: ラピと言います。
  event_footstepwalkrun1_06_e_70:
    speaker: kalia
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_e_71:
    speaker: kalia
    en: R-Rapi?!
    ko: 라, 라피?
    ja: ラ、ラピ？
  event_footstepwalkrun1_06_e_72:
    speaker: rapi_m
    en: "... Do you know me?"
    ko: "…나를 알아?"
    ja: "…私を知っているのですか？"
  event_footstepwalkrun1_06_e_73:
    speaker: kalia
    en: Oh god!
    ko: 히, 히이이-!
    ja: ひ、ひぃぃ！
  event_footstepwalkrun1_06_e_74:
    speaker: kalia
    en: It's the Grim Reaper!
    ko: 사, 사신…!
    ja: し、死神…！
  event_footstepwalkrun1_06_e_75:
    speaker: rapi_m
    en: Grim Reaper?
    ko: "…사신?"
    ja: "…死神？"
  event_footstepwalkrun1_06_e_76:
    speaker: kalia
    en: If I stay with you, I'm as good as dead! Everyone who goes with you dies!
    ko: |-
      너, 너, 너랑 같이 있으면 주, 죽는다고!
      너, 너 빼고 다 죽는다고!
    ja: |-
      あ、あなたと一緒にいると死ぬって！
      あ、あなた以外みんな死んじゃうって！
  event_footstepwalkrun1_06_e_77:
    speaker: kalia
    en: Just saying the name "Rapi" is akin to a death sentence.
    ko: 라, 라피라는 이름 자체가 죽음을 부르는 이름이라고…!
    ja: |-
      ラ、ラピって名前を口にするだけで
      死を招くって…！
  event_footstepwalkrun1_06_e_78:
    speaker: kalia
    en: Gah! I said it again!
    ko: 헉! 두, 두 번이나 말했다…! 이름…!
    ja: あっ！に、2回も言っちゃった…！
  event_footstepwalkrun1_06_e_79:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_e_80:
    speaker: kalia
    en: No, no! I don't want to die!
    ko: 아, 아아…! 주, 죽기 싫은… 데….
    ja: あ、ああ…！し、死にたく…ない…
  event_footstepwalkrun1_06_e_81:
    speaker: kalia
    en: I'm not going to die, am I?
    ko: 주, 죽겠지…? 나….
    ja: し、死ぬんでしょ…？私…
  event_footstepwalkrun1_06_e_82:
    speaker: kalia
    en: Someone, save me! Please!
    ko: 사, 살려줘…! 제발…!
    ja: た、助けて…！お願い…！
  event_footstepwalkrun1_06_e_83:
    speaker: rapi_m
    en: I didn't kill anyone.
    ko: "…내가 죽인 게 아니야."
    ja: "…私が殺したわけではありません。"
  event_footstepwalkrun1_06_e_84:
    speaker: kalia
    en: I-I know, but...
    ko: 아, 알아. 아는, 아는데….
    ja: わ、分かってる。分かってるけど…
  event_footstepwalkrun1_06_e_85:
    speaker: kalia
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_e_86:
    speaker: kalia
    en: You... you really didn't kill them?
    ko: 지, 진짜 네가 죽인 거 아니… 지?
    ja: |-
      や…やっぱり本当は
      あなたが殺したんじゃない…のよね？
  event_footstepwalkrun1_06_e_87:
    speaker: rapi_m
    en: No.
    ko: "…아니야."
    ja: "…違います。"
  event_footstepwalkrun1_06_e_88:
    speaker: kalia
    en: I don't believe...
    ko: 모, 못 믿겠는
    ja: し、信じられな…
  event_footstepwalkrun1_06_e_89:
    speaker: "<Narration>"
    en: "*Whooosh*!"
    ko: 슈우우우--!
    ja: ヒュウゥ――
  event_footstepwalkrun1_06_e_90:
    speaker: "<Narration>"
    en: "*Bang bang bang*"
    ko: 콰앙!! 콰앙!! 콰앙!!
    ja: ドカン！！ドカン！！ドカン！！
  event_footstepwalkrun1_06_e_91:
    speaker: rapi_m
    en: Artillery fire!
    ko: |-
      !!
      포격…!
    ja: |-
      ！！
      砲撃…！
  event_footstepwalkrun1_06_e_92:
    speaker: rapi_m
    en: Everyone, brace for impac...
    ko: 전원 엄…!
    ja: 全員ハイ…！
  event_footstepwalkrun1_06_e_93:
    speaker: "<Narration>"
    en: Rapi looks around...
    ko: 라피는 주위를 둘러봤다.
    ja: ラピはあたりを見回した
  event_footstepwalkrun1_06_e_94:
    speaker: "<Narration>"
    en: But no one is left.
    ko: 아무도 남아있지 않았다.
    ja: 誰も残っていなかった
  event_footstepwalkrun1_06_e_95:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_e_96:
    speaker: "<Narration>"
    en: Rapi looks in the direction the fire came from.
    ko: 라피는 포격이 날아온 곳을 바라보았다.
    ja: ラピは砲撃が来た方向に目をやった
  event_footstepwalkrun1_06_e_97:
    speaker: "<Narration>"
    en: Several Raptures are approaching in a cacophony of noise.
    ko: 수 기의 랩쳐가 요란한 소리를 내며 다가오고 있었다.
    ja: |-
      数機のラプチャーがけたたましい音とともに
      接近している
  event_footstepwalkrun1_06_e_98:
    speaker: rapi_m
    en: "... Again?"
    ko: "…또야."
    ja: "…また…"
  event_footstepwalkrun1_06_e_99:
    speaker: rapi_m
    en: I'm the only one.
    ko: 또 나만.
    ja: また、私だけ…
  event_footstepwalkrun1_06_e_100:
    speaker: rapi_m
    en: I'm sick of this.
    ko: "…지겨워."
    ja: "…疲れたわ。"
  event_footstepwalkrun1_06_e_101:
    speaker: "<Narration>"
    en: Rapi aims her weapon at the Raptures.
    ko: 라피는 총을 랩쳐에게 겨눴다.
    ja: ラピは銃をラプチャーに向けた
  event_footstepwalkrun1_06_e_102:
    speaker: rapi_m
    en: Only one Rapture remaining.
    ko: "…남은 랩쳐는 하나."
    ja: "…残りは1機…"
  event_footstepwalkrun1_06_e_103:
    speaker: rapi_m
    en: I don't have much ammunition left.
    ko: "…탄환이 얼마 안 남았어. 코어를 노려야 하는데…."
    ja: "…弾丸が少ない…コアを狙わないと。"
  event_footstepwalkrun1_06_e_104:
    speaker: rapi_m
    en: I need to aim for the core, but I don't have enough ammo to create an opening...
    ko: 틈을 만들기에는 남은 게 너무 없….
    ja: でも、スキを作るにも弾が…
  event_footstepwalkrun1_06_e_105:
    speaker: "<Narration>"
    en: Just then,
    ko: 그 순간.
    ja: その時…
  event_footstepwalkrun1_06_e_106:
    speaker: "<Narration>"
    en: the Rapture turns its head and fires a beam cannon off to the side.
    ko: 랩쳐가 고개를 돌려 옆을 향해 빔 포를 발사했다.
    ja: ラプチャーが突然、横を向いてビームを放った
  event_footstepwalkrun1_06_e_107:
    speaker: rapi_m
    en: What? Why is it doing that?
    ko: "…뭐지? 왜…."
    ja: "…何？どうして…"
  event_footstepwalkrun1_06_e_108:
    speaker: "<Narration>"
    en: Rapi immediately dashes out from behind her cover, not leaving herself any
      time to think.
    ko: 의문도 잠시, 라피는 단숨에 엄폐물 밖으로 뛰쳐나와 달려 나갔다.
    ja: |-
      一瞬の疑いを置き去りにし、
      ラピは一気に物陰から飛び出した
  event_footstepwalkrun1_06_e_109:
    speaker: "<Narration>"
    en: She takes off running towards the Rapture, which turns back to her, but is
      promptly assaulted by a hail of gunfire to its core.
    ko: |-
      랩쳐가 다시 고개를 돌려 달려오는 라피를 쳐다보는 순간,
      라피는 코어에 모든 탄환을 쏟아부었다.
    ja: |-
      動き出したラピに気づいたラプチャーの頭が
      向き直った瞬間、ラピはコア目がけて
      残りの弾丸を撃ち込んだ
  event_footstepwalkrun1_06_e_110:
    speaker: "<Narration>"
    en: "*Tudududu*"
    ko: 투두두두-!!
    ja: ダダダダダン――！！
  event_footstepwalkrun1_06_e_111:
    speaker: "<Narration>"
    en: The Rapture's core loses its light and goes silent.
    ko: 랩쳐의 코어가 빛을 잃고 침묵한다.
    ja: ラプチャーのコアが光を失い、沈黙した
  event_footstepwalkrun1_06_e_112:
    speaker: rapi_m
    en: Phew...
    ko: 하아… 하아…!
    ja: はぁ…はぁ…！
  event_footstepwalkrun1_06_e_113:
    speaker: "<Narration>"
    en: Rapi catches her breath and looks in the direction where the Rapture fired
      its beam.
    ko: 라피는 숨을 고르고 랩쳐가 빔 포를 발사한 곳을 바라보았다.
    ja: |-
      ラピは息を整えながら、
      ラプチャーがビーム砲を発射した方角を見た
  event_footstepwalkrun1_06_e_114:
    speaker: "<Narration>"
    en: Someone is approaching.
    ko: 누군가가 다가오고 있다.
    ja: 誰かが近づいてきている
  event_footstepwalkrun1_06_e_115:
    speaker: "<Narration>"
    en: They are dressed from head to toe in red.
    ko: 붉다. 온통 붉은색으로 치장했다.
    ja: 赤い。全身赤に染まった人影
  event_footstepwalkrun1_06_e_116:
    speaker: "<Narration>"
    en: Rapi can tell that the approaching figure was a Nikke.
    ko: 라피는 본능적으로 다가오는 것이 니케임을 알았다.
    ja: ラピは本能的にそれがニケだと分かった
  event_footstepwalkrun1_06_e_117:
    speaker: "<Narration>"
    en: The red figure stops in front of Rapi.
    ko: 붉은색의 니케는 라피 앞에 멈춰 섰다.
    ja: 赤いニケがラピの前で立ち止まった
  event_footstepwalkrun1_06_e_118:
    speaker: redhood
    en: You're a Nikke, aren't you?
    ko: 너, 니케야?
    ja: お前、ニケか？
  event_footstepwalkrun1_06_e_119:
    speaker: "<Narration>"
    en: Rapi nods her head.
    ko: 라피가 경계하며 고개를 끄덕인다.
    ja: ラピは警戒しながらうなずいた
  event_footstepwalkrun1_06_e_120:
    speaker: redhood
    en: I haven't seen you before.
    ko: 처음 보는 녀석인데.
    ja: 初めて見るな。
  event_footstepwalkrun1_06_e_121:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_e_122:
    speaker: redhood
    en: Oh... I'm sure I look like an insane person right now.
    ko: 그… 정신 나간 사람처럼 보이는 거 잘 아는데.
    ja: |-
      その…頭のおかしな奴に見えるのは
      分かってんだけどさ。
  event_footstepwalkrun1_06_e_123:
    speaker: redhood
    en: Could you, by any chance, tell me what year it is?
    ko: 혹시 지금 몇 년도인지 알 수 있어?
    ja: 今、何年か分かるか？
  event_footstepwalkrun1_06_e_124:
    speaker: "<Narration>"
    en: Something about this doesn't feel right,
    ko: 라피는 이상함을 느꼈다.
    ja: ラピは不審感を覚えた
  event_footstepwalkrun1_06_e_125:
    speaker: "<Narration>"
    en: but the Nikke before her seems to be in genuine distress, so Rapi shows her
      her phone screen.
    ko: |-
      하지만 눈앞의 니케가 정말 곤란해 보였기에,
      말없이 핸드폰의 화면을 보여줬다.
    ja: |-
      だが、目の前の困り顔を無視もできず、
      黙って携帯端末の画面を見せた
  event_footstepwalkrun1_06_e_126:
    speaker: "<Narration>"
    en: The red Nikke stares at the date for a long time.
    ko: 붉은 니케는 한참 동안 핸드폰 화면에 찍힌 날짜를 노려봤다.
    ja: |-
      赤いニケはしばらくの間、
      画面に表示された数字を見つめていた
  event_footstepwalkrun1_06_e_127:
    speaker: redhood
    en: "... Ha."
    ko: "……허."
    ja: "……はぁ。"
  event_footstepwalkrun1_06_e_128:
    speaker: redhood
    en: It's been 30 years?
    ko: 30년… 후라고…?
    ja: 30年…だと…？
  event_footstepwalkrun1_06_e_129:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_e_130:
    speaker: redhood
    en: You. Let me talk to you for a moment.
    ko: 너. 잠깐 나랑 얘기 좀 하자.
    ja: なあ。ちょっと話さないか？
  event_footstepwalkrun1_06_e_131:
    speaker: redhood
    en: Uh... What should I call you?
    ko: |-
      그… 뭐라고 부르면 될까?
      이름 말이야.
    ja: |-
      その…何て呼んだらいい？
      お前のこと。
  event_footstepwalkrun1_06_e_132:
    speaker: "<Narration>"
    en: Rapi wordlessly takes out her label.
    ko: 라피는 조용히 인식표를 내밀었다.
    ja: ラピは静かに認識票を差し出した
  event_footstepwalkrun1_06_e_133:
    speaker: redhood
    en: Mass-produced Nikke... RR-15436? That's your name?
    ko: |-
      양산형 니케….
      …RR-15436? 이게 이름이라고?
    ja: |-
      量産型ニケ…
      …RR-15436？これが名前だって？
  event_footstepwalkrun1_06_e_134:
    speaker: "<Narration>"
    en: Rapi nods her head.
    ko: 라피는 고개를 끄덕였다.
    ja: ラピはうなずいた
  event_footstepwalkrun1_06_e_135:
    speaker: redhood
    en: That can't be right. Don't you have a proper name?
    ko: "…이게 진짜 이름일리가 없잖아."
    ja: "…こんなのが名前のわけないだろ。"
  event_footstepwalkrun1_06_e_136:
    speaker: rapi_m
    en: Mass-produced Nikkes like myself don't have names.
    ko: "…양산형인 저에겐 이름 같은 건 없습니다."
    ja: "…量産型に、名前はありません。"
  event_footstepwalkrun1_06_e_137:
    speaker: redhood
    en: Don't lie to me. You must have a name.
    ko: 뻥치지 마. 그래도 이름은 있을 것 아냐.
    ja: |-
      ウソつくなよ。
      それでもなんか、本名があるんだろ？
  event_footstepwalkrun1_06_e_138:
    speaker: redhood
    en: I'm Red Hood.
    ko: 나는 레드 후드.
    ja: あたしはレッドフード。
  event_footstepwalkrun1_06_e_139:
    speaker: rapi_m
    en: Is that your real name?
    ko: 본명입니까.
    ja: それは実名ですか？
  event_footstepwalkrun1_06_e_140:
    speaker: redhood
    en: Well... yeah.
    ko: "…뭐어… 그래."
    ja: "…まあ…そうだな。"
  event_footstepwalkrun1_06_e_141:
    speaker: redhood
    en: So, what's yours?
    ko: 그래서, 네 이름.
    ja: お前の名前は？
  event_footstepwalkrun1_06_e_142:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun1_06_e_143:
    speaker: rapi_m
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  event_footstepwalkrun1_06_e_144:
    speaker: rapi_m
    en: My name is Rapi.
    ko: 라피라고 합니다.
    ja: ラピと言います。
  event_footstepwalkrun1_06_e_145:
    speaker: "<Narration>"
    en: 'FOOTSTEP, WALK, RUN: To be Continued'
    ko: 'FOOTSTEP, WALK, RUN : To be Continued'
    ja: |-
      FOOTSTEP, WALK, RUN :
       To be Continued
event_footstepwalkrun2_01_s:
  event_footstepwalkrun2_01_s_1:
    speaker: redhood
    en: 'Okay, let me make sure I''m getting all this:'
    ko: 자, 그럼 한 번 정리해 보자고.
    ja: じゃ、とりあえず聞いた話をまとめると…
  event_footstepwalkrun2_01_s_2:
    speaker: redhood
    en: It's been over 30 years since humanity moved into the Ark.
    ko: 방주로 인류가 이주한 지 30년이 넘게 지났고.
    ja: アークに人類が逃げて30年以上経ってる。
  event_footstepwalkrun2_01_s_3:
    speaker: redhood
    en: Inside there, they prepared for a counterattack,
    ko: 방주 안에서 반격을 준비하다가
    ja: それで反撃する作戦があって…
  event_footstepwalkrun2_01_s_4:
    speaker: redhood
    en: but the First Surface Reclamation War ended in complete disaster.
    ko: 1차 지상 탈환전을 시도했는데 완패.
    ja: 1回目の地上を取り戻す戦いは、失敗した。
  event_footstepwalkrun2_01_s_5:
    speaker: redhood
    en: After that, they went back to the drawing board and began the Second Surface
      Reclamation War.
    ko: 그 후 열심히 준비해서 2차 지상 탈환전을 시작했는데.
    ja: |-
      それから必死にがんばって、
      2回目の戦いを始めたけど…
  event_footstepwalkrun2_01_s_6:
    speaker: redhood
    en: Unfortunately, it's been two years since then, and we're getting our butts
      handed to us.
    ko: |-
      일방적으로 당하고만 있다.
      그렇게 된 지 2년이 조금 넘었다.
    ja: |-
      一方的にボコボコにされてる。
      それで2年と少し過ぎた。
  event_footstepwalkrun2_01_s_7:
    speaker: redhood
    en: Did I get everything?
    ko: 맞아?
    ja: こんなとこか？
  event_footstepwalkrun2_01_s_8:
    speaker: rapi_m
    en: That's right.
    ko: 맞습니다.
    ja: その通りです。
  event_footstepwalkrun2_01_s_9:
    speaker: redhood
    en: What are you doing up here?
    ko: 넌 뭐 하고 있는데?
    ja: お前は何をしてたんだ？
  event_footstepwalkrun2_01_s_10:
    speaker: rapi_m
    en: I must meet with another squad at the designated rendezvous point.
    ko: 랑데부 포인트에서 합류 예정이었습니다.
    ja: 合流地点へ移動中でした。
  event_footstepwalkrun2_01_s_11:
    speaker: rapi_m
    en: I have been trying to make contact with them, but it has proven difficult
      because of the Alva particles.
    ko: 연락을 시도하고 있으나 에블라 입자 때문에 수월하지 않습니다.
    ja: |-
      連絡を試みていますが、
      エブラ粒子の影響で困難です。
  event_footstepwalkrun2_01_s_12:
    speaker: redhood
    en: "... What the heck are Alva particles?"
    ko: "…에블라 입자는 또 뭐야."
    ja: "…エブラ粒子って何だ？"
  event_footstepwalkrun2_01_s_13:
    speaker: rapi_m
    en: They are molecules which can disrupt Rapture communication systems.
    ko: 랩쳐의 통신 체재를 망가뜨리기 위한 입자입니다.
    ja: ラプチャーの通信を阻害する粒子です。
  event_footstepwalkrun2_01_s_14:
    speaker: rapi_m
    en: They've been scattered all over the surface.
    ko: 지상 곳곳에 살포되어 있습니다.
    ja: 地上のいたる所に散布されています。
  event_footstepwalkrun2_01_s_15:
    speaker: redhood
    en: I thought you said they disrupt Rapture's communication systems. Why aren't
      yours working?
    ko: |-
      랩쳐의 통신 체제를 망가뜨린다며.
      너는 왜 안돼?
    ja: |-
      ラプチャーの通信を妨害してんのに
      何でお前まで通信できないんだ？
  event_footstepwalkrun2_01_s_16:
    speaker: rapi_m
    en: The Alva particles also seem to adversely affect the Ark's communication systems.
    ko: 에블라 입자가 방주의 통신 기기에도 영향을 미치는 것 같습니다.
    ja: |-
      アークの通信機器にも影響が
      あるものだからです。
  event_footstepwalkrun2_01_s_17:
    speaker: rapi_m
    en: Raptures have also gone on to build their own communication network which
      is unaffected by Alva particles.
    ko: 반면, 랩쳐는 에블라 입자에 영향을 받지 않는 독자적인 통신망을 구축했습니다.
    ja: |-
      ただ、ラプチャーは粒子の影響を受けない
      独自の通信手段を確立したと聞いています。
  event_footstepwalkrun2_01_s_18:
    speaker: redhood
    en: Bummer.
    ko: 환장하겠구만.
    ja: ダメじゃんか。
  event_footstepwalkrun2_01_s_19:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_01_s_20:
    speaker: rapi_m
    en: Who are you?
    ko: 당신은 누굽니까.
    ja: あなたは？
  event_footstepwalkrun2_01_s_21:
    speaker: redhood
    en: Me? I'm Red Hood.
    ko: 나? 나 레드 후드.
    ja: あたし？あたしはレッドフード。
  event_footstepwalkrun2_01_s_22:
    speaker: rapi_m
    en: I know your name. You told me.
    ko: 이름은 들어서 알고 있습니다.
    ja: 名前はすでに聞きました。
  event_footstepwalkrun2_01_s_23:
    speaker: rapi_m
    en: Please state your squad affiliation and your reason for being here.
    ko: 소속 스쿼드와 이곳에 있는 사유를 말씀해 주십시오.
    ja: 所属部隊と、ここにいる理由を教えてください。
  event_footstepwalkrun2_01_s_24:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_01_s_25:
    speaker: redhood
    en: Do I really need to get into all of this?
    ko: 하 나 이걸 또 내 입으로 얘기해야 하나.
    ja: 自分で言っていいのかな、これ…
  event_footstepwalkrun2_01_s_26:
    speaker: redhood
    en: Fine, I'll tell you, but keep your hat on.
    ko: 듣고 놀라지 마.
    ja: 聞いて驚くなよ。
  event_footstepwalkrun2_01_s_27:
    speaker: redhood
    en: I'm from the Goddess Squad.
    ko: 나는 갓데스 스쿼드 소속의 레드 후드야.
    ja: 所属部隊はゴッデスだ。
  event_footstepwalkrun2_01_s_28:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_01_s_29:
    speaker: rapi_m
    en: So you are Red Hood, a member of the Goddess Squad, and when you came to,
      30 years had passed. Is that correct?
    ko: |-
      …갓데스 스쿼드 소속 레드 후드이며,
      수면 후 기상했더니 30년이 지나있었다. 맞습니까?
    ja: |-
      ゴッデス部隊所属、レッドフード。
      睡眠から目を覚ましたら30年が経過していた。
      間違いありませんか？
  event_footstepwalkrun2_01_s_30:
    speaker: redhood
    en: Uh... that's right, but... you're not shocked?
    ko: |-
      어… 맞긴 한… 데….
      안 놀라네?
    ja: |-
      うん…それで合ってるけど…
      驚かないのか？
  event_footstepwalkrun2_01_s_31:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_01_s_32:
    speaker: rapi_m
    en: Could this be a Mind Switch...?
    ko: 사고 전환인가.
    ja: 思考転換…？
  event_footstepwalkrun2_01_s_33:
    speaker: redhood
    en: Huh?
    ko: 응? 뭐라고?
    ja: ん？何か言ったか？
  event_footstepwalkrun2_01_s_34:
    speaker: rapi_m
    en: Never mind. Let's proceed to the rendezvous point.
    ko: |-
      아닙니다.
      그럼 일단 랑데부 포인트까지 동행하시죠.
    ja: |-
      いいえ、何も。
      ひとまず同行願います。
  event_footstepwalkrun2_01_s_35:
    speaker: rapi_m
    en: The communication equipment there should still be operational, so we will
      be able to contact the Ark.
    ko: 그곳이라면 통신 장비도 살아있을 테니 방주와 연락이 가능합니다.
    ja: |-
      合流地点にたどりつけば設備がありますから、
      アークとの連絡が可能です。
  event_footstepwalkrun2_01_s_36:
    speaker: rapi_m
    en: Once we get there, I can inform them about you.
    ko: 그곳에서 당신에 대해 얘기해 보겠습니다.
    ja: そこであなたの事情を説明してみます。
  event_footstepwalkrun2_01_s_37:
    speaker: redhood
    en: I've got a name, you know.
    ko: 당신이 아니라 레드 후드.
    ja: あなたじゃない、レッドフードな。
  event_footstepwalkrun2_01_s_38:
    speaker: rapi_m
    en: "... I'll inform them about Miss Red Hood."
    ko: "…그곳에서 레드 후드에 대해 얘기해 보겠습니다."
    ja: そこでレッドフードの事情を説明してみます。
  event_footstepwalkrun2_01_s_39:
    speaker: redhood
    en: Come on, no need to be so formal.
    ko: 존댓말 금지.
    ja: 敬語も禁止。
  event_footstepwalkrun2_01_s_40:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_01_s_41:
    speaker: redhood
    en: Drop the "Miss".
    ko: 금지.
    ja: 禁止だ。
  event_footstepwalkrun2_01_s_42:
    speaker: rapi_m
    en: "... Fine. Red Hood."
    ko: "…그래. 레드 후드."
    ja: "…分かったわ。レッドフード。"
  event_footstepwalkrun2_01_s_43:
    speaker: redhood
    en: Much better.
    ko: 한결 편하네.
    ja: よし。
  event_footstepwalkrun2_01_s_44:
    speaker: redhood
    en: Nice to meet you, Rapi.
    ko: 잘 부탁해. 라피.
    ja: よろしくな。ラピ。
event_footstepwalkrun2_01_e:
  event_footstepwalkrun2_01_e_1:
    speaker: "<Narration>"
    en: Rapi helps remove the rust which has gathered on Red Hood's weapon.
    ko: 레드 후드의 총에 낀 녹을 제거 한다.
    ja: レッドフードはさびた銃を磨き
  event_footstepwalkrun2_01_e_2:
    speaker: "<Narration>"
    en: She also gathers additional ammunition and supplies.
    ko: 탄환과 보급 물자를 챙긴다.
    ja: 弾丸と物資を背負い込んだ
  event_footstepwalkrun2_01_e_3:
    speaker: rapi_m
    en: How's the condition of your weapon? And the bullets?
    ko: 탄환과 총기 상태는?
    ja: 弾薬と銃の状態は？
  event_footstepwalkrun2_01_e_4:
    speaker: redhood
    en: All good.
    ko: 문제없어.
    ja: 問題ない。
  event_footstepwalkrun2_01_e_5:
    speaker: rapi_m
    en: All right then, let's move.
    ko: 출발할게.
    ja: なら、行きましょう。
  event_footstepwalkrun2_01_e_6:
    speaker: redhood
    en: Hold on.
    ko: 어어어 잠깐.
    ja: おっと、ちょっと待った。
  event_footstepwalkrun2_01_e_7:
    speaker: rapi_m
    en: "??"
    ko: "??"
    ja: "？？"
  event_footstepwalkrun2_01_e_8:
    speaker: redhood
    en: We need to bury them.
    ko: 얘들 묻어줘야지.
    ja: こいつらを埋めてやらないと。
  event_footstepwalkrun2_01_e_9:
    speaker: rapi_m
    en: Excuse me?
    ko: 묻어준다고?
    ja: 埋める？
  event_footstepwalkrun2_01_e_10:
    speaker: redhood
    en: All these Nikkes fought hard, and gave their lives to the cause.
    ko: 응. 열심히 싸워주다가 떠난 애들이잖아.
    ja: ああ。一生懸命戦った仲間だ。
  event_footstepwalkrun2_01_e_11:
    speaker: redhood
    en: We should bury them.
    ko: 묻어줘야지.
    ja: 野ざらしにはできないだろ。
  event_footstepwalkrun2_01_e_12:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_01_e_13:
    speaker: rapi_m
    en: Why?
    ko: 왜?
    ja: どうして？
  event_footstepwalkrun2_01_e_14:
    speaker: redhood
    en: What do you mean? It's common decency to give someone a proper burial after
      they've passed.
    ko: |-
      왜라니 이 사람아.
      사람이 죽었으면 묻어주는 게 인지상정….
    ja: |-
      どうしてって、おい。
      死んだら埋めてやるのが人の情けってやつで…
  event_footstepwalkrun2_01_e_15:
    speaker: rapi_m
    en: It's not an efficient use of time. We need to keep moving.
    ko: |-
      비효율적이야.
      우리는 이동해야 해.
    ja: |-
      非効率よ。
      合流地点に急がないと。
  event_footstepwalkrun2_01_e_16:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_01_e_17:
    speaker: redhood
    en: Then you go first.
    ko: 그럼 먼저 가.
    ja: じゃ、先に行ってな。
  event_footstepwalkrun2_01_e_18:
    speaker: redhood
    en: I'll join you after I've buried them.
    ko: 나는 묻어주고 갈 테니까.
    ja: あたしは埋めてから行く。
  event_footstepwalkrun2_01_e_19:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_01_e_20:
    speaker: rapi_m
    en: I'll help.
    ko: 도와줄게.
    ja: 手伝うわ。
  event_footstepwalkrun2_01_e_21:
    speaker: redhood
    en: You're not just "helping". We're doing this together.
    ko: 돕는 게 아니라, 너도 같이 하는 거야.
    ja: 手伝うんじゃなくて、一緒にやってくれ。
  event_footstepwalkrun2_01_e_22:
    speaker: "<Narration>"
    en: Rapi and Red Hood dig graves and bury the scattered bodies of the mass-produced
      Nikkes.
    ko: 라피와 레드 후드는 땅을 파고 흩어진 양산형 니케들을 묻었다.
    ja: |-
      ラピとレッドフードは地面に穴を掘り、
      あたりに散らばる量産型ニケを埋めた
  event_footstepwalkrun2_01_e_23:
    speaker: "<Narration>"
    en: After some hesitation, Red Hood sticks the guns upright so they can act as
      impromptu gravestones.
    ko: 레드 후드는 잠시 고민하다 니케들이 사용하던 총을 묘비처럼 세웠다.
    ja: |-
      レッドフードはしばらく考え込んだ後、
      ニケたちの銃を墓標代わりに突き立てた
  event_footstepwalkrun2_01_e_24:
    speaker: redhood
    en: You all made the ultimate sacrifice. Now, rest in peace.
    ko: |-
      …다들 고생 많았다.
      이제 푹 쉬어.
    ja: |-
      …みんな、お疲れ様。
      ゆっくり休めよ。
  event_footstepwalkrun2_01_e_25:
    speaker: rapi_m
    en: The dead can't hear you.
    ko: "…죽은 자는 말을 듣지 못해."
    ja: "…死者は何も答えないわ。"
  event_footstepwalkrun2_01_e_26:
    speaker: redhood
    en: How do you know? Have you died before?
    ko: 어떻게 알아. 죽어봤어?
    ja: どうして分かる？死んだことあるのか？
  event_footstepwalkrun2_01_e_27:
    speaker: rapi_m
    en: I have, yes.
    ko: 죽어봤어.
    ja: あるわ。
  event_footstepwalkrun2_01_e_28:
    speaker: redhood
    en: "... Oh yeah. I guess I have too."
    ko: "…그렇지. 나도 죽어봤었지 응."
    ja: "…そういや、あたしも死んだことあったな。"
  event_footstepwalkrun2_01_e_29:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_01_e_30:
    speaker: redhood
    en: Why the heck am I talking to the dead then, when they can't hear me?
    ko: 그러게. 왜 죽은 사람한테 말하는 거지?
    ja: |-
      本当だ。どうして死んだヤツに
      話しかけるんだろうな？
  event_footstepwalkrun2_01_e_31:
    speaker: rapi_m
    en: I cannot answer that for you.
    ko: 몰라.
    ja: さあ。
  event_footstepwalkrun2_01_e_32:
    speaker: redhood
    en: Hmm...
    ko: 흐음….
    ja: うーん…
  event_footstepwalkrun2_01_e_33:
    speaker: redhood
    en: I'm not so sure myself.
    ko: 나도 모르겠다.
    ja: あたしも分かんないや。
  event_footstepwalkrun2_01_e_34:
    speaker: redhood
    en: I just want to.
    ko: 그냥 그러고 싶으니까 하는 거지 뭐.
    ja: ただそうしたいから、するだけだ。
  event_footstepwalkrun2_01_e_35:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_01_e_36:
    speaker: redhood
    en: All right, let's go.
    ko: 그럼 가자고.
    ja: 行こうか。
  event_footstepwalkrun2_01_e_37:
    speaker: redhood
    en: You said you were a mass-produced Nikke, right?
    ko: 라피 너 양산형이라고 했지?
    ja: ラピ、量産型って言ってたっけ？
  event_footstepwalkrun2_01_e_38:
    speaker: rapi_m
    en: That's right.
    ko: 맞아.
    ja: ええ。
  event_footstepwalkrun2_01_e_39:
    speaker: redhood
    en: I've never heard of that model before.
    ko: 처음 보는 타입이네.
    ja: 初めて見るタイプだな。
  event_footstepwalkrun2_01_e_40:
    speaker: redhood
    en: Then again, 30 years have passed. Is it a new model?
    ko: |-
      아아 그렇구나. 30년이나 지났으니까.
      신형 같은 건가?
    ja: |-
      ま、当然か。30年も経ってるんだ。
      新型とかか？
  event_footstepwalkrun2_01_e_41:
    speaker: rapi_m
    en: Correct.
    ko: 맞아.
    ja: ええ。
  event_footstepwalkrun2_01_e_42:
    speaker: redhood
    en: Do you like old music?
    ko: 옛날 음악 좋아해?
    ja: 昔の音楽は好きか？
  event_footstepwalkrun2_01_e_43:
    speaker: rapi_m
    en: I don't understand the question.
    ko: 옛날 음악?
    ja: 昔の音楽？
  event_footstepwalkrun2_01_e_44:
    speaker: redhood
    en: Like old country and stuff like that.
    ko: 컨트리 풍 음악 같은 거.
    ja: カントリーとか。
  event_footstepwalkrun2_01_e_45:
    speaker: rapi_m
    en: I don't listen to music.
    ko: 나는 음악을 듣지 않아.
    ja: 音楽は聴かないわ。
  event_footstepwalkrun2_01_e_46:
    speaker: redhood
    en: Oh, really? This is perfect, then.
    ko: |-
      오, 그래?
      잘 됐네 그럼.
    ja: |-
      ん、そうなのか？
      じゃあちょうどいいや。
  event_footstepwalkrun2_01_e_47:
    speaker: redhood
    en: I'll lend you my cassette player. Once you have a listen, you won't be able
      to get it out of your head.
    ko: |-
      내 보물 빌려줄 테니까 한 번 들어봐.
      듣는 순간 절대 못 빠져나올 거다 너.
    ja: |-
      あたしの宝物、貸してやるから聴いてみな。
      聴いたらすぐ、絶対好きになるから…
  event_footstepwalkrun2_01_e_48:
    speaker: redhood
    en: "... At least, that's what I would say if it wasn't busted."
    ko: "…인데 카세트 플레이어 망가졌었지."
    ja: |-
      …と思ったけど、カセットプレーヤーは
      壊れてたんだったな。
  event_footstepwalkrun2_01_e_49:
    speaker: redhood
    en: Do you know how to fix this by any chance?
    ko: 너 혹시 이거 고칠 줄 알아?
    ja: これ、直せたりしないか？
  event_footstepwalkrun2_01_e_50:
    speaker: rapi_m
    en: I can repair most simple machines.
    ko: 간단한 기계라면 고칠 수 있어.
    ja: 簡単な機械なら直せるわ。
  event_footstepwalkrun2_01_e_51:
    speaker: redhood
    en: Then fix this up for me, would you?
    ko: 그럼 이거 좀 고쳐주라.
    ja: じゃ、頼む。
  event_footstepwalkrun2_01_e_52:
    speaker: rapi_m
    en: Why?
    ko: 왜?
    ja: なぜ？
  event_footstepwalkrun2_01_e_53:
    speaker: redhood
    en: Because I need it, that's why.
    ko: 왜라니, 필요하니까?
    ja: なぜって…必要だから？
  event_footstepwalkrun2_01_e_54:
    speaker: rapi_m
    en: I see no reason to fix a cassette player right now.
    ko: 카세트 플레이어를 지금 고칠 이유는 없어.
    ja: いま修理する必要はないはずよ。
  event_footstepwalkrun2_01_e_55:
    speaker: rapi_m
    en: The surface is dangerous. We should not waste our time on frivolous tasks.
    ko: 지상은 위험해. 쓸데없는 것에 시간을 낭비할 순 없어.
    ja: |-
      危険な地上で、無駄に時間を使うわけには
      いかないわ。
  event_footstepwalkrun2_01_e_56:
    speaker: redhood
    en: Frivolous? Ouch, that stings.
    ko: 쓸데가 없다고? 와 나 너무 심한 말 들어서 상처받았네.
    ja: 無駄な時間？そりゃ傷つくな～
  event_footstepwalkrun2_01_e_57:
    speaker: redhood
    en: Music can help you get through all sorts of rough patches in life, don't you
      know?
    ko: 야 음악이 이 세상을 살아가는데 얼마나 도움이 되는 줄 몰라?
    ja: |-
      お前、音楽が生きていくのに
      どれだけ役に立つか知らないのか？
  event_footstepwalkrun2_01_e_58:
    speaker: rapi_m
    en: No, I do not.
    ko: 몰라.
    ja: 知らないわ。
  event_footstepwalkrun2_01_e_59:
    speaker: redhood
    en: Jeez, I didn't realize I'd joined up with such a snooty individual.
    ko: 하이고 아주 고귀한 취미 가지신 분 납셨네요.
    ja: |-
      おやおや、ご高尚なご趣味をお持ちの方で
      おございましたか～？
  event_footstepwalkrun2_01_e_60:
    speaker: redhood
    en: All right, Miss High and Mighty, what are your amazing hobbies that have got
      you dismissing music in its entirety?
    ko: 그래서, 너는 얼~마나 대단한 취미를 가지셨길래 음악을 쓸데없다고 얘기하십니까?
    ja: |-
      じゃ、音楽が無駄って言えるほどの趣味って、
      どんなんだよ？
  event_footstepwalkrun2_01_e_61:
    speaker: rapi_m
    en: I don't have hobbies.
    ko: 취미는 없어.
    ja: 趣味はないわ。
  event_footstepwalkrun2_01_e_62:
    speaker: redhood
    en: You've gotta be joking.
    ko: 취미가 없어? 농담이지?
    ja: 趣味がない？冗談だろ？
  event_footstepwalkrun2_01_e_63:
    speaker: rapi_m
    en: I do not make jokes.
    ko: 나는 농담을 하지 않아.
    ja: 冗談は言っていないわ。
  event_footstepwalkrun2_01_e_64:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_01_e_65:
    speaker: redhood
    en: Then what do you like?
    ko: 그럼 너 뭐 좋아하는데.
    ja: だったら、何か好きなものは？
  event_footstepwalkrun2_01_e_66:
    speaker: rapi_m
    en: I do not have any personal preferences.
    ko: 그런 건 없어.
    ja: 特にないわ。
  event_footstepwalkrun2_01_e_67:
    speaker: redhood
    en: Okay, NOW you're pulling my leg.
    ko: 농담이지?
    ja: 冗談だよな？
  event_footstepwalkrun2_01_e_68:
    speaker: rapi_m
    en: I told you, I do not jest.
    ko: 나는 농담을 하지 않아.
    ja: 冗談は言っていないわ。
  event_footstepwalkrun2_01_e_69:
    speaker: redhood
    en: I feel like this conversation is going in circles...
    ko: 와 얘기가 빙글빙글 도네.
    ja: まいったな。話が前に進まねぇじゃんか…
  event_footstepwalkrun2_01_e_70:
    speaker: "<Narration>"
    en: Rapi feels a sense of déjà vu.
    ko: 라피는 기시감을 느꼈다.
    ja: ラピは既視感を覚えた
  event_footstepwalkrun2_01_e_71:
    speaker: "<Narration>"
    en: The countless questions direct her way, to which she has given the same answers
      time and time again.
    ko: |-
      지금껏 수없이 들었던 질문들,
      지금껏 수없이 했던 대답들.
    ja: |-
      今まで何回も聞かれた質問、
      今まで何回も言った答え…
  event_footstepwalkrun2_01_e_72:
    speaker: "<Narration>"
    en: This line of conversation has become a mainstay in her life.
    ko: 라피에게 이 질답은 일상이라고 봐도 무방할 정도였다.
    ja: ラピにとっては慣れ切ったやりとりだった
  event_footstepwalkrun2_01_e_73:
    speaker: redhood
    en: Any places you want to see or things you want to do?
    ko: 하고 싶은 거나 보고 싶은 건?
    ja: |-
      やってみたいこととか、
      行ってみたい場所とかは？
  event_footstepwalkrun2_01_e_74:
    speaker: rapi_m
    en: Nothing.
    ko: 없어.
    ja: ないわ。
  event_footstepwalkrun2_01_e_75:
    speaker: redhood
    en: Nothing at all?
    ko: 하고 싶은 게 없다고?
    ja: やってみたいことがないだと？
  event_footstepwalkrun2_01_e_76:
    speaker: rapi_m
    en: No.
    ko: 없어.
    ja: ないわ。
  event_footstepwalkrun2_01_e_77:
    speaker: redhood
    en: How come?
    ko: 왜?
    ja: なんで？
  event_footstepwalkrun2_01_e_78:
    speaker: rapi_m
    en: All hopes and dreams do is make you feel empty inside.
    ko: 그런 게 있어봤자 허무할 뿐이니까.
    ja: あってもむなしいだけよ。
  event_footstepwalkrun2_01_e_79:
    speaker: rapi_m
    en: I've seen countless people die without having achieved anything.
    ko: 이루지 못하고 죽는 것만 봐왔어.
    ja: 叶えられずに死ぬところばかり見てきたわ。
  event_footstepwalkrun2_01_e_80:
    speaker: rapi_m
    en: Not a single one of them managed to achieve their dreams.
    ko: 단 한 명도 이뤄내지 못했어.
    ja: 誰も叶わなかった。
  event_footstepwalkrun2_01_e_81:
    speaker: rapi_m
    en: So, I have no aspirations. No dreams. Because I know exactly how everything
      ends.
    ko: |-
      그래서 하고 싶은 일 같은 건 없어.
      결과가 어떨지 너무 잘 아니까.
    ja: |-
      だから、やりたいことはないわ。
      どう終わるかが目に見えているから。
  event_footstepwalkrun2_01_e_82:
    speaker: redhood
    en: "... You do?"
    ko: "…그래?"
    ja: "…そうか？"
  event_footstepwalkrun2_01_e_83:
    speaker: rapi_m
    en: Yes, I do.
    ko: 그래.
    ja: ええ。
  event_footstepwalkrun2_01_e_84:
    speaker: redhood
    en: Then I will grant you one wish.
    ko: 그럼 내가 너 소원 하나 들어준다.
    ja: |-
      じゃ、あたしがお前の願い事を
      一つだけ聞いてやるよ。
  event_footstepwalkrun2_01_e_85:
    speaker: redhood
    en: Tell me what you want to do.
    ko: 네가 하고 싶은 거 말해봐.
    ja: お前がやりたいこと、言ってみな。
  event_footstepwalkrun2_01_e_86:
    speaker: "<Narration>"
    en: Rapi is taken back. This is a new twist in the formula, one different from
      the countless repetitions she has experienced before.
    ko: 라피는 수없이 반복하던 패턴과는 다른 결과에 놀랐다.
    ja: |-
      ラピは今まで繰り返してきたパターンと
      違う答えに困惑した
  event_footstepwalkrun2_01_e_87:
    speaker: rapi_m
    en: What?
    ko: "…뭐?"
    ja: "…え？"
  event_footstepwalkrun2_01_e_88:
    speaker: redhood
    en: I'll grant you one wish.
    ko: 내가 네 소원 하나 들어준다고.
    ja: あたしがお前の願いを1つ叶えてやる。
  event_footstepwalkrun2_01_e_89:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_01_e_90:
    speaker: rapi_m
    en: Why?
    ko: "…왜?"
    ja: "…どうして？"
  event_footstepwalkrun2_01_e_91:
    speaker: "<Narration>"
    en: Red Hood grins.
    ko: 레드 후드는 씨익 웃었다.
    ja: レッドフードはニヤリと笑った
  event_footstepwalkrun2_01_e_92:
    speaker: "<Narration>"
    en: Rapi finds it to be somewhat off-putting.
    ko: 라피는 레드 후드의 웃음이 뭔가 묘하다고 생각했다.
    ja: ラピはレッドフードの笑顔に違和感を覚えた
  event_footstepwalkrun2_01_e_93:
    speaker: "<Narration>"
    en: Although Red Hood's expression remains effusive, sweat trickles down her face,
      and her body begins to tremble ever so slightly.
    ko: |-
      자신만만한 표정을 짓고 있었지만 식은땀이 흐르고 있었고,
      몸이 미세하게 떨리고 있었기 때문이다.
    ja: |-
      自信満々な表情のわりに冷や汗が流れている
      体もかすかに震えていた
  event_footstepwalkrun2_01_e_94:
    speaker: redhood
    en: Because I don't think I have that much time left.
    ko: 나 진짜 얼마 안 남은 것 같거든.
    ja: あたし、もう長くないみたいだからさ。
  event_footstepwalkrun2_01_e_95:
    speaker: rapi_m
    en: "... Corruption."
    ko: "…침식."
    ja: "…侵食…"
event_footstepwalkrun2_02_s:
  event_footstepwalkrun2_02_s_1:
    speaker: redhood
    en: Wait, wait!
    ko: 잠깐잠깐잠깐잠깐!
    ja: 待った待った待った！
  event_footstepwalkrun2_02_s_2:
    speaker: redhood
    en: I know my eyes are red, but my mind is fine!
    ko: 눈만 빨개졌다 뿐이지 정신은 멀쩡하다고!
    ja: 目が紅くなってるだけで、中身はこの通りだ！
  event_footstepwalkrun2_02_s_3:
    speaker: redhood
    en: Put that gun away!
    ko: 그러니까 총 좀 치워!
    ja: 銃を下ろしてくれ！
  event_footstepwalkrun2_02_s_4:
    speaker: rapi_m
    en: The rules dictate we must eliminate any Nikke who has been corrupted.
    ko: 침식에 걸린 니케는 처분하는 게 규칙이야.
    ja: 侵食されたニケは処分する規則よ。
  event_footstepwalkrun2_02_s_5:
    speaker: redhood
    en: I'm telling you, it's not corruption, it's something else! Maybe... half-corruption?
      I don't know.
    ko: |-
      아니 나 침식이 아니라, 그 뭐냐 그…!
      바, 반침식? 그런 거야!
    ja: |-
      だからあたしは侵食じゃなくて、何つーの…？
      は、半分だけ侵食？そんな感じだからさ！
  event_footstepwalkrun2_02_s_6:
    speaker: rapi_m
    en: There's no such thing.
    ko: 그런 건 존재하지 않아.
    ja: そんなものはないわ。
  event_footstepwalkrun2_02_s_7:
    speaker: redhood
    en: Okay, fine, that was a lie. But I'm not lying to you when I say that I'm fine!
    ko: |-
      그래! 뻥이다!
      근데 멀쩡하다는 건 진짜라고!
    ja: |-
      へへ！バレたか！
      でも問題ないってのは本当だって！
  event_footstepwalkrun2_02_s_8:
    speaker: rapi_m
    en: Those suffering from corruption often repeat the same phrases.
    ko: 침식은 같은 말을 반복하는 특징이 있다.
    ja: 侵食された個体は同じ言葉を繰り返す…
  event_footstepwalkrun2_02_s_9:
    speaker: rapi_m
    en: Answer my question.
    ko: 내 질문에 대답해라.
    ja: 私の質問に答えて。
  event_footstepwalkrun2_02_s_10:
    speaker: rapi_m
    en: What is your favorite genre of music?
    ko: 좋아하는 음악 장르는?
    ja: 好きな音楽は？
  event_footstepwalkrun2_02_s_11:
    speaker: redhood
    en: Country music.
    ko: 컨트리 음악!
    ja: カントリーミュージック！
  event_footstepwalkrun2_02_s_12:
    speaker: rapi_m
    en: What do you enjoy most of all?
    ko: 가장 좋아하는 것은?
    ja: 一番好きなものは？
  event_footstepwalkrun2_02_s_13:
    speaker: redhood
    en: "... Country music."
    ko: 컨트리 음악!
    ja: カントリーミュージック！
  event_footstepwalkrun2_02_s_14:
    speaker: rapi_m
    en: What is something you would like to do?
    ko: 해보고 싶은 것은?
    ja: やってみたいことは？
  event_footstepwalkrun2_02_s_15:
    speaker: redhood
    en: Country music!
    ko: 컨트리 음악!
    ja: カントリーミュージック！
  event_footstepwalkrun2_02_s_16:
    speaker: rapi_m
    en: That's it. You have to be disposed of.
    ko: 같은 말만 반복하는군. 처분한다.
    ja: 繰り返しね。処分する。
  event_footstepwalkrun2_02_s_17:
    speaker: redhood
    en: No! You're just asking crappy questions!
    ko: 네가 질문을 거지같이 했잖아 인마!
    ja: 質問のしかたが悪いんだよ！
  event_footstepwalkrun2_02_s_18:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_02_s_19:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_02_s_20:
    speaker: "<Narration>"
    en: Rapi lowers her gun.
    ko: 라피는 총을 거둬들였다.
    ja: ラピは銃を下ろした
  event_footstepwalkrun2_02_s_21:
    speaker: rapi_m
    en: This is the first case I've seen like this.
    ko: "…이런 케이스는 처음이야."
    ja: "…こんなケースは初めてだわ。"
  event_footstepwalkrun2_02_s_22:
    speaker: redhood
    en: It's been like this for a while.
    ko: 이렇게 된 지 좀 됐어.
    ja: こうなって結構経ってるんだよ。
  event_footstepwalkrun2_02_s_23:
    speaker: rapi_m
    en: Do you know why?
    ko: 이유는?
    ja: 理由は？
  event_footstepwalkrun2_02_s_24:
    speaker: redhood
    en: No clue. Maybe I have a high tolerance?
    ko: 몰라. 내성이 높겠지 뭐.
    ja: |-
      あたしだって知らねーよ。
      耐性が高いとか、そんなヤツじゃねぇのか？
  event_footstepwalkrun2_02_s_25:
    speaker: rapi_m
    en: Were you corrupted the entire time you were asleep those 30 years?
    ko: "…침식 상태로 30년이 넘게 잠들어 있었던 건가?"
    ja: |-
      …侵食された状態で
      30年間も寝ていたということ？
  event_footstepwalkrun2_02_s_26:
    speaker: redhood
    en: I think so. I thought I was cured, but guess not.
    ko: |-
      그런 것 같은데.
      나은 줄 알았더니 아니었네.
    ja: |-
      そうみたいだな。
      治ったと思ったら違ったみたいだけど。
  event_footstepwalkrun2_02_s_27:
    speaker: rapi_m
    en: You said you didn't have much time left. What do you mean?
    ko: "…얼마 남지 않은 것 같다는 게 무슨 의미지?"
    ja: "…もう長くないと言うのは、どういう意味？"
  event_footstepwalkrun2_02_s_28:
    speaker: redhood
    en: I meant exactly what it sounds like.
    ko: 말 그대로.
    ja: 言葉通りさ。
  event_footstepwalkrun2_02_s_29:
    speaker: redhood
    en: I can feel it.
    ko: 느낌이 오거든.
    ja: そんな予感がするんだ。
  event_footstepwalkrun2_02_s_30:
    speaker: redhood
    en: This is the end of the line.
    ko: 이제 진짜 끝났다.
    ja: もう、本当に終わりだ…
  event_footstepwalkrun2_02_s_31:
    speaker: redhood
    en: I'm sure of it.
    ko: 라고.
    ja: ってな。
  event_footstepwalkrun2_02_s_32:
    speaker: rapi_m
    en: How much time do you have left?
    ko: 얼마나 남았지?
    ja: あとどれくらい？
  event_footstepwalkrun2_02_s_33:
    speaker: redhood
    en: Not sure. A week at most, if I were to guess.
    ko: 글쎄다. 길어야 일주일 정도지 않을까?
    ja: さあな。長くて1週間くらいじゃないか？
  event_footstepwalkrun2_02_s_34:
    speaker: rapi_m
    en: You seem awfully calm about it, all things considered.
    ko: 그런 것치곤 덤덤하네.
    ja: それにしては落ち着いてるわね。
  event_footstepwalkrun2_02_s_35:
    speaker: redhood
    en: I've accepted it.
    ko: 다 털었으니까.
    ja: 全部やってきたからな。
  event_footstepwalkrun2_02_s_36:
    speaker: redhood
    en: I'd be lying if I said I didn't have any regrets, but I've done everything
      I possibly could.
    ko: |-
      미련이 없다면 거짓말이겠지만,
      할 수 있는 건 다 했어.
    ja: |-
      未練がないって言えばウソになるけどさ。
      できることは全部やった。
  event_footstepwalkrun2_02_s_37:
    speaker: redhood
    en: So, with the little time I have left,
    ko: 그래서 얼마 남지 않은 이 시간.
    ja: だから、残ったわずかっぽい時間は…
  event_footstepwalkrun2_02_s_38:
    speaker: redhood
    en: I'd like to grant you one wish.
    ko: 네 소원이나 들어주려고.
    ja: |-
      お前の願いごとでも叶えるのに
      使おっかな、と。
  event_footstepwalkrun2_02_s_39:
    speaker: rapi_m
    en: I don't wish for anything. Besides, you don't have to go out of your way to
      help me.
    ko: |-
      소원 같은 건 없어.
      네가 그래야 할 이유도 없고.
    ja: |-
      願いごとはないし、
      あなたがそうする理由もないわ。
  event_footstepwalkrun2_02_s_40:
    speaker: redhood
    en: I don't need a grand reason.
    ko: 이유는 명확해.
    ja: 理由はあるさ。
  event_footstepwalkrun2_02_s_41:
    speaker: redhood
    en: The reason I'm doing this is because I want to.
    ko: 내가 그러고 싶으니까.
    ja: あたしがそうしたいから。
  event_footstepwalkrun2_02_s_42:
    speaker: redhood
    en: And if you don't have a wish,
    ko: 그리고 소원이 없다면.
    ja: それに、願いごとがないなら…
  event_footstepwalkrun2_02_s_43:
    speaker: redhood
    en: then we can come up with one for you.
    ko: 그걸 만드는 것까지 해서 같이 해보자.
    ja: それを作るトコから、一緒にやろうぜ。
  event_footstepwalkrun2_02_s_44:
    speaker: redhood
    en: How does that sound?
    ko: 괜찮지?
    ja: いいだろ？
  event_footstepwalkrun2_02_s_45:
    speaker: rapi_m
    en: But why...
    ko: 그러니까 그걸 왜….
    ja: だから、なぜ…
  event_footstepwalkrun2_02_s_46:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_02_s_47:
    speaker: "<Narration>"
    en: Rapi is once again hit with a sense of déjà vu.
    ko: 라피는 또 기시감을 느꼈다.
    ja: ラピはまた既視感を覚えた
  event_footstepwalkrun2_02_s_48:
    speaker: "<Narration>"
    en: There have been many times when she received a helping hand.
    ko: 도움의 손길을 받은 적은 많다.
    ja: 助けてもらったことは多い
  event_footstepwalkrun2_02_s_49:
    speaker: "<Narration>"
    en: 'The reasons were multitudinous: Interest, pity, boredom, or someone''s desire
      to feel superior.'
    ko: 흥미로워서, 불쌍해서, 한가해서, 우월감을 느끼고 싶어서.
    ja: |-
      面白そうだから、かわいそうだから、
      退屈だったから、優越感を感じられるから…
  event_footstepwalkrun2_02_s_50:
    speaker: "<Narration>"
    en: Whatever the motivation has been, however, many people have extended a helping
      hand to her.
    ko: 이유는 제각각이었지만 모두 라피에게 도움의 손길을 내밀었다.
    ja: さまざまな理由でラピは助けられてきた
  event_footstepwalkrun2_02_s_51:
    speaker: "<Narration>"
    en: Rapi did not have disdain for those who wished to help her,
    ko: 라피는 그 손길이 싫지 않았다.
    ja: ラピはそれをイヤとは感じなかった
  event_footstepwalkrun2_02_s_52:
    speaker: "<Narration>"
    en: but she also harbored no expectations.
    ko: 하지만 라피는 기대하지 않는다.
    ja: しかし、期待もしていなかった
  event_footstepwalkrun2_02_s_53:
    speaker: "<Narration>"
    en: Interest waned. Pity didn't last. People got busy, fell on hard times,
    ko: 흥미가 떨어져서, 동정심은 오래가지 않아서, 바빠져서, 바닥으로 떨어져서,
    ja: |-
      興味がなくなった、同情心が失せた、
      忙しくなった、何かに失敗して
      それどころではなくなった…
  event_footstepwalkrun2_02_s_54:
    speaker: "<Narration>"
    en: or died.
    ko: 죽어버려서
    ja: あるいは、死んでしまった
  event_footstepwalkrun2_02_s_55:
    speaker: "<Narration>"
    en: For reasons just as multitudinous, everyone withdrew their offer to help her.
    ko: 각각의 이유로 그들은 라피에게서 손을 거뒀다.
    ja: 皆それぞれの理由で、ラピから離れていった
  event_footstepwalkrun2_02_s_56:
    speaker: "<Narration>"
    en: So she learned to never expect anything.
    ko: 그래서 라피는 기대하지 않는다.
    ja: だから、ラピは誰かに期待しない
  event_footstepwalkrun2_02_s_57:
    speaker: "<Narration>"
    en: This time is no different.
    ko: 이번에도 마찬가지였다.
    ja: 今回も同じことだ
  event_footstepwalkrun2_02_s_58:
    speaker: "<Narration>"
    en: It is obvious that death will come,
    ko: 죽어버릴 것이 너무나 분명했기에.
    ja: 死んでしまうのが分かっているなら…
  event_footstepwalkrun2_02_s_59:
    speaker: "<Narration>"
    en: and so, as always, Rapi allows things to unfold.
    ko: 그래서 언제나 그랬듯, 흘러가게 두었다.
    ja: いつものように、勝手にさせておけばいい
  event_footstepwalkrun2_02_s_60:
    speaker: rapi_m
    en: "... Fine. Do as you want."
    ko: "…그래. 맘대로 해."
    ja: "…そう。好きにして。"
  event_footstepwalkrun2_02_s_61:
    speaker: redhood
    en: Good. Then what should we try first?
    ko: 좋아. 그럼 뭐부터 해볼까.
    ja: よし。じゃあ、どうすっかな。
  event_footstepwalkrun2_02_s_62:
    speaker: redhood
    en: I doubt you're gonna come up with a lofty aspiration right away, so why don't
      we start with where you'd like to go?
    ko: |-
      당장에 하고 싶은 게 생길리는 없을 테니까,
      어디 한 군데 찍고 움직이자.
    ja: |-
      やりたいこと、すぐには思いつかないだろ。
      テキトーに絞って動こうぜ。
  event_footstepwalkrun2_02_s_63:
    speaker: redhood
    en: Is there any famous spot that you've always wanted to visit?
    ko: |-
      어디 뭐 명소 같은 거 없어?
      평소 때 가보고 싶었던 곳.
    ja: |-
      何か思いつく場所はないか？
      行ってみたかった観光スポットとか。
  event_footstepwalkrun2_02_s_64:
    speaker: "<Narration>"
    en: Déjà vu once again washes over Rapi.
    ko: 라피는 또다시 기시감을 느낀다.
    ja: ラピはまた既視感を覚えた
  event_footstepwalkrun2_02_s_65:
    speaker: "<Narration>"
    en: She parses through her memory, and issues a response which will allow her
      to sidestep this venture completely.
    ko: 기억을 더듬어, 이 질문을 완벽히 회피할 수 있는 답을 꺼낸다.
    ja: |-
      記憶をたどり、絶対に質問をかわせる答えを
      取り出した
  event_footstepwalkrun2_02_s_66:
    speaker: rapi_m
    en: The Lift.
    ko: 궤도 엘리베이터.
    ja: 軌道エレベーター。
  event_footstepwalkrun2_02_s_67:
    speaker: redhood
    en: Huh? Come again?
    ko: 엉? 궤도 엘리베이터?
    ja: あん？軌道エレベーター？
  event_footstepwalkrun2_02_s_68:
    speaker: rapi_m
    en: Yeah, the Lift.
    ko: 응.
    ja: そう。
  event_footstepwalkrun2_02_s_69:
    speaker: redhood
    en: Er... Isn't that like the main Rapture nest? Or have things changed?
    ko: 오 뭐야. 거기 이제 랩쳐 소굴 아닌 거야?
    ja: あれって、ラプチャーだらけじゃないのか？
  event_footstepwalkrun2_02_s_70:
    speaker: rapi_m
    en: No place has a higher density of Raptures.
    ko: 랩쳐 밀도가 가장 높은 곳이야.
    ja: ラプチャーがどこよりも密集している場所よ。
  event_footstepwalkrun2_02_s_71:
    speaker: redhood
    en: You call that a famous place? More like infamous. Going there is a one-way
      ticket to the afterlife.
    ko: 야 그런데 그게 무슨 명소냐. 저승길이지.
    ja: |-
      おいおい、それのどこが観光地なんだよ。
      あの世の入り口じゃねーか。
  event_footstepwalkrun2_02_s_72:
    speaker: redhood
    en: Fine, let's go.
    ko: 그래도, 뭐 한번 가보자.
    ja: ま、とりあえず行ってみっか。
  event_footstepwalkrun2_02_s_73:
    speaker: rapi_m
    en: "... What?"
    ko: "…뭐?"
    ja: "…え？"
  event_footstepwalkrun2_02_s_74:
    speaker: redhood
    en: We won't be able to get too close, but we'll be able to see it from afar.
    ko: 가까이는 못 가겠지만, 멀리서라도 보자고.
    ja: 近づけなくても、遠くから見れるだろ。
  event_footstepwalkrun2_02_s_75:
    speaker: redhood
    en: If we get a chance, we can try to get closer.
    ko: 틈 봐서, 가까이 갈 수 있으면 가보고.
    ja: 行けそうだったら近くに行ってみてもいいし。
  event_footstepwalkrun2_02_s_76:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_02_s_77:
    speaker: redhood
    en: Do you know the way? Let's go.
    ko: 길은 알지? 가자.
    ja: 道は知ってるよな？行くぞ。
  event_footstepwalkrun2_02_s_78:
    speaker: rapi_m
    en: "... Okay."
    ko: "…그래."
    ja: "…分かったわ。"
event_footstepwalkrun2_02_e:
  event_footstepwalkrun2_02_e_1:
    speaker: redhood
    en: So, what do you think?
    ko: 그래서, 감상은?
    ja: どうよ、感想は？
  event_footstepwalkrun2_02_e_2:
    speaker: "<Narration>"
    en: Rapi takes off the earbuds and thoughts begin to swirl around in her brain.
    ko: 라피는 귀에 꽂혀있던 이어폰을 뺀 후 생각에 잠겼다.
    ja: ラピは耳からイヤホンを外し、考え込んだ
  event_footstepwalkrun2_02_e_3:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_02_e_4:
    speaker: redhood
    en: Do you like it?
    ko: 어때 어때.
    ja: なあなあ？
  event_footstepwalkrun2_02_e_5:
    speaker: rapi_m
    en: It's working properly. The repairs were effective.
    ko: 잘 고쳐졌어.
    ja: 問題なく修理できているわ。
  event_footstepwalkrun2_02_e_6:
    speaker: redhood
    en: Not that, I'm talking about the music! Do you like it?
    ko: 그거 말고. 음악이 어땠냐고오~
    ja: そっちじゃなくて、音楽の方。
  event_footstepwalkrun2_02_e_7:
    speaker: rapi_m
    en: It's good.
    ko: 좋은 음악이네.
    ja: いい曲ね。
  event_footstepwalkrun2_02_e_8:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_02_e_9:
    speaker: redhood
    en: You can be honest.
    ko: 솔직히 말해.
    ja: 正直に言えよ。
  event_footstepwalkrun2_02_e_10:
    speaker: rapi_m
    en: "... I don't like it very much."
    ko: 별로인 것 같아.
    ja: いいとは思わないわ。
  event_footstepwalkrun2_02_e_11:
    speaker: redhood
    en: Then let's listen to something else.
    ko: 그럼 다른 걸 들어보자.
    ja: じゃ、他の曲を聴かせてやるよ。
  event_footstepwalkrun2_02_e_12:
    speaker: rapi_m
    en: No thanks.
    ko: 됐… 어.
    ja: "…もういいわ。"
  event_footstepwalkrun2_02_e_13:
    speaker: redhood
    en: Here, try this one.
    ko: 자자, 들어봐 들어봐.
    ja: ほらほら、聴いてみろって。
  event_footstepwalkrun2_02_e_14:
    speaker: redhood
    en: You've gotta listen to as many different genres as possible to develop a taste
      for something.
    ko: 뭐든 많이 들어봐야 취향이 생기는 거라고.
    ja: |-
      いろいろ試してみないと
      好きかどうかも分かんないだろ。
  event_footstepwalkrun2_02_e_15:
    speaker: rapi_m
    en: But all you have is country music...
    ko: "…컨트리 음악 밖에 없잖아…."
    ja: "…全部カントリーじゃない…"
  event_footstepwalkrun2_02_e_16:
    speaker: redhood
    en: Are you done with that?
    ko: 너 그거 다 먹었냐?
    ja: ん？もう食べ終わったのか？
  event_footstepwalkrun2_02_e_17:
    speaker: rapi_m
    en: I have consumed the minimum amount of calories required, so I am finished.
    ko: 최소한의 칼로리를 섭취했으니, 다 먹었어.
    ja: 最低限のカロリーは摂取できたわ。十分よ。
  event_footstepwalkrun2_02_e_18:
    speaker: redhood
    en: No way, you left the most delicious part!
    ko: 아니, 제일 맛있는 부분을 남기면 어떡해.
    ja: 待てよ、一番うまい部分が残ってるぞ。
  event_footstepwalkrun2_02_e_19:
    speaker: rapi_m
    en: I do not care about taste.
    ko: 맛은 상관없어.
    ja: 味は気にしないわ。
  event_footstepwalkrun2_02_e_20:
    speaker: redhood
    en: Open your mouth.
    ko: 야, 입 벌려.
    ja: ほら、口開けな。
  event_footstepwalkrun2_02_e_21:
    speaker: rapi_m
    en: "?? Aaaah..."
    ko: |-
      ??
      아-
    ja: |-
      ？？
      あー…
  event_footstepwalkrun2_02_e_22:
    speaker: rapi_m
    en: Mmm?!
    ko: 으읍!?
    ja: うぐっ！？
  event_footstepwalkrun2_02_e_23:
    speaker: redhood
    en: Have a taste of that.
    ko: 먹어 먹어.
    ja: 食べろ食べろ～
  event_footstepwalkrun2_02_e_24:
    speaker: redhood
    en: Delicious, isn't it?
    ko: 어때? 맛있지?
    ja: どうだ？うまいだろ？
  event_footstepwalkrun2_02_e_25:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_02_e_26:
    speaker: rapi_m
    en: I'm not sure.
    ko: 잘 모르겠는데.
    ja: よく分からないわ。
  event_footstepwalkrun2_02_e_27:
    speaker: redhood
    en: Close your eyes and savor it.
    ko: 눈을 감고 음미하면서 먹어 봐.
    ja: 目を閉じてよーく味わうんだ。
  event_footstepwalkrun2_02_e_28:
    speaker: redhood
    en: Just like with the music, you've gotta try different kinds of food to develop
      an appreciation.
    ko: 음식도 많이 먹어봐야 취향이 생기는 법이야.
    ja: |-
      食い物だって、色々食べないと
      好みが分かんないだろ。
  event_footstepwalkrun2_02_e_29:
    speaker: redhood
    en: The same goes for weapons. You're good at shooting, so why don't we try and
      introduce some style into the way we shoot?
    ko: |-
      총도 많이 쏴봐야 무기 취향이 생기는 법이야.
      총 잘 쏘네 너. 좀 멋있게 쏴보는 연습 해볼까?
    ja: |-
      銃だって色々試さないと、自分に合うか…
      そっちは上手かったな。
      もっとカッコよく撃つ練習でもするか？
  event_footstepwalkrun2_02_e_30:
    speaker: redhood
    en: The more outfits you try on, the better. Oh, that hat looks good on you.
    ko: |-
      옷도 많이 입어봐야 옷 취향이 생기는 법이야.
      오, 너 모자 잘 어울리는데?
    ja: |-
      服も色々着ないと、好みが分かんないだろ。
      お、帽子が似合うな？
  event_footstepwalkrun2_02_e_31:
    speaker: redhood
    en: You've got to log in plenty of hours of sleep to get the hang of it. The way
      you sleep is so rigid. You look like a corpse.
    ko: |-
      잠도 많이 자봐야 잠자리 취향이 생기는 법이야.
      근데 너 너무 시체처럼 자더라.
    ja: |-
      寝かただって、いろいろ試さないとな。
      寝てるとき死体と見間違えかけたぞ。
  event_footstepwalkrun2_02_e_32:
    speaker: redhood
    en: If you want to grow to enjoy conversation, you need to talk more often. Make
      a joke, and I'll let you know if it's funny.
    ko: |-
      대화도 많이 해봐야 말상대 취향이 생기는 법이야.
      농담 하나 해봐. 내가 평가해 줄 테니까.
    ja: |-
      話し相手だって、いろんなヤツと話してみないと
      好きな相手が見つからないだろ。
      何かジョーク言ってみろよ。採点してやるから。
  event_footstepwalkrun2_02_e_33:
    speaker: redhood
    en: Fighting is something you'll come to appreciate the more you do it. You're
      even better at hand-to-hand combat than you are at shooting.
    ko: |-
      싸움도 많이 해봐야 싸움법 취향이 생기는 법이야.
      너 은근 총보다 몸 쓰는 걸 더 잘하네.
    ja: |-
      戦いも数をこなさないと、
      自分の戦い方は分かんないだろ。
      ラピは銃より体術の方が得意かもな？
  event_footstepwalkrun2_02_e_34:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_02_e_35:
    speaker: rapi_m
    en: Red Hood.
    ko: 레드 후드.
    ja: レッドフード。
  event_footstepwalkrun2_02_e_36:
    speaker: redhood
    en: Yeah?
    ko: 응?
    ja: どうした？
  event_footstepwalkrun2_02_e_37:
    speaker: rapi_m
    en: I would appreciate it if you didn't force your personal preferences upon me.
    ko: 네 취향을 나에게 강요하지 말아 줬으면 좋겠어.
    ja: あなたの考えを押し付けないで欲しいのだけど。
  event_footstepwalkrun2_02_e_38:
    speaker: redhood
    en: What? I'm not forcing anything on you! I'm merely offering suggestions.
    ko: 강요라니 인마. 제안 제안.
    ja: |-
      押し付けるなんて言葉が悪いな。
      提案だよ。提案。
  event_footstepwalkrun2_02_e_39:
    speaker: rapi_m
    en: The moment I don't enjoy something, you push and push and never stop.
    ko: "…안 하면 밀어붙이잖아."
    ja: "…やりたくもないことを強要することが？"
  event_footstepwalkrun2_02_e_40:
    speaker: redhood
    en: All right, so maybe I'm a bit... assertive with my suggestions.
    ko: 적극적 제안, 적극적 제안.
    ja: 積極的な提案ってやつさ。
  event_footstepwalkrun2_02_e_41:
    speaker: rapi_m
    en: It's fine. I don't need any of this.
    ko: 괜찮아. 필요 없어.
    ja: 私には必要ないわ。
  event_footstepwalkrun2_02_e_42:
    speaker: redhood
    en: You really don't have any interests? Nothing in the whole wide world intrigues
      you?
    ko: 흐음… 흥미가 아예 없어? 세상만사에?
    ja: ふ～ん…本当に興味ないんだな？何にも？
  event_footstepwalkrun2_02_e_43:
    speaker: rapi_m
    en: No.
    ko: 응.
    ja: そう。
  event_footstepwalkrun2_02_e_44:
    speaker: redhood
    en: You sure you don't have some kind of mental problem?
    ko: 희한하네. 너 뭐 문제 있는 거 아냐?
    ja: 珍しいな。何か問題でもあんのか？
  event_footstepwalkrun2_02_e_45:
    speaker: rapi_m
    en: Perhaps I do. But I do not feel any discomfort.
    ko: 있겠지. 하지만 불편하진 않아.
    ja: そうかもしれない。でも、特に困っていないわ。
  event_footstepwalkrun2_02_e_46:
    speaker: redhood
    en: It's not a matter of comfort.
    ko: 불편하고 안하고의 문제가 아니야.
    ja: 困るとか困らないの問題じゃなくてさ。
  event_footstepwalkrun2_02_e_47:
    speaker: redhood
    en: If you don't have any thoughts on anything, no likes or dislikes, what's the
      point of living?
    ko: |-
      좋아하는 거, 원하는 거.
      이런 게 없으면 뭔 재미로 살아?
    ja: |-
      好きなこととか、やりたいこととか…
      何もないなら、何を楽しみに生きてんだ？
  event_footstepwalkrun2_02_e_48:
    speaker: rapi_m
    en: I can live without it.
    ko: 없어도 살 수 있어.
    ja: 何もなくても生きられるわ。
  event_footstepwalkrun2_02_e_49:
    speaker: redhood
    en: How can you call that living though?
    ko: 그게 살아있는 거냐.
    ja: そんなんで生きてるって言えるのか？
  event_footstepwalkrun2_02_e_50:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_02_e_51:
    speaker: rapi_m
    en: When you look at me, am I dead?
    ko: 네가 보기에 나는 살아있는 걸로 보여?
    ja: |-
      レッドフードから見て、
      私は生きているように見える？
  event_footstepwalkrun2_02_e_52:
    speaker: redhood
    en: "... No."
    ko: 응.
    ja: ああ。
  event_footstepwalkrun2_02_e_53:
    speaker: rapi_m
    en: Then that means I can live without any of this.
    ko: 그럼 없어도 살아있을 수 있는 거네.
    ja: |-
      それなら、そんなものなくても
      生きているということよ。
  event_footstepwalkrun2_02_e_54:
    speaker: redhood
    en: Yeesh. You're really good at getting under people's skin.
    ko: 오. 사람 열받게 말 잘하는데?
    ja: へー。挑発するのはうまいじゃん？
  event_footstepwalkrun2_02_e_55:
    speaker: redhood
    en: Have you ever considered becoming a commentator? You've certainly got the
      acid tongue for it.
    ko: 이쪽으로 나가 보는 건 어때? 독설가나 뭐 이런 거.
    ja: |-
      そういうの目指してみたらどうだ？
      毒舌コメンテーターとかさ。
  event_footstepwalkrun2_02_e_56:
    speaker: rapi_m
    en: I'll think about it.
    ko: 생각해 볼게.
    ja: 考えておくわ。
  event_footstepwalkrun2_02_e_57:
    speaker: redhood
    en: Lies.
    ko: 거짓말하네.
    ja: ウソはヘタみたいだな。
  event_footstepwalkrun2_02_e_58:
    speaker: rapi_m
    en: "... Let's continue."
    ko: "…계속 가자."
    ja: "…そろそろ動かないと。"
  event_footstepwalkrun2_02_e_59:
    speaker: redhood
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  event_footstepwalkrun2_02_e_60:
    speaker: redhood
    en: Do you really want to see the Lift?
    ko: 너 정말 궤도 엘리베이터 보고 싶은 것 맞지?
    ja: 本当に軌道エレベーターが見たいんだな？
  event_footstepwalkrun2_02_e_61:
    speaker: rapi_m
    en: "... Of course."
    ko: "…물론이야."
    ja: "…そう言ったわ。"
  event_footstepwalkrun2_02_e_62:
    speaker: rapi_m
    en: I told you, I don't know how to lie.
    ko: 나는 거짓말 같은 건 할 줄 모르니까.
    ja: 私にはウソのつき方も分からないの。
event_footstepwalkrun2_03_s:
  event_footstepwalkrun2_03_s_1:
    speaker: redhood
    en: Here we are.
    ko: 오. 다 왔다.
    ja: おっ、着いたぞ。
  event_footstepwalkrun2_03_s_2:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_03_s_3:
    speaker: redhood
    en: It's been ages since I last saw this thing in person, but I can't say that
      I missed it.
    ko: |-
      …실제로는 되게 오랜만에 보는 걸 텐데,
      하나도 안 반갑네.
    ja: |-
      …見るのは結構久しぶりのはずだけど、
      何の気持ちも湧かないな。
  event_footstepwalkrun2_03_s_4:
    speaker: redhood
    en: You wanna try getting a little closer?
    ko: 어떻게, 좀 더 앞으로 가볼까?
    ja: もう少し近くに寄ってみるか？
  event_footstepwalkrun2_03_s_5:
    speaker: rapi_m
    en: If we do that, we'll die.
    ko: 더 이상 접근하면 죽을 거야.
    ja: これ以上近づけば、死ぬわ。
  event_footstepwalkrun2_03_s_6:
    speaker: redhood
    en: Yeah, you're probably right.
    ko: 그렇겠지?
    ja: だよな？
  event_footstepwalkrun2_03_s_7:
    speaker: redhood
    en: Holy moly, are those all Raptures? Wild.
    ko: 와~ 저게 다 랩쳐야? 미쳤네.
    ja: おぉ～あれ全部ラプチャーだろ？すげぇな。
  event_footstepwalkrun2_03_s_8:
    speaker: redhood
    en: I wonder what they're hiding over there that warrants such heavy guard?
    ko: 뭘 얼마나 꽁꽁 숨겨놨길래 저렇게 많은가 몰라.
    ja: どんだけ大事なモンを隠してんだよ。
  event_footstepwalkrun2_03_s_9:
    speaker: redhood
    en: Did you know? I almost went into space on that thing.
    ko: 너 그거 알아? 나 저거 타고 우주까지 갈 뻔했다?
    ja: |-
      実はあたしさ、もうちょっとで
      アレに乗って宇宙へ行くところだったんだぜ？
  event_footstepwalkrun2_03_s_10:
    speaker: rapi_m
    en: No, I didn't know that.
    ko: 몰랐어.
    ja: そう。
  event_footstepwalkrun2_03_s_11:
    speaker: redhood
    en: "*Sigh* You're a real bore sometimes, Rapi."
    ko: 아으 재미없는 놈.
    ja: 相変わらず、つれないね～
  event_footstepwalkrun2_03_s_12:
    speaker: redhood
    en: So, how does it feel to have your wish granted?
    ko: 그래서, 소원을 이룬 기분이 어때?
    ja: で、願いが叶った感想は？
  event_footstepwalkrun2_03_s_13:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_03_s_14:
    speaker: redhood
    en: Do you feel like anything within you has changed?
    ko: 마음속에서 뭔가 바뀐 느낌이 들어?
    ja: 気持ちの変化とか、あったか？
  event_footstepwalkrun2_03_s_15:
    speaker: rapi_m
    en: No.
    ko: 아니.
    ja: 別に。
  event_footstepwalkrun2_03_s_16:
    speaker: redhood
    en: Feeling emotional? Moved to tears?
    ko: 눈물이 날 것 같다던가.
    ja: 涙が出そうだとか…
  event_footstepwalkrun2_03_s_17:
    speaker: rapi_m
    en: No.
    ko: 아니.
    ja: いいえ。
  event_footstepwalkrun2_03_s_18:
    speaker: redhood
    en: Overwhelmed with so much joy that you're gonna bust out laughing?
    ko: 막 벅차올라서 웃음이 나온다던가.
    ja: 思わず笑いが出るとか。
  event_footstepwalkrun2_03_s_19:
    speaker: rapi_m
    en: No.
    ko: 그것도 아니야.
    ja: 特にないわ。
  event_footstepwalkrun2_03_s_20:
    speaker: redhood
    en: Feel like you can die without any regrets now?
    ko: 이제 죽어도 여한이 없다던가?
    ja: もういつ死んでも思い残すことはない、とか？
  event_footstepwalkrun2_03_s_21:
    speaker: rapi_m
    en: I've always felt that way.
    ko: 그건 언제나 그랬어.
    ja: 元からそう。
  event_footstepwalkrun2_03_s_22:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_03_s_23:
    speaker: redhood
    en: All right then. What should we try next?
    ko: 좋아. 그럼 다음엔 뭐 해볼까?
    ja: よし。次はどうする？
  event_footstepwalkrun2_03_s_24:
    speaker: rapi_m
    en: Next?
    ko: 다음?
    ja: 次？
  event_footstepwalkrun2_03_s_25:
    speaker: redhood
    en: Your wish was granted, so now you've gotta make another one.
    ko: 소원을 이뤘잖아. 그럼 이제 다음 소원을 빌어야지.
    ja: |-
      願いが叶っただろ？
      次の願いごとをしないと。
  event_footstepwalkrun2_03_s_26:
    speaker: redhood
    en: I'm no genie, but I'm sure I've got enough time to grant you up to three wishes.
    ko: |-
      램프의 요정은 아니지만,
      3개까지는 들어줄 수 있지 않을까?
    ja: |-
      ランプの魔人ってワケじゃないけど、
      3つぐらいは叶えてやれるかもな？
  event_footstepwalkrun2_03_s_27:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_03_s_28:
    speaker: redhood
    en: Come on, what's the next wish?
    ko: 자, 빨리.
    ja: ほら、早く。
  event_footstepwalkrun2_03_s_29:
    speaker: rapi_m
    en: "... I..."
    ko: "…나는."
    ja: "…私は…"
  event_footstepwalkrun2_03_s_30:
    speaker: redhood
    en: You made up wanting to see this place, didn't you?
    ko: 어차피 너 이거 보고 싶다는 것도 대충 지어낸 거지?
    ja: どうせ、これが見たいってのも出まかせだろ？
  event_footstepwalkrun2_03_s_31:
    speaker: rapi_m
    en: You knew?
    ko: "…알고 있었어?"
    ja: "…分かっていたの？"
  event_footstepwalkrun2_03_s_32:
    speaker: redhood
    en: For someone who says they can't lie, you're awfully good at it.
    ko: 거짓말 못 한다더니만 잘만 하네.
    ja: ウソつけないってのが大ウソだな。
  event_footstepwalkrun2_03_s_33:
    speaker: redhood
    en: Anyone could see you were just throwing something out there so that I'd get
      off your case.
    ko: 누가 봐도 인마, [아 이거 말하면 알아서 떨어지겠지] 싶어서 말한 것 아냐.
    ja: |-
      「そう言っとけば受け流せる」って、
      思ったんだろ？どう考えたって。
  event_footstepwalkrun2_03_s_34:
    speaker: redhood
    en: But you didn't count on me being so almighty, so righteous, so magnificent,
      and making that outlandish dream come true!
    ko: 그런데 어떡하냐? 강하고 정의롭고 예쁘기까지 한 내가 그걸 이뤄줘 버렸네.
    ja: |-
      困ったことになっちまったな～？
      強くて正義感があって美人のあたしが
      願い事を本当に叶えちまうからな～
  event_footstepwalkrun2_03_s_35:
    speaker: redhood
    en: So, hurry up and tell me your next wish.
    ko: 그러니 빨리 말해. 다음 소원.
    ja: |-
      そういうワケだから、早く、次だ。
      次の願いごと。
  event_footstepwalkrun2_03_s_36:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_03_s_37:
    speaker: "<Narration>"
    en: "*Shuuuuuu*"
    ko: 슈우우우우--!!
    ja: ヒュウゥゥ――
  event_footstepwalkrun2_03_s_38:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 콰아앙-!!
    ja: ドカン！！
  event_footstepwalkrun2_03_s_39:
    speaker: rapi_m
    en: Incoming fire.
    ko: 포격이야.
    ja: 砲撃よ。
  event_footstepwalkrun2_03_s_40:
    speaker: redhood
    en: Even they're mad at how long you're taking to respond.
    ko: 아 네가 빨리 말 안 해서 쟤들도 화났잖아!
    ja: |-
      ほら、お前がもたもたしてっから、
      あいつらまで怒っちまったぞ！？
  event_footstepwalkrun2_03_s_41:
    speaker: rapi_m
    en: Do you think so?
    ko: 상관있을까?
    ja: 関係あるかしら？
  event_footstepwalkrun2_03_s_42:
    speaker: redhood
    en: How would I know?! Duck!
    ko: 몰라! 빨리 숙여!
    ja: さあな！伏せろ！
  event_footstepwalkrun2_03_s_43:
    speaker: rapi_m
    en: Many of them will be gathering here soon. I believe retreating is the best
      option.
    ko: |-
      퇴각하는 게 좋겠어.
      다 몰려들 거야.
    ja: |-
      逃げた方がよさそう。
      全部こっちに来てるわ。
  event_footstepwalkrun2_03_s_44:
    speaker: redhood
    en: I dunno, I think we can take 'em.
    ko: 다 잡을 수 있을 것 같은데!?
    ja: これぐらいならやれんじゃないか！？
  event_footstepwalkrun2_03_s_45:
    speaker: rapi_m
    en: Really?
    ko: 정말이야?
    ja: 本当に？
  event_footstepwalkrun2_03_s_46:
    speaker: redhood
    en: Of course not! That was a joke! Lead the way.
    ko: 아니! 농담이야! 앞장서!
    ja: いや、冗談だよ！案内頼む！
  event_footstepwalkrun2_03_s_47:
    speaker: rapi_m
    en: We shouldn't go back the way we came. There's too little cover. Let's go another
      route.
    ko: |-
      왔던 길은 엄폐물이 없어서 퇴각에는 적합하지 않아.
      다른 루트로 가자.
    ja: |-
      来た道は身を隠す場所が無いから、
      別のルートにするわ。
  event_footstepwalkrun2_03_s_48:
    speaker: redhood
    en: Fine by me.
    ko: 좋아!
    ja: 任せた！
  event_footstepwalkrun2_03_s_49:
    speaker: "<Narration>"
    en: Rapi and Red Hood begin to run.
    ko: 라피와 레드 후드가 달리기 시작했다.
    ja: ラピとレッドフードが駆け出した
  event_footstepwalkrun2_03_s_50:
    speaker: redhood
    en: Giddyup, partner!
    ko: 하하하! 달려 달려!
    ja: ははは！走れ走れぇ～！
  event_footstepwalkrun2_03_s_51:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
event_footstepwalkrun2_03_e:
  event_footstepwalkrun2_03_e_1:
    speaker: "<Narration>"
    en: "*Shuuuuuu*!"
    ko: 슈우우우우--!!
    ja: ヒュウゥゥ――
  event_footstepwalkrun2_03_e_2:
    speaker: rapi_m
    en: Incoming.
    ko: 포격.
    ja: 砲撃よ。
  event_footstepwalkrun2_03_e_3:
    speaker: redhood
    en: Oh crap!
    ko: 안 맞아, 안 맞아!
    ja: 当たんない、当たんない！
  event_footstepwalkrun2_03_e_4:
    speaker: "<Narration>"
    en: "*Bang*!"
    ko: 콰아앙-!!
    ja: ドゴォン！！
  event_footstepwalkrun2_03_e_5:
    speaker: "<Narration>"
    en: The ground shakes, causing the two to stagger.
    ko: 지면이 흔들린다. 둘이 휘청인다.
    ja: 地面が揺れ、2人とも足を取られた
  event_footstepwalkrun2_03_e_6:
    speaker: "<Narration>"
    en: The ground underneath them splits with a resounding crack.
    ko: 빠직! 하는 소리와 함께 지면이 갈라진다.
    ja: 大きな破裂音とともに地盤が割れた
  event_footstepwalkrun2_03_e_7:
    speaker: "<Narration>"
    en: Rapi loses her balance, falls into the crevice,
    ko: 휘청이던 라피가 갈라진 지면 안으로 빠진다.
    ja: 体勢を崩したラピが裂けた地面の中に落ち
  event_footstepwalkrun2_03_e_8:
    speaker: "<Narration>"
    en: and is instantly swallowed by the darkness.
    ko: 라피는 단숨에 어둠에 삼켜졌다.
    ja: 闇の中に消えた
  event_footstepwalkrun2_03_e_9:
    speaker: redhood
    en: Rapi!
    ko: |-
      !!
      라피!!
    ja: |-
      ！！
      ラピ！！
  event_footstepwalkrun2_03_e_10:
    speaker: rapi_m
    en: Urgh...
    ko: "…으윽…!"
    ja: "…うっ…！"
  event_footstepwalkrun2_03_e_11:
    speaker: "<Narration>"
    en: Rapi attempts to lift herself up, but is unable.
    ko: 라피는 어두운 공간에서 몸을 일으켰다.
    ja: ラピは暗闇の中で体を起こした
  event_footstepwalkrun2_03_e_12:
    speaker: "<Narration>"
    en: It is pitch black all around her.
    ko: 아니, 몸을 일으키려 했지만 그럴 수 없었다.
    ja: いや、起こそうとしたが、できなかった
  event_footstepwalkrun2_03_e_13:
    speaker: rapi_m
    en: My legs...
    ko: "…다리가…."
    ja: "…足が…"
  event_footstepwalkrun2_03_e_14:
    speaker: "<Narration>"
    en: She lifts her head and looks up.
    ko: 고개를 들어 위를 바라본다.
    ja: 頭を上げ、落ちてきた方向を見た
  event_footstepwalkrun2_03_e_15:
    speaker: "<Narration>"
    en: A light can be seen through the crack. Explosions ring out constantly.
    ko: |-
      틈 사이로 빛이 들어온다.
      그리고 폭음이 끊이지 않고 들려온다.
    ja: |-
      隙間から光が差し込んでいる。
      爆音は休むことなく続いている
  event_footstepwalkrun2_03_e_16:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_03_e_17:
    speaker: redhood
    en: Rapi, are you okay? Answer me!
    ko: 라피!! 괜찮아!? 대답해!
    ja: ラピ！！大丈夫か！？返事しろ！
  event_footstepwalkrun2_03_e_18:
    speaker: rapi_m
    en: I'm...
    ko: 괜찮…!
    ja: 大丈…！
  event_footstepwalkrun2_03_e_19:
    speaker: "<Narration>"
    en: Rapi is about to shout back in response, but stops short.
    ko: 라피는 크게 외치려다 목소리를 삼켰다.
    ja: ラピは大声で叫ぼうとして、止まった
  event_footstepwalkrun2_03_e_20:
    speaker: "<Narration>"
    en: Red Hood makes her feel uncomfortable.
    ko: 레드 후드가 불편했다.
    ja: レッドフードといると息苦しい
  event_footstepwalkrun2_03_e_21:
    speaker: "<Narration>"
    en: The way she heedlessly insists on becoming closer friends. Her unsolicited
      kindness.
    ko: |-
      아무렇지도 않게 거리를 좁혀 오는 점이나,
      대가 없는 호의를 내비치는 모습이 불편했다.
    ja: |-
      何の遠慮もせず距離を縮めてくること、
      何の見返りも求めず好意を見せてくること
  event_footstepwalkrun2_03_e_22:
    speaker: "<Narration>"
    en: There had been many like her,
    ko: 그런 이들은 많았다.
    ja: そういう者も少なくはなかった
  event_footstepwalkrun2_03_e_23:
    speaker: "<Narration>"
    en: but they had all died or been corrupted.
    ko: 하지만 모두 죽거나 망가졌다.
    ja: しかし結局、みな死ぬか、おかしくなった
  event_footstepwalkrun2_03_e_24:
    speaker: "<Narration>"
    en: They had given Rapi hope for the future, and then abandoned her.
    ko: 라피에게 미래를 기대하게 만들어놓고, 곁을 떠났다.
    ja: |-
      自分の未来への期待だけを膨らませ、
      いなくなる
  event_footstepwalkrun2_03_e_25:
    speaker: "<Narration>"
    en: Red Hood would be no different from the rest.
    ko: 레드 후드 역시 겪어왔던 사람들과 다를 것이 없었다.
    ja: きっとレッドフードも今までと同じだ
  event_footstepwalkrun2_03_e_26:
    speaker: redhood
    en: Get lost, all of you! I'm busy!
    ko: 다 꺼져 이것들아, 바쁘다-!!
    ja: 全員失せやがれ、こっちは忙しいんだ！！
  event_footstepwalkrun2_03_e_27:
    speaker: redhood
    en: Hey, are you alive down there?!
    ko: 야! 살아있냐고! 대답 좀 해!
    ja: おい！生きてるのか！返事しろ！
  event_footstepwalkrun2_03_e_28:
    speaker: rapi_m
    en: "... Red Ho...!"
    ko: 레드 후…!
    ja: レッドフ…！
  event_footstepwalkrun2_03_e_29:
    speaker: "<Narration>"
    en: Rapi once again stops herself from responding.
    ko: 라피는 다시 목소리를 삼켰다.
    ja: ラピは言葉をまた飲みこんだ
  event_footstepwalkrun2_03_e_30:
    speaker: "<Narration>"
    en: Red Hood was corrupted. She didn't have a week left.
    ko: |-
      침식에 걸린 니케.
      일주일도 남지 않은 삶.
    ja: |-
      侵食されているニケ、
      一週間も持たない命
  event_footstepwalkrun2_03_e_31:
    speaker: "<Narration>"
    en: She would die.
    ko: 레드 후드는 죽는다.
    ja: レッドフードは死ぬ
  event_footstepwalkrun2_03_e_32:
    speaker: "<Narration>"
    en: Corruption was incurable.
    ko: 침식은 치료할 수 없다.
    ja: 侵食は治療できない
  event_footstepwalkrun2_03_e_33:
    speaker: "<Narration>"
    en: Rapi would probably end up having to pull the trigger herself.
    ko: "[아마 내 손으로 방아쇠를 당기게 되겠지.]"
    ja: "『きっと私が引き金を引くことになる』"
  event_footstepwalkrun2_03_e_34:
    speaker: "<Narration>"
    en: She didn't want to do that.
    ko: 그러고 싶지 않았다.
    ja: それがラピをためらわせた
  event_footstepwalkrun2_03_e_35:
    speaker: "<Narration>"
    en: Enveloped in the darkness, she curls up in a fetal position, hoping that Red
      Hood would give up and run away.
    ko: |-
      라피는 레드 후드가 도망가주기를 바라며,
      어둠 속에서 몸을 웅크렸다.
    ja: |-
      このまま見捨てて逃げてくれればいい。
      そう思い、ラピは闇の中でうずくまった
  event_footstepwalkrun2_03_e_36:
    speaker: "<Narration>"
    en: But the explosions and tremors don't stop.
    ko: 폭음과 진동이 끊이지 않는다.
    ja: 爆音と振動は収まらない
  event_footstepwalkrun2_03_e_37:
    speaker: "<Narration>"
    en: Rapi covers her ears and closes her eyes,
    ko: 라피는 귀를 막고 눈을 감았다.
    ja: ラピは耳を塞ぎ、目を閉じた
  event_footstepwalkrun2_03_e_38:
    speaker: "<Narration>"
    en: but the flashes of light seep through her closed eyelids, and the incessant
      explosions pierce through her covered ears.
    ko: |-
      하지만 닫힌 눈꺼풀 사이로 스며들어오는 섬광과
      귀를 막은 손을 뚫고 들어오는 계속되는 폭음에
    ja: |-
      それでも、閉じたまぶたをつらぬく閃光と
      耳を塞ぐ手をすりぬけてくる爆音が止まない
  event_footstepwalkrun2_03_e_39:
    speaker: "<Narration>"
    en: She is forced to open her eyes, remove her hands, and look up.
    ko: 눈을 뜨고 손을 뗀 채 위를 올려다보았다.
    ja: ラピは目を開き、耳から手を離して、上を見た
  event_footstepwalkrun2_03_e_40:
    speaker: "<Narration>"
    en: Red Hood continues to fight.
    ko: 레드 후드는 계속해서 싸우고 있었다.
    ja: レッドフードは戦い続けていた
  event_footstepwalkrun2_03_e_41:
    speaker: "<Narration>"
    en: She has not left her, and keeps checking down into the crevice,
    ko: |-
      자리에서 벗어나지 않고,
      아래를 계속 확인하며
    ja: |-
      近くに踏みとどまって、
      こちらを何度も確認しながら
  event_footstepwalkrun2_03_e_42:
    speaker: "<Narration>"
    en: hurling an endless string of profanities while also calling for Rapi.
    ko: 욕설을 섞어가며 라피의 이름을 불러대고 있었다.
    ja: |-
      汚い言葉を吐き捨てながら、
      ラピの名前を何度も呼び続けている
  event_footstepwalkrun2_03_e_43:
    speaker: rapi_m
    en: "... Run away."
    ko: "…도망가."
    ja: "…逃げて。"
  event_footstepwalkrun2_03_e_44:
    speaker: rapi_m
    en: Leave me behind.
    ko: 날 버리고 가.
    ja: 私を捨てて逃げて。
  event_footstepwalkrun2_03_e_45:
    speaker: rapi_m
    en: Don't give me hope.
    ko: 나한테 희망을 주지 마.
    ja: 私に希望を持たせないで。
  event_footstepwalkrun2_03_e_46:
    speaker: "<Narration>"
    en: At some point, the explosions stop.
    ko: 그리고 어느 순간, 폭음이 멈췄다.
    ja: やがて爆音が止まった
  event_footstepwalkrun2_03_e_47:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_03_e_48:
    speaker: "<Narration>"
    en: Rapi remains motionless.
    ko: 라피는 멈췄다.
    ja: ラピは凍りついた
  event_footstepwalkrun2_03_e_49:
    speaker: "<Narration>"
    en: The worst-case scenario flashes through her mind.
    ko: 머릿속에서 최악의 상황이 떠오른다.
    ja: 頭の中に最悪の状況が思い浮かんだ
  event_footstepwalkrun2_03_e_50:
    speaker: "<Narration>"
    en: She resigns herself to what has happened, and curls up once again.
    ko: 라피는 체념하고 몸을 웅크린다.
    ja: もう考えることも出来なくなり、うずくまった
  event_footstepwalkrun2_03_e_51:
    speaker: rapi_m
    en: "... Red Hood."
    ko: "…레드 후드."
    ja: "…レッドフード…"
  event_footstepwalkrun2_03_e_52:
    speaker: "<Narration>"
    en: "*Tak*"
    ko: 탁.
    ja: カランッ――
  event_footstepwalkrun2_03_e_53:
    speaker: "<Narration>"
    en: The sound of a small stone falling to the ground.
    ko: 작은 돌멩이가 바닥에 떨어지는 소리가 났다.
    ja: 小石の落ちてくる音がした
  event_footstepwalkrun2_03_e_54:
    speaker: "<Narration>"
    en: Rapi opens her eyes wide.
    ko: 라피는 어둠 속에서 눈을 크게 떴다.
    ja: ラピは暗闇の中で、大きく目を見開いた
  event_footstepwalkrun2_03_e_55:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쿠웅-!
    ja: ドスッ…！
  event_footstepwalkrun2_03_e_56:
    speaker: "<Narration>"
    en: Rapi lifts her head and looks up.
    ko: 라피는 고개를 들어 바라보았다.
    ja: ラピは思わず顔を上げ、前を見た
  event_footstepwalkrun2_03_e_57:
    speaker: "<Narration>"
    en: There, standing in the light streaming through the crack, is Red Hood.
    ko: 갈라진 틈 안으로 들어오는 빛을 받고 있는 레드 후드의 모습을.
    ja: |-
      隙間から差し込む光を背に、
      歩いてくるレッドフードの影があった
  event_footstepwalkrun2_03_e_58:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_03_e_59:
    speaker: redhood
    en: Whew... Are you alive?
    ko: 후우, 후우, 살아있냐?
    ja: はぁ、はぁ…大丈夫か？
  event_footstepwalkrun2_03_e_60:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_03_e_61:
    speaker: redhood
    en: Hey! It's impolite not to answer when someone's talking to you.
    ko: 야 인마. 어른이 말씀하시면 대답을 해야지.
    ja: おいおい。大人に呼ばれたら、返事しねぇと。
  event_footstepwalkrun2_03_e_62:
    speaker: rapi_m
    en: Red Hood...
    ko: "…레드 후드."
    ja: "…レッドフード。"
  event_footstepwalkrun2_03_e_63:
    speaker: redhood
    en: Yep, that's me. So you're alive. Great.
    ko: 그래그래. 살아있다고? 알았어.
    ja: よしよし。大丈夫そうだな？ならいい。
  event_footstepwalkrun2_03_e_64:
    speaker: "<Narration>"
    en: Red Hood is no different from all the others,
    ko: 레드 후드 역시 겪어왔던 사람들과 다를 것이 없었다.
    ja: |-
      今までの似たような仲間と、
      明らかにどこかが違うわけではない
  event_footstepwalkrun2_03_e_65:
    speaker: "<Narration>"
    en: but for some reason,
    ko: 하지만 어째서인지.
    ja: だが、どういうわけか…
  event_footstepwalkrun2_03_e_66:
    speaker: "<Narration>"
    en: Rapi begins to think that she might not die or be consumed by the corruption
      after all.
    ko: 레드 후드가 죽거나 망가질 것이라는 생각이 들지 않았다.
    ja: |-
      レッドフードはまるで、精神も肉体も
      不死身のように感じられた
  event_footstepwalkrun2_03_e_67:
    speaker: rapi_m
    en: I have a wish.
    ko: 소원이 생겼어.
    ja: できたわ。願いごと。
  event_footstepwalkrun2_03_e_68:
    speaker: redhood
    en: Huh? Talk about strange timing.
    ko: 어엉? 이 타이밍에?
    ja: あん？こんなタイミングで？
  event_footstepwalkrun2_03_e_69:
    speaker: rapi_m
    en: I want to be like you.
    ko: 난 네가 되고 싶어.
    ja: 私はあなたになりたい。
  event_footstepwalkrun2_03_e_70:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_03_e_71:
    speaker: rapi_m
    en: Tell me.
    ko: 알려줘.
    ja: 教えて。
  event_footstepwalkrun2_03_e_72:
    speaker: rapi_m
    en: What do I have to do to become like you?
    ko: 어떻게 하면 네가 될 수 있는지.
    ja: どうすればあなたになれるのか。
event_footstepwalkrun2_intermission_01:
  event_footstepwalkrun2_intermission_01_1:
    speaker: "<Narration>"
    en: "*Flash*"
    ko: 파앗-
    ja: パッ――
  event_footstepwalkrun2_intermission_01_2:
    speaker: "<Narration>"
    en: A series of lights suddenly illuminate the dark space.
    ko: 어두운 공간에 갑자기 불이 켜졌다.
    ja: 暗い空間に突然明かりが灯った
  event_footstepwalkrun2_intermission_01_3:
    speaker: redhood
    en: What the...
    ko: 엇, 뭐야?
    ja: んっ、何だ？
  event_footstepwalkrun2_intermission_01_4:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_5:
    speaker: redhood
    en: This must be some kind of underground facility.
    ko: 여기 무슨 지하 시설… 같은데….
    ja: ここ、地下施設かなんかみたいだな…
  event_footstepwalkrun2_intermission_01_6:
    speaker: rapi_m
    en: Apparently.
    ko: 그런 것 같아.
    ja: そのようね。
  event_footstepwalkrun2_intermission_01_7:
    speaker: redhood
    en: Where does it connect to?
    ko: "…어디로 이어져 있는 거지."
    ja: "…どこにつながってんだろ。"
  event_footstepwalkrun2_intermission_01_8:
    speaker: rapi_m
    en: There's no way to know.
    ko: 알 수 없어.
    ja: 分からないわ。
  event_footstepwalkrun2_intermission_01_9:
    speaker: redhood
    en: Hmm... all right. Stay here for a moment.
    ko: |-
      으음… 좋아.
      그럼 너 여기 잠시만 있어.
    ja: |-
      うーん…よし。
      ここで待ってな。
  event_footstepwalkrun2_intermission_01_10:
    speaker: redhood
    en: I'll go check it out.
    ko: 나 좀 갔다 와볼게.
    ja: ちょっと見てくる。
  event_footstepwalkrun2_intermission_01_11:
    speaker: rapi_m
    en: Where are you going?
    ko: 어딜.
    ja: どうする気？
  event_footstepwalkrun2_intermission_01_12:
    speaker: redhood
    en: Don't worry, I'm a jack of all trades. The only thing I can't really do is
      repairs.
    ko: 내가 있잖냐. 만능형 캐릭터인데 유일하게 못 하는 게 수리야.
    ja: |-
      あたしって何でもできるけど、
      機械の修理だけは苦手だからさ。
  event_footstepwalkrun2_intermission_01_13:
    speaker: rapi_m
    en: Then you're not a jack of all trades.
    ko: 그럼 만능형이 아니야.
    ja: それでは何でもできるとは言えないわ。
  event_footstepwalkrun2_intermission_01_14:
    speaker: redhood
    en: "... Why do you always have a way of finding the pettiest quibbles?"
    ko: 허이구 어떻게 이렇게 예쁜 말만 골라서 할까.
    ja: ツッコミはしてくるんだよな…
  event_footstepwalkrun2_intermission_01_15:
    speaker: redhood
    en: Anyway, this almost certainly isn't a Rapture facility.
    ko: 아무튼 여기 랩쳐 시설은 아닐 거 아냐.
    ja: |-
      とにかく、この建物はラプチャーが
      使ってるってわけじゃなさそうだ。
  event_footstepwalkrun2_intermission_01_16:
    speaker: redhood
    en: I'll go see if I can find someone to fix you.
    ko: 너 고칠 수 있는 사람 있나 찾아볼게.
    ja: その足を直せそうな人を探してくる。
  event_footstepwalkrun2_intermission_01_17:
    speaker: rapi_m
    en: The reports say that there aren't any humans left on the surface.
    ko: 지상에 남은 사람의 수는 공식적으로 0명이야.
    ja: |-
      公式発表によれば、
      地上に残っている人間の数は0よ。
  event_footstepwalkrun2_intermission_01_18:
    speaker: rapi_m
    en: There's no way you'll find someone who can help.
    ko: 도와줄 사람이 있을 리가 없어.
    ja: 誰もいるはずないわ。
  event_footstepwalkrun2_intermission_01_19:
    speaker: redhood
    en: So do you want to sit around here and do nothing instead?
    ko: 내기할래? 있는지 없는지.
    ja: 賭けてみるか？いるかどうか。
  event_footstepwalkrun2_intermission_01_20:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_21:
    speaker: redhood
    en: Even if there aren't any people, I might find some supplies.
    ko: 사람이 없더라도 뭐라도 있겠지.
    ja: ヒトじゃなくても、何かはいるだろ。
  event_footstepwalkrun2_intermission_01_22:
    speaker: redhood
    en: I'll be back, so be patient and wait here.
    ko: 갔다 올 테니까, 여기 얌전히 있어.
    ja: 行ってくる。大人しくしててくれよ。
  event_footstepwalkrun2_intermission_01_23:
    speaker: redhood
    en: Unless you want me to carry you?
    ko: 아니면 업힐래?
    ja: それとも、おんぶしてやろうか？
  event_footstepwalkrun2_intermission_01_24:
    speaker: rapi_m
    en: I'll wait.
    ko: 기다릴게.
    ja: ここで待つわ。
  event_footstepwalkrun2_intermission_01_25:
    speaker: redhood
    en: Good, good. Even though it's unlikely, if anything happens while I'm gone,
      just... hmm...
    ko: 그래그래. 위에 난 틈으로 랩쳐가 올리는 없으니까 괜찮겠지만, 혹시라도 무슨 일 생기면… 음….
    ja: |-
      もう上からラプチャーが来ることは
      ないと思うから、安心していい。
      でも何かあったら…そうだな…
  event_footstepwalkrun2_intermission_01_26:
    speaker: redhood
    en: Call out for me,
    ko: 그냥 크게 불러.
    ja: 大声で呼んでくれ。
  event_footstepwalkrun2_intermission_01_27:
    speaker: redhood
    en: and I'll come running.
    ko: 그럼 올게.
    ja: じゃ、あとでな。
  event_footstepwalkrun2_intermission_01_28:
    speaker: rapi_m
    en: Okay.
    ko: 알겠어.
    ja: ええ。
  event_footstepwalkrun2_intermission_01_29:
    speaker: redhood
    en: Just make sure the cat doesn't get your tongue like it did a few moments ago,
      all right?
    ko: "…이번엔 진짜 불러라. 알겠냐?"
    ja: "…今度はちゃんと呼ぶんだぞ？いいな？"
  event_footstepwalkrun2_intermission_01_30:
    speaker: rapi_m
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_footstepwalkrun2_intermission_01_31:
    speaker: rapi_m
    en: "... Okay."
    ko: "…그래."
    ja: "…うん。"
  event_footstepwalkrun2_intermission_01_32:
    speaker: redhood
    en: All right, I'll be back.
    ko: 좋아. 갔다 올게.
    ja: よし。行ってくる。
  event_footstepwalkrun2_intermission_01_33:
    speaker: "<Narration>"
    en: Red Hood walks off resolutely.
    ko: 레드 후드는 성큼성큼 걸어갔다.
    ja: レッドフードは力強く歩いていった
  event_footstepwalkrun2_intermission_01_34:
    speaker: "<Narration>"
    en: Meanwhile, Rapi watches her from behind, somewhat dazed.
    ko: 라피는 그 뒷모습을 멍하니 바라보았다.
    ja: ラピはその後ろ姿をぼんやりと見送った
  event_footstepwalkrun2_intermission_01_35:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_36:
    speaker: rapi_m
    en: I don't even know what I'm saying...
    ko: 대체 무슨 말을 한 거지… 나.
    ja: どうしたんだろう…私。
  event_footstepwalkrun2_intermission_01_37:
    speaker: "<Narration>"
    en: Red Hood continues to walk down an ominous corridor.
    ko: 레드 후드는 서늘한 기운이 감도는 통로를 계속해서 걸어갔다.
    ja: レッドフードは冷えきった通路を歩き続けた
  event_footstepwalkrun2_intermission_01_38:
    speaker: redhood
    en: Ugh... I hate these kinds of places. They give me the creeps.
    ko: "…아으. 나 이런 분위기 너무 싫은데."
    ja: |-
      …あー…こういう場所って、
      好きじゃないんだけどな。
  event_footstepwalkrun2_intermission_01_39:
    speaker: redhood
    en: Some music would work wonders for this joint.
    ko: 어디 노래나….
    ja: 歌でも歌うか…
  event_footstepwalkrun2_intermission_01_40:
    speaker: redhood
    en: Huh?
    ko: "…응?"
    ja: "…ん？"
  event_footstepwalkrun2_intermission_01_41:
    speaker: redhood
    en: "... It's a door."
    ko: "…문이다."
    ja: "…扉か。"
  event_footstepwalkrun2_intermission_01_42:
    speaker: "<Narration>"
    en: A massive iron door blocks Red Hood's path.
    ko: 레드 후드의 앞을 거대한 철문이 가로막고 있었다.
    ja: |-
      レッドフードの行く手に
      巨大な鉄の扉が立ちはだかった
  event_footstepwalkrun2_intermission_01_43:
    speaker: redhood
    en: Jeez, what's up with this thing? It's gotta be at least 10 meters tall.
    ko: |-
      우와 이게 뭐야.
      10미터는 되어 보이는데.
    ja: |-
      何だこれ…？
      10メートルはありそうだな。
  event_footstepwalkrun2_intermission_01_44:
    speaker: redhood
    en: Wonder if I can break through it?
    ko: 흐음… 뚫을 수 있나?
    ja: んー…ぶち破れるか？
  event_footstepwalkrun2_intermission_01_45:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_46:
    speaker: redhood
    en: Guess there's only one way to find out.
    ko: 뭐, 해보면 알겠지.
    ja: とりあえず、やってみっか。
  event_footstepwalkrun2_intermission_01_47:
    speaker: "<Narration>"
    en: Red Hood aims her rifle at the towering door.
    ko: 레드 후드는 라이플을 철문에 겨눴다.
    ja: レッドフードはライフルを扉に向けた
  event_footstepwalkrun2_intermission_01_48:
    speaker: "<Narration>"
    en: "*Psshuuuuu*"
    ko: 푸슈욱-
    ja: プシューッ――
  event_footstepwalkrun2_intermission_01_49:
    speaker: "<Narration>"
    en: Just as she's about to pull the trigger, steam billows from all sides of the
      door as it slowly opens.
    ko: 그 순간, 철문이 증기를 내뿜으며 천천히 열렸다.
    ja: |-
      その瞬間、蒸気をあげながら、
      扉がゆっくりと開いた
  event_footstepwalkrun2_intermission_01_50:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_51:
    speaker: redhood
    en: Should I consider that a welcome?
    ko: 이건 어서 오십시오 라고 생각해도 되겠지?
    ja: どうぞお入りください、ってか？
  event_footstepwalkrun2_intermission_01_52:
    speaker: "<Narration>"
    en: Red Hood heads in through the doorway.
    ko: 레드 후드는 문 너머로 걸어갔다.
    ja: レッドフードは扉の中に入っていった
  event_footstepwalkrun2_intermission_01_53:
    speaker: "<Narration>"
    en: Inside, it's both dark and warm.
    ko: 어두운 공간, 하지만 열기가 가득한 공간이었다.
    ja: 扉の奥は暗く、熱気が満ちた空間だった
  event_footstepwalkrun2_intermission_01_54:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_55:
    speaker: redhood
    en: What a weird place.
    ko: 묘한 곳이네.
    ja: 妙な場所だな。
  event_footstepwalkrun2_intermission_01_56:
    speaker: redhood
    en: Hello? Is anybody here?
    ko: 이봐-! 아무도 없어-!?
    ja: おーい！誰かいないのか！？
  event_footstepwalkrun2_intermission_01_57:
    speaker: deep
    en: Yes. Be quiet, will you? I hate noise.
    ko: 있다. 조용히 해라. 시끄러운 건 질색이다.
    ja: いる。静かにしろ。うるさいのは嫌いだ。
  event_footstepwalkrun2_intermission_01_58:
    speaker: redhood
    en: Gah! You scared me!
    ko: 으앗 깜짝이야!
    ja: うおっ、ビックリした！
  event_footstepwalkrun2_intermission_01_59:
    speaker: deep
    en: Is that Red Hood?
    ko: 레드 후드인가.
    ja: レッドフードか。
  event_footstepwalkrun2_intermission_01_60:
    speaker: redhood
    en: "... Do you know me?"
    ko: "…뭐야. 너 나 알아?"
    ja: "…え？あたしのこと、知ってんの？"
  event_footstepwalkrun2_intermission_01_61:
    speaker: deep
    en: Of course I do.
    ko: 알다마다.
    ja: 当然だ。
  event_footstepwalkrun2_intermission_01_62:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_63:
    speaker: redhood
    en: Who are you?
    ko: 누구야 너.
    ja: あんた、誰だ？
  event_footstepwalkrun2_intermission_01_64:
    speaker: deep
    en: I am, no... we are D.E.E.P.
    ko: |-
      나는, 아니.
      우리는 D.E.E.P..
    ja: |-
      私は…いや、
      我々はD.E.E.P.。
  event_footstepwalkrun2_intermission_01_65:
    speaker: deep
    en: How to refer to us...
    ko: 뭐라고 할까….
    ja: どう説明したものか…
  event_footstepwalkrun2_intermission_01_66:
    speaker: deep
    en: I suppose it would be apt to consider us guardians of the Ark.
    ko: 그래. 방주의 수호자라고 부르는 게 좋겠군.
    ja: そうだな。アークの守護者とでも言おうか。
  event_footstepwalkrun2_intermission_01_67:
    speaker: redhood
    en: Guardians of the Ark?
    ko: 방주의 수호자?
    ja: アークの守護者？
  event_footstepwalkrun2_intermission_01_68:
    speaker: deep
    en: Correct.
    ko: 그래.
    ja: そうだ。
  event_footstepwalkrun2_intermission_01_69:
    speaker: deep
    en: I'm afraid I can't tell you much more than that.
    ko: 자세한 건 말해줄 수 없다.
    ja: 詳細は説明できない。
  event_footstepwalkrun2_intermission_01_70:
    speaker: deep
    en: It's classified.
    ko: 나름 극비니까.
    ja: 最高機密だ。
  event_footstepwalkrun2_intermission_01_71:
    speaker: redhood
    en: 'Let me guess: Central Government?'
    ko: 그 중앙 정부인가 뭔가 하는 거?
    ja: 中央政府とか何とか言った、アレか？
  event_footstepwalkrun2_intermission_01_72:
    speaker: deep
    en: No. I would appreciate it if you thought of us as something more sophisticated.
    ko: 다르다. 좀 더 고차원적인 뭔가라고 생각해 주면 고맙겠군.
    ja: 違う。より高次の存在だと考えてくれ。
  event_footstepwalkrun2_intermission_01_73:
    speaker: redhood
    en: Okay, I will.
    ko: 그렇게 생각할게.
    ja: じゃ、そう思っとくよ。
  event_footstepwalkrun2_intermission_01_74:
    speaker: deep
    en: Much appreciated.
    ko: 고맙다.
    ja: 感謝する。
  event_footstepwalkrun2_intermission_01_75:
    speaker: redhood
    en: So, do you run this place?
    ko: "…네가 여기 주인이야?"
    ja: "…お前がここの主人ってとこか？"
  event_footstepwalkrun2_intermission_01_76:
    speaker: deep
    en: You could say that, yes.
    ko: 그래. 그렇다고 할 수 있지.
    ja: そういうことになる。
  event_footstepwalkrun2_intermission_01_77:
    speaker: redhood
    en: What is this place?
    ko: 뭐 하는 곳인데 여기?
    ja: こんなトコで、何があるってんだ？
  event_footstepwalkrun2_intermission_01_78:
    speaker: deep
    en: It is the basement of the Lift.
    ko: 궤도 엘리베이터의 지하다.
    ja: ここは軌道エレベーターの地下だ。
  event_footstepwalkrun2_intermission_01_79:
    speaker: deep
    en: This is where the power source of the Lift is located.
    ko: 궤도 엘리베이터의 동력원이 있는 곳이지.
    ja: 軌道エレベーターの動力源がある。
  event_footstepwalkrun2_intermission_01_80:
    speaker: redhood
    en: No way!
    ko: "…뭐?"
    ja: "…何？"
  event_footstepwalkrun2_intermission_01_81:
    speaker: deep
    en: Would you like to see?
    ko: 볼 텐가?
    ja: 見てみるか？
  event_footstepwalkrun2_intermission_01_82:
    speaker: deep
    en: It's right here.
    ko: 이게 궤도 엘리베이터의 동력원이다.
    ja: これがそうだ。
  event_footstepwalkrun2_intermission_01_83:
    speaker: redhood
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_footstepwalkrun2_intermission_01_84:
    speaker: redhood
    en: Wait a minute...
    ko: 뭐… 야 이거.
    ja: な…何だこれ…
  event_footstepwalkrun2_intermission_01_85:
    speaker: redhood
    en: Is that... a Rapture core?
    ko: 코어잖아… 랩쳐의.
    ja: まるで…ラプチャーのコアだ。
  event_footstepwalkrun2_intermission_01_86:
    speaker: deep
    en: Correct. It is called the Ultra Massive Core.
    ko: 그래. 초거대 코어라고 부르고 있지.
    ja: その通りだ。我々は超巨大コアと呼んでいる。
  event_footstepwalkrun2_intermission_01_87:
    speaker: redhood
    en: Not the most creative name out there.
    ko: 네이밍 센스하곤.
    ja: 大したネーミングセンスだな。
  event_footstepwalkrun2_intermission_01_88:
    speaker: deep
    en: I don't like it either.
    ko: 나도 그건 불만이다.
    ja: 同じ意見だ。
  event_footstepwalkrun2_intermission_01_89:
    speaker: redhood
    en: So, if this thing broke, would the Lift be kaput?
    ko: 그럼 이게 부서지면 궤도 엘리베이터는 정지하는 거야?
    ja: |-
      こいつを壊せば、
      軌道エレベーターも止まるのか？
  event_footstepwalkrun2_intermission_01_90:
    speaker: deep
    en: Correct. It would no longer be operational.
    ko: 그래. 제 기능을 하지 못한다.
    ja: そうだ。ほぼ機能しなくなる。
  event_footstepwalkrun2_intermission_01_91:
    speaker: redhood
    en: This thing is what the Raptures use to come down to our world, isn't it?
    ko: 궤도 엘리베이터로 랩쳐들이 오고 있는 거 맞지?
    ja: |-
      ラプチャーって、軌道エレベーターから
      来てるとか言われてたっけ？
  event_footstepwalkrun2_intermission_01_92:
    speaker: deep
    en: You are well informed.
    ko: 맞다. 잘 알고 있군.
    ja: その通りだ。よく知っているな。
  event_footstepwalkrun2_intermission_01_93:
    speaker: redhood
    en: Then isn't breaking this thing the answer to all our problems?
    ko: 그럼 이거 부수면 끝나는 거 아냐?
    ja: じゃ、こいつを壊せば全部おしまいってことか？
  event_footstepwalkrun2_intermission_01_94:
    speaker: deep
    en: If you are referring to the Raptures, you are correct.
    ko: 랩쳐를 말하는 거라면 맞다.
    ja: |-
      ラプチャーに関して言うならば、
      そうだ。
  event_footstepwalkrun2_intermission_01_95:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_96:
    speaker: redhood
    en: So let's start busting this thing up.
    ko: 좋아. 그럼 부숴볼까.
    ja: よし、じゃブッ壊すか。
  event_footstepwalkrun2_intermission_01_97:
    speaker: deep
    en: No. We cannot.
    ko: 관둬라.
    ja: やめておけ。
  event_footstepwalkrun2_intermission_01_98:
    speaker: deep
    en: The Ultra Massive Core is part of a pair.
    ko: 초거대 코어는 쌍둥이 코어다.
    ja: 超巨大コアは2つで一対のコアだ。
  event_footstepwalkrun2_intermission_01_99:
    speaker: deep
    en: If one breaks, the other will break as well.
    ko: 한쪽이 부서지면 나머지 한쪽도 부서진다.
    ja: 片方が破壊されれば、もう一方も崩壊する。
  event_footstepwalkrun2_intermission_01_100:
    speaker: deep
    en: Right now, they are maintaining a stable resonance with one another from a
      distance.
    ko: 지금은 거리를 둬 서로 안정적으로 공명하고 있는 상태지.
    ja: |-
      2つの距離が離れている今は、
      安定的に共鳴しているが…
  event_footstepwalkrun2_intermission_01_101:
    speaker: redhood
    en: Why does that matter? Who cares if they both break?
    ko: 그게 뭔 상관인데.
    ja: だからどうしたっていうんだよ。
  event_footstepwalkrun2_intermission_01_102:
    speaker: deep
    en: The other core is inside the Ark.
    ko: 다른 쪽의 초거대 코어는 방주에 있다.
    ja: もう一方の超巨大コアはアークにある。
  event_footstepwalkrun2_intermission_01_103:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_104:
    speaker: deep
    en: It is being used as the Ark's power source.
    ko: 방주의 동력원으로 쓰이고 있지.
    ja: アークのエネルギー源として利用されている。
  event_footstepwalkrun2_intermission_01_105:
    speaker: redhood
    en: So you're saying...
    ko: 뭐… 라고….
    ja: "…何だって…？"
  event_footstepwalkrun2_intermission_01_106:
    speaker: deep
    en: If you destroy this core, the Ark's core will be destroyed as well.
    ko: 즉, 이걸 부수면 방주의 코어도 부서진다.
    ja: |-
      これを破壊すれば
      アークのエネルギー供給が停止する。
  event_footstepwalkrun2_intermission_01_107:
    speaker: deep
    en: All those people will be trapped underground. All of their infrastructure
      will cease to function in an instant, they will be doomed to die.
    ko: |-
      지하에 갇힌 수많은 인간들이 한순간에 인프라를 잃고,
      죽겠지.
    ja: |-
      地下から出られない多くの人々が
      一瞬で生活基盤を失い、死ぬだろう。
  event_footstepwalkrun2_intermission_01_108:
    speaker: deep
    en: Humanity will be wiped out.
    ko: 인류는 전멸한다.
    ja: それは人類の絶滅を意味する。
  event_footstepwalkrun2_intermission_01_109:
    speaker: redhood
    en: "... I'm not entirely sure I follow."
    ko: "…무슨 소리야 대체."
    ja: "…言ってること分かってんのか…？"
  event_footstepwalkrun2_intermission_01_110:
    speaker: deep
    en: In the near future, this area will be further fortified.
    ko: 너희가 이곳으로 온 이유 때문에 앞으로 이 일대는 더 견고해질 거다.
    ja: |-
      お前たちがここに足を踏み入れた以上、
      ここは今後、さらに堅固に封鎖されるだろう。
  event_footstepwalkrun2_intermission_01_111:
    speaker: deep
    en: It will not be possible for anyone to trespass upon this place, by accident
      or otherwise, as you have.
    ko: 우연찮게 이곳으로 흘러들어오는 일 따윈 일어나지 않을 거라는 얘기다.
    ja: |-
      誰かがここに迷い込んでくるような事態は
      起こらなくなる。
  event_footstepwalkrun2_intermission_01_112:
    speaker: deep
    en: If you wish to
    ko: 랩쳐를 전멸시키고 싶나?
    ja: ラプチャーを地上から一掃したいか？
  event_footstepwalkrun2_intermission_01_113:
    speaker: deep
    en: exterminate the Raptures,
    ko: 그렇게 하고 싶으면.
    ja: それならば、まず…
  event_footstepwalkrun2_intermission_01_114:
    speaker: deep
    en: the Ark must be sacrificed.
    ko: 방주를 부숴라.
    ja: アークを破壊することだ。
  event_footstepwalkrun2_intermission_01_115:
    speaker: redhood
    en: Sacrifice the Ark...?
    ko: 방주를… 부숴라….
    ja: アークを…破壊…
  event_footstepwalkrun2_intermission_01_116:
    speaker: deep
    en: Destroying this core will eradicate the Raptures, yes.
    ko: 그래. 그러면 랩쳐는 전멸한다.
    ja: そうだ。そうすればラプチャーは滅ぼせる。
  event_footstepwalkrun2_intermission_01_117:
    speaker: deep
    en: But humanity will also perish.
    ko: 대신 인류도 전멸하겠지.
    ja: 代わりに、人類も滅びる。
  event_footstepwalkrun2_intermission_01_118:
    speaker: deep
    en: Ironically, the key to victory may well lie in finding a way to abandon the
      Ark.
    ko: 역설적으로, 방주를 버릴 수 있을 때가 온다면 너희가 이길 수 있다는 얘기다.
    ja: |-
      逆説的には、アークを捨てられるなら、
      お前たちは勝利できるということだ。
  event_footstepwalkrun2_intermission_01_119:
    speaker: deep
    en: Although, I am not sure if that will be possible.
    ko: 가능할지는 모르겠지만.
    ja: それが可能かどうかは知らないがな。
  event_footstepwalkrun2_intermission_01_120:
    speaker: redhood
    en: We can win... if we destroy the Ark.
    ko: 방주를 부수면 이길 수 있다….
    ja: アークを壊せば、勝てる…
  event_footstepwalkrun2_intermission_01_121:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_122:
    speaker: redhood
    en: How do you know who I am?
    ko: 근데 너 나 어떻게 알아.
    ja: そういや、あたしのことはどうして知ってんだ？
  event_footstepwalkrun2_intermission_01_123:
    speaker: deep
    en: It would be rather strange for me not to be familiar with the Goddess Squad.
    ko: 갓데스 스쿼드를 모르는 게 더 이상하겠지.
    ja: ゴッデスを知らない方がおかしいだろう。
  event_footstepwalkrun2_intermission_01_124:
    speaker: redhood
    en: Oh.
    ko: 오.
    ja: おっ。
  event_footstepwalkrun2_intermission_01_125:
    speaker: deep
    en: I thought you had been disposed of due to corruption, but it appears I was
      mistaken.
    ko: 침식에 걸려 처분당했다고 보고를 받았는데, 아닌 모양이군.
    ja: 侵食により処分と聞いたが、違ったようだな。
  event_footstepwalkrun2_intermission_01_126:
    speaker: deep
    en: You do still seem to be affected by corruption, however.
    ko: 침식은 아직 낫지 않은 것 같아 보인다만.
    ja: 完治もしていないようだが。
  event_footstepwalkrun2_intermission_01_127:
    speaker: redhood
    en: You're good. Are you a doctor?
    ko: 맞아. 잘 보네. 의사야?
    ja: そうだ。よく分かったな。医者か？
  event_footstepwalkrun2_intermission_01_128:
    speaker: deep
    en: More or less.
    ko: 비슷하다.
    ja: 似たようなものだ。
  event_footstepwalkrun2_intermission_01_129:
    speaker: deep
    en: But it is rather peculiar.
    ko: 하지만 이상하군.
    ja: しかし、不可解だ。
  event_footstepwalkrun2_intermission_01_130:
    speaker: deep
    en: Decades have passed, and yet you are still alive? How is that possible?
    ko: 시간이 수십 년은 지났을 텐데, 어떻게 너는 무사하지?
    ja: |-
      最低でも数十年は過ぎているはずだろう。
      なぜいまだにその状態でいられる？
  event_footstepwalkrun2_intermission_01_131:
    speaker: redhood
    en: Who knows. Maybe I'm just built differently.
    ko: 글쎄. 특이 체질인가 보지 뭐.
    ja: さあ。特異体質ってやつかな。
  event_footstepwalkrun2_intermission_01_132:
    speaker: deep
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_133:
    speaker: deep
    en: Are you attempting to heal your comrade who fell through the fissure?
    ko: 같이 떨어진 동료를 고치고 싶은 건가?
    ja: 落ちてきた仲間の修理が必要なのだろう？
  event_footstepwalkrun2_intermission_01_134:
    speaker: redhood
    en: That's right. You were watching everything?
    ko: 맞아. 다 보고 있었나 봐?
    ja: そうだ。全部見てたのか？
  event_footstepwalkrun2_intermission_01_135:
    speaker: deep
    en: This is an important place. I see everything. Since it is you, I'll let you
      live.
    ko: |-
      중요한 곳이니까.
      네가 왔으니 살려준 거다.
    ja: |-
      ここは最重要施設だ。
      お前だったから生かされている。
  event_footstepwalkrun2_intermission_01_136:
    speaker: deep
    en: Were you anyone else, you would already be dead.
    ko: 갓데스 스쿼드의 레드 후드가 아니었으면 이미 죽였겠지.
    ja: |-
      かのゴッデスのレッドフードでなければ、
      早々に処分されていただろう。
  event_footstepwalkrun2_intermission_01_137:
    speaker: redhood
    en: "... Sounds like you have experience with this sort of thing."
    ko: "…경험이 좀 있나 보네?"
    ja: "…したことあるみたいな言い方だな？"
  event_footstepwalkrun2_intermission_01_138:
    speaker: deep
    en: That I do. At least a few dozen times.
    ko: 그래. 적어도 수십 번.
    ja: そうだ。少なくとも数十は。
  event_footstepwalkrun2_intermission_01_139:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_140:
    speaker: deep
    en: Let's go. I can fix a broken leg rather easily.
    ko: 가지. 부서진 다리 정도는 고칠 수 있다.
    ja: 行くか。壊れた脚部程度なら修復できる。
  event_footstepwalkrun2_intermission_01_141:
    speaker: redhood
    en: "... All right. Thanks."
    ko: 뭐… 좋아. 부탁할게.
    ja: まあ…分かったよ。頼む。
  event_footstepwalkrun2_intermission_01_142:
    speaker: "<Narration>"
    en: Red Hood stares at the Ultra Massive Core behind her for a brief moment before
      walking away.
    ko: 레드 후드는 뒤에 서 있는 초거대 코어를 한참 동안 바라보다 걸음을 옮겼다.
    ja: |-
      レッドフードは超巨大コアを
      背中越しににらみ、その場を離れた
  event_footstepwalkrun2_intermission_01_143:
    speaker: "<Narration>"
    en: Red Hood and D.E.E.P. look at Rapi, who is asleep.
    ko: 레드 후드와 D.E.E.P.이 잠들어있는 라피를 바라본다.
    ja: |-
      レッドフードとD.E.E.P.が
      眠りに落ちたラピを見つけた
  event_footstepwalkrun2_intermission_01_144:
    speaker: redhood
    en: Hey. Rapi. I brought someone to fix...
    ko: 이봐. 라피. 고쳐줄 사람 데려왔
    ja: ラピ、起きろ。直せるヤツが見つか…
  event_footstepwalkrun2_intermission_01_145:
    speaker: deep
    en: Quiet.
    ko: 조용.
    ja: 起こすな。
  event_footstepwalkrun2_intermission_01_146:
    speaker: deep
    en: Nothing good will come out of her seeing me.
    ko: 내 모습을 봐서 좋을 게 없다.
    ja: 私を見ても良いことはない。
  event_footstepwalkrun2_intermission_01_147:
    speaker: redhood
    en: Then what about me?
    ko: 그럼 나는?
    ja: あたしは見ちまったぞ？
  event_footstepwalkrun2_intermission_01_148:
    speaker: deep
    en: You do not have long left to live, so it doesn't matter.
    ko: 너는 곧 죽거나 망가질 테니 괜찮다.
    ja: すぐに死ぬか壊れるかだ。関係ないだろう。
  event_footstepwalkrun2_intermission_01_149:
    speaker: redhood
    en: "... You certainly don't sugarcoat anything."
    ko: 말 참 심하게 하네.
    ja: ひっでぇこと言うなぁ…
  event_footstepwalkrun2_intermission_01_150:
    speaker: deep
    en: Let me check on your friend's condition.
    ko: 잠시 동료의 상태를 보겠다.
    ja: ひとまず、状態を見る。
  event_footstepwalkrun2_intermission_01_151:
    speaker: "<Narration>"
    en: D.E.E.P. squats down and examines Rapi,
    ko: D.E.E.P.은 쪼그려 앉아 라피를 살폈다.
    ja: D.E.E.P.は腰を落とし、ラピを診察した
  event_footstepwalkrun2_intermission_01_152:
    speaker: "<Narration>"
    en: placing her hands on Rapi's head and chest.
    ko: 그리고 라피의 머리, 가슴 중심부에 손을 가져다 댔다.
    ja: |-
      そしてラピの頭部、
      それから胸の中心に手をかざした
  event_footstepwalkrun2_intermission_01_153:
    speaker: deep
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_154:
    speaker: deep
    en: This is a mass-produced model.
    ko: 오, 이건 양산형이군.
    ja: 量産型か。
  event_footstepwalkrun2_intermission_01_155:
    speaker: deep
    en: My goodness, there's really nothing inside her. Frankly, I'm stunned at how
      little there is.
    ko: |-
      그래서인가. 아무것도 없군.
      조금씩 채워지고 있는 것 같지만, 이렇게 비어있을 수 있다니.
    ja: |-
      どうりで、何も無い。
      かろうじて皆無ではないが…
  event_footstepwalkrun2_intermission_01_156:
    speaker: redhood
    en: Are you talking about her chest? I mean, sure, she's flat, but I don't think
      it's that ba...
    ko: 가슴 얘기야? 그 정도는 아닌 것 같
    ja: バストの話か？そこまで言うほどじゃ…
  event_footstepwalkrun2_intermission_01_157:
    speaker: deep
    en: Quiet.
    ko: 조용히.
    ja: シーッ…
  event_footstepwalkrun2_intermission_01_158:
    speaker: "<Narration>"
    en: D.E.E.P. goes silent, seemingly deep in thought.
    ko: D.E.E.P.은 생각에 잠겼다.
    ja: D.E.E.P.はしばらく何かを考えていた
  event_footstepwalkrun2_intermission_01_159:
    speaker: deep
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_160:
    speaker: deep
    en: "..."
    ko: |-
      …….
      …….
    ja: |-
      ……
      ……
  event_footstepwalkrun2_intermission_01_161:
    speaker: redhood
    en: What are you doing?
    ko: 뭐 해?
    ja: 何してんだ？
  event_footstepwalkrun2_intermission_01_162:
    speaker: deep
    en: I haven't worked on either mass-produced models or Grimms models before.
    ko: 페어리 테일 모델과 양산형은 시도해 본 적이 없다.
    ja: |-
      フェアリーテールモデルと量産型。
      試したことが無い。
  event_footstepwalkrun2_intermission_01_163:
    speaker: deep
    en: This could be a good opportunity.
    ko: 이건 좋은 기회가 되겠군.
    ja: いい機会かもしれないな。
  event_footstepwalkrun2_intermission_01_164:
    speaker: redhood
    en: You aren't going to fix her?
    ko: 안 고칠 거야?
    ja: 直せないのか？
  event_footstepwalkrun2_intermission_01_165:
    speaker: deep
    en: With the twin cores, the only outcome is mutually assured destruction.
    ko: 쌍둥이 초거대 코어는 지금 공멸 말고는 답이 없는 상태다.
    ja: |-
      超巨大コアは、
      現時点では共に消滅するしかない…
  event_footstepwalkrun2_intermission_01_166:
    speaker: deep
    en: We have to leave the possibility of coexistence open.
    ko: 공존의 가능성을 열어둬야 하지.
    ja: だが、共存の可能性を残すことはできる。
  event_footstepwalkrun2_intermission_01_167:
    speaker: redhood
    en: What are you talking about?
    ko: 뭐라는 거야.
    ja: 何ブツブツ言ってんだよ…？
  event_footstepwalkrun2_intermission_01_168:
    speaker: deep
    en: Sleep for a while.
    ko: 잠시 자라.
    ja: 昼寝でもしていろ。
  event_footstepwalkrun2_intermission_01_169:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 파악-!
    ja: パァッ――
  event_footstepwalkrun2_intermission_01_170:
    speaker: "<Narration>"
    en: A golden light bursts from D.E.E.P.'s hand.
    ko: D.E.E.P.의 손에서 황금색 빛이 터져 나왔다.
    ja: D.E.E.P.の手から金色の光があふれた
  event_footstepwalkrun2_intermission_01_171:
    speaker: "<Narration>"
    en: Red Hood loses consciousness and collapses to the ground.
    ko: 레드 후드가 정신을 잃고 쓰러진다.
    ja: レッドフードが気を失い、倒れた
  event_footstepwalkrun2_intermission_01_172:
    speaker: deep
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_173:
    speaker: deep
    en: Perhaps I should take a look at the corruption's progression. I might be able
      to help.
    ko: |-
      침식 상태를 좀 볼까.
      도와줄 수도 있을 것 같으니.
    ja: |-
      侵食の状態を確認しておこう。
      助けられるかもしれない。
  event_footstepwalkrun2_intermission_01_174:
    speaker: "<Narration>"
    en: D.E.E.P. places her hand on Red Hood's head.
    ko: D.E.E.P.이 레드 후드의 머리에 손을 올린다.
    ja: D.E.E.P.がレッドフードの頭部に手をかざした
  event_footstepwalkrun2_intermission_01_175:
    speaker: deep
    en: "... No. Not possible. It's too far along."
    ko: "…안 되겠군. 너무 오래됐어."
    ja: "…ダメだ。時間が経ちすぎているか…"
  event_footstepwalkrun2_intermission_01_176:
    speaker: deep
    en: However, the NIMPH is continuing to fight despite the corruption. Eventually,
      they will both destroy one another.
    ko: |-
      하지만… NIMPH가 침식과 계속 싸우고 있어.
      최종적으로는 공멸인가.
    ja: |-
      …だがNIMPHが侵食と戦っている。
      最終的には共倒れか…
  event_footstepwalkrun2_intermission_01_177:
    speaker: deep
    en: Having said that, she possesses a most incredible will. It's hard to believe.
    ko: "…대단한 자아다. 믿을 수 없을 정도야."
    ja: "…おそるべき自我だ。信じられない。"
  event_footstepwalkrun2_intermission_01_178:
    speaker: deep
    en: It's a miracle that she's endured as long as she has.
    ko: 이렇게나 버티다니 기적이다.
    ja: これで耐えているのは、奇跡だ。
  event_footstepwalkrun2_intermission_01_179:
    speaker: deep
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_intermission_01_180:
    speaker: deep
    en: It is a pity we did not meet sooner.
    ko: 조금 더 일찍 만났다면 좋았을 텐데, 아쉽군.
    ja: もう少し早く会えていればよかったが、残念だ。
  event_footstepwalkrun2_intermission_01_181:
    speaker: redhood
    en: Urgh...
    ko: 으, 으윽…!
    ja: う、ううっ…！
  event_footstepwalkrun2_intermission_01_182:
    speaker: rapi_m
    en: Are you awake?
    ko: 일어났어?
    ja: 起きた？
  event_footstepwalkrun2_intermission_01_183:
    speaker: redhood
    en: "*Gasp*!"
    ko: 헉!
    ja: うわっ！
  event_footstepwalkrun2_intermission_01_184:
    speaker: redhood
    en: What the... When did I fall asleep?
    ko: 뭐, 뭐야! 나 언제 잤어!
    ja: な、何だ！？あたし、いつの間に寝てたんだ？
  event_footstepwalkrun2_intermission_01_185:
    speaker: rapi_m
    en: I just woke up too.
    ko: 나도 방금 일어났어.
    ja: こちらも今起きたところよ。
  event_footstepwalkrun2_intermission_01_186:
    speaker: redhood
    en: Wha...
    ko: "…뭐지."
    ja: "…あれ…？"
  event_footstepwalkrun2_intermission_01_187:
    speaker: redhood
    en: Right! Your leg!
    ko: 어 맞다! 너 다리!
    ja: あ、そうだ！ラピ、足！
  event_footstepwalkrun2_intermission_01_188:
    speaker: rapi_m
    en: What are you so frantic for? Didn't you fix it for me?
    ko: |-
      ??
      네가 고쳐준 게 아니야?
    ja: |-
      ？？
      あなたが直してくれたのではないの？
  event_footstepwalkrun2_intermission_01_189:
    speaker: redhood
    en: Huh?
    ko: 응?
    ja: え？
  event_footstepwalkrun2_intermission_01_190:
    speaker: "<Narration>"
    en: Red Hood stares at Rapi's leg. It is fully intact, with no trace of any damage.
    ko: |-
      레드 후드는 라피의 다리를 바라본다.
      부서진 흔적은 보이지 않는다.
    ja: |-
      レッドフードはラピの足を見た。
      どこも壊れていない
  event_footstepwalkrun2_intermission_01_191:
    speaker: redhood
    en: Huh? When did that happen?
    ko: |-
      …?
      언제 고쳤지?
    ja: |-
      …？
      いつ直したっけ？
  event_footstepwalkrun2_intermission_01_192:
    speaker: rapi_m
    en: How would I know? I was unconscious.
    ko: |-
      나는 알 수 없어.
      정신을 잃고 있었으니까.
    ja: |-
      分からないわ。
      私は意識を失っていたようだから。
  event_footstepwalkrun2_intermission_01_193:
    speaker: redhood
    en: My head feels kinda funny...
    ko: "…뭐지. 뭔가 머릿속이 좀 묘한데…."
    ja: "…何だろうな。頭の中が変な感じ…"
  event_footstepwalkrun2_intermission_01_194:
    speaker: rapi_m
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_footstepwalkrun2_intermission_01_195:
    speaker: redhood
    en: Ah, I get it!
    ko: 아. 알겠다.
    ja: あ、そうか。
  event_footstepwalkrun2_intermission_01_196:
    speaker: redhood
    en: I must have instinctively mastered the art of repairing!
    ko: 본능적으로 수리 기술까지 터득해 버린 거야 내가!
    ja: |-
      きっとあたしの中で眠ってた修理屋の才能が
      目覚めちまったんだな！
  event_footstepwalkrun2_intermission_01_197:
    speaker: redhood
    en: I told you I was a jack of all trades!
    ko: |-
      이야 미쳤다 미쳤어.
      진짜 만능이다 나.
    ja: |-
      いや～こりゃまいったな～
      ホントに何でもできるようになっちまったぜ～
  event_footstepwalkrun2_intermission_01_198:
    speaker: rapi_m
    en: "... Right."
    ko: "…그래."
    ja: "…そうね。"
  event_footstepwalkrun2_intermission_01_199:
    speaker: rapi_m
    en: I think so too.
    ko: 나도 그렇게 생각해.
    ja: 本当にそうかもしれない。
event_footstepwalkrun2_04_s:
  event_footstepwalkrun2_04_s_1:
    speaker: redhood
    en: Hmm. Too slow.
    ko: 어허. 속도가 느리다니까.
    ja: ほら、動きが遅い。
  event_footstepwalkrun2_04_s_2:
    speaker: rapi_m
    en: If I speed up, my shooting will become too unstable.
    ko: 여기서 속도를 더 높이면 사격이 너무 불안정해져.
    ja: スピードを上げると射撃が不安定になるわ。
  event_footstepwalkrun2_04_s_3:
    speaker: redhood
    en: Then keep practicing until your shooting is stable.
    ko: 그럼 사격이 안정적이 될 때까지 연습해.
    ja: じゃ、安定するように練習しな。
  event_footstepwalkrun2_04_s_4:
    speaker: rapi_m
    en: It feels inefficient to shoot while moving.
    ko: "…돌격하면서 사격하는 건 너무 비효율 적인 것 같아."
    ja: "…突撃しながらの射撃は非効率的すぎるわ。"
  event_footstepwalkrun2_04_s_5:
    speaker: redhood
    en: Then don't do it.
    ko: 그래? 하지 마 그럼.
    ja: あっそ？じゃあやめるか。
  event_footstepwalkrun2_04_s_6:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_s_7:
    speaker: redhood
    en: You said you wanted to be like me, didn't you?
    ko: 아~ 내가 되고 싶다고 해서~
    ja: あ～あ、あたしになりたいなんて言うから～…
  event_footstepwalkrun2_04_s_8:
    speaker: redhood
    en: I was more than happy to pass down my secret techniques, but alas, I have
      been cursed with an unwilling student.
    ko: |-
      무림비급을 전수해 주려고 했는데~
      제자가 이 모양 이 꼴이라니~
    ja: |-
      特別に奥義を伝授してやろうと思ったのにな～
      弟子がこんな態度じゃな～
  event_footstepwalkrun2_04_s_9:
    speaker: redhood
    en: It appears my legacy dies here.
    ko: 유파 레드 후드의 명맥이 여기서 끊기겠구나~
    ja: 流派レッドフードもここまでか～
  event_footstepwalkrun2_04_s_10:
    speaker: rapi_m
    en: "... Fine. I'll try."
    ko: "…해볼게."
    ja: "…やってみる。"
  event_footstepwalkrun2_04_s_11:
    speaker: redhood
    en: Good student.
    ko: 오냐. 제자야.
    ja: それでこそ、我が弟子だ！
  event_footstepwalkrun2_04_s_12:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_s_13:
    speaker: redhood
    en: Go on, move!
    ko: 자자. 움직여.
    ja: ほら。身体を動かせ。
  event_footstepwalkrun2_04_s_14:
    speaker: redhood
    en: We don't have time.
    ko: 시간 없다.
    ja: 時間がないんだ。
  event_footstepwalkrun2_04_s_15:
    speaker: "<Narration>"
    en: 12 hours earlier.
    ko: 12시간 전.
    ja: 12時間前
  event_footstepwalkrun2_04_s_16:
    speaker: redhood
    en: So.
    ko: 그래.
    ja: なんだなんだ？
  event_footstepwalkrun2_04_s_17:
    speaker: redhood
    en: Your wish is to become like me?
    ko: 내가 되는 게 소원이라고?
    ja: あたしになるのが願い？
  event_footstepwalkrun2_04_s_18:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_s_19:
    speaker: redhood
    en: I didn't mishear you, did I?
    ko: 아닌가아~ 내가 잘 못 들었나아~
    ja: 違うよな～聞き間違いかな～
  event_footstepwalkrun2_04_s_20:
    speaker: rapi_m
    en: No.
    ko: 제대로 들은 게 맞아.
    ja: 聞き間違いではないわ。
  event_footstepwalkrun2_04_s_21:
    speaker: redhood
    en: You heard me correctly.
    ko: 너 말이야.
    ja: お前さぁ…
  event_footstepwalkrun2_04_s_22:
    speaker: redhood
    en: Don't you think you're being a bit greedy?
    ko: 너무 욕심이 과한 것 아냐?
    ja: 欲張りだと思わないか？
  event_footstepwalkrun2_04_s_23:
    speaker: redhood
    en: To become as versatile, strong, beautiful, and even-tempered as me is a big
      ask.
    ko: 나처럼 만능에 강하고 예쁘고 성격까지 좋은 사람이 되고 싶다니.
    ja: |-
      あたしみたいに何でもできて強くて美人で
      性格もいいオンナになりたいなんて。
  event_footstepwalkrun2_04_s_24:
    speaker: redhood
    en: It'll be quite the challenge.
    ko: 많이 힘들걸?
    ja: そう簡単にはいかないぞ？
  event_footstepwalkrun2_04_s_25:
    speaker: rapi_m
    en: I'm aware of that.
    ko: "…알아."
    ja: "…分かってる。"
  event_footstepwalkrun2_04_s_26:
    speaker: redhood
    en: Hmm...
    ko: 흠.
    ja: う～ん…
  event_footstepwalkrun2_04_s_27:
    speaker: redhood
    en: But you can't become me, Rapi. You'll always be you.
    ko: |-
      근데 라피.
      너는 너야. 내가 될 수 없어.
    ja: |-
      ラピ。
      お前はお前だ。あたしにはなれない。
  event_footstepwalkrun2_04_s_28:
    speaker: rapi_m
    en: No, I'm nothing. So I can become you.
    ko: |-
      나는 그 무엇도 아니야.
      그러니 네가 될 수 있어.
    ja: |-
      私には何もないわ。
      だったら、あなたにもなれる。
  event_footstepwalkrun2_04_s_29:
    speaker: redhood
    en: Yikes.
    ko: 것 참.
    ja: まいったな。
  event_footstepwalkrun2_04_s_30:
    speaker: redhood
    en: All right, then may I ask why you want this?
    ko: 물어나보자. 왜 그러는데?
    ja: なんでそんなこと願うんだ？
  event_footstepwalkrun2_04_s_31:
    speaker: rapi_m
    en: I don't think you will die or lose your sanity.
    ko: "…너는 죽거나 망가지지 않을 것 같아."
    ja: |-
      …あなたは死んだり心が壊れたり
      しなさそうだから。
  event_footstepwalkrun2_04_s_32:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_s_33:
    speaker: rapi_m
    en: I know that you are in the late stages of corruption, and don't have much
      time left.
    ko: 알아. 너는 침식 말기고, 얼마 남지 않았다는 것.
    ja: |-
      分かっているわ。
      あなたは侵食の末期で、もうすぐ死ぬ。
  event_footstepwalkrun2_04_s_34:
    speaker: rapi_m
    en: But I simply can't conjure up that image of you.
    ko: 하지만 그런 이미지가 떠오르지 않아.
    ja: でも私には、そうなるイメージができないの。
  event_footstepwalkrun2_04_s_35:
    speaker: redhood
    en: My heroics have got you mesmerized.
    ko: 나의 영웅적인 면모에 반한 거네.
    ja: ヒーローみたいだからってことか。
  event_footstepwalkrun2_04_s_36:
    speaker: rapi_m
    en: I don't think you're entirely wrong there.
    ko: 틀리지 않다고 생각해.
    ja: 間違ってはいないと思うわ。
  event_footstepwalkrun2_04_s_37:
    speaker: redhood
    en: Whoa, what's gotten into you?
    ko: 어우, 왜 그러냐 갑자기.
    ja: おいおい、どうしたんだよ、急に。
  event_footstepwalkrun2_04_s_38:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_s_39:
    speaker: redhood
    en: Do you want to become a hero?
    ko: "…영웅이 되고 싶어? 라피."
    ja: "…ヒーローになりたいのか？お前。"
  event_footstepwalkrun2_04_s_40:
    speaker: rapi_m
    en: When I was very young, and still human, I was bedridden.
    ko: |-
      …아주 어렸을 때.
      내가 아직 사람이었을 때.
    ja: |-
      …私がまだ子どもだった頃、
      まだ人間だった時…
  event_footstepwalkrun2_04_s_41:
    speaker: rapi_m
    en: All I could do was watch TV.
    ko: 병상에 누워서 할 수 있는 거라곤 TV를 바라보는 것뿐이었을 때.
    ja: |-
      私は病院のベッドの上で、
      テレビを見ていることしかできなかった。
  event_footstepwalkrun2_04_s_42:
    speaker: rapi_m
    en: Watching Nikkes was the only thing that brought me joy.
    ko: 니케의 모습을 보는 것이 내 유일한 즐거움이었어.
    ja: |-
      ニケたちの活躍を見ることが
      唯一の楽しみだったの。
  event_footstepwalkrun2_04_s_43:
    speaker: rapi_m
    en: I thought they were amazing.
    ko: 멋있다고 생각했어.
    ja: カッコいいと思っていたわ。
  event_footstepwalkrun2_04_s_44:
    speaker: rapi_m
    en: Goddesses of victory fighting for humanity.
    ko: 인류를 위해 싸우는 승리의 여신.
    ja: 人類のために戦う勝利の女神。
  event_footstepwalkrun2_04_s_45:
    speaker: rapi_m
    en: But the day I became a Nikke,
    ko: 하지만 내가 니케가 되었던 날.
    ja: でも、私がニケになった日…
  event_footstepwalkrun2_04_s_46:
    speaker: rapi_m
    en: I kept hearing all this information about
    ko: 머릿속에 입력되어 있던 수많은 정보는.
    ja: 頭の中に入力されていた大量のデータは…
  event_footstepwalkrun2_04_s_47:
    speaker: rapi_m
    en: how Nikkes weren't goddesses of victory.
    ko: 니케는 승리의 여신 같은 게 아니라는 걸 알려줬어.
    ja: |-
      ニケは勝利の女神なんかじゃないって、
      叫んでいた。
  event_footstepwalkrun2_04_s_48:
    speaker: rapi_m
    en: Before long, I experienced that truth firsthand.
    ko: 얼마 지나지 않아, 그게 사실이라는 걸 체험했고.
    ja: すぐにそれが現実だと思い知ったわ。
  event_footstepwalkrun2_04_s_49:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_s_50:
    speaker: rapi_m
    en: It wasn't just me. All the Nikkes I met were the same.
    ko: 나는 물론이고, 만났던 수많은 니케들이 모두 그랬어.
    ja: 私はもちろん、他のニケも、みんなそう。
  event_footstepwalkrun2_04_s_51:
    speaker: rapi_m
    en: Far from goddesses of victory, they... were terribly human. Pitiable and weak
      creatures.
    ko: |-
      승리의 여신이라고 부를 수 없는…
      사람답고, 그렇기 때문에 가엾고 약한 존재였지.
    ja: |-
      勝利の女神とはかけ離れた…
      人間らしくて、弱い存在。
  event_footstepwalkrun2_04_s_52:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_s_53:
    speaker: rapi_m
    en: But you are different.
    ko: 그런데 너는 달라.
    ja: でも、あなたは違う。
  event_footstepwalkrun2_04_s_54:
    speaker: rapi_m
    en: You are the goddess of victory
    ko: 너는 어릴 적 내가 그렸던.
    ja: あなたこそ、私が子どもの時に憧れていた…
  event_footstepwalkrun2_04_s_55:
    speaker: rapi_m
    en: that I envisioned when I was young.
    ko: 승리의 여신이야.
    ja: 勝利の女神、そのものよ。
  event_footstepwalkrun2_04_s_56:
    speaker: rapi_m
    en: Unbreakable. Beautiful. In defiance of death.
    ko: |-
      죽거나 망가지지 않을 것만 같은,
      아름다운 존재.
    ja: |-
      不死身の身体と折れない心を持った、
      美しい存在。
  event_footstepwalkrun2_04_s_57:
    speaker: rapi_m
    en: You embody all of those things.
    ko: 그게 너야.
    ja: それがあなただと思ったの。
  event_footstepwalkrun2_04_s_58:
    speaker: redhood
    en: I don't think I'm as great as you think I am.
    ko: "…내가 그렇게 대단한 사람이라고는 생각 안 하는데."
    ja: "…そんなすごいモンじゃないって。"
  event_footstepwalkrun2_04_s_59:
    speaker: rapi_m
    en: I think you are.
    ko: 나는 그렇게 생각해.
    ja: 私はそうは思わない。
  event_footstepwalkrun2_04_s_60:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_s_61:
    speaker: redhood
    en: Fine.
    ko: 좋아.
    ja: 分かった。
  event_footstepwalkrun2_04_s_62:
    speaker: redhood
    en: I'll help you.
    ko: 그러면 도와줄게.
    ja: そういうことなら協力するよ。
  event_footstepwalkrun2_04_s_63:
    speaker: redhood
    en: I will pass on everything I have to you.
    ko: 내가 가진 모든 걸 너한테 넘겨줄게.
    ja: あたしにできることは、全部教えてやる。
  event_footstepwalkrun2_04_s_64:
    speaker: redhood
    en: This'll be the last thing I do before I leave this world. What a dramatic
      development.
    ko: |-
      마지막 가는 길에 하기에,
      분에 넘치도록 타오르는 전개구만 이거.
    ja: |-
      最後の最後で、あたしにゃ
      もったいないぐらい最高の展開だな。
  event_footstepwalkrun2_04_s_65:
    speaker: "<Narration>"
    en: Present.
    ko: 현재.
    ja: 現在
  event_footstepwalkrun2_04_s_66:
    speaker: rapi_m
    en: This is hard.
    ko: 어렵네.
    ja: 難しいわ…
  event_footstepwalkrun2_04_s_67:
    speaker: redhood
    en: It is. It's not something you can master in a day or two.
    ko: 어렵지. 하루 이틀 만에 할 수 있는 일이 아닐걸.
    ja: 当然だろ。何日も練習し続けないと。
  event_footstepwalkrun2_04_s_68:
    speaker: rapi_m
    en: How did you practice?
    ko: 너는 어떻게 연습했지?
    ja: あなたはどれぐらいかかったの？
  event_footstepwalkrun2_04_s_69:
    speaker: redhood
    en: I didn't practice. I was like this from the start.
    ko: |-
      연습 안 했어.
      처음부터 그렇게 했거든.
    ja: |-
      あたしは練習してない。
      最初からそうやってたからな。
  event_footstepwalkrun2_04_s_70:
    speaker: rapi_m
    en: That's not exactly helpful advice.
    ko: 도움이 전혀 안 되는 어드바이스네.
    ja: 全く参考にならないアドバイス、感謝するわ。
  event_footstepwalkrun2_04_s_71:
    speaker: redhood
    en: I told you, we're on different levels.
    ko: 재능의 차이 인마.
    ja: あたしは天才だからな～
  event_footstepwalkrun2_04_s_72:
    speaker: redhood
    en: Now, keep going.
    ko: 자, 계속해.
    ja: ほら、続けて。
  event_footstepwalkrun2_04_s_73:
    speaker: redhood
    en: I've always enjoyed the saying that effort surpasses talent.
    ko: 나는 노력이 재능을 뛰어넘는다는 말, 무지 좋아하거든.
    ja: |-
      努力で才能を超えるって話、
      あたし大好きだからさ。
event_footstepwalkrun2_04_e:
  event_footstepwalkrun2_04_e_1:
    speaker: "<Narration>"
    en: Evening.
    ko: 저녁.
    ja: 夜
  event_footstepwalkrun2_04_e_2:
    speaker: rapi_m
    en: Red Hood.
    ko: 레드 후드.
    ja: レッドフード。
  event_footstepwalkrun2_04_e_3:
    speaker: redhood
    en: Yeah?
    ko: 응?
    ja: なんだ？
  event_footstepwalkrun2_04_e_4:
    speaker: rapi_m
    en: Why did you help me?
    ko: 나를 왜 도와준 거야?
    ja: なぜ私を助けるの？
  event_footstepwalkrun2_04_e_5:
    speaker: redhood
    en: What? Where's this coming from?
    ko: 새삼스럽네.
    ja: どうした、今さら。
  event_footstepwalkrun2_04_e_6:
    speaker: rapi_m
    en: You woke up after 30 years.
    ko: 30년 만에 다시 눈을 뜬 거잖아.
    ja: 30年ぶりに目を覚ましたというなら…
  event_footstepwalkrun2_04_e_7:
    speaker: rapi_m
    en: You could've searched for your old squadmates.
    ko: 예전 동료들을 찾는다거나 할 수 있었을 거야.
    ja: 昔の仲間を捜そうとは思わないの？
  event_footstepwalkrun2_04_e_8:
    speaker: rapi_m
    en: Or completed something you weren't able to finish before.
    ko: 못다 한 일을 한다던가.
    ja: あるいは、やり残していたことをするとか…
  event_footstepwalkrun2_04_e_9:
    speaker: redhood
    en: I considered that.
    ko: 물론 그 생각을 안 해본 건 아니지.
    ja: ああ。考えなかったわけじゃないけどな。
  event_footstepwalkrun2_04_e_10:
    speaker: redhood
    en: But I parted ways with my squadmates pretty gracefully,
    ko: 근데 나 진짜 멋지게 헤어졌거든.
    ja: でも、あいつらとは最高の別れ方ができた。
  event_footstepwalkrun2_04_e_11:
    speaker: redhood
    en: so I feel my story with them came to a satisfying conclusion.
    ko: 나랑 그 녀석들의 이야기는 그때 끝났어.
    ja: |-
      だから、あたしとあいつらの話は
      そこで終わってるんだ。
  event_footstepwalkrun2_04_e_12:
    speaker: redhood
    en: Besides, they're all probably busy with other things right now.
    ko: 그리고… 녀석들이라면 지금쯤 뭔가 열심히 하고 있을 거야.
    ja: |-
      それに…あいつらのことだ。
      今頃どっかで、何か頑張ってるんだろ。
  event_footstepwalkrun2_04_e_13:
    speaker: redhood
    en: I'm not worried about them. I'm sure they're doing well on their own.
    ko: 걱정도 안 되고, 뭐 알아서 잘들하고 있겠지.
    ja: |-
      あたしが心配するようなやつらじゃないし、
      上手くやってるだろーな。
  event_footstepwalkrun2_04_e_14:
    speaker: redhood
    en: Also, there's no guarantee I'd be able to find them anyway.
    ko: 찾을 수 있을지 어떨지도 확신할 수 없고.
    ja: 見つかるかどうかも分からないしさ。
  event_footstepwalkrun2_04_e_15:
    speaker: redhood
    en: So I decided to help the person who was right in front of me.
    ko: 그래서 그냥 눈앞에 있는.
    ja: だったら、それよりいま、目の前にいる…
  event_footstepwalkrun2_04_e_16:
    speaker: redhood
    en: Who acts like if she died tomorrow, she wouldn't feel any remorse.
    ko: 당장 죽어도 아쉬울 것 없다는 듯 행동하는 녀석을 돕기로 한 거지.
    ja: |-
      今すぐ命を投げ捨てても惜しくないって感じの
      誰かサンを助ける方がいいと思ったんだ。
  event_footstepwalkrun2_04_e_17:
    speaker: rapi_m
    en: I still feel that way.
    ko: 그 생각은 지금도 변함은 없어.
    ja: それは今も変わらないわ。
  event_footstepwalkrun2_04_e_18:
    speaker: redhood
    en: "*Sigh*... Foolish student. Why do you choose to live life so halfheartedly?"
    ko: |-
      쯧쯧. 어리석은 제자여.
      세상을 어찌 그리 재미없게 사느냐.
    ja: |-
      やれやれ…未熟な我が弟子め～
      そんなつまんない生き方、よくできるな。
  event_footstepwalkrun2_04_e_19:
    speaker: redhood
    en: Go live your life.
    ko: 살아.
    ja: 生きろ。
  event_footstepwalkrun2_04_e_20:
    speaker: redhood
    en: Living is a wonderful thing.
    ko: 산다는 건 좋은 거야.
    ja: 生きるって、いいもんだぞ。
  event_footstepwalkrun2_04_e_21:
    speaker: redhood
    en: If you keep living, you'll find something. I guarantee it.
    ko: |-
      계속 살다 보면 너도 뭔가가 생겨.
      이건 장담할게.
    ja: |-
      生きてりゃ、お前にも何かが起こる。
      これは断言してもいい。
  event_footstepwalkrun2_04_e_22:
    speaker: redhood
    en: Not least of all because you'll be a bonafide graduate of the Red Hood Academy.
    ko: |-
      거기다 유파 레드 후드의 계승자다?
      이건 무조건 생기지.
    ja: |-
      それに、レッドフードを継ぐんだろ？
      間違いなく何かあるさ。
  event_footstepwalkrun2_04_e_23:
    speaker: rapi_m
    en: Tell me more about your squadmates.
    ko: 동료들 얘기를 해줘.
    ja: 仲間たちの話をして。
  event_footstepwalkrun2_04_e_24:
    speaker: redhood
    en: Why? So you can go find them and ask them to be your squadmates?
    ko: 왜. 찾아서 동료가 되어 달라고 하려고?
    ja: まさか、自分の仲間にするつもりか？
  event_footstepwalkrun2_04_e_25:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_e_26:
    speaker: redhood
    en: I knew it.
    ko: 흥. 뻔한 녀석.
    ja: ふん、分かりやすいヤツ。
  event_footstepwalkrun2_04_e_27:
    speaker: redhood
    en: I won't tell you. They're mine.
    ko: 안 알려줘. 그건 내 거야.
    ja: 教えてやんない。あたしのもんだからな。
  event_footstepwalkrun2_04_e_28:
    speaker: redhood
    en: I can say this much, though.
    ko: 한 가지 얘기해 줄 수 있는 건.
    ja: ひとつだけ、教えてやるなら…
  event_footstepwalkrun2_04_e_29:
    speaker: redhood
    en: They were strong. In many ways.
    ko: 강한 녀석들이었어. 여러 가지 의미로.
    ja: 強い奴らだったよ。いろんな意味でさ。
  event_footstepwalkrun2_04_e_30:
    speaker: redhood
    en: They're the type where it was impossible to imagine them bending or breaking,
      like you say about me.
    ko: 그래. 네가 말한 절대 죽거나 망가질 거란 생각이 들지 않는 녀석들이었어.
    ja: |-
      そうだなぁ…お前が言ってたみたいな、
      何があっても死ななくて、
      心が折れなさそうなやつらだった。
  event_footstepwalkrun2_04_e_31:
    speaker: rapi_m
    en: Do you think I'll ever have my own squadmates like that?
    ko: 나도 만날 수 있을까? 그런 동료들을.
    ja: 私にもできるかしら。そんな仲間が。
  event_footstepwalkrun2_04_e_32:
    speaker: redhood
    en: You'll have to become unbendable first. Unbreakable.
    ko: 일단 네가 그렇게 되어야지.
    ja: まずはお前がそうなるんだ。
  event_footstepwalkrun2_04_e_33:
    speaker: redhood
    en: Birds of a feather flock together.
    ko: 끼리끼리 논다잖냐.
    ja: あとは、類は友を呼ぶって言うだろ。
  event_footstepwalkrun2_04_e_34:
    speaker: rapi_m
    en: All right.
    ko: "…알겠어."
    ja: "…分かったわ。"
  event_footstepwalkrun2_04_e_35:
    speaker: redhood
    en: So keep at it. To be honest, the first order of business is working on that
      boring personality of yours.
    ko: |-
      그래. 힘내봐.
      일단 그 재미없는 성격부터 어떻게 해야겠지만.
    ja: |-
      そうだ、頑張れよ。
      まずはそのタイクツな性格から
      どうにかしないと。
  event_footstepwalkrun2_04_e_36:
    speaker: rapi_m
    en: I will try.
    ko: 노력해 볼게.
    ja: 努力してみるわ。
  event_footstepwalkrun2_04_e_37:
    speaker: redhood
    en: It's a shame I never got to visit my hometown.
    ko: 아, 고향에 못 가본 건 좀 아쉽네.
    ja: |-
      あー、そういや結局、
      故郷には帰れなかったなぁ。
  event_footstepwalkrun2_04_e_38:
    speaker: rapi_m
    en: Where is your hometown?
    ko: 고향? 어딘데?
    ja: あなたの故郷？どこにあるの？
  event_footstepwalkrun2_04_e_39:
    speaker: redhood
    en: I don't know. I have no idea where we are.
    ko: 몰라. 여기가 어딘지도 모르는데 뭘.
    ja: さあな。ここがどこかだって分かんないんだし。
  event_footstepwalkrun2_04_e_40:
    speaker: rapi_m
    en: I can find out.
    ko: 내가 알아볼 수 있어.
    ja: 私が探すわ。
  event_footstepwalkrun2_04_e_41:
    speaker: redhood
    en: It's fine. I'm too scared to go. What if it's gone?
    ko: |-
      됐어. 겁나서 못 가.
      없어지기라도 했으면 어떡해?
    ja: |-
      いいって。今さら怖くて行けないし。
      なくなってたりしたら、どうすりゃいいんだ？
  event_footstepwalkrun2_04_e_42:
    speaker: rapi_m
    en: Even so, I think you should at least try to visit.
    ko: "…그래도 가보는 게 좋을 것 같아."
    ja: |-
      …それでも、一度は行っておいた方が
      いいと思うわ。
  event_footstepwalkrun2_04_e_43:
    speaker: redhood
    en: Nah. We don't have time for that.
    ko: 됐네요. 그럴 시간도 없어.
    ja: 気にすんな。そんな時間もねーって。
  event_footstepwalkrun2_04_e_44:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_e_45:
    speaker: rapi_m
    en: What was your hometown like?
    ko: 고향은 어떤 곳이었어?
    ja: どんなところだったの？
  event_footstepwalkrun2_04_e_46:
    speaker: redhood
    en: Just an ordinary village.
    ko: 그냥 평범한 촌동네.
    ja: ただの何もない、イナカだよ。
  event_footstepwalkrun2_04_e_47:
    speaker: redhood
    en: Nothing special. Like any old village you find anywhere.
    ko: 별거 없어. 그냥 어디에서나 볼 수 있는 촌동네야.
    ja: どこにでもありそうな、フツーのさ。
  event_footstepwalkrun2_04_e_48:
    speaker: redhood
    en: Although that makes me miss it even more.
    ko: 그래서 더 그리운 거지.
    ja: だから余計に懐かしくなるのかもな。
  event_footstepwalkrun2_04_e_49:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_e_50:
    speaker: redhood
    en: Don't think too hard about it. We can't go anyway.
    ko: 머리 굴리지 마라. 어차피 못 가.
    ja: 探そうとしなくていい。どうせ行けないしさ。
  event_footstepwalkrun2_04_e_51:
    speaker: redhood
    en: Let's get some sleep.
    ko: 잠이나 자자고.
    ja: さっさと寝な。
  event_footstepwalkrun2_04_e_52:
    speaker: redhood
    en: Why aren't you getting this?
    ko: 아니, 이게 왜 안되는 건데?
    ja: なんでだよ、どうしてこれができないんだ？
  event_footstepwalkrun2_04_e_53:
    speaker: redhood
    en: You run, make a sharp turn, and then? You aim and shoot!
    ko: 달려가다가, 팍 꺾고 엉? 조준하고, 쏴서 맞추고!
    ja: |-
      走りながらここで曲がって、
      照準合わせてバーンと撃つ！
  event_footstepwalkrun2_04_e_54:
    speaker: rapi_m
    en: This gun's center of mass makes that kind of movement impossible.
    ko: 총기의 무게 중심이 달라서 불가능한 움직임이야.
    ja: 銃の重心が違うわ。不可能な動きよ。
  event_footstepwalkrun2_04_e_55:
    speaker: redhood
    en: The Red Hood style does not discriminate against any type of firearm! Foolish
      student!
    ko: 유파 레드 후드는 총기의 종류를 가리지 않는다! 어리석은 제자여!
    ja: |-
      流派レッドフードは銃の種類など選ばない！
      愚かな弟子め！
  event_footstepwalkrun2_04_e_56:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_e_57:
    speaker: rapi_m
    en: You try it.
    ko: 네가 해봐.
    ja: お手本を見せて。
  event_footstepwalkrun2_04_e_58:
    speaker: redhood
    en: Give me that.
    ko: 줘봐.
    ja: 貸してみ。
  event_footstepwalkrun2_04_e_59:
    speaker: "<Narration>"
    en: Red Hood takes Rapi's gun, sprints at full speed, makes a sharp turn, and
      fires all in one smooth motion.
    ko: |-
      레드 후드는 라피의 총을 받아 들고,
      전속력으로 달려 나가다 급선회와 동시에 사격했다.
    ja: |-
      レッドフードはラピから銃を受け取ると、
      全力疾走から急に体をひねり、射撃した
  event_footstepwalkrun2_04_e_60:
    speaker: "<Narration>"
    en: A tightly-clustered grouping of bullet holes appears neatly in the center
      of the training target.
    ko: 연습용 타겟의 중심에 깔끔한 탄착군이 생겨났다.
    ja: 練習用ターゲットの中心に弾痕が集中している
  event_footstepwalkrun2_04_e_61:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_e_62:
    speaker: redhood
    en: You see? It's because your movements are too predictable.
    ko: 쯧쯧. 그렇게 계산적으로만 움직이니까 그렇지.
    ja: |-
      な？
      そんなふうにいちいち考えすぎるから
      うまくいかないんだ。
  event_footstepwalkrun2_04_e_63:
    speaker: redhood
    en: Have you ever heard of the sentiment, "Think outside of the box, and you'll
      get better results"?
    ko: |-
      생각을 넓게 가져라. 그러면 초월할 것이다.
      이런 말 몰라?
    ja: |-
      広い目で見れば、見えないものが見えてくる…
      とか、誰かが言ってなかったか？
  event_footstepwalkrun2_04_e_64:
    speaker: rapi_m
    en: No, I haven't.
    ko: 몰라.
    ja: さあ…
  event_footstepwalkrun2_04_e_65:
    speaker: redhood
    en: All right, now that the master has given you a demonstration, all that's left
      is to practice.
    ko: 자자. 스승님께서 손수 시범을 보여주셨으니 연습만이 살길이야.
    ja: |-
      ほら、師匠が手本を見せてやっただろ。
      あとは練習あるのみだ。
  event_footstepwalkrun2_04_e_66:
    speaker: rapi_m
    en: "... Roger."
    ko: "…라져."
    ja: "…ラジャー。"
  event_footstepwalkrun2_04_e_67:
    speaker: redhood
    en: You need to be bolder.
    ko: 너는 좀 과감할 필요가 있어.
    ja: お前はもう少し、大胆になっていいと思うぞ。
  event_footstepwalkrun2_04_e_68:
    speaker: redhood
    en: That means you can't simply follow the manual.
    ko: 과감하려면 매뉴얼대로 움직이면 안 돼.
    ja: 思いっ切り動け、マニュアル通りじゃダメだ。
  event_footstepwalkrun2_04_e_69:
    speaker: redhood
    en: You need to catch the enemy off guard.
    ko: 허를 찔러야 하는 법이지.
    ja: その方が、敵のスキを突ける。
  event_footstepwalkrun2_04_e_70:
    speaker: rapi_m
    en: Won't that make it hard for our allies to react?
    ko: 아군이 대응하기 힘들지 않을까?
    ja: 味方と連携がとれずに困らせてしまうのでは？
  event_footstepwalkrun2_04_e_71:
    speaker: redhood
    en: In situations like that, you've got to have faith that your allies will come
      in clutch.
    ko: 동료를 믿는 거야, 그럴 땐.
    ja: そういうときは、仲間を信じるんだ。
  event_footstepwalkrun2_04_e_72:
    speaker: rapi_m
    en: That's easier said than done.
    ko: 어려운 얘기네.
    ja: 難しいわ。
  event_footstepwalkrun2_04_e_73:
    speaker: redhood
    en: This applies to more than combat, by the way.
    ko: 그리고 이건 전투에서 만의 얘기가 아니야.
    ja: 戦場だけの話じゃないぞ。
  event_footstepwalkrun2_04_e_74:
    speaker: redhood
    en: The same can be said for nearly every aspect of life.
    ko: 일상도 마찬가지라고.
    ja: 日常だって、同じことだ。
  event_footstepwalkrun2_04_e_75:
    speaker: redhood
    en: Basically, what I'm trying to say is that you need to trust your gut.
    ko: 요는, 네 마음 가는 대로 움직여야 한다. 이거지.
    ja: |-
      要は、お前が思う通りに動けばいい。
      それだけ言いたいんだ。
  event_footstepwalkrun2_04_e_76:
    speaker: redhood
    en: Have you ever done that?
    ko: 너, 네 마음이 가는 대로 뭔가 해본 적은 있어?
    ja: "…なあ、自分から何かしたことはあるか？"
  event_footstepwalkrun2_04_e_77:
    speaker: rapi_m
    en: "... Yes."
    ko: "…있어."
    ja: "…あるわ。"
  event_footstepwalkrun2_04_e_78:
    speaker: redhood
    en: Oh, really?
    ko: 오, 진짜?
    ja: お、本当か？
  event_footstepwalkrun2_04_e_79:
    speaker: rapi_m
    en: I struck a Nikke who was speaking ill of me.
    ko: 나를 나쁘게 말하는 니케를 때렸어.
    ja: |-
      同僚のニケに悪口を言われて、
      殴りつけたことが。
  event_footstepwalkrun2_04_e_80:
    speaker: redhood
    en: "... You?"
    ko: "…네가?"
    ja: "…お前が？"
  event_footstepwalkrun2_04_e_81:
    speaker: rapi_m
    en: And... I don't exactly remember when, but I once gave a present to a squadmate.
    ko: |-
      그리고… 언제인지는 잘 기억나지 않지만,
      동료에게 선물을 준 적이 있었어.
    ja: |-
      それに…もういつだったか思い出せないけど、
      仲間にプレゼントをあげたこともあるわ。
  event_footstepwalkrun2_04_e_82:
    speaker: redhood
    en: "... You?"
    ko: "…네가?"
    ja: "…お前が…？"
  event_footstepwalkrun2_04_e_83:
    speaker: rapi_m
    en: If that's all you're going to keep saying, then I won't continue.
    ko: "…자꾸 그렇게 되물을 거면 물어보지 마."
    ja: "…信じられないなら聞かないで。"
  event_footstepwalkrun2_04_e_84:
    speaker: redhood
    en: Oh, sorry! Hehe...
    ko: 하하. 미안 미안.
    ja: はは…ワリぃワリぃ。
  event_footstepwalkrun2_04_e_85:
    speaker: redhood
    en: So, how'd you feel when you did that?
    ko: 그래서, 어땠어? 그렇게 했을 때.
    ja: "…それで、どうだった？その時。"
  event_footstepwalkrun2_04_e_86:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_e_87:
    speaker: rapi_m
    en: I felt proud.
    ko: 뿌듯했어.
    ja: 嬉しかったわ。
  event_footstepwalkrun2_04_e_88:
    speaker: redhood
    en: Ha! You see! How is it that you know all that, but somehow ended up such a
      square?
    ko: |-
      흐하하. 그렇다니까?
      그 맛을 아는 애가 어쩌다 이 꼴이 됐냐 응?
    ja: |-
      ははは…そうだろ？
      それを知ってるくせに
      なんでこんなふうになっちまったんだ？
  event_footstepwalkrun2_04_e_89:
    speaker: redhood
    en: You need to try living like that all the time.
    ko: 자주 그렇게 살아봐.
    ja: いつもそうやって生きてみろよ。
  event_footstepwalkrun2_04_e_90:
    speaker: redhood
    en: If it's difficult, try to force yourself.
    ko: 잘 안될 것 같으면 힘을 내서 억지로라도 해보고.
    ja: |-
      うまく行かない時はさ、
      無理にでもそうするんだ。
  event_footstepwalkrun2_04_e_91:
    speaker: redhood
    en: It'll help a lot.
    ko: 많이 도움 될 거야.
    ja: そうしてりゃ、いいことあるはずだからさ。
  event_footstepwalkrun2_04_e_92:
    speaker: rapi_m
    en: In what way?
    ko: 어떤 점에서?
    ja: どんな？
  event_footstepwalkrun2_04_e_93:
    speaker: redhood
    en: I don't know. Try it. You'll find out.
    ko: 몰라. 해봐. 그럼 알겠지.
    ja: さあな。やってみな。そしたら分かる。
  event_footstepwalkrun2_04_e_94:
    speaker: rapi_m
    en: Why did you become a Nikke?
    ko: 너는 왜 니케가 됐어?
    ja: あなたはどうしてニケになったの？
  event_footstepwalkrun2_04_e_95:
    speaker: redhood
    en: You go first.
    ko: 너부터 얘기해 봐.
    ja: お前が先に話してみろよ。
  event_footstepwalkrun2_04_e_96:
    speaker: rapi_m
    en: I didn't have a choice.
    ko: 나한테는 선택권이 없었어.
    ja: 私は選べなかった。
  event_footstepwalkrun2_04_e_97:
    speaker: rapi_m
    en: I lost consciousness, and when I came to, I was already a Nikke.
    ko: 정신을 차리고 보니 니케가 돼있었어.
    ja: 気がついたらニケになっていたの。
  event_footstepwalkrun2_04_e_98:
    speaker: redhood
    en: Same as me.
    ko: 나랑 같네.
    ja: あたしと同じだな。
  event_footstepwalkrun2_04_e_99:
    speaker: rapi_m
    en: That's surprising.
    ko: "…의외네."
    ja: "…意外ね。"
  event_footstepwalkrun2_04_e_100:
    speaker: redhood
    en: Really?
    ko: 그래?
    ja: そうか？
  event_footstepwalkrun2_04_e_101:
    speaker: redhood
    en: I was... what you could call a hoodlum.
    ko: |-
      뭐… 나는 흔히 말하는 그 뭣이냐.
      동네 양아치였어.
    ja: |-
      えーと…あたしはいわゆる、
      そこいらのチンピラでさ。
  event_footstepwalkrun2_04_e_102:
    speaker: redhood
    en: My entire life revolved around avoiding work and hanging out with my friends,
      causing trouble.
    ko: 일도 안 하고, 친구들이랑 놀면서 사고나 치고. 뭐 그랬지.
    ja: |-
      働きもせずに、ダチとつるんで
      問題ばっかり起こしてた。
  event_footstepwalkrun2_04_e_103:
    speaker: redhood
    en: Then I got into an accident and ended up dead. When I woke up, I had been
      turned into a Nikke. Apparently, I had been a suitable candidate.
    ko: |-
      그러다가 사고가 나서 죽었는데,
      깨어나보니 적합자니 뭐니 해서 니케가 되어 있더라고.
    ja: |-
      事故に遭って死んだら、
      適合者とかなんとかだったらしくて、
      気がついたらニケになってたんだ。
  event_footstepwalkrun2_04_e_104:
    speaker: rapi_m
    en: How do you feel about living as a Nikke?
    ko: 니케가 된 후엔 어떤 마음으로 살았어?
    ja: |-
      ニケになった後は、
      どんな気持ちで生きていたの？
  event_footstepwalkrun2_04_e_105:
    speaker: redhood
    en: I don't have a passionate sense of duty or anything.
    ko: 불타는 사명이나 이런 건 없었어.
    ja: 別に燃え上がる使命感とかは、なかったかな。
  event_footstepwalkrun2_04_e_106:
    speaker: redhood
    en: I simply thought that since this was how things had turned out, I might as
      well put my best foot forward. Turns out I was a good fit for it after all.
    ko: |-
      이왕 이렇게 된 거 열심히나 해보자였고,
      잘했지. 적성에 맞았던 거야. 운 좋게.
    ja: |-
      こうなったら、やれるだけやるかーって感じ。
      ま、それが向いてたのかもな。
  event_footstepwalkrun2_04_e_107:
    speaker: redhood
    en: Plus you couldn't have asked for better squadmates than the ones I got.
    ko: 옆에 있는 동료들도 무지하게 좋은 녀석들이었고.
    ja: 仲間も本当に、みんないい奴ばっかでさ。
  event_footstepwalkrun2_04_e_108:
    speaker: redhood
    en: So, having worked that hard, um...
    ko: 그래서 그렇게 열심히 하다 보니 음….
    ja: そうやってがんばってたら…
  event_footstepwalkrun2_04_e_109:
    speaker: redhood
    en: You know, this is the first time I've ever talked about any of this.
    ko: 어, 나 이 이야기 입 밖으로 꺼내는 거 처음이다.
    ja: あ、こんな話を誰かにするの、初めてかもな…
  event_footstepwalkrun2_04_e_110:
    speaker: redhood
    en: 'Anyway, the thing I ended up thinking most often of all was:'
    ko: 랩쳐들한테 이기자.
    ja: よし、ラプチャーに絶対勝ってやる…
  event_footstepwalkrun2_04_e_111:
    speaker: redhood
    en: Let's beat the Raptures.
    ko: 라고 생각했던 것 같아.
    ja: って、そのうち思うようになってたみたいだ。
  event_footstepwalkrun2_04_e_112:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_e_113:
    speaker: redhood
    en: My squadmates really influenced me a lot.
    ko: 영향을 많이 받았지. 동료들한테.
    ja: きっと仲間にすごく影響されたんだろうな。
  event_footstepwalkrun2_04_e_114:
    speaker: redhood
    en: 'There''s a saying that really summed up my life then:'
    ko: 그 왜. 그런 말도 있지 않냐.
    ja: ほら、聞いたことないか？
  event_footstepwalkrun2_04_e_115:
    speaker: redhood
    en: My existence was made complete by the existence of others.
    ko: 나라는 존재는 타인으로 인해 완성된다.
    ja: 自分って存在は周りの誰かによって完成する。
  event_footstepwalkrun2_04_e_116:
    speaker: rapi_m
    en: "... Your squadmates."
    ko: "…동료."
    ja: "…仲間。"
  event_footstepwalkrun2_04_e_117:
    speaker: redhood
    en: Try and be friends with them as much as you can. They'll prove invaluable,
      mark my words.
    ko: |-
      많이 만들어.
      분명히 도움이 될 테니까.
    ja: |-
      たくさん作るんだぞ。
      きっと助けになってくれる。
  event_footstepwalkrun2_04_e_118:
    speaker: redhood
    en: Besides, it gets awful lonely going solo.
    ko: 그리고 혼자는 외롭잖냐.
    ja: それに、一人じゃ寂しいだろ。
  event_footstepwalkrun2_04_e_119:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_e_120:
    speaker: redhood
    en: I'm hitting the sack. Sleep tight.
    ko: 잔다. 잘 자.
    ja: もう寝る。おやすみ。
  event_footstepwalkrun2_04_e_121:
    speaker: rapi_m
    en: Red Hood.
    ko: 레드 후드.
    ja: レッドフード。
  event_footstepwalkrun2_04_e_122:
    speaker: redhood
    en: What is it? I'm going to sleep.
    ko: 아 왜. 잘 거야.
    ja: 何だよ。眠いのに。
  event_footstepwalkrun2_04_e_123:
    speaker: rapi_m
    en: If you're trying to sleep, wouldn't it be better to turn off the music?
    ko: 음악은 좀 끄고 자는 게 좋겠어.
    ja: 音楽は消して寝た方がいいと思う。
  event_footstepwalkrun2_04_e_124:
    speaker: redhood
    en: What's the big deal? It's nice to listen to it as you doze off.
    ko: 아 뭐 어때. 좋기만 하구만.
    ja: 別にいいだろ。いい曲だし。
  event_footstepwalkrun2_04_e_125:
    speaker: rapi_m
    en: "... I don't agree."
    ko: "…별로야."
    ja: "…全然。"
  event_footstepwalkrun2_04_e_126:
    speaker: redhood
    en: Don't worry. You'll like it eventually once you listen to it enough.
    ko: 듣다 보면 좋아져.
    ja: 聞いてるうちに慣れるって。
  event_footstepwalkrun2_04_e_127:
    speaker: redhood
    en: You've got talent.
    ko: "…음. 너 재능 있네."
    ja: "…ふーん…やっぱり、才能あるな。"
  event_footstepwalkrun2_04_e_128:
    speaker: redhood
    en: You're learning fast.
    ko: 되게 빨리 배워.
    ja: 飲みこみが早い。
  event_footstepwalkrun2_04_e_129:
    speaker: rapi_m
    en: Could it be because I started without any preconceptions?
    ko: 백지상태라서 그런 것 아닐까.
    ja: 白紙だからかも。
  event_footstepwalkrun2_04_e_130:
    speaker: redhood
    en: Maybe, maybe.
    ko: 일리 있어.
    ja: あり得るな。
  event_footstepwalkrun2_04_e_131:
    speaker: redhood
    en: Let's see, next...
    ko: 그러면 보자….
    ja: それじゃ…
  event_footstepwalkrun2_04_e_132:
    speaker: redhood
    en: You have to go back to the Ark.
    ko: 이제 방주로 돌아가.
    ja: そろそろ、アークに戻れ。
  event_footstepwalkrun2_04_e_133:
    speaker: rapi_m
    en: "??"
    ko: "??"
    ja: "？？"
  event_footstepwalkrun2_04_e_134:
    speaker: redhood
    en: It's time for us to part ways, my friend.
    ko: 헤어질 시간이야, 친구.
    ja: お別れの時間だ、友よってヤツ。
  event_footstepwalkrun2_04_e_135:
    speaker: rapi_m
    en: What? But there's still time...
    ko: 무슨… 아직 시간이….
    ja: 何言ってるの…？まだ時間は…
  event_footstepwalkrun2_04_e_136:
    speaker: redhood
    en: Come on. I'll see you off.
    ko: 배웅해 줄게. 가자.
    ja: 送ってやる。行こう。
  event_footstepwalkrun2_04_e_137:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_e_138:
    speaker: rapi_m
    en: No, not yet...
    ko: 아니야. 아직….
    ja: どうして？まだ…
  event_footstepwalkrun2_04_e_139:
    speaker: redhood
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  event_footstepwalkrun2_04_e_140:
    speaker: redhood
    en: It's over now.
    ko: 이제 끝이야.
    ja: もう終わりだ。
  event_footstepwalkrun2_04_e_141:
    speaker: redhood
    en: You know that.
    ko: 알잖아.
    ja: 分かってるだろ？
  event_footstepwalkrun2_04_e_142:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_04_e_143:
    speaker: redhood
    en: Let's go.
    ko: 가자.
    ja: 行こう。
event_footstepwalkrun2_05_s:
  event_footstepwalkrun2_05_s_1:
    speaker: "<Narration>"
    en: As Rapi and Red Hood walk together,
    ko: 라피와 레드 후드는 계속 걸었다.
    ja: ラピとレッドフードは歩き続けた
  event_footstepwalkrun2_05_s_2:
    speaker: "<Narration>"
    en: neither of them says a word.
    ko: 서로 아무 말도 하지 않았다.
    ja: 二人とも何も言わなかった
  event_footstepwalkrun2_05_s_3:
    speaker: "<Narration>"
    en: Only the sound of music can be heard.
    ko: 음악 소리만 들려올 뿐이었다.
    ja: 音楽だけが流れていた
  event_footstepwalkrun2_05_s_4:
    speaker: "<Narration>"
    en: Rapi desperately tries to think of a topic of discussion,
    ko: 라피는 필사적으로 대화 화제를 생각했지만.
    ja: ラピは必死に話題を探そうとしたが…
  event_footstepwalkrun2_05_s_5:
    speaker: "<Narration>"
    en: but nothing comes to mind.
    ko: 무슨 말을 해야 할지 조금도 떠오르지 않았다.
    ja: 何を話せばいいか、まったく思い浮かばなかった
  event_footstepwalkrun2_05_s_6:
    speaker: redhood
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  event_footstepwalkrun2_05_s_7:
    speaker: "<Narration>"
    en: Rapi is startled by Red Hood's interjection.
    ko: 라피는 화들짝 놀랐다.
    ja: ラピの身体が跳ねた
  event_footstepwalkrun2_05_s_8:
    speaker: redhood
    en: What are you so startled for? You didn't do anything, did you?
    ko: 왜 그렇게 놀라? 뭐 죄 지었어?
    ja: |-
      なんでそんなに驚くんだ？
      悪いことでもしてたか？
  event_footstepwalkrun2_05_s_9:
    speaker: rapi_m
    en: N-no, it's nothing.
    ko: 아, 아니. 아무것도 아, 아냐.
    ja: "…いいえ。何でも…ない。"
  event_footstepwalkrun2_05_s_10:
    speaker: "<Narration>"
    en: Rapi realizes that she is stuttering.
    ko: 라피는 자신이 말을 더듬었다는 사실을 뒤늦게 깨달았다.
    ja: |-
      思うようにしゃべれないと、
      声を出してから気が付いた
  event_footstepwalkrun2_05_s_11:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_05_s_12:
    speaker: redhood
    en: How long until we reach the Ark?
    ko: 방주까지는 얼마나 걸려?
    ja: アークまでどれくらいかかるんだ？
  event_footstepwalkrun2_05_s_13:
    speaker: rapi_m
    en: The Ark... how long... um...
    ko: 방주? 얼마나… 걸렸지…?
    ja: アーク…？アークまで…あと…？
  event_footstepwalkrun2_05_s_14:
    speaker: redhood
    en: Come on, get a hold of yourself.
    ko: "…정신 차려 인마."
    ja: "…しっかりしろ。"
  event_footstepwalkrun2_05_s_15:
    speaker: rapi_m
    en: Red Hood.
    ko: 레드 후드.
    ja: レッドフード。
  event_footstepwalkrun2_05_s_16:
    speaker: rapi_m
    en: Let's go to your hometown.
    ko: 고향으로 가자.
    ja: 故郷へ、行きましょう。
  event_footstepwalkrun2_05_s_17:
    speaker: rapi_m
    en: You said you wanted to visit it, didn't you?
    ko: 고향 보고 싶어 했었잖아.
    ja: 見たいって、言ってたでしょう？
  event_footstepwalkrun2_05_s_18:
    speaker: redhood
    en: Forget it. I told you, I don't even know where it is.
    ko: 됐네요. 어딘지도 모른다니까?
    ja: いいんだ。どこにあるかも分からないんだぞ？
  event_footstepwalkrun2_05_s_19:
    speaker: rapi_m
    en: I'll find it. Tell me everything you can remember. We can find it!
    ko: |-
      내가 찾아볼게.
      생각나는 거 하나라도 말해줘. 그러면 어떻게든…!
    ja: |-
      私が見つける。
      何でもいいから、思い出せることは？
      それを手掛かりに、何とか…！
  event_footstepwalkrun2_05_s_20:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_05_s_21:
    speaker: redhood
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫だから。
  event_footstepwalkrun2_05_s_22:
    speaker: rapi_m
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_footstepwalkrun2_05_s_23:
    speaker: "<Narration>"
    en: Suddenly, an old memory of Rapi's resurfaces.
    ko: 라피의 오래된 기억이 갑자기 떠오른다.
    ja: ラピの遠い昔の記憶が突然、よみがえった
  event_footstepwalkrun2_05_s_24:
    speaker: "<Narration>"
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫――
  event_footstepwalkrun2_05_s_25:
    speaker: "<Narration>"
    en: A magical word that makes people reflect on what they've done.
    ko: |-
      다른 사람이 무슨 짓을 했는지 돌아보게 만들어주는,
      마법의 단어.
    ja: |-
      ――相手に自分が何をしたのか
      振り返らせる、魔法の言葉
  event_footstepwalkrun2_05_s_26:
    speaker: rapi_m
    en: Urgh...!
    ko: 허억…!
    ja: あっ…！
  event_footstepwalkrun2_05_s_27:
    speaker: redhood
    en: Rapi?
    ko: "…라피."
    ja: "…ラピ？"
  event_footstepwalkrun2_05_s_28:
    speaker: rapi_m
    en: What have I done...
    ko: 내가… 무슨 짓을….
    ja: 私は…なんてことを…
  event_footstepwalkrun2_05_s_29:
    speaker: rapi_m
    en: This time wasn't supposed to be for me.
    ko: 이 시간은… 나를 위한 것이 아니었는데…!
    ja: |-
      この時間は…
      私のものじゃなかった…！
  event_footstepwalkrun2_05_s_30:
    speaker: rapi_m
    en: It was additional time that was miraculously given to you.
    ko: 너한테 주어진… 기적과도 같은 시간이었는데…!
    ja: |-
      レッドフードに与えられた…
      奇跡のような時間だったのに…！
  event_footstepwalkrun2_05_s_31:
    speaker: rapi_m
    en: All I did was think about myself.
    ko: 나는… 나만…!
    ja: 私は…自分のことばかり…！
  event_footstepwalkrun2_05_s_32:
    speaker: redhood
    en: Hey.
    ko: 야.
    ja: おい。
  event_footstepwalkrun2_05_s_33:
    speaker: "<Narration>"
    en: "*Pow*"
    ko: 퍽.
    ja: ペシッ
  event_footstepwalkrun2_05_s_34:
    speaker: "<Narration>"
    en: Red Hood gives Rapi a light slap on the back.
    ko: 레드 후드의 손바닥이 라피의 등을 가볍게 쳤다.
    ja: レッドフードがラピの背中に軽く平手打ちした
  event_footstepwalkrun2_05_s_35:
    speaker: rapi_m
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_footstepwalkrun2_05_s_36:
    speaker: redhood
    en: You've got it all wrong. Pull yourself together.
    ko: 그런 거 아니야. 정신 차려.
    ja: そんなふうに考えるな。しっかりしろ。
  event_footstepwalkrun2_05_s_37:
    speaker: redhood
    en: This was all my own decision.
    ko: 내가 그렇게 하기로 결정한 거고, 그렇게 한 거야.
    ja: あたしがそう決めたから、そうしたんだ。
  event_footstepwalkrun2_05_s_38:
    speaker: redhood
    en: Stop spiraling.
    ko: 뭘 땅을 파고 앉았냐 너는.
    ja: 自分を追い詰めんなって。
  event_footstepwalkrun2_05_s_39:
    speaker: rapi_m
    en: But you're...
    ko: 그래도… 네가 너무…!
    ja: でも…それじゃ…！
  event_footstepwalkrun2_05_s_40:
    speaker: redhood
    en: I'm not unhappy.
    ko: 나는 불행하지 않아.
    ja: あたしは不幸なんかじゃない。
  event_footstepwalkrun2_05_s_41:
    speaker: redhood
    en: I've let it all go, I told you.
    ko: 다 털었다니까?
    ja: 全部やりきったんだから、な？
  event_footstepwalkrun2_05_s_42:
    speaker: redhood
    en: It was fun when I thought about how I was training my own successor.
    ko: 후계 양성이라고 생각하면, 재밌는 일이었어.
    ja: 後継者を育てるって、なかなか楽しかったし。
  event_footstepwalkrun2_05_s_43:
    speaker: redhood
    en: Now let's go, Foolish Disciple.
    ko: 가자, 못난이 제자.
    ja: 行くぞ、へっぽこ弟子。
  event_footstepwalkrun2_05_s_44:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_05_s_45:
    speaker: redhood
    en: Come on. I said let's go.
    ko: 어허. 가자니까?
    ja: おい。どうした？
  event_footstepwalkrun2_05_s_46:
    speaker: "<Narration>"
    en: Red Hood keeps walking,
    ko: 레드 후드는 걸었다.
    ja: レッドフードは足を止めない
  event_footstepwalkrun2_05_s_47:
    speaker: "<Narration>"
    en: and Rapi follows.
    ko: 라피도 걸었다.
    ja: ラピは追いかけた
  event_footstepwalkrun2_05_s_48:
    speaker: "<Narration>"
    en: Neither of them says anything.
    ko: 둘은 여전히 아무 말도 하지 않았다.
    ja: 二人の間に、また沈黙が流れた
event_footstepwalkrun2_05_e:
  event_footstepwalkrun2_05_e_1:
    speaker: "<Narration>"
    en: Rapi stares at Red Hood's back.
    ko: 라피는 레드 후드의 뒷모습을 바라봤다.
    ja: ラピはレッドフードの背中を見つめた
  event_footstepwalkrun2_05_e_2:
    speaker: "<Narration>"
    en: Red Hood doesn't seem to feel any hesitation, concern, or sadness.
    ko: 조금의 망설임도, 고민도, 슬픔도 느껴지지 않았다.
    ja: |-
      ためらい、苦悩、悲しみを、
      少しも感じさせない背中
  event_footstepwalkrun2_05_e_3:
    speaker: "<Narration>"
    en: Rapi doesn't take her eyes off her for one second,
    ko: 라피는 그런 레드 후드의 모습을 눈에 새기려는 듯.
    ja: レッドフードの姿を目に焼き付けるために
  event_footstepwalkrun2_05_e_4:
    speaker: "<Narration>"
    en: trying to engrave the image of Red Hood in her memory.
    ko: 그 등에서 단 한순간도 눈을 떼지 않았다.
    ja: |-
      その背中から一瞬たりとも
      目を離さないよう歩いた
  event_footstepwalkrun2_05_e_5:
    speaker: "<Narration>"
    en: For hours, they walk.
    ko: 그렇게 걷기를 수 시간.
    ja: それから数時間が経った
  event_footstepwalkrun2_05_e_6:
    speaker: redhood
    en: Phew... I'm getting a little tired.
    ko: 후우… 좀 지치네.
    ja: ふぅ…疲れたな。
  event_footstepwalkrun2_05_e_7:
    speaker: redhood
    en: Let's rest for a bit before continuing.
    ko: 조금만 쉬었다 가자.
    ja: ちょっと休むか。
  event_footstepwalkrun2_05_e_8:
    speaker: rapi_m
    en: "... Sure."
    ko: "…그래."
    ja: "…ええ。"
  event_footstepwalkrun2_05_e_9:
    speaker: "<Narration>"
    en: Rapi has a gut feeling.
    ko: 라피는 직감했다.
    ja: ラピの直感が告げる
  event_footstepwalkrun2_05_e_10:
    speaker: "<Narration>"
    en: This is really the end.
    ko: 이제 진짜 끝이다.
    ja: もう本当に最後だ
  event_footstepwalkrun2_05_e_11:
    speaker: "<Narration>"
    en: Red Hood leans against an old building, showing clear signs of fatigue.
    ko: 낡은 건물, 벽에 몸을 기댄 레드 후드는 지친 기색이 역력했다.
    ja: |-
      古びた建物の壁にもたれかかる
      レッドフードには、明らかな疲れが見えた
  event_footstepwalkrun2_05_e_12:
    speaker: "<Narration>"
    en: Rapi doesn't know when it started, but Red Hood's eyes are stained red.
    ko: 언제부터인지는 모르지만, 그 눈은 붉게 물들어있었다.
    ja: いつの間にか、その目も紅く染まっている
  event_footstepwalkrun2_05_e_13:
    speaker: redhood
    en: Dang, this is really tuckering me out. Must be getting old.
    ko: |-
      후우… 힘들어라.
      나이를 먹었나.
    ja: |-
      はぁ…疲れた。
      年のせいかな。
  event_footstepwalkrun2_05_e_14:
    speaker: rapi_m
    en: Do you want something to drink?
    ko: 마실 거라도 줄까?
    ja: 飲み物は？
  event_footstepwalkrun2_05_e_15:
    speaker: redhood
    en: No, you go ahead.
    ko: 아니. 너 마셔.
    ja: いい。お前が飲め。
  event_footstepwalkrun2_05_e_16:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_05_e_17:
    speaker: redhood
    en: Rapi.
    ko: 라피.
    ja: ラピ。
  event_footstepwalkrun2_05_e_18:
    speaker: redhood
    en: Go now.
    ko: 이제 가.
    ja: 行ってくれ。
  event_footstepwalkrun2_05_e_19:
    speaker: redhood
    en: This is as far as I go.
    ko: 난 여기까지야.
    ja: 見送りはここまでだ。
  event_footstepwalkrun2_05_e_20:
    speaker: rapi_m
    en: I'm not leaving you.
    ko: 안 가.
    ja: 行かない。
  event_footstepwalkrun2_05_e_21:
    speaker: redhood
    en: Nikkes who are corrupted harm even their closest friends. You know that.
    ko: 침식은 동료를 다치게 해. 알잖아.
    ja: 仲間を傷つけちまう。知ってるだろ。
  event_footstepwalkrun2_05_e_22:
    speaker: redhood
    en: It's embarrassing to admit.
    ko: 그건 좀 많이 추하지.
    ja: 情けない姿を見せたくない。
  event_footstepwalkrun2_05_e_23:
    speaker: rapi_m
    en: You have nothing to be ashamed of.
    ko: 추하지 않아.
    ja: 情けなくなんかないわ。
  event_footstepwalkrun2_05_e_24:
    speaker: redhood
    en: You know you can't shoot me.
    ko: 너 나 못 쏘잖아 인마.
    ja: 撃たないだろ、お前。
  event_footstepwalkrun2_05_e_25:
    speaker: redhood
    en: You're planning to die with me, is that it?
    ko: 같이 죽을 생각이지?
    ja: 一緒に死ぬ気だ。
  event_footstepwalkrun2_05_e_26:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_05_e_27:
    speaker: redhood
    en: I made myself very clear before.
    ko: 분명히 말했다.
    ja: ハッキリ言っただろ。
  event_footstepwalkrun2_05_e_28:
    speaker: redhood
    en: You have to go live.
    ko: 살라고.
    ja: 生きろって。
  event_footstepwalkrun2_05_e_29:
    speaker: redhood
    en: So go.
    ko: 그러니 가.
    ja: だから、行け。
  event_footstepwalkrun2_05_e_30:
    speaker: rapi_m
    en: I will shoot.
    ko: 내가 쏠게.
    ja: 私は撃つわ。
  event_footstepwalkrun2_05_e_31:
    speaker: rapi_m
    en: I'll live.
    ko: 살게.
    ja: 生きるために。
  event_footstepwalkrun2_05_e_32:
    speaker: redhood
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_05_e_33:
    speaker: redhood
    en: All right. Do it, then.
    ko: 그래. 그래라 그럼.
    ja: そうか。じゃ、いい。
  event_footstepwalkrun2_05_e_34:
    speaker: redhood
    en: Have you found something to aspire towards?
    ko: 그래서, 하고 싶은 건 좀 생겼냐.
    ja: で、やりたいことは見つかったか？
  event_footstepwalkrun2_05_e_35:
    speaker: rapi_m
    en: Yes.
    ko: 응.
    ja: うん。
  event_footstepwalkrun2_05_e_36:
    speaker: redhood
    en: Don't do anything you'll regret.
    ko: 후회할 짓 하지 마라.
    ja: 後悔するようなことはすんなよな。
  event_footstepwalkrun2_05_e_37:
    speaker: redhood
    en: I'm not really as great as you make me out to be.
    ko: 네 생각보다 나는 별 것 아닌 사람이야.
    ja: あたしはお前が思ってるよりすごくない。
  event_footstepwalkrun2_05_e_38:
    speaker: rapi_m
    en: Whether you are great or not doesn't matter.
    ko: 대단한 사람인지 아닌지는 중요하지 않아.
    ja: すごいかどうかは関係ないわ。
  event_footstepwalkrun2_05_e_39:
    speaker: rapi_m
    en: You're a good person.
    ko: 너는 좋은 사람이야.
    ja: あなたはいい人よ。
  event_footstepwalkrun2_05_e_40:
    speaker: rapi_m
    en: That's undeniable.
    ko: 응. 너는 정말 좋은 사람이야.
    ja: そう。本当に、いい人。
  event_footstepwalkrun2_05_e_41:
    speaker: rapi_m
    en: So I want to be like you.
    ko: 그래서 그렇게 되고 싶어.
    ja: だから、私はあなたみたいになりたい。
  event_footstepwalkrun2_05_e_42:
    speaker: redhood
    en: "... Thank you."
    ko: "…고맙다."
    ja: "…ありがとな。"
  event_footstepwalkrun2_05_e_43:
    speaker: redhood
    en: But you know what?
    ko: 근데 그거 아냐.
    ja: 知ってたか？
  event_footstepwalkrun2_05_e_44:
    speaker: redhood
    en: You're a good person too.
    ko: 너도 좋은 녀석이야.
    ja: お前もいい奴だって。
  event_footstepwalkrun2_05_e_45:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_05_e_46:
    speaker: redhood
    en: I was pretty lucky to have met someone like you along the way.
    ko: |-
      운이 좋았네.
      가는 길에 너같은 녀석도 만나보고.
    ja: |-
      あたしはツイてた。
      最後の最後にお前みたいなやつに会えて。
  event_footstepwalkrun2_05_e_47:
    speaker: "<Narration>"
    en: Red Hood scrunches her fists and extends it out.
    ko: 레드 후드는 주먹을 내밀었다.
    ja: レッドフードが拳を突き出した
  event_footstepwalkrun2_05_e_48:
    speaker: redhood
    en: I've passed on everything I know to you.
    ko: 너한테 넘겨줄게.
    ja: お前に託す。
  event_footstepwalkrun2_05_e_49:
    speaker: redhood
    en: You'll have to take it from here.
    ko: 뒤를 부탁한다.
    ja: あとは頼んだぞ。
  event_footstepwalkrun2_05_e_50:
    speaker: rapi_m
    en: "... I will."
    ko: "…응."
    ja: "…うん。"
  event_footstepwalkrun2_05_e_51:
    speaker: "<Narration>"
    en: Rapi gives Red Hood a fist bump.
    ko: 라피는 레드 후드와 주먹을 맞댔다.
    ja: |-
      ラピはレッドフードの拳に
      自分の拳を突き合わせた
  event_footstepwalkrun2_05_e_52:
    speaker: redhood
    en: "*Sigh*... It's a real bummer having to leave you behind like this, you know?"
    ko: 하… 너를 두고 어떻게 가냐. 미치겠네.
    ja: |-
      はぁ…お前を置いていきたくねーな…
      困ったもんだ。
  event_footstepwalkrun2_05_e_53:
    speaker: "<Narration>"
    en: Without a word, Rapi places the earbuds in Red Hood's ears,
    ko: 라피는 말없이 이어폰을 레드 후드의 귀에 끼웠다.
    ja: ラピはイヤホンをレッドフードの耳に挿し…
  event_footstepwalkrun2_05_e_54:
    speaker: "<Narration>"
    en: then presses play on the cassette player.
    ko: 그리고 카세트 플레이어의 재생 버튼을 눌렀다.
    ja: カセットプレーヤーの再生ボタンを押した
  event_footstepwalkrun2_05_e_55:
    speaker: redhood
    en: Haha. Good. This is really good.
    ko: 하하. 좋다. 이거 좋네. 최고야.
    ja: はは。こりゃいい。最高だ。
  event_footstepwalkrun2_05_e_56:
    speaker: redhood
    en: I'm going.
    ko: 간다.
    ja: じゃあな。
  event_footstepwalkrun2_05_e_57:
    speaker: rapi_m
    en: Yeah.
    ko: 응.
    ja: ええ。
  event_footstepwalkrun2_05_e_58:
    speaker: "<Narration>"
    en: Red Hood's eyes close.
    ko: 레드 후드의 눈이 감겼다.
    ja: レッドフードが目を閉じた
  event_footstepwalkrun2_05_e_59:
    speaker: "<Narration>"
    en: And never open again.
    ko: 그리고 다시는 눈뜨지 않았다.
    ja: その目が再び開くことはなかった
  event_footstepwalkrun2_05_e_60:
    speaker: rapi_m
    en: "..."
    ko: 아…!
    ja: あ…！
  event_footstepwalkrun2_05_e_61:
    speaker: rapi_m
    en: No...
    ko: 아아…! 아아아아…!
    ja: ああ…ああああ…！
  event_footstepwalkrun2_05_e_62:
    speaker: rapi_m
    en: Noooooo!
    ko: 흑…! 으흑…! 아아아으…!
    ja: うっ…！ううっ…！あああ…！
  event_footstepwalkrun2_05_e_63:
    speaker: rapi_m
    en: "*Sob*"
    ko: 아아-! 으아아아-!!
    ja: あああ！うあああ――！！
  event_footstepwalkrun2_05_e_64:
    speaker: "<Narration>"
    en: For that entire week, Rapi exists as if in a dream.
    ko: 꿈만 같던 일주일이 지났다.
    ja: 夢のような1週間が終わった
  event_footstepwalkrun2_05_e_65:
    speaker: "<Narration>"
    en: In that week, she experienced more than she had in her entire life prior.
    ko: |-
      라피가 지금껏 살아오면서 쌓아왔던 것보다
      훨씬 많은 것이 쌓였던 일주일이.
    ja: |-
      ラピが今まで積み重ねてきた人生より
      はるかに多くのことを経験した1週間
  event_footstepwalkrun2_05_e_66:
    speaker: "<Narration>"
    en: Rapi clutches onto Red Hood's lifeless body, and cries.
    ko: 라피는 움직이지 않는 레드 후드를 끌어안고
    ja: ラピは動かなくなったレッドフードを抱きしめ
  event_footstepwalkrun2_05_e_67:
    speaker: "<Narration>"
    en: Screams. Cries more.
    ko: 울고, 소리치고, 울고, 소리치는 것을 반복했다.
    ja: |-
      ひたすらに泣いては叫び、
      それを何度も繰り返し続けた
  event_footstepwalkrun2_05_e_68:
    speaker: "<Narration>"
    en: After some time,
    ko: 그리고 얼마 후, 라피는 움직이지 않았다.
    ja: やがて、ラピも動かなくなった
  event_footstepwalkrun2_05_e_69:
    speaker: "<Narration>"
    en: Rapi ceases to move as well.
    ko: 계절이 바뀌고.
    ja: 季節が変わり…
  event_footstepwalkrun2_05_e_70:
    speaker: "<Narration>"
    en: Even after the seasons change,
    ko: 또다시 계절이 바뀌어도.
    ja: また次の季節になっても…
  event_footstepwalkrun2_05_e_71:
    speaker: "<Narration>"
    en: one after the other,
    ko: 라피는 조금도 움직이지 않았다.
    ja: ラピはまったく動かなかった
  event_footstepwalkrun2_05_e_72:
    speaker: "<Narration>"
    en: Rapi doesn't move.
    ko: 계절이 바뀌고.
    ja: さらに季節が変わり…
  event_footstepwalkrun2_05_e_73:
    speaker: "<Narration>"
    en: Seasons come and go,
    ko: 또다시 계절이 바뀐다.
    ja: また季節がめぐった
  event_footstepwalkrun2_05_e_74:
    speaker: "<Narration>"
    en: and Rapi never moves an inch.
    ko: 라피는 여전히 조금도 움직이지 않았다.
    ja: それでもラピは、少しも動かなかった
event_footstepwalkrun2_06_s:
  event_footstepwalkrun2_06_s_1:
    speaker: "<Narration>"
    en: Rapi opens her eyes.
    ko: 라피는 눈을 떴다.
    ja: ラピが目を開いた
  event_footstepwalkrun2_06_s_2:
    speaker: "<Narration>"
    en: There is no one in her arms.
    ko: 라피의 품에는 아무도 없었다.
    ja: 胸の中には誰もいない
  event_footstepwalkrun2_06_s_3:
    speaker: rapi_m
    en: "... Red Hood?"
    ko: "…레드 후드?"
    ja: "…レッドフード？"
  event_footstepwalkrun2_06_s_4:
    speaker: "<Narration>"
    en: Rapi looks around.
    ko: 라피는 주위를 두리번거렸다.
    ja: ラピはあたりを見回した
  event_footstepwalkrun2_06_s_5:
    speaker: "<Narration>"
    en: There is nothing.
    ko: 아무것도 없었다.
    ja: 誰もいない
  event_footstepwalkrun2_06_s_6:
    speaker: "<Narration>"
    en: Rapi quickly stands up.
    ko: 라피는 벌떡 일어났다.
    ja: ラピは飛び上がり…
  event_footstepwalkrun2_06_s_7:
    speaker: "<Narration>"
    en: Breathing heavily, she frantically looks around the area.
    ko: 거친 숨을 몰아쉬며 주위를 둘러본다.
    ja: 息が切れるまであたりを探し続けた
  event_footstepwalkrun2_06_s_8:
    speaker: rapi_m
    en: Where... Where?! Could she really be alive...?!
    ko: 어디… 어디로…! 설마 살아있…!
    ja: どこ…どこにいったの…！？まさか、生きて…！
  event_footstepwalkrun2_06_s_9:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 두근-
    ja: ドクン――
  event_footstepwalkrun2_06_s_10:
    speaker: rapi_m
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_footstepwalkrun2_06_s_11:
    speaker: "<Narration>"
    en: Rapi suddenly feels a sense of calm.
    ko: 라피는 갑자기 진정되는 기분을 느꼈다.
    ja: ラピは突然、心が落ち着くような温かみを覚え
  event_footstepwalkrun2_06_s_12:
    speaker: "<Narration>"
    en: She places her hand on her chest.
    ko: 손을 자신의 가슴에 가져다 댔다.
    ja: 手を自分の胸に当ててみた
  event_footstepwalkrun2_06_s_13:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_s_14:
    speaker: "<Narration>"
    en: Her mind feels at peace.
    ko: 마음이 안정됐다.
    ja: 心が穏やかになった
  event_footstepwalkrun2_06_s_15:
    speaker: "<Narration>"
    en: Red Hood was dead.
    ko: 레드 후드는 죽었다.
    ja: レッドフードは死んだ
  event_footstepwalkrun2_06_s_16:
    speaker: "<Narration>"
    en: However, despite that,
    ko: 하지만
    ja: だが…
  event_footstepwalkrun2_06_s_17:
    speaker: "<Narration>"
    en: she feels as if she is still with her somehow.
    ko: 어째서인지 함께 있는 기분이었다.
    ja: どういうわけか、まだ一緒にいると感じた
  event_footstepwalkrun2_06_s_18:
    speaker: rapi_m
    en: I...
    ko: "…나는."
    ja: "…私は…"
  event_footstepwalkrun2_06_s_19:
    speaker: rapi_m
    en: I will become you.
    ko: 반드시 네가 될게.
    ja: 絶対に、あなたになってみせる。
  event_footstepwalkrun2_06_s_20:
    speaker: "<Narration>"
    en: Rapi begins to walk.
    ko: 라피는 걸어갔다.
    ja: ラピは歩き続けた
  event_footstepwalkrun2_06_s_21:
    speaker: rapi_m
    en: Let's go back to the Ark.
    ko: 돌아가자. 방주로.
    ja: 帰らないと。アークに…
  event_footstepwalkrun2_06_s_22:
    speaker: "<Narration>"
    en: Ark. Elysion Headquarters.
    ko: 방주. 엘리시온 본사.
    ja: アーク、エリシオン本社
  event_footstepwalkrun2_06_s_23:
    speaker: "<Narration>"
    en: Two people walk speedily down a hallway.
    ko: 두 사람이 복도를 빠르게 걸어간다.
    ja: 2つの人影が廊下を足早に歩いてゆく
  event_footstepwalkrun2_06_s_24:
    speaker: ingrid
    en: What's her status?
    ko: 상태는?
    ja: 状態は？
  event_footstepwalkrun2_06_s_25:
    speaker: elysionmechanic
    en: Surprisingly normal.
    ko: 놀라울 정도로 정상입니다.
    ja: 驚くほど…正常です。
  event_footstepwalkrun2_06_s_26:
    speaker: ingrid
    en: How long has it been?
    ko: 얼마나 됐다고 했지?
    ja: どれほど経過していたんだ？
  event_footstepwalkrun2_06_s_27:
    speaker: elysionmechanic
    en: Over four years.
    ko: 4년 이상입니다.
    ja: 4年以上です。
  event_footstepwalkrun2_06_s_28:
    speaker: ingrid
    en: I can't believe it. Have you checked the combat data?
    ko: |-
      믿을 수 없군.
      교전 데이터는 확인해 봤나?
    ja: |-
      信じられん…
      交戦データは確認したか？
  event_footstepwalkrun2_06_s_29:
    speaker: elysionmechanic
    en: Yes. It seems there have been more than 300 battles over the past four years.
    ko: 예. 4년 동안 대략 300회 이상의 교전을 치른 모양입니다.
    ja: |-
      はい。4年で300回以上は
      戦闘していたようです。
  event_footstepwalkrun2_06_s_30:
    speaker: ingrid
    en: "... 300? Not 30?"
    ko: "…300? 30이 아니라?"
    ja: "…300？30ではないのか？"
  event_footstepwalkrun2_06_s_31:
    speaker: elysionmechanic
    en: Yes. Three, zero, zero.
    ko: 예. 300입니다.
    ja: いいえ。300です。
  event_footstepwalkrun2_06_s_32:
    speaker: elysionmechanic
    en: And that's only the number of large-scale engagements she took place in. If
      we include all encounters with Raptures, it's more than three times that.
    ko: 교전 횟수만 그렇고, 랩쳐와의 조우까지 합치면 3배가 넘어갑니다.
    ja: |-
      ラプチャーとの交戦が300回、
      遭遇だけのケースも含めればその3倍です。
  event_footstepwalkrun2_06_s_33:
    speaker: ingrid
    en: "... This is unbelievable."
    ko: "…말도 안 돼."
    ja: "…考えられん。"
  event_footstepwalkrun2_06_s_34:
    speaker: elysionmechanic
    en: Trust me, I felt the same, but the data doesn't lie.
    ko: |-
      저도 그렇게 생각합니다.
      하지만 데이터는 거짓말을 하지 않습니다.
    ja: |-
      私もそう思います。
      ですが、データはウソをつきません。
  event_footstepwalkrun2_06_s_35:
    speaker: ingrid
    en: "... Let's hurry."
    ko: "…서두르지."
    ja: "…急ぐぞ。"
  event_footstepwalkrun2_06_s_36:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_s_37:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 푸슉-
    ja: プシューッ――
  event_footstepwalkrun2_06_s_38:
    speaker: ingrid
    en: Excuse me.
    ko: 실례하지.
    ja: 失礼する。
  event_footstepwalkrun2_06_s_39:
    speaker: elysionmechanic
    en: Over there.
    ko: 저기 있습니다.
    ja: あそこです。
  event_footstepwalkrun2_06_s_40:
    speaker: ingrid
    en: RR-15436. Is that correct?
    ko: RR-15436. 맞나?
    ja: RR-15436、そうだな？
  event_footstepwalkrun2_06_s_41:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_s_42:
    speaker: ingrid
    en: I'm Ingrid, the CEO of Elysion.
    ko: 엘리시온의 CEO인 잉그리드다.
    ja: エリシオンのCEO、イングリッドだ。
  event_footstepwalkrun2_06_s_43:
    speaker: ingrid
    en: Let me confirm again. RR-15436 is your name, correct?
    ko: |-
      다시 확인하지.
      RR-15436. 맞나?
    ja: |-
      もう一度確認させてもらう。
      RR-15436で間違いないな？
  event_footstepwalkrun2_06_s_44:
    speaker: rapi_m
    en: No.
    ko: 아닙니다.
    ja: いいえ。
  event_footstepwalkrun2_06_s_45:
    speaker: rapi_m
    en: It's Rapi.
    ko: 라피입니다.
    ja: ラピと言います。
  event_footstepwalkrun2_06_s_46:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_s_47:
    speaker: ingrid
    en: Very well, Rapi.
    ko: 그래. 라피.
    ja: そうか、ラピ。
  event_footstepwalkrun2_06_s_48:
    speaker: ingrid
    en: How are you feeling?
    ko: 몸 상태는 어떻지?
    ja: 体の調子はどうだ？
  event_footstepwalkrun2_06_s_49:
    speaker: rapi_m
    en: Fine. No issues.
    ko: 문제없습니다.
    ja: 問題ありません。
  event_footstepwalkrun2_06_s_50:
    speaker: ingrid
    en: "... All right. I'm going to ask you a few simple questions now."
    ko: "…그래. 그럼 지금부터 간단한 질문 몇 가지를 하겠다."
    ja: "…分かった。今から簡単な質問をさせてもらう。"
  event_footstepwalkrun2_06_s_51:
    speaker: ingrid
    en: I only ask that you answer truthfully.
    ko: 부디 사실대로 대답해 주면 좋겠군.
    ja: 正直に答えてくれ。
  event_footstepwalkrun2_06_s_52:
    speaker: rapi_m
    en: All right.
    ko: 예.
    ja: はい。
  event_footstepwalkrun2_06_s_53:
    speaker: ingrid
    en: Did you participate in the Second Surface Reclamation War six years ago?
    ko: 6년 전, 2차 지상 탈환전에 참가했었나?
    ja: 6年前、第二次地上奪還戦に参加していたか？
  event_footstepwalkrun2_06_s_54:
    speaker: rapi_m
    en: I do not know for long, but yes, I did.
    ko: |-
      햇수는 기억나지 않습니다.
      2차 지상 탈환전에 참가한 건 맞습니다.
    ja: |-
      出撃回数は思い出せませんが、
      確かに第二次地上奪還戦に参加していました。
  event_footstepwalkrun2_06_s_55:
    speaker: ingrid
    en: For two years, you took part in numerous operations, large and small, correct?
    ko: 2년 동안 크고 작은 작전에 계속 참가했더군.
    ja: 2年間で数々の作戦に従軍していたようだな。
  event_footstepwalkrun2_06_s_56:
    speaker: rapi_m
    en: That's correct.
    ko: 맞습니다.
    ja: はい。
  event_footstepwalkrun2_06_s_57:
    speaker: ingrid
    en: After that, we suddenly lost contact with you for four years.
    ko: |-
      그 후, 갑자기 연락이 끊어졌다.
      4년 동안.
    ja: |-
      だがその後、突然連絡が途絶している。
      4年間もだ。
  event_footstepwalkrun2_06_s_58:
    speaker: ingrid
    en: Where have you been during that time?
    ko: 그동안 어디에 있었지?
    ja: その間、どこにいた？
  event_footstepwalkrun2_06_s_59:
    speaker: rapi_m
    en: I was on the surface.
    ko: 지상에 있었습니다.
    ja: 地上にいました。
  event_footstepwalkrun2_06_s_60:
    speaker: ingrid
    en: What were you doing on the surface for four whole years?
    ko: "…지상에서 4년 동안 뭘 했지?"
    ja: "…4年間も、地上で何をしていた？"
  event_footstepwalkrun2_06_s_61:
    speaker: rapi_m
    en: I was searching for a way back to the Ark.
    ko: 방주로 복귀하는 길을 찾았습니다.
    ja: アークに帰還するルートを探していました。
  event_footstepwalkrun2_06_s_62:
    speaker: ingrid
    en: "... Alone?"
    ko: "…혼자서?"
    ja: "…1人でか？"
  event_footstepwalkrun2_06_s_63:
    speaker: rapi_m
    en: There were a few Nikkes who joined me along the way.
    ko: 중간중간 합류한 니케는 소수 있었습니다.
    ja: 途中で合流したニケも何人かいました。
  event_footstepwalkrun2_06_s_64:
    speaker: rapi_m
    en: They all died.
    ko: 모두 죽었습니다.
    ja: しかし、全員生き延びられませんでした。
  event_footstepwalkrun2_06_s_65:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_s_66:
    speaker: ingrid
    en: How did you get to the Ark?
    ko: 방주에는 어떻게 오게 됐지?
    ja: アークにはどうやって帰って来た？
  event_footstepwalkrun2_06_s_67:
    speaker: rapi_m
    en: I took the elevator.
    ko: 엘리베이터를 탑승했습니다.
    ja: エレベーターに乗りました。
  event_footstepwalkrun2_06_s_68:
    speaker: ingrid
    en: Our data shows you engaged in over 300 battles during your time on the surface. Is
      that correct?
    ko: |-
      지상에 있는 동안 약 300회 이상의 교전이 확인된다.
      맞나?
    ja: |-
      地上での交戦回数は
      約300回以上と確認している。間違いないか？
  event_footstepwalkrun2_06_s_69:
    speaker: rapi_m
    en: I don't remember the exact number, but battling with the Raptures was a constant
      feature of my time up there.
    ko: |-
      횟수는 기억나지 않습니다.
      랩쳐와는 계속 교전했습니다.
    ja: |-
      回数は覚えていません。
      ラプチャーとは何度も交戦しました。
  event_footstepwalkrun2_06_s_70:
    speaker: ingrid
    en: And you survived all of those fights...
    ko: "…다 살아남았다는 얘기군."
    ja: "…そのすべてを生き残ったということか。"
  event_footstepwalkrun2_06_s_71:
    speaker: rapi_m
    en: Yes.
    ko: 예.
    ja: はい。
  event_footstepwalkrun2_06_s_72:
    speaker: rapi_m
    en: I had to survive.
    ko: 저는 살아야 합니다.
    ja: 私は生きなければなりませんから。
  event_footstepwalkrun2_06_s_73:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_s_74:
    speaker: ingrid
    en: Welcome back, Rapi.
    ko: 복귀를 환영한다. 라피.
    ja: ひとまず、帰還を歓迎しよう。
  event_footstepwalkrun2_06_s_75:
    speaker: rapi_m
    en: Thank you.
    ko: 감사합니다.
    ja: ありがとうございます。
  event_footstepwalkrun2_06_s_76:
    speaker: ingrid
    en: We plan on conducting a thorough examination, is that all right?
    ko: 정밀 검사를 해볼 예정인데, 괜찮겠나?
    ja: 精密検査を実施する予定だ。問題ないか？
  event_footstepwalkrun2_06_s_77:
    speaker: rapi_m
    en: No problem.
    ko: 문제없습니다.
    ja: 問題ありません。
  event_footstepwalkrun2_06_s_78:
    speaker: rapi_m
    en: Have you detected any issues?
    ko: "…그쪽은, 문제없습니까?"
    ja: "…そちらは、問題ありませんか？"
  event_footstepwalkrun2_06_s_79:
    speaker: ingrid
    en: "??"
    ko: "??"
    ja: "？？"
  event_footstepwalkrun2_06_s_80:
    speaker: elysionmechanic
    en: Th-there are no signs of corruption or Mind Switch symptoms.
    ko: 치, 침식 반응이나 사고 전환 반응은 없습니다.
    ja: し、侵食や思考転換の反応は見られていません。
  event_footstepwalkrun2_06_s_81:
    speaker: elysionmechanic
    en: You're safe.
    ko: 안전합니다.
    ja: 危険はないかと。
  event_footstepwalkrun2_06_s_82:
    speaker: rapi_m
    en: That's a relief.
    ko: 다행이군요.
    ja: 安心しました。
  event_footstepwalkrun2_06_s_83:
    speaker: rapi_m
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_s_84:
    speaker: rapi_m
    en: Would it be all right if I asked a question?
    ko: 한 가지 질문해도 괜찮겠습니까?
    ja: 1つ、質問してもいいでしょうか。
  event_footstepwalkrun2_06_s_85:
    speaker: ingrid
    en: Please. Anything.
    ko: 뭐든 괜찮다.
    ja: 何でも聞いてくれ。
  event_footstepwalkrun2_06_s_86:
    speaker: rapi_m
    en: What happened with the Second Surface Reclamation War?
    ko: 2차 지상 탈환전은 어떻게 되었습니까.
    ja: 第二次地上奪還戦はどうなりましたか？
  event_footstepwalkrun2_06_s_87:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_s_88:
    speaker: ingrid
    en: We failed.
    ko: 실패했다.
    ja: 失敗に終わった。
  event_footstepwalkrun2_06_s_89:
    speaker: ingrid
    en: That would have happened about four years ago.
    ko: 4년 전 얘기다.
    ja: もう4年前の話だ。
  event_footstepwalkrun2_06_s_90:
    speaker: rapi_m
    en: It must have been right after I went to the surface. Even back then, the situation
      was dire.
    ko: |-
      …제가 지상에 올라간 직후겠군요.
      당시에도 상황이 매우 나빴습니다.
    ja: |-
      …私が地上に出て、すぐあとですね。
      当時から状況は最悪でした。
  event_footstepwalkrun2_06_s_91:
    speaker: ingrid
    en: Yes. Two months after you last went to the surface, the Central Government
      officially announced the failure of the Second Surface Reclamation War.
    ko: |-
      그래. 시기상으로는 네가 마지막으로 지상에 올라간 2개월 후,
      중앙 정부는 2차 지상 탈환전의 실패를 공표했다.
    ja: |-
      その通りだ。時期的にはお前が
      最後に地上へ出た2ヶ月後、中央政府が
      第二次地上奪還戦の失敗を公表した。
  event_footstepwalkrun2_06_s_92:
    speaker: rapi_m
    en: So... it only lasted for two years and two months.
    ko: "…2년 2개월 만에."
    ja: "…2年2ヶ月で。"
  event_footstepwalkrun2_06_s_93:
    speaker: rapi_m
    en: So, what do we do now?
    ko: 그럼 이제 어떡합니까.
    ja: 今はどうなっていますか？
  event_footstepwalkrun2_06_s_94:
    speaker: ingrid
    en: We have decided to adopt the tactics proposed by New Hope.
    ko: 샛별이 제시한 전술을 적극 기용하기로 했다.
    ja: 新星のとった戦術が積極的に採用されている。
  event_footstepwalkrun2_06_s_95:
    speaker: ingrid
    en: Our primary strategy will incorporate guerrilla warfare, carried out by elite
      Commanders and a small number of Nikkes under their individual command.
    ko: 우수한 지휘관과, 그 휘하 소수의 니케들로 구성된 게릴라 전이 주된 전술이 되었다.
    ja: |-
      優秀な指揮官と少数精鋭のニケの部隊による
      遊撃戦だけに絞られているということだ。
  event_footstepwalkrun2_06_s_96:
    speaker: ingrid
    en: There would be no more large-scale deployments to the surface.
    ko: 앞으로 대규모의 지상 파견은 없을 거란 얘기지.
    ja: |-
      あれ以来、大規模な地上進出の計画は
      聞いていない。
  event_footstepwalkrun2_06_s_97:
    speaker: rapi_m
    en: Are we buying time, or have we given up?
    ko: 시간 끌기입니까, 아니면 포기한 겁니까.
    ja: |-
      時間を稼ぐためですか、
      それとも、諦めたからですか？
  event_footstepwalkrun2_06_s_98:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_s_99:
    speaker: rapi_m
    en: So both.
    ko: "…둘 다군요."
    ja: "…両方ですね。"
  event_footstepwalkrun2_06_s_100:
    speaker: ingrid
    en: "... Yes."
    ko: "…그래."
    ja: "…ああ。"
  event_footstepwalkrun2_06_s_101:
    speaker: rapi_m
    en: I have no further questions at this time.
    ko: 현 상태에서의 질문은 다입니다.
    ja: 質問したいことは以上です。
  event_footstepwalkrun2_06_s_102:
    speaker: rapi_m
    en: Please proceed with the examination.
    ko: 그럼 검사를 부탁드리겠습니다.
    ja: 検査をお願いいたします。
  event_footstepwalkrun2_06_s_103:
    speaker: ingrid
    en: A mass-produced Nikke who survived on her own for four entire years.
    ko: "…4년간 홀로 생존한 양산형 니케라고…."
    ja: "…4年間、単独で生き残った量産型ニケか…"
  event_footstepwalkrun2_06_s_104:
    speaker: ingrid
    en: Wandering the surface freely without hiding.
    ko: 어디에 숨어있던 것도 아니고 계속 지상을 떠돈….
    ja: |-
      どこかに潜伏していたわけでもなく
      地上をさまよい続けて…
  event_footstepwalkrun2_06_s_105:
    speaker: ingrid
    en: It's a story that almost defies belief.
    ko: 너무 말이 안 되는 얘기라서 오히려 믿음이 가는군.
    ja: 真実味が無さすぎる。かえって信用できるな。
  event_footstepwalkrun2_06_s_106:
    speaker: ingrid
    en: She has an unbelievable amount of combat experience.
    ko: "…압도적인 수치의 실전 경험인가…."
    ja: "…圧倒的な数の実戦経験も…"
  event_footstepwalkrun2_06_s_107:
    speaker: ingrid
    en: Perhaps this could...
    ko: "…이건 잘하면…."
    ja: "…もしかすると、うまくいけば…"
  event_footstepwalkrun2_06_s_108:
    speaker: "<Narration>"
    en: "*Tadadada*"
    ko: 타다다닷-
    ja: ダダダダッ――
  event_footstepwalkrun2_06_s_109:
    speaker: "<Narration>"
    en: "*Whoosh*"
    ko: 푸슉-
    ja: プシューッ
  event_footstepwalkrun2_06_s_110:
    speaker: elysionmechanic
    en: M-Ma'am! Ma'am!
    ko: 사, 사장님! 사장님!
    ja: しゃ、社長！社長！
  event_footstepwalkrun2_06_s_111:
    speaker: ingrid
    en: Call me Instructor.
    ko: 교관이라고 불러라.
    ja: 教官と呼べ。
  event_footstepwalkrun2_06_s_112:
    speaker: ingrid
    en: This must be rather important if it justifies barging in here without knocking.
    ko: 노크도 없이 들어올 정도로 놀라운 소식이라고 믿겠다.
    ja: ノックも忘れるほどの知らせなのだろうな？
  event_footstepwalkrun2_06_s_113:
    speaker: elysionmechanic
    en: Y-you need to come see this! It's beyond my authority to decide what to do
      next.
    ko: |-
      와, 와보셔야겠습니다!
      제, 제가 결정할 수 있는 영역이 아니라서…!
    ja: |-
      直接ご覧ください！
      わ、私に判断できるような内容では…！
  event_footstepwalkrun2_06_s_114:
    speaker: ingrid
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_footstepwalkrun2_06_s_115:
    speaker: "<Narration>"
    en: The Ark. Elysion's Nikke Research Lab.
    ko: 방주. 엘리시온 니케 연구소.
    ja: アーク、エリシオン傘下・ニケ研究所
  event_footstepwalkrun2_06_s_116:
    speaker: "<Narration>"
    en: Rapi lies asleep on a bed connected to various machines.
    ko: 라피는 각종 기계들이 연결된 침상에 누운 채 잠들어 있었다.
    ja: |-
      ラピがさまざまな機械とつながれ
      ベッドで眠っていた
  event_footstepwalkrun2_06_s_117:
    speaker: "<Narration>"
    en: Screens displaying Rapi's test results fill the wall.
    ko: 라피의 검사 결과가 출력된 화면이 벽면을 가득 채웠다.
    ja: |-
      壁面いっぱいに検査結果を示すデータが
      表示されている
  event_footstepwalkrun2_06_s_118:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_s_119:
    speaker: ingrid
    en: All right, what's going on?
    ko: 뭐지… 이건.
    ja: どういう…ことだ…？
  event_footstepwalkrun2_06_s_120:
    speaker: elysionmechanic
    en: Her body weight is more than twice the average.
    ko: 바디의 무게가 평균치의 두 배가 넘습니다.
    ja: ボディの重量が標準値の2倍を超えています。
  event_footstepwalkrun2_06_s_121:
    speaker: elysionmechanic
    en: And most importantly... there are two cores.
    ko: |-
      그리고 결정적으로…
      코어가 두 개입니다.
    ja: |-
      それから、何よりの異常は…
      コアが2つあることです。
  event_footstepwalkrun2_06_s_122:
    speaker: ingrid
    en: What? Explain to me how something like that could happen.
    ko: "…어떻게 된 일인지 설명해라."
    ja: "…どういうことか説明しろ。"
  event_footstepwalkrun2_06_s_123:
    speaker: elysionmechanic
    en: I-I have no idea. This is the first time we've encountered a case like this.
    ko: 모, 모릅니다. 몰라요. 이런 경우는 진짜 처음입니다.
    ja: |-
      わ、分かりません。
      こんなケースは今までで初めてです。
  event_footstepwalkrun2_06_s_124:
    speaker: elysionmechanic
    en: Although only one core is active, we have no idea how this is even possible.
    ko: 한쪽만 활성화되어 있는 상태이긴 한데, 이게 어떻게 가능한지는….
    ja: |-
      活性化しているのは片方だけですが、
      こんなことが可能だとさえ…
  event_footstepwalkrun2_06_s_125:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_s_126:
    speaker: elysionmechanic
    en: Also...
    ko: 그리고….
    ja: それから…
  event_footstepwalkrun2_06_s_127:
    speaker: ingrid
    en: Is there something else?
    ko: 또 뭐가 있나?
    ja: まだ何かあるのか？
  event_footstepwalkrun2_06_s_128:
    speaker: elysionmechanic
    en: Within her NIMPH, the region dedicated to her sense of self is densely packed.
    ko: NIMPH의 자아 영역 용량이 거의 가득 차있습니다.
    ja: |-
      NIMPHの自我領域の保存容量が
      ほぼいっぱいです。
  event_footstepwalkrun2_06_s_129:
    speaker: elysionmechanic
    en: We consulted the past records, and it was almost empty when she first became
      a Nikke.
    ko: 기록을 살펴봤는데, 과거 니케가 되었을 당시에는 거의 비어 있는 상태였습니다.
    ja: |-
      記録を確認する限り、ニケになった当時は
      ほぼ空の状態だったようですが…
  event_footstepwalkrun2_06_s_130:
    speaker: ingrid
    en: Are you telling me she honed her own sense of identity over time?
    ko: 그 사이에 자아가 뚜렷해졌다는 건가.
    ja: 後から自我が強くなったということか。
  event_footstepwalkrun2_06_s_131:
    speaker: elysionmechanic
    en: It appears so.
    ko: 그렇게 보입니다.
    ja: そうだと思います。
  event_footstepwalkrun2_06_s_132:
    speaker: ingrid
    en: What about the brain scan results?
    ko: 뇌스캔 결과는?
    ja: 脳スキャンの結果は？
  event_footstepwalkrun2_06_s_133:
    speaker: elysionmechanic
    en: Other than the abnormally extensive combat data, there were no other significant
      findings.
    ko: 비상식적인 교전 데이터를 제외하면 특이 사항은 없습니다.
    ja: |-
      交戦データが常識外れであることを除けば、
      異常はありません。
  event_footstepwalkrun2_06_s_134:
    speaker: elysionmechanic
    en: We haven't been able to get access to certain parts of the brain, but considering
      it's only a week's worth of information, we doubt it's of any major significance.
    ko: |-
      블랙박스화 되어 있는 일부 영역이 있습니다만,
      일주일 정도라 크게 의미는 없을 듯합니다.
    ja: |-
      解析不能の領域がありますが、
      1週間分程度の記録ですので、
      大きな問題はなさそうです。
  event_footstepwalkrun2_06_s_135:
    speaker: ingrid
    en: "... All right. Reconstruct her body based on this self-identification data."
    ko: "…그래. 그럼 자아 데이터를 기반으로 해 바디를 재구축해라."
    ja: |-
      …分かった。
      では自我データを基に、ボディの再形成を行え。
  event_footstepwalkrun2_06_s_136:
    speaker: ingrid
    en: I think it would be best to dispose of this current body with two cores.
    ko: 코어가 두 개인 현재 바디는… 폐기하는 게 좋겠군.
    ja: |-
      コアが2つある現在のボディは…
      廃棄したほうがいいだろうな。
  event_footstepwalkrun2_06_s_137:
    speaker: elysionmechanic
    en: Are you sure we shouldn't look into it further?
    ko: 연구하지 않아도 괜찮습니까?
    ja: 研究素材としなくてもよいのですか？
  event_footstepwalkrun2_06_s_138:
    speaker: ingrid
    en: There are too many unknown factors here. It's best to have only one NIMPH.
    ko: 정체를 모르는 건 NIMPH만으로도 충분하다.
    ja: |-
      得体の知れないものなど、
      NIMPHだけで十分だ。
  event_footstepwalkrun2_06_s_139:
    speaker: elysionmechanic
    en: "... I understand."
    ko: "…알겠습니다."
    ja: "…分かりました。"
  event_footstepwalkrun2_06_s_140:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_s_141:
    speaker: ingrid
    en: How do you feel about your new upgrade?
    ko: 새로운 얼굴과 몸을 가진 기분이 어떻지?
    ja: 新しい顔と身体になった気分はどうだ？
  event_footstepwalkrun2_06_s_142:
    speaker: rapi
    en: I don't feel particularly special.
    ko: 딱히 특별하지 않습니다.
    ja: 特別な感触はありません。
  event_footstepwalkrun2_06_s_143:
    speaker: rapi
    en: It feels like this face and body have always been mine.
    ko: 원래부터 이런 얼굴과 몸이었던 기분입니다.
    ja: 元からこのような顔と身体だった気がします。
  event_footstepwalkrun2_06_s_144:
    speaker: ingrid
    en: It's the ideal image of yourself nestled within your subconscious. The fact
      it feels familiar to you is hardly surprising.
    ko: |-
      네 자아가 투영하고 있던 너의 이상향이다.
      익숙한 것도 이상하지 않아.
    ja: |-
      お前の自我が投影された、理想に近い姿だ。
      初めてではないと感じても、不思議はない。
  event_footstepwalkrun2_06_s_145:
    speaker: rapi
    en: Is that so?
    ko: 그렇습니까.
    ja: そうですか。
  event_footstepwalkrun2_06_s_146:
    speaker: ingrid
    en: There is something I should tell you.
    ko: 말해둘 것이 있다.
    ja: 伝えておかねばならんことがある。
  event_footstepwalkrun2_06_s_147:
    speaker: ingrid
    en: Your body weighed over twice what it should, and contained two separate cores.
    ko: 양산형일 때의 네 바디는 체중이 두 배가 넘고, 코어가 두 개였다.
    ja: |-
      量産型だった頃のお前のボディは
      重量が通常の2倍あり、コアも2つあった。
  event_footstepwalkrun2_06_s_148:
    speaker: ingrid
    en: That body was disposed of due to safety concerns
    ko: 위험해 보여 해당 바디는 폐기했으나,
    ja: 危険物と考え、あのボディは破棄させたのだが…
  event_footstepwalkrun2_06_s_149:
    speaker: ingrid
    en: but even your current body, which was generated based on your own self-identity
      data, exhibited the same anomalies.
    ko: 네 자아 데이터로 재생성한 현재의 바디 역시 동일한 특이 사항을 가진채 생성됐다.
    ja: |-
      お前の脳のデータから再形成された
      現在のボディも、同じ問題を持ったままだ。
  event_footstepwalkrun2_06_s_150:
    speaker: ingrid
    en: No matter how many times we tried, the results were the same.
    ko: 몇 번을 시도해 봤으나, 모두 동일했다.
    ja: 何度試しても、結果はすべて同じだった。
  event_footstepwalkrun2_06_s_151:
    speaker: ingrid
    en: Something embedded within your own sense of self caused this.
    ko: 즉, 네 자아 자체에 새겨진 뭔가에 의해 이런 결과를 낳았다는 얘기다.
    ja: |-
      つまり、お前の自我に刻まれた何かによって
      このような結果となっているらしい。
  event_footstepwalkrun2_06_s_152:
    speaker: ingrid
    en: Do you have any idea what that might be?
    ko: 이 점에 대해 짐작 가는 것이 있나?
    ja: 何か心当たりはあるか？
  event_footstepwalkrun2_06_s_153:
    speaker: rapi
    en: "... No."
    ko: "…없습니다."
    ja: "…ありません。"
  event_footstepwalkrun2_06_s_154:
    speaker: ingrid
    en: "... Very well. I understand."
    ko: "…그래. 알겠다."
    ja: "…そうか。分かった。"
  event_footstepwalkrun2_06_s_155:
    speaker: ingrid
    en: From now on, you will be affiliated with Elysion.
    ko: 너는 현 시간부로 엘리시온 소속의 니케가 된다.
    ja: お前は今日から、エリシオン所属のニケとなる。
  event_footstepwalkrun2_06_s_156:
    speaker: ingrid
    en: Further research will be conducted to utilize the output of the cores in your
      body.
    ko: 그리고 네 몸에 있는 코어의 출력을 활용해 보는 쪽으로 연구가 진행될 거다.
    ja: |-
      それと、お前の身体にあるコアについては、
      出力を活用するための研究が行われる予定だ。
  event_footstepwalkrun2_06_s_157:
    speaker: ingrid
    en: Do you have any objections to this?
    ko: 이견 있나?
    ja: 問題はあるか？
  event_footstepwalkrun2_06_s_158:
    speaker: rapi
    en: No.
    ko: 없습니다.
    ja: ありません。
  event_footstepwalkrun2_06_s_159:
    speaker: ingrid
    en: This research will proceed concurrently with your practical operations.
    ko: 해당 연구는 실전을 병행하면서 진행될 예정이다.
    ja: |-
      研究については、実戦と並行しながら
      進める予定だ。
  event_footstepwalkrun2_06_s_160:
    speaker: ingrid
    en: You will be assigned to a specific squad and participate in missions with
      them to gather data.
    ko: 특정 스쿼드에 소속되어 함께 작전을 진행하며 알아보도록 하지.
    ja: |-
      つまり、お前はどこかの部隊に配属され、
      実際に作戦を遂行することになる。
  event_footstepwalkrun2_06_s_161:
    speaker: ingrid
    en: Is there a particular squad you would like to join?
    ko: 혹시 함께 행동하길 원하는 스쿼드가 있나?
    ja: 配属される部隊の希望はあるか？
  event_footstepwalkrun2_06_s_162:
    speaker: ingrid
    en: If you have a preference, we will honor that request.
    ko: 원하는 방향이 있다면, 그에 걸맞은 스쿼드에 배속시키겠다.
    ja: あるなら、できるだけ合わせよう。
  event_footstepwalkrun2_06_s_163:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_s_164:
    speaker: rapi
    en: I want them to be strong.
    ko: 강했으면 좋겠습니다.
    ja: 強い部隊を、希望します。
  event_footstepwalkrun2_06_s_165:
    speaker: ingrid
    en: Strong?
    ko: 강했으면 좋겠다.
    ja: 強い部隊、か。
  event_footstepwalkrun2_06_s_166:
    speaker: rapi
    en: Yes. I want squadmates whom I won't have to worry about dying or falling apart.
    ko: 예. 죽거나 망가질 것이라는 생각이 들지 않을 정도로, 강한 동료였으면 좋겠습니다.
    ja: |-
      はい。
      死ぬことも、心が折れることも、
      想像できないほどの強い仲間を希望します。
  event_footstepwalkrun2_06_s_167:
    speaker: ingrid
    en: Is there any particular reason why you care about this so much?
    ko: "…이유는?"
    ja: "…理由があるのか？"
  event_footstepwalkrun2_06_s_168:
    speaker: rapi
    en: There is something that I wish to become.
    ko: 반드시 되고 싶은 것이 있습니다.
    ja: なりたいものがあるからです。
  event_footstepwalkrun2_06_s_169:
    speaker: rapi
    en: In order to achieve that, I require strong allies.
    ko: 그 조건에, 강한 동료가 필요합니다.
    ja: そのために、強い仲間が必要です。
  event_footstepwalkrun2_06_s_170:
    speaker: ingrid
    en: What is it that you want to become?
    ko: 뭐가 되고 싶은 거지?
    ja: 何になりたいというのだ？
  event_footstepwalkrun2_06_s_171:
    speaker: rapi
    en: Red Hood.
    ko: 레드 후드입니다.
    ja: レッドフード。
  event_footstepwalkrun2_06_s_172:
    speaker: ingrid
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_footstepwalkrun2_06_s_173:
    speaker: ingrid
    en: "... Hmmm."
    ko: "…흠."
    ja: "…ふむ…"
  event_footstepwalkrun2_06_s_174:
    speaker: ingrid
    en: Good.
    ko: 좋다.
    ja: いいだろう。
  event_footstepwalkrun2_06_s_175:
    speaker: ingrid
    en: We have the perfect squad for you.
    ko: 마침 딱 맞는 스쿼드를 계획 중이다.
    ja: 計画段階だが、望み通りの部隊がある。
  event_footstepwalkrun2_06_s_176:
    speaker: ingrid
    en: It's Elysion's elite combat squad.
    ko: 엘리시온의 정예 전투 스쿼드지.
    ja: エリシオンの精鋭戦闘部隊だ。
  event_footstepwalkrun2_06_s_177:
    speaker: ingrid
    en: I doubt you'll find anything lacking in them,
    ko: 너라면 부족하진 않을 거다.
    ja: お前なら十分に資格はある。
  event_footstepwalkrun2_06_s_178:
    speaker: ingrid
    en: nor they with you.
    ko: 너에게도 부족하지 않겠지.
    ja: お前の希望にも添えるはずだ。
  event_footstepwalkrun2_06_s_179:
    speaker: rapi
    en: I understand. Thank you.
    ko: 알겠습니다. 감사합니다.
    ja: 了解しました。ありがとうございます。
event_footstepwalkrun2_06_e:
  event_footstepwalkrun2_06_e_1:
    speaker: "<Narration>"
    en: Years later. Ark, Elysion's Nikke Research Lab.
    ko: 수년 후. 방주, 엘리시온 연구소.
    ja: 数年後、アーク・エリシオン研究所
  event_footstepwalkrun2_06_e_2:
    speaker: ingrid
    en: They've told me about your performance reports.
    ko: 성과 보고는 전해 들었다.
    ja: 成果報告は聞いている。
  event_footstepwalkrun2_06_e_3:
    speaker: ingrid
    en: Eunhwa has been praising you, which she doesn't give easily.
    ko: |-
      은화가 칭찬이 자자하더군.
      그러기 쉽지 않은데 말이야.
    ja: |-
      あのウンファにべた褒めされるとは…
      こんなことはめったに無いぞ。
  event_footstepwalkrun2_06_e_4:
    speaker: rapi
    en: It's because the three of them have done so well looking out for me.
    ko: 아닙니다. 셋이 신경 써준 덕분입니다.
    ja: |-
      いいえ、
      3人が気を遣ってくれていたからでしょう。
  event_footstepwalkrun2_06_e_5:
    speaker: ingrid
    en: Good. Let's keep it up.
    ko: 좋다. 이대로만 가지.
    ja: よし。この体制でいこう。
  event_footstepwalkrun2_06_e_6:
    speaker: ingrid
    en: Absolute will soon become the most formidable squad there is.
    ko: 앱솔루트가 명실공히 최강이 될 날이 곧 오겠군.
    ja: |-
      アブソルートが名実ともに
      最強となる日は、遠くなさそうだ。
  event_footstepwalkrun2_06_e_7:
    speaker: rapi
    en: Instructor.
    ko: 교관.
    ja: 教官。
  event_footstepwalkrun2_06_e_8:
    speaker: ingrid
    en: What is it?
    ko: 뭐지?
    ja: 何だ？
  event_footstepwalkrun2_06_e_9:
    speaker: rapi
    en: I would like to push the sub-core to its limit today.
    ko: 오늘은 서브 코어를 한계까지 사용해 보면 좋겠습니다.
    ja: |-
      今日はもう一つのコアを、
      限界まで使用してみたいと思っています。
  event_footstepwalkrun2_06_e_10:
    speaker: ingrid
    en: No. I'm against it. You nearly died after only 10 seconds of operation.
    ko: |-
      …반대한다.
      10초 가동 시에도 너는 죽을 뻔했어.
    ja: |-
      …賛成はできないな。
      10秒稼働させただけで死にかけただろう。
  event_footstepwalkrun2_06_e_11:
    speaker: rapi
    en: I know.
    ko: 압니다.
    ja: 理解しています。
  event_footstepwalkrun2_06_e_12:
    speaker: rapi
    en: But I can feel it. Something will change if I push it.
    ko: |-
      하지만 느껴집니다.
      한계까지 갔을 때, 뭔가가 바뀔 거라는 확신이.
    ja: |-
      それでも、確信があります。
      限界に到達すれば、何かが変わるはずです。
  event_footstepwalkrun2_06_e_13:
    speaker: rapi
    en: I want to see whether I'm right.
    ko: 그걸 확인하고 싶습니다.
    ja: それを確かめてみたいのです。
  event_footstepwalkrun2_06_e_14:
    speaker: ingrid
    en: "... Fine. But if I deem it to be too dangerous, I'll put a stop to it immediately."
    ko: "…좋다. 하지만 위험하다고 판단되면 바로 그만두겠다."
    ja: |-
      …いいだろう。ただし、危険と判断したら、
      その場で中断させる。
  event_footstepwalkrun2_06_e_15:
    speaker: rapi
    en: I understand. Thank you.
    ko: 예. 감사합니다.
    ja: それで構いません。ありがとうございます。
  event_footstepwalkrun2_06_e_16:
    speaker: elysionmechanic
    en: The sub-core is activating! It's causing the influence of the main core to
      recede!
    ko: |-
      서, 서브 코어가 활성화됩니다!
      메인 코어의 영향력을 밀어내고 있습니다!
    ja: |-
      サ…サブコアが活性化！
      メインコアの出力を上回っています！
  event_footstepwalkrun2_06_e_17:
    speaker: ingrid
    en: Shut it down!
    ko: 중지! 중지시켜라!
    ja: 止めろ！中断だ！
  event_footstepwalkrun2_06_e_18:
    speaker: elysionmechanic
    en: I can't! We don't have control!
    ko: 무립니다! 제어권이 넘어오지 않아요!
    ja: 不可能です！制御できません！
  event_footstepwalkrun2_06_e_19:
    speaker: ingrid
    en: What the...!
    ko: 이런…!
    ja: 何…！？
  event_footstepwalkrun2_06_e_20:
    speaker: elysionmechanic
    en: Th-the body is reconstructing! What's happening!?
    ko: 바, 바디 재구축 중…!? 이게 무슨…!
    ja: ボディの再構成開始…！？これは一体…！？
  event_footstepwalkrun2_06_e_21:
    speaker: ingrid
    en: What?!
    ko: 뭐…!
    ja: 何だと…！？
  event_footstepwalkrun2_06_e_22:
    speaker: elysionmechanic
    en: Rapi's body is transforming! The main core has gone silent!
    ko: |-
      라, 라피의 신체가 변형 중입니다!
      메인 코어 침묵!
    ja: |-
      ラピのボディ…変形しています！
      メインコア沈黙！
  event_footstepwalkrun2_06_e_23:
    speaker: ingrid
    en: What on earth is happening...?!
    ko: 무슨 일이 일어나고 있는 거냐…!
    ja: 何が起こっている…！？
  event_footstepwalkrun2_06_e_24:
    speaker: elysionmechanic
    en: Sub-core has stabilized. Body reconstruction is complete.
    ko: 서브 코어 안정화! 바디 재구축 와, 완료!
    ja: サブコア安定！ボディの再構築が…か、完了…！
  event_footstepwalkrun2_06_e_25:
    speaker: elysionmechanic
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_e_26:
    speaker: ingrid
    en: She... looks completely different.
    ko: "…모습이… 바뀌었다…?"
    ja: "…姿が…変わった…？"
  event_footstepwalkrun2_06_e_27:
    speaker: elysionmechanic
    en: She's completely red...
    ko: 온통… 빨간색의….
    ja: 全身…赤の…
  event_footstepwalkrun2_06_e_28:
    speaker: ingrid
    en: Check the database. Identify that Nikke.
    ko: |-
      데이터 베이스를 확인해라!
      저 니케의 신원을 파악해!
    ja: |-
      データベースの確認、急げ！
      あのニケの正体を調べろ！
  event_footstepwalkrun2_06_e_29:
    speaker: elysionmechanic
    en: Y-yes, Ma'am!
    ko: 아, 알겠습니다!
    ja: わ、分かりました！
  event_footstepwalkrun2_06_e_30:
    speaker: ingrid
    en: What on earth is this...
    ko: 이건… 도대체…!
    ja: これは…どういうことだ…！
  event_footstepwalkrun2_06_e_31:
    speaker: elysionmechanic
    en: After searching through the old databases,
    ko: "…오래된 데이터 베이스까지 뒤져 확인한 결과."
    ja: "…過去のデータベースと照合の結果、一致あり…"
  event_footstepwalkrun2_06_e_32:
    speaker: elysionmechanic
    en: we've identified the Nikke that Rapi transformed into as Red Hood of the Goddess
      Squad.
    ko: 라피가 변한 니케는 갓데스 스쿼드의 레드 후드로 확인됩니다.
    ja: |-
      現在のラピの容姿はゴッデス部隊、
      レッドフードと確認…
  event_footstepwalkrun2_06_e_33:
    speaker: ingrid
    en: What? But how?
    ko: "…뭐라고…?"
    ja: "…何だと…？"
  event_footstepwalkrun2_06_e_34:
    speaker: elysionmechanic
    en: I don't know... I have no idea what this means.
    ko: "…모르겠습니다. 모르겠어요. 이게 무슨 일인지 대체…."
    ja: |-
      …何がなんだか、さっぱり分かりません。
      一体どういうことなのか…
  event_footstepwalkrun2_06_e_35:
    speaker: elysionmechanic
    en: She's currently asleep, and shows no signs of awakening.
    ko: |-
      지금은 잠들어 있는 상태입니다.
      깨어날 기미가 보이진 않습니다.
    ja: |-
      今は眠っている状態のようです。
      覚醒の兆候は見られません。
  event_footstepwalkrun2_06_e_36:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_e_37:
    speaker: ingrid
    en: "..."
    ko: |-
      …….
      …….
    ja: |-
      ……
      ……
  event_footstepwalkrun2_06_e_38:
    speaker: ingrid
    en: Rapi wanted to become Red Hood.
    ko: 라피는 레드 후드가 되고 싶어 했다….
    ja: レッドフードになりたいと言っていたな…
  event_footstepwalkrun2_06_e_39:
    speaker: ingrid
    en: Her ideal, the one she was suppressing,
    ko: "…이상향…."
    ja: "…理想の姿…"
  event_footstepwalkrun2_06_e_40:
    speaker: ingrid
    en: emerged when the sub-core took control.
    ko: |-
      억누르고 있던 이상향이…
      서브 코어에게 주도권을 빼앗기자 튀어나온 건가.
    ja: |-
      抑制されていた理想像が…
      サブコアに制御が奪われたと同時に
      飛び出してきたということか？
  event_footstepwalkrun2_06_e_41:
    speaker: elysionmechanic
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_e_42:
    speaker: ingrid
    en: Find a way to restore Rapi to her original state.
    ko: "…라피를 원래대로 되돌릴 방법을 찾아라."
    ja: "…元に戻す方法を探せ。"
  event_footstepwalkrun2_06_e_43:
    speaker: ingrid
    en: Use whatever means necessary.
    ko: 수단과 방법을 가리지 마라.
    ja: 手段は問わない。
  event_footstepwalkrun2_06_e_44:
    speaker: elysionmechanic
    en: Yes, ma'am.
    ko: 아, 알겠습니다.
    ja: わ…分かりました。
  event_footstepwalkrun2_06_e_45:
    speaker: ingrid
    en: Also, I'm sorry to have to do this,
    ko: "…그리고 미안한 얘기지만."
    ja: "…それから、すまないが…"
  event_footstepwalkrun2_06_e_46:
    speaker: ingrid
    en: but after this is over, I will have to erase the memories of everyone involved,
      including you.
    ko: |-
      일이 끝난 후 너를 포함한 관계자들의 기억을….
      이 연구에 대한 기억을 소거하겠다.
    ja: |-
      それが終わった後、お前と関係者全員…
      この研究に関する記憶を消去させてもらう。
  event_footstepwalkrun2_06_e_47:
    speaker: elysionmechanic
    en: Wh-what?
    ko: "…예?"
    ja: "…はい？"
  event_footstepwalkrun2_06_e_48:
    speaker: ingrid
    en: It's too dangerous to have anyone else know this information.
    ko: 이건 너무 위험해.
    ja: この情報は危険すぎる。
  event_footstepwalkrun2_06_e_49:
    speaker: ingrid
    en: It could turn the Ark upside down.
    ko: 방주가 뒤집어질 수도 있는 일이다.
    ja: アーク全体を揺るがしかねない。
  event_footstepwalkrun2_06_e_50:
    speaker: elysionmechanic
    en: Why would it do that?
    ko: 어째서죠?
    ja: なぜですか？
  event_footstepwalkrun2_06_e_51:
    speaker: ingrid
    en: We've discovered here that you can become whatever person you envision in
      your own mind.
    ko: 원하는 인물을 만들 수 있다.
    ja: 望んだニケを生み出すことが可能になる…
  event_footstepwalkrun2_06_e_52:
    speaker: elysionmechanic
    en: "!!"
    ko: "…! 아…!"
    ja: "…！あ…！"
  event_footstepwalkrun2_06_e_53:
    speaker: ingrid
    en: By using the NIMPH to insert specific data about an individual into their
      subconscious and making their personality theirs,
    ko: |-
      NIMPH를 통해 특정 인물의 데이터를 집어넣어,
      인격 자체를 그 사람의 것으로 만든 후.
    ja: |-
      NIMPHから特定の人物のデータを注入し、
      人格を完全に入れ替えた後…
  event_footstepwalkrun2_06_e_54:
    speaker: ingrid
    en: and then reconstructing the body...
    ko: 바디를 구축하게 되면….
    ja: ボディを再構築させて…
  event_footstepwalkrun2_06_e_55:
    speaker: elysionmechanic
    en: "... Any person could be reproduced as a Nikke."
    ko: 그 사람이 니케로 만들어지겠군요…!
    ja: |-
      その人格を持ったニケとして
      生まれ変わらせることができてしまうなら…！
  event_footstepwalkrun2_06_e_56:
    speaker: elysionmechanic
    en: Not just that. You could bring the dead back to life or create as many copies
      of the same individual as you wanted.
    ko: 그, 그뿐만이 아닙니다. 죽은 자도 살아 돌아오게 할 수 있고, 동일 인물을 얼마든지 만들어낼 수 있…!
    ja: |-
      そ、それだけではありません。
      死んだ人を生き返らせたり、
      同じ人物を何人もコピーすることだって…！
  event_footstepwalkrun2_06_e_57:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_e_58:
    speaker: elysionmechanic
    en: But surely, someone must have thought of this before?  Missilis, for instance?
    ko: |-
      하, 하지만 이런 생각을 안 해봤을 리가 없습니다.
      미실리스라면 얼마든지….
    ja: |-
      ですが、そのようなことぐらい、
      ミシリスがもうやっているはず…
  event_footstepwalkrun2_06_e_59:
    speaker: ingrid
    en: They must have all failed.
    ko: 다 실패했겠지.
    ja: 成功例はないのだろう。
  event_footstepwalkrun2_06_e_60:
    speaker: ingrid
    en: But Rapi here is the undeniable result that it's possible.
    ko: 하지만 여기 라피라는 [결과]가 있다.
    ja: |-
      だが、ここにラピという
      「成功した結果」が存在する。
  event_footstepwalkrun2_06_e_61:
    speaker: ingrid
    en: Since we have the end result, we should be able to trace our way back through
      the process that led to it.
    ko: 결과만 있다면 과정은 찾아갈 수 있어.
    ja: 結果があるなら、過程は後から調べられる。
  event_footstepwalkrun2_06_e_62:
    speaker: elysionmechanic
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_e_63:
    speaker: ingrid
    en: This needs to be buried. It's too dangerous.
    ko: |-
      이건 묻어야 해.
      너무 위험하다.
    ja: |-
      知られるわけにはいかん。
      危険すぎる。
  event_footstepwalkrun2_06_e_64:
    speaker: elysionmechanic
    en: "... Understood. Once I'm finished here, you can proceed with my memory wipe."
    ko: "…알겠습니다. 일이 끝난 후 기억 소거를 부탁드립니다."
    ja: |-
      …分かりました。
      後ほど記憶消去をお願いします。
  event_footstepwalkrun2_06_e_65:
    speaker: ingrid
    en: Thank you... I'm sorry.
    ko: "…그래. 미안하다."
    ja: "…ああ。すまないな。"
  event_footstepwalkrun2_06_e_66:
    speaker: "<Narration>"
    en: Present. Commander's Room.
    ko: 현재. 지휘관실.
    ja: 現在、指揮官室
  event_footstepwalkrun2_06_e_67:
    speaker: rapi_red
    en: Everyone knows how the rest of the story goes.
    ko: "…이후의 이야기는 모두가 알고 있는 대로야."
    ja: "…その後は、みんなも知ってる通りよ。"
  event_footstepwalkrun2_06_e_68:
    speaker: rapi_red
    en: I was consumed by the thought of becoming Red Hood.
    ko: |-
      레드 후드가 되겠다는 생각에 사로잡혀서,
      나를 동료로 대해준 이들을 이용했어.
    ja: |-
      私はレッドフードになりたいあまりに、
      仲間と思ってくれていた人たちを
      利用していた。
  event_footstepwalkrun2_06_e_69:
    speaker: rapi_red
    en: I realized I was only using those who considered me a friend, and so I left
      Absolute.
    ko: 그 사실을 깨닫고 앱솔루트를 탈퇴했지.
    ja: それを思い知って、アブソルートを抜けたの。
  event_footstepwalkrun2_06_e_70:
    speaker: rapi_red
    en: I wandered aimlessly, and eventually ended up meeting Anis.
    ko: 이곳저곳을 헤매다가 아니스와 만났고.
    ja: |-
      当ても無くふらついている時に、
      アニスと出会って…
  event_footstepwalkrun2_06_e_71:
    speaker: rapi_red
    en: Then I met the Commander and then Neon.
    ko: 지휘관을 만나고, 네온과 만났어.
    ja: それから指揮官と、ネオンにも出会えた。
  event_footstepwalkrun2_06_e_72:
    speaker: rapi_red
    en: And that led me here.
    ko: 그리고 여기까지 온 거야.
    ja: そうして、ここにいるの。
  event_footstepwalkrun2_06_e_73:
    speaker: neon
    en: Dang, you've really been through it.
    ko: "…뭐랄까. 되게 고생을 많이 하셨네요."
    ja: |-
      …なんと言えばいいのか…
      たいへんな苦労をされていたんですね。
  event_footstepwalkrun2_06_e_74:
    speaker: anis
    en: You're like a living witness of history.
    ko: 역사의 산 증인 같은 느낌이기도 하고 말이야.
    ja: ほとんど歴史の生き証人ってヤツね。
  event_footstepwalkrun2_06_e_75:
    speaker: "<Self>"
    en: Red Hood really left an indelible impression on you, didn't she?
    ko: "…레드 후드는 여러 가지로 너한테 강렬한 경험을 줬구나."
    ja: |-
      …レッドフードとの出会いが、
      強烈な経験になったようだな
  event_footstepwalkrun2_06_e_76:
    speaker: rapi_red
    en: Yes. Were it not for Red Hood,
    ko: 예. 레드 후드가 아니었다면.
    ja: はい。レッドフードがいなければ…
  event_footstepwalkrun2_06_e_77:
    speaker: rapi_red
    en: I probably would have died without achieving much of anything.
    ko: 저는 그저 아무것도 이루지 못하고 죽었겠죠.
    ja: |-
      私は何をするでもなく、
      どこかで死んでいたと思います。
  event_footstepwalkrun2_06_e_78:
    speaker: rapi_red
    en: I wouldn't have met you either, Commander.
    ko: 지휘관과 만나지도 못했을 겁니다.
    ja: |-
      指揮官にも
      出会えなかったでしょう。
  event_footstepwalkrun2_06_e_79:
    speaker: "<Self>"
    en: She really did embody what you considered perfection.
    ko: 말 그대로 이상향이었네.
    ja: 言葉通り、理想像か
  event_footstepwalkrun2_06_e_80:
    speaker: rapi_red
    en: And I still feel that way about her.
    ko: 그건 지금도 마찬가지입니다.
    ja: それは今も変わりません。
  event_footstepwalkrun2_06_e_81:
    speaker: rapi_red
    en: But now, rather than becoming Red Hood,
    ko: 하지만 이젠….
    ja: ですが、今は…
  event_footstepwalkrun2_06_e_82:
    speaker: rapi_red
    en: I simply want to become like her.
    ko: |-
      레드 후드가 되는 것이 아닌,
      레드 후드처럼 되고 싶습니다.
    ja: |-
      レッドフードになるのではなく、
      レッドフードのようになりたいと
      思っています。
  event_footstepwalkrun2_06_e_83:
    speaker: rapi_red
    en: I think I can do it.
    ko: 할 수 있을 것 같습니다.
    ja: 今度はできる気がします。
  event_footstepwalkrun2_06_e_84:
    speaker: rapi_red
    en: No, I will do it.
    ko: 아니, 하겠습니다. 그렇게 되겠습니다.
    ja: いいえ、やってみせます。必ず。
  event_footstepwalkrun2_06_e_85:
    speaker: rapi_red
    en: She passed on her power, her sense of duty, onto me.
    ko: 저에게는 레드 후드에게 이어받은 힘과 사명
    ja: |-
      今の私には、レッドフードから
      受け継いだ力と使命に…
  event_footstepwalkrun2_06_e_86:
    speaker: rapi_red
    en: I have squadmates who I can never imagine dying or getting hurt,
    ko: 죽거나 망가지는 것이 상상되지 않는 동료들과
    ja: |-
      死んだり心が折れたりすることが
      想像できない仲間と…
  event_footstepwalkrun2_06_e_87:
    speaker: rapi_red
    en: and a Commander capable of guiding me.
    ko: 나를 이끌어줄 지휘관이 있으니까요.
    ja: |-
      私を導いてくれる、
      指揮官がいますから。
  event_footstepwalkrun2_06_e_88:
    speaker: rapi_red
    en: There's no reason for me to fail.
    ko: 실패할 이유가 없습니다.
    ja: 失敗する理由がありません。
  event_footstepwalkrun2_06_e_89:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_e_90:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_e_91:
    speaker: "<Self>"
    en: "... Oh. I nearly forgot."
    ko: "…아. 잠시만 있어봐."
    ja: "…そうだ、ちょっと待っていてくれ"
  event_footstepwalkrun2_06_e_92:
    speaker: rapi_red
    en: "??"
    ko: "??"
    ja: "？？"
  event_footstepwalkrun2_06_e_93:
    speaker: "<Monologue>"
    en: I bring out the cassette player that was next to the bed.
    ko: 나는 침대 옆에 놔둔 카세트 플레이어를 가져왔다.
    ja: |-
      私はベッドの脇に置かれていた
      カセットプレーヤーを持ち出した
  event_footstepwalkrun2_06_e_94:
    speaker: rapi_red
    en: Is that...?
    ko: "…이건."
    ja: "…これは…"
  event_footstepwalkrun2_06_e_95:
    speaker: "<Self>"
    en: It's a gift I received from Red Hood.
    ko: 그때, 레드 후드한테 받았던 선물이야.
    ja: レッドフードからもらったものだ
  event_footstepwalkrun2_06_e_96:
    speaker: "<Self>"
    en: It's been a while, so why don't we listen to it?
    ko: 오랜만에 좀 듣자.
    ja: 久しぶりに聴いてみるか
  event_footstepwalkrun2_06_e_97:
    speaker: rapi_red
    en: "... Thank you."
    ko: "…감사합니다."
    ja: "…お願いします。"
  event_footstepwalkrun2_06_e_98:
    speaker: anis
    en: Does that thing still work?
    ko: "…이거 작동하긴 해?"
    ja: "…これ、ちゃんと動くの？"
  event_footstepwalkrun2_06_e_99:
    speaker: neon
    en: It should. I've seen Master listen to it once in a while.
    ko: 될걸요. 스승님이 한 번씩 듣는 거 봤으니까.
    ja: |-
      大丈夫だと思います。
      師匠が聴いているのを何度か見かけましたし。
  event_footstepwalkrun2_06_e_100:
    speaker: "<Self>"
    en: All right, I'm pressing play.
    ko: 그럼 틀게.
    ja: 再生するぞ
  event_footstepwalkrun2_06_e_101:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 틱.
    ja: カチッ
  event_footstepwalkrun2_06_e_102:
    speaker: "<Narration>"
    en: Country music flows from the speakers of the cassette player,
    ko: 카세트 플레이어에서 컨트리 풍의 음악이 흘러나왔다.
    ja: カセットプレーヤーから古い音楽が流れた
  event_footstepwalkrun2_06_e_103:
    speaker: "<Narration>"
    en: and we all listen to the music in silence.
    ko: 모두는 말없이 음악을 들었다.
    ja: 誰も何も言わず、耳を傾けている
  event_footstepwalkrun2_06_e_104:
    speaker: "<Narration>"
    en: Rapi closes her eyes,
    ko: 라피는 눈을 감았다.
    ja: ラピは目を閉じた
  event_footstepwalkrun2_06_e_105:
    speaker: "<Narration>"
    en: recalling the past which she misses so dearly.
    ko: 지독하게도 그리운 과거를 회상한다.
    ja: 懐かしい過去に思いをはせながら
  event_footstepwalkrun2_06_e_106:
    speaker: "<Narration>"
    en: The music ends.
    ko: 그리고 음악이 끝났다.
    ja: やがて、曲が終わった
  event_footstepwalkrun2_06_e_107:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_e_108:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_e_109:
    speaker: neon
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_e_110:
    speaker: rapi_red
    en: Hehe.
    ko: 후후.
    ja: ふふ…
  event_footstepwalkrun2_06_e_111:
    speaker: rapi_red
    en: It still really isn't my style of music.
    ko: 역시, 내 취향은 아니네.
    ja: やっぱり、私の好みではないわ。
  event_footstepwalkrun2_06_e_112:
    speaker: anis
    en: It's been a while since we've been back to the Ark.
    ko: 오랜만에 가는구나. 방주.
    ja: アークに戻るの、久しぶりね。
  event_footstepwalkrun2_06_e_113:
    speaker: neon
    en: You're right. I hope nothing's happened.
    ko: 그러게요. 별일 없으면 좋겠어요.
    ja: そうですね。何事もなければいいのですが。
  event_footstepwalkrun2_06_e_114:
    speaker: rapi_red
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_06_e_115:
    speaker: "<Self>"
    en: "... Rapi."
    ko: "…라피."
    ja: "…ラピ"
  event_footstepwalkrun2_06_e_116:
    speaker: rapi_red
    en: Yes, Commander?
    ko: 예. 지휘관.
    ja: はい、指揮官。
  event_footstepwalkrun2_06_e_117:
    speaker: "<Self>"
    en: What are you thinking about?
    ko: 무슨 생각해?
    ja: 何を考えてるんだ？
  event_footstepwalkrun2_06_e_118:
    speaker: rapi_red
    en: "..."
    ko: 아….
    ja: いえ…
  footstepwalkrun:
    speaker: "<>"
    en:
    ko:
    ja:
  event_footstepwalkrun2_06_e_119:
    speaker: rapi_red
    en: I was thinking about what I want to do in the future.
    ko: 앞으로 뭘 해보면 좋을지 생각 중이었습니다.
    ja: これからのことを、考えていました。
  event_footstepwalkrun2_06_e_120:
    speaker: "<Narration>"
    en: 'FOOTSTEP, WALK, RUN: END'
    ko: 'FOOTSTEP, WALK, RUN : END'
    ja: 'FOOTSTEP, WALK, RUN : END'
event_footstepwalkrun2_epilogue:
  event_footstepwalkrun2_epilogue_1:
    speaker: "<Narration>"
    en: In the not too distant past.
    ko: 멀지 않은 과거.
    ja: そう昔でもない過去の話――
  event_footstepwalkrun2_epilogue_2:
    speaker: anis
    en: Hey.
    ko: 야.
    ja: ねえ…
  event_footstepwalkrun2_epilogue_3:
    speaker: anis
    en: Are you the one who we found wandering around?
    ko: 네가 그 여기저기 떠돌아다닌다는 애야?
    ja: あちこちふらついてる子って、あなた？
  event_footstepwalkrun2_epilogue_4:
    speaker: rapi
    en: I have a name.
    ko: 그렇게 긴 이름은 아니야.
    ja: そんなに長い名前ではないわ。
  event_footstepwalkrun2_epilogue_5:
    speaker: anis
    en: Rapi, isn't it?
    ko: 라피. 맞지?
    ja: ラピ、でしょ？
  event_footstepwalkrun2_epilogue_6:
    speaker: rapi
    en: Right. And you're Anis.
    ko: 맞아. 아니스.
    ja: その通りよ。アニス。
  event_footstepwalkrun2_epilogue_7:
    speaker: anis
    en: You know my name?
    ko: 오, 내 이름 알고 있네?
    ja: ん、私のこと知ってるの？
  event_footstepwalkrun2_epilogue_8:
    speaker: rapi
    en: You're famous.
    ko: 유명하니까.
    ja: 有名でしょう。
  event_footstepwalkrun2_epilogue_9:
    speaker: anis
    en: "... I am?"
    ko: "…유명해?"
    ja: "…そうなの？"
  event_footstepwalkrun2_epilogue_10:
    speaker: anis
    en: Waddya know? I guess my reputation precedes me, even after retirement.
    ko: 아 이것 참 은퇴를 해도 이 유명세는 어딜 가지를 않네.
    ja: いや～引退しても無名には戻れないわね～
  event_footstepwalkrun2_epilogue_11:
    speaker: anis
    en: How about it? You want an autograph?
    ko: 어떻게, 사인이라도 해줄까? 응?
    ja: そうだ、サインしてあげよっか？へへ。
  event_footstepwalkrun2_epilogue_12:
    speaker: rapi
    en: I don't know what you're talking about.
    ko: 무슨 소릴 하는지 모르겠네.
    ja: どうして？
  event_footstepwalkrun2_epilogue_13:
    speaker: anis
    en: Huh? But I thought...
    ko: 아… 그거 아니야?
    ja: あ…そっちじゃなかった？
  event_footstepwalkrun2_epilogue_14:
    speaker: rapi
    en: I'm not sure exactly what you're thinking, but it's incorrect.
    ko: 그게 뭔진 모르겠지만 아냐.
    ja: 何のことか分からないけど、違うと思うわ。
  event_footstepwalkrun2_epilogue_15:
    speaker: anis
    en: But you know who I am. Doesn't that make me famous?
    ko: 그럼 내가 유명할 이유가 없는데?
    ja: |-
      それだと、知ってる理由が
      思いつかないんだけど？
  event_footstepwalkrun2_epilogue_16:
    speaker: rapi
    en: You are well known for your insubordination.
    ko: 명령 불복종으로 여기저기 떠돌아다니는 걸로 유명해.
    ja: 命令無視、雲隠れの常習犯。
  event_footstepwalkrun2_epilogue_17:
    speaker: anis
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_epilogue_18:
    speaker: anis
    en: Well, looks like it's a meeting of the celebrities.
    ko: 유명한 둘이서 만났네.
    ja: おたがい有名人ってやつね。
  event_footstepwalkrun2_epilogue_19:
    speaker: rapi
    en: Indeed.
    ko: 그러게.
    ja: そうね。
  event_footstepwalkrun2_epilogue_20:
    speaker: anis
    en: So you and I are in the same squad now?
    ko: 그럼 오늘부터 너랑 나랑 같은 스쿼드야?
    ja: じゃ、今日からあなたと私は同じ部隊ってこと？
  event_footstepwalkrun2_epilogue_21:
    speaker: rapi
    en: Looks like it.
    ko: 그런 모양이야.
    ja: そのようね。
  event_footstepwalkrun2_epilogue_22:
    speaker: anis
    en: No one else?
    ko: 다른 애들은 없고?
    ja: 他のメンバーは？
  event_footstepwalkrun2_epilogue_23:
    speaker: rapi
    en: Just the two of us.
    ko: 우리 둘 뿐이야.
    ja: 私たちだけ。
  event_footstepwalkrun2_epilogue_24:
    speaker: anis
    en: This is ridiculous.
    ko: 거 너무 하네.
    ja: ひどい話ね。
  event_footstepwalkrun2_epilogue_25:
    speaker: anis
    en: Feels like they're putting the two black sheep together and hoping we sort
      ourselves out.
    ko: 처리하기 힘든 둘을 그냥 한 곳에 넣어서 대충 굴리겠다는 얘기 아냐 이거.
    ja: |-
      問題児をまとめて
      追いやっとこうってことじゃない。
  event_footstepwalkrun2_epilogue_26:
    speaker: anis
    en: Not exactly the most tactful approach.
    ko: 하여간 막 다룬다, 막 다뤄.
    ja: あつかい悪いどころじゃないわ。
  event_footstepwalkrun2_epilogue_27:
    speaker: rapi
    en: I guess it can't be helped.
    ko: 어쩔 수 없지.
    ja: そんなものでしょう。
  event_footstepwalkrun2_epilogue_28:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_epilogue_29:
    speaker: rapi
    en: Can I ask you something?
    ko: 하나 물어봐도 될까?
    ja: 聞いてもいい？
  event_footstepwalkrun2_epilogue_30:
    speaker: anis
    en: What is it?
    ko: 뭔데?
    ja: 何？
  event_footstepwalkrun2_epilogue_31:
    speaker: rapi
    en: Why don't you follow orders?
    ko: 너는 왜 명령에 따르지 않지?
    ja: なぜ命令に従わないの？
  event_footstepwalkrun2_epilogue_32:
    speaker: anis
    en: What is this? We've just met, and you're already getting up in my grill?
    ko: "…뭐야. 초면에 시비 거는 거야?"
    ja: "…何それ？いきなりケンカ売ってんの？"
  event_footstepwalkrun2_epilogue_33:
    speaker: rapi
    en: I'm not looking to pick a fight. I'm simply curious.
    ko: 그건 아니야. 그냥 궁금해서.
    ja: いいえ。ただ気になっただけ。
  event_footstepwalkrun2_epilogue_34:
    speaker: anis
    en: Well... No reason in particular.
    ko: 뭐어… 큰 이유는 없어.
    ja: 別に…大した理由なんてないわよ。
  event_footstepwalkrun2_epilogue_35:
    speaker: anis
    en: I'm just tired of it.
    ko: 지겨워서.
    ja: ウンザリしてんの。
  event_footstepwalkrun2_epilogue_36:
    speaker: anis
    en: Tired of having to risk my life every day, following orders from morons who
      wouldn't know their ass from a hole in the ground.
    ko: |-
      매일매일 등신 같은 것들의 명령을 받아서,
      매일매일 목숨을 걸어야 하는 게 지겨워서.
    ja: |-
      毎日毎日、クズみたいなのに命令されて
      命を賭けなくちゃいけないのが
      イヤになっただけ。
  event_footstepwalkrun2_epilogue_37:
    speaker: anis
    en: They're always spouting off gibberish about how Nikkes are supposed to risk
      their lives for humanity.
    ko: 니케라면 응당 인류를 위해 목숨을 걸어야 되느니 어쩌구저쩌구 하는데.
    ja: |-
      ニケなら人類のために
      命をかけて当然とか言うけど…
  event_footstepwalkrun2_epilogue_38:
    speaker: anis
    en: Honestly, I don't care all that much about humanity reclaiming the surface
      and all that.
    ko: |-
      사실 나 별로 관심 없거든.
      인류니, 지상 탈환이니 하는 거.
    ja: |-
      私はそこまで興味ないの。
      人類とか、地上奪還とか。
  event_footstepwalkrun2_epilogue_39:
    speaker: anis
    en: The people in the Ark are garbage. All of them.
    ko: 방주 놈들은 다 쓰레기들이니까.
    ja: アークなんてゴミ溜めでしょ。
  event_footstepwalkrun2_epilogue_40:
    speaker: anis
    en: Being told to do this and that really gets on my nerves.
    ko: 그런 마당에 이거 해라 저거 해라 하는 게 너무 싫었어.
    ja: |-
      それで上からあれやれ、これやれ、って
      言われるの、マジでウザいのよ。
  event_footstepwalkrun2_epilogue_41:
    speaker: anis
    en: So I didn't listen to them, and this is where it got me.
    ko: |-
      그래서 말을 안 들었고,
      이렇게 된 거지.
    ja: |-
      だから命令なんか聞かないでいたら、
      このザマってこと。
  event_footstepwalkrun2_epilogue_42:
    speaker: rapi
    en: Amazing. Many people have the same thoughts as you, but few act on them.
    ko: |-
      대단하네.
      그렇게 생각해도 행동으로 옮기긴 쉽지 않은데.
    ja: |-
      大したものね。
      そう思っていたって、
      実際に行動に移すのは難しいもの。
  event_footstepwalkrun2_epilogue_43:
    speaker: anis
    en: "... Thanks."
    ko: "…뭐, 고마워."
    ja: "…そりゃ、どーも。"
  event_footstepwalkrun2_epilogue_44:
    speaker: anis
    en: What about you?
    ko: 그럼 너는?
    ja: そういうあなたは？
  event_footstepwalkrun2_epilogue_45:
    speaker: anis
    en: From what I hear, you're nothing to sneeze at either.
    ko: 너도 얘기 들어보니 장난 아니더만.
    ja: あなたも相当みたいじゃない。
  event_footstepwalkrun2_epilogue_46:
    speaker: anis
    en: You left Absolute, the greatest squad there is, to wander around on your own
      like a roaming mercenary.
    ko: |-
      그 대단하던 앱솔루트를 자기 발로 나오고,
      여기저기 용병처럼 돌아다니고.
    ja: |-
      あのアブソルートを辞めて、
      あちこち傭兵みたいにさまよって…
  event_footstepwalkrun2_epilogue_47:
    speaker: anis
    en: Despite being a lone wolf, your mission success rate is incredibly high.
    ko: 그런 주제에 작전 성공률은 아주 높고.
    ja: そのくせ、作戦成功率は異常に高いって。
  event_footstepwalkrun2_epilogue_48:
    speaker: anis
    en: Do you know what people are saying about you?
    ko: 어떤 소문이 도는 줄 알아?
    ja: なんて言われてるか知ってる？
  event_footstepwalkrun2_epilogue_49:
    speaker: anis
    en: They claim that you couldn't hack it as a leader in Absolute, so you switched
      to a mediocre squad so you could throw your weight around.
    ko: 앱솔루트에서 대장을 못하니 구린 데 가서 대장질하려고 그러는 거다,
    ja: |-
      アブソルートでリーダーになれなかったから
      裏社会でリーダーごっこをしてるとか、
  event_footstepwalkrun2_epilogue_50:
    speaker: anis
    en: They say you're searching for a place to die. There's all kinds of rumors
      going around.
    ko: |-
      죽을 장소를 찾아 헤맨다.
      온갖 소문이 나돌아.
    ja: |-
      死に場所を探してるとか…
      もっとひどいのもあるわよ。
  event_footstepwalkrun2_epilogue_51:
    speaker: anis
    en: Is there any truth to them?
    ko: 뭐가 맞는 거야?
    ja: で、なにが本当？
  event_footstepwalkrun2_epilogue_52:
    speaker: rapi
    en: "..."
    ko: "……."
    ja: "……"
  event_footstepwalkrun2_epilogue_53:
    speaker: rapi
    en: I'm looking for someone to lead me.
    ko: 죽거나 망가지는 모습이 상상되지 않으면서도
    ja: |-
      死んだり心が折れたりするところが
      想像できなくて
  event_footstepwalkrun2_epilogue_54:
    speaker: rapi
    en: Someone who won't bend or break.
    ko: 나를 이끌어줄 누군가를 찾고 있어.
    ja: 私を導いてくれる誰かを探しているの。
  event_footstepwalkrun2_epilogue_55:
    speaker: anis
    en: I'm not even sure if anyone like that exists.
    ko: 뭐어~? 그런 게 세상에 어딨어.
    ja: はぁ～？そんな人、この世に存在しないわよ。
  event_footstepwalkrun2_epilogue_56:
    speaker: rapi
    en: There was once.
    ko: 있었어.
    ja: いたわ。
  event_footstepwalkrun2_epilogue_57:
    speaker: rapi
    en: That's why I'm looking.
    ko: 그래서 찾는 거야.
    ja: だから探しているの。
  event_footstepwalkrun2_epilogue_58:
    speaker: anis
    en: Is that so?
    ko: "…그래?"
    ja: "…そうなんだ？"
  event_footstepwalkrun2_epilogue_59:
    speaker: anis
    en: Well... I hope you find them.
    ko: 뭐… 찾으면 좋겠네.
    ja: ま…早く見つかるといいわね。
  event_footstepwalkrun2_epilogue_60:
    speaker: rapi
    en: Yes.
    ko: 응.
    ja: ええ。
  event_footstepwalkrun2_epilogue_61:
    speaker: rapi
    en: I hope so too.
    ko: 꼭 찾으면 좋겠어.
    ja: 絶対に見つけてみせる。
