    en: If we wait here, I'm sure she'll come eventually.
    ko: 여기서 기다리면 오지 않을까?
    ja: ここで待てば来るんじゃないかな？
  event_miraclesnow2_02_e_6:
    speaker: anne
    en: I'm really nervous. Hehe.
    ko: 헤헤. 저 엄청 떨려요.
    ja: へへ。私すごく緊張してます。
  event_miraclesnow2_02_e_7:
    speaker: rupee
    en: Me too.
    ko: 헤헤. 나도 그래.
    ja: 私もだよ。
  event_miraclesnow2_02_e_8:
    speaker: "<Self>"
    en: I'll go buy us something hot to drink.
    ko: 따뜻한 거라도 좀 사 올게.
    ja: 温かいものでも買ってくる
  event_miraclesnow2_02_e_9:
    speaker: anne
    en: Can I come with you?
    ko: 앗, 같이 가요.
    ja: あっ、一緒に行きます。
  event_miraclesnow2_02_e_10:
    speaker: rupee
    en: No, you really should wait here with me.
    ko: 안돼. 앤은 언니랑 여기서 기다려야지.
    ja: ダメ。エヌはお姉ちゃんとここで待たなきゃ。
  event_miraclesnow2_02_e_11:
    speaker: rupee
    en: I'll take a coffee, Sweetie.
    ko: 나는 커피로 부탁해 오빠☆
    ja: お兄ちゃん、私はコーヒーお願いね☆
  event_miraclesnow2_02_e_12:
    speaker: rupee
    en: What would you like to drink, Anne?
    ko: 앤은 뭐 마실래?
    ja: エヌは何にする？
  event_miraclesnow2_02_e_13:
    speaker: anne
    en: Uh... I...
    ko: 어… 저는….
    ja: あ…私は…
  event_miraclesnow2_02_e_14:
    speaker: "<Self>"
    en: I'll buy you a Light Croquette if there are any available.
    ko: 마일드 크로켓이 있으면 사 올게.
    ja: マイルドコロッケがあったら買ってくる
  event_miraclesnow2_02_e_15:
    speaker: anne
    en: That'd be great! Thanks!
    ko: 헉! 예! 감사합니다!
    ja: えっ！ありがとうございます！
  event_miraclesnow2_02_e_16:
    speaker: "<Monologue>"
    en: Just as I turn and take a step,
    ko: 발걸음을 옮기려는 순간.
    ja: 移動しようとした瞬間
  event_miraclesnow2_02_e_17:
    speaker: "<Monologue>"
    en: I nearly walk right into a woman with a flabbergasted look on her face.
    ko: 누군가가 우리를 놀란 표정으로 쳐다보고 있었다.
    ja: 誰かが驚いた表情で私たちのことを見ていた
  event_miraclesnow2_02_e_18:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_02_e_19:
    speaker: "<Self>"
    en: Are you Angelina?
    ko: 안젤리나 맞으신가요?
    ja: アンジェリーナさんですか？
  event_miraclesnow2_02_e_20:
    speaker: angelina
    en: Yes... That's me.
    ko: 그런… 데요.
    ja: そう…ですが…
  event_miraclesnow2_02_e_21:
    speaker: angelina
    en: Who are you?
    ko: 여러분은 누구….
    ja: みなさんは…
  event_miraclesnow2_02_e_22:
    speaker: angelina
    en: Oh, are you from Missilis?
    ko: 아, 혹시 미실리스에서 오신 분들인가요?
    ja: あ、もしかしてミシリスから\nいらっしゃったんですか？
  event_miraclesnow2_02_e_23:
    speaker: rupee
    en: No, we're...
    ko: 아니, 우리는….
    ja: いや、私たちは…
  event_miraclesnow2_02_e_24:
    speaker: angelina
    en: I'm sorry, can you just give me a little more time?
    ko: 죄송합니다만 하루만 더 기다려주세요.
    ja: すみませんが、もう1日待ってください。
  event_miraclesnow2_02_e_25:
    speaker: angelina
    en: I'll transfer as soon as...
    ko: 바로 전달 드릴….
    ja: すぐにお渡し…
  event_miraclesnow2_02_e_26:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_02_e_27:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_02_e_28:
    speaker: angelina
    en: Wait, are you...
    ko: 혹시… 너….
    ja: もしかして…あなた…
  event_miraclesnow2_02_e_29:
    speaker: anne
    en: H-hello.
    ko: 아, 안녕하세요?
    ja: こ、こんにちは。
  event_miraclesnow2_02_e_30:
    speaker: angelina
    en: Anne...?
    ko: 앤… 이니?
    ja: エヌ…なの？
  event_miraclesnow2_02_e_31:
    speaker: anne
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_miraclesnow2_02_e_32:
    speaker: anne
    en: "... M-Mom?"
    ko: 어, 엄…!
    ja: お、お母…！
  event_miraclesnow2_02_e_33:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 탓-!
    ja: ダッ！
  event_miraclesnow2_02_e_34:
    speaker: "<Monologue>"
    en: Angelina turns and sprints away.
    ko: 안젤리나는 등을 돌려 전력으로 뛰어갔다.
    ja: アンジェリーナは私たちに背を向けて\n全力で逃げていった
  event_miraclesnow2_02_e_35:
    speaker: rupee
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_miraclesnow2_02_e_36:
    speaker: "<Self>"
    en: What...?!
    ko: 뭐…!
    ja: まっ…！
  event_miraclesnow2_02_e_37:
    speaker: anne
    en: "?!"
    ko: 아…!
    ja: あっ…！
  event_miraclesnow2_02_e_38:
    speaker: "<Self>"
    en: I'll follow her. Rupee, take care of Anne.
    ko: 내가 쫓아갈게! 루피는 앤을 돌봐줘!
    ja: 私が追いかける！ルピーはエヌを頼む！
  event_miraclesnow2_02_e_39:
    speaker: rupee
    en: Okay!
    ko: 으, 응!
    ja: う、うん！
  event_miraclesnow2_02_e_40:
    speaker: "<Monologue>"
    en: I run after Angelina.
    ko: 안젤리나의 뒤를 쫓아 달렸다.
    ja: アンジェリーナの後を走って追いかけた
  event_miraclesnow2_02_e_41:
    speaker: "<Monologue>"
    en: I chase her through the alleyway and streets.
    ko: 골목을 벗어나고
    ja: 裏通りを抜けて
  event_miraclesnow2_02_e_42:
    speaker: "<Monologue>"
    en: The moment I arrive downtown, my phone starts to ring.
    ko: 시내로 나오는 순간, 전화가 걸려 왔다.
    ja: 市街地に出た瞬間、電話が鳴った
  event_miraclesnow2_02_e_43:
    speaker: syuen_op
    en: Hey.
    ko: 야.
    ja: おい。
  event_miraclesnow2_02_e_44:
    speaker: syuen_op
    en: Did you see her?
    ko: 만났어?
    ja: 会った？
  event_miraclesnow2_02_e_45:
    speaker: "<Self>"
    en: Excuse me?
    ko: 뭘?
    ja: 何のことだ？
  event_miraclesnow2_02_e_46:
    speaker: syuen_op
    en: Did you have your little family reunion?
    ko: 그 고철이랑 엄마랑 만났냐고.
    ja: あの鉄くずと、母親は会ったの？
  event_miraclesnow2_02_e_47:
    speaker: "<Self>"
    en: Not yet.
    ko: 아직이야.
    ja: まだだ
  event_miraclesnow2_02_e_48:
    speaker: syuen_op
    en: Oh, really?
    ko: 그래?
    ja: そう？
  event_miraclesnow2_02_e_49:
    speaker: "<Self>"
    en: I'm very busy right now, so get to the point.
    ko: 내가 지금 바쁜데, 용건만 말해.
    ja: 今忙しいんだ。用件だけ言ってくれ
  event_miraclesnow2_02_e_50:
    speaker: syuen_op
    en: I was a little worried, so I did some digging.
    ko: 조금 신경 쓰여서 알아봤는데.
    ja: ちょっと気になったから、調べたんだけど。
  event_miraclesnow2_02_e_51:
    speaker: syuen_op
    en: Angelina put in the request.
    ko: 그 안젤리나라는 여자가 신청했더라고?
    ja: あのアンジェリーナって女が申請したみたいよ？
  event_miraclesnow2_02_e_52:
    speaker: "<Self>"
    en: What do you mean?
    ko: 무슨 말이야?
    ja: どういうことだ？
  event_miraclesnow2_02_e_53:
    speaker: syuen_op
    en: She's the one who applied for her daughter to become a Nikke.
    ko: 그 여자가 자기 딸을 고철로 만들어달라고 신청했다고.
    ja: あの女が、自分の娘を鉄くずにしてくれって\n頼んだのよ。
  event_miraclesnow2_02_e_54:
    speaker: syuen_op
    en: The application went through. That's why your friend is in the state she's
      in.
    ko: 그게 통과돼서 걔가 고철이 된 거야.
    ja: その申請が通って、\nあいつが鉄くずになったってわけ。
event_miraclesnow2_03_s:
  event_miraclesnow2_03_s_1:
    speaker: "<Monologue>"
    en: Syuen's words stop me dead in my tracks.
    ko: 자리에 멈춰섰다.
    ja: その場で立ち止まった
  event_miraclesnow2_03_s_2:
    speaker: "<Monologue>"
    en: Her revelation are etched in my mind.
    ko: 슈엔의 말이 귓가에 맴돈다.
    ja: シュエンの言葉が耳から離れない
  event_miraclesnow2_03_s_3:
    speaker: syuen_op
    en: Hello? You still there?
    ko: 여보세요? 듣고 있어?
    ja: もしもし？聞いてる？
  event_miraclesnow2_03_s_4:
    speaker: syuen_op
    en: Hellooooo? Is this thing still working?
    ko: 뭐야 이거? 고장 났나? 야! 야!
    ja: ちょっと？壊れてんの？ねえ！
  event_miraclesnow2_03_s_5:
    speaker: "<Self>"
    en: I'm listening.
    ko: 듣고 있어.
    ja: 聞いている
  event_miraclesnow2_03_s_6:
    speaker: syuen_op
    en: You heard what I said, didn't you?
    ko: 그래. 내 말 들었지?
    ja: あっそ。分かったでしょ？
  event_miraclesnow2_03_s_7:
    speaker: syuen_op
    en: So I suggest you think long and hard
    ko: 그러니까 잘 생각해.
    ja: よく考えることね。
  event_miraclesnow2_03_s_8:
    speaker: syuen_op
    en: about whether they should meet each other.
    ko: 만나게 할지 말지.
    ja: 会わせるかどうか。
  event_miraclesnow2_03_s_9:
    speaker: syuen_op
    en: It may just end up being detrimental for both of them.
    ko: 괜히 만나서 둘 다 충격먹고 사고 치면 서로서로 재미없을 거야.
    ja: |-
      会わせるのは勝手だけど、お互いショックで
      何かあったら後味悪いでしょ。
  event_miraclesnow2_03_s_10:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 뚝-
    ja: プツン…
  event_miraclesnow2_03_s_11:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_03_s_12:
    speaker: "<Monologue>"
    en: At this juncture, I seem to have lost Angelina
    ko: 안젤리나는 놓쳤다.
    ja: アンジェリーナを見失った
  event_miraclesnow2_03_s_13:
    speaker: "<Monologue>"
    en: so I better start heading back to the others...
    ko: "…일단 돌아가자."
    ja: "…ひとまず戻ろう"
  event_miraclesnow2_03_s_14:
    speaker: "<Self>"
    en: "... I'm sorry, I tripped and ended up losing her."
    ko: "…미안. 가는 길에 넘어져서 놓쳤어."
    ja: "…すまない。途中で転んで見失ってしまった"
  event_miraclesnow2_03_s_15:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_03_s_16:
    speaker: rupee
    en: "... I see."
    ko: "…그렇구나."
    ja: "…そっか。"
  event_miraclesnow2_03_s_17:
    speaker: rupee
    en: Well, at least we know where she lives, right?
    ko: 뭐, 그래도 사는 곳은 알았으니까, 응?
    ja: まあ、住んでる場所は分かったからさ。
  event_miraclesnow2_03_s_18:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_03_s_19:
    speaker: rupee
    en: Anne? Are you okay?
    ko: 앤. 괘, 괜찮아?
    ja: エヌ。だ、大丈夫？
  event_miraclesnow2_03_s_20:
    speaker: anne
    en: Why... do you think she ran away?
    ko: 왜… 도망갔을까요?
    ja: どうして…逃げたのでしょうか？
  event_miraclesnow2_03_s_21:
    speaker: anne
    en: Does she not want to see me?
    ko: 저와 만나기 싫었던 걸까요?
    ja: 私と会いたくなかったのでしょうか？
  event_miraclesnow2_03_s_22:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_03_s_23:
    speaker: rupee
    en: Ah, that's it!
    ko: 서, 선물!
    ja: プ、プレゼント！
  event_miraclesnow2_03_s_24:
    speaker: anne
    en: "... What?"
    ko: "…예?"
    ja: "…えっ？"
  event_miraclesnow2_03_s_25:
    speaker: rupee
    en: She probably forgot to get you a Christmas present!
    ko: 앤의 어머니가 크리스마스 선물을 깜빡하셨을 거야!
    ja: エヌのお母さん、\nクリスマスプレゼントを忘れてたのよ！
  event_miraclesnow2_03_s_26:
    speaker: rupee
    en: That's why she ran off to get you one!
    ko: 그래서 바로 사러 간 거야!
    ja: それで、買いに行ったの！
  event_miraclesnow2_03_s_27:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_03_s_28:
    speaker: anne
    en: Thank you, Rupee. I appreciate it.
    ko: 고마워요. 루피 언니.
    ja: ありがとうございます。ルピーお姉ちゃん。
  event_miraclesnow2_03_s_29:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_03_s_30:
    speaker: anne
    en: It's okay. Hehe. Come to think of it, I was too self-absorbed.
    ko: |-
      헤헤. 괜찮아요.
      생각해보니 너무 제 생각만 했네요.
    ja: |-
      えへへ。大丈夫ですよ。
      私、自分のことばかり考えてました。
  event_miraclesnow2_03_s_31:
    speaker: anne
    en: I knew there was a possibility Mom might not want to see me, but I still kept
      my hopes up.
    ko: |-
      엄마는 절 보고 싶어 하지 않을 수도 있는데,
      혼자만 들떠서….
    ja: |-
      お母さんは私に会いたくないかもしれないのに
      1人で浮かれて…
  event_miraclesnow2_03_s_32:
    speaker: rupee
    en: No.
    ko: 아냐.
    ja: 違う。
  event_miraclesnow2_03_s_33:
    speaker: rupee
    en: That's not it, Anne.
    ko: 아냐 앤.
    ja: 違うよ、エヌ…
  event_miraclesnow2_03_s_34:
    speaker: rupee
    en: There must have been some reason.
    ko: 분명 무슨 사정이 있었을 거야.
    ja: きっと何か事情があったんだよ。
  event_miraclesnow2_03_s_35:
    speaker: rupee
    en: You'll meet her. I'll make sure of it.
    ko: 언니가 꼭 만나게 해줄게.
    ja: お姉ちゃんが絶対会わせてあげる。
  event_miraclesnow2_03_s_36:
    speaker: anne
    en: Please, Rupee, don't.
    ko: 아니에요. 괜찮아요.
    ja: いいえ。大丈夫です。
  event_miraclesnow2_03_s_37:
    speaker: anne
    en: As long as I have you two, I'm happy.
    ko: 저는 루피 언니랑 선생님만 있어도 좋아요.
    ja: 私はルピーお姉ちゃんと\n先生がいればいいんです。
  event_miraclesnow2_03_s_38:
    speaker: anne
    en: So it's okay. Really.
    ko: 그러니까 진짜 괜찮아요.
    ja: だから本当に大丈夫です。
  event_miraclesnow2_03_s_39:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_03_s_40:
    speaker: anne
    en: It's... okay...
    ko: 괜찮… 아요….
    ja: 大丈夫…です…
  event_miraclesnow2_03_s_41:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_03_s_42:
    speaker: rupee
    en: Anne, do you want to sleep in my bed tonight?
    ko: 앤. 오늘은 언니랑 잘까?
    ja: エヌ。今日はお姉ちゃんと一緒に寝る？
  event_miraclesnow2_03_s_43:
    speaker: rupee
    en: We'll have ourselves a slumber party.
    ko: 언니랑 신나게 놀다가 자자.
    ja: お姉ちゃんと楽しく遊んで、一緒に寝よ！
  event_miraclesnow2_03_s_44:
    speaker: anne
    en: "... Yeah."
    ko: "…예."
    ja: "…はい。"
  event_miraclesnow2_03_s_45:
    speaker: "<Monologue>"
    en: Rupee stares at me intently.
    ko: 루피가 나를 쳐다본다.
    ja: ルピーが私を見つめている
  event_miraclesnow2_03_s_46:
    speaker: "<Monologue>"
    en: In a way, she is telling me to find Angelina.
    ko: "[부탁한다]고 말하고 있다."
    ja: "「お願いね」と目が言っている"
  event_miraclesnow2_03_s_47:
    speaker: "<Monologue>"
    en: I nod my head and walk away.
    ko: 고개를 끄덕이고, 발걸음을 옮긴다.
    ja: うなずき、移動した
event_miraclesnow2_03_e:
  event_miraclesnow2_03_e_1:
    speaker: "<Monologue>"
    en: With that, I scour through what felt like every square inch of the Ark.
    ko: 방주의 온갖 곳을 뛰어다녔다.
    ja: アークの至る所を駆け回った
  event_miraclesnow2_03_e_2:
    speaker: "<Monologue>"
    en: Even so, there is no trace of Angelina.
    ko: 당연하게도, 안젤리나의 모습은 찾을 수 없었다.
    ja: 当然、アンジェリーナの姿は見当たらなかった
  event_miraclesnow2_03_e_3:
    speaker: "<Monologue>"
    en: Perhaps, I will have to wait for her in front of her house again.
    ko: 다시 집 앞에서 기다려야 하나….
    ja: また家の前で待つべきか…
  event_miraclesnow2_03_e_4:
    speaker: "<Monologue>"
    en: If her actions are any indication, I highly doubt she will make an appearance
      anytime soon.
    ko: 하지만 좀 전의 모습을 봤을 때 다시 올 것이란 보장이 없다.
    ja: しかし、先ほどの様子を見た限り\n再び現れるという保証はない
  event_miraclesnow2_03_e_5:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_03_e_6:
    speaker: "<Monologue>"
    en: The location Exia sent is...
    ko: 엑시아가 알려준 장소는….
    ja: エクシアが教えてくれた場所は…
  event_miraclesnow2_03_e_7:
    speaker: "<Monologue>"
    en: The Cosmo Burger No. 3.
    ko: 코스모 버거 3호점이다.
    ja: コスモバーガー3号店だ
  event_miraclesnow2_03_e_8:
    speaker: "<Narration>"
    en: In front of the burger joint.
    ko: 코스모 버거 3호점 앞.
    ja: コスモバーガー3号店の前
  event_miraclesnow2_03_e_9:
    speaker: rupee
    en: Hey, Sweetie.
    ko: 오빠.
    ja: お兄ちゃん。
  event_miraclesnow2_03_e_10:
    speaker: "<Self>"
    en: Where's Anne?
    ko: 앤은?
    ja: エヌは？
  event_miraclesnow2_03_e_11:
    speaker: rupee
    en: She fell asleep as soon as we got back.
    ko: 잠든 거 보고 왔어.
    ja: 眠ったのを確認してから来たよ。
  event_miraclesnow2_03_e_12:
    speaker: rupee
    en: Is this the place?
    ko: "…여기야?"
    ja: "…ここなの？"
  event_miraclesnow2_03_e_13:
    speaker: "<Self>"
    en: Yes.
    ko: 응.
    ja: ああ
  event_miraclesnow2_03_e_14:
    speaker: rupee
    en: Then what are we waiting for? Let's g...
    ko: 그럼 당장 들어가보…!
    ja: じゃあ、今すぐ入ってみ…！
  event_miraclesnow2_03_e_15:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン…
  event_miraclesnow2_03_e_16:
    speaker: "<Monologue>"
    en: The entrance opens and Angelina walks out.
    ko: 출입문이 열리며 안젤리나가 걸어 나왔다.
    ja: 自動ドアが開き、アンジェリーナが出てきた
  event_miraclesnow2_03_e_17:
    speaker: "<Monologue>"
    en: She heads inside the store, and waves at someone.
    ko: 가게 안쪽을 향해 고개를 꾸벅 숙인 그녀는.
    ja: 店内に向かって一礼した彼女は
  event_miraclesnow2_03_e_18:
    speaker: "<Monologue>"
    en: After checking the time, she begins to walk faster.
    ko: 시간을 확인하고는 빠른 걸음으로 걸어갔다.
    ja: 時間を確認すると、足早に歩いていった
  event_miraclesnow2_03_e_19:
    speaker: rupee
    en: Let's get her!
    ko: 오빠! 빨리 쫓아가자!
    ja: お兄ちゃん！早く追いかけよう！
  event_miraclesnow2_03_e_20:
    speaker: "<Self>"
    en: No, we need to keep our distance.
    ko: 아냐. 미행해보자.
    ja: いや。尾行してみよう
  event_miraclesnow2_03_e_21:
    speaker: rupee
    en: Why?
    ko: 응?
    ja: え？
  event_miraclesnow2_03_e_22:
    speaker: "<Self>"
    en: She spends almost every day walking to the exact same locations.
    ko: 하루도 빠짐없이 하루에 일곱 군데를 돌아다닌다고 했어.
    ja: 毎日7ヶ所を回っているらしいんだ
  event_miraclesnow2_03_e_23:
    speaker: "<Self>"
    en: There must be some kind of reason.
    ko: 뭔가 이유가 있을 거야.
    ja: 何か理由があるはずだ
event_miraclesnow2_04_s:
  event_miraclesnow2_04_s_1:
    speaker: "<Narration>"
    en: After several hours of trailing Angelina,
    ko: 반나절 후.
    ja: 半日後
  event_miraclesnow2_04_s_2:
    speaker: "<Monologue>"
    en: she begins slowing down, and I call out to her.
    ko: 안젤리나가 천천히 걸어가고 있을 때 그녀를 불렀다.
    ja: アンジェリーナがゆっくり歩いている時に、\n声をかけた
  event_miraclesnow2_04_s_3:
    speaker: "<Self>"
    en: Wait.
    ko: 잠깐만요.
    ja: すみません
  event_miraclesnow2_04_s_4:
    speaker: angelina
    en: "!?"
    ko: "!?"
    ja: "！？"
  event_miraclesnow2_04_s_5:
    speaker: "<Self>"
    en: Can we talk for a moment?
    ko: 얘기 좀 할 수 있을까요?
    ja: お話しできますか？
  event_miraclesnow2_04_s_6:
    speaker: angelina
    en: Is Anne with you?
    ko: 앤은… 없겠죠?
    ja: エヌは…いませんよね？
  event_miraclesnow2_04_s_7:
    speaker: rupee
    en: No.
    ko: 응. 없어.
    ja: うん。いないよ。
  event_miraclesnow2_04_s_8:
    speaker: "<Monologue>"
    en: She emits what appears to be a sigh of relief.
    ko: 어째서인지, 안도의 한숨을 쉬는 것 같았다.
    ja: 安堵のため息をついているようだった
  event_miraclesnow2_04_s_9:
    speaker: angelina
    en: All right, I'm convinced Missilis didn't send you.
    ko: 미실리스에서 오신 분들은 아닌 모양이네요.
    ja: ミシリスからいらっしゃった方たちでは\nないようですね。
  event_miraclesnow2_04_s_10:
    speaker: angelina
    en: But why would you bring Anne straight to me? What are you thinking?
    ko: 앤을 제 앞으로 데려오다니, 무슨 생각이시죠?
    ja: エヌを私の前に連れてくるなんて、\n何を考えているのですか？
  event_miraclesnow2_04_s_11:
    speaker: angelina
    en: What if something goes wrong?
    ko: 잘못되면 어쩌려고….
    ja: 何かあったらどうするつもりで…
  event_miraclesnow2_04_s_12:
    speaker: rupee
    en: What do you mean?
    ko: 뭐가 잘못되는데?
    ja: 何かあったらって？
  event_miraclesnow2_04_s_13:
    speaker: angelina
    en: Isn't it obvious?
    ko: 그거야 당연히…!
    ja: それは、当然…！
  event_miraclesnow2_04_s_14:
    speaker: rupee
    en: "... You're afraid of how Anne will react."
    ko: 앤이 원망이라도 할까 봐?
    ja: エヌに恨まれてるかもしれないから？
  event_miraclesnow2_04_s_15:
    speaker: rupee
    en: You're terrified that she'll resent you for having her turned into a Nikke.
    ko: |-
      엄마라는 사람이, 자기를 니케로 만들었다는 사실을 알면
      원망이라도 할까 봐?
    ja: |-
      母親が自分をニケにしたってことを知れば
      恨むかもしれないと思った？
  event_miraclesnow2_04_s_16:
    speaker: angelina
    en: How did you...?!
    ko: "…그걸 어떻게…."
    ja: "…どうしてそれを…"
  event_miraclesnow2_04_s_17:
    speaker: rupee
    en: How could you have done that to your own daughter?!
    ko: |-
      어, 어떻게 그럴 수가 있어?
      딸이잖아. 가족이잖아.
    ja: |-
      どうしてそんなことができるの？
      娘でしょ？家族でしょ？
  event_miraclesnow2_04_s_18:
    speaker: rupee
    en: Was it for the money?
    ko: 돈이라도 받은 거야?
    ja: お金でも受け取ったの！？
  event_miraclesnow2_04_s_19:
    speaker: angelina
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_miraclesnow2_04_s_20:
    speaker: angelina
    en: Don't talk to me about money.
    ko: 돈? 돈이라고요?
    ja: お金？お金ですって？
  event_miraclesnow2_04_s_21:
    speaker: angelina
    en: You know nothing about me.
    ko: 아무것도 모르면서 함부로 말하지 말아요!
    ja: |-
      何も知らないくせに、
      勝手なことを言わないでください！
  event_miraclesnow2_04_s_22:
    speaker: angelina
    en: You think I wanted Anne to be like this?
    ko: 저라고 그러고 싶어서 앤을…!
    ja: 私だってやりたくてやったわけじゃ…！
  event_miraclesnow2_04_s_23:
    speaker: angelina
    en: First of all, who the hell are you people? How do you know Anne?
    ko: |-
      애초에 당신들은 누군가요?
      아니, 앤이랑 무슨 관계죠?
    ja: |-
      そもそもあなたたちは誰なんですか？
      いや、エヌとはどういったご関係で？
  event_miraclesnow2_04_s_24:
    speaker: angelina
    en: How do you know I'm her mother, and why are you hounding me?
    ko: |-
      제가 앤의 엄마라는 것은 어떻게 알았고,
      그걸 왜 저한테 따지고 있는 거죠?
    ja: |-
      私がエヌの母親だと知った経緯は？
      どうして私を責めるのですか？
  event_miraclesnow2_04_s_25:
    speaker: rupee
    en: Answer my question!
    ko: 내 말에 대답부터 해!
    ja: こっちの質問に答えてよ！
  event_miraclesnow2_04_s_26:
    speaker: angelina
    en: Not until you answer mine!
    ko: 당신이야말로…!
    ja: あなたこそ…！
  event_miraclesnow2_04_s_27:
    speaker: "<Self>"
    en: Both of you, calm down.
    ko: 둘 다 진정해.
    ja: 二人とも落ち着いて
  event_miraclesnow2_04_s_28:
    speaker: rupee
    en: But Sweetie, she...
    ko: 오빠! 이 사람…!
    ja: お兄ちゃん！この人が…！
  event_miraclesnow2_04_s_29:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_04_s_30:
    speaker: "<Self>"
    en: I'm Anne's Commander.
    ko: 저는 앤의 지휘관입니다.
    ja: 私はエヌの指揮官です
  event_miraclesnow2_04_s_31:
    speaker: angelina
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_miraclesnow2_04_s_32:
    speaker: "<Self>"
    en: Anne told us she wanted to meet her mother.
    ko: 앤이 어머니를 만나고 싶어 해요.
    ja: エヌがお母さんに会いたがっています
  event_miraclesnow2_04_s_33:
    speaker: angelina
    en: But... but how?
    ko: 그게 무슨….
    ja: それはいったい…
  event_miraclesnow2_04_s_34:
    speaker: angelina
    en: Doesn't she have her memory wiped every day?
    ko: 앤은 매일 기억 소거를 당하는 것 아니었나요?
    ja: エヌは毎日記憶を消去されているのでは？
  event_miraclesnow2_04_s_35:
    speaker: angelina
    en: There shouldn't be anything left.
    ko: 저를 만나봤자 아무것도 남지 않을 텐데요.
    ja: 私に会ったって、何も残らないはずですが。
  event_miraclesnow2_04_s_36:
    speaker: "<Self>"
    en: I'm not sure myself, but the fact is that she does remember.
    ko: 이유는 모르지만, 계속 기억하고 있어요.
    ja: 理由は分かりませんが、\n今は記憶を保持しています
  event_miraclesnow2_04_s_37:
    speaker: "<Self>"
    en: It's not clear whether or when her memories will be lost again.
    ko: 언제 원래대로 돌아갈지 몰라요.
    ja: しかし、いつ忘れてしまうか分かりません
  event_miraclesnow2_04_s_38:
    speaker: "<Self>"
    en: Before that happens, I want her to meet her family.
    ko: 그래서 그 전에, 앤에게 가족을 만나게 해주고 싶어요.
    ja: |-
      それで、その前にエヌと家族を
      会わせてあげたいのです
  event_miraclesnow2_04_s_39:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_04_s_40:
    speaker: angelina
    en: I can't.
    ko: 그럴 수 없어요.
    ja: それはできません。
  event_miraclesnow2_04_s_41:
    speaker: rupee
    en: Why?
    ko: 아니, 왜.
    ja: どうして？
  event_miraclesnow2_04_s_42:
    speaker: angelina
    en: Because I need to make money.
    ko: 저는 돈을 벌어야 하니까요.
    ja: 私はお金を稼がなければなりませんから。
  event_miraclesnow2_04_s_43:
    speaker: rupee
    en: What do you mean?
    ko: 무슨 소리야?
    ja: どういうこと？
  event_miraclesnow2_04_s_44:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_04_s_45:
    speaker: "<Monologue>"
    en: Angelina checks the time.
    ko: 안젤리나는 시간을 확인했다.
    ja: アンジェリーナは時間を確認した
  event_miraclesnow2_04_s_46:
    speaker: angelina
    en: I can spare 30 minutes.
    ko: 30분 정도라면 괜찮아요.
    ja: 30分くらいなら大丈夫です。
  event_miraclesnow2_04_s_47:
    speaker: angelina
    en: It's cold. Let's go to my house and talk there.
    ko: 추우니까 집에 가서 얘기하시죠.
    ja: 寒いですから、家で話しましょう。
  event_miraclesnow2_04_s_48:
    speaker: angelina
    en: It might be crowded with the three of us.
    ko: "…셋이나 앉기에는 좀 좁을지도 모르지만."
    ja: "…3人座るには少し狭いかもしれませんが。"
event_miraclesnow2_04_e:
  event_miraclesnow2_04_e_1:
    speaker: "<Monologue>"
    en: With some difficulty, the three of us manage to sit down in the cramped room.
    ko: 좁은 방에 셋이 어떻게든 앉았다.
    ja: 小さい部屋に何とか3人座った
  event_miraclesnow2_04_e_2:
    speaker: angelina
    en: Sorry, but water is all I can offer you.
    ko: 미안해요. 물밖에 없네요.
    ja: ごめんなさい。水しかなくて。
  event_miraclesnow2_04_e_3:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_04_e_4:
    speaker: "<Self>"
    en: It's okay.
    ko: 괜찮습니다.
    ja: 大丈夫です
  event_miraclesnow2_04_e_5:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_04_e_6:
    speaker: angelina
    en: Is...
    ko: 앤은….
    ja: エヌは…
  event_miraclesnow2_04_e_7:
    speaker: angelina
    en: Is Anne doing okay?
    ko: 잘 지내나요?
    ja: 元気ですか？
  event_miraclesnow2_04_e_8:
    speaker: rupee
    en: She's fine.
    ko: "…응. 잘 지내."
    ja: "…うん。元気だよ。"
  event_miraclesnow2_04_e_9:
    speaker: angelina
    en: I'm glad.
    ko: 다행이네요.
    ja: よかったです。
  event_miraclesnow2_04_e_10:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_04_e_11:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_04_e_12:
    speaker: rupee
    en: What happened?
    ko: 저기, 어떻게 된 건지 얘….
    ja: あの、どういうことか話を…
  event_miraclesnow2_04_e_13:
    speaker: angelina
    en: When Anne was 10 years old, we found that there was something wrong with her
      brain.
    ko: |-
      앤이 열 살 때.
      뇌에 이상이 있다는 것이 발견됐어요.
    ja: |-
      エヌが10歳の時、
      脳に異常があることが分かりました。
  event_miraclesnow2_04_e_14:
    speaker: angelina
    en: Her memory was unlike anything the doctors had ever seen. Her brain wasn't
      capable of handling it.
    ko: |-
      너무 기억력이 좋아서,
      뇌가 그 부하를 버티지 못한다고 했죠.
    ja: |-
      記憶力が良すぎるあまり、
      脳がその負荷に耐えられなかったそうです。
  event_miraclesnow2_04_e_15:
    speaker: angelina
    en: They said it was the equivalent of taking 30 high-resolution photos every
      single second.
    ko: |-
      그때 의사 말로는,
      초고해상도의 사진이 초당 30번씩 찍히는 것과 같다고 했어요.
    ja: |-
      超高解像度の写真を、1秒あたり30回ずつ
      撮るのと同じだと医師は言っていました。
  event_miraclesnow2_04_e_16:
    speaker: angelina
    en: They told us that in time, it would kill her.
    ko: 그대로 가면 1년도 안 돼서 부하를 버티지 못해서 죽을 거라고 했죠.
    ja: このままでは、1年も経たず負荷に耐えられず\n死んでしまうと。
  event_miraclesnow2_04_e_17:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_04_e_18:
    speaker: angelina
    en: There was no treatment.
    ko: 치료는 불가능했어요.
    ja: 治療はできませんでした。
  event_miraclesnow2_04_e_19:
    speaker: angelina
    en: There was only one way.
    ko: 유일한 방법은 하나뿐이었어요.
    ja: 命を救う唯一の方法は…
  event_miraclesnow2_04_e_20:
    speaker: angelina
    en: Turn her into a Nikke.
    ko: 앤을 니케로 만드는 것뿐이었죠.
    ja: エヌをニケにすることでした。
  event_miraclesnow2_04_e_21:
    speaker: angelina
    en: Even then, there was no guarantee that the abnormalities would be eradicated.
    ko: 물론 니케가 된다고 해도 뇌의 이상이 치료될 거라는 보장은 없었어요.
    ja: もちろん、ニケになったからといって\n脳の異常が治るという保証はありませんでした。
  event_miraclesnow2_04_e_22:
    speaker: "<Self>"
    en: "... Because they use human brains in Nikkes."
    ko: "…니케의 뇌는 사람의 뇌를 사용하는 거니까."
    ja: "…ニケには人の脳を使っているから…"
  event_miraclesnow2_04_e_23:
    speaker: angelina
    en: Exactly. But if we wanted Anne to live, there was no other way.
    ko: 예. 하지만 그것 말고는 앤이 살 방법이 없었고.
    ja: はい。それ以外にエヌを助ける方法はなく…
  event_miraclesnow2_04_e_24:
    speaker: angelina
    en: We turned in the application, and it was approved.
    ko: 니케 신청을 했고, 앤은 니케가 되었어요.
    ja: 申請をして、エヌはニケになりました。
  event_miraclesnow2_04_e_25:
    speaker: angelina
    en: At first, she was as healthy as could be. She wasn't a mass-produced Nikke
      or anything like that.
    ko: |-
      양산형이 되지도 않았죠.
      앤은 건강할 때의 앤이 되었어요.
    ja: |-
      量産型にもなりませんでしたね。
      エヌは健康だった頃のエヌになりました。
  event_miraclesnow2_04_e_26:
    speaker: angelina
    en: I was happy.
    ko: 행복했죠.
    ja: 幸せでした。
  event_miraclesnow2_04_e_27:
    speaker: angelina
    en: Until the abnormality came back.
    ko: 뇌의 이상이 다시 재발하기 전까진.
    ja: 脳の異常が再発するまでは。
  event_miraclesnow2_04_e_28:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_04_e_29:
    speaker: angelina
    en: Oh, the despair we felt. Not even turning her into a Nikke solved the problem.
    ko: |-
      방법이 없었어요.
      니케가 되었는데도 피해 갈 수 없었죠.
    ja: |-
      手の施しようがありませんでした。
      ニケになったのに、避けられなかったのです。
  event_miraclesnow2_04_e_30:
    speaker: angelina
    en: That's when I reached out to Missilis.
    ko: 그때 미실리스에서 제안을 했어요.
    ja: その時、ミシリスに提案されました。
  event_miraclesnow2_04_e_31:
    speaker: angelina
    en: While there's no way to fully alter a Nikke's brain, what you can do is reset
      their memory every day.
    ko: |-
      니케의 뇌를 제어할 수 있는 수단이 있는데,
      이걸 사용해 매일매일 기억을 리셋한다면.
    ja: |-
      ニケの脳を制御する手段があり、
      これを使って毎日記憶をリセットすれば…
  event_miraclesnow2_04_e_32:
    speaker: angelina
    en: Her memory is constantly being erased, but at least she's alive.
    ko: 모든 걸 잊어버리겠지만 살 수는 있다고.
    ja: すべて忘れてしまうが、生きられると。
  event_miraclesnow2_04_e_33:
    speaker: angelina
    en: I thought that by visiting her every day, I could help her retain some of
      her memories.
    ko: 까짓거, 매일 내가 찾아가서 앤의 기억을 살려주면 된다고 생각했어요.
    ja: それなら、毎日私が訪ねていって\nエヌの記憶を蘇らせればいいと思いました。
  event_miraclesnow2_04_e_34:
    speaker: angelina
    en: It was better than letting her die.
    ko: 죽는 것보단 나을 테니까.
    ja: 死んでしまうよりはいいでしょう？
  event_miraclesnow2_04_e_35:
    speaker: angelina
    en: But I needed money.
    ko: 하지만 돈이 필요했어요.
    ja: ただ、お金が必要だったのです。
  event_miraclesnow2_04_e_36:
    speaker: angelina
    en: Memory wipes are a costly procedure.
    ko: 뇌를 리셋하는 건 고급 기술이라 돈이 많이 들어간다고 했죠.
    ja: |-
      脳をリセットすることは高度な技術だから、
      お金がたくさんかかるのだと。
  event_miraclesnow2_04_e_37:
    speaker: angelina
    en: Couple that with the fact they do it every day, and you can imagine the cost.
    ko: 그것도 매일매일 하는 거라 더더욱 많은 돈이 들어간다고 했어요.
    ja: |-
      それも毎日だから、
      さらにお金がかかると言われました。
  event_miraclesnow2_04_e_38:
    speaker: angelina
    en: From their perspective, Anne is just another Nikke.
    ko: 그들 입장에서는 앤은 일개 니케일 뿐.
    ja: |-
      あちらからしてみれば、
      エヌはただのニケに過ぎません。
  event_miraclesnow2_04_e_39:
    speaker: angelina
    en: They're not willing to spend any more than they have to, to keep her alive.
    ko: 많은 돈을 들여가면서 살려둘 필요는 없었죠.
    ja: |-
      大金をかけてまで生かしておく必要は
      なかったのでしょう。
  event_miraclesnow2_04_e_40:
    speaker: angelina
    en: If the upkeep becomes too costly, they can just discard her.
    ko: 폐기하면 그만이니까.
    ja: 廃棄すればいいだけのことですから。
  event_miraclesnow2_04_e_41:
    speaker: angelina
    en: So I decided that I would pay.
    ko: 그래서 그 돈을 제가 매달 내기로 했어요.
    ja: |-
      だから、そのお金は毎月、
      私が払うことにしました。
  event_miraclesnow2_04_e_42:
    speaker: angelina
    en: And I still am.
    ko: 지금까지 내고 있죠.
    ja: 今も払っています。
  event_miraclesnow2_04_e_43:
    speaker: rupee
    en: How much is it?
    ko: "…얼마나?"
    ja: "…いくら？"
  event_miraclesnow2_04_e_44:
    speaker: angelina
    en: That's not important. Anne is alive, and that's all that matters.
    ko: |-
      그게 중요한가요.
      중요한 건 앤이 계속 살아있다는 거죠.
    ja: |-
      金額が大事ですか？大事なことは、
      エヌがずっと生きているということです。
  event_miraclesnow2_04_e_45:
    speaker: "<Self>"
    en: So you couldn't meet Anne because you were working to earn money.
    ko: "…돈을 번다고 앤을 못 만난 건가요?"
    ja: "…お金を稼ぐのに忙しくて、\\nエヌに会えないのですか？"
  event_miraclesnow2_04_e_46:
    speaker: angelina
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  event_miraclesnow2_04_e_47:
    speaker: angelina
    en: That too, but,
    ko: 그것도 있지만, 미실리스에서 얘기했어요.
    ja: それもありますが、\nミシリスが言っていたのです。
  event_miraclesnow2_04_e_48:
    speaker: angelina
    en: Misillis also advised against me visiting Anne.
    ko: 절대 앤을 만나지 말라고.
    ja: 絶対にエヌと会ってはいけないと。
  event_miraclesnow2_04_e_49:
    speaker: rupee
    en: Why?
    ko: "…어?"
    ja: "…えっ？"
  event_miraclesnow2_04_e_50:
    speaker: angelina
    en: The memories of her family run too deep.
    ko: 가족에 대한 기억은 너무 강해서.
    ja: 家族に対する記憶は強すぎるので、
  event_miraclesnow2_04_e_51:
    speaker: angelina
    en: There has always been a chance that the memory wipes would be unable to repress
      them.
    ko: 기억을 리셋해도 안 지워지는 경우가 있다고 했어요.
    ja: 記憶をリセットしても、\n消えないことがあるそうです。
  event_miraclesnow2_04_e_52:
    speaker: angelina
    en: If something were to go wrong with the equipment during a memory wipe, it
      could be catastrophic.
    ko: 리셋 시스템에 문제가 생기는 거라, 잘못되면 큰일이 날 수도 있다고….
    ja: リセットシステムにエラーが生じると、\n重大な問題に発展する恐れもあると…
  event_miraclesnow2_04_e_53:
    speaker: angelina
    en: I actually met Anne several times,
    ko: 실제로 앤을 몇 번 만난 적이 있었는데.
    ja: 実際に、何回かエヌに\n会ったことがあるのですが、
  event_miraclesnow2_04_e_54:
    speaker: angelina
    en: but they said each time I saw her, there had been... accidents shortly afterwards.
    ko: 그때 마다 사고가 났다고 하더군요.
    ja: そのたびに事故が起きたそうです。
  event_miraclesnow2_04_e_55:
    speaker: "<Self>"
    en: What do you mean by "accidents"?
    ko: "…사고라면 어떤…?"
    ja: "…事故とは…？"
  event_miraclesnow2_04_e_56:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_04_e_57:
    speaker: angelina
    en: She committed self-harm.
    ko: 스스로를 상처입혔다고 해요.
    ja: 自傷行為に及んだそうです。
  event_miraclesnow2_04_e_58:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_04_e_59:
    speaker: angelina
    en: So I won't go see her.
    ko: 그래서 이제 앤을 만나는 건 그만하려고요.
    ja: それで、エヌと会うのは\nやめようと思ったんです。
  event_miraclesnow2_04_e_60:
    speaker: angelina
    en: I won't even try.
    ko: 만나려고도 하지 않을 거예요.
    ja: もう会おうとは思っていません。
  event_miraclesnow2_04_e_61:
    speaker: angelina
    en: I appreciate your concern, but...
    ko: 그러니 여러분의 마음은 고맙습니다만….
    ja: ですから、お二人のお気持ちは嬉しいのですが…
  event_miraclesnow2_04_e_62:
    speaker: angelina
    en: I just can't.
    ko: 죄송합니다.
    ja: すみません。
  event_miraclesnow2_04_e_63:
    speaker: angelina
    en: I can't put her in danger anymore.
    ko: 제 작은 욕심 때문에 앤을 위험하게 할 순 없어요.
    ja: 私の小さなわがままで、エヌを危険な目に\n遭わせるわけにはいかないのです。
  event_miraclesnow2_04_e_64:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_04_e_65:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_04_e_66:
    speaker: angelina
    en: Please. Just go back.
    ko: 그만 돌아가 주세요.
    ja: もうお引き取り下さい。
  event_miraclesnow2_04_e_67:
    speaker: angelina
    en: I need to sleep before I go back to work.
    ko: 저는 조금 자고 다시 일하러 가야 해서요.
    ja: 私は少し寝てから、\nまた仕事に行かないといけないので。
event_miraclesnow2_intermission_01:
  event_miraclesnow2_intermission_01_1:
    speaker: "<Monologue>"
    en: She takes the cleaning supplies and heads inside the public restroom.
    ko: 그녀는 청소도구를 들고 공용 화장실로 들어갔다.
    ja: 掃除道具を持って公衆トイレに入る
  event_miraclesnow2_intermission_01_2:
    speaker: "<Monologue>"
    en: She scrubs and scrubs at the filth.
    ko: 온갖 오물들을 깨끗하게 청소한다.
    ja: あらゆる汚れをきれいに掃除する
  event_miraclesnow2_intermission_01_3:
    speaker: "<Monologue>"
    en: Her shift is over.
    ko: 일이 끝난다.
    ja: 仕事が終わる
  event_miraclesnow2_intermission_01_4:
    speaker: "<Monologue>"
    en: She quickly washes up in front of the sink,
    ko: 세면대에서 더러워진 몸을 대충 씻은 뒤 걸어간다.
    ja: 洗面台で手を洗って、歩いていく
  event_miraclesnow2_intermission_01_5:
    speaker: "<Monologue>"
    en: then goes to the grocery store.
    ko: 그녀는 식자재 마트로 들어갔다.
    ja: スーパーマーケットに入る
  event_miraclesnow2_intermission_01_6:
    speaker: "<Monologue>"
    en: She moves heavy boxes for hours without a break.
    ko: 무거운 박스를 쉴 틈 없이 옮긴다.
    ja: 重い段ボールを休むことなく運ぶ
  event_miraclesnow2_intermission_01_7:
    speaker: "<Monologue>"
    en: Her shift is over.
    ko: 일이 끝난다.
    ja: 仕事が終わる
  event_miraclesnow2_intermission_01_8:
    speaker: "<Monologue>"
    en: She eats the food her boss gave her while running to her next job.
    ko: 사장이 챙겨준 음식을 반쯤 뛰어가며 먹는다.
    ja: 社長がくれた飲み物を、\n小走りで移動しながら飲む
  event_miraclesnow2_intermission_01_9:
    speaker: "<Monologue>"
    en: She enters the fast food store.
    ko: 그녀는 패스트 푸드점으로 들어간다.
    ja: ファーストフード店に入る
  event_miraclesnow2_intermission_01_10:
    speaker: "<Monologue>"
    en: She takes orders, makes the food and cleans the hallway.
    ko: 주문을 받고 음식을 만들고 홀을 청소한다.
    ja: 注文を取り、料理を作ってホールを掃除する
  event_miraclesnow2_intermission_01_11:
    speaker: "<Monologue>"
    en: Her shift is over.
    ko: 일이 끝난다.
    ja: 仕事が終わる
  event_miraclesnow2_intermission_01_12:
    speaker: "<Monologue>"
    en: She quickly downs a soft drink, and she's off.
    ko: 음료수 한잔을 빠르게 마신 후 뛰어간다.
    ja: ドリンクを1杯急いで飲み、走って移動する
  event_miraclesnow2_intermission_01_13:
    speaker: "<Monologue>"
    en: She enters a restaurant.
    ko: 그녀는 음식점으로 들어간다.
    ja: 飲食店に入る
  event_miraclesnow2_intermission_01_14:
    speaker: "<Monologue>"
    en: She prepares the food and serves the food to the customers.
    ko: 음식을 다듬고, 손님들에게 서빙한다.
    ja: 料理を作り、お客さんに提供する
  event_miraclesnow2_intermission_01_15:
    speaker: "<Monologue>"
    en: Her shift is over.
    ko: 일이 끝난다.
    ja: 仕事が終わる
  event_miraclesnow2_intermission_01_16:
    speaker: "<Monologue>"
    en: Once out the door, she runs.
    ko: 문을 나서서 뛰어간다.
    ja: ドアを開けて走っていく
  event_miraclesnow2_intermission_01_17:
    speaker: "<Monologue>"
    en: She enters the tavern.
    ko: 그녀는 주점으로 들어간다.
    ja: 居酒屋に入る
  event_miraclesnow2_intermission_01_18:
    speaker: "<Monologue>"
    en: She cleans the vomit and spilled drinks off the floor.
    ko: 술과 토사물로 엉망이 된 바닥과 화장실을 청소한다.
    ja: 酒と吐瀉物でひどい汚れの\n床とトイレを掃除する
  event_miraclesnow2_intermission_01_19:
    speaker: "<Monologue>"
    en: She takes all the verbal abuse from drunken customers.
    ko: 술에 취한 사람들의 욕설과 시비를 묵묵히 받아넘긴다.
    ja: 酔っぱらいの暴言を淡々と受け流す
  event_miraclesnow2_intermission_01_20:
    speaker: "<Monologue>"
    en: Her shift is over.
    ko: 일이 끝난다.
    ja: 仕事が終わる
  event_miraclesnow2_intermission_01_21:
    speaker: "<Monologue>"
    en: She walks fast. She eats.
    ko: 빠른 걸음으로 걸어가며 음식을 먹는다.
    ja: 早歩きで歩きながら食べ物を食べる
  event_miraclesnow2_intermission_01_22:
    speaker: "<Monologue>"
    en: She enters a highrise building.
    ko: 그녀는 높은 건물로 들어갔다.
    ja: ビルに入る
  event_miraclesnow2_intermission_01_23:
    speaker: "<Monologue>"
    en: She cleans the elevators and the stairway.
    ko: 계단과 엘리베이터를 꼼꼼히 청소한다.
    ja: 階段とエレベーターをきれいに掃除する
  event_miraclesnow2_intermission_01_24:
    speaker: "<Monologue>"
    en: Her shift is over.
    ko: 일이 끝난다.
    ja: 仕事が終わる
  event_miraclesnow2_intermission_01_25:
    speaker: "<Monologue>"
    en: She walks briskly, not even taking the time to brush off her soiled clothes.
    ko: 더러워진 옷매무새를 다듬지도 않고 걸어간다.
    ja: 汚れた服の袖を整えることもできず、\nそれでも歩いていく
  event_miraclesnow2_intermission_01_26:
    speaker: "<Monologue>"
    en: Her walk becomes slower.
    ko: 그녀의 걸음이 느려졌다.
    ja: 歩みが遅くなる
  event_miraclesnow2_intermission_01_27:
    speaker: "<Monologue>"
    en: Fatigue is setting in.
    ko: 얼굴에는 지친 기색이 역력했고
    ja: 顔にははっきりと疲れが見え
  event_miraclesnow2_intermission_01_28:
    speaker: "<Monologue>"
    en: Her steps begin to drag, as if heavy weights are attached to her feet.
    ko: 발걸음은 무거운 추를 달고 있는 듯했다.
    ja: 足に重りでもつけているかのようだ
  event_miraclesnow2_intermission_01_29:
    speaker: "<Monologue>"
    en: She walks down the alley to her house.
    ko: 그녀는 골목의 집으로 들어갔다.
    ja: 裏通りの家に入る
  event_miraclesnow2_intermission_01_30:
    speaker: "<Monologue>"
    en: After a short shower, she turns off the light.
    ko: 샤워기 소리가 짧게 들린 후 불이 꺼졌다.
    ja: シャワーの音が少しだけ聞こえた後、\n明かりが消える
  event_miraclesnow2_intermission_01_31:
    speaker: "<Monologue>"
    en: Another day done.
    ko: 그녀의 하루가 끝난다.
    ja: 彼女の一日が終わる
  event_miraclesnow2_intermission_01_32:
    speaker: "<Monologue>"
    en: Morning is coming.
    ko: 아침이 온다.
    ja: 朝が来る
  event_miraclesnow2_intermission_01_33:
    speaker: "<Monologue>"
    en: She takes the cleaning supplies and heads inside the public restroom.
    ko: 그녀는 청소도구를 들고 공용 화장실로 들어갔다.
    ja: 掃除道具を持って公衆トイレに入る
event_miraclesnow2_05_s:
  event_miraclesnow2_05_s_1:
    speaker: "<Narration>"
    en: In Missilis Industries Headquarters.
    ko: 미실리스 인터스트리 본사.
    ja: ミシリス・インダストリー本社
  event_miraclesnow2_05_s_2:
    speaker: rian
    en: What brings you here?
    ko: 무슨 일로 오셨나요.
    ja: どのようなご用件でしょうか。
  event_miraclesnow2_05_s_3:
    speaker: rian
    en: Are you here to see the boss?
    ko: 사장님을 만나러요?
    ja: 社長に会いたい？
  event_miraclesnow2_05_s_4:
    speaker: rian
    en: She is not someone you can simply meet whenever you wish.
    ko: 저기요. 사장이라는 단어의 뜻을 만나고 싶을 때 만날 수 있는 사람이라는 뜻으로 착각하신 모양인데.
    ja: あの。社長というのは、会いたい時に\n会える人だと勘違いしているようですが。
  event_miraclesnow2_05_s_5:
    speaker: rian
    en: The occasional exception can be made, but if you keep doing this...
    ko: 한두 번이야 그렇다 치지만 계속 이렇게 막무가내로 쳐들어오면….
    ja: 一度や二度ならまだしも、\n毎回好き勝手にされますと…
  event_miraclesnow2_05_s_6:
    speaker: "<Monologue>"
    en: I ignore her and walk past.
    ko: 무시하고 지나쳤다.
    ja: 無視して通り過ぎた
  event_miraclesnow2_05_s_7:
    speaker: rian
    en: Wha... Excuse me!
    ko: 어? 무시하고 지나치다니….
    ja: えっ？無視？
  event_miraclesnow2_05_s_8:
    speaker: rian
    en: Why do you look so angry?
    ko: 그리고 저 화난 표정.
    ja: "…あの怒った顔。"
  event_miraclesnow2_05_s_9:
    speaker: rian
    en: Seems something interesting is going to happen.
    ko: 재밌는 일이 일어날 것 같군요.
    ja: 面白いことが起こりそうですね。
  event_miraclesnow2_05_s_10:
    speaker: "<Narration>"
    en: In Syuen's room.
    ko: 슈엔의 방.
    ja: シュエンの部屋
  event_miraclesnow2_05_s_11:
    speaker: "<Self>"
    en: Syuen!
    ko: 슈엔!
    ja: シュエン！
  event_miraclesnow2_05_s_12:
    speaker: rupee
    en: Come out right now!
    ko: 당장 나와!
    ja: 今すぐ出てきて！
  event_miraclesnow2_05_s_13:
    speaker: syuen
    en: What the...
    ko: 엥? 크헥…!
    ja: えっ？ケホッ…！
  event_miraclesnow2_05_s_14:
    speaker: "<Monologue>"
    en: Syuen was eating the cake Rupee brought her, and is desperately trying to
      clean up.
    ko: 슈엔은 루피가 가져다준 케익을 먹고 있다가 허겁지겁 주위를 수습했다.
    ja: |-
      シュエンはルピーに渡されたケーキを
      食べかけで慌てて片付けた
  event_miraclesnow2_05_s_15:
    speaker: syuen
    en: What the hell is this?! Who said you could just barge in here unannounced?
    ko: |-
      뭐, 뭐야 이것들은!?
      갑자기 왜 쳐들어오고 난리야!
    ja: |-
      な、何よ！？
      なに勝手に入って来てんの！？
  event_miraclesnow2_05_s_16:
    speaker: rupee
    en: "... How much?"
    ko: "…얼마야?"
    ja: "…いくらなの？"
  event_miraclesnow2_05_s_17:
    speaker: syuen
    en: What?
    ko: 뭐?
    ja: はぁ？
  event_miraclesnow2_05_s_18:
    speaker: rupee
    en: How much is Angelina paying you?
    ko: |-
      안젤리나한테 받는 돈!
      얼마냐고!
    ja: |-
      アンジェリーナさんから受け取ってるお金！
      いくらなのよ！？
  event_miraclesnow2_05_s_19:
    speaker: syuen
    en: What's gotten into you? What are you screaming for?
    ko: |-
      이게 갑자기 미쳤나?
      지금 누구한테 소리를 질러!?
    ja: |-
      ワケ分かんないことを、いきなり何？
      それに、誰に口聞いてんの！？
  event_miraclesnow2_05_s_20:
    speaker: syuen
    en: What money? What are you even talking about?
    ko: |-
      그리고 무슨 돈!
      내가 누구한테 돈을 받았다고?
    ja: |-
      だいたい、お金？
      誰から受け取ってるって？
  event_miraclesnow2_05_s_21:
    speaker: rupee
    en: Don't remember, do you? We know all about the monthly payments you're getting
      from Anne's mother.
    ko: |-
      이름도 기억 안 나?
      앤의 엄마한테 돈 받는다며! 그것도 매달!
    ja: |-
      名前も覚えてないの？
      エヌのお母さんからもらってるんでしょ！？
      しかも毎月！
  event_miraclesnow2_05_s_22:
    speaker: syuen
    en: You've completely lost the plot! Why would I want her money?
    ko: |-
      뭔 개소리야!
      내가 왜 일반인한테 돈을 받아!
    ja: |-
      ふざけないでよ！
      なんで私が一般人から金なんか受け取るの！？
  event_miraclesnow2_05_s_23:
    speaker: "<Self>"
    en: She told us everything.
    ko: 얘기 다 들었어.
    ja: 話は全部聞いた
  event_miraclesnow2_05_s_24:
    speaker: rupee
    en: Did you really need the money that badly? If you think those damn memory wipes
      are so expensive,
    ko: |-
      그게 그렇게 아까웠어?
      기억 소거하는 데 드는 비용이 그렇게 아까웠냐고!
    ja: |-
      そんなに惜しいの？
      記憶消去にかかる費用が？
  event_miraclesnow2_05_s_25:
    speaker: rupee
    en: then I'll pay for them! For the next 100 years, and the next 1000 after that!
      Just say the word!
    ko: |-
      내가 그 돈 내줄 테니까!
      100년 치, 아니 1000년 치 내줄 테니까 얼만지 말해!
    ja: |-
      私が払う！100年分、いや1000年分
      払うから、いくらでも言って！
  event_miraclesnow2_05_s_26:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_s_27:
    speaker: syuen
    en: Wait. Wait.
    ko: 잠깐잠깐.
    ja: "…ちょっと待ちなさい。"
  event_miraclesnow2_05_s_28:
    speaker: syuen
    en: Let me get this straight.
    ko: 지금 얘기가 돌아가는 꼴이….
    ja: 話を整理すると…
  event_miraclesnow2_05_s_29:
    speaker: syuen
    en: You're telling me that, in exchange for giving that hunk of junk memory wipes,
    ko: 내가 리콜&릴리즈 고철의 기억 소거를 매일 해 주는 대가로.
    ja: 私がリコール＆リリーズの鉄くずの\n記憶消去を毎日してあげる対価として、
  event_miraclesnow2_05_s_30:
    speaker: syuen
    en: I'm collecting monthly payments from her mother?
    ko: 고철의 엄마한테 매달 돈을 받는다고?
    ja: 鉄くずの母親から毎月お金をもらってるって？
  event_miraclesnow2_05_s_31:
    speaker: "<Self>"
    en: Are you saying that's not what's happening?
    ko: 아냐?
    ja: 違うのか？
  event_miraclesnow2_05_s_32:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_s_33:
    speaker: syuen
    en: Hold that thought.
    ko: 너희들 거기 꼼짝 말고 있어.
    ja: お前たち、そこから一歩も動かないで。
  event_miraclesnow2_05_s_34:
    speaker: "<Monologue>"
    en: Syuen pulls out her cell phone.
    ko: 슈엔은 핸드폰을 들었다.
    ja: シュエンは携帯電話を手にした
  event_miraclesnow2_05_s_35:
    speaker: syuen
    en: It's me.
    ko: 어. 나야.
    ja: 私よ。
  event_miraclesnow2_05_s_36:
    speaker: syuen
    en: Pull up the record of all transactions between us and Recall & Release for
      the past 5 years.
    ko: 리콜&릴리즈 관계자들 5년 치 통장 거래 내역 좀 까봐.
    ja: リコール＆リリーズの関係者、5年分の\n口座入金記録を全部チェックして。
  event_miraclesnow2_05_s_37:
    speaker: syuen
    en: Is there anything that came in other than their salaries?
    ko: 월급 말고 다른 데서 돈 들어온 게 있어?
    ja: 給料以外に、他のところから\nお金が入ってきてる？
  event_miraclesnow2_05_s_38:
    speaker: syuen
    en: "... there is? Who deposited it?"
    ko: "…그래? 입금자 이름은."
    ja: "…そう？入金者の名前は。"
  event_miraclesnow2_05_s_39:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_s_40:
    speaker: syuen
    en: How many people cashed those payments?
    ko: 몇 명이야?
    ja: 何人いるの？
  event_miraclesnow2_05_s_41:
    speaker: syuen
    en: That many?
    ko: 그래?
    ja: そう。
  event_miraclesnow2_05_s_42:
    speaker: syuen
    en: Fire them all, and sue them for all they're worth.
    ko: 그 개XX들 다 짤라버리고 소송 걸어.
    ja: そのXXども、全員クビにして訴えるわよ。
  event_miraclesnow2_05_s_43:
    speaker: syuen
    en: Confiscate all their assets and send them to the Rehabilitation Center, or
      have them deported.
    ko: 재산 다 몰수하고, 갱생관으로 보내던가 추방하는 쪽으로.
    ja: 財産は全部没収、更生館に送るか追放して。
  event_miraclesnow2_05_s_44:
    speaker: syuen
    en: Too harsh, you say?
    ko: 심해?
    ja: やりすぎ？
  event_miraclesnow2_05_s_45:
    speaker: syuen
    en: You want to keep your job?
    ko: 너도 짤리고 싶냐?
    ja: お前もクビになりたい？
  event_miraclesnow2_05_s_46:
    speaker: syuen
    en: They besmirched Missilis' good name, and you're telling me I'm being too harsh?
    ko: 미실리스 이름을 달고 그딴 짓을 했는데, 심하다고?
    ja: ミシリスの名前を使ってそんなマネをしたのに、\nやりすぎだって？
  event_miraclesnow2_05_s_47:
    speaker: syuen
    en: Ah, forget it. Don't do it then.
    ko: 아아, 됐어. 그러지 마 그럼.
    ja: ああ、いいわ。じゃあやめて。
  event_miraclesnow2_05_s_48:
    speaker: syuen
    en: I will contact Ingrid. I'll need to borrow Perilous Siege for a while.
    ko: |-
      내가 잉그리드한테 연락할게.
      시지 패러리스를 좀 빌려야겠어.
    ja: |-
      イングリッドに連絡して、
      シージペリラスを借りるわ。
  event_miraclesnow2_05_s_49:
    speaker: syuen
    en: I'll save myself the trouble and just put a hole in their heads myself.
    ko: 번거롭게 할 것 없이 머리에 바람구멍 내주는 게 제일 낫지.
    ja: |-
      面倒なことをするくらいなら、
      頭に風穴開ける方がラクでしょ？
  event_miraclesnow2_05_s_50:
    speaker: syuen
    en: You think that's extreme? You haven't seen anything yet.
    ko: |-
      극단적?
      더 극단적으로 바뀌기 전에.
    ja: |-
      はぁ？極端？
      もっと極端な考えになる前に、
  event_miraclesnow2_05_s_51:
    speaker: syuen
    en: Get those people out, or else you'll really see extreme.
    ko: 그 새X들 싹 다 정리해.
    ja: そのXXども、全員処分して。
  event_miraclesnow2_05_s_52:
    speaker: syuen
    en: And be sure to compensate that woman for damages.
    ko: |-
      …입금자한테 피해보상 확실히 챙겨주고.
      알겠어?
    ja: |-
      …入金者にはしっかり補償をすること。
      分かった？
  event_miraclesnow2_05_s_53:
    speaker: "<Monologue>"
    en: Syuen puts down the cell phone.
    ko: 슈엔은 핸드폰을 내려놓았다.
    ja: シュエンは携帯電話を置いた
  event_miraclesnow2_05_s_54:
    speaker: syuen
    en: "... Sigh."
    ko: "…후우…."
    ja: "…ふぅ…"
  event_miraclesnow2_05_s_55:
    speaker: syuen
    en: Well, I've got egg on my face.
    ko: "…야."
    ja: "…おい。"
  event_miraclesnow2_05_s_56:
    speaker: syuen
    en: I'm s... I'm... s... sorry.
    ko: |-
      …쯧.
      미, 미아….
    ja: |-
      …チッ。
      わ、悪かっ…
  event_miraclesnow2_05_s_57:
    speaker: syuen
    en: Honestly.
    ko: 아나 진짜.
    ja: "…あーもう。"
  event_miraclesnow2_05_s_58:
    speaker: syuen
    en: I don't know what to say. I'll make it right, I promise.
    ko: |-
      그렇게 됐어.
      깔끔하게 처리할게. 약속해.
    ja: |-
      そういうことだから。
      きれいに片付けるわ。約束する。
  event_miraclesnow2_05_s_59:
    speaker: "<Self>"
    en: Are you telling us that you didn't know?
    ko: "…몰랐었다고 말할 셈이야?"
    ja: "…知らなかったと言うつもりか？"
  event_miraclesnow2_05_s_60:
    speaker: syuen
    en: I can't know everything that happens in my company.
    ko: 나라고 회사의 모든 일을 알 수 있는 건 아니라고.
    ja: 私だって会社のことを\nすべて知ってるわけじゃないんだって。
  event_miraclesnow2_05_s_61:
    speaker: syuen
    en: We never take money from ordinary citizens. Never.
    ko: |-
      그리고 우린 일반인을 등쳐먹지 않아.
      절대로.
    ja: |-
      それに、私たちは一般人から
      金を巻き上げることはないわ。絶対に。
  event_miraclesnow2_05_s_62:
    speaker: syuen
    en: So please, if you could not mention any of this to the media...
    ko: "…그러니 언론에 제보는 좀…."
    ja: "…だからメディアへのリークは…"
  event_miraclesnow2_05_s_63:
    speaker: rupee
    en: On one condition.
    ko: 조건이 있어.
    ja: 条件があるの。
  event_miraclesnow2_05_s_64:
    speaker: syuen
    en: "... What is it?"
    ko: "…뭔데?"
    ja: "…何よ？"
  event_miraclesnow2_05_s_65:
    speaker: rupee
    en: Give Anne's mother a more extensive checkup, and take care of any ongoing
      treatment she'll need.
    ko: |-
      앤의 어머니한테 초정밀 건강검진 해주고,
      케어도 책임지고 해줘.
    ja: |-
      エヌのお母さんにしっかりした健康診断を
      受けさせて、その後のケアにも責任持って。
  event_miraclesnow2_05_s_66:
    speaker: syuen
    en: "... Okay. I promise."
    ko: "…그래. 약속할게."
    ja: "…分かった。約束するわ。"
  event_miraclesnow2_05_s_67:
    speaker: "<Self>"
    en: I suppose it's also a lie that Anne can't see her mother?
    ko: 그럼 앤이 어머니를 만나면 안 된다는 것도 거짓말이겠네.
    ja: |-
      じゃあ、エヌが母親に会ってはいけない
      というのも嘘なんだな
  event_miraclesnow2_05_s_68:
    speaker: syuen
    en: They said that? This is ridiculous.
    ko: |-
      그런 얘기까지 했다고?
      하하. 정말 개판이네.
    ja: |-
      そんな事まで言ってたの？
      はは。ホントめちゃくちゃじゃない。
  event_miraclesnow2_05_s_69:
    speaker: syuen
    en: Whether a Nikke and their family members do or do not meet is solely up to
      their discretion.
    ko: 고철과 가족의 만남은 어디까지나 그쪽에서 알아서 판단할 일이야.
    ja: 鉄くずと家族が会うかどうかは、\nあくまでも本人たちが決めることよ。
  event_miraclesnow2_05_s_70:
    speaker: syuen
    en: No one else's.
    ko: 그딴 규칙이 있을 리가 없다고.
    ja: そんな規則あるはずないでしょ。
  event_miraclesnow2_05_s_71:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_miraclesnow2_05_s_72:
    speaker: rupee
    en: So they can finally meet!
    ko: 그럼… 이제 만날 수 있겠네.
    ja: じゃあ…もう会ってもいいんだね。
  event_miraclesnow2_05_s_73:
    speaker: "<Self>"
    en: "... Yes."
    ko: "…응."
    ja: "…そうだな"
  event_miraclesnow2_05_s_74:
    speaker: rupee
    en: What's wrong?
    ko: 오빠. 왜 그래?
    ja: お兄ちゃん、どうしたの？
  event_miraclesnow2_05_s_75:
    speaker: "<Self>"
    en: This was easier than I thought.
    ko: 생각보다 너무 쉽게 풀렸어.
    ja: 思ったより簡単に解決したな
  event_miraclesnow2_05_s_76:
    speaker: rupee
    en: Isn't that a good thing?
    ko: |-
      …??
      그럼 좋은 것 아냐?
    ja: |-
      …？？
      いいことじゃん？
  event_miraclesnow2_05_s_77:
    speaker: "<Self>"
    en: "... I suppose."
    ko: "…그렇지."
    ja: "…そうだな"
  event_miraclesnow2_05_s_78:
    speaker: rupee
    en: Let's go.
    ko: 가자 그럼.
    ja: それじゃ、行こ。
  event_miraclesnow2_05_s_79:
    speaker: rupee
    en: Anne will be waiting.
    ko: 앤이 기다릴 거야.
    ja: エヌが待ってるよ。
event_miraclesnow2_05_e:
  event_miraclesnow2_05_e_1:
    speaker: angelina
    en: Hey... care to fill me in?
    ko: 저… 혹시 이게 어떻게 된 일인지 알 수 있을까요?
    ja: あの…どういうことか説明してくれませんか？
  event_miraclesnow2_05_e_2:
    speaker: angelina
    en: A huge amount of money was just deposited into my account, and Missilis notified
      me I no longer have to make payments?
    ko: |-
      엄청 많은 돈이 갑자기 들어왔고
      이제 미실리스에 돈을 내지 않아도 된다고 하던데….
    ja: |-
      突然大金が入金されて、
      もうミシリスにお金を払わなくてもいいと…
  event_miraclesnow2_05_e_3:
    speaker: rupee
    en: Let's just say we took care of it.
    ko: 응. 우리가 다 해결했어☆
    ja: うん。私たちが全部解決したよ☆
  event_miraclesnow2_05_e_4:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_5:
    speaker: rupee
    en: They lied to you when they said you couldn't visit Anne. You can see her whenever
      you want.
    ko: |-
      앤이랑 만나면 안 된다는 것도 거짓말이래.
      그러니까 이제 마음껏 만나도 돼.
    ja: |-
      エヌと会ったらダメっていうのも嘘だって。
      だからもう好きなだけ会えるよっ！
  event_miraclesnow2_05_e_6:
    speaker: rupee
    en: Let's go. Anne is waiting.
    ko: 가자. 앤이 기다리고 있어.
    ja: 行こ！エヌが待ってるから。
  event_miraclesnow2_05_e_7:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_8:
    speaker: rupee
    en: What's wrong?
    ko: |-
      ??
      왜 그래?
    ja: |-
      ？？
      どうしたの？
  event_miraclesnow2_05_e_9:
    speaker: angelina
    en: I... I can't.
    ko: 저는… 앤과 만날 수 없어요.
    ja: 私は…エヌと会えません。
  event_miraclesnow2_05_e_10:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_11:
    speaker: angelina
    en: I can't face her. Not after everything that's happened.
    ko: 만날… 자격이 없어요.
    ja: 会う…資格がありません。
  event_miraclesnow2_05_e_12:
    speaker: rupee
    en: What are you talking about?
    ko: 가, 갑자기 그게 무슨 말이야?
    ja: い、いきなり何言ってるの？
  event_miraclesnow2_05_e_13:
    speaker: rupee
    en: Every mother has a right to see her daughter.
    ko: 엄마가 딸을 보는데 무슨 자격이 필요하다는 거야?
    ja: 母親が娘に会うのに、なんか資格が必要？
  event_miraclesnow2_05_e_14:
    speaker: angelina
    en: I'm sorry. I...
    ko: 죄송해요. 저는….
    ja: すみません。私は…
  event_miraclesnow2_05_e_15:
    speaker: angelina
    en: It's just...
    ko: 그게….
    ja: その…
  event_miraclesnow2_05_e_16:
    speaker: "<Self>"
    en: There's no need to be ashamed.
    ko: 앤을 만날 면목이 없는 건가요?
    ja: エヌに合わせる顔がないということですか？
  event_miraclesnow2_05_e_17:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_18:
    speaker: rupee
    en: You were deceived. Tricked by malicious forces.
    ko: |-
      에이. 속은 거잖아.
      나쁜 사람한테 속은 거니까, 그렇게 얘기하면….
    ja: |-
      も～。騙されてたんだから。
      悪い人のせいなんだから、そう言えば…
  event_miraclesnow2_05_e_19:
    speaker: "<Self>"
    en: I knew something wasn't right. It was all too easy.
    ko: 이번 일, 너무 쉽게 풀렸어요.
    ja: 今回のこと、簡単に解決できました
  event_miraclesnow2_05_e_20:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_21:
    speaker: "<Self>"
    en: I've never seen a problem resolved so quickly. Not in the Ark.
    ko: 방주에서도 완전히 상식 밖의 일이었다는 얘기겠죠.
    ja: アークでも完全に\nありえないことだったという話です
  event_miraclesnow2_05_e_22:
    speaker: rupee
    en: "...??"
    ko: "…??"
    ja: "…？？"
  event_miraclesnow2_05_e_23:
    speaker: "<Self>"
    en: If you had gone to Missilis and spoken to Syuen, you could have resolved this
      ages ago.
    ko: 미실리스를 찾아가 얘기했으면 쉽게 풀렸을 거예요.
    ja: ミシリスに行って話をすれば、\n簡単に解決したはずです
  event_miraclesnow2_05_e_24:
    speaker: "<Self>"
    en: What sense does it make for an ordinary citizen to foot the bill in order
      to take care of a Nikke?
    ko: 이상하잖아요. 일반인의 돈으로 니케를 관리하다니.
    ja: おかしいですよね。\n一般人のお金でニケを管理するなんて
  event_miraclesnow2_05_e_25:
    speaker: rupee
    en: S-Sweetie? What's wrong?
    ko: 오, 오빠. 왜 그래?
    ja: お、お兄ちゃん？どうしたの？
  event_miraclesnow2_05_e_26:
    speaker: "<Self>"
    en: Why aren't you refuting any of this?
    ko: 왜 아무 이의를 제기하지 않았죠?
    ja: どうして何も言わなかったのですか？
  event_miraclesnow2_05_e_27:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_28:
    speaker: "<Self>"
    en: You knew all along, didn't you?
    ko: 다 알고 있었죠?
    ja: 全部分かってましたよね？
  event_miraclesnow2_05_e_29:
    speaker: "<Self>"
    en: You knew you were being had the entire time.
    ko: 이 일련의 사태가, 다 정상이 아니라는 거.
    ja: この一連の事態が、普通ではないということを
  event_miraclesnow2_05_e_30:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_31:
    speaker: rupee
    en: Why aren't you saying anything?
    ko: "…왜 아무 말도 안 하고 있어?"
