      어제…?
    ja: |-
      …え？
      昨日…？
  event_miraclesnow2_05_e_55:
    speaker: n102
    en: Yesterday... Yesterday...
    ko: 어제… 어제….
    ja: 昨日…昨日…
  event_miraclesnow2_05_e_56:
    speaker: angelina
    en: Should we... go to the park?
    ko: "…공원으로… 갈까?"
    ja: "…公園に…行こうか？"
  event_miraclesnow2_05_e_57:
    speaker: n102
    en: Yeah!
    ko: 예!
    ja: はい！
  event_miraclesnow2_05_e_58:
    speaker: n102
    en: Wow! This croquette is really good! I never had anything this delicious!
    ko: |-
      와! 이 크로켓 진짜 맛있어요!
      이렇게 맛있는 건 처음 먹어봐요!
    ja: |-
      わあ！このコロッケ、とってもおいしいです！
      こんなにおいしいものを食べるのは初めてです！
  event_miraclesnow2_05_e_59:
    speaker: angelina
    en: Are you sure you'd never get sick of it? Not even if you ate it every day?
    ko: 후후. 매일 먹어도 그렇게 맛있니?
    ja: ふふ。毎日食べてるのにそんなにおいしい？
  event_miraclesnow2_05_e_60:
    speaker: n102
    en: Every... day?
    ko: 예?
    ja: はい？
  event_miraclesnow2_05_e_61:
    speaker: angelina
    en: No... Nothing, eat up then.
    ko: 아니, 아니야. 얼른 먹어.
    ja: ううん、いいのよ。早く食べて。
  event_miraclesnow2_05_e_62:
    speaker: n102
    en: Aren't you going to eat, Miss?
    ko: 아줌마는 안 드세요?
    ja: おばさんは食べないんですか？
  event_miraclesnow2_05_e_63:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_64:
    speaker: angelina
    en: Anne. I'm your mother. How many times do I...
    ko: 앤. 나는 네 엄마라고 몇 번을….
    ja: エヌ。私はお母さんだって何回…
  event_miraclesnow2_05_e_65:
    speaker: n102
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_66:
    speaker: angelina
    en: Forget it, it's nothing. I'm fine.
    ko: |-
      아니. 아니야.
      아줌마는 괜찮아.
    ja: |-
      ううん。いいのよ。
      おばさんは大丈夫。
  event_miraclesnow2_05_e_67:
    speaker: angelina
    en: Anne. Have you been well?
    ko: 앤. 잘 있었어?
    ja: エヌ。お待たせ。
  event_miraclesnow2_05_e_68:
    speaker: n102
    en: Yes? Who are you?
    ko: 응? 누구세요?
    ja: え？どなたですか？
  event_miraclesnow2_05_e_69:
    speaker: angelina
    en: It's your mother.
    ko: 엄마야.
    ja: お母さんよ。
  event_miraclesnow2_05_e_70:
    speaker: n102
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_miraclesnow2_05_e_71:
    speaker: n102
    en: What is... mother...?
    ko: 엄마가… 뭐였지….
    ja: お母さんって…何だっけ…
  event_miraclesnow2_05_e_72:
