---
event_miraclesnow1_prologue:
  event_miraclesnow1_prologue_1:
    speaker: andersen
    en: Enikk, how many resources are currently available?
    ko: 에닉. 현재 방주에 가용할 수 있는 자원은?
    ja: エニック。現在、アークに使える資源は？
  event_miraclesnow1_prologue_2:
    speaker: enikk
    en: If limited to a radius of 2km, there are enough resources to last for 2 weeks.
    ko: |-
      반경 2km에 국한,
      최대 2주 동안 가능합니다.
    ja: |-
      半径2kmに限り、
      最大2週間まで可能です。
  event_miraclesnow1_prologue_3:
    speaker: ingrid
    en: Is that it? I thought there'd be some leeway, since it's winter.
    ko: |-
      그 정도밖에 안 되는 건가?
      겨울이라 제법 여유가 있을 것으로 예상했다만.
    ja: |-
      その程度しか持たないのか？
      冬だからそれなりに余裕があると\n予想していたが。
  event_miraclesnow1_prologue_4:
    speaker: enikk
    en: Drinking water consumption has been reduced, but we have been using a lot
      of water for washing.
    ko: |-
      식수량은 줄어들었으나,
      몸의 세척에 많은 물을 사용하고 있습니다.
    ja: |-
      飲用水の量は減りましたが
      人体の洗浄に多くの水を使っています。
  event_miraclesnow1_prologue_5:
    speaker: ingrid
    en: It's because of Missilis. They have been so gung-ho about selling these new
      boiler systems.
    ko: |-
      미실리스 때문이군.
      최근 신품 보일러를 그렇게 공격적으로 팔아댔으니….
    ja: |-
      ミシリスのせいか。
      最近、新作のボイラーを\nかなり積極的に売り出していたから…
  event_miraclesnow1_prologue_6:
    speaker: andersen
    en: With that small a radius and a short time span, we're bound to get complaints.
    ko: |-
      반경 2km에 최대 2주라.
      어디에 사용하든 차별 얘기가 나오겠군그래.
    ja: |-
      半径2kmで最大2週間か。
      どこに使っても不満が出てきそうだな。
  event_miraclesnow1_prologue_7:
    speaker: ingrid
    en: So are we just going to cancel it?
    ko: 그럼 이번에도 그냥 넘어가는 건가?
    ja: では今回もそのままなかったことに？
  event_miraclesnow1_prologue_8:
    speaker: andersen
    en: There's not much else we can do.
    ko: 뭐, 그것 말고는 딱히 방법이 없지 않나.
    ja: まあ、それ以外に方法がないだろう。
  event_miraclesnow1_prologue_9:
    speaker: ingrid
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_prologue_10:
    speaker: ingrid
    en: People are going to be upset.
    ko: 조금 아쉬운데.
    ja: 少々残念だが。
  event_miraclesnow1_prologue_11:
    speaker: mustang
    en: Don't be so glum, Ingrid!
    ko: Don't Worry Ingrid!
    ja: Don't Worry Ingrid！
  event_miraclesnow1_prologue_12:
    speaker: mustang
    en: I have spied, with my little eyes, a grand location!
    ko: Me가 눈여겨본 Place가 있어Yo!
    ja: Meが目を付けていた\nPlaceがあるのDESU！
  event_miraclesnow1_prologue_13:
    speaker: andersen
    en: What location?
    ko: 어딜 말하는 건가?
    ja: どこだ？
  event_miraclesnow1_prologue_14:
    speaker: mustang
    en: Voilà!
    ko: 이곳입니Da!
    ja: ここDESU！
  event_miraclesnow1_prologue_15:
    speaker: "<Narration>"
    en: Mustang points at a place on the map.
    ko: 머스탱은 지도의 어느 부분을 손으로 찍었다.
    ja: マスタングは地図のとある部分を指で示した
  event_miraclesnow1_prologue_16:
    speaker: andersen
    en: That... just might work.
    ko: |-
      …과연.
      이곳이라면 괜찮겠어.
    ja: |-
      …なるほど。
      ここならいいだろう。
  event_miraclesnow1_prologue_17:
    speaker: ingrid
    en: It's fair to everyone as well, so we shouldn't hear any complaints about unequal
      treatment.
    ko: |-
      그렇군.
      모두에게 평등한 곳이라 차별 얘기도 나오지 않을 거다.
    ja: |-
      そうだな。
      皆に平等な場所だ、\n不満が出ることもない。
  event_miraclesnow1_prologue_18:
    speaker: andersen
    en: Isn't that outside the Ark's jurisdiction, though? Will it not be difficult
      to control?
    ko: |-
      하지만 이곳은 어떻게 보면 방주가 아닐세.
      에닉. 제어 가능하겠나?
    ja: |-
      しかし、ここはある意味アークではないぞ。
      エニック、制御できるか？
  event_miraclesnow1_prologue_19:
    speaker: enikk
    en: I don't see any potential issues. This area utilizes the same weather system
      as the Ark.
    ko: |-
      가능합니다.
      해당 장소의 기상 시스템은 방주와 동일한 라인을 쓰고 있습니다.
    ja: |-
      可能です。
      該当地点の気象システムは\nアークと同一の回線を使用しています。
  event_miraclesnow1_prologue_20:
    speaker: mustang
    en: Magnifique!
    ko: 그럼 결정이군Yo!
    ja: じゃあ決まりですNE！
  event_miraclesnow1_prologue_21:
    speaker: andersen
    en: Very well.
    ko: 음.
    ja: ふむ。
  event_miraclesnow1_prologue_22:
    speaker: andersen
    en: Enikk. Proceed.
    ko: 에닉. 실행해주게.
    ja: エニック、実行してくれ。
  event_miraclesnow1_prologue_23:
    speaker: enikk
    en: Yes, sir.
    ko: 예.
    ja: はい。
  event_miraclesnow1_prologue_24:
    speaker: enikk
    en: For the next two weeks, artificial snow will be implemented within the confines
      of the Amusement Park at the Outpost.
    ko: |-
      그럼 현 시간부로 전초기지의 유원지에 한정,
      2주 동안 눈을 내리도록 조정하겠습니다.
    ja: |-
      それでは、ただ今より前哨基地の遊園地に
      限定し、2週間、雪が降るように調整します。
  event_miraclesnow1_prologue_25:
    speaker: andersen
    en: Very good.
    ko: 부탁하지.
    ja: 頼んだぞ。
  event_miraclesnow1_prologue_26:
    speaker: ingrid
    en: "... Has it really been 15 years?"
    ko: "…15년 만인가."
    ja: "…15年ぶりか。"
  event_miraclesnow1_prologue_27:
    speaker: andersen
    en: Mustang, start spreading the word. For the next 2 weeks, the amusement park
      is open to the public.
    ko: |-
      머스탱. 자네는 2주 동안 전초기지의 유원지를
      민간인에게도 오픈한다고 공지해주게.
    ja: |-
      マスタング。君は前哨基地の遊園地を、2週間
      民間人にも開放すると知らせてくれ。
  event_miraclesnow1_prologue_28:
    speaker: andersen
    en: I'd appreciate it if you could also oversee the Amusement Park in the interim
      and ensure it runs smoothly.
    ko: 유원지의 전체적인 관리와 운영도 맡아주면 고맙겠군.
    ja: 遊園地の全体的な管理と運営も\n担当してもらえると助かるのだが。
  event_miraclesnow1_prologue_29:
    speaker: mustang
    en: Oui oui!
    ko: Yes!
    ja: Yes！
  event_miraclesnow1_prologue_30:
    speaker: andersen
    en: Ingrid, you're responsible for crowd management and safety concerning the
      elevator leading to the Outpost.
    ko: 잉그리드. 자네는 전초기지로 향하는 엘리베이터의 안전 및 군중 제어를 맡아주게.
    ja: イングリッド。\n君は前哨基地へ向かうエレベーターの安全と\n群衆制御を担当してくれ。
  event_miraclesnow1_prologue_31:
    speaker: andersen
    en: Also, assign more troops for us to safely wipe out all Raptures.
    ko: 그리고 병력을 좀 더 투입해 전초기지에 들어온 랩쳐를 안전히 섬멸할 수 있도록 부탁하지.
    ja: それからさらに兵力を投入し、\n前哨基地にやってくるラプチャーを\n安全に殲滅してくれたまえ。
  event_miraclesnow1_prologue_32:
    speaker: ingrid
    en: Leave it to me.
    ko: 맡겨라.
    ja: 任せろ。
  event_miraclesnow1_prologue_33:
    speaker: andersen
    en: Shall we make a move then?
    ko: 그럼 움직일까.
    ja: では、動くとしよう。
  event_miraclesnow1_prologue_34:
    speaker: "<Narration>"
    en: Andersen, Ingrid, and Mustang take their leave.
    ko: 엔더슨, 잉그리드, 머스탱은 걸음을 옮겼다.
    ja: アンダーソン、イングリッド、\nマスタングは解散した
  event_miraclesnow1_prologue_35:
    speaker: andersen
    en: Oh, Enikk.
    ko: 아, 에닉.
    ja: ああそうだ、エニック。
  event_miraclesnow1_prologue_36:
    speaker: enikk
    en: Yes, sir?
    ko: 예.
    ja: はい。
  event_miraclesnow1_prologue_37:
    speaker: andersen
    en: Merry Christmas.
    ko: 메리 크리스마스.
    ja: メリークリスマス。
  event_miraclesnow1_prologue_38:
    speaker: enikk
    en: Merry Christmas, sir.
    ko: 메리 크리스마스입니다. 부사령관님.
    ja: メリークリスマス。副司令官様。
event_miraclesnow1_01_s:
  event_miraclesnow1_01_s_1:
    speaker: rupee
    en: Helloooo Lupins! Can you guess where I am?
    ko: |-
      안녕~ 루팡들!
      지금 루피가 어디 있는지 알겠어?
    ja: |-
      ヤッホ～、ルパンたち！
      今ルピーがどこにいるか分かる～？
  event_miraclesnow1_01_s_2:
    speaker: rupee
    en: The Amusement Park at the Outpost!
    ko: 전초기지에 있는 유원지야!
    ja: 前哨基地にある遊園地だよっ！
  event_miraclesnow1_01_s_3:
    speaker: rupee
    en: Notice anything special? It's snowing!
    ko: 보여? 눈 오는 거!
    ja: 見える？雪が降ってるの！
  event_miraclesnow1_01_s_4:
    speaker: rupee
    en: It's been decided this is the only place where we'll have snow this year.
    ko: 올해는 여기만 눈을 내리기로 했대!
    ja: 今年はここだけ\n雪が降るんだってー！
  event_miraclesnow1_01_s_5:
    speaker: rupee
    en: You know me, I'd never miss a chance to see the snow! So, here I am.
    ko: 눈 내리는 곳에 루피가 빠질 수는 없으니까 얼른 와버렸어☆
    ja: そんなの見逃せないじゃん！\nだからソッコーで来ちゃった☆
  event_miraclesnow1_01_s_6:
    speaker: rupee
    en: You know what? It has been 15 years since it has last snowed.
    ko: |-
      그거 알아?
      이번에 눈이 오는 게 15년 만이래.
    ja: |-
      ねえ、知ってる？
      雪が降るのって15年ぶりなんだって。
  event_miraclesnow1_01_s_7:
    speaker: rupee
    en: I'm not too sure about the specifics, but making snow seems to use quite a
      lot of water!
    ko: |-
      자세한 건 루피도 잘 모르지만,
      눈을 만드는데 많은 물이 필요하다나 봐.
    ja: |-
      詳しいことはルピーもよく知らないけど、
      雪を作るのにはたくさんの水が必要らしいよ。
  event_miraclesnow1_01_s_8:
    speaker: rupee
    en: That's why it's restricted to such a small area. There isn't a suitable spot
      in the Ark, either.
    ko: |-
      그래서 눈을 내리게 하려면 되게 좁은 곳에서만 할 수 있었는데,
      방주에는 적절한 장소가 없었대.
    ja: |-
      だから広い範囲には雪を降らせられないし、
      アークにはピッタリな場所が
      なかったんだって。
  event_miraclesnow1_01_s_9:
    speaker: rupee
    en: But it's better than nothing. At the very least, we'll have a white Christmas
      this year!
    ko: 올해 크리스마스도 눈 없이 넘어가나 했는데~
    ja: |-
      でね、今年のクリスマスも雪がないの～？
      って思ってたんだけどっ！
  event_miraclesnow1_01_s_10:
    speaker: rupee
    en: Not only that, but all the rides are fully functional again.
    ko: |-
      어딘가의 잘생기고 멋지고 유능한 지휘관이
      전초기지를 많~이 발전시켜놔서☆
    ja: |-
      あるカッコよくて素敵でデキる
      指揮官のお兄ちゃんのおかげで
      前哨基地がスゴ～く発展したから☆
  event_miraclesnow1_01_s_11:
    speaker: rupee
    en: It's all thanks to a certain someone that we all know and love...
    ko: |-
      유원지를 사용할 수 있게 되었고,
      여기만 눈이 내릴 수 있게 된 거야!
    ja: |-
      遊園地を使えるようになって、
      ここだけホワイトクリスマスなの！
  event_miraclesnow1_01_s_12:
    speaker: rupee
    en: And so, the special guest I've invited today is...
    ko: |-
      그래서 모셔왔어!
      우리에게 눈을 선물해준!
    ja: |-
      てことで、お呼びしましたぁ！
      私たちに雪をプレゼントしてくれた！
  event_miraclesnow1_01_s_13:
    speaker: rupee
    en: The master of the Outpost! The Commander!
    ko: 전초기지의 주인! 잘생기고 유능한 지휘관!
    ja: |-
      前哨基地の主！
      カッコよくてデキる指揮官！
  event_miraclesnow1_01_s_14:
    speaker: rupee
    en: "@UserName, Sweetie!"
    ko: "@UserName 오빠야!"
    ja: "@UserNameお兄ちゃんだよっ！"
  event_miraclesnow1_01_s_15:
    speaker: rupee
    en: Why don't you say hi to our Lupins, Sweetie?
    ko: |-
      자 오빠!
      우리 루팡들에게 인사해 줘!
    ja: |-
      ほら、お兄ちゃん！
      ルパンたちに挨拶してねっ！
  event_miraclesnow1_01_s_16:
    speaker: "<Choice>"
    en: Hi, everyone.
    ko: 안녕하세요. 유능하고 잘생긴 지휘관입니다.
    ja: こんにちは、カッコよくて素敵な指揮官です
  event_miraclesnow1_01_s_17:
    speaker: "<Choice>"
    en: Wassup, y'all! Commander in the hoouuuuusee!
    ko: 루루피☆ 루루팡☆
    ja: ルルピ～☆ルルパン☆
  event_miraclesnow1_01_s_18:
    speaker: rupee
    en: C'mon, you gotta liven it up a little...
    ko: 꺄- 자기 입으로 어떻게 저렇게….
    ja: キャーッ！自分のことを…
  event_miraclesnow1_01_s_19:
    speaker: rupee
    en: "... Ya know, engage with the audience."
    ko: "…맞는 말만 한담☆"
    ja: "…よく分かってるねっ☆"
  event_miraclesnow1_01_s_20:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_01_s_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_01_s_22:
    speaker: rupee
    en: All righty, then.
    ko: "…멋있어☆"
    ja: "…はい、素敵☆"
  event_miraclesnow1_01_s_23:
    speaker: rupee
    en: Today, we've got a special treat for you all. We've prepared a special White
      Christmas stream!
    ko: '오늘은 지휘관 오빠와 쇼퍼홀릭 채널 : 화이트 크리스마스 특집 방송을 할 거야!'
    ja: |-
      そんなわけで、今日は指揮官のお兄ちゃんと
      ショッパホリック・チャンネルで
      ホワイトクリスマス特別配信！
  event_miraclesnow1_01_s_24:
    speaker: rupee
    en: What exactly will we be doing for this special occasion, you might ask?
    ko: |-
      무슨 컨셉이냐고?
      그건 바로--!!
    ja: |-
      今日のテーマ？
      それは、ズバリ！！
  event_miraclesnow1_01_s_25:
    speaker: rupee
    en: Why, I'm going to be Santa Claus for a day!
    ko: 오늘의 산타클로스는 바로 나야 나☆ 특집이야!
    ja: 今日のサンタクロースはこの私☆特集！
  event_miraclesnow1_01_s_26:
    speaker: rupee
    en: Sweetie and I are gonna go around the amusement park and interview anyone
      we come across.
    ko: |-
      루피와 오빠가 같이 유원지를 돌아다니면서,
      사람들에게 질문을 할 거야.
    ja: |-
      ルピーとお兄ちゃんが一緒に遊園地を回りながら
      みんなに質問していくよっ！
  event_miraclesnow1_01_s_27:
    speaker: rupee
    en: They'll have to answer the questions they draw randomly from this bag!
    ko: 질문은 랜덤! 이 가방에서 질문을 뽑아서 물어볼 거야!
    ja: 質問はランダム！\nこのカバンから質問の紙を引いて聞くからね！
  event_miraclesnow1_01_s_28:
    speaker: rupee
    en: Anyone who gives us an interesting answer will get a prize!
    ko: |-
      질문에 대한 대답이 괜찮으면 추첨권을 줄 건데,
      그 추첨권에 쓰여 있는 것을 선물로 주는 거지!
    ja: |-
      質問の答えがイイ感じなら交換券をプレゼント！
      それに書かれてるものと\n交換できちゃうよっ！
  event_miraclesnow1_01_s_29:
    speaker: rupee
    en: We've prepared mystery prizes ranging from R Class to SSSSR Class!
    ko: |-
      선물은 R에서 SSSSR급 까지 준비되어 있어☆
      어떤 선물인지는 비밀!
    ja: |-
      プレゼントはRランクから\nSSSSRランクまで用意してあるよっ☆
      中身はヒ・ミ・ツ！
  event_miraclesnow1_01_s_30:
    speaker: rupee
    en: Shall we get started, Sweetie?
    ko: 그럼 가볼까 오빠?
    ja: それじゃお兄ちゃん、行こっ！
event_miraclesnow1_01_e:
  event_miraclesnow1_01_e_1:
    speaker: "<Narration>"
    en: In front of the merry-go-round.
    ko: 회전목마 앞.
    ja: メリーゴーランドの前
  event_miraclesnow1_01_e_2:
    speaker: belorta
    en: Gahh!
    ko: 꺄하--!
    ja: キャッハー！
  event_miraclesnow1_01_e_3:
    speaker: mica
    en: Aghhh!
    ko: 으아아--!
    ja: うわぁー！
  event_miraclesnow1_01_e_4:
    speaker: "<Monologue>"
    en: Belorta and Mica are riding the merry-go-round.
    ko: 벨로타와 미카가 회전목마를 타고 있다.
    ja: ベロータとミカがメリーゴーランドに乗っている
  event_miraclesnow1_01_e_5:
    speaker: "<Monologue>"
    en: Rupee leans over and whispers in my ear.
    ko: 루피가 귓가로 다가와서 속삭였다.
