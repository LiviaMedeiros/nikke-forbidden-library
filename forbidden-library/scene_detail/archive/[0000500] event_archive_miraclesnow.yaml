    ko: 헤헤. 보고 싶었어요.
    ja: えへへ。会いたかったです。
  event_miraclesnow2_05_e_50:
    speaker: angelina
    en: Yes. Me too.
    ko: 그래. 나도 그래.
    ja: 私もよ。
  event_miraclesnow2_05_e_51:
    speaker: angelina
    en: What would you like to do today?
    ko: 오늘은 뭐 하고 놀까?
    ja: 今日は何をして遊ぼうか？
  event_miraclesnow2_05_e_52:
    speaker: n102
    en: I want to take a walk in the park!
    ko: 아, 저 공원을 산책하고 싶어요!
    ja: 公園に散歩に行きたいです！
  event_miraclesnow2_05_e_53:
    speaker: angelina
    en: Hmm? But we did that yesterday...
    ko: 응? 그건 어제 했잖니.
    ja: え？公園には昨日も行ったでしょ？
  event_miraclesnow2_05_e_54:
    speaker: n102
    en: Yesterday...?
    ko: |-
