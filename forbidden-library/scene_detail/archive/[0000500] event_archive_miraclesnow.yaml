    ko: 메이든이 슬금슬금 다가왔다.
    ja: メイデンがすっと近づいてきた
  event_miraclesnow1_02_e_52:
    speaker: maiden
    en: I'm just so miserable... While everyone's embracing the holiday cheer, I'm
      just sinking deeper into the mire.
    ko: |-
      아아… 불행해.
      모두가 행복한 크리스마스에 나만 불행해.
    ja: |-
      ああ…不幸だわ。
      みんなが幸せなクリスマスに、\n私だけが不幸だわ。
  event_miraclesnow1_02_e_53:
    speaker: maiden
    en: If only someone were here to save me from this woe...
    ko: 이 불행한 나를 누군가 도와주면 행복할 텐데….
    ja: この不幸な私を誰かが助けてくれたら、\n幸せになれるのに…
  event_miraclesnow1_02_e_54:
    speaker: n102
    en: We'll help you!
    ko: 우리가 도와줄게요!
    ja: 私たちが助けてあげますよ！
  event_miraclesnow1_02_e_55:
    speaker: maiden
    en: Really?
    ko: 정말요?
    ja: 本当ですか？
  event_miraclesnow1_02_e_56:
    speaker: maiden
    en: At last, I can see a light at the end of the tunnel...
    ko: 어머. 기뻐라.
    ja: ああ、嬉しいです。
  event_miraclesnow1_02_e_57:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
event_miraclesnow1_03_s:
  event_miraclesnow1_03_s_1:
    speaker: n102
    en: Do you play this game too?
    ko: 언니도 이 게임 하는 거예요?
    ja: お姉ちゃんもこのゲームするんですか？
  event_miraclesnow1_03_s_2:
    speaker: maiden
    en: Yeah. I haven't been at it for long, but I think I'm starting to get the hang
      of it.
    ko: 예. 시작한 지는 얼마 안 되었지만, 떠오르는 신성으로 여겨지고 있죠.
    ja: はい。始めたばかりですが、\n期待の新星と言われています。
  event_miraclesnow1_03_s_3:
    speaker: n102
    en: Look at all the happy faces in this place! What's gotten you so down?
    ko: |-
      그런데 왜 불행해요?
      여기 있는 사람들 모두 행복해 보이는데.
    ja: |-
      じゃあどうして不幸なんですか？
      ここにいる人はみんな幸せそうですけど。
  event_miraclesnow1_03_s_4:
    speaker: n102
    en: This is a great place to have fun. Can't you just be happy?
    ko: 좋아하는 걸 하면 행복한 거잖아요.
    ja: 好きなことをすれば、幸せになれますよね。
  event_miraclesnow1_03_s_5:
    speaker: maiden
    en: That's the problem. It's precisely because I'm happy, that I'm unhappy.
    ko: |-
      그건 말이죠.
      행복하기 때문에 불행한 거예요.
    ja: |-
      それはですね。
      幸せだから、不幸なんですよ。
  event_miraclesnow1_03_s_6:
    speaker: n102
    en: Huh?
    ko: 예?
    ja: はい？
  event_miraclesnow1_03_s_7:
    speaker: "<Self>"
    en: Don't bother trying to make sense of what she says.
    ko: 앤. 메이든의 말은 귀담아듣지 않아도 돼.
    ja: エヌ。メイデンの話は聞かなくてもいい
  event_miraclesnow1_03_s_8:
    speaker: n102
    en: No can do! She might really be suffering!
    ko: |-
      안 돼요.
      무슨 사정인지 모르잖아요.
    ja: |-
      ダメですよ。
      どんな事情があるか分からないじゃないですか。
  event_miraclesnow1_03_s_9:
    speaker: rupee
    en: Anne is right. How can you be so cold, Sweetie?
    ko: |-
      앤 말이 맞아.
      오빠 아까부터 너무 쌀쌀맞은 거 아냐?
    ja: |-
      エヌの言うとおりだよ。
      お兄ちゃん、さっきから冷たすぎない？
  event_miraclesnow1_03_s_10:
    speaker: "<Choice>"
    en: Well... If you know her like I do, you'd understand.
    ko: "…너희도 당해보면 알걸."
    ja: "…君たちも経験すれば分かるはずだ"
  event_miraclesnow1_03_s_11:
    speaker: "<Choice>"
    en: I'm doing this for your own good.
    ko: 난 너희를 위해서 이러는 거야.
    ja: 私は君たちのために言ってるんだ
  event_miraclesnow1_03_s_12:
    speaker: n102
    en: "??"
    ko: "??"
    ja: "？？"
  event_miraclesnow1_03_s_13:
    speaker: rupee
    en: "??"
    ko: "??"
    ja: "？？"
  event_miraclesnow1_03_s_14:
    speaker: maiden
    en: |-
      I wanted to participate in this event too.
      It'd be a chance to show what I'm capable of, and walk off with some cool prizes.
    ko: |-
      저도 이 행사에 참가하고 싶죠.
      제 기량을 뽐내고 멋진 상품도 타가고 싶어요.
    ja: |-
      私もこのイベントに参加したいんです。
      私の腕前を披露して、\n素敵な賞品が欲しいんです。
  event_miraclesnow1_03_s_15:
    speaker: maiden
    en: That way, I could feel proud of myself for accomplishing something.
    ko: 우쭐대고 싶단 말이에요.
    ja: 自慢したいんです。
  event_miraclesnow1_03_s_16:
    speaker: maiden
    en: But due to my hectic work schedule, I only found out about this event at the
      eleventh hour.
    ko: |-
      하지만 저는 항상 일이 바쁘기 때문에
      이 행사가 열리는 것을 뒤늦게 알아버렸고.
    ja: |-
      でも、私はいつも仕事で忙しいので
      このイベントが開かれるのを知るのが遅くて。
  event_miraclesnow1_03_s_17:
    speaker: maiden
    en: I was in such a hurry that I forgot to bring my controller.
    ko: 바쁘게 오느라 제 컨트롤러를 챙겨오지 못했어요.
    ja: バタバタしてしまったので、\nコントローラーを忘れてしまったんです。
  event_miraclesnow1_03_s_18:
    speaker: maiden
    en: Sure, this game can be played with a keyboard and mouse, but I've always preferred
      using a controller.
    ko: |-
      아, 이 게임은 키보드랑 마우스로도 할 수 있는데
      컨트롤러도 지원하거든요.
    ja: |-
      あ、このゲームはキーボードとマウスでも
      できますが、コントローラーにも\n対応してるんです。
  event_miraclesnow1_03_s_19:
    speaker: maiden
    en: If I have to use a keyboard, there's no way I can play to the best of my abilities.
    ko: |-
      저는 처음부터 컨트롤러로만 플레이해서,
      키보드 마우스로 하면 기량이 10%도 안 나와요.
    ja: |-
      最初からコントローラーだけでプレイして
      いたのでキーボードとマウスだと、
      いつもの10％くらいの力しか出せません。
  event_miraclesnow1_03_s_20:
    speaker: maiden
    en: So here I am... Forced to stand on the sidelines, whilst wallowing in my sorrow.
    ko: 그래서 이렇게 멀찌감치 손가락만 빨면서 지켜보고 있어요.
    ja: だから、こうして遠くから、\n指をくわえて見ているんです。
  event_miraclesnow1_03_s_21:
    speaker: maiden
    en: Will this nightmare never end?
    ko: 아아… 어찌 이렇게 불행한지.
    ja: ああ…なんて不幸なのでしょう。
  event_miraclesnow1_03_s_22:
    speaker: rupee
    en: Can't you just go home to get your controller? I'm sure you'd make it back
      in time.
    ko: 집에 가서 가져오면 너무 늦을까?
    ja: 家に取りに帰ったら間に合わない感じ？
  event_miraclesnow1_03_s_23:
    speaker: maiden
    en: No, there's not enough time. The event will be over by then.
    ko: |-
      예. 너무 늦어요.
      행사가 다 끝나버리겠죠.
    ja: |-
      そうですね。
      イベントが終わってしまいます。
  event_miraclesnow1_03_s_24:
    speaker: n102
    en: Is there any way we can find a controller for her, Rupee?
    ko: |-
      루피 언니.
      그 컨트롤러라는 거 구할 방법이 없을까요?
    ja: |-
      ルピーお姉ちゃん。
      そのコントローラーって言うものを
      手に入れる方法はないですか？
  event_miraclesnow1_03_s_25:
    speaker: rupee
    en: Hmm... I don't think the Amusement Park sells this sort of thing...
    ko: 음~ 유원지에 그런 걸 판매할 것 같지는 않은데….
    ja: そだね～、遊園地には\nそんなの売ってなさそうだけど…
  event_miraclesnow1_03_s_26:
    speaker: "<Monologue>"
    en: All of a sudden, Rupee's live chat is flooded with messages.
    ko: 갑자기 루피의 채팅 창에 수많은 글이 올라오기 시작했다.
    ja: 突然、ルピーのチャットに\nたくさんのコメントが流れ始めた
  event_miraclesnow1_03_s_27:
    speaker: "<Monologue>"
    en: Some viewers say that they can send one via express delivery.
    ko: "…컨트롤러를 퀵으로 보내준다는 얘기들이었다."
    ja: "…コントローラーを今すぐ\\n送るというコメントだった"
  event_miraclesnow1_03_s_28:
    speaker: maiden
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_miraclesnow1_03_s_29:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_03_s_30:
    speaker: rupee
    en: Oh, you guys! I'm so touched by your words!
    ko: 세에상에~! 루피 지금 너무 감동했어!
    ja: マジか！ルピー、今すっごく感動しちゃった！
  event_miraclesnow1_03_s_31:
    speaker: rupee
    en: Y'all are truly my lovely Lupins!
    ko: 역시 사랑스러운 루팡들이야!
    ja: やっぱルパンたちマジ最高っ！
  event_miraclesnow1_03_s_32:
    speaker: rupee
    en: For anyone who can send a controller over, I'll toss in one of my very own
      personalized scarves, signed by yours truly!
    ko: |-
      그럼 이 중에서 컨트롤러를 보내줄 사람을 추첨해서,
      루피의 특제 사인이 수놓아진 스카프를 선물할 게☆
    ja: じゃあ、この中からコントローラーを\nお願いする人を選んで、ルピーのサイン入り\n特製スカーフをプレゼントするよ☆
  event_miraclesnow1_03_s_33:
    speaker: rupee
    en: It'll be like a gift exchange!
    ko: 선물 교환이야!
    ja: プレゼント交換だね！
  event_miraclesnow1_03_s_34:
    speaker: maiden
    en: Um, excuse me...
    ko: 아, 저기….
    ja: あ、あの…
  event_miraclesnow1_03_s_35:
    speaker: rupee
    en: Yes?
    ko: 응?
    ja: ん？
  event_miraclesnow1_03_s_36:
    speaker: maiden
    en: Since they'll be sending one over, it'd be great if they could send a Christmas
      limited edition controller.
    ko: 이왕 보내주는 거, 크리스마스 한정판 컨트롤러면 더 좋을 것 같아요.
    ja: せっかくなら、\nクリスマス限定コントローラーがいいんですが…
  event_miraclesnow1_03_s_37:
    speaker: maiden
    en: It's a new model that's about 20 grams lighter...
    ko: |-
      이번에 발매된 신품이거든요.
      무게도 20g 정도 더 가볍고….
    ja: |-
      新発売の商品なんです。
      重さも20gくらいで軽いし…
  event_miraclesnow1_03_s_38:
    speaker: rupee
    en: I-I see...
    ko: "…그, 그렇구나아."
    ja: "…そ、そうなんだ…"
  event_miraclesnow1_03_s_39:
    speaker: rupee
    en: Hear that, Lupins? Does anyone own a Christmas limited edition controller?
    ko: |-
      루팡들, 들었지?
      크리스마스 한정판 컨트롤러 가진 사람-!
    ja: |-
      ルパンのみんな、聞こえた？クリスマス限定版
      コントローラーを持ってる人ー！
  event_miraclesnow1_03_s_40:
    speaker: "<Monologue>"
    en: Although there are not as many as before, we can still see many messages filling
      the live chat.
    ko: 좀 전보단 약한 기세지만, 많은 글들이 올라왔다.
    ja: 先ほどより勢いは弱まったが、\n多くのコメントが届いた
  event_miraclesnow1_03_s_41:
    speaker: "<Monologue>"
    en: Shortly after Rupee randomly selects a lucky winner...
    ko: 루피는 그중 한 명을 지목했고, 잠시 후.
    ja: ルピーはその中から1人を選び、しばらくして…
  event_miraclesnow1_03_s_42:
    speaker: "<Narration>"
    en: "*Vroomm*"
    ko: 바바바바-
    ja: ドドドド…
  event_miraclesnow1_03_s_43:
    speaker: "<Monologue>"
    en: A familiar sound reverberates in the distance.
    ko: 익숙한 배기음이 들려왔다.
    ja: 聞き慣れた排気音が聞こえてきた
  event_miraclesnow1_03_s_44:
    speaker: sugar
    en: Did someone order a package?
    ko: 배달왔어.
    ja: お届け物よ。
  event_miraclesnow1_03_s_45:
    speaker: rupee
    en: "... Weren't you just on the merry-go-round?"
    ko: "…회전목마 타고 있는 거 아니었어?"
    ja: "…メリーゴーランドに乗ってなかったっけ？"
  event_miraclesnow1_03_s_46:
    speaker: sugar
    en: All five races ended in a draw, so I figured I might as well clock some hours
      instead.
    ko: |-
      다섯 판 모두 무승부로 끝났거든.
      그래서 일이나 하려고.
    ja: |-
      5戦全部引き分けで終わったのよ。
      だから仕事でもしようと思って。
  event_miraclesnow1_03_s_47:
    speaker: sugar
    en: Here. Can someone sign for this?
    ko: |-
      자, 받아.
      크리스마스 한정판 컨트롤러, 확인했지?
    ja: |-
      ほら、受け取って。
      クリスマス限定コントローラー、\n合ってるでしょ？
  event_miraclesnow1_03_s_48:
    speaker: maiden
    en: Sure, I'll sign for it.
    ko: |-
      마, 맞아요.
      이게 확실해요.
    ja: |-
      は、はい。
      間違いありません。
  event_miraclesnow1_03_s_49:
    speaker: sugar
    en: Delivery complete.
    ko: 의뢰 완료.
    ja: 依頼完了。
  event_miraclesnow1_03_s_50:
    speaker: "<Narration>"
    en: "*Vroomm*"
    ko: 바바바바-
    ja: ドドドド…
  event_miraclesnow1_03_s_51:
    speaker: "<Monologue>"
    en: With that, Sugar takes her leave.
    ko: 슈가는 가버렸다.
    ja: シュガーは行ってしまった
  event_miraclesnow1_03_s_52:
    speaker: "<Monologue>"
    en: I wonder if riding a motorcycle in an amusement park is a good idea. Nevermind,
      let's think about that later.
    ko: "…유원지 안에서 오토바이를 타고 다녀도 괜찮은 것인지는 나중에 생각하기로 했다."
    ja: "…遊園地の中でバイクに乗っても大丈夫なのかは\\n後で考えることにした"
  event_miraclesnow1_03_s_53:
    speaker: rupee
    en: You should be good to go now, right?
    ko: 그럼 이제 행사에 참가할 수 있지?
    ja: これでイベントに参加できるよね？
  event_miraclesnow1_03_s_54:
    speaker: maiden
    en: Yes, I'm all set!
    ko: 예.
    ja: はい。
  event_miraclesnow1_03_s_55:
    speaker: n102
    en: Good luck!
    ko: |-
      힘내요 언니!
      꼭 이겨요!
    ja: |-
      頑張ってください、お姉ちゃん！
      勝ってくださいね！
  event_miraclesnow1_03_s_56:
    speaker: maiden
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_03_s_57:
    speaker: maiden
    en: Thanks, everyone.
    ko: 고마워요, 모두.
    ja: ありがとうございます、みなさん。
  event_miraclesnow1_03_s_58:
    speaker: maiden
    en: I've got this in the bag.
    ko: 저, 반드시 이길게요.
    ja: 私、必ず勝ちますね。
  event_miraclesnow1_03_s_59:
    speaker: "<Monologue>"
    en: Maiden runs off.
    ko: 메이든은 달려 나갔다.
    ja: メイデンは走り去った
  event_miraclesnow1_03_s_60:
    speaker: mc
    en: Are there any contenders who can actually beat Exia?
    ko: 과연 엑시아 선수를 이길 플레이어는 없는 것일까요-!!
    ja: |-
      はたしてエクシア選手に勝てる
      プレイヤーはいないのでしょうかー！？
  event_miraclesnow1_03_s_61:
    speaker: mc
    en: Well, looks like we've got ourselves a challenger! Put your hands together
      for Black Rose!
    ko: |-
      엇, 도전자가 있습니다!
      닉네임은 블랙로즈!
    ja: |-
      おっと、挑戦者が現れました！
      ハンドルネームはブラックローズ！
  event_miraclesnow1_03_s_62:
    speaker: mc
    en: And she's got a controller in her hands! How very unusual!
    ko: 컨트롤러 플레이어입니다! 이건 귀하군요!
    ja: コントローラープレイヤーです！\nこれは珍しいですね！
  event_miraclesnow1_03_s_63:
    speaker: mc
    en: Now, will Black Rose become Victim Number 83? Or will she be the underdog
      who dethrones our reigning champ?
    ko: |-
      자, 그럼 블랙로즈 선수는 83연승의 희생자가 될 것인가!
      아니면 폭군의 행진을 막을 용사가 될 것인가!
    ja: |-
      それでは、ブラックローズ選手は\n83連勝の犠牲者となるのか！
      はたまた暴君の行進を止める勇者となるのか！
  event_miraclesnow1_03_s_64:
    speaker: mc
    en: Let the battle begin!
    ko: 대전, 시작해주세요!
    ja: レディー…ファイッ！
event_miraclesnow1_03_e:
  event_miraclesnow1_03_e_1:
    speaker: maiden
    en: "... Not only did I lose,"
    ko: "…졌어요."
    ja: "…負けました。"
  event_miraclesnow1_03_e_2:
    speaker: maiden
    en: but it was also a crushing defeat.
    ko: 그것도 완패.
    ja: それも完敗。
  event_miraclesnow1_03_e_3:
    speaker: n102
    en: It's all right! I'm sure you'll win next time.
    ko: 괜찮아요! 다음엔 꼭 이길 수 있어요!
    ja: 大丈夫ですよ！次は絶対勝てます！
  event_miraclesnow1_03_e_4:
    speaker: maiden
    en: "... Thanks."
    ko: "…고마워요."
    ja: "…ありがとうございます。"
  event_miraclesnow1_03_e_5:
    speaker: maiden
    en: To be honest, I felt that we were equally matched in skill.
    ko: 사실 기량은 막상막하라고 생각해요.
    ja: 実力はいい勝負だと思うのです。
  event_miraclesnow1_03_e_6:
    speaker: maiden
    en: But this infernal controller is what did me in.
    ko: 제가 진 이유는… 이 컨트롤러 때문이에요.
