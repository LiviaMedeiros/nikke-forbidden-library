    en: Hello?
    ko: 저기요?
    ja: あのう？
  event_miraclesnow1_06_s_39:
    speaker: massproduction01
    en: |-
      Huh? What?
      Sorry, is there a problem?
    ko: |-
      응? 어?
      미안. 혹시 나한테 볼일 있어?
    ja: |-
      え？あ…
      ごめんなさい。もしかして私に何か用？
  event_miraclesnow1_06_s_40:
    speaker: anne
    en: I was asking if you were okay.
    ko: 예. 괜찮냐고 물어봤어요.
    ja: はい。大丈夫ですか？
  event_miraclesnow1_06_s_41:
    speaker: massproduction01
    en: "... Why are you asking me that?"
    ko: "…왜 그런 걸 물어봐?"
    ja: "…何でそんなこと聞くの？"
  event_miraclesnow1_06_s_42:
    speaker: anne
    en: That's because you look unhappy.
    ko: 불행해 보여서요.
    ja: 悲しそうに見えたからです。
  event_miraclesnow1_06_s_43:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_06_s_44:
    speaker: massproduction01
    en: It's okay. A child like you shouldn't worry about things like this.
    ko: 괜찮아. 어린애가 신경 쓸 건 아냐.
    ja: 大丈夫よ。子どもは気にしなくていいの。
  event_miraclesnow1_06_s_45:
    speaker: rupee
    en: In that case, let us adults worry about it!
    ko: 그럼 어른이 신경 쓰면 되겠네☆
    ja: じゃ大人は気にしてもいいってコトね☆
  event_miraclesnow1_06_s_46:
    speaker: massproduction01
    en: "??"
    ko: "??"
    ja: "？？"
  event_miraclesnow1_06_s_47:
    speaker: anne
    en: We're going around spreading holiday cheer.
    ko: 우리는 행복 찾기 대작전 중이거든요.
    ja: 私たち今、幸せ探し大作戦をしているんです。
  event_miraclesnow1_06_s_48:
    speaker: anne
    en: If there's anything keeping you down, then we'll make sure to lift your spirits!
    ko: 혹시 불행한 일이 있다면 우리가 행복하게 만들어 줄게요!
    ja: 何かあったなら、私たちが幸せにしてあげます！
  event_miraclesnow1_06_s_49:
    speaker: massproduction01
    en: Uh... That sounds pretty stupid to me.
    ko: |-
      하하. 뭐야 그게.
      바보 같아.
    ja: |-
      はは。何それ。
      バカみたい。
  event_miraclesnow1_06_s_50:
    speaker: rupee
    en: How can you call doing a good deed stupid?
    ko: 호의를 바보같다고 얘기하다니 대단하다☆
    ja: 好意をバカだなんてある意味スゴイよ☆
  event_miraclesnow1_06_s_51:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_06_s_52:
    speaker: massproduction01
    en: Sorry, I'm just rather sensitive during the holidays.
    ko: 미안. 크리스마스만 되면 좀 예민해져서.
    ja: |-
      悪かったわ。
      クリスマスになるとちょっとダメなのよ。
  event_miraclesnow1_06_s_53:
    speaker: anne
    en: Won't you tell us what's wrong?
    ko: 무슨 일이 있는지 말해주지 않을래요?
    ja: 何があったのか教えてくれませんか？
  event_miraclesnow1_06_s_54:
    speaker: massproduction01
    en: Hm...
    ko: 음….
    ja: ええと…
  event_miraclesnow1_06_s_55:
    speaker: massproduction01
    en: It's just that I don't remember much from when I was a human.
    ko: 나는 있잖아. 인간일 때의 기억이 아주 조금 남아있어.
    ja: 私には、人間だった頃の記憶が\nほんの少し残ってる。
  event_miraclesnow1_06_s_56:
    speaker: massproduction01
    en: The only memory I have is of me celebrating Christmas 15 years ago.
    ko: |-
      웃긴 게, 다른 건 아무것도 기억이 안 나는데
      15년 전 크리스마스만 기억나는 거야.
    ja: |-
      おかしなことに、他のことは全部忘れたくせに
      15年前のクリスマスだけは覚えてるの。
  event_miraclesnow1_06_s_57:
    speaker: massproduction01
    en: Since it's my sole surviving memory, I tend to feel rather down around this
      time of the year.
    ko: 사실상 나한테 남은 유일한 추억이라서, 좀 슬프네.
    ja: 私に残された唯一の記憶なのに、悲しいんだ。
  event_miraclesnow1_06_s_58:
    speaker: anne
    en: How come?
    ko: 왜 슬퍼요?
    ja: どうして悲しいんですか？
  event_miraclesnow1_06_s_59:
    speaker: massproduction01
    en: Well, that's because I know I'll never have memories like that ever again,
    ko: 하하. 이제 다시는 그런 날이 오지 않을 걸 아니까.
    ja: |-
      あはは…だって二度とあの日は
      戻ってこないから。
  event_miraclesnow1_06_s_60:
    speaker: massproduction01
    en: especially since my family is long gone. I'm the only one left here.
    ko: 크리스마스를 같이 보낸 가족은 다 죽었고, 나만 살아있어.
    ja: |-
      クリスマスを一緒に過ごした家族は
      みんな死んで、私だけが生き残った。
  event_miraclesnow1_06_s_61:
    speaker: massproduction01
    en: So, every time Christmas rolls around, I miss my family more than usual.
    ko: 그래서 이날만 오면, 가족들이 그리워서 많이 괴로워.
    ja: |-
      だからクリスマスが近づくと、
      家族のことを思い出して苦しくなるの。
  event_miraclesnow1_06_s_62:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_06_s_63:
    speaker: anne
    en: How did you celebrate Christmas with your family?
    ko: 가족들이랑 모여서 뭘 했는데요?
    ja: 家族と一緒に何をしたんですか？
  event_miraclesnow1_06_s_64:
    speaker: massproduction01
    en: We would decorate a Christmas tree.
    ko: 트리를 만들었어.
    ja: ツリーを作ったわ。
  event_miraclesnow1_06_s_65:
    speaker: massproduction01
    en: It wasn't anything big or fancy, but our family would decorate it together.
    ko: 크지도, 화려하지도 않았지만 가족들이 다 같이 모여 만들었지.
    ja: |-
      小さくて地味なツリーだったけど、
      家族みんなで作ったの。
  event_miraclesnow1_06_s_66:
    speaker: massproduction01
    en: It was no museum piece, but to me, it meant everything.
    ko: 어설픈 기술로 만든 거지만, 제법 그럴듯했어.
    ja: |-
      不器用なりに一生懸命作って、
      なかなかの出来栄えだったわ。
  event_miraclesnow1_06_s_67:
    speaker: massproduction01
    en: So there... That's why I'm miserable.
    ko: "…그래서 괴롭네."
    ja: "…それで苦しくなるの。"
  event_miraclesnow1_06_s_68:
    speaker: massproduction01
    en: If I knew this is how it would be, I would rather not have any memories at
      all.
    ko: |-
      이럴 거면 추억 같은 건 뭣 하러 남은 건지 원.
      차라리 아무것도 기억 못 했으면 좋았을 텐데.
    ja: |-
      なんでこんな記憶だけが残ったんだろう。
      いっそ何も残らなければよかったのに。
  event_miraclesnow1_06_s_69:
    speaker: anne
    en: Don't say that!
    ko: 아니예요!
    ja: そんなことありません！
  event_miraclesnow1_06_s_70:
    speaker: massproduction01
    en: "??"
    ko: "??"
    ja: "？？"
  event_miraclesnow1_06_s_71:
    speaker: anne
    en: Memories are precious things!
    ko: 추억은 소중해요! 없어졌으면 좋겠다 그런 말 하면 안 돼요!
    ja: |-
      思い出は大切です！
      そんなこと言わないでください！
  event_miraclesnow1_06_s_72:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_06_s_73:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_06_s_74:
    speaker: anne
    en: Where can we find a Christmas tree?
    ko: 트리는 어디 있어요?
    ja: ツリーはどこにあるんですか？
  event_miraclesnow1_06_s_75:
    speaker: massproduction01
    en: "... I'm not sure. Probably on the surface somewhere, but I don't remember
      exactly..."
    ko: "…몰라. 지상 어딘가에 있겠지."
    ja: "…知らない。地上のどこかにあるかもね。"
  event_miraclesnow1_06_s_76:
    speaker: anne
    en: |-
      Stop it.
      You can't fool me.
    ko: |-
      거짓말하지 마세요.
      기억하고 있잖아요.
    ja: |-
      嘘言わないでください。
      覚えてますよね？
  event_miraclesnow1_06_s_77:
    speaker: massproduction01
    en: "... Fine, I remember. But so what? It's not like we can go up to the surface."
    ko: |-
      그래그래. 기억하고 있어.
      그렇다고 내가 지상에 올라갈 순 없잖아.
    ja: |-
      どうして分かったの？すごいわね。
      だからといって私が地上に行くことは\nできないでしょ。
  event_miraclesnow1_06_s_78:
    speaker: massproduction01
    en: What kind of Commander would go up to the surface just to look for something
      a mass-produced Nikke remembers from her childhood?
    ko: |-
      세상 어떤 지휘관이 일개 양산형 니케의
      크리스마스트리를 찾으러 지상을 올라가겠어?
    ja: |-
      どこの指揮官がたかが量産型ニケの
      クリスマスツリーを探しに地上に行くと思う？
  event_miraclesnow1_06_s_79:
    speaker: "<Self>"
    en: Me.
    ko: 나.
    ja: 私
  event_miraclesnow1_06_s_80:
    speaker: massproduction01
    en: "... What?"
    ko: "…뭐?"
    ja: "…え？"
  event_miraclesnow1_06_s_81:
    speaker: "<Self>"
    en: I'll take you up to the surface.
    ko: 내가 올라가.
    ja: 私が探しに行く
  event_miraclesnow1_06_s_82:
    speaker: anne
    en: Yeah, Teacher will take you there, no problem!
    ko: 예! 우리 선생님은 올라가요!
    ja: そうです！先生なら探しに行ってくれます！
  event_miraclesnow1_06_s_83:
    speaker: rupee
    en: Sweetie definitely will.
    ko: 응응.
    ja: うんうん。
  event_miraclesnow1_06_s_84:
    speaker: massproduction01
    en: What do you mean?
    ko: "…너희들. 지금 무슨 소릴 하는 거야?"
    ja: ちょっと…いきなり何を言い出すの？
  event_miraclesnow1_06_s_85:
    speaker: anne
    en: A Christmas tree is a cherished memory that reminds you of your family,
    ko: |-
      크리스마스트리.
      가족과의 소중한 추억이 깃든 크리스마스트리.
    ja: |-
      クリスマスツリー。
      大切な思い出がこもったクリスマスツリー。
  event_miraclesnow1_06_s_86:
    speaker: anne
    en: so we'll help you find it.
    ko: 우리가 찾아줄게요.
    ja: 私たちが見つけてあげます。
  event_miraclesnow1_06_s_87:
    speaker: "<Narration>"
    en: On the surface.
    ko: 지상.
    ja: 地上
  event_miraclesnow1_06_s_88:
    speaker: rupee
    en: All right! Let's get going, Anne!
    ko: 좋아! 가자 앤!
    ja: よっし！行くよ、エヌ！
  event_miraclesnow1_06_s_89:
    speaker: anne
    en: Yes, Rupee!
    ko: 예 루피 언니!
    ja: はい、ルピーお姉ちゃん！
  event_miraclesnow1_06_s_90:
    speaker: rupee
    en: For the Christmas tree!
    ko: 크리스마스트리를 위해!
    ja: クリスマスツリーを見つけに！
  event_miraclesnow1_06_s_91:
    speaker: anne
    en: For the Christmas tree!
    ko: 크리스마스트리를 위해!
    ja: クリスマスツリーを見つけに！
  event_miraclesnow1_06_s_92:
    speaker: "<Self>"
    en: Let's go!
    ko: 가자!
    ja: 行くぞ！
  event_miraclesnow1_06_s_93:
    speaker: rupee
    en: Encounter!
    ko: 인카운터!
    ja: エンカウンター！
event_miraclesnow1_06_e:
  event_miraclesnow1_06_e_1:
    speaker: "<Monologue>"
    en: The mass-produced Nikke stares at the shoddy Christmas tree for some time.
    ko: 양산형 니케는 조악하게 만들어진 크리스마스트리를 한참 동안 쳐다봤다.
    ja: |-
      量産型ニケは不格好な形のクリスマスツリーを
      しばらく見つめていた
  event_miraclesnow1_06_e_2:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_06_e_3:
    speaker: "<Monologue>"
    en: The corner of her lips raised up in a light wisp of a smile.
    ko: 입가에 아주 작은 미소가 그려졌다.
    ja: 口元にそっと笑みが浮かんだ
  event_miraclesnow1_06_e_4:
    speaker: "<Monologue>"
    en: She moves forward and takes the Christmas tree in her arms.
    ko: 그녀는 크리스마스트리를 품에 꼭 안은 채.
    ja: 彼女はクリスマスツリーを抱きかかえたまま
  event_miraclesnow1_06_e_5:
    speaker: "<Monologue>"
    en: There, she remains motionless for a long time.
    ko: 미동도 하지 않았다.
    ja: 微動だにしなかった
  event_miraclesnow1_06_e_6:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_06_e_7:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_06_e_8:
    speaker: anne
    en: She looks happy.
    ko: 행복해 보여요.
    ja: 幸せそうですね。
  event_miraclesnow1_06_e_9:
    speaker: rupee
    en: "... Yeah."
    ko: "…응."
    ja: "…うん。"
  event_miraclesnow1_06_e_10:
    speaker: anne
    en: People do seem happy when they relive memories.
    ko: 추억을 떠올린 사람은, 저렇게까지 행복해지는 거네요.
    ja: |-
      思い出には誰かをあそこまで幸せにする
      パワーがあるんですね。
  event_miraclesnow1_06_e_11:
    speaker: rupee
    en: For a lot of people, it's the thing that keeps them going.
    ko: 그것만으로도 살아갈 수 있다고 하니까☆
    ja: 思い出だけでも生きていけるっていうじゃん☆
  event_miraclesnow1_06_e_12:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_06_e_13:
    speaker: rupee
    en: Let's wrap up today's stream
    ko: 그럼 오늘 방송은 여기까지 할까.
    ja: 今日の配信はここまでだよ。
  event_miraclesnow1_06_e_14:
    speaker: rupee
    en: and grab something to eat.
    ko: 맛있는 거나 먹으러 가자.
    ja: おいしいものでも食べに行こっ！
  event_miraclesnow1_06_e_15:
    speaker: anne
    en: "... Sure."
    ko: "…예."
    ja: "…はい。"
  event_miraclesnow1_06_e_16:
    speaker: rupee
    en: Hmm?? What's wrong?
    ko: |-
      ??
      앤? 왜 그래?
    ja: |-
      ？？
      エヌ？どうしたの？
  event_miraclesnow1_06_e_17:
    speaker: "<Self>"
    en: Are you not feeling well?
    ko: 몸이 안 좋아?
    ja: 体の調子でも悪いのか？
  event_miraclesnow1_06_e_18:
    speaker: anne
    en: No, I'm fine.
    ko: 아뇨. 괜찮아요.
    ja: いいえ。大丈夫です。
  event_miraclesnow1_06_e_19:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_06_e_20:
    speaker: rupee
    en: Then why do you  look so unhappy, Anne?
    ko: 우리 앤이 왜 이렇게 불행해 보일까~?
    ja: じゃあどうしてそんなに悲しそうな\n顔してるの～？
  event_miraclesnow1_06_e_21:
    speaker: rupee
    en: Seems to me, we've got to keep spreading Christmas cheer.
    ko: 행복 찾기 대작전을 다시 해야겠네☆
    ja: 幸せ探し大作戦続行の方がいいかなっ☆
  event_miraclesnow1_06_e_22:
    speaker: anne
    en: Huh? What?
    ko: 응? 예?
    ja: え？はい？
  event_miraclesnow1_06_e_23:
    speaker: rupee
    en: So what makes you happy, Anne?
    ko: 앤은 뭘 하면 행복할 것 같아?
    ja: エヌは何をしたら幸せになれそう？
  event_miraclesnow1_06_e_24:
    speaker: anne
    en: Being with you and Teacher makes me happy.
    ko: 저는 지금 루피 언니랑 선생님이랑 같이 있어서 행복해요.
    ja: 私は今、ルピーお姉ちゃんや\n先生と一緒にいれて幸せです。
  event_miraclesnow1_06_e_25:
    speaker: rupee
    en: Anything else that makes you even happier?
    ko: 좀 더 큰 행복이 있지 않을까?
    ja: もっと大きな幸せがあるんじゃない？
  event_miraclesnow1_06_e_26:
    speaker: rupee
    en: Listen to your heart and tell me what you want most.
    ko: 앤이 진심으로 바라는 거.
    ja: エヌが心から願ってることとかさ。
  event_miraclesnow1_06_e_27:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_06_e_28:
    speaker: rupee
    en: Anne.
    ko: 앤.
    ja: エヌ。
  event_miraclesnow1_06_e_29:
    speaker: rupee
    en: Listen to what I'm saying.
    ko: 언니 하는 말 잘 들어.
    ja: 私の言うこと、よく聞いて。
  event_miraclesnow1_06_e_30:
    speaker: rupee
    en: We're your friends, so you can trust us.
    ko: 자기가 믿고 기댈 수 있는 어른에게는 얘기해도 돼.
    ja: 自分が信頼できる大人にだったら、\n話してもいいんだよ。
  event_miraclesnow1_06_e_31:
    speaker: rupee
    en: You can tell us what you really want and what would truly make you happy.
    ko: 진짜 자기가 원하는 게 뭔지, 뭘 하면 행복해질 수 있는지.
    ja: |-
      自分が本当にしたいことや、
      何をすれば幸せなのかってこともね。
  event_miraclesnow1_06_e_32:
    speaker: rupee
    en: You can even vent on us if you want to.
    ko: 떼를 써도 돼.
    ja: ワガママも言ってもいいし！
  event_miraclesnow1_06_e_33:
    speaker: anne
    en: But...
    ko: 그래도….
    ja: でも…
  event_miraclesnow1_06_e_34:
    speaker: rupee
    en: Do you trust me, Anne?
    ko: 앤은 언니 믿지?
    ja: エヌは私のこと信じてるでしょ？
  event_miraclesnow1_06_e_35:
    speaker: anne
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  event_miraclesnow1_06_e_36:
    speaker: rupee
    en: You trust Sweetie too, right?
    ko: "@UserName 오빠도 믿지?"
    ja: "@UserNameお兄ちゃんのことも\\n信じてるよね？"
  event_miraclesnow1_06_e_37:
    speaker: anne
    en: "... Yes."
    ko: "…믿어요."
    ja: "…信じています。"
  event_miraclesnow1_06_e_38:
    speaker: rupee
    en: Then tell us.
    ko: 그럼 얘기해 줘.
    ja: じゃあ、話してみて。
  event_miraclesnow1_06_e_39:
    speaker: rupee
    en: It's all right.
    ko: 아이는 그래도 돼.
    ja: 子どもはそれでもいいの。
  event_miraclesnow1_06_e_40:
    speaker: rupee
    en: You can do it.
    ko: 아이인 걸.
    ja: 子どもなんだから。
  event_miraclesnow1_06_e_41:
    speaker: anne
    en: I was... really happy...
    ko: 저는… 행복했는데….
    ja: 私は…幸せでした…
  event_miraclesnow1_06_e_42:
    speaker: anne
    en: I mean, I was really happy earlier.
    ko: 좀 전까지 진짜 행복했거든요.
    ja: さっきまで、本当に幸せだったんです。
  event_miraclesnow1_06_e_43:
    speaker: rupee
    en: "... I guess you now know what your wish is."
    ko: |-
      …생긴 거구나.
      소원이.
    ja: |-
      …できたんだね。
      新しい願いごとが。
  event_miraclesnow1_06_e_44:
    speaker: anne
    en: "... Yes."
    ko: "…예."
    ja: "…はい。"
  event_miraclesnow1_06_e_45:
    speaker: rupee
    en: Did you figure it out when we came to the Christmas tree?
    ko: 크리스마스트리를 가져다주고 나서 생긴 거야?
    ja: クリスマスツリーを探してきてからかな？
  event_miraclesnow1_06_e_46:
    speaker: anne
    en: "... Yes."
    ko: "…예. 생겼어요."
    ja: "…はい。そうです。"
  event_miraclesnow1_06_e_47:
    speaker: rupee
    en: C'mon, tell me. I'll make your wish come true.
    ko: 말해줘. 언니가 들어줄게.
    ja: 話、してくれない？私聞きたいな。
  event_miraclesnow1_06_e_48:
    speaker: rupee
    en: Right, Sweetie?
    ko: 그렇지? 오빠.
    ja: お兄ちゃんもそうだよね？
  event_miraclesnow1_06_e_49:
    speaker: "<Self>"
    en: Right.
    ko: 물론이야.
    ja: もちろんだ
  event_miraclesnow1_06_e_50:
    speaker: anne
    en: Um...
    ko: 그… 저기….
    ja: あの…その…
  event_miraclesnow1_06_e_51:
    speaker: anne
    en: I...
    ko: 저 있잖아요.
    ja: 私…
  event_miraclesnow1_06_e_52:
    speaker: anne
    en: I want to meet my mom.
    ko: 엄마를 만나고 싶어요.
    ja: お母さんに会いたいです。
  event_miraclesnow1_06_e_53:
    speaker: "<Narration>"
    en: 'Miracle Snow: END'
    ko: 'Miracle Snow : END'
    ja: Miracle Snow：END
  event_miraclesnow1_06_e_54:
    speaker: "<Narration>"
    en: 'Miracle Snow: AND'
    ko: 'Miracle Snow : AND'
    ja: Miracle Snow：AND
event_miraclesnow2_01_s:
  event_miraclesnow2_01_s_1:
    speaker: anne
    en: The one thing I remember so vividly is her smile. She had such a lovely smile.
    ko: 기억나는 건 세상에서 가장 아름다운 미소.
    ja: 覚えているのは、世界で一番きれいな笑顔。
  event_miraclesnow2_01_s_2:
    speaker: anne
    en: Her smiling face when she looked at me, her warmth that I felt when she held
      me tight in her arms.
    ko: |-
      나를 보고 웃어주던 얼굴.
      나를 안아주던 따뜻한 품.
    ja: |-
      私を見て笑ってくれた顔。
      私を抱きしめてくれた腕。
  event_miraclesnow2_01_s_3:
    speaker: anne
    en: This everlasting sense of... contentment.
    ko: 반복되던 행복했던 일상.
    ja: 幸せがいつも隣にいた。
  event_miraclesnow2_01_s_4:
    speaker: anne
    en: I remember other things too.
    ko: 그다음 기억나는 건.
    ja: その次に覚えているのは、
  event_miraclesnow2_01_s_5:
    speaker: anne
    en: The weary face. The cold stare.
    ko: 지쳐가는 얼굴. 싸늘한 시선.
    ja: くたびれた顔。冷たい視線。
  event_miraclesnow2_01_s_6:
    speaker: anne
    en: That face I know so well.
    ko: 나는 그 얼굴을 잘 안다.
    ja: 私はその顔をよく知っている。
  event_miraclesnow2_01_s_7:
    speaker: anne
    en: It's one of someone who has truly given up.
    ko: 포기를 결심한 그 얼굴을, 나는 수없이 봐왔다.
    ja: 諦めることを決意したその顔を、\n私は何度も見てきた。
  event_miraclesnow2_01_s_8:
    speaker: anne
    en: I've seen it several times before on the person I love the most.
    ko: 그 얼굴을, 가장 사랑하는 사람에게서 본 것은.
    ja: 一番愛する人のその顔は、
  event_miraclesnow2_01_s_9:
    speaker: anne
    en: That's why it's a memory that I can never forget.
    ko: 절대 잊을 수 없는 기억이 되었다.
    ja: 絶対に忘れられない記憶となった。
  event_miraclesnow2_01_s_10:
    speaker: exia
    en: "... Noob."
    ko: "…뉴비-"
    ja: "…初心者さん…"
  event_miraclesnow2_01_s_11:
    speaker: exia
    en: Do you understand what she's saying?
    ko: 지금 무슨 말을 하는지 알고 있습니까-
    ja: 今、何を言ってるか分かってますかー？
  event_miraclesnow2_01_s_12:
    speaker: "<Self>"
    en: I do.
    ko: 알고 있어.
    ja: 分かっている
  event_miraclesnow2_01_s_13:
    speaker: exia
    en: No, there's no way you can possibly understand.
    ko: 아니요- 뉴비는 알고 있지 못- 합니다-
    ja: いいえ…初心者さんは分かってませんよー…
  event_miraclesnow2_01_s_14:
    speaker: exia
    en: A Nikke who's searching for someone they knew when they were human...
    ko: 니케가 사람일 때의 인연을 다시 찾는다-
    ja: ニケが人間だった頃の縁を探す…
  event_miraclesnow2_01_s_15:
    speaker: exia
    en: and their family at that...
    ko: 그것도 가족을-
    ja: それも家族を…
  event_miraclesnow2_01_s_16:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_01_s_17:
    speaker: rupee
    en: "... What's wrong? We can always see our family again."
    ko: "…왜 그래? 가족은 만날 수 있잖아."
    ja: "…どーゆーこと？何がダメなの？"
  event_miraclesnow2_01_s_18:
    speaker: exia
    en: Rupee, let me ask you something...
    ko: 루피- 하나 질문해도 될까요-
    ja: ルピー…1つ聞いてもいいですか…
  event_miraclesnow2_01_s_19:
    speaker: exia
    en: Do you have any memory of when you were human?
    ko: 사람일 때의 기억을 가지고 있습니까-
    ja: 人間だった頃の記憶を持っていますか…？
  event_miraclesnow2_01_s_20:
    speaker: rupee
    en: Yeah, I do.
    ko: 응. 가지고 있어.
    ja: うん。持ってるよ。
  event_miraclesnow2_01_s_21:
    speaker: exia
    en: Any of your family?
    ko: 가족에 대해 기억하고 있는 건 있습니까-
    ja: 家族のことで覚えていることはありますかー？
  event_miraclesnow2_01_s_22:
    speaker: rupee
    en: Are you kidding?
    ko: 그야 당연히….
    ja: そりゃあ、もちろん…
  event_miraclesnow2_01_s_23:
    speaker: rupee
    en: Of course, I...
    ko: "……."
    ja: "……"
  event_miraclesnow2_01_s_24:
    speaker: rupee
    en: Eh?
    ko: 어?
    ja: あれ？
  event_miraclesnow2_01_s_25:
    speaker: exia
    en: Neither do I.
    ko: 저도 없습니다-
    ja: 私もありません…
  event_miraclesnow2_01_s_26:
    speaker: exia
    en: Family is something no human can ever give up.
    ko: 가족은 사람일 때를 포기하지 못하는 가장 강한-
    ja: |-
      家族は、人間だった時のことを
      諦められなくする、最も強い…
  event_miraclesnow2_01_s_27:
    speaker: exia
    en: They are the ties that bind.
    ko: 주박입니다-
    ja: 呪縛ですー…
  event_miraclesnow2_01_s_28:
    speaker: exia
    en: Fighting for mankind up on the surface, absolute deference to orders...
    ko: |-
      지상으로 올라가 사람을 대신해 싸우지도,
      사람의 명령에 무조건적으로 따르지도 않겠죠-
    ja: |-
      地上へ向かって人の代わりに戦うことも
      人の命令に絶対的に従うこともしたくない…
  event_miraclesnow2_01_s_29:
    speaker: exia
    en: None of that would ever happen if a Nikke's mind were filled with thoughts
      of her family.
    ko: |-
      나에겐 가족이 있다-
      나는 아직 사람이다-
    ja: |-
      私には家族がいる…
      私はまだ人間だ…
  event_miraclesnow2_01_s_30:
    speaker: exia
    en: They would cling to the mistaken belief that they're still human.
    ko: 라고 생각하게 될 테니까요-
    ja: って、考えさせるでしょうからー…
  event_miraclesnow2_01_s_31:
    speaker: "<Self>"
    en: So that means...
    ko: "…그렇다는 말은…."
    ja: "…ということは…"
  event_miraclesnow2_01_s_32:
    speaker: "<Self>"
    en: All memories of your family are erased when you become a Nikke?
    ko: 니케가 될 때 가족에 대한 기억을 지운다는 얘기야?
    ja: ニケになる時に、\n家族に関する記憶は消されるということか？
  event_miraclesnow2_01_s_33:
    speaker: exia
    en: That's right.
    ko: 그렇습니다-
    ja: そのとおりですー…
  event_miraclesnow2_01_s_34:
    speaker: rupee
    en: All so that they can be better soldiers?
    ko: "…니케를 니케로 사용하기 위해 가족에 대한 기억을 지운다는 말이야?"
    ja: "…ニケをニケとして使うために、\\n家族に関する記憶を消すってこと？"
  event_miraclesnow2_01_s_35:
    speaker: exia
    en: No, that's not the only reason.
    ko: 단순히 그런 것 때문만은 아닙니다-
    ja: 単純にそのためだけではありません…
  event_miraclesnow2_01_s_36:
    speaker: exia
    en: Nikkes would still regard themselves as a part of their family,
    ko: 니케는 그들을 가족으로 생각하고 있지만-
    ja: ニケが元の家族を家族だと考えてもー…
  event_miraclesnow2_01_s_37:
    speaker: exia
    en: but their family might not necessarily feel the same way.
    ko: 가족들이 그럴 것이라는 보장은 없죠-
    ja: 家族もそうだと思う保証はありませんよね…
  event_miraclesnow2_01_s_38:
    speaker: rupee
    en: I don't understand.
    ko: 이해가 안 돼.
    ja: 理解できないんだけど？
  event_miraclesnow2_01_s_39:
    speaker: exia
    en: Nikkes are machines. Ones with long lifespans.
    ko: 니케는 불멸입니다-
    ja: ニケは基本、不滅の存在ですー…
  event_miraclesnow2_01_s_40:
    speaker: exia
    en: Your baby sibling would enter old age, yet you'd remain the same.
    ko: 갓난아이였던 동생이, 어느덧 나보다 더 늙어버리는 겁니다-
    ja: 赤ちゃんだった妹が、\nいつの間にか私よりも老いてしまう…
  event_miraclesnow2_01_s_41:
    speaker: exia
    en: Who would feel more isolated? Nikkes or their families?
    ko: |-
      여기서 이질감을 느끼는 건
      니케일까요- 니케의 가족들일까요-
    ja: |-
      そこで違和感を感じるのは
      ニケの方でしょうか…
      ニケの家族の方でしょうか…？
  event_miraclesnow2_01_s_42:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_01_s_43:
    speaker: exia
    en: We all know the mortality rate is high amongst Nikkes.
    ko: 니케의 사망률은 높습니다-
    ja: ニケの死亡率は高いですー…
  event_miraclesnow2_01_s_44:
    speaker: exia
    en: The primary reason is the battles on the surface, but...
    ko: 그중 가장 높은 비중은 물론 지상에서의 전투입니다만-
    ja: その中で最も高い死亡要因は、\nもちろん地上での戦闘ですが…
  event_miraclesnow2_01_s_45:
    speaker: exia
    en: Apart from that, there was also another cause of death in the past.
    ko: 과거, 지상에서의 전투와 1, 2위를 두고 싸우던 사망 요인이 있었습니다-
    ja: 過去、地上での戦闘と1、2を争う\n死亡要因がありました…
  event_miraclesnow2_01_s_46:
    speaker: exia
    en: One which claimed just as many lives.
    ko: 가족과의 만남 직후- 입니다-
    ja: 家族と出会った直後…ですー…
  event_miraclesnow2_01_s_47:
    speaker: rupee
    en: When they met their families again...
    ko: "…설마."
    ja: "…まさか…"
  event_miraclesnow2_01_s_48:
    speaker: exia
    en: Yes, the shock was far more than they could bear,
    ko: 예- 그 이질감을 이기지 못하고-
    ja: はいー…その違和感に勝てず…
  event_miraclesnow2_01_s_49:
    speaker: exia
    en: and they took their own lives.
    ko: 스스로 마감한 겁니다-
    ja: 自ら命を終わらせてしまうのです…
  event_miraclesnow2_01_s_50:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_01_s_51:
    speaker: exia
    en: Self-termination incidents spike abnormally
    ko: 사고 전환율도 비정상적으로 높았습니다-
    ja: 思考転換率も異常なほど高かったのですー…
  event_miraclesnow2_01_s_52:
    speaker: exia
    en: whenever Nikkes make contact with their families.
    ko: |-
      그만큼, 리스크가 큰일이라는 얘깁니다-
      가족과 만난다는 것은-
    ja: |-
      それだけ、リスクが大きいという話です…
      家族と会うというのはー…
  event_miraclesnow2_01_s_53:
    speaker: exia
    en: That's why erasing any familial memories soon became standard procedure.
    ko: 그래서 이후 니케 생산 시에는 가족에 대한 기억은 지우는 것이 기본 사양입니다만-
    ja: |-
      その後、ニケの生産時に家族に対する
      記憶を消すことが基本となりました…
  event_miraclesnow2_01_s_54:
    speaker: exia
    en: Nikkes are not, however, banned from seeing their families, as far as the
      law is concerned.
    ko: 그렇다고 가족을 만나는 게 불법은 아닙니다-
    ja: |-
      とはいえ、家族と会うこと自体は
      違法ではないですー…
  event_miraclesnow2_01_s_55:
    speaker: rupee
    en: So it's not illegal?
    ko: 불법이 아냐?
    ja: 違法じゃないの？
  event_miraclesnow2_01_s_56:
    speaker: exia
    en: There are times when certain individuals express an intense desire to return
      to their families. We will still permit this but also absolve ourselves of any
      responsibility for what may occur afterward.
    ko: |-
      가족 쪽에서 강하게 원하는 경우가 있으니까요-
      물론 그 이후에 일어나는 일은 책임지지 않습니다-
    ja: |-
      家族の方から強く希望されることも
      ありますからー…とーぜん、その後のことは
      誰も責任を負いませんけど…
  event_miraclesnow2_01_s_57:
    speaker: rupee
    en: So Anne's family...
    ko: 다행이다. 그럼 앤의 가족을….
    ja: よかった。じゃあエヌの家族を…
  event_miraclesnow2_01_s_58:
    speaker: exia
    en: Rupee.
    ko: 루피-
    ja: ルピー…
  event_miraclesnow2_01_s_59:
    speaker: exia
    en: Are you sure you want to do this? You do realize the repercussions this may
      have for Anne, don't you?
    ko: 앤이 어떻게 될 줄 알고 그런 걸 결정하는 겁니까-
    ja: エヌがどうなると思ってるんですか…
  event_miraclesnow2_01_s_60:
    speaker: rupee
    en: But this is what Anne wants.
    ko: 앤의 소원이니까.
    ja: それがエヌの願いごとだから。
  event_miraclesnow2_01_s_61:
    speaker: exia
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_01_s_62:
    speaker: exia
    en: You mentioned that Anne has just begun regaining her memories, right?
    ko: 앤의 기억이 계속 이어지고 있다고 했었나요-
    ja: ここのところ、エヌの記憶がずっと保たれている\nと言ってましたねー…
  event_miraclesnow2_01_s_63:
    speaker: exia
    en: Do you know why that is?
    ko: 그 원인에 대해 알고 있는 게 있나요-
    ja: その原因は分かっていますかー…？
  event_miraclesnow2_01_s_64:
    speaker: rupee
    en: Because it's... a Christmas miracle?
    ko: 크, 크리스마스의 기적?
    ja: ク、クリスマスの奇跡？
  event_miraclesnow2_01_s_65:
    speaker: exia
    en: Frankly speaking,
    ko: 단호하게 말씀드리면-
    ja: はっきり言いますとー…
  event_miraclesnow2_01_s_66:
    speaker: exia
    en: she's experiencing some abnormality that poses a high risk for her.
    ko: 엄-청- 위험한 상태로 보이는군요-
    ja: かなり…危険な状態に見えますねー…
  event_miraclesnow2_01_s_67:
    speaker: exia
    en: What you're doing here is playing with fire,
    ko: 제 입장에서는 고압 전선을 손으로 만졌는데-
    ja: 私に言わせれば、高圧線を手で触ったのに…
  event_miraclesnow2_01_s_68:
    speaker: exia
    en: and you're going to get burned.
    ko: |-
      와- 전기가 안 통해- 이건 기적이야-
      그러니 계속 잡고 있어야지-
    ja: |-
      わあ…ビリビリしない…これは奇跡だー…
      だからずっと握っていよう…
  event_miraclesnow2_01_s_69:
    speaker: exia
    en: None of this has anything to do with a so-called "Christmas miracle."
    ko: 라고 하는 것과 다르지 않습니다-
    ja: って言ってるのと同じですー…
  event_miraclesnow2_01_s_70:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_01_s_71:
    speaker: exia
    en: It is unfortunate that Anne's memory has been reset, but her current state
      is also far from optimal.
    ko: |-
      앤의 기억이 매일 리셋되는 건 마음 아픈 일입니다만-
      지금 상태는 명백히 [정상 작동]하지 않는 것입니다-
    ja: |-
      エヌの記憶が毎日リセットされるのは
      心苦しいことですが…今は明らかに「正常動作」\nしていない状態です…
  event_miraclesnow2_01_s_72:
    speaker: exia
    en: We should report this to our superior and see what can be done.
    ko: |-
      이 사실을 정식으로 얘기하고-
      도움을 요청해보는 건 어떨까요-
    ja: |-
      この事実を正式に報告して…
      助けを求めるのはいかがでしょうかー…
  event_miraclesnow2_01_s_73:
    speaker: "<Self>"
    en: When you say superior...
    ko: 누구한테?
    ja: 誰に？
  event_miraclesnow2_01_s_74:
    speaker: exia
    en: Syuen.
    ko: 슈엔- 입니다-
    ja: シュエンに…ですー…
  event_miraclesnow2_01_s_75:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_01_s_76:
    speaker: rupee
    en: What are you talking about?!
    ko: 너 무슨 말을 하는 거야!
    ja: 何言ってんの！？
  event_miraclesnow2_01_s_77:
    speaker: exia
    en: "??"
    ko: "??"
    ja: "？？"
  event_miraclesnow2_01_s_78:
    speaker: rupee
    en: If Syuen finds out about this, who knows what she'll do to Anne?
    ko: 이 사실이 알려지면 슈엔이 가만히 있을 것 같아?
    ja: このことを知って、\nシュエンがじっとしてると思う？
  event_miraclesnow2_01_s_79:
    speaker: exia
    en: But we can't pretend nothing is happening either. Catastrophe can strike at
      any moment.
    ko: |-
      그럼 이대로 앤을 놔두는 겁니까-
      언제 어떻게 될지는 말 그대로 아무도 모릅니다-
    ja: |-
      じゃあ、エヌをそのままにする気ですかー…？
      いつ、どうなるか、誰にも分からないのにー…
  event_miraclesnow2_01_s_80:
    speaker: exia
    en: Who knows? Syuen may just be of help.
    ko: 하지만 슈엔은 알 수 있겠죠-
    ja: しかし、シュエンには分かるはずですー…
  event_miraclesnow2_01_s_81:
    speaker: exia
    en: Before taking charge of Missilis, her reputation in the field of Nikke research
      was second to none.
    ko: 미실리스의 CEO이기 이전에 니케 관련으로는 천재 소리도 듣고 있으니까요-
    ja: ミシリスのCEOでもありますし、\nニケに関しては天才と言われていますから…
  event_miraclesnow2_01_s_82:
    speaker: rupee
    en: "!!"
    ko: "…!!"
    ja: "…！！"
  event_miraclesnow2_01_s_83:
    speaker: rupee
    en: But what if...
    ko: "…그랬다가…!"
    ja: "…でも…！"
  event_miraclesnow2_01_s_84:
    speaker: rupee
    en: What if Anne reverts to how she was before?
    ko: 그랬다가 앤이 다시 원래대로 돌아가면 어떡해…!
    ja: もし、エヌが元に戻ったらどうするのよ…！
  event_miraclesnow2_01_s_85:
    speaker: exia
    en: That's not a foregone conclusion.
    ko: |-
      아닐 수도 있지 않나요-
      무엇보다-
    ja: |-
      そうならない可能性もありますよねー…
      何よりー…
  event_miraclesnow2_01_s_86:
    speaker: exia
    en: Even if she does, at least she'll still be alive.
    ko: 죽는 것 보단 낫습니다-
    ja: 死ぬよりはマシです…
  event_miraclesnow2_01_s_87:
    speaker: exia
    en: First, we need to ascertain what is happening to her. Then we can focus on
      finding her family.
    ko: |-
      일단 지금 상태에 대해 파악한 후-
      가족 찾기를 해도 늦지 않겠죠-
    ja: |-
      とりあえず現状を把握してから…
      家族を探しても遅くはないでしょうー…
  event_miraclesnow2_01_s_88:
    speaker: rupee
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_miraclesnow2_01_s_89:
    speaker: exia
    en: You think you have a miracle on your hands...
    ko: 뉴비-
    ja: 初心者さん…
  event_miraclesnow2_01_s_90:
    speaker: exia
    en: But what you actually have is a ticking time bomb.
    ko: 기적의 탈을 쓴 폭탄을 계속 끌어안고 갈 겁니까-
    ja: 奇跡の仮面をつけた爆弾を\n抱え続けるつもりですかー…？
  event_miraclesnow2_01_s_91:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_01_s_92:
    speaker: anne
    en: Did you get all your errands done?
    ko: 볼일은 잘 끝나셨나요?
    ja: 用事は終わりましたか？
  event_miraclesnow2_01_s_93:
    speaker: rupee
    en: Yeah. Didn't keep you waiting, did I?
    ko: 응. 오래 기다렸어?
    ja: うん。待たせちゃった？
  event_miraclesnow2_01_s_94:
    speaker: anne
    en: Nope, I was just doing some window shopping!
    ko: 아뇨! 여기저기 구경하고 있었어요!
    ja: いいえ！あちこち見てました！
  event_miraclesnow2_01_s_95:
    speaker: rupee
    en: Did you have fun?
    ko: 재밌었어?
    ja: 楽しかった？
  event_miraclesnow2_01_s_96:
    speaker: anne
    en: It's a new experience for me, so it was loads of fun!
    ko: 예! 다 처음 보는 것들이라서 너무 재밌었어요!
    ja: はい！初めて見るものばっかりで、\nとても楽しかったです！
  event_miraclesnow2_01_s_97:
    speaker: rupee
    en: Is there anywhere you'd like to go?
    ko: 그래? 그럼 직접 가보고 싶은 곳은 있어?
    ja: そう？実際に行ってみたい場所はある？
  event_miraclesnow2_01_s_98:
    speaker: anne
    en: Gosh, there are so many places... I can't name just one.
    ko: 음… 너무 많아서 대답 못 하겠어요.
    ja: うーん…いっぱいありすぎて答えられません。
  event_miraclesnow2_01_s_99:
    speaker: rupee
    en: See that tall building? Shall we head over there?
    ko: |-
      그럼 저~기 엄청 높은 건물 보이지?
      저기 놀러 가볼까?
    ja: |-
      じゃあ、あのすっごく高い建物が見えるでしょ？
      あそこに行ってみよっか？
  event_miraclesnow2_01_s_100:
    speaker: anne
    en: Wow! What's that place?
    ko: 와! 저기가 어딘데요?
    ja: わあ！あそこは何ですか？
  event_miraclesnow2_01_s_101:
    speaker: rupee
    en: That's the Missilis Industry building. It's filled with all sorts of cool
      things.
    ko: 미실리스 인터스트리라고, 온갖 신기한 것들이 많은 곳이야.
    ja: ミシリス・インダストリーっていって、\n不思議なものがたくさんある場所だよ。
  event_miraclesnow2_01_s_102:
    speaker: "<Self>"
    en: "!!"
    ko: "…!"
    ja: "…！"
  event_miraclesnow2_01_s_103:
    speaker: anne
    en: Sounds neato! I wanna check the place out!
    ko: 좋아요! 가보고 싶어요!
    ja: いいですね！行ってみたいです！
  event_miraclesnow2_01_s_104:
    speaker: rupee
    en: Sure thing, how about right now?
    ko: 그래. 그럼 바로 갈까?
    ja: うん。それじゃ今すぐ行っちゃう？
  event_miraclesnow2_01_s_105:
    speaker: anne
    en: Yes please!
    ko: 예!
    ja: はい！
  event_miraclesnow2_01_s_106:
    speaker: "<Self>"
    en: Rupee.
    ko: 루피.
    ja: ルピー
  event_miraclesnow2_01_s_107:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_01_s_108:
    speaker: rupee
    en: If Syuen harms a single hair on her head,
    ko: 만약 슈엔이 앤한테 못된 짓을 하면.
    ja: もしシュエンがエヌに変なことしたら、
  event_miraclesnow2_01_s_109:
    speaker: rupee
    en: I'll make her wish she was dead.
    ko: 가만 안 놔둘 거야.
    ja: タダじゃおかないから。
  event_miraclesnow2_01_s_110:
    speaker: "<Self>"
    en: That makes two of us.
    ko: 그건 나도 마찬가지야.
    ja: 私もだ
event_miraclesnow2_01_e:
  event_miraclesnow2_01_e_1:
    speaker: "<Narration>"
    en: In Missilis Industry Headquarters.
    ko: 미실리스 인더스트리 본사.
    ja: ミシリス・インダストリー本社
  event_miraclesnow2_01_e_2:
    speaker: syuen
    en: We're still conducting a few basic examinations. It should only take about
      5 minutes.
    ko: 검사 중이니까 5분 정도 걸릴 거야.
    ja: 検査中だから5分くらいかかるわよ。
  event_miraclesnow2_01_e_3:
    speaker: rupee
    en: You're not doing anything more than that, right?
    ko: 진짜 검사만 하는 거지?
    ja: 本当に検査だけ？
  event_miraclesnow2_01_e_4:
    speaker: syuen
    en: How many times do I have to repeat myself? Regardless of what you want to
      do, you'd still have to undergo the examination first.
    ko: |-
      아 몇번을 말해.
      뭘 하려고 해도 검사가 끝나야 할 것 아냐.
    ja: |-
      何回言わせるのよ。
      何をするにしたって、検査は必要でしょ。
  event_miraclesnow2_01_e_5:
    speaker: syuen
    en: Who said I was gonna crack her skull open like a coconut?
    ko: 밑도 끝도 없이 머리라도 열어볼까 봐?
    ja: いきなり頭でも開けると思った？
  event_miraclesnow2_01_e_6:
    speaker: rupee
    en: What about everything else that I requested?
    ko: 요구했던 건?
    ja: リクエストしたやつは？
  event_miraclesnow2_01_e_7:
    speaker: syuen
    en: "*Sigh* Lord, give me strength..."
    ko: "…하 진짜."
    ja: "…はぁ、まったく。"
  event_miraclesnow2_01_e_8:
    speaker: syuen
    en: I've got Christmas carols playing in the background, I arranged for the machine
      to make goofy noises that won't scare the children, and I put up some sparkling
      lights. Happy now?
    ko: 캐럴 틀어줬고, 기계음도 삥삥뿅뿅 같은 유치한 거로 바꿨고, 번쩍번쩍 라이트도 다 달아줬다. 됐냐?
    ja: |-
      クリスマスソングも流してあげたし、機械音も
      ピコピコ～みたいな幼稚なやつに変えたし、
      キラキラ光るライトもつけてあげたわ。満足？
  event_miraclesnow2_01_e_9:
    speaker: rupee
    en: That'll do just fine.
    ko: 그럼 됐어☆
    ja: それならオッケー☆
  event_miraclesnow2_01_e_10:
    speaker: syuen
    en: I must say, this is all rather unexpected. I thought you hated my guts?
    ko: |-
      그나저나 의외네.
      너 나 싫어하는 것 아니었냐?
    ja: |-
      それより意外ね。
      お前、私のこと嫌いなんじゃなかった？
  event_miraclesnow2_01_e_11:
    speaker: syuen
    en: I'm surprised you came here, of all places, to report this.
    ko: 용케 저 상태를 보고하러 왔네.
    ja: よくこんなことを報告する気になったわね？
  event_miraclesnow2_01_e_12:
    speaker: "<Self>"
    en: It's not a report. We're asking for help.
    ko: 보고가 아니라 도움을 요청하러 온 거야.
    ja: 報告ではなく助けを求めに来た
  event_miraclesnow2_01_e_13:
    speaker: syuen
    en: If it's help you're asking for, shouldn't you be on your knees begging?
    ko: 도움을 요청하려면 무릎이라도 꿇어야 하는 것 아니었어?
    ja: |-
      助けてほしいなら、
      土下座でもするべきじゃない？
  event_miraclesnow2_01_e_14:
    speaker: "<Self>"
    en: Do I look like I'm here to joke around with you?
    ko: 너랑 장난치러 온 걸로 보여?
    ja: 遊びに来たように見えるか？
  event_miraclesnow2_01_e_15:
    speaker: syuen
    en: "... Fine. I'd prefer to get down to hard facts myself, too."
    ko: "…뭐, 나도 농담 따먹기는 취미가 아니니까."
    ja: "…まあ、私もおふざけは趣味じゃないし。"
  event_miraclesnow2_01_e_16:
    speaker: syuen
    en: We'll know the specifics once the exams are done,
    ko: 자세한 건 검사 결과가 나와봐야 알겠지만.
    ja: 詳しいことは検査結果が出ないと\n分からないけど、
  event_miraclesnow2_01_e_17:
    speaker: syuen
    en: but there's a high chance there's something wrong with her NIMPH.
    ko: NIMPH가 오류를 일으켰을 확률이 높겠네.
    ja: NIMPHがエラーを起こした可能性が\n高いわね。
  event_miraclesnow2_01_e_18:
    speaker: "<Self>"
    en: NIMPH is capable of malfunctioning?
    ko: NIMPH가 오류를?
    ja: NIMPHが？
  event_miraclesnow2_01_e_19:
    speaker: syuen
    en: Of course. Nobody ever said that NIMPH was perfect.
    ko: 그래. 뭐 NIMPH라고 완벽하라는 법은 없으니까.
    ja: そう。まあ、NIMPHも\n完璧なわけじゃないから。
  event_miraclesnow2_01_e_20:
    speaker: "<Self>"
    en: Sounds to me like you're uncertain.
    ko: 잘 모른다는 말을 돌려서 하는 것처럼 들리는데.
    ja: よく分からないという言葉を\n遠回しに言っているだけでは？
  event_miraclesnow2_01_e_21:
    speaker: syuen
    en: Uncertain is exactly what I am. It's not like I'm some know-it-all who claims
      to know everything.
    ko: 그래. 몰라. 나라고 뭐 다 아는 줄 알아?
    ja: そうよ。分かんないのよ。私だって\nなにもかも分かってるわけじゃないんだから。
  event_miraclesnow2_01_e_22:
    speaker: syuen
    en: Nobody knows for sure where this stuff came from in the first place.
    ko: "…애초에 저게 어디에서 온 건지는 아무도 모른다고."
    ja: "…そもそも、どこから来たモノなのかだって\\n誰も知らないし…"
  event_miraclesnow2_01_e_23:
    speaker: rupee
    en: "??"
    ko: "??"
    ja: "？？"
  event_miraclesnow2_01_e_24:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ウィーン…
  event_miraclesnow2_01_e_25:
    speaker: syuen
    en: The results are out.
    ko: 검사 결과 나왔네.
    ja: 検査結果が出たわね。
  event_miraclesnow2_01_e_26:
    speaker: syuen
    en: Let's see...
    ko: 어디 보자~
    ja: どれどれ～
  event_miraclesnow2_01_e_27:
    speaker: syuen
    en: Mmm, as I expected. "A temporary malfunction of the NIMPH."
    ko: |-
      예상대로야.
      [NIMPH의 일시적 오류로 판단.]
    ja: |-
      予想どおりだわ。
      「NIMPHの一時的なエラーと判断」
  event_miraclesnow2_01_e_28:
    speaker: rupee
    en: So what do we do?
    ko: 그럼 어떻게 하면 되는 거야?
    ja: じゃあどうすればいいの？
  event_miraclesnow2_01_e_29:
    speaker: syuen
    en: It should be all right if we leave it alone. NIMPH has self-healing properties.
    ko: |-
      놔두면 원래대로 돌아와.
      NIMPH는 자가 수복 능력도 있으니까.
    ja: |-
      放っておけば元に戻る。
      NIMPHには自己修復能力もあるから。
  event_miraclesnow2_01_e_30:
    speaker: rupee
    en: "... But how long will that take?"
    ko: "…언제 돌아오는데?"
    ja: "…いつ戻るの？"
  event_miraclesnow2_01_e_31:
    speaker: syuen
    en: Beats me. It's up to the NIMPH.
    ko: 몰라. NIMPH맘이겠지.
    ja: さあね。NIMPHのみぞ知るってわけよ。
  event_miraclesnow2_01_e_32:
    speaker: rupee
    en: Not exactly the response I'd expect from a professional...
    ko: 그런 무책임한 말이 어딨어?
    ja: そんな無責任な言い方ある？
  event_miraclesnow2_01_e_33:
    speaker: syuen
    en: Look here. I'm doing you a favor by coming in here during the holidays to
      run these tests.
    ko: 야. 내가 왜 이런 금 같은 크리스마스에 니들 상대나 하고 있는데.
    ja: |-
      おい。こっちはクリスマスにわざわざ
      お前らの相手してやってんの。
  event_miraclesnow2_01_e_34:
    speaker: syuen
    en: I'm mainly doing this because I don't want a defective product going haywire.
    ko: 내 회사 고철이 오작동을 일으켜서 문제가 될까봐 이러는 거라고.
    ja: |-
      そりゃうちの会社の鉄くずが
      誤作動を起こして、問題になったら困るけど。
  event_miraclesnow2_01_e_35:
    speaker: syuen
    en: Since the tests indicated that it's just a temporary malfunction, it won't
      be a major issue.
    ko: |-
      그런데 오작동은 일시적인 거라고 나왔고,
      문제도 안 일으킬 거라는 결론이 나왔으면 됐지.
    ja: |-
      誤作動は一時的なものだって分かったし、
      問題も起きないって結論が出たんだから
      もういいでしょ？
  event_miraclesnow2_01_e_36:
    speaker: syuen
    en: What more do you want from me?
    ko: |-
      뭐? 책임을 져?
      뭘 더 어떻게 해줄까 응?
    ja: |-
      無責任？
      これ以上何をしてあげればいいの？
  event_miraclesnow2_01_e_37:
    speaker: syuen
    en: She'll be here soon enough. When she does, take her and scram.
    ko: 그 고철 이제 온다니까, 데리고 얼른 꺼져.
    ja: あの鉄くず、戻ってくるから\nとっとと連れて帰ってよ。
  event_miraclesnow2_01_e_38:
    speaker: "<Self>"
    en: One more question.
    ko: 한 가지 더 물어보고 싶은 게 있어.
    ja: もう1つ聞きたいことがある
  event_miraclesnow2_01_e_39:
    speaker: syuen
    en: "*Sigh* What now?"
    ko: |-
      하아~
      뭔데 또.
    ja: |-
      はぁ～
      何？
  event_miraclesnow2_01_e_40:
    speaker: "<Self>"
    en: Do you know anything about Anne's family?
    ko: 앤의 가족에 대해 알고 있는 게 있어?
    ja: エヌの家族について知っているか？
  event_miraclesnow2_01_e_41:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_01_e_42:
    speaker: syuen
    en: Her family?
    ko: 뭐?
    ja: はぁ？
  event_miraclesnow2_01_e_43:
    speaker: syuen
    en: What do you mean?
    ko: 가족?
    ja: 家族？
  event_miraclesnow2_01_e_44:
    speaker: syuen
    en: You do realize what happens when a Nikke meets their family members, don't
      you?
    ko: 야. 너 니케가 가족을 만나면 어떻게 되는지는 아냐?
    ja: おい。ニケが家族と会ったら\nどうなるか知ってるの？
  event_miraclesnow2_01_e_45:
    speaker: "<Self>"
    en: We know.
    ko: 알아.
    ja: 知っている
  event_miraclesnow2_01_e_46:
    speaker: syuen
    en: Then why are you asking me that? What kind of person are you?
    ko: |-
      그걸 알고도 그래?
      하하~ 이거 이제 보니 완전 악질이네.
    ja: |-
      知ってるのにその発言？
      意外と性格悪いのね。
  event_miraclesnow2_01_e_47:
    speaker: "<Self>"
    en: We've made our decision. Just tell us what you know.
    ko: 결정은 우리가 해. 알고 있는 거나 말해줘.
    ja: 決めるのは私たちだ。\n知っているかどうか教えてくれ
  event_miraclesnow2_01_e_48:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_01_e_49:
    speaker: syuen
    en: You really sure you're ready for what's going to come?
    ko: |-
      너 있잖아.
      감당할….
    ja: |-
      お前さぁ。
      責任を…
  event_miraclesnow2_01_e_50:
    speaker: syuen
    en: "... Forget it. Do what you want."
    ko: |-
      에이 됐다.
      알아서 해.
    ja: |-
      まあ、いいや。
      好きにすれば？
  event_miraclesnow2_01_e_51:
    speaker: syuen
    en: Her mother should still be alive. I'll send you the necessary information.
      Happy hunting.
    ko: |-
      모친은 아직 살아있을거야.
      정보 보내줄 테니까 잘 찾아봐.
    ja: |-
      母親はまだ生きてるはずよ。
      情報を送ってあげるから、探してみれば？
  event_miraclesnow2_01_e_52:
    speaker: "<Self>"
    en: That was easy. A little too easy...
    ko: "…순순히 해주는 게 미심쩍은데…."
    ja: "…大人しく情報をくれるなんて…"
  event_miraclesnow2_01_e_53:
    speaker: syuen
    en: If you don't want the information, that's fine with me.
    ko: |-
      그래서 필요 없어?
      필요 없으면 관두고.
    ja: |-
      じゃあいらないの？
      私はどっちでもいいけど。
  event_miraclesnow2_01_e_54:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_01_e_55:
    speaker: syuen
    en: You always need to chime in with a little snide remark, don't you? A simple
      "Thank you" would suffice.
    ko: |-
      꼭 한마디를 더 해요, 응?
      그냥 감사합니다~ 하면 될 것이지.
    ja: |-
      一言余計なのよ。ありがとうございます～
      って言っときゃいいのに。
  event_miraclesnow2_01_e_56:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ウィーン…
  event_miraclesnow2_01_e_57:
    speaker: syuen
    en: She's waiting for you at the entrance. Now, if you wouldn't mind, get lost.
    ko: |-
      그 고철 입구에서 기다린단다.
      그럼 이제 꺼져.
    ja: |-
      鉄くずが入口で待ってるわよ。
      ほら、とっとと帰って。
  event_miraclesnow2_01_e_58:
    speaker: rupee
    en: For you.
    ko: 이거 받아.
    ja: はい、これ。
  event_miraclesnow2_01_e_59:
    speaker: "<Monologue>"
    en: Rupee hands Syuen a small box.
    ko: 루피가 슈엔에게 작은 상자 하나를 내밀었다.
    ja: ルピーがシュエンに小さな箱を差し出した
  event_miraclesnow2_01_e_60:
    speaker: syuen
    en: What's this?
    ko: "?? 뭔데 이거."
    ja: 何これ？
  event_miraclesnow2_01_e_61:
    speaker: rupee
    en: A seasonal cake from this pâtisserie I frequent.
    ko: 브라이트 파티셰에서 만든 크리스마스 한정 케이크야.
    ja: 一流パティシエが作った\nクリスマス限定ケーキだよ。
  event_miraclesnow2_01_e_62:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_01_e_63:
    speaker: rupee
    en: It doesn't feel right to come empty-handed on Christmas.
    ko: 크리스마스잖아. 빈 손으로 오기 좀 그래서.
    ja: クリスマスじゃん？\n手ぶらでくるのはちょっとね。
  event_miraclesnow2_01_e_64:
    speaker: syuen
    en: Take it back. I'm not eating this garbage.
    ko: |-
      다시 가져 가.
      그딴 쓰레기는 줘도 안 먹으니까.
    ja: |-
      持って帰って。
      そんなゴミは食べないから。
  event_miraclesnow2_01_e_65:
    speaker: rupee
    en: I'll set it on the table. You really ought to try it. It's delicious.
    ko: |-
      여기 올려놓고 갈게.
      꼭 먹어봐. 맛있으니까.
    ja: |-
      ここに置いて行くね。
      食べてみて。おいしいから。
  event_miraclesnow2_01_e_66:
    speaker: "<Monologue>"
    en: Rupee and I leave Syuen's room.
    ko: 루피와 함께 슈엔의 방을 나섰다.
    ja: ルピーと一緒にシュエンの部屋を出た
event_miraclesnow2_02_s:
  event_miraclesnow2_02_s_1:
    speaker: rupee
    en: Hey, look over there! On top of that sign...
    ko: |-
      저기저기.
      저기 간판 위에….
    ja: |-
      あそこ。
      あの看板の上に…
  event_miraclesnow2_02_s_2:
    speaker: anne
    en: Hmm? I can't really see it clearly.
    ko: 으으음~ 잘 안 보여요.
    ja: う～ん…よく見えません。
  event_miraclesnow2_02_s_3:
    speaker: rupee
    en: See that letter S? It's right above it.
    ko: S 글자 보이지? 그 위에.
    ja: Sって文字見えるでしょ？その上だよ。
  event_miraclesnow2_02_s_4:
    speaker: anne
    en: Hmm...
    ko: S 글자 위에요? 으으음~
    ja: Sの上ですか？う～ん…
  event_miraclesnow2_02_s_5:
    speaker: anne
    en: Oh, I see it!
    ko: 아, 찾았다.
    ja: あ、いた！
  event_miraclesnow2_02_s_6:
    speaker: anne
    en: Wow, it's a kitty cat! How cute!
    ko: |-
      와! 삼색 고양이에요!
      엄청 귀여워요!
    ja: |-
      わあ！三毛猫ですね！
      とってもかわいいです！
  event_miraclesnow2_02_s_7:
    speaker: rupee
    en: It is, isn't it?
    ko: |-
      그치그치?
      진짜 귀엽지?
    ja: |-
      でしょ？
      マジかわいいでしょ？
  event_miraclesnow2_02_s_8:
    speaker: rupee
    en: Let's get a little closer.
    ko: 좀 더 가까이 가볼까?
    ja: もっと近づいてみる？
  event_miraclesnow2_02_s_9:
    speaker: anne
    en: Are you sure we won't scare it away?
    ko: 헉! 가까이 가면 놀라서 도망가지 않을까요?
    ja: えっ！近づいたら、\nびっくりして逃げちゃいませんか？
  event_miraclesnow2_02_s_10:
    speaker: rupee
    en: We'll be quiet.
    ko: 조용히 가보자.
    ja: そーっと行ってみよ。
  event_miraclesnow2_02_s_11:
    speaker: "<Monologue>"
    en: I glance through the information I received from Syuen.
    ko: "…슈엔에게 온 정보를 확인했다."
    ja: "…シュエンから送られてきた情報を確認した"
  event_miraclesnow2_02_s_12:
    speaker: "<Monologue>"
    en: |-
      Angelina, female.
      45 years old. Unemployed.
    ko: |-
      이름은 안젤리나. 성별 여성.
      45세. 무직.
    ja: |-
      名前はアンジェリーナ。性別女性。
      45歳。無職
  event_miraclesnow2_02_s_13:
    speaker: "<Monologue>"
    en: It is Anne's mother.
    ko: "…앤의 어머니다."
    ja: "…エヌの母親だ"
  event_miraclesnow2_02_s_14:
    speaker: "<Monologue>"
    en: Her address is 445-021 Indy Street.
    ko: 거주지는 인디 스트리트 445-021.
    ja: 居住地はインディーストリート445-021
  event_miraclesnow2_02_s_15:
    speaker: "<Monologue>"
    en: That's about 10 minutes' walking distance from here.
    ko: 여기서 걸어서 10분이면 갈 수 있는 곳이다.
    ja: ここから歩いて10分で行ける距離だ
  event_miraclesnow2_02_s_16:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_02_s_17:
    speaker: exia
    en: Nikkes would still regard themselves as a part of their family,
    ko: 니케는 그들을 가족으로 생각하고 있지만-
    ja: ニケが元の家族を家族だと考えてもー…
  event_miraclesnow2_02_s_18:
    speaker: exia
    en: but their family might not necessarily feel the same way.
    ko: 가족들이 그럴 것이라는 보장은 없죠-
    ja: 家族もそうだと思う保証はありませんよね…
  event_miraclesnow2_02_s_19:
    speaker: "<Monologue>"
    en: Is it right to allow Anne to meet her family?
    ko: 앤을 가족과 만나게 해주는 게 과연 옳은 일일까.
    ja: エヌを家族と会わせるのは、\n果たして正しいことなのだろうか
  event_miraclesnow2_02_s_20:
    speaker: rupee
    en: Aw, it's licking its paws!
    ko: |-
      꺄- 그루밍하고 있어☆
      귀여워-
    ja: |-
      キャ～！毛づくろいしてる☆
      かわいいー！
  event_miraclesnow2_02_s_21:
    speaker: anne
    en: Can I touch it?
    ko: 만져보는 건 힘들겠죠?
    ja: 触るのは難しいですよね？
  event_miraclesnow2_02_s_22:
    speaker: rupee
    en: It may be wary of people. Let's just watch it from a distance.
    ko: |-
      경계심이 강할 테니까.
      지금은 여기서 보는 걸로 만족하자.
    ja: |-
      警戒心が強いだろうから。
      今はここから見るので満足しとこ。
  event_miraclesnow2_02_s_23:
    speaker: rupee
    en: Why don't we try and see if we can get any closer?
    ko: |-
      좀 더 친해지면 도전해보는 거야.
      알았지?
    ja: |-
      もう少し仲良くなったら挑戦しよっか。
      ねっ？
  event_miraclesnow2_02_s_24:
    speaker: anne
    en: Okay!
    ko: 예!
    ja: はい！
  event_miraclesnow2_02_s_25:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_02_s_26:
    speaker: rupee
    en: Anne.
    ko: 앤.
    ja: エヌ。
  event_miraclesnow2_02_s_27:
    speaker: rupee
    en: Do you still want to meet your mom?
    ko: 아직 엄마를 만나보고 싶어?
    ja: まだお母さんに会いたい？
  event_miraclesnow2_02_s_28:
    speaker: anne
    en: No, not really.
    ko: 아뇨. 괜찮아요.
    ja: いいえ。大丈夫です。
  event_miraclesnow2_02_s_29:
    speaker: rupee
    en: Eh? Are you sure?
    ko: 어? 응? 왜?
    ja: えっ？どうして？
  event_miraclesnow2_02_s_30:
    speaker: anne
    en: It puts you and Teacher in an awkward position.
    ko: 루피 언니랑 선생님이 곤란하잖아요.
    ja: ルピーお姉ちゃんと先生が困るじゃないですか。
  event_miraclesnow2_02_s_31:
    speaker: rupee
    en: W-what do you mean? No, it doesn't.
    ko: |-
      무, 무슨 말이야?
      안 그래~
    ja: |-
      な、何言ってるの？
      そんなことないよ～
  event_miraclesnow2_02_s_32:
    speaker: anne
    en: Hehe, it's all right. You don't have to force yourself, for my sake.
    ko: 헤헤. 괜찮아요. 너무 무리하지 말아요.
    ja: えへへ。大丈夫です。無理しないでください。
  event_miraclesnow2_02_s_33:
    speaker: anne
    en: I'm really okay.
    ko: 저는 진짜 괜찮으니까.
    ja: 私は本当に大丈夫ですから。
  event_miraclesnow2_02_s_34:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_02_s_35:
    speaker: rupee
    en: I have to open up with you, Anne.
    ko: 사실 있지 앤.
    ja: あのね、エヌ。
  event_miraclesnow2_02_s_36:
    speaker: rupee
    en: We've found your mother.
    ko: 언니랑 오빠가 앤의 엄마를 찾았어.
    ja: 私たち、エヌのお母さんを見つけたの。
  event_miraclesnow2_02_s_37:
    speaker: anne
    en: What!?
    ko: 예!?
    ja: えっ！？
  event_miraclesnow2_02_s_38:
    speaker: rupee
    en: Do you still not want to meet her?
    ko: 만나볼래?
    ja: 会ってみる？
  event_miraclesnow2_02_s_39:
    speaker: anne
    en: I... Yes. I want to see her again.
    ko: 마, 만나보고 싶어요.
    ja: あ、会いたいです。
  event_miraclesnow2_02_s_40:
    speaker: rupee
    en: Are you positive?
    ko: 그런데….
    ja: でも…
  event_miraclesnow2_02_s_41:
    speaker: rupee
    en: I can't say for sure, but you may get hurt.
    ko: 앤이 상처받을지도 몰라.
    ja: エヌが傷つくかもしれないの。
  event_miraclesnow2_02_s_42:
    speaker: rupee
    en: She may not welcome you, or even remember you.
    ko: |-
      기억 못 할 수도 있고.
      반가워하지 않을 수도 있어.
    ja: |-
      覚えてないかもしれないし、
      喜んでくれないかもしれない。
  event_miraclesnow2_02_s_43:
    speaker: rupee
    en: Are you sure you're prepared for that?
    ko: 그래도 괜찮아?
    ja: それでも大丈夫？
  event_miraclesnow2_02_s_44:
    speaker: anne
    en: "... I can ask you and Teacher the same thing."
    ko: "…루피 언니랑 선생님은 괜찮아요?"
    ja: "…ルピーお姉ちゃんと先生は大丈夫ですか？"
  event_miraclesnow2_02_s_45:
    speaker: rupee
    en: Huh?
    ko: 응?
    ja: ん？
  event_miraclesnow2_02_s_46:
    speaker: anne
    en: Will you both be okay with seeing me get hurt?
    ko: 제가 상처받는 거 봐도, 괜찮아요?
    ja: 私が傷つくのを見ても、大丈夫ですか？
  event_miraclesnow2_02_s_47:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_02_s_48:
    speaker: anne
    en: If not, then I don't want to risk it.
    ko: 둘이 안 괜찮으면 저 안 볼래요.
    ja: 2人が大丈夫じゃないなら、会いません。
  event_miraclesnow2_02_s_49:
    speaker: anne
    en: I don't want either of you to get hurt, so I can endure not seeing her.
    ko: 저는 참으면 되지만, 둘이 슬픈 건 싫어요.
    ja: 私は我慢すればいいですが、\n2人が悲しむのは嫌なので。
  event_miraclesnow2_02_s_50:
    speaker: rupee
    en: But... that... I...
    ko: "…어떻게 너는… 그렇게…."
    ja: "…エヌはどうして…そんなに…"
  event_miraclesnow2_02_s_51:
    speaker: "<Self>"
    en: Let's go.
    ko: 만나보자.
    ja: 会ってみよう
  event_miraclesnow2_02_s_52:
    speaker: anne
    en: Teacher?
    ko: 선생님?
    ja: 先生？
  event_miraclesnow2_02_s_53:
    speaker: "<Self>"
    en: Let's meet her.
    ko: 만나보자.
    ja: 会ってみよう
  event_miraclesnow2_02_s_54:
    speaker: "<Self>"
    en: It doesn't matter who gets hurt,
    ko: 앤이 상처받아도, 우리가 상처받아도.
    ja: エヌが傷ついても、私たちが傷ついても
  event_miraclesnow2_02_s_55:
    speaker: "<Self>"
    en: since we'll be there for each other.
    ko: 서로 치료해 줄 수 있을 거야.
    ja: お互いに慰め合えるはずだ
  event_miraclesnow2_02_s_56:
    speaker: rupee
    en: "... Yeah."
    ko: "…응."
    ja: "…うん。"
  event_miraclesnow2_02_s_57:
    speaker: anne
    en: Yes, I think so too.
    ko: 예. 그럴 수 있을 것 같아요.
    ja: はい。そんな気がします。
  event_miraclesnow2_02_s_58:
    speaker: "<Self>"
    en: Let's go meet her.
    ko: 만나러 가자.
    ja: 会いに行こう
event_miraclesnow2_02_e:
  event_miraclesnow2_02_e_1:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_02_e_2:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_02_e_3:
