      그 아이 옆에 있을게요.
    ja: |-
      10年でも20年でも。
      あの子のそばにいますよ。
  event_miraclesnow2_epilogue_11:
    speaker: angelina
    en: This notebook... is a record of everything Anne and I have done together.
    ko: 이 수첩… 사실 앤과 만나서 한 것들을 모두 기록하고 있었어요.
    ja: この手帳…実はエヌと会ってしたことを\nすべて記録していたんです。
  event_miraclesnow2_epilogue_12:
    speaker: angelina
    en: I've never shown it to anyone before. But I'm changing that today.
    ko: |-
      지금까지 보여주지 않았는데,
      이제 보여주려고요. 매일매일.
    ja: |-
      今まで見せていなかったのですが、
      これからは見せようと思います。毎日。
  event_miraclesnow2_epilogue_13:
    speaker: angelina
    en: From now on, I won't run anymore.
    ko: 이젠… 도망가지 않을 거예요.
    ja: もう…逃げません。
  event_miraclesnow2_epilogue_14:
    speaker: rupee
    en: And I'll be there to help.
    ko: 응. 루피도 도와줄게.
    ja: うん。ルピーも手伝うねっ！
  event_miraclesnow2_epilogue_15:
    speaker: "<Narration>"
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン…
  event_miraclesnow2_epilogue_16:
    speaker: syuen
    en: She's awake.
    ko: 깨어났어.
    ja: 起きたわ。
  event_miraclesnow2_epilogue_17:
    speaker: syuen
    en: Come on out.
    ko: 야. 나와.
    ja: ほら、出てきて。
  event_miraclesnow2_epilogue_18:
    speaker: n102
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_epilogue_19:
    speaker: angelina
    en: Hi Anne, I'm...
    ko: |-
      아, 안녕 앤.
      내가 누구냐면….
    ja: |-
      こ、こんにちは、エヌ。
      私が誰かっていうと…
  event_miraclesnow2_epilogue_20:
    speaker: anne
    en: Huh?
    ko: 어?
    ja: えっ？
  event_miraclesnow2_epilogue_21:
    speaker: anne
    en: Mom? What're you doing here? And Rupee and Teacher too?
    ko: 엄마랑 루피 언니랑 선생님이 왜 여기 있어요?
    ja: お母さんと、ルピーお姉ちゃんに先生まで！\nどうしてここにいるんですか？
  event_miraclesnow2_epilogue_22:
    speaker: anne
    en: What's going on? Wait, are we all gonna go have fun somewhere?!
    ko: |-
      와! 설마 우리 같이 놀러 가는 건가요?
      그래서 저 기다린 건가요?
    ja: |-
      わあ！もしかして一緒に遊びに行くんですか？
      それで私を待ってたんですか？
  event_miraclesnow2_epilogue_23:
    speaker: angelina
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_miraclesnow2_epilogue_24:
    speaker: rupee
    en: Uh...
    ko: 어…?
    ja: えっ…？
  event_miraclesnow2_epilogue_25:
    speaker: "<Self>"
    en: Do you...?
    ko: "…설마…."
    ja: "…まさか…"
  event_miraclesnow2_epilogue_26:
    speaker: anne
    en: We better hurry, then! I've got a bajillion places I want to check out.
    ko: 그럼 가요 빨리! 저 가고 싶은 곳 있어요!
    ja: じゃあ早く行きましょう！\n私、行きたいところがあるんです！
  event_miraclesnow2_epilogue_27:
    speaker: rupee
    en: I... I can't...
    ko: 어? 어어어어?
    ja: え？エエエッ？
  event_miraclesnow2_epilogue_28:
    speaker: angelina
    en: I can't believe this.
    ko: 이게… 무슨….
    ja: これは…いったい…
  event_miraclesnow2_epilogue_29:
    speaker: "<Monologue>"
    en: Anne grabs Angelina and Rupee's hands and runs off.
    ko: 앤은 안젤리나와 루피의 손을 잡고 뛰어갔다.
    ja: エヌはアンジェリーナとルピーの手を握って\n走っていった
  event_miraclesnow2_epilogue_30:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_epilogue_31:
    speaker: "<Self>"
    en: How is this possible?
    ko: 뭐지 이건?
    ja: どういうことだ？
  event_miraclesnow2_epilogue_32:
    speaker: syuen
    en: I haven't got a clue.
    ko: 몰라.
    ja: さあね。
  event_miraclesnow2_epilogue_33:
    speaker: syuen
    en: It must have something to do with that two-week period when it was snowing.
    ko: 눈 내리던 2주간의 기억이.
    ja: 雪が降っていた2週間の記憶が、
  event_miraclesnow2_epilogue_34:
    speaker: syuen
    en: As far as I can tell, she somehow merged with her own NIMPH.
    ko: NIMPH와 완전 하나가 됐다는 것만 알아.
    ja: |-
      NIMPHと完全に1つになったってことは
      分かるわ。
  event_miraclesnow2_epilogue_35:
    speaker: syuen
    en: It's as if her memories from that time period were put in a vault. I can't
      even get near them.
    ko: 블랙박스화되어서, 접근이 아예 불가능해.
    ja: ブラックボックス化して、手を出せないのよ。
  event_miraclesnow2_epilogue_36:
    speaker: "<Self>"
    en: So she's no longer eligible for memory wipes?
    ko: 그럼 앤은 이제 기억 소거에서 벗어난 거야?
    ja: じゃあエヌはもう記憶消去から抜け出せたのか？
  event_miraclesnow2_epilogue_37:
    speaker: syuen
    en: That's not what I mean.
    ko: 아니.
    ja: いや。
  event_miraclesnow2_epilogue_38:
    speaker: syuen
    en: Her memory will still reset itself every day. That hasn't changed. If it didn't,
      she'd die.
    ko: |-
      매일 리셋되는 건 똑같아.
      안 하면 죽는 것도 똑같고.
    ja: |-
      毎日リセットされるのは同じ。
      リセットしなきゃ死ぬのも変わらない。
  event_miraclesnow2_epilogue_39:
    speaker: syuen
    en: However, she seems to have retained the memories that were "locked" in the
      vault, as it were.
    ko: 근데 블랙박스화된 기억은 그대로 남아.
    ja: でも、ブラックボックス化した記憶は\nそのまま残るのよ。
  event_miraclesnow2_epilogue_40:
    speaker: syuen
    en: Honestly... I don't have a clue what's going on.
    ko: "…영문을 모르겠네."
    ja: "…ワケ分かんないわ。"
  event_miraclesnow2_epilogue_41:
    speaker: "<Self>"
    en: It's a miracle.
    ko: 기적이야…!
    ja: 奇跡だ…！
  event_miraclesnow2_epilogue_42:
    speaker: syuen
    en: A miracle, huh?
    ko: 하하. 기적 같은 소리 하네.
    ja: あはは、ふざけたこと言っちゃって。
  event_miraclesnow2_epilogue_43:
    speaker: syuen
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_epilogue_44:
    speaker: syuen
    en: It sounds ridiculous, but there's no other way to explain it.
    ko: 그거 말곤 딱히 설명할 방법도 없지만.
    ja: それ以外に、しっくりくる言葉もないけど。
  event_miraclesnow2_epilogue_45:
    speaker: "<Self>"
    en: You're not thinking of doing anything to Anne, are you?
    ko: 앤을 어떻게 할 생각은 아니겠지?
    ja: エヌに何かするつもりじゃないよな？
  event_miraclesnow2_epilogue_46:
    speaker: syuen
    en: I couldn't even if I wanted to. Like I told you, I can't even gain access
      to the parts I need.
    ko: |-
      뭘 어떻게 해.
      아예 접근이 불가능하다니까.
    ja: |-
      何もしないわよ。
      手を出すことすらできないんだから。
  event_miraclesnow2_epilogue_47:
    speaker: syuen
    en: All I can do is leave it be.
    ko: 저대로 냅둬야지 뭐.
    ja: あのまま放っておくしかないわ。
  event_miraclesnow2_epilogue_48:
    speaker: "<Self>"
    en: "... Thank you, Syuen."
    ko: "…고마워 슈엔."
    ja: "…ありがとう、シュエン"
  event_miraclesnow2_epilogue_49:
    speaker: syuen
    en: What's gotten into you? What are you thanking me for?
    ko: |-
      약 먹었냐?
      갑자기 헛소리야.
    ja: |-
      ちょっと、何？
      気持ち悪いんだけど。
  event_miraclesnow2_epilogue_50:
    speaker: anne
    en: Teacher! Come here, quick!
    ko: 선생님! 선생님도 빨리 와요-!
    ja: 先生！先生も早く来てくださーい！
  event_miraclesnow2_epilogue_51:
    speaker: "<Self>"
    en: I'm coming!
    ko: 갈게!
    ja: 今行く！
  event_miraclesnow2_epilogue_52:
    speaker: syuen
    en: Hurry up and get out of here. You're giving me a headache.
    ko: 빨리 꺼져. 시끄러우니까.
    ja: 早く行ってよ。騒がしいから。
  event_miraclesnow2_epilogue_53:
    speaker: "<Monologue>"
    en: I run towards Anne, who is waving to me in the distance.
    ko: 멀리서 손짓하고 있는 앤에게 달려간다.
    ja: 遠くで手招きするエヌの元へ走っていく
  event_miraclesnow2_epilogue_54:
    speaker: "<Monologue>"
    en: All the built-up snow from a few days ago has now melted away,
    ko: 눈은 그쳤고, 쌓였던 눈은 녹아버렸지만.
    ja: 雪は止み、積もっていた雪は溶けてしまったが
  event_miraclesnow2_epilogue_55:
    speaker: "<Monologue>"
    en: but the memories we had together will never fade.
    ko: 그때 쌓인 추억은 마음에 새겨진다.
    ja: あの時積もった思い出は、心に刻まれている
  event_miraclesnow2_epilogue_56:
    speaker: "<Monologue>"
    en: Every last one of you will remain in my memories.
    ko: 모두에게.
    ja: みんなの心に
  event_miraclesnow2_epilogue_57:
    speaker: "<Monologue>"
    en: Forever.
    ko: 영원히.
    ja: 永遠に
