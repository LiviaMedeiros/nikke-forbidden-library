  event_miraclesnow1_intermission_01_40:
    speaker: "<Monologue>"
    en: Rupee takes Anne by the hand and disappears behind a building.
    ko: 루피는 앤의 손을 잡고 건물 뒤로 사라졌다.
    ja: ルピーはエヌの手を握って\n建物の後ろに消えた
  event_miraclesnow1_intermission_01_41:
    speaker: "<Self>"
    en: "??"
    ko: "…??"
    ja: "…？？"
  event_miraclesnow1_intermission_01_42:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_miraclesnow1_intermission_01_43:
    speaker: rupee
    en: Ta-dah! This is a special outfit I've prepared for today!
    ko: |-
      쨔잔☆
      루피가 오늘을 위해 준비한 특별 의상이야!
    ja: |-
      ジャーン☆
      ルピーが今日のために用意した\nスペシャルコスだよ！
  event_miraclesnow1_intermission_01_44:
    speaker: anne
    en: Wow!!
    ko: 우와-!!
    ja: わあ～！！
  event_miraclesnow1_intermission_01_45:
    speaker: rupee
    en: Do you like it?
    ko: 맘에 들어?
    ja: 気に入った？
  event_miraclesnow1_intermission_01_46:
    speaker: anne
    en: I've never worn something so beautiful before!
    ko: 이렇게 예쁜 옷은 처음 입어봐요!
    ja: こんなにかわいい服を着るのは初めてです！
  event_miraclesnow1_intermission_01_47:
    speaker: rupee
    en: I'm glad you like it.
    ko: 다행이네☆
    ja: やった☆
  event_miraclesnow1_intermission_01_48:
    speaker: rupee
    en: I'm not sure if it will be comfortable for you, so why don't you try walking
      around for a bit?
    ko: 혹시 옷이 불편할 수도 있으니까, 이 앞에 잠깐 산책해볼래?
    ja: 調節が必要かもしれないから、\nちょっと散歩してみる？
  event_miraclesnow1_intermission_01_49:
    speaker: rupee
    en: Give yourself a chance to move around in it. We'll be waiting over here.
    ko: |-
      산책하면서 이리저리 움직여봐.
      우린 여기서 기다리고 있을게.
    ja: |-
      散歩しながらいろいろ動いてみて。
      私たちはここで待ってるから。
  event_miraclesnow1_intermission_01_50:
    speaker: rupee
    en: Make sure you tell me if something is uncomfortable.
    ko: 불편한 부분이 있으면 꼭 말해주고.
    ja: 動きにくいトコがあったら教えてね。
  event_miraclesnow1_intermission_01_51:
    speaker: anne
    en: Okay!
    ko: 예!
    ja: はい！
  event_miraclesnow1_intermission_01_52:
    speaker: "<Monologue>"
    en: Anne runs off gleefully.
    ko: 앤은 신나게 뛰어갔다.
    ja: エヌは楽しそうに走っていった
  event_miraclesnow1_intermission_01_53:
    speaker: "<Self>"
    en: When did you make her an outfit?
    ko: 미리 준비해둔 거야?
    ja: 事前に用意してあったのか？
  event_miraclesnow1_intermission_01_54:
    speaker: rupee
    en: Last night.
    ko: 어제 급하게 준비한 거야.
    ja: 昨日マッハで用意しちゃった。
  event_miraclesnow1_intermission_01_55:
    speaker: rupee
    en: I was a little worried about the size, but it looks like it fits her quite
      nicely.
    ko: |-
      사이즈가 안 맞을까 봐 좀 걱정이었는데,
      잘 맞아서 다행이야.
    ja: |-
      サイズが合うか心配だったんだけど、
      ピッタリでよかった。
  event_miraclesnow1_intermission_01_56:
    speaker: "<Self>"
    en: "... Rupee."
    ko: "…루피."
    ja: "…ルピー"
  event_miraclesnow1_intermission_01_57:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_intermission_01_58:
    speaker: rupee
    en: I thought that she wouldn't be able to remember yesterday's events,
    ko: 특별한 날로 만들어주고 싶었거든.
    ja: 特別な日にしてあげたかったの。
  event_miraclesnow1_intermission_01_59:
    speaker: rupee
    en: so I wanted to make today a more special day.
    ko: |-
      어제를 기억하지 못하니까,
      오늘을 좀 더 특별하게 만들어주고 싶었어.
    ja: |-
      昨日のことを覚えてないなら、せめて
      今日をもっと特別にしてあげたかったんだ。
  event_miraclesnow1_intermission_01_60:
    speaker: rupee
    en: What's more special than wearing a special outfit...
    ko: 특별한 날에 특별한 옷을 입고, 특별한 사람과 같이 있으면.
    ja: 特別な日に特別な服を着て、\n特別な人と一緒にいたら、
  event_miraclesnow1_intermission_01_61:
    speaker: rupee
    en: "... especially if one of your closest friends made it for you?"
    ko: 그날은 진짜 최고로 특별한 날이 될 거잖아?
    ja: その日は最高に特別な日になるでしょ？
  event_miraclesnow1_intermission_01_62:
    speaker: rupee
    en: I want today to be so special
    ko: 기억 소거 같은 것에도 지지 않을 최고로 특별한 날.
    ja: 記憶消去なんかに負けない、最高に特別な日に。
  event_miraclesnow1_intermission_01_63:
    speaker: rupee
    en: that it'll be a day she'll never forget,
    ko: 결심했거든.
    ja: 決めたの。
  event_miraclesnow1_intermission_01_64:
    speaker: rupee
    en: not even when her memory is wiped.
    ko: 앤에게 절대 지워지지 않는 기억을 만들어 버리기로.
    ja: エヌに、絶対に消えない\n思い出を作ってあげるんだ。
  event_miraclesnow1_intermission_01_65:
    speaker: "<Self>"
    en: All right, let's do it.
    ko: 응. 해보자.
    ja: ああ。やってみよう
  event_miraclesnow1_intermission_01_66:
    speaker: rupee
    en: All right!
    ko: 응☆
    ja: うん☆
  event_miraclesnow1_intermission_01_67:
    speaker: "<Monologue>"
    en: Anne makes her way over.
    ko: 앤이 뛰어왔다.
    ja: エヌが走ってきた
  event_miraclesnow1_intermission_01_68:
    speaker: anne
    en: It's perfect, Rupee!
    ko: 루피 언니-!
    ja: ルピーお姉ちゃーん！
  event_miraclesnow1_intermission_01_69:
    speaker: anne
    en: It's really comfortable!
    ko: 이 옷 진짜 좋아요! 하나도 안 불편해요!
    ja: この服、すごくいいですね！動きやすいです！
  event_miraclesnow1_intermission_01_70:
    speaker: rupee
    en: That's great! How about we go for a walk then?
    ko: 그래? 그럼 마음 놓고 다녀도 되겠네?
    ja: ホント？じゃあ思いっきり動けるね！
  event_miraclesnow1_intermission_01_71:
    speaker: anne
    en: Sure!
    ko: 그럼요!
    ja: もちろんです！
  event_miraclesnow1_intermission_01_72:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_intermission_01_73:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 삑-
    ja: ピッ
  event_miraclesnow1_intermission_01_74:
    speaker: rupee
    en: Good mooorrrrning, my lovely Lupins!
    ko: 안녕~ 내 사랑스런 루팡들!
    ja: ヤッホー！ルパンのみんな～！
  event_miraclesnow1_intermission_01_75:
    speaker: rupee
    en: We'll be picking up where we left off yesterday, spreading the holiday cheer!
    ko: 그럼 오늘도 어제에 이어서 행복 찾기 대작전을 계속할게!
    ja: |-
      昨日に引き続き、今日も
      幸せ探し大作戦していくよ～！
  event_miraclesnow1_intermission_01_76:
    speaker: anne
    en: It's great to be back!
    ko: 오늘도 잘 부탁드려요!
    ja: 今日もよろしくお願いします！
event_miraclesnow1_04_s:
  event_miraclesnow1_04_s_1:
    speaker: unknown
    en: Heehee.
    ko: 후후.
    ja: ふふっ。
  event_miraclesnow1_04_s_2:
    speaker: unknown
    en: I hope everyone gets a chance to try this!
    ko: 모두가 이걸 먹고 행복해졌으면 좋겠네.
    ja: みんなこれを食べて、\n幸せになってくれたら嬉しいわぁ。
  event_miraclesnow1_04_s_3:
    speaker: unknown
    en: Hehehehehe!
    ko: 후후. 후후후후.
    ja: ふふ。ふふふふっ。
  event_miraclesnow1_04_s_4:
    speaker: anne
    en: The strawberry waffle was so delicious!
    ko: 딸기 와플 너무 맛있었어요!
    ja: イチゴワッフル、とってもおいしいです！
  event_miraclesnow1_04_s_5:
    speaker: rupee
    en: How about the parfait?
    ko: 파르페도 괜찮았지?
    ja: パフェもイケるっしょ？
  event_miraclesnow1_04_s_6:
    speaker: anne
    en: That too!
    ko: 예! 그것도 너무 맛있었어요!
    ja: はい！どっちもとてもおいしいですね！
  event_miraclesnow1_04_s_7:
    speaker: anne
    en: Are you okay, Teacher? I don't think you've eaten much today.
    ko: |-
      그런데 선생님은 많이 못 드신 것 같던데,
      괜찮아요?
    ja: |-
      でも、先生はあんまり食べてませんね。
      大丈夫ですか？
  event_miraclesnow1_04_s_8:
    speaker: "<Self>"
    en: "... You two are bottomless pits!"
    ko: "…너희들. 어떻게 그렇게 많이 먹을 수 있는 거야."
    ja: "…君たち。どうしてそんなに食べられるんだ？"
  event_miraclesnow1_04_s_9:
    speaker: rupee
    en: I sure am! Well, at least when it comes to dessert, hehe.
    ko: 원래 디저트는 무한대로 들어가는 법이야☆
    ja: もともと、デザートは無限に入るんだよ☆
  event_miraclesnow1_04_s_10:
    speaker: rupee
    en: What shall we try next?
    ko: 그럼 다음에는 뭘 먹어볼까~?
    ja: じゃあ次は何いこっかな～？
  event_miraclesnow1_04_s_11:
    speaker: poli
    en: Sorry to bother you,
    ko: 잠깐 실례할게영.
    ja: ちょっと失礼しますよん。
  event_miraclesnow1_04_s_12:
    speaker: miranda
    en: but can we take a moment of your time?
    ko: 실례합니다!
    ja: 失礼します！
  event_miraclesnow1_04_s_13:
    speaker: rupee
    en: Huh? Poli? Miranda? What's going on?
    ko: |-
      어? 폴리랑 미란다잖아?
      무슨 일이야?
    ja: |-
      あれ？ポリとミランダ？
      どうしたの？
  event_miraclesnow1_04_s_14:
    speaker: poli
    en: We've received reports of people losing their sense of taste at the Amusement
      Park.
    ko: 유원지에서 사람들이 미각을 잃었다는 제보가 속출하고 있어서영.
    ja: 遊園地で味覚が変になったという\n通報が相次いでいるのですよん。
  event_miraclesnow1_04_s_15:
    speaker: poli
    en: Do you know anything about it?
    ko: 혹시 알고 있는 게 있나영?
    ja: ひょっとして何かご存じですかぁ？
  event_miraclesnow1_04_s_16:
    speaker: rupee
    en: "... People's sense of taste has disappeared?"
    ko: "…미각을 잃어?"
    ja: "…味覚が変に？"
  event_miraclesnow1_04_s_17:
    speaker: poli
    en: Apparently, none of them can taste a single thing.
    ko: 넹. 아무 맛도 못 느낀다고 하더라고영.
    ja: はい。\n何も味を感じなくなったそうなんですよん。
  event_miraclesnow1_04_s_18:
    speaker: miranda
    en: It seems that all who filed a report had recently consumed something at the
      Amusement Park.
    ko: 증상을 호소하는 분들은 모두 유원지에서 식사를 한 분들입니다!
    ja: 症状を訴えているのは、\n遊園地で食事をした方々ばかりです！
  event_miraclesnow1_04_s_19:
    speaker: miranda
    en: We suspect there may be a shady food stall operating here illegally.
    ko: 불법 음식물을 판매하는 곳이 있을지도 모릅니다!
    ja: 違法な食べ物を販売している店が\nあるのかもしれません！
  event_miraclesnow1_04_s_20:
    speaker: rupee
    en: Oh my gosh! Do we have to shut this event down?
    ko: 세상에. 대피해야 하는 것 아냐?
    ja: マジ？逃げた方がいいんじゃない？
  event_miraclesnow1_04_s_21:
    speaker: poli
    en: I don't think so. Everyone will regain their sense of taste eventually.
    ko: 아니에영. 미각을 잃었다고는 하지만 금방 회복됐으니까영.
    ja: いえいえ。\n失われた味覚は、すぐに回復しましたからぁ。
  event_miraclesnow1_04_s_22:
    speaker: poli
    en: It's either an innocent mistake, or a very bad joke.
    ko: 질 나쁜 장난이거나, 작은 사고일 것 같아영.
    ja: たちの悪いイタズラか、\n小さな事故って感じですねぇ。
  event_miraclesnow1_04_s_23:
    speaker: poli
    en: If you see anything suspicious, please contact us right away.
    ko: 돌아다니시다가, 뭔가 발견하면 바로 연락주세영.
    ja: 遊んでいる時に、\n何か見つけたらすぐ連絡くださいねぇ。
  event_miraclesnow1_04_s_24:
    speaker: miranda
    en: Have a good day!
    ko: 수고하십시오!
    ja: よろしくお願いします！
  event_miraclesnow1_04_s_25:
    speaker: "<Monologue>"
    en: With that, Poli and Miranda take their leave.
    ko: 폴리와 미란다는 가버렸다.
    ja: ポリとミランダが立ち去った
  event_miraclesnow1_04_s_26:
    speaker: anne
    en: What does that lady mean by losing your sense of taste?
    ko: 미각을 잃는 게 뭔가요?
    ja: 味覚を失うって、どういうことですか？
  event_miraclesnow1_04_s_27:
    speaker: "<Choice>"
    en: It's when you can't taste any of the food you're eating.
    ko: 음식 맛을 느끼지 못하는 거야.
    ja: 食べ物の味が感じられなくなるんだ
  event_miraclesnow1_04_s_28:
    speaker: "<Choice>"
    en: It means everything you eat tastes delicious.
    ko: 뭐든 맛있게 먹을 수 있게 되는 거야.
    ja: 何でもおいしく食べられるようになるんだ
  event_miraclesnow1_04_s_29:
    speaker: rupee
    en: It's not good to lie, Sweetie.
    ko: 오빠. 거짓말은 나빠.
    ja: お兄ちゃん。嘘はダ～メ。
  event_miraclesnow1_04_s_30:
    speaker: rupee
    en: Losing your sense of taste means that you can't taste the food you're eating.
    ko: 미각을 잃는 건, 음식 맛을 느끼지 못하는 거야.
    ja: 味覚を失うっていうのは、\n食べ物の味が感じられなくなるってこと。
  event_miraclesnow1_04_s_31:
    speaker: anne
    en: That's... horrible, especially when there's so much delicious food out there!
    ko: |-
      그건… 너무 불행할 것 같아요.
      이렇게 맛있는게 많은데.
    ja: |-
      それは…すごく不幸なことですね。
      こんなにおいしいものがたくさんあるのに。
  event_miraclesnow1_04_s_32:
    speaker: rupee
    en: We have to do something about this! After all, this falls under spreading
      Christmas cheer.
    ko: |-
      우리가 그 수상한 음식을 찾아볼까?
      우린 행복 찾기 대작전 중이니까.
    ja: |-
      私たち、そのアヤシイ食べ物探してみよっか？
      幸せ探し大作戦の一部ってことで。
  event_miraclesnow1_04_s_33:
    speaker: anne
    en: Sure, but how?
    ko: 어떻게요?
    ja: どうやって探すんですか？
  event_miraclesnow1_04_s_34:
    speaker: rupee
    en: We'll just have to try out all the foods available at the Amusement Park!
    ko: 유원지의 모든 음식을 먹어보는 거야☆
    ja: 遊園地の食べ物をゼーンブ食べてみるの☆
  event_miraclesnow1_04_s_35:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_04_s_36:
    speaker: anne
    en: Woah, that's a great idea!
    ko: 와! 너무 좋은 생각 같아요!
    ja: わあ！とってもいいアイデアですね！
  event_miraclesnow1_04_s_37:
    speaker: rupee
    en: Let's go!
    ko: 그럼 출발!
    ja: よっし、しゅっぱーつ！
  event_miraclesnow1_04_s_38:
    speaker: "<Monologue>"
    en: With that,
    ko: 그 후….
    ja: その後…
  event_miraclesnow1_04_s_39:
    speaker: "<Monologue>"
    en: we try 7 food stalls at the Amusement Park, but our attempts prove fruitless.
    ko: |-
      유원지의 음식점 일곱군데를 돌아다녔지만,
      별다른 특이 사항은 발견하지 못했다.
    ja: |-
      遊園地の飲食店7ヶ所を回ったが
      これといったものは発見できなかった
  event_miraclesnow1_04_s_40:
    speaker: "<Monologue>"
    en: My stomach feels like it's going to explode...
    ko: "…배가 터질 것 같다."
    ja: "…お腹がはち切れそうだ"
  event_miraclesnow1_04_s_41:
    speaker: rupee
    en: Hmm... I think that's all of them.
    ko: 음… 거의 다 돌아본 것 같은데.
    ja: うーん…ほぼ全部回った気がするけど。
  event_miraclesnow1_04_s_42:
    speaker: rupee
    en: Did you guys notice anything out of the ordinary?
    ko: 딱히 이상한 건 없었던 것 같지?
    ja: 別にアヤシイものなかったよね？
  event_miraclesnow1_04_s_43:
    speaker: anne
    en: Ugh... So full... I can't take another bite...
    ko: 으으… 배가 터질 것 같아요….
    ja: うう…お腹がはち切れそうです…
  event_miraclesnow1_04_s_44:
    speaker: anne
    en: Oooh, look! They're handing out cookies over there.
    ko: 앗. 저기 쿠키를 나눠주고 있나 봐요.
    ja: あっ。\nあそこでクッキーを配ってるみたいですよ。
  event_miraclesnow1_04_s_45:
    speaker: anne
    en: Let's go check it out.
    ko: 저것만 확인하고 그만할까요?
    ja: 最後にあれだけ確認してみましょうか？
  event_miraclesnow1_04_s_46:
    speaker: rupee
    en: Hm... Are you sure?
    ko: 음… 그럴까?
    ja: うーん…そうする？
  event_miraclesnow1_04_s_47:
    speaker: rupee
    en: I hope they're handmade...
    ko: 이왕이면 핸드메이드 쿠키면 좋겠….
    ja: せっかくなら、手作りがい…
  event_miraclesnow1_04_s_48:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow1_04_s_49:
    speaker: "<Self>"
    en: What's wrong?
    ko: 왜 그래?
    ja: どうした？
  event_miraclesnow1_04_s_50:
    speaker: rupee
    en: Over there, Sweetie.
    ko: 오빠. 저기.
