    en: I need to look in the notepad...
    ko: 수첩을….
    ja: 手帳を…
  event_miraclesnow2_05_e_73:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_74:
    speaker: n102
    en: Ah! Mother!
    ko: 아! 엄마군요!
    ja: あ！お母さんでしたか！
  event_miraclesnow2_05_e_75:
    speaker: angelina
    en: Yes.
    ko: 그래.
    ja: そうよ。
  event_miraclesnow2_05_e_76:
    speaker: n102
    en: Mother, look at this!
    ko: 엄마! 이거요!
    ja: お母さん！はい！
  event_miraclesnow2_05_e_77:
    speaker: angelina
    en: What is it?
    ko: 이게 뭔데.
    ja: これは？
  event_miraclesnow2_05_e_78:
    speaker: n102
    en: It's a croquette. You didn't finish it last time, so I saved it for you.
    ko: |-
      크로켓이요!
      저번에 엄마가 못 먹어서, 제가 따로 챙겨놨어요!
    ja: |-
      コロッケです！
      この間、一緒に食べられなかったので\n取っておきました！
  event_miraclesnow2_05_e_79:
    speaker: n102
    en: It's a little cold, but it's still delicious.
    ko: 조금 식었는데, 그래도 맛있어요!
    ja: ちょっと冷めてますが、\nそれでもおいしいですよ！
  event_miraclesnow2_05_e_80:
    speaker: angelina
    en: You and I already had some yesterday. Together.
    ko: 어제 먹었잖아. 같이.
    ja: 昨日食べたでしょ？一緒に。
  event_miraclesnow2_05_e_81:
    speaker: n102
    en: Huh?
    ko: "…어?"
    ja: "…えっ？"
  event_miraclesnow2_05_e_82:
    speaker: unknown
    en: You'll have to send this much every month.
    ko: 매달 이만큼의 금액을 보내주셔야 합니다.
    ja: 毎月これだけの金額を入金してください。
  event_miraclesnow2_05_e_83:
    speaker: unknown
    en: If you don't, then I'm afraid we won't be able to continue taking care of
      your daughter.
    ko: 그렇지 않으면 따님의 관리를 할 수 없어요.
    ja: そうでなければ、娘さんの管理はできません。
  event_miraclesnow2_05_e_84:
    speaker: unknown
    en: Given her condition, I doubt she'd last very long without proper treatment.
    ko: 특이 체질이라, 금방 망가질 겁니다.
    ja: 特異体質なので、すぐに壊れてしまうでしょう。
  event_miraclesnow2_05_e_85:
    speaker: angelina
    en: I can hardly afford it...
    ko: "…이만큼이나 내야 하는 거군요."
    ja: "…こんなに払わないといけないんですか。"
  event_miraclesnow2_05_e_86:
    speaker: angelina
    en: I have to pay this every month?
    ko: 매달.
    ja: 毎月…
  event_miraclesnow2_05_e_87:
    speaker: unknown
    en: Considering it's to save your daughter's life, I'd say it's a bargain.
    ko: 예. 따님의 목숨 값치고는 싸다고 생각합니다만.
    ja: はい。娘さんの命を救うためだと思えば、\n安いものだと思いますが。
  event_miraclesnow2_05_e_88:
    speaker: angelina
    en: But this doesn't make any sense...
    ko: 저기요, 이건 너무 말이 안….
    ja: でも、これはあまりにも…
  event_miraclesnow2_05_e_89:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_90:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_91:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_92:
    speaker: angelina
    en: I'll have to spend every waking hour working to scrounge up enough money...
    ko: "…이만큼 벌려면, 일상생활이 없겠네요."
    ja: "…これだけ稼ぐ必要があるなら、\\n日常生活なんてなくなりますね。"
  event_miraclesnow2_05_e_93:
    speaker: angelina
    en: I won't even have time to see her.
    ko: 앤을… 보러 갈 수도 없겠어요.
    ja: エヌに…会うこともできませんよね。
  event_miraclesnow2_05_e_94:
    speaker: unknown
    en: No price should be too high if it means it will save your daughter.
    ko: 하지만 그러면 따님을 살릴 수 있죠.
    ja: しかし、そうすれば娘さんを助けられるのです。
  event_miraclesnow2_05_e_95:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_96:
    speaker: angelina
    en: As long as I can save Anne...
    ko: 예. 드릴게요. 매달.
    ja: 分かりました。払います。毎月。
  event_miraclesnow2_05_e_97:
    speaker: angelina
    en: I... I'll pay.
    ko: 앤을 살릴 수만 있다면….
    ja: エヌを助けられるなら…
  event_miraclesnow2_05_e_98:
    speaker: angelina
    en: I don't have to see her.
    ko: 앤이 살아만 있어 준다면.
    ja: エヌが生きてさえいてくれるなら、
  event_miraclesnow2_05_e_99:
    speaker: angelina
    en: Just knowing she's alive is enough.
    ko: 못 봐도 좋아요.
    ja: 会えなくても構いません。
  event_miraclesnow2_05_e_100:
    speaker: angelina
    en: "... Yes."
    ko: "…예."
    ja: "…ええ。"
  event_miraclesnow2_05_e_101:
    speaker: angelina
    en: That is my only wish.
    ko: 좋아요.
    ja: それでいいです。
  event_miraclesnow2_05_e_102:
    speaker: rupee
    en: How... can this...
    ko: 어떻게… 그런….
    ja: なんで…そんな…
  event_miraclesnow2_05_e_103:
    speaker: angelina
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_104:
    speaker: rupee
    en: So you knew they were lying to you? Why didn't you say anything?
    ko: |-
      어, 어떻게 그럴 수가 있어!
      딸이면서…! 엄마면서…! 어떻게!
    ja: |-
      な、なんでそんなことできるの！？
      娘なのに…！お母さんなのに…！なんで！
  event_miraclesnow2_05_e_105:
    speaker: angelina
    en: Two years.
    ko: 2년을 했어요.
    ja: 2年、頑張りました。
  event_miraclesnow2_05_e_106:
    speaker: angelina
    en: Every day... for two years.
    ko: 2년 동안, 하루도 빠짐없이.
    ja: 2年間、1日も欠かさず。
  event_miraclesnow2_05_e_107:
    speaker: angelina
    en: I told Anne I was her mother. I listened to everything she wanted to discuss.
    ko: |-
      내가 앤의 엄마라는 것을 알려주고,
      앤이 원하는 것을 매일 들어줬어요.
    ja: |-
      私がエヌの母親だということを教え、
      エヌの望みを毎日聞いてあげました。
  event_miraclesnow2_05_e_108:
    speaker: angelina
    en: Yet every day, I was someone else to her. One day I was a friend, the next
      I was a total stranger.
    ko: |-
      어떤 날은 아줌마. 어떤 날은 저기요.
      어떤 날은 언니. 어떤 날은 선생님.
    ja: |-
      ある日はおばさん。ある日はすみません。
      ある日はお姉さん。ある日は先生。
  event_miraclesnow2_05_e_109:
    speaker: angelina
    en: But never a mother. Not unless I reminded her.
    ko: |-
      …내가 엄마라는 것을 알려주지 않으면,
      단 한 번도.
    ja: |-
      …私が母親だと教えなければ、
      ただの一度でさえも、
  event_miraclesnow2_05_e_110:
    speaker: angelina
    en: Not once did she ever call me mother.
    ko: 나를 엄마라고 불러주지 않았어요.
    ja: 私をお母さんと\n呼んでくれたことはありませんでした。
  event_miraclesnow2_05_e_111:
    speaker: angelina
    en: Do you have any idea how it feels to have your hope slowly eaten away day
      by day?
    ko: 마음이 깎여나간다는 게 어떤 건 줄 알아요?
    ja: 心が折れるというのが、\nどういうことか分かりますか？
  event_miraclesnow2_05_e_112:
    speaker: angelina
    en: Eventually, you reach a point where hope ceases to exist, and you just...
      give in to the emptiness.
    ko: |-
      아무것도 기대하지 않게 되고,
      아무것도 해주고 싶지 않아져요.
    ja: |-
      何も期待しなくなり、
      何もしてあげたくなくなります。
  event_miraclesnow2_05_e_113:
    speaker: angelina
    en: In the end, she'll always forget me.
    ko: "…어차피, 다 잊어버리니까."
    ja: "…どうせ全部忘れてしまうから。"
  event_miraclesnow2_05_e_114:
    speaker: "<Self>"
    en: Not now. She remembers now.
    ko: 지금의 앤은 기억할 수 있어요.
    ja: 今のエヌは忘れませんよ
  event_miraclesnow2_05_e_115:
    speaker: angelina
    en: But for how long?
    ko: 언제 원래대로 돌아올지 모른다면서요.
    ja: いつ元に戻るか分からないのでしょう？
  event_miraclesnow2_05_e_116:
    speaker: angelina
    en: I can't risk everything being hurt again all on the slight promise of some
      far-fetched miracle.
    ko: 잠깐의 기적만 보고, 다시 그걸 하라고요?
    ja: 一瞬の奇跡を見て、またあれを繰り返せと？
  event_miraclesnow2_05_e_117:
    speaker: angelina
    en: Let's say I do, and she remembers everything for a year, or two even.
    ko: 그래요. 그 기적이 이어져서 일 년, 이 년을 간다고 쳐요.
    ja: |-
      その奇跡が続いて、
      1年、2年持ったとしましょう。
  event_miraclesnow2_05_e_118:
    speaker: angelina
    en: Yes, there will be happy moments. Moments that I'll cherish forever.
    ko: 행복한 시간을 보내다가, 여한이 없을 정도로 행복한 시간을 보내다가.
    ja: 幸せな時間を過ごして…\n思い残すことがないほど幸せな時間を過ごして、
  event_miraclesnow2_05_e_119:
    speaker: angelina
    en: But what if one day, Anne reverts back to how she used to be?
    ko: 앤이 다시 원래대로 돌아가면.
    ja: エヌがまた元に戻ったら、
  event_miraclesnow2_05_e_120:
    speaker: angelina
    en: What would become of me?
    ko: 그럼 저는요.
    ja: そうなったら、私は、
  event_miraclesnow2_05_e_121:
    speaker: angelina
    en: I would have all of these memories of me and her,
    ko: 그 시간 동안 앤에 대한 추억을 쌓은 저는요.
    ja: それまでエヌとの思い出を重ねた私は、
  event_miraclesnow2_05_e_122:
    speaker: angelina
    en: and there I would be, having to remind her who I am.
    ko: 다음날에, 그 사랑스러운 딸을 보고!
    ja: 翌日、そのかわいらしい娘を見て！
  event_miraclesnow2_05_e_123:
    speaker: angelina
    en: My own daughter! Who told me she loved me just one day before!
    ko: 어제까지만 해도 엄마 엄마 하면서 부르던 딸을 보고!
    ja: 昨日まではお母さんと呼んでくれた娘を見て！
  event_miraclesnow2_05_e_124:
    speaker: angelina
    en: I couldn't bear such a cruel twist of fate. No one could.
    ko: 내가 네 엄마란다 라고 얘기해야 할 저는요!
    ja: |-
      私があなたのお母さんよと
      話さなければならない私は！
  event_miraclesnow2_05_e_125:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_126:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_05_e_127:
    speaker: angelina
    en: I... won't see her.
    ko: 저는… 앤을 만나지 않을 거예요.
    ja: 私は…エヌに会いません。
  event_miraclesnow2_05_e_128:
    speaker: angelina
    en: I just... hope that she can continue to live her life as best she can,
    ko: 그냥… 그 아이가 살아있기만 바라면서.
    ja: ただ…あの子が生きていることだけを\n願いながら、
  event_miraclesnow2_05_e_129:
    speaker: angelina
    en: and I'll try to help her from afar.
    ko: 멀리서 도와주기만 할 거예요.
    ja: 遠くから見守るだけです。
  event_miraclesnow2_05_e_130:
    speaker: angelina
    en: That's all I can do for her, as a mother.
    ko: 그게… 제가 엄마로서 할 수 있는 일이에요.
    ja: それが…私が母親としてできることですから。
  event_miraclesnow2_05_e_131:
    speaker: "<Monologue>"
    en: Weary and defeated, Angelita walks away.
    ko: 안젤리나는 터덜거리는 걸음걸이로 걸어갔다.
    ja: アンジェリーナは\n引きずるような足取りで歩いていった
  event_miraclesnow2_05_e_132:
    speaker: "<Monologue>"
    en: Rupee and I are left stunned.
    ko: 나와 루피는 조금도 움직이지 못했다.
    ja: 私とルピーは微動だにできなかった
  event_miraclesnow2_05_e_133:
    speaker: "<Monologue>"
    en: Neither of us can begin to imagine the immensity of the burden she carries.
    ko: 그 무게가 도저히 짐작도 가지 않았고.
    ja: 母親が抱える重さは計り知れず
  event_miraclesnow2_05_e_134:
    speaker: "<Monologue>"
    en: Simply hearing the sad tale alone,
    ko: 말만으로 전해진 극히 일부의 무게였을 뿐일 텐데도
    ja: 言葉で伝えられたのは\nそのごく一部の重さだったにもかかわらず
  event_miraclesnow2_05_e_135:
    speaker: "<Monologue>"
    en: has rendered us dumbstruck.
    ko: 우리는 단 한 발자국도 움직이지 못했다.
    ja: 私たちは一歩も動くことができなかった
event_miraclesnow2_06_s:
  event_miraclesnow2_06_s_1:
    speaker: "<Narration>"
    en: One week later.
    ko: 일주일 후
    ja: 1週間後
  event_miraclesnow2_06_s_2:
    speaker: emma
    en: It's about time to take it out of the oven, isn't it?
    ko: 자~ 시간이 지났으니 이제 오븐에서 꺼내볼까?
    ja: 時間になったから、\nオーブンから出してみましょ～
  event_miraclesnow2_06_s_3:
    speaker: anne
    en: It sure is.
    ko: 예!
    ja: はい！
  event_miraclesnow2_06_s_4:
    speaker: emma
    en: How did it turn out?
    ko: 어떻게~ 잘 됐으려나~
    ja: さあ～上手くできたかしら～
  event_miraclesnow2_06_s_5:
    speaker: "<Narration>"
    en: "*Pooshoosh*"
    ko: 푸슉-
    ja: プシューッ
  event_miraclesnow2_06_s_6:
    speaker: "<Monologue>"
    en: Heat wafts out as Anne opens the oven door.
    ko: 열기와 함께 오븐의 문이 열렸다.
    ja: 熱気とともにオーブンの扉が開いた
  event_miraclesnow2_06_s_7:
    speaker: "<Monologue>"
    en: A pleasing aroma fills the room.
    ko: "…달콤한 냄새가 코를 자극한다."
    ja: "…甘い香りが鼻をくすぐる"
  event_miraclesnow2_06_s_8:
    speaker: emma
    en: Mmm, smells good. I think it turned out nicely.
    ko: 음~ 냄새 좋다. 잘 된 것 같아.
    ja: う～ん、いい香り。成功したみたいね。
  event_miraclesnow2_06_s_9:
    speaker: anne
    en: You think so?
    ko: 정말요?
    ja: 本当ですか？
  event_miraclesnow2_06_s_10:
    speaker: emma
    en: Only one way to tell...
    ko: 어디 보자… 냠.
    ja: どれどれ…ぱくっ。
  event_miraclesnow2_06_s_11:
    speaker: emma
    en: Munch munch munch...
    ko: "……."
    ja: "……"
  event_miraclesnow2_06_s_12:
    speaker: anne
    en: How is it?
    ko: 어, 어때요?
    ja: ど、どうですか？
  event_miraclesnow2_06_s_13:
    speaker: emma
    en: It's... delicious!
    ko: 음. 맛있어!
    ja: うーん。おいしい！
  event_miraclesnow2_06_s_14:
    speaker: emma
    en: It's even better than mine.
    ko: "…내가 한 것보다 맛있는 것 같아."
    ja: "…私が作ったものよりおいしい気がするわぁ。"
  event_miraclesnow2_06_s_15:
    speaker: anne
    en: Whoa, really?
    ko: 와하! 진짜요?
    ja: わあ！ホントですか？
  event_miraclesnow2_06_s_16:
    speaker: rupee
    en: Sweetie, I'm kinda confused.
    ko: "…오빠. 나 지금 좀 헷갈리는데."
    ja: "…お兄ちゃん、ちょっと分かんないんだけど。"
  event_miraclesnow2_06_s_17:
    speaker: rupee
    en: Emma says they're better than her cookies, but considering how low that bar
      is...
    ko: 엠마가 자기가 한 것 보다 맛있다고 한 건.
    ja: エマが自分が作ったものより\nおいしいって言うのは、
  event_miraclesnow2_06_s_18:
    speaker: rupee
    en: Can you really consider it a compliment?
    ko: 진짜 맛있다는 걸까, 엠마가 만든 것의 강화판인 걸까.
    ja: 本当においしいってコト？\nそれともエマが作ったやつの強化版ってコト？
  event_miraclesnow2_06_s_19:
    speaker: "<Self>"
    en: Good question.
    ko: "…난제네."
    ja: "…難しい問題だな"
  event_miraclesnow2_06_s_20:
    speaker: anne
    en: Teacher! Rupee!
    ko: 선생님! 루피 언니!
    ja: 先生！ルピーお姉ちゃん！
  event_miraclesnow2_06_s_21:
    speaker: anne
    en: Try one!
    ko: 이거 제가 만든 쿠키에요! 먹어봐요!
    ja: 私が作ったクッキーです！\n食べてみてください！
  event_miraclesnow2_06_s_22:
    speaker: "<Monologue>"
    en: There is nowhere to hide.
    ko: 이건 이지선다다. 피해 갈 수 없는.
    ja: これはどちらにせよ逃げられない
  event_miraclesnow2_06_s_23:
    speaker: anne
    en: Open up and say ahhhh!
    ko: 자요! 앙~
    ja: はい！あ～ん。
  event_miraclesnow2_06_s_24:
    speaker: "<Choice>"
    en: Erm... a... aahhhh...
    ko: 앗… 아아… 아….
    ja: あっ…ああ…あっ…
  event_miraclesnow2_06_s_25:
    speaker: "<Choice>"
    en: Aaaaahhh!
    ko: 앙~
    ja: あ～ん
  event_miraclesnow2_06_s_26:
    speaker: "<Narration>"
    en: "*Crunch*"
    ko: 으적.
    ja: サクッ
  event_miraclesnow2_06_s_27:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_06_s_28:
    speaker: rupee
    en: These...
    ko: 어?
    ja: おっ？
  event_miraclesnow2_06_s_29:
    speaker: rupee
    en: "... are fantastic!"
    ko: 맛있다☆
    ja: おいしいっ☆
  event_miraclesnow2_06_s_30:
    speaker: "<Monologue>"
    en: Much to my surprise, the cookie is absolutely fantastic.
    ko: 여러 가지 의미로 놀랍게도 맛있는 쿠키였다.
    ja: 色々な意味で、驚くほどおいしいクッキーだった
  event_miraclesnow2_06_s_31:
    speaker: anne
    en: Thanks for teaching me how to bake, Emma.
    ko: |-
      고마워요 엠마!
      덕분에 쿠키 굽는 법도 배웠어요!
    ja: |-
      ありがとうございます！エマ！
      おかげでクッキーの作り方も覚えられました！
  event_miraclesnow2_06_s_32:
    speaker: emma
    en: I barely had to do anything. You're a natural.
    ko: 후후. 앤이 너무 잘 따라와 줘서 나도 기뻐.
    ja: ふふ。エヌが上手に作ってくれて、\n私も嬉しいわぁ。
  event_miraclesnow2_06_s_33:
    speaker: emma
    en: Oh jeez, I totally forgot!
    ko: 어머, 내 정신 좀 봐.
    ja: あら、私ったら。
  event_miraclesnow2_06_s_34:
    speaker: emma
    en: I left the jam boiling.
    ko: 잼을 끓이다가 그냥 놔뒀네.
    ja: ジャムを作りかけで、そのままにしてたわぁ。
  event_miraclesnow2_06_s_35:
    speaker: emma
    en: I've gotta go. I'm planning on going to the Ark and handing out some food
      later on.
    ko: |-
      나 좀 있다가 방주에도 음식 나눠주러 가야 해서,
      오늘은 먼저 가볼게.
    ja: |-
      あとでアークにも配りに行かないといけない
      から、今日はお先に失礼するわね。
  event_miraclesnow2_06_s_36:
    speaker: emma
    en: Catch you all on the flip side.
    ko: 다들 나중에 봐~
    ja: また会いましょ～
  event_miraclesnow2_06_s_37:
    speaker: anne
    en: See you later.
    ko: 다음에 봐요!
    ja: また会いましょう！
  event_miraclesnow2_06_s_38:
    speaker: "<Narration>"
    en: Emma leaves.
    ko: 엠마는 가버렸다.
    ja: エマは行ってしまった
  event_miraclesnow2_06_s_39:
    speaker: "<Narration>"
    en: "*Beep*"
    ko: 지잉-
    ja: ブブブ…
  event_miraclesnow2_06_s_40:
    speaker: rupee
    en: What is it, Sweetie?
    ko: 뭐야 오빠?
    ja: どうしたの？お兄ちゃん。
  event_miraclesnow2_06_s_41:
    speaker: "<Self>"
    en: They'll be shutting off the snow at 5 PM, and they'll be closing the amusement
      park as well.
    ko: 다섯시에 눈을 멈출 거래. 유원지도 닫을 거고.
    ja: 17時に雪が止まり、遊園地も閉園するそうだ
  event_miraclesnow2_06_s_42:
    speaker: rupee
    en: That only leaves us with two hours.
    ko: |-
      …그렇구나.
      2시간 남았네.
    ja: |-
      …そっか。
      あと2時間だね。
  event_miraclesnow2_06_s_43:
    speaker: rupee
    en: I don't know about you guys, but I've really enjoyed myself.
    ko: 뭐, 그래도 엄청 즐거웠어☆
    ja: まあでも、めっちゃ楽しかったよ☆
  event_miraclesnow2_06_s_44:
    speaker: rupee
    en: What about you, Anne?
    ko: 그치? 앤?
    ja: でしょ？エヌ？
  event_miraclesnow2_06_s_45:
    speaker: anne
    en: Yeah, it's been great.
    ko: 예! 아마 평생 가도 못 잊을 것 같아요!
    ja: はい！きっと一生忘れません！
  event_miraclesnow2_06_s_46:
    speaker: rupee
    en: That's wonderful.
    ko: "…응. 나도 그래."
    ja: "…うん。私も。"
  event_miraclesnow2_06_s_47:
    speaker: anne
    en: By the way...
    ko: 아, 선생님. 루피 언니.
    ja: あっ、先生。ルピーお姉ちゃん。
  event_miraclesnow2_06_s_48:
    speaker: rupee
    en: Yes?
    ko: 응?
    ja: ん？
  event_miraclesnow2_06_s_49:
    speaker: "<Self>"
    en: What is it?
    ko: 왜?
    ja: どうした？
  event_miraclesnow2_06_s_50:
    speaker: anne
    en: I just wanted to tell you how happy you've both made me these past two weeks.
    ko: 2주일 동안 저 엄청 즐거웠어요.
    ja: 2週間、とても楽しかったです。
  event_miraclesnow2_06_s_51:
    speaker: anne
    en: I'll always remember it.
    ko: 이 추억은 절대 안 잊어버릴게요.
    ja: この思い出は絶対に忘れません。
  event_miraclesnow2_06_s_52:
    speaker: rupee
    en: Hey, what's got you sentimental all of a sudden?
    ko: "…응? 무, 무슨 소리야?"
    ja: "…え？ど、どうしたの？"
  event_miraclesnow2_06_s_53:
    speaker: anne
    en: Hehe, it's just that...
    ko: 헤헤. 저 있잖아요.
    ja: へへ、私。
  event_miraclesnow2_06_s_54:
    speaker: anne
    en: I'll probably forget all of this when the snow stops.
    ko: 아마 눈이 그치면 다 잊어버릴 것 같아요.
    ja: きっと雪が止んだら、\n全部忘れちゃうと思うんです。
  event_miraclesnow2_06_s_55:
    speaker: anne
    en: At least, that's the feeling I have.
    ko: 그런 느낌이 들어요.
    ja: そんな気がします。
  event_miraclesnow2_06_s_56:
    speaker: rupee
    en: What are you talking about?
    ko: 애, 앤. 갑자기 왜 그래?
    ja: エ、エヌ。いきなりどうしたの？
  event_miraclesnow2_06_s_57:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_06_s_58:
    speaker: anne
    en: I wrote everything down in my notebook. Every last bit of it.
    ko: |-
      저 수첩에 다 적었어요.
      하나도 빠짐없이.
    ja: |-
      私、全部手帳に書いておきました。
      ひとつも残さず。
  event_miraclesnow2_06_s_59:
    speaker: anne
    en: I'm not going to forget. Never.
    ko: 안 잊어버릴게요. 절대로.
    ja: 忘れませんよ。絶対に。
  event_miraclesnow2_06_s_60:
    speaker: anne
    en: The fun times I had with the both of you. The delicious food you bought for
      me. The friends you introduced me to.
    ko: |-
      루피 언니랑 선생님이 나랑 놀아준 거, 맛있는 거 사준 거,
      새로운 친구들 소개해 준 거.
    ja: |-
      ルピーお姉ちゃんと先生が遊んでくれたこと。
      おいしいものを買ってくれたこと。
      新しいお友だちを紹介してくれたこと。
  event_miraclesnow2_06_s_61:
    speaker: anne
    en: "... How you tried to find my mother."
    ko: "…엄마랑 만나게 해주려고 노력했던 거."
    ja: "…お母さんに会わせようと頑張ってくれたこと。"
  event_miraclesnow2_06_s_62:
    speaker: anne
    en: I'll never forget.
    ko: 절대로 안 잊을게요.
    ja: 絶対に忘れません。
  event_miraclesnow2_06_s_63:
    speaker: rupee
    en: Stop talking like that...
    ko: 안돼!
    ja: ダメっ！！
  event_miraclesnow2_06_s_64:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_06_s_65:
    speaker: rupee
    en: No... no...
    ko: 아, 안돼. 안돼.
    ja: だ、ダメだよ。ね？
  event_miraclesnow2_06_s_66:
    speaker: rupee
    en: No! This can't be!
    ko: 안돼! 안된다고!
    ja: ダメ！ダメだってば！
  event_miraclesnow2_06_s_67:
    speaker: anne
    en: Rupee.
    ko: 루피 언니.
    ja: ルピーお姉ちゃん。
  event_miraclesnow2_06_s_68:
    speaker: rupee
    en: Not now!
    ko: 아, 아직 안 되는데….
    ja: ま、まだ、ダメ…
  event_miraclesnow2_06_s_69:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_06_s_70:
    speaker: rupee
    en: L-let's go Anne!
    ko: 가, 가자 앤!
    ja: い、行こう、エヌ！
  event_miraclesnow2_06_s_71:
    speaker: rupee
    en: Wh-where do you want to go?
    ko: 어, 어디 가고 싶어?
    ja: ど、どこに行きたい？
  event_miraclesnow2_06_s_72:
    speaker: rupee
    en: Would you like to go to the surface? You can see the ocean up there! It's
      like a huge lake, the biggest you've ever seen!
    ko: |-
      지상에, 지상에 가볼까?
      바다, 바다, 바다라고 있대. 엄청 큰 호수 같은 건데…!
    ja: |-
      地上に行ってみる？
      う、海っていうのがあるんだって。\n大きな湖みたいなんだけど…！
  event_miraclesnow2_06_s_73:
    speaker: rupee
    en: Then there's this other place where the snow is piled up so high, you can't
      even see the horizon.
    ko: 눈이 엄청엄청 쌓여서 산처럼 되어 있는 곳도 있대.
    ja: 雪がたっくさん積もって、\n山みたいになってる場所もあるって！
  event_miraclesnow2_06_s_74:
    speaker: rupee
    en: Or maybe we can go to... where was it...?
    ko: 아니면 거기 가볼까? 거기, 거기 어디더라, 어…!
    ja: それとも、あそこ行ってみる？\nほら、あそこ、どこだっけ、あの…！
  event_miraclesnow2_06_s_75:
    speaker: anne
    en: Rupee. It's okay.
    ko: |-
      루피 언니.
      괜찮아요.
    ja: |-
      ルピーお姉ちゃん。
      大丈夫ですよ。
  event_miraclesnow2_06_s_76:
    speaker: anne
    en: This is more than enough.
    ko: 지금까지로도 충분해요.
    ja: もう十分です。
  event_miraclesnow2_06_s_77:
    speaker: anne
    en: My heart is full.
    ko: 마음이 벌써 꽉 찼어요.
    ja: もう胸がいっぱいです。
  event_miraclesnow2_06_s_78:
    speaker: anne
    en: It's okay.
    ko: 그러니 괜찮아요.
    ja: だから大丈夫ですよ。
  event_miraclesnow2_06_s_79:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_06_s_80:
    speaker: rupee
    en: But I'm not.
    ko: 루피는… 안 괜찮아….
    ja: ルピーは…大丈夫じゃない…
  event_miraclesnow2_06_s_81:
    speaker: rupee
    en: Sweetie.
    ko: 오빠.
    ja: お兄ちゃん。
  event_miraclesnow2_06_s_82:
    speaker: rupee
    en: I'll be back.
    ko: 갔다 올게.
    ja: 行ってくるね。
  event_miraclesnow2_06_s_83:
    speaker: rupee
    en: Take care of Anne.
    ko: 앤을 잘 부탁해.
    ja: エヌをお願い。
  event_miraclesnow2_06_s_84:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  event_miraclesnow2_06_s_85:
    speaker: "<Narration>"
    en: Rupee runs off.
    ko: 루피는 뛰어갔다.
    ja: ルピーは走っていった
  event_miraclesnow2_06_s_86:
    speaker: anne
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_06_s_87:
    speaker: anne
    en: Rupee...
    ko: 선생님.
    ja: 先生。
  event_miraclesnow2_06_s_88:
    speaker: "<Self>"
    en: "..."
    ko: 응.
    ja: どうした？
  event_miraclesnow2_06_s_89:
    speaker: anne
    en: "... is a really good person."
    ko: 루피 언니는 진짜 좋은 사람이에요.
    ja: ルピーお姉ちゃんは本当にいい人ですね。
event_miraclesnow2_06_e:
  event_miraclesnow2_06_e_1:
    speaker: rupee
    en: "..."
    ko: "……."
    ja: "……"
  event_miraclesnow2_06_e_2:
    speaker: angelina
    en: I thought you'd said all you had to say to me.
