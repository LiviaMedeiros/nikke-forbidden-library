    ja: あっ
  event_dazzlingcupid_02_s_14:
    speaker: Monologue
    en: When I take out my phone, I see there are multiple messages from Tia and Naga.
    ko: "그제야 휴대폰을 꺼내 확인하자, \n티아와 나가의 연락이 우르르 쏟아졌다."
    ja: |-
      そう言われてメッセンジャーを見ると、
