  event_dazzlingcupid_04_e_106:
    speaker: naga
    en: I'm pretty sure that doll is the last one left, so I'm gonna try and win it.
    ko: 저 인형, 하나 남은 거 같으니까 도전해 봐야겠어. 후훗.
    ja: |-
      あのぬいぐるみ、最後の一つみたいだから
      挑戦してみなきゃ。ふふっ。
  event_dazzlingcupid_04_e_107:
    speaker: Monologue
    en: At the same time, Naga and Tia each take a step forward, as if they'd pre-planned
      it.
    ko: 나가와 티아는 약속이라도 한 듯, 동시에 앞으로 나섰다.
    ja: |-
      ナガとティアは示し合わせたかのように、
      同時に前に出た
  event_dazzlingcupid_04_e_108:
    speaker: tia
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_04_e_109:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_04_e_110:
    speaker: Monologue
    en: They briefly make eye contact, but quickly turn their heads.
    ko: 잠시 눈이 마주친 듯했지만, 금세 다시 정면으로 고개를 돌려버렸다.
    ja: |-
      二人の目が一瞬合ったような気がしたが、
      すぐに正面に向き直った
  event_dazzlingcupid_04_e_111:
    speaker: tia
    en: Give me a bow.
    ko: 활 주세요.
    ja: 弓、ください。
  event_dazzlingcupid_04_e_112:
    speaker: naga
    en: Give me a bow.
    ko: 활 주세요.
    ja: 弓、ください。
  event_dazzlingcupid_04_e_113:
    speaker: staff
    en: Er... sure thing, right away!
    ko: 앗, 네, 넵!
    ja: あっ、は、はいっ！
  event_dazzlingcupid_04_e_114:
    speaker: Monologue
    en: Both Tia and Naga take their bows and pull back the bowstrings in unison.
    ko: "두 사람은 직원에게 활을 받자마자, \n정확히 같은 타이밍에, 같은 동작으로 움직였고."
    ja: |-
      2人はスタッフから弓を受け取ると、
      ぴったり同じタイミング、同じ動作で動いた
  event_dazzlingcupid_04_e_115:
    speaker: Narration
    en: "*Swish*"
    ko: 휘이이익-
    ja: ビュンッ
  event_dazzlingcupid_04_e_116:
    speaker: Narration
    en: "*Pop*"
    ko: 퍼엉-
    ja: パンッ
  event_dazzlingcupid_04_e_117:
    speaker: Monologue
    en: The first arrow that is let loose hits a balloon with a pop.
    ko: 화살이 첫 번째 풍선에 닿아 터지는 모습이 보였다.
    ja: 矢が1本目の風船を貫き、破裂するのが見えた
  event_dazzlingcupid_04_e_118:
    speaker: Monologue
    en: Neither of them takes even a second to admire their handiwork.
    ko: 감탄할 사이도 없이.
    ja: しかし、驚く暇もなく
  event_dazzlingcupid_04_e_119:
    speaker: Monologue
    en: A volley of successive arrows is fired,
    ko: 두 번째, 세 번째, 네 번째 화살이 연달아 날아갔고.
    ja: |-
      2本目、3本目、4本目と
      矢が次々に放たれた
  event_dazzlingcupid_04_e_120:
    speaker: Monologue
    en: each of which finding their mark.
    ko: 결과는 모두 명중.
    ja: すべて命中している
  event_dazzlingcupid_04_e_121:
    speaker: naga
    en: I thought you would have slipped up by now.
    ko: 슬슬 실수할 때 되지 않았어?
    ja: そろそろミスする頃じゃない？
  event_dazzlingcupid_04_e_122:
    speaker: tia
    en: I never make a mistake when I have a weapon in my hands.
    ko: 헤헤, 무기를 손에 쥐면 절대 실수하지 않잖아. 나.
    ja: |-
      えへへ、武器を持ったら、
      絶対に外さないよ～、私。
  event_dazzlingcupid_04_e_123:
    speaker: naga
    en: It'd be nice if you didn't make mistakes or forget things every other time
      of day.
    ko: 어머, 평소에도 그렇게 깜빡하거나 실수하지 않아 주면 좋을 텐데~
    ja: |-
      普段も忘れ物とか、
      ミスとかしないといいのにね～
  event_dazzlingcupid_04_e_124:
    speaker: tia
    en: Please.
    ko: 그러게 말이야.
    ja: そうだよねぇ。
  event_dazzlingcupid_04_e_125:
    speaker: tia
    en: You're the one who always chokes in the heat of battle.
    ko: 오히려 전투 때는 그쪽이 좀 더 실수가 잦지 않아?
    ja: |-
      でも、戦闘の時はナガの方がミス、
      多いんじゃないかな～？
  event_dazzlingcupid_04_e_126:
    speaker: naga
    en: That's hitting below the belt!
    ko: "…어머, 센데?"
    ja: "…へえ～、言うねぇ？"
  event_dazzlingcupid_04_e_127:
    speaker: tia
    en: You took it there first.
    ko: 너만 할까? 헤헤.
    ja: ナガほどじゃないよ？えへへ。
  event_dazzlingcupid_04_e_128:
    speaker: naga
    en: I don't intend on losing.
    ko: 이 승부, 절대 못 지겠는걸?
    ja: この勝負、絶対に負けられないね？
  event_dazzlingcupid_04_e_129:
    speaker: tia
    en: Neither do I.
    ko: 나야말로, 절대 못 져.
    ja: こっちこそ、絶対負けないよ。
  event_dazzlingcupid_04_e_130:
    speaker: Narration
    en: "*Swish* *Pop* *Swish* *Pop*"
    ko: 휘이익- 펑- 휘이익- 펑-
    ja: ビュンッ、パンッ、ビュンッ、パンッ
  event_dazzlingcupid_04_e_131:
    speaker: Monologue
    en: For both of them, all 10 arrows hit their designated targets.
    ko: 그리고 마지막 화살까지, 모두 명중했다.
    ja: 結局、最後の矢まで、すべて命中した
  event_dazzlingcupid_04_e_132:
    speaker: staff
    en: What the...?!
    ko: 어… 어어…?
    ja: えっ…ええっ…？
  event_dazzlingcupid_04_e_133:
    speaker: staff
    en: Um... both of you hit all 10 targets.
    ko: 두 분 다… 10개 모두 명중했습니다!
    ja: お二人とも…10個すべて命中しました！
  event_dazzlingcupid_04_e_134:
    speaker: staff
    en: C-congratulations!
    ko: 추, 축하드립니다!
    ja: お、おめでとうございます！
  event_dazzlingcupid_04_e_135:
    speaker: staff
    en: But what do I do? There's only one doll...
    ko: 그런데 어쩌죠…? 이 인형이 하나밖에 없어서….
    ja: |-
      でも、どうしましょう…？
      ぬいぐるみが最後の1つしかなくて…
  event_dazzlingcupid_04_e_136:
    speaker: tia
    en: Did you hear that, Teacher?
    ko: 선생니임~ 인형이 이거 하나밖에 남지 않았대.
    ja: |-
      せんせぇ～、ぬいぐるみが
      1つしか残ってないって。
  event_dazzlingcupid_04_e_137:
    speaker: tia
    en: What should we do?
    ko: 어쩌지이?
    ja: どうしよぉ？
  event_dazzlingcupid_04_e_138:
    speaker: naga
    en: Looks like you'll have to decide for us.
    ko: 후훗, 또 선생님이 결정해 줘야겠는데?
    ja: ふふっ、また先生に決めてもらわないとね？
  event_dazzlingcupid_04_e_139:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_04_e_140:
    speaker: Monologue
    en: I've made far too many tough decisions today.
    ko: 오늘 하루, 나는 너무 많은 결정을 했다.
    ja: 今日1日、私はあまりに多くの選択をしすぎた
  event_dazzlingcupid_04_e_141:
    speaker: Monologue
    en: That's why...
    ko: 그렇기에.
    ja: だからこそ
  event_dazzlingcupid_04_e_142:
    speaker: Self
    en: This doll...
    ko: 이 인형은.
    ja: このぬいぐるみは
  event_dazzlingcupid_04_e_143:
    speaker: Self
    en: is mine.
    ko: 내가 가질게.
    ja: 私がもらう
event_dazzlingcupid_05_s:
  event_dazzlingcupid_05_s_1:
    speaker: Narration
    en: T-Minus 1 Day
    ko: D-Day1.
    ja: 臨時教師最終日まであと1日
  event_dazzlingcupid_05_s_2:
    speaker: Monologue
    en: My tenure as a substitute ends tomorrow.
    ko: 내일이면 임시 선생직도 끝난다.
    ja: 明日にはこの生活も終わる
  event_dazzlingcupid_05_s_3:
    speaker: Monologue
    en: And...
    ko: 그리고.
    ja: そして
  event_dazzlingcupid_05_s_4:
    speaker: Narration
    en: "*Squeak*"
    ko: 드르륵-
    ja: ガラッ
  event_dazzlingcupid_05_s_5:
    speaker: tia
    en: Teacher!
    ko: 선생니임~
    ja: せんせぇ～
  event_dazzlingcupid_05_s_6:
    speaker: naga
    en: Teacher!
    ko: 선생님.
    ja: 先生。
  event_dazzlingcupid_05_s_7:
    speaker: tia
    en: I figured you'd be here.
    ko: 역시 여기 있었구나아~
    ja: やっぱりここにいたんだぁ～
  event_dazzlingcupid_05_s_8:
    speaker: Narration
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  event_dazzlingcupid_05_s_9:
    speaker: Monologue
    en: The moment Tia hugs me, Naga pushes her off me.
    ko: 티아가 안기자마자, 나가가 자연스럽게 티아를 밀어냈다.
    ja: |-
      ティアが抱きつくと、
      ナガが自然にティアを押しのけた
  event_dazzlingcupid_05_s_10:
    speaker: tia
    en: Hey!
    ko: 앗.
    ja: あっ。
  event_dazzlingcupid_05_s_11:
    speaker: naga
    en: Are you all right, Teacher?
    ko: 어머, 선생님.
    ja: あれ、先生。
  event_dazzlingcupid_05_s_12:
    speaker: naga
    en: You look surprised.
    ko: 놀란 표정인데, 괜찮아?
    ja: びっくりしてたみたいだけど、大丈夫？
  event_dazzlingcupid_05_s_13:
    speaker: Self
    en: I'm okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  event_dazzlingcupid_05_s_14:
    speaker: Monologue
    en: There's still a cold war going on between these two.
    ko: 여전히 이 두 사람 사이는 냉랭하다.
    ja: 相変わらず、この2人の関係は冷え切っている
  event_dazzlingcupid_05_s_15:
    speaker: naga
    en: You don't have much time left with us,
    ko: 이제 선생님이랑 같이 있을 수 있는 시간도 얼마 안 남았고 해서,
    ja: |-
      もう先生と一緒にいられる時間も
      残り少ないって聞いたから、
  event_dazzlingcupid_05_s_16:
    speaker: naga
    en: so I came to get some extra lessons.
    ko: 보충 수업을 들으러 왔어.
    ja: 補習を受けにきたの。
  event_dazzlingcupid_05_s_17:
    speaker: naga
    en: I've already organized all the questions on the tablet.
    ko: 질문할 건 미리 태블릿에 다 정리해 왔구, 후훗.
    ja: |-
      質問したいことは、事前にタブレットに
      まとめてあるから。ふふっ。
  event_dazzlingcupid_05_s_18:
    speaker: Narration
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  event_dazzlingcupid_05_s_19:
    speaker: Monologue
    en: Tia once again clings to my arm.
    ko: 티아가 평소처럼 팔짱을 끼며 붙어왔다.
    ja: |-
      ティアがいつものように、
      腕を組みながらくっついてきた
  event_dazzlingcupid_05_s_20:
    speaker: tia
    en: Since the class is finished,
    ko: 흐으응~ 선생니임~
    ja: ねえ～、せんせぇ～
  event_dazzlingcupid_05_s_21:
    speaker: tia
    en: waddya say we go and get some dessert?
    ko: 수업도 다 끝났는데 나랑 디저트 먹으러 가자아, 응?
    ja: |-
      授業も終わったし、
      私とスイーツ食べに行こうよ、ねっ？
  event_dazzlingcupid_05_s_22:
    speaker: tia
    en: There are so many different treats that I want to eat with you.
    ko: 선생님이랑 먹고 싶은 디저트들이 많단 말이야~
    ja: |-
      先生と食べたいスイーツが
      たくさんあるんだよぉ～
  event_dazzlingcupid_05_s_23:
    speaker: Self
    en: Hmm...
    ko: 음….
    ja: うーん…
  event_dazzlingcupid_05_s_24:
    speaker: Narration
    en: "*Touch*"
    ko: 스륵-
    ja: スッ――
  event_dazzlingcupid_05_s_25:
    speaker: Monologue
    en: Naga wraps herself around my other arm.
    ko: 나가는 가볍게 반대쪽 팔을 잡아 왔다.
    ja: ナガに軽く反対側の腕をつかまれた
  event_dazzlingcupid_05_s_26:
    speaker: naga
    en: Even if you're with us only for a little while more,
    ko: 선생님, 아무리 임시직이라지만~
    ja: 先生、いくら臨時だって言っても～
  event_dazzlingcupid_05_s_27:
    speaker: naga
    en: you're still our teacher.
    ko: 아직은 선생님이잖아.
    ja: 先生は先生でしょ？
  event_dazzlingcupid_05_s_28:
    speaker: naga
    en: Shouldn't your priority be to teach your students?
    ko: 학생을 가르쳐 주는 일이 우선 아닐까? 후훗.
    ja: 生徒を教えるのが優先じゃない？ふふっ。
  event_dazzlingcupid_05_s_29:
    speaker: Monologue
    en: Naga is right.
    ko: 나가의 말대로다.
    ja: ナガの言う通りだ
  event_dazzlingcupid_05_s_30:
    speaker: Monologue
    en: For one more day at least, I'm still beholden to my duties as a teacher.
    ko: 선생업무는 내일까지니까.
    ja: 明日が終われば先生ではなくなるが
  event_dazzlingcupid_05_s_31:
    speaker: Self
    en: Right, let's start the lesson.
    ko: 맞아, 보충 수업하자.
    ja: そうだな、補習をしよう
  event_dazzlingcupid_05_s_32:
    speaker: tia
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_dazzlingcupid_05_s_33:
    speaker: naga
    en: Hehe.
    ko: 후훗.
    ja: ふふっ。
  event_dazzlingcupid_05_s_34:
    speaker: naga
    en: Sounds good.
    ko: 그럼 바로 시작하자.
    ja: じゃあ、すぐに始めよ。
  event_dazzlingcupid_05_s_35:
    speaker: naga
    en: I suppose anyone who doesn't have any questions might as well show themselves
      out.
    ko: 궁금한 게 없는 사람은 나가 있는 게 좋겠네?
    ja: 質問がない人は、外に出た方がいいかも？
  event_dazzlingcupid_05_s_36:
    speaker: Narration
    en: "*Crash*"
    ko: 우당탕!
    ja: ドテーン！
  event_dazzlingcupid_05_s_37:
    speaker: Monologue
    en: There's a loud bang, and suddenly Tia is lying on the ground in a heap.
    ko: 큰소리가 난 곳에 티아가 바닥에 괴상한 포즈로 넘어져 있었다.
    ja: |-
      大きな音がした方を見ると、
      ティアがおかしなポーズで床に倒れていた
  event_dazzlingcupid_05_s_38:
    speaker: Self
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  event_dazzlingcupid_05_s_39:
    speaker: tia
    en: Ow... Yeah, I'm okay.
    ko: 아야야~ 으웅. 괜찮아.
    ja: イタタ～、うん、大丈夫だよ。
  event_dazzlingcupid_05_s_40:
    speaker: tia
    en: I was trying to whip out my tablet...
    ko: 태블릿을 빨리 꺼내려고 서두르다가 그만. 헤헤.
    ja: |-
      タブレットを取り出そうとして、慌てちゃって。
      えへへ。
  event_dazzlingcupid_05_s_41:
    speaker: tia
    en: As a matter of fact, there are a few questions I wanted to ask you,
    ko: 선생니임~ 실은 나도 궁금한 거 있었어.
    ja: せんせぇ～、実は私も質問があったんだぁ。
  event_dazzlingcupid_05_s_42:
    speaker: tia
    en: so I can join the lesson.
    ko: 그러니까 나도 같이 보충 수업 들을래!
    ja: だから、私も一緒に補習受けるっ！
  event_dazzlingcupid_05_s_43:
    speaker: tia
    en: If that's all right with you, that is?
    ko: 안 돼?
    ja: ダメ？
  event_dazzlingcupid_05_s_44:
    speaker: Self
    en: Of course it is.
    ko: 들어도 돼.
    ja: 問題ない
  event_dazzlingcupid_05_s_45:
    speaker: tia
    en: Hehe, how exciting!
    ko: 에헤헤, 신난다아~
    ja: えへへ、わぁ～い。
  event_dazzlingcupid_05_s_46:
    speaker: naga
    en: "... Fine."
    ko: 어머, 보충 수업 겸 데이트할 수 있을 거라 생각했는데.
    ja: え～、補習も兼ねてデートできると思ったのに。
  event_dazzlingcupid_05_s_47:
    speaker: naga
    en: I thought I'd be having a private lesson, but so be it.
    ko: 아쉬워라~
    ja: がっかり～
  event_dazzlingcupid_05_s_48:
    speaker: tia
    en: If I want to be a good student, I should take any opportunity I can to learn
      more.
    ko: 학생은 학생답게 어떤 수업이든 열심히 들어야 하니까아~
    ja: |-
      学生なんだから、学生らしくどんな授業でも
      一生懸命受けなきゃ～
  event_dazzlingcupid_05_s_49:
    speaker: naga
    en: For once, you're saying something that I agree with.
    ko: 웬일로 기특한 소리를 다 하네, 후훗.
    ja: 珍しく真面目なこと言うね、ふふっ。
  event_dazzlingcupid_05_s_50:
    speaker: naga
    en: Anyway, I'll ask my question first.
    ko: 그럼 나 먼저 질문할게.
    ja: じゃあ、私から先に質問するね。
  event_dazzlingcupid_05_s_51:
    speaker: naga
    en: Teacher, here...
    ko: 선생님, 이 문제 말인데~
    ja: 先生、この問題なんだけど～
  event_dazzlingcupid_05_s_52:
    speaker: Monologue
    en: Naga and Tia proceed to pepper me with a barrage of questions, which I answer
      one by one.
    ko: 나가와 티아의 질문 세례에 차례차례로 답해주었다.
    ja: ナガとティアの質問攻撃に、順番に答えてあげた
