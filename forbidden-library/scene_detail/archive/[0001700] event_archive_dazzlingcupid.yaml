  event_dazzlingcupid_01_s_42:
    speaker: tia
    en: They're having a competition,
    ko: 1등을 하는 사람에게는 [사랑의 화살]을 준대!
    ja: 1等の人は、「恋の矢」がもらえるんだって～
  event_dazzlingcupid_01_s_43:
    speaker: tia
    en: and the prize for first place...
    ko: 1등 상품.
    ja: ええと、1等の商品…
  event_dazzlingcupid_01_s_44:
    speaker: tia
    en: is a Love Arrow!
    ko: "[사랑의 화살]"
    ja: "「恋の矢」。"
  event_dazzlingcupid_01_s_45:
    speaker: tia
    en: That's the legendary arrow used by Cupid to make people fall in love.
    ko: |-
      전설에 나오는, 사랑을 이루어 준다는 천사,
      큐피드가 사용했다는 바로 그 사랑의 화살입니다.
    ja: |-
      伝説に出てくる、恋を叶えてくれる天使、
      キューピッドが使っていた恋の矢です。
  event_dazzlingcupid_01_s_46:
    speaker: tia
    en: Even the slightest touch from the arrowhead
    ko: |-
      화살촉이 좋아하는 사람에게 살짝 닿기만 해도
      그 사람의 마음을 사로잡을 수 있답니다.
    ja: |-
      矢じりが好きな人に軽く触れるだけで、
      その人の心をつかむことができちゃいます。
  event_dazzlingcupid_01_s_47:
    speaker: tia
    en: is enough to capture someone's heart.
    ko: 마음에만 담아두던 그 사람을.
    ja: 心の奥にそっとしまっていたあの人を、
  event_dazzlingcupid_01_s_48:
    speaker: tia
    en: With it, you can make the person you've dreamt of become yours.
    ko: 꿈에만 그리던 그 사람을.
    ja: 夢にまで見たあの人を、
  event_dazzlingcupid_01_s_49:
    speaker: tia
    en: With this arrow, they will become a slave to love.
    ko: 당신의 노예로 만들어 버릴 절호의 기회♥
    ja: あなたのトリコにしちゃう絶好のチャンス♥
  event_dazzlingcupid_01_s_50:
    speaker: tia
    en: Don't let this opportunity pass you by.
    ko: 절대 놓치지 마세요!
    ja: 絶対にお見逃しなく！
  event_dazzlingcupid_01_s_51:
    speaker: tia
    en: That's what the signs say.
    ko: 래. 후와아아…!
    ja: だって。うわああ…！
  event_dazzlingcupid_01_s_52:
    speaker: naga
    en: A love arrow?
    ko: 후훗, 사랑의 화살이라니~
    ja: ふふっ、恋の矢ね～
  event_dazzlingcupid_01_s_53:
    speaker: naga
    en: There's no way something like that actually exis...
    ko: 세상에 그런 게 있을 리….
    ja: そんなものがあるはず…
  event_dazzlingcupid_01_s_54:
    speaker: tia
    en: I want it!
    ko: 갖고 싶다아아!
    ja: 欲しい～～！
  event_dazzlingcupid_01_s_55:
    speaker: naga
    en: Fine, how do we sign up?
    ko: 에휴~ 어떻게 참여하는 건데?
    ja: も～…それで、どうやって参加するの？
  event_dazzlingcupid_01_s_56:
    speaker: tia
    en: Any customers who make a purchase within the next 30 minutes will be automatically
      entered into the raffle.
    ko: 지금부터 30분 이내에 쇼핑몰에서 물건을 구매하는 손님은 추첨 번호가 주어져서 자동 참여되나 봐!
    ja: |-
      今から30分以内にショッピングモールで
      買い物したお客様に、抽選券をプレゼント！
      だって。
  event_dazzlingcupid_01_s_57:
    speaker: tia
    en: I think the more expensive your purchase, the greater your chances of winning.
    ko: 그리고 비싼 물건을 많이 구매할수록 등수가 올라가는 것 같아!
    ja: |-
      あと、高い商品をたくさん買うほど
      順位が上がるんだって！
  event_dazzlingcupid_01_s_58:
    speaker: tia
    en: Are you going to participate, Teacher?
    ko: 선생님, 우리 저 이벤트 참여해 보면 안 돼?
    ja: 先生～、参加しちゃダメ？
  event_dazzlingcupid_01_s_59:
    speaker: Monologue
    en: If your chances increase the more money you spend,
    ko: 비싼 물건을 많이 구매할수록 등수가 올라가다니.
    ja: 高い商品を買うほど順位が上がるとは
  event_dazzlingcupid_01_s_60:
    speaker: Monologue
    en: how much stuff would you have to buy in order to get first place?
    ko: |-
      이 많은 사람 사이에서 1등을 하려면,
      물건을 얼마나 많이 사야 한단 말인가.
    ja: |-
      これだけの人の中で1等になるには、
      一体どれほど物を買えばいいのだろうか
  event_dazzlingcupid_01_s_61:
    speaker: Monologue
    en: The chances of us winning seem slim at best,
    ko: 아니, 애초에 1등이 가능하긴 할까?
    ja: いや、そもそも1等になれるものなのか…？
  event_dazzlingcupid_01_s_62:
    speaker: Monologue
    en: but Tia is looking at me, her eyes shining with excitement.
    ko: 하지만 이미 티아의 초롱초롱한 눈은 나를 향하고 있었다.
    ja: |-
      だが、すでにティアのキラキラした瞳が
      私に向けられていた
  event_dazzlingcupid_01_s_63:
    speaker: Monologue
    en: I've got to find a way to avoid her gaze.
    ko: 우선 그녀의 시선을….
    ja: まずは、彼女の視線を…
  event_dazzlingcupid_01_s_64:
    speaker: Choice
    en: Turn to the left.
    ko: 왼쪽으로 피하자.
    ja: 左に避けよう
  event_dazzlingcupid_01_s_65:
    speaker: Choice
    en: Turn to the right.
    ko: 오른쪽으로 피하자.
    ja: 右に避けよう
  event_dazzlingcupid_01_s_66:
    speaker: tia
    en: "?"
    ko: 흐우우웅~?
    ja: ね～～ぇ？
  event_dazzlingcupid_01_s_67:
    speaker: tia
    en: Teacher?
    ko: 선생니임?
    ja: せんせぇ？
  event_dazzlingcupid_01_s_68:
    speaker: Monologue
    en: As if she was already waiting there, Tia's pretty face fills my entire field
      of vision.
    ko: 마치 기다리고 있었다는 듯 티아의 하얀 얼굴이 내 시야에 꽉 찼다.
    ja: |-
      待っていましたと言わんばかりに、
      ティアの白い顔が私の視界を埋め尽くした
  event_dazzlingcupid_01_s_69:
    speaker: Self
    en: "!"
    ko: "!"
    ja: "！"
  event_dazzlingcupid_01_s_70:
    speaker: Monologue
    en: Fortunately, Naga intercedes quickly enough and drags her away.
    ko: 나가의 제지로 곧바로 멀어졌지만.
    ja: |-
      幸いティアはナガに止められ、
      すぐに引き離された
  event_dazzlingcupid_01_s_71:
    speaker: naga
    en: Tia, you have to read the whole thing to the end.
    ko: 티아, 글은 끝까지 읽어봐야지?
    ja: ティア、文章は最後まで読まなきゃ。
  event_dazzlingcupid_01_s_72:
    speaker: tia
    en: Huh?
    ko: 으응?
    ja: え～？
  event_dazzlingcupid_01_s_73:
    speaker: tia
    en: Let's see...
    ko: 어디 보자아~
    ja: えっとぉ～
  event_dazzlingcupid_01_s_74:
    speaker: tia
    en: The top prize will be granted randomly.
    ko: 단, 1등 상품은 등수와 관계없이 추첨으로 뽑힐 예정입니다.
    ja: |-
      ただし、1等の商品は順位とは関係なく
      抽選でプレゼントとなる予定です…
  event_dazzlingcupid_01_s_75:
    speaker: tia
    en: Oh...
    ko: 헤에…….
    ja: へぇ……？
  event_dazzlingcupid_01_s_76:
    speaker: naga
    en: Buying more items will grant you more tickets, which technically does increase
      your chances of winning, but at the end of the day, it comes to luck as to which
      ticket they'll draw.
    ko: |-
      30분 이내에 아무리 많은 상품을 사도,
      1등은 운이라는 거지.
    ja: |-
      30分以内にいくら買っても、
      1等が手に入るかは運ってこと。
  event_dazzlingcupid_01_s_77:
    speaker: naga
    en: I say that the three of us split up.
    ko: 그러니까, 지금부터 티아, 선생님, 나.
    ja: だから、今からティア、先生、私で…
  event_dazzlingcupid_01_s_78:
    speaker: naga
    en: That way, we can cover more ground.
    ko: 이렇게 효율적으로 흩어져서 움직이자.
    ja: 3人バラバラになって、効率的に動かない？
  event_dazzlingcupid_01_s_79:
    speaker: tia
    en: Huh?
    ko: 흐우웅?
    ja: う～ん？
  event_dazzlingcupid_01_s_80:
    speaker: Self
    en: What's your strategy?
    ko: 응?
    ja: ん？
  event_dazzlingcupid_01_s_81:
    speaker: naga
    en: What we each need to do is buy lots of the cheaper items.
    ko: 30분 이내에 추첨 번호를 많~이 받을 수 있게.
    ja: |-
      30分以内に、抽選番号を
      たくさんゲットできるように
  event_dazzlingcupid_01_s_82:
    speaker: naga
    en: That way, we'll be able to have more tickets in the raffle.
    ko: 각자 최대한 가격이 싼 걸로, 여러 가지 물건을 사 오는 거야.
    ja: |-
      それぞれなるべく安いものを、
      たくさん買ってくるの。
  event_dazzlingcupid_01_s_83:
    speaker: naga
    en: Got it?
    ko: 알았지? 후훗.
    ja: 分かった？ふふっ。
event_dazzlingcupid_01_e:
  event_dazzlingcupid_01_e_1:
    speaker: Monologue
    en: This is hard.
    ko: 어렵다.
    ja: 難しい
  event_dazzlingcupid_01_e_2:
    speaker: Monologue
    en: I'm not exactly an avid shopper.
    ko: 도저히 모르겠다.
    ja: まったく分からない
  event_dazzlingcupid_01_e_3:
    speaker: Monologue
    en: I'm at a loss as to what to buy.
    ko: |-
      최대한 가격이 싼 걸로, 여러 가지 물건을 사 오라니.
      어떤 걸 사야 하는 거지? 혼란스럽다.
    ja: |-
      なるべく安いものを、たくさん買わなければ…
      だが、何を買えばいいのか見当がつかない
  event_dazzlingcupid_01_e_4:
    speaker: Monologue
    en: There are also swarms of people clustering at the cash register in order to
      participate in the event.
    ko: |-
      게다가 30분 이내에 이벤트에 참여하려는 사람들로
      계산대는 꽉꽉 들어차 있었다.
    ja: |-
      しかも、イベント参加目当ての人々で
      レジはごった返している
  event_dazzlingcupid_01_e_5:
    speaker: Monologue
    en: There's no way that we'll be able to win this.
    ko: 이거, 애초에 가능한 미션이긴 한 걸까?
    ja: この任務はそもそも達成可能なのだろうか？
  event_dazzlingcupid_01_e_6:
    speaker: Monologue
    en: Just as I'm starting to give up all hope of winning...
    ko: 망연자실하고 있던 그때.
    ja: 途方に暮れていたその時
  event_dazzlingcupid_01_e_7:
    speaker: blanc
    en: Pit Boss?
    ko: 점장님?
    ja: 店長？
  event_dazzlingcupid_01_e_8:
    speaker: blanc
    en: What's with that sad look on your face?
    ko: 세상에! 표정이 왜 그러세요?
    ja: あれっ！？大丈夫ですか？
  event_dazzlingcupid_01_e_9:
    speaker: blanc
    en: You look like a customer who lost all their coins. Did something happen?
    ko: |-
      코인을 다 잃은 손님 같은 얼굴을 하고 계세요.
      무슨 일 있으셨어요?
    ja: |-
      コインを全部スっちゃったお客さんみたいな
      顔してますね。どうしたんですか？
  event_dazzlingcupid_01_e_10:
    speaker: noir
    en: It's okay, you can tell us.
    ko: 괘, 괜찮으시다면 말씀해 주세요.
    ja: よ、よかったら教えてください。
  event_dazzlingcupid_01_e_11:
    speaker: noir
    en: If there's anything we can do to help, we're willing and able.
    ko: 도움을 드릴 수 있는 일이라면 도와드리고 싶어요.
    ja: お手伝いできることなら、お手伝いしたいです。
  event_dazzlingcupid_01_e_12:
    speaker: Self
    en: Well, actually...
    ko: 그게, 실은….
    ja: それが、実は…
  event_dazzlingcupid_01_e_13:
    speaker: Monologue
    en: Upon Noir and Blanc's sudden appearance, I explain the situation to them.
    ko: "때마침 나타난 블랑과 누아르에게 \n나는 홀린 듯 이야기를 털어놓았고."
    ja: |-
      助け船のごとく現れたブランとノワールに、
      私は思わずすべてを打ち明けた
  event_dazzlingcupid_01_e_14:
    speaker: blanc
    en: Hmm... well, if that's what's going on, we can definitely be of assistance.
    ko: 음~ 그런 거라면 오히려 도와드리기 쉽겠어요.
    ja: う～ん、それなら簡単ですね。
  event_dazzlingcupid_01_e_15:
    speaker: blanc
    en: What if we share our items with Pit Boss?
    ko: 언니, 우리가 고른 물건들을 점장님께 좀 나눠드리는 게 어때?
    ja: |-
      お姉ちゃん、私たちが選んでた商品、
      店長に渡さない？
  event_dazzlingcupid_01_e_16:
    speaker: noir
    en: Ah...
    ko: 아…!
    ja: あっ…！
  event_dazzlingcupid_01_e_17:
    speaker: noir
    en: Are you sure about that?
    ko: "…그럴까?"
    ja: "…そうする？"
  event_dazzlingcupid_01_e_18:
    speaker: Monologue
    en: With some hesitation, Noir takes out quite a lot of small, colorful trinkets
      from her shopping bag.
    ko: 누아르가 머뭇머뭇하며 쇼핑백에서 알록달록하고 작은 소품들을 꺼냈다.
    ja: |-
      ノワールはもじもじしながら、
      ショッピングバッグから
      カラフルな小物を取り出した
  event_dazzlingcupid_01_e_19:
    speaker: Self
    en: What are these?
    ko: 이것들은 뭐야?
    ja: これは何だ？
  event_dazzlingcupid_01_e_20:
    speaker: blanc
    en: Some props that we'll be using for our performance.
    ko: 저희가 공연에서 사용할 소품들이에요!
    ja: 公演で使う小物です！
  event_dazzlingcupid_01_e_21:
    speaker: blanc
    en: They aren't terribly expensive, and they're nice and portable, so take them.
    ko: 가격도 저렴하고 부피도 작으니 이걸 몇 개 들고 가서 결제하세요.
    ja: |-
      高くない小物なので、
      これをいくつか持っていって
      お会計しちゃってください。
  event_dazzlingcupid_01_e_22:
    speaker: noir
    en: If these are okay, please help yourself.
    ko: "…점장님께 도움이 된다면 가져가서 써 주세요."
    ja: |-
      …店長のお役に立つなら、
      持っていってください。
  event_dazzlingcupid_01_e_23:
    speaker: noir
    en: We can always pick other ones.
    ko: 저희는 또 다른 걸 골라오면 되니까요.
    ja: 私たちは、また別のものを買って来ますから。
  event_dazzlingcupid_01_e_24:
    speaker: blanc
    en: You also said that the students wanted to get in on this, didn't you?
    ko: 그리고 학생들이 이벤트에 참여하고 싶어 한다면서요?
    ja: |-
      それに、学校の子たちが
      イベントに参加したがってるんですよね？
  event_dazzlingcupid_01_e_25:
    speaker: blanc
    en: Noir and I are fine with sitting this one out.
    ko: 저랑 언니는 이벤트에 참여하지 않아도 괜찮으니까요.
    ja: |-
      私とお姉ちゃんは、参加しなくても
      大丈夫なので。
  event_dazzlingcupid_01_e_26:
    speaker: noir
    en: I just want the students to have a good time.
    ko: 학생들이 좋아해 주시면 좋겠어요.
    ja: 生徒たちに喜んでもらえたら嬉しいです。
  event_dazzlingcupid_01_e_27:
    speaker: Monologue
    en: Where there's a will, there's a way.
    ko: 하늘이 무너져도 솟아날 구멍은 있다 하였다.
