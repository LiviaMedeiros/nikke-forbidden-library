    ja: カバン？急にどうした？
  event_dazzlingcupid_03_s_8:
    speaker: naga
    en: Hehe, you look awfully curious.
    ko: 후훗, 궁금한 표정이네~
    ja: ふふっ、気になる？
  event_dazzlingcupid_03_s_9:
    speaker: naga
    en: Go ahead. Open it.
    ko: 열어봐도 돼.
    ja: 開けてもいいよ。
  event_dazzlingcupid_03_s_10:
    speaker: Narration
    en: "*Ziiip*"
    ko: 지이익-
    ja: ジジッ…
  event_dazzlingcupid_03_s_11:
    speaker: Monologue
    en: Several pairs of stockings?
    ko: 스, 스타킹 더미?!
    ja: ストッキングの山！？
  event_dazzlingcupid_03_s_12:
    speaker: Monologue
    en: I'm a bit taken aback, and can't keep the surprise from registering on my
      face.
    ko: 열자마자 나는 화들짝 놀라서 뒷걸음질 쳤다.
    ja: 開けた瞬間、私は驚いて思わず後ずさった
  event_dazzlingcupid_03_s_13:
    speaker: naga
    en: There's no need to be startled.
    ko: |-
      어머, 선생님!
      그렇게 놀라지 않아도 돼.
    ja: |-
      ちょっと、先生！
      そんな驚かなくてもよくない？
  event_dazzlingcupid_03_s_14:
    speaker: naga
    en: There are more than stockings inside that bag.
    ko: 스타킹만 있는 게 아니니까~
    ja: ストッキングだけじゃないから～
  event_dazzlingcupid_03_s_15:
    speaker: Monologue
    en: Naga pulls out the stockings one by one, to reveal various other items underneath
      them.
    ko: |-
      나가는 스타킹 더미를 차곡차곡 꺼내더니,
      그 밑에 깔린 다른 것들도 꺼내기 시작했다.
    ja: |-
      ナガはストッキングの山と、
      その下に敷かれていた他のものを取り出し始めた
  event_dazzlingcupid_03_s_16:
    speaker: Monologue
    en: Gym clothes, a neck bow, a tablet, some cookies, and so on.
    ko: |-
      체육복, 교복 리본, 태블릿, 쿠키, 등등.
      자잘한 잡동사니 같은 것들이었다.
    ja: |-
      体操着、制服のリボン、
      タブレット、クッキー…
      細々としたものばかりだ
  event_dazzlingcupid_03_s_17:
    speaker: Self
    en: What is all of this?
    ko: 이게 다 뭐야?
    ja: これは何だ？
  event_dazzlingcupid_03_s_18:
    speaker: naga
    en: It's what you'll need to take care of Tia.
    ko: 뭐긴~ 선생님이 티아에게 챙겨줄 것들이야.
    ja: |-
      何って、先生がティアのお世話を
      しないとだから。
  event_dazzlingcupid_03_s_19:
    speaker: Self
    en: Why me?
    ko: 내가?
    ja: 私が？
  event_dazzlingcupid_03_s_20:
    speaker: naga
    en: Tia and I are competing now.
    ko: 응~ 난 지금 티아랑 라이벌 구도로 경쟁을 하고 있잖아.
    ja: |-
      うん。ティアと私、
      ライバルってことになったよね？
  event_dazzlingcupid_03_s_21:
    speaker: naga
    en: I can't be looking after her.
    ko: 그래서 챙겨줄 수 없는걸.
    ja: だからお世話はできないかなって。
  event_dazzlingcupid_03_s_22:
    speaker: naga
    en: You're the most reasonable replacement for me.
    ko: 그러니까 나 대신 선생님이 슬쩍슬쩍 챙겨줘야 해.
    ja: |-
      私の代わりに、先生がこっそり
      面倒見てあげて？
  event_dazzlingcupid_03_s_23:
    speaker: Choice
    en: If she's competition, why bother finding someone else to look after her?
    ko: 라이벌인데 굳이 이런 걸 왜 챙겨?
    ja: |-
      ライバルの必要な物を、
      わざわざ持ってきたのか？
  event_dazzlingcupid_03_s_24:
    speaker: Choice
    en: That's incredibly thoughtful of you.
    ko: 나가는 사려 깊네.
    ja: ナガは優しいな
  event_dazzlingcupid_03_s_25:
    speaker: naga
    en: How cutthroat of you, Teacher!
    ko: 어머, 역시 선생님은 저돌적이네.
    ja: |-
      えっ？
      やっぱり先生は直球で聞いてくるタイプだね。
  event_dazzlingcupid_03_s_26:
    speaker: naga
    en: We may be vying for the arrow, but Tia is still my friend.
    ko: 지금은 라이벌이지만, 티아는 내 친구야.
    ja: |-
      今はライバルだけど、
      ティアは私の友だちだから。
  event_dazzlingcupid_03_s_27:
    speaker: naga
    en: We won't be rivals for forever.
    ko: 계속 라이벌일 수는 없잖아? 후훗.
    ja: ずっとライバルってわけじゃないし。ふふっ。
  event_dazzlingcupid_03_s_28:
    speaker: naga
    en: I'm just a bit worried because Tia tends to forget various belongings.
    ko: 평소에 물건 같은 걸 잘 깜빡하는 아이라, 좀 걱정되기도 하고.
    ja: |-
      いつもよく忘れ物をする子だから、
      ちょっと心配なの。
  event_dazzlingcupid_03_s_29:
    speaker: naga
    en: So I was hoping that you could lend her a hand.
    ko: 그러니, 선생님이 좀 잘 챙겨줬으면 좋겠어~
    ja: だから、先生がお世話してくれたらいいな～
  event_dazzlingcupid_03_s_30:
    speaker: naga
    en: I knew you would understand.
    ko: 역시 내 마음을 알아주는 건 선생님밖에 없네.
    ja: |-
      やっぱり、私の気持ちを分かってくれるのは
      先生しかいないね。
  event_dazzlingcupid_03_s_31:
    speaker: naga
    en: Tia is always forgetting one thing or another,
    ko: "티아가 이것저것 잘 깜빡하는 아이라, \n좀 걱정이 되더라구~"
    ja: |-
      ティアはそそっかしいから、
      ちょっと心配でね？
  event_dazzlingcupid_03_s_32:
    speaker: naga
    en: so I'm worried about her.
    ko: 그래서 눈앞에 어른어른하더라?
    ja: どうしても気になっちゃって。
  event_dazzlingcupid_03_s_33:
    speaker: naga
    en: I brought all the things she most often forgets.
    ko: 생각나는 것만 챙겨서 얼른 선생님한테 찾아온 건데….
    ja: |-
      思い浮かんだものをまとめて、
      とりあえず急いで来たんだけど…
  event_dazzlingcupid_03_s_34:
    speaker: naga
    en: I'm glad I'm able to trust you with this, hehe.
    ko: 찾아오길 잘했지 뭐야~ 후훗.
    ja: そうしてよかった～、ふふっ。
  event_dazzlingcupid_03_s_35:
    speaker: naga
    en: Thank you, Teacher.
    ko: 늘 고마워, 선생님.
    ja: いつもありがと、先生。
  event_dazzlingcupid_03_s_36:
    speaker: naga
    en: Tia should be here any minute.
    ko: 어머, 슬슬 티아가 올 시간이네.
    ja: あっ、そろそろティアが来る時間！
  event_dazzlingcupid_03_s_37:
    speaker: naga
    en: I better head into class.
    ko: 먼저 교실에 가 있을게~ 후훗.
    ja: 先に教室行ってるね～、ふふっ。
  event_dazzlingcupid_03_s_38:
    speaker: Narration
    en: A moment later.
    ko: 잠시 후.
    ja: しばらくして
  event_dazzlingcupid_03_s_39:
    speaker: Narration
    en: "*Squeak*"
    ko: 드르륵-
    ja: ガラッ
  event_dazzlingcupid_03_s_40:
    speaker: tia
    en: Hi, Teacher.
    ko: "@UserName 선생니임~"
    ja: "@UserNameせんせぇ～"
  event_dazzlingcupid_03_s_41:
    speaker: tia
    en: I'm so glad to see you.
    ko: 헤헤, 있어서 다행이다아!
    ja: えへへ、いた！よかったぁ～！
  event_dazzlingcupid_03_s_42:
    speaker: tia
    en: Um... I actually came here to get something from you.
    ko: 있지, 있지이~ 받을 게 있어서 왔어, 선생님.
    ja: |-
      あのね、あのねぇ。
      預かり物を受け取りに来たよぉ。
  event_dazzlingcupid_03_s_43:
    speaker: Monologue
    en: What could she be referring to?
    ko: 뜬금없이 받을 거라니?
    ja: 預かり物とは？
  event_dazzlingcupid_03_s_44:
    speaker: Monologue
    en: Tia greets my inquisitive stare with a knowing smile.
    ko: |-
      내가 멀뚱멀뚱 티아를 쳐다보자,
      티아는 다 알고 있다는 듯 생긋 웃었다.
    ja: |-
      私がきょとんとした顔でティアを見ると、
      ティアはすべて分かっているという様子で
      にっこり笑った
  event_dazzlingcupid_03_s_45:
    speaker: tia
    en: Naga left some of my stuff with you,
    ko: 나가가 나 챙겨주라고 뭐 주고 가지 않았어?
    ja: |-
      ナガが私のためにって、
      何か置いていかなかった？
  event_dazzlingcupid_03_s_46:
    speaker: tia
    en: didn't she?
    ko: 이것저것 말이야아~
    ja: 色々あると思うけど～
  event_dazzlingcupid_03_s_47:
    speaker: Choice
    en: It appears that the jig is up, so I might as well be honest.
    ko: 들킨 것 같으니, 사실대로 실토한다.
    ja: 隠し通せなさそうなので素直に言う
  event_dazzlingcupid_03_s_48:
    speaker: Choice
    en: Try to keep the backpack hidden for Naga's sake.
    ko: 나가를 위해 필사적으로 숨긴다.
    ja: ナガのために必死に隠す
  event_dazzlingcupid_03_s_49:
    speaker: tia
    en: I knew it.
    ko: 헤헤, 역시 그럴 줄 알았다니까아~
    ja: えへへ、やっぱりそうだと思ったぁ～
  event_dazzlingcupid_03_s_50:
    speaker: tia
    en: Naga always takes care of me, no matter what happens.
    ko: 나가는 어떤 때든 날 챙기지 않은 적이 없거든?
    ja: |-
      ナガっていつでも、
      私のことを見ててくれるんだけどね～？
  event_dazzlingcupid_03_s_51:
    speaker: tia
    en: She tried to play it cool this time, but I could tell she was up to something.
    ko: 그런데 이번에는 태연한 모습이더라구.
    ja: でも、今日はそっけない態度だったから～
  event_dazzlingcupid_03_s_52:
    speaker: tia
    en: I figured that if I came to see you, I'd get to the bottom of it.
    ko: 그래서 선생님을 찾아와 봤더니 그게 정답이었네에~
    ja: |-
      念のために先生のところに来てみたけど、
      正解だったねぇ～
  event_dazzlingcupid_03_s_53:
    speaker: tia
    en: Hehe, Teacher.
    ko: 헤헤, 선생니임~
    ja: えへへ、せんせぇ～
  event_dazzlingcupid_03_s_54:
    speaker: tia
    en: What do you have behind you?
    ko: 그 뒤에 숨긴 거 뭐야?
    ja: 後ろに隠してるのはなぁに？
  event_dazzlingcupid_03_s_55:
    speaker: tia
    en: Don't tell me you're suddenly into collecting stockings?
    ko: 혹시 스타킹 모으는 취미라도 생긴 거야?
    ja: ストッキングを集める趣味なんてあったの？
  event_dazzlingcupid_03_s_56:
    speaker: Self
    en: Oh, this? Er... this is just...
    ko: 이, 이건…!
    ja: こ、これは…！
  event_dazzlingcupid_03_s_57:
    speaker: tia
    en: As a matter of fact, those are the exact same stockings that I wear.
    ko: 그거 딱 내가 신는 스타킹 같은데? 헤헤.
    ja: |-
      それ、私が履いてるストッキングだよね？
      えへへ。
  event_dazzlingcupid_03_s_58:
    speaker: tia
    en: Naga gave them to you, didn't she?
    ko: 나가가 주고 간 거 맞지?
    ja: ナガが置いていったんでしょ？
  event_dazzlingcupid_03_s_59:
    speaker: tia
    en: Why don't you give me that bag?
    ko: 있지, 있지이~ 전달받은 가방, 통째로 나한테 줄래?
    ja: |-
      え～と、あのねぇ。
      預かったカバンごと、私にくれる？
  event_dazzlingcupid_03_s_60:
    speaker: Self
    en: Why?
    ko: 왜?
    ja: どうしてだ？
  event_dazzlingcupid_03_s_61:
    speaker: tia
    en: I want to try taking care of myself.
    ko: 이번만큼은 나도 내가 스스로 챙겨보려구!
    ja: 今回は、自分で頑張ろうと思って！
  event_dazzlingcupid_03_s_62:
    speaker: tia
    en: If you end up choosing me,
    ko: 나가에게 도움받지 않고, 나 스스로 선생님한테 인정받고 싶어!
    ja: |-
      ナガの助けを借りずに、
      自分の力で先生に認められたいの！
  event_dazzlingcupid_03_s_63:
    speaker: tia
    en: I want you to reach that decision without me getting any help from Naga.
    ko: 그렇게 선택받아야지만 납득할 수 있을 것 같아.
    ja: そうじゃないと、納得できなさそうだもん。
  event_dazzlingcupid_03_s_64:
    speaker: tia
    en: To be honest,
    ko: 실은…
    ja: 実は…
  event_dazzlingcupid_03_s_65:
    speaker: tia
    en: I'm a bit embarrassed about how much I pressured you about the arrow.
    ko: 그날… 선생님한테 화살을 달라고 막 졸랐던 게 부끄럽더라구.
    ja: |-
      あの日…先生に矢をちょうだいって
      おねだりしたのが恥ずかしくて。
  event_dazzlingcupid_03_s_66:
    speaker: tia
    en: So I've made up my mind.
    ko: 그래서 결심했어!
    ja: だから、決めたの！
  event_dazzlingcupid_03_s_67:
    speaker: tia
    en: I've decided to compete with Naga on a level playing field.
    ko: 나도 나가랑 정정당당하게 대결해보기로!
    ja: 私はナガと、正々堂々と対決するって！
  event_dazzlingcupid_03_s_68:
    speaker: tia
    en: Sooo,
    ko: 헤헤, 그러니까아~
    ja: えへへ。だからぁ～
  event_dazzlingcupid_03_s_69:
    speaker: tia
    en: I'll take that.
    ko: 이건 내가 들고 갈게. 알았지?
    ja: これは私が持っていくねぇ。
  event_dazzlingcupid_03_s_70:
    speaker: tia
    en: See you in class.
    ko: 그럼, 선생님~ 교실에서 보자아.
    ja: じゃあ、先生～教室で待ってるよぉ。
  event_dazzlingcupid_03_s_71:
    speaker: tia
    en: Toodles!
    ko: 바이바이!
    ja: バイバイ！
  event_dazzlingcupid_03_s_72:
    speaker: Monologue
    en: As Tia skips into class, I refrain from pointing out that Naga was the one
    ko: 그 가방도 나가가 준 거잖아.
    ja: そのカバンもナガのものだ
  event_dazzlingcupid_03_s_73:
    speaker: Monologue
    en: who prepared the backpack for Tia in the first place.
    ko: 라는 말은 굳이 하지 않았다.
    ja: "…ということは、あえて言わなかった"
  event_dazzlingcupid_03_s_74:
    speaker: Monologue
    en: At any rate, I do admire Tia for trying to be self-sufficient.
    ko: |-
      어찌 됐든 티아가 혼자서 무언가를 해보려는 시도를
      하고 있다는 것이 기특했기 때문에.
    ja: |-
      ティアが、とにかく1人で何かをしようと
      頑張っている姿が、健気に思えたからだ
  event_dazzlingcupid_03_s_75:
    speaker: Monologue
    en: She and Naga both are attempting to be independent.
    ko: 그래, 두 사람은 각자 [독립] 이라는 방법으로 성장하고 있는 거겠지.
    ja: |-
      2人はそれぞれ「独り立ち」して、
      成長しようとしている
  event_dazzlingcupid_03_s_76:
    speaker: Monologue
    en: Even though my time at the school is limited,
    ko: |-
      나도 비록 임시직이지만 선생님으로서
      [수업]이라는 하나의 방법으로.
    ja: |-
      私も臨時教師ではあるが
      きちんと「授業」ができるよう
  event_dazzlingcupid_03_s_77:
    speaker: Monologue
    en: I can use my class as a way to help them grow as people.
    ko: 성장하러 가보자.
    ja: 成長していこう
event_dazzlingcupid_03_e:
  event_dazzlingcupid_03_e_1:
    speaker: Narration
    en: T-Minus 5 Days
    ko: D-Day5.
    ja: 臨時教師最終日まであと5日
  event_dazzlingcupid_03_e_2:
    speaker: Narration
    en: "*Ding dong* *Ding dong*"
    ko: 딩동댕동-
    ja: キーンコーンカーンコーン
  event_dazzlingcupid_03_e_3:
    speaker: Self
    en: Class dismissed.
    ko: 그럼, 오늘 수업은 여기까지.
    ja: 今日の授業はここまで
  event_dazzlingcupid_03_e_4:
    speaker: students
    en: Yahoo!
    ko: 와아아-
    ja: ざわざわ…
  event_dazzlingcupid_03_e_5:
    speaker: Monologue
    en: The students rejoice at the news of class ending and joyfully file out of
      the classroom.
    ko: |-
      학생들은 수업이 끝난 것에 기뻐하며,
      삼삼오오 짝을 지어 교실을 나섰다.
    ja: |-
      生徒たちは授業が終わったことを喜び、
      楽しそうにおしゃべりしながら教室を出ていった
  event_dazzlingcupid_03_e_6:
    speaker: naga
    en: Teacher, are you busy today?
    ko: 선생님, 오늘 바빠?
    ja: 先生、今日忙しい？
  event_dazzlingcupid_03_e_7:
    speaker: Self
    en: Depends. Why?
    ko: 글쎄, 왜?
    ja: さあ、なぜだ？
  event_dazzlingcupid_03_e_8:
    speaker: naga
    en: There were a few parts of the lesson that I didn't quite understand.
    ko: 수업을 듣다가 좀 이해가 가지 않는 부분이 있어서.
    ja: 授業でちょっと分からない部分があって。
  event_dazzlingcupid_03_e_9:
    speaker: naga
    en: I have a few more questions I'd like to ask you.
    ko: 선생님한테 좀 더 묻고 싶은 문제가 몇 개 있더라? 후훗.
    ja: |-
      先生に質問したい問題がいくつかあるの。
      ふふっ。
  event_dazzlingcupid_03_e_10:
    speaker: naga
    en: Would it be too much trouble to ask for some private tutoring?
    ko: 보충 수업을 받고 싶은데~ 괜찮을까?
    ja: 補習授業になっちゃうかな～、大丈夫？
