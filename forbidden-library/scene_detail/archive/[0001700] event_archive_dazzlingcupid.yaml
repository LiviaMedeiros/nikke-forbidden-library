      手を握ったのは私の方だが、
      なぜか私がたっぷり力をもらった気がした
  event_dazzlingcupid_01_e_39:
    speaker: Narration
    en: A moment later. In front of the event venue.
    ko: 잠시 후. 이벤트 행사장 앞.
    ja: しばらくして、イベント会場の前
  event_dazzlingcupid_01_e_40:
    speaker: Monologue
    en: I don't see Naga and Tia, thanks to the massive crowd gathered in front of
      the venue.
    ko: 이벤트 행사장 앞은 사람이 너무 많아서, 우리는 결국 만나지 못했다.
    ja: |-
      イベント会場の前に人が多すぎて、
      結局私たちは合流できなかった
  event_dazzlingcupid_01_e_41:
    speaker: Monologue
    en: Before long, it's time to announce the winner.
    ko: 그렇게 1등 추첨 발표 시간이 다가왔고.
    ja: そのまま、1等の抽選発表の時間になった
  event_dazzlingcupid_01_e_42:
    speaker: mc
    en: And now, the moment you've all been waiting for. It's time to see who will
