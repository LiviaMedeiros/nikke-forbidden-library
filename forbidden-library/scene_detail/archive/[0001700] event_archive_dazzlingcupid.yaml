  event_dazzlingcupid_01_s_40:
    speaker: tia
    en: They're letting people be cupids!
    ko: 큐피드로 만들어 드리는 이벤트! 라는데?
    ja: "「キューピッドはわたし」抽選会！だって。"
  event_dazzlingcupid_01_s_41:
    speaker: naga
