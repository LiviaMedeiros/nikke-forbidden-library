  event_dazzlingcupid_01_e_29:
    speaker: Monologue
    en: Filled with gratitude, I grasp Blanc and Noir's hands.
    ko: 나는 감사한 마음에 블랑과 누아르의 손을 덥석, 붙잡았다.
    ja: |-
      私は感謝の気持ちから、
      ブランとノワールの手を固く握った
