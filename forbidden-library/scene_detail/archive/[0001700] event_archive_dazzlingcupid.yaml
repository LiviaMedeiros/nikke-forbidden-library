    ja: きゃっ。
  event_dazzlingcupid_01_e_31:
    speaker: noir
    en: "!"
    ko: "…앗."
    ja: "…あっ。"
  event_dazzlingcupid_01_e_32:
    speaker: Self
    en: Thank you.
    ko: 고마워!
    ja: ありがとう！
  event_dazzlingcupid_01_e_33:
    speaker: Self
    en: I owe you big time.
    ko: 이 은혜는 꼭 갚을게!
