---
event_dazzlingcupid_prologue:
  event_dazzlingcupid_prologue_1:
    speaker: Self
    en: I'm late!
    ko: 지, 지각이다!
    ja: ち、遅刻だ！
  event_dazzlingcupid_prologue_2:
    speaker: Monologue
    en: My name is @UserName.
    ko: 내 이름은 @UserName.
    ja: 私の名前は@UserName
  event_dazzlingcupid_prologue_3:
    speaker: Monologue
    en: Due to unavoidable circumstances, I have taken a temporary teaching position
      at the M.M.R. Vocational School for a few days.
    ko: "피치 못할 사정으로 며칠간 \n미미르 부속 고등학교에서 임시 선생직을 맡게 되었다."
    ja: |-
      やむを得ない事情で、数日間
      M.M.R.附属高校の臨時教師を
      することになった
  event_dazzlingcupid_prologue_4:
    speaker: Monologue
    en: And of all days, this is the one morning where I accidently oversleep.
    ko: 하필 이런 중요한 날에 늦잠을 자버리다니.
    ja: よりによって、こんな大事な日に寝坊するなんて
  event_dazzlingcupid_prologue_5:
    speaker: Monologue
    en: If I'm late on the first day, my reputation as a teacher will be ruined before
      I even start.
    ko: 첫 수업부터 지각하는 불량한 선생님으로 보일 순 없다.
    ja: |-
      最初の授業から遅刻などと
      不真面目な姿は見せられない
  event_dazzlingcupid_prologue_6:
    speaker: Monologue
    en: I'm booking it as fast as I can in order to make it to the school on time.
    ko: 나는 젖 먹던 힘까지 짜내어 전속력으로 학교를 향해 달렸다.
    ja: |-
      私は渾身の力を振り絞り、
      全速力で学校に向かって走った
  event_dazzlingcupid_prologue_7:
    speaker: Self
    en: "*Huff* *Puff*"
    ko: 헉, 헉.
    ja: はぁ、はぁ
  event_dazzlingcupid_prologue_8:
    speaker: Self
    en: Made it.
    ko: 세이프.
    ja: セーフ！！
  event_dazzlingcupid_prologue_9:
    speaker: Monologue
    en: I make it to the classroom with only 5 minutes to spare.
    ko: 수업 시작 약 5분 전, 교실 앞에 겨우 도착했다.
    ja: 授業開始約5分前、なんとか教室の前に到着した
  event_dazzlingcupid_prologue_10:
    speaker: Monologue
    en: This is the class that I'll be in charge of.
    ko: 여기구나. 내가 맡을 반이.
    ja: 私が受け持つクラスは、ここか
  event_dazzlingcupid_prologue_11:
    speaker: Monologue
    en: Graduation class L.
    ko: 졸업반, L반.
    ja: 最終学年、Lクラス
  event_dazzlingcupid_prologue_12:
    speaker: Monologue
    en: Even if it's only for a few days, I want to set a good example for the students.
      Substitute teachers are teachers all the same.
    ko: "단 며칠이지만 잘 지도해 줘야지. \n아무리 임시직이라도 선생님이니까."
    ja: |-
      たった数日だが、上手く指導しなければ。
      いくら臨時だとしても、先生には変わりない
  event_dazzlingcupid_prologue_13:
    speaker: Monologue
    en: Just as I'm psyching myself up...
    ko: 그렇게 다짐하고 있던 그때.
    ja: そう心に誓っていたその時
  event_dazzlingcupid_prologue_14:
    speaker: unknown
    en: Hey, Teacher!
    ko: 어라? 선생니임~
    ja: あれ？せんせぇ～
  event_dazzlingcupid_prologue_15:
    speaker: Narration
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  event_dazzlingcupid_prologue_16:
    speaker: Self
    en: "!"
    ko: "!"
    ja: "！"
  event_dazzlingcupid_prologue_17:
    speaker: Self
    en: Tia?
    ko: 티, 티아?
    ja: ティ、ティア？
  event_dazzlingcupid_prologue_18:
    speaker: Monologue
    en: This student is Tia.
    ko: 이 학생은 [티아].
    ja: この生徒は「ティア」
  event_dazzlingcupid_prologue_19:
    speaker: Monologue
    en: Whenever we meet, she breaks into a grin and clings onto me.
    ko: |-
      이렇게 시도 때도 없이 마주치기만 하면
      해맑게 웃으며 달라붙어 오는 아이다.
    ja: |-
      私を見かけると、ところかまわず
      明るく笑いながら、くっついてくる
  event_dazzlingcupid_prologue_20:
    speaker: Monologue
    en: To be frank, she gets a bit touchy-feely at times, and it can be rather awkward.
    ko: 한 번씩은 너무 깊게 안겨 와서 당황스러울 정도.
    ja: あまりにも離れたがらないので、困る時もある
  event_dazzlingcupid_prologue_21:
    speaker: Monologue
    en: She is an endearing person, who has an affinity for sweet desserts of all
      kinds.
    ko: |-
      사랑스러운 외모와 잘 어울리게,
      달콤한 디저트만 보면 어쩔 줄 몰라 한다.
    ja: |-
      かわいらしい外見の通り、
      スイーツが大好きだ
  event_dazzlingcupid_prologue_22:
    speaker: Monologue
    en: Cakes, chocolate, ice cream, parfaits, tarts and the like.
    ko: 케이크, 초콜릿, 아이스크림, 파르페, 타르트, 같은 것들 말이다.
    ja: |-
      ケーキ、チョコ、アイスクリーム、パフェ、
      タルトなど…
  event_dazzlingcupid_prologue_23:
    speaker: Monologue
    en: 'Tia claims that people have two separate stomachs: one for food and another
      for dessert.'
    ko: |-
      밥 배와 디저트 배는 따로 있다고 주장하는,
      디저트에만큼은 진심인 티아를 보고 있으면.
    ja: |-
      スイーツは別腹だと主張し、
      スイーツにだけは本気のティアを見ていると
  event_dazzlingcupid_prologue_24:
    speaker: Monologue
    en: In many ways, she is a typical student.
    ko: 여고생은 여고생이구나, 란 생각이 절로 든다.
    ja: やはりうら若き女子生徒なのだな、と感じる
  event_dazzlingcupid_prologue_25:
    speaker: tia
    en: Hehe, Teacher!
    ko: 선생님이다아, 헤헤.
    ja: 先生だぁ、えへへ。
  event_dazzlingcupid_prologue_26:
    speaker: tia
    en: What are you doing here at the school?
    ko: 여긴 어쩐 일이야?
    ja: どうしてこんなとこにいるの？
  event_dazzlingcupid_prologue_27:
    speaker: tia
    en: What a pleasure to see you so early in the morning!
    ko: 아침부터 선생님이랑 만나다니 너무 좋다아~
    ja: 朝から先生に会えるなんて、嬉しいなぁ～
  event_dazzlingcupid_prologue_28:
    speaker: naga
    en: Hey, Tia.
    ko: 티아?
    ja: ティア？
  event_dazzlingcupid_prologue_29:
    speaker: naga
    en: How many times have I told you not to bum-rush the Teacher like that?
    ko: 갑자기 달려들어서 선생님이 놀라셨잖아~
    ja: |-
      いきなり飛びついたら、
      先生がびっくりするでしょ？
  event_dazzlingcupid_prologue_30:
    speaker: naga
    en: You just gave him quite the fright.
    ko: 그러면 안 된댔지?
    ja: ダメだって言ったよね？
  event_dazzlingcupid_prologue_31:
    speaker: naga
    en: Hehe, sorry.
    ko: 선생님, 미안해~
    ja: 先生、ごめんね～
  event_dazzlingcupid_prologue_32:
    speaker: naga
    en: My apologies, Teacher, but she's incorrigible.
    ko: 매일 주의를 주고 있는데, 우리 애가 아직 철이 좀 없어서~
    ja: |-
      毎日注意してるんだけど、
      うちの子ってワガママでしょ？
  event_dazzlingcupid_prologue_33:
    speaker: naga
    en: No matter how many times I admonish her, it's no use. Please don't take it
      to heart.
    ko: 선생님은 어른이니까, 너그럽게 이해 좀 해줘?
    ja: 先生は大人だから、広い心で許してあげて？
  event_dazzlingcupid_prologue_34:
    speaker: Monologue
    en: From behind Tia, another student with a decidedly more mature air about her
      appears. This is Naga.
    ko: |-
      티아의 뒤에서 나타나, 티아를 혼내는
      이 어른스러운 학생의 이름은 [나가]다.
    ja: |-
      ティアの後ろから現れ、ティアをたしなめる
      この大人びた生徒の名前は「ナガ」
  event_dazzlingcupid_prologue_35:
    speaker: Monologue
    en: Whenever Tia rushes at me, Naga always shows up right after to reprimand her.
    ko: "티아가 내게 달려들면, 늘 바로 나타나서 \n이렇게 티아를 혼내며 상황을 정리해 주곤 한다."
    ja: |-
      ティアが私にまとわりついている時、
      すぐに現れて今のようにティアを止める
  event_dazzlingcupid_prologue_36:
    speaker: Monologue
    en: She also takes care of Tia in many other ways.
    ko: 아니, 그 외에도 이런저런 일로 티아를 많이 챙겨준다.
    ja: |-
      いや、それ以外でも
      あらゆる場面でティアの世話をしている
  event_dazzlingcupid_prologue_37:
    speaker: Monologue
    en: Like ensuring she doesn't forget any articles of clothing or other belongings.
    ko: |-
      티아의 옷이나 가방을 챙겨주거나-
      티아의 준비물을 챙겨주거나-
    ja: |-
      ティアの服やカバンを用意したり…
      ティアの持ち物をチェックしたり…
  event_dazzlingcupid_prologue_38:
    speaker: Monologue
    en: Accompanying her during lunchtime. Escorting her back home after school.
    ko: |-
      티아의 점심시간을 챙겨주거나-
      티아의 하교 시간을 챙겨주거나-
    ja: |-
      ティアに昼休みの時間を知らせたり…
      ティアに下校時間を知らせたり…
  event_dazzlingcupid_prologue_39:
    speaker: Monologue
    en: And that's just to name a few.
    ko: 이외에도 여러 가지로… 많이 챙겨준다.
    ja: |-
      それ以外にも色々と…
      とにかく世話を焼いている
  event_dazzlingcupid_prologue_40:
    speaker: Monologue
    en: Tia is not the only one she looks after. She also takes care of me and her
      other fellow students.
    ko: 고맙게도 티아뿐만 아니라, 나나 다른 학생들도 챙겨주는 걸로 보아.
    ja: |-
      ありがたい話だが、ティア以外に
      私や他の生徒たちのことも常に気づかっている
  event_dazzlingcupid_prologue_41:
    speaker: Monologue
    en: Naga is mature beyond her years, that much is certain.
    ko: 나가는 굉장히 어른스럽고 성숙한 학생임이 틀림없다.
    ja: |-
      ナガは落ち着いた大人のような生徒と
      言って差し支えない
  event_dazzlingcupid_prologue_42:
    speaker: naga
    en: Anyway,
    ko: 그나저나, 선생님.
    ja: ところで、先生。
  event_dazzlingcupid_prologue_43:
    speaker: naga
    en: what brings you h...
    ko: 여긴 정말 어쩐 일….
    ja: ホントになんでこんな所に…
  event_dazzlingcupid_prologue_44:
    speaker: Narration
    en: "*Ding dong* *Ding dong*"
    ko: 딩동댕동-
    ja: キーンコーンカーンコーン
  event_dazzlingcupid_prologue_45:
    speaker: Monologue
    en: The bell sounds, signaling the start of class.
    ko: 수업 시작 종소리!
    ja: 授業開始のチャイムだ
  event_dazzlingcupid_prologue_46:
    speaker: Self
    en: Let's head inside.
    ko: 일단 들어가자!
    ja: とりあえず教室に入ろう！
  event_dazzlingcupid_prologue_47:
    speaker: tia
    en: Okie-dokie!
    ko: 응!
    ja: うん！
  event_dazzlingcupid_prologue_48:
    speaker: naga
    en: Okay.
    ko: 알았어~
    ja: は～い。
  event_dazzlingcupid_prologue_49:
    speaker: Monologue
    en: And with that,
    ko: 이리하여.
    ja: こうして
  event_dazzlingcupid_prologue_50:
    speaker: Monologue
    en: my first class commences.
    ko: 나, @UserName의 설레는 첫 수업이 시작되었다.
    ja: |-
      私、@UserNameの
      ドキドキワクワクの初授業が始まった
event_dazzlingcupid_01_s:
  event_dazzlingcupid_01_s_1:
    speaker: Narration
    en: After school.
    ko: 방과 후.
    ja: 放課後
  event_dazzlingcupid_01_s_2:
    speaker: Monologue
    en: Much to my relief, the first class proceeds without a hitch.
    ko: 걱정했던 것과는 달리, 첫날 수업은 무난하게 잘 끝냈다.
    ja: 心配とは裏腹に、初日の授業は無事に終わった
  event_dazzlingcupid_01_s_3:
    speaker: Self
    en: Phew, what a relief...
    ko: 휴. 다행이다.
    ja: ふぅ、よかった
  event_dazzlingcupid_01_s_4:
    speaker: tia
    en: Hmm? What are you relieved about?
    ko: 뭐가 다행이야, 선생니임?
    ja: 何がよかったの？せんせぇ～
  event_dazzlingcupid_01_s_5:
    speaker: Self
    en: "!"
    ko: "!"
    ja: "！"
  event_dazzlingcupid_01_s_6:
    speaker: tia
    en: Hehe, sorry.
    ko: 헤헤, 미안, 미안.
    ja: えへへ、ごめん、ごめん。
  event_dazzlingcupid_01_s_7:
    speaker: tia
    en: Did I startle you again?
    ko: 또 놀라게 해버린 거야?
    ja: また驚かせちゃったぁ？
  event_dazzlingcupid_01_s_8:
    speaker: Monologue
    en: I immediately back up a few steps to maintain a safe distance.
    ko: 나는 바로 안전거리를 확보했다.
    ja: 私は素早く安全な距離を確保した
  event_dazzlingcupid_01_s_9:
    speaker: Self
    en: It's okay.
    ko: 괜찮아.
    ja: 大丈夫だ
  event_dazzlingcupid_01_s_10:
    speaker: tia
    en: You don't have to be so reserved, Teacher.
    ko: 흐우웅~ 선생님은 수줍음 쟁이라니까아.
    ja: えへへ～先生は、照れ屋さんだよねぇ。
  event_dazzlingcupid_01_s_11:
    speaker: naga
    en: Tia, are you harassing Teacher again?
    ko: 티아가 무례한 거 아니고?
    ja: ティアが抱きつくからでしょ？
  event_dazzlingcupid_01_s_12:
    speaker: tia
    en: Hehe, guilty.
    ko: 앗, 들켰네. 헤헤.
    ja: あっ、バレちゃった。えへへ。
  event_dazzlingcupid_01_s_13:
    speaker: naga
    en: Oh, for crying out loud...
    ko: 으휴, 정말~
    ja: まったく、も～
  event_dazzlingcupid_01_s_14:
    speaker: naga
    en: Anyway, I certainly didn't expect you to be our substitute teacher.
    ko: 그나저나 선생님이 임시 선생님으로 왔을 줄은 몰랐네.
    ja: |-
      それにしても、先生が臨時教師として
      来るなんて。
  event_dazzlingcupid_01_s_15:
    speaker: naga
    en: You can imagine how surprised I was to see you this morning.
    ko: 아깐 깜짝 놀랐다구, 후훗.
    ja: びっくりしちゃった。ふふっ。
  event_dazzlingcupid_01_s_16:
    speaker: Self
    en: It came as a surprise to me too.
    ko: 나도 이렇게 될 줄은 몰랐어.
    ja: 私もこうなるとは思わなかった
  event_dazzlingcupid_01_s_17:
    speaker: tia
    en: I'm just happy that I can be around you more.
    ko: 난 선생님이랑 붙어있을 수 있어서 너무 좋다아.
    ja: |-
      私は先生とくっついていられるから、
      すっごく嬉しいよぉ。
  event_dazzlingcupid_01_s_18:
    speaker: naga
    en: Tia, control yourself.
    ko: 어머, 얘 좀 봐?
    ja: も～、この子ったら。
  event_dazzlingcupid_01_s_19:
    speaker: naga
    en: Teacher is here to teach,
    ko: 선생님은 수업하러 와 주시는 거야.
    ja: 先生は授業をしに来てるの。
  event_dazzlingcupid_01_s_20:
    speaker: naga
    en: not to horse around.
    ko: 놀러 오시는 게 아니라구.
    ja: 遊びに来てるんじゃないんだよ？
  event_dazzlingcupid_01_s_21:
    speaker: tia
    en: I know, but still...
    ko: 그건 알지만 그래두우~ 헤헤.
    ja: それは分かってるけどぉ～えへへ。
  event_dazzlingcupid_01_s_22:
    speaker: naga
    en: Honestly, what am I going to do with you?
    ko: 나 참, 후훗.
    ja: まったく。ふふっ。
  event_dazzlingcupid_01_s_23:
    speaker: naga
    en: Actually, if I'm being honest, I'm also very excited that you're teaching
      our class.
    ko: 실은 나도 선생님한테 수업받을 수 있는 건 좋아.
    ja: |-
      ま、私も先生の授業を受けられるのは
      嬉しいし。
  event_dazzlingcupid_01_s_24:
    speaker: naga
    en: With that being said, to celebrate you temporarily taking over our class,
      would you like to hang out with us, perhaps?
    ko: |-
      그래서 말인데, 오늘 졸업반 선생님이 된 기념으로
      우리랑 같이 놀러 가지 않을래?
    ja: |-
      せっかくだから、私たちのクラスの先生に
      なった記念で、今日は一緒に遊びに行かない？
  event_dazzlingcupid_01_s_25:
    speaker: tia
    en: That'd be awesome!
    ko: 우와아, 좋아, 좋아!
    ja: わ～、いいね、いいね！
  event_dazzlingcupid_01_s_26:
    speaker: tia
    en: C'mon, Teacher, let's go!
    ko: 선생니임~ 같이 가자아~ 으응?
    ja: せんせぇ～、一緒に行こうよぉ～、ねっ？
  event_dazzlingcupid_01_s_27:
    speaker: Monologue
    en: Tia to my right. Naga to my left.
    ko: 티아는 오른쪽.
    ja: ティアが右側に
  event_dazzlingcupid_01_s_28:
    speaker: Monologue
    en: Both of them look up at me expectantly.
    ko: 나가는 왼쪽에 붙어서 나를 올려다보고 있다.
    ja: |-
      ナガが左側に貼りついて、
      こちらの顔を見上げている
  event_dazzlingcupid_01_s_29:
    speaker: Monologue
    en: I don't think there's any way out of this.
    ko: 이건… 안 갈 수 없겠군.
    ja: これは…断るわけにはいかないか
  event_dazzlingcupid_01_s_30:
    speaker: Self
    en: Okay, let's go.
    ko: 그래, 같이 가자.
    ja: ああ、一緒に行こう
  event_dazzlingcupid_01_s_31:
