  event_dazzlingcupid_02_s_34:
    speaker: Monologue
    en: Being pushed onto the stage by Tia and Naga.
    ko: 티아와 나가에게 떠밀려 무대로 나간 것.
    ja: |-
      ティアとナガに背中を押されて
      ステージに上がったこと
  event_dazzlingcupid_02_s_35:
    speaker: Monologue
    en: Rambling a few disjointed thoughts on stage.
    ko: 횡설수설 무언가 소감을 이야기한 것.
    ja: |-
      しどろもどろになりながら、
      何か感想を言ったこと
  event_dazzlingcupid_02_s_36:
    speaker: Monologue
    en: And... what else?
    ko: 그리고… 뭐더라?
    ja: それから…何だったか？
  event_dazzlingcupid_02_s_37:
    speaker: unknown
    en: "... cher... tea... uh...?"
    ko: "…님…고…어…?"
    ja: "…せ…い…ぶ…？"
  event_dazzlingcupid_02_s_38:
    speaker: unknown
    en: "... cher?"
    ko: "….생님?"
    ja: "…せい？"
  event_dazzlingcupid_02_s_39:
    speaker: naga
    en: Teacher!
    ko: 선생님!
    ja: 先生！
  event_dazzlingcupid_02_s_40:
