      by.
    ko: 무심하게 예비용 스타킹을 던진 나가는 티아를 지나쳐 갔다.
    ja: |-
      ナガは素っ気なく予備のストッキングを投げ、
      そのままティアの横を通り過ぎた
  event_dazzlingcupid_epilogue_7:
    speaker: Narration
    en: During class. In the simulation room.
    ko: 수업 시간, 시뮬레이션 룸.
    ja: 授業中、シミュレーションルーム
  event_dazzlingcupid_epilogue_8:
    speaker: naga
    en: Argh, missed the target again.
    ko: 이런, 타겟팅을 잘못했어!
    ja: あっ、ターゲッティング間違えた！
  event_dazzlingcupid_epilogue_9:
    speaker: naga
    en: I can't keep making mistakes like this...
    ko: 이대로면 실수하겠…!
    ja: このままじゃ、危な…！
  event_dazzlingcupid_epilogue_10:
    speaker: Narration
    en: "*Bang bang*"
    ko: 타앙-! 타앙-!
    ja: バン！バンッ！
