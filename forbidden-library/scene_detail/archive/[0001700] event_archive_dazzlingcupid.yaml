  event_dazzlingcupid_02_e_41:
    speaker: tia
    en: I'll do whatever I can
    ko: 응! 나 힘낼게, 선생님.
    ja: う～ん、私、頑張るよ。先生！
  event_dazzlingcupid_02_e_42:
    speaker: tia
    en: to sway you during the time that's left.
    ko: 남은 시간 동안 선생님 마음에 꼭 들 수 있도록~
    ja: |-
      残りの時間で、
      先生に選んでもらえるように～
  event_dazzlingcupid_02_e_43:
    speaker: tia
    en: So be sure to keep your eye on me, okay? Hehe.
    ko: 더 힘낼 테니까 선생님도 잘 지켜봐 줘야 해? 헤헤.
    ja: |-
      もっと頑張るから、先生も見ててね？
