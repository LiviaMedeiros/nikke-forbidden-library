    ja: 色合いがなかなかいい感じにならなくて～
  event_dazzlingcupid_03_e_101:
    speaker: tia
    en: But look at this one. It came out nice, don't you think?
    ko: 자, 이것 봐! 잘 찍혔지이?
    ja: ほら、これ見て！よく撮れてるでしょぉ？
  event_dazzlingcupid_03_e_102:
    speaker: Monologue
    en: The photo Tia shows me indeed does measure up to the magnificence of the pancakes
      in real life.
    ko: 확실히, 티아가 보여준 사진은 실물 못지않은….
    ja: |-
      確かに、ティアが見せてくれた写真は
      実物に負けず劣らず…
  event_dazzlingcupid_03_e_103:
    speaker: Monologue
    en: In fact, in many ways, it's even more impressive than the real thing. It really
      pops and feels like it's going to jump out at you from the screen.
    ko: 아니, 오히려 사진이 휴대폰을 뚫고 나올 기세의 멋진 사진이었다.
    ja: |-
      いや、むしろ携帯から飛び出してきそうなほど、
      よく撮れていた
  event_dazzlingcupid_03_e_104:
    speaker: tia
    en: I gotta upload this to all my socials.
    ko: 오늘도 SNS에 업로드 해두고~
    ja: 今日もSNSに上げて～
  event_dazzlingcupid_03_e_105:
    speaker: tia
    en: Okay, let's dig in!
    ko: 이제 같이 먹자, 선생님!
    ja: 一緒に食べよ、先生！
  event_dazzlingcupid_03_e_106:
    speaker: Monologue
    en: And with that, we spend a pleasant afternoon together.
    ko: 그렇게 둘이서 오붓한 시간을 보냈다.
    ja: そうして2人で仲よく時間を過ごした
event_dazzlingcupid_intermission_01:
  event_dazzlingcupid_intermission_01_1:
    speaker: Narration
    en: T-Minus 3 Days
    ko: D-Day3.
    ja: 臨時教師最終日まであと3日
  event_dazzlingcupid_intermission_01_2:
    speaker: Monologue
    en: School is finished for the day.
    ko: 방과 후.
    ja: 放課後
  event_dazzlingcupid_intermission_01_3:
    speaker: Monologue
    en: I can't believe I only have three days left as a substitute teacher.
    ko: 어느새 임시 선생직이 끝나기까지 3일밖에 남지 않았다니.
    ja: |-
      本当にあっという間だ。
      あと3日しかないなんて
  event_dazzlingcupid_intermission_01_4:
    speaker: Monologue
    en: The thought of this coming to an end fills me
    ko: 아쉽기도 하고, 빨리 끝났으면 좋겠기도 하고.
    ja: |-
      惜しいような気もするし、
      早く終わってほしいとも思う
  event_dazzlingcupid_intermission_01_5:
    speaker: Monologue
    en: with an ambivalent mixture of sadness and excitement.
    ko: 복잡미묘한 기분이다.
    ja: 何とも複雑な気分だ
  event_dazzlingcupid_intermission_01_6:
    speaker: Monologue
    en: And...
    ko: 그리고.
    ja: そして…
  event_dazzlingcupid_intermission_01_7:
    speaker: Narration
    en: "*Grab*"
    ko: 스윽-
    ja: "…"
  event_dazzlingcupid_intermission_01_8:
    speaker: Monologue
    en: I take the Love Arrow out of my pocket.
    ko: 주머니에 있던 사랑의 화살을 꺼냈다.
    ja: ポケットに入れていた恋の矢を取り出した
  event_dazzlingcupid_intermission_01_9:
    speaker: Monologue
    en: I need to decide who to give this arrow to soon.
    ko: 슬슬 이 화살을 줄 사람도 결정해야 하는데….
    ja: そろそろ、どちらに渡すかを決めないと…
  event_dazzlingcupid_intermission_01_10:
    speaker: Monologue
    en: Right now, I'm leaning more towards giving it to...
    ko: 지금 나는 이 화살을,
    ja: 私はこの矢を…
  event_dazzlingcupid_intermission_01_11:
    speaker: Choice
    en: Tia.
    ko: 티아에게 주고 싶다.
    ja: ティアにあげたい
  event_dazzlingcupid_intermission_01_12:
    speaker: Choice
    en: Naga.
    ko: 나가에게 주고 싶다.
    ja: ナガにあげたい
  event_dazzlingcupid_intermission_01_13:
    speaker: Monologue
    en: Tia would be over the moon if I gave this arrow to her.
    ko: 티아에게 이걸 주면, 기뻐해 주겠지?
    ja: ティアにあげたら、喜んでくれるだろう
  event_dazzlingcupid_intermission_01_14:
    speaker: Monologue
    en: As I'm imagining her beaming ear-to-ear...
    ko: 해맑게 웃는 티아의 얼굴이 떠올라, 미소 짓고 있던 그때.
    ja: |-
      明るく笑うティアの顔が浮かび、
      口元が緩んだその時
  event_dazzlingcupid_intermission_01_15:
    speaker: tia
    en: Teacher!
    ko: 선생니임~
    ja: せんせぇ～
  event_dazzlingcupid_intermission_01_16:
    speaker: Narration
    en: "*Hug*"
    ko: 와락-
    ja: ギュッ
  event_dazzlingcupid_intermission_01_17:
    speaker: Monologue
    en: I feel a familiar warmth envelop me.
    ko: 때마침 품 안으로 기분 좋은 따뜻함이 스며들었다.
    ja: 染み込むような心地よい温かさを胸に感じた
  event_dazzlingcupid_intermission_01_18:
    speaker: tia
    en: What's got you looking so happy?
    ko: 어라? 기분 좋은 일이라도 있었나 보네?
    ja: |-
      あれ？なんかいいことが
      あったみたいだねぇ？
  event_dazzlingcupid_intermission_01_19:
    speaker: tia
    en: It's nice to see you smiling.
    ko: 헤헤, 선생님이 웃고 있으니까 좋다아.
    ja: えへへ、先生が笑ってると私も嬉しいよぉ。
  event_dazzlingcupid_intermission_01_20:
    speaker: Self
    en: It's just that when I see you smile,
    ko: 뭔지 알 것 같아.
    ja: 分かる気がする
  event_dazzlingcupid_intermission_01_21:
    speaker: Self
    en: it makes me happy as well.
    ko: 나도 티아가 웃는 걸 보면 기분이 좋거든.
    ja: 私もティアが笑っているのを見ると、嬉しい
  event_dazzlingcupid_intermission_01_22:
    speaker: tia
    en: Hehe...
    ko: 헤에…….
    ja: わぁ……
  event_dazzlingcupid_intermission_01_23:
    speaker: tia
    en: I certainly didn't expect you to say that.
    ko: 선생님 그런 이야기도 할 줄 아네에?
    ja: 先生、そんなことも言えちゃうのぉ？
  event_dazzlingcupid_intermission_01_24:
    speaker: tia
    en: I'm touched!
    ko: 설레버렸지 뭐야, 헤헤.
    ja: ドキッとしちゃったぁ、えへへ。
  event_dazzlingcupid_intermission_01_25:
    speaker: tia
    en: How come you're looking at the arrow?
    ko: 이건 왜 보고 있었어?
    ja: どうして矢を見てたの？
  event_dazzlingcupid_intermission_01_26:
    speaker: tia
    en: Are you planning on giving it to me?
    ko: 나 주려구?
    ja: 私にあげようって考えてた？
  event_dazzlingcupid_intermission_01_27:
    speaker: Self
    en: I'm still thinking.
    ko: 고민 중이야.
    ja: 迷っている
  event_dazzlingcupid_intermission_01_28:
    speaker: tia
    en: Aw shucks... too bad.
    ko: 흐우웅~ 고민 중이라니 아쉽다.
    ja: ふ～ん、まだ悩んでるんだぁ。
  event_dazzlingcupid_intermission_01_29:
    speaker: tia
    en: I'll have to keep trying to convince you.
    ko: 선생님한테 받을 수 있도록 더 노력해야겠네에.
    ja: もらえるように、もっと頑張らなきゃぁ。
  event_dazzlingcupid_intermission_01_30:
    speaker: Self
    en: Why do you want this so badly?
    ko: 이게 왜 갖고 싶어?
    ja: どうしてこれが欲しいんだ？
  event_dazzlingcupid_intermission_01_31:
    speaker: tia
    en: How could I not?
    ko: 으웅?
    ja: え～？
  event_dazzlingcupid_intermission_01_32:
    speaker: tia
    en: They said it could help you capture the heart of whoever you were infatuated
      with.
    ko: 좋아하는 사람의 마음을 사로잡을 수 있는 물건이라고 하니까?
    ja: |-
      好きな人の心をつかむことができる
      アイテムだから？
  event_dazzlingcupid_intermission_01_33:
    speaker: tia
    en: I think almost anyone would want something like that.
    ko: 그런 건 누구라도 탐나지 않을까아? 헤헤.
    ja: |-
      そんなの、誰でも欲しがるんじゃないかなぁ？
      えへへ。
  event_dazzlingcupid_intermission_01_34:
    speaker: tia
    en: The moment I get it,
    ko: 얼른 이걸 받아서~
    ja: 早くこれをもらって～
  event_dazzlingcupid_intermission_01_35:
    speaker: tia
    en: I'm gonna poke you with it.
    ko: 선생님한테 콕.
    ja: 先生にプスって。
  event_dazzlingcupid_intermission_01_36:
    speaker: tia
    en: Then your heart will belong to me,
    ko: 찔러보고 싶다아.
    ja: 刺してみたいなぁ。
  event_dazzlingcupid_intermission_01_37:
    speaker: tia
    en: and me alone.
    ko: 그럼 선생님의 마음도 내가 독차지할 수 있을 텐데, 헤헤.
    ja: |-
      そうすれば、先生の心を
      独り占めできるのにぃ。えへへ。
  event_dazzlingcupid_intermission_01_38:
    speaker: Monologue
    en: Although there's clearly no scientific basis for that,
    ko: 그럴 리는 없지만.
    ja: そんなはずはないが
  event_dazzlingcupid_intermission_01_39:
    speaker: Monologue
    en: I do actually feel that I'd be more smitten with Tia if she struck me with
      this arrow.
    ko: 정말 티아가 찌르면 사랑에 빠지는 효과가 나타날 것만 같아서.
    ja: |-
      本当にティアに刺されたら、
      恋に落ちてしまいそうな気がして
  event_dazzlingcupid_intermission_01_40:
    speaker: Monologue
    en: Lost in my reverie, I put the arrow back in my pocket.
    ko: 나도 모르게 화살을 다시 주머니에 찔러넣었다.
    ja: |-
      私は知らず知らずのうちにもう一度矢を
      ポケットに隠していた
  event_dazzlingcupid_intermission_01_41:
    speaker: tia
    en: Hehe, you're cute when you're flustered.
    ko: 앗, 선생님은 놀란 표정도 귀엽네에, 헤헤.
    ja: あっ、先生は驚いた顔もかわいいねぇ、えへへ。
  event_dazzlingcupid_intermission_01_42:
    speaker: tia
    en: Don't worry, I won't use it until I've been given it fair and square.
    ko: 걱정 마, 받기 전에는 멋대로 쓰지 않을게.
    ja: |-
      心配しないで。ちゃんともらえるまで、
      勝手に使ったりはしないから。
  event_dazzlingcupid_intermission_01_43:
    speaker: tia
    en: I'm a good student who follows the rules.
    ko: 나 이래 봬도 말 잘 듣는 학생이라구?
    ja: こう見えても、聞き分けはいい方なんだよ？
  event_dazzlingcupid_intermission_01_44:
    speaker: Self
    en: I know.
    ko: 알아, 모범생이잖아.
    ja: 知っている。優等生だそうだな？
  event_dazzlingcupid_intermission_01_45:
    speaker: tia
    en: I even finished my homework all on my own!
    ko: 맞아, 오늘은 숙제도 스스로 다~ 했어!
    ja: |-
      そうだよ。今日は宿題も
      ぜ～んぶ自分でやったし！
  event_dazzlingcupid_intermission_01_46:
    speaker: tia
    en: Is that impressive, or what?
    ko: 잘했지? 우웅? 잘했지이~
    ja: 偉いでしょ？ねっ？偉いでしょぉ～
  event_dazzlingcupid_intermission_01_47:
    speaker: Self
    en: Good job.
    ko: 잘했어.
    ja: よくやった
  event_dazzlingcupid_intermission_01_48:
    speaker: tia
    en: Yesss, another compliment!
    ko: 헤헤, 선생님한테 칭찬받았다아.
    ja: えへへ、先生に褒められちゃったぁ。
  event_dazzlingcupid_intermission_01_49:
    speaker: tia
    en: To thank you for being so nice, let me take you out for dessert.
    ko: 그러니까 상으로 나랑 디저트 먹으러 가자아.
    ja: |-
      だから、ご褒美に先生と
      スイーツ食べに行きたいな～
  event_dazzlingcupid_intermission_01_50:
    speaker: tia
    en: It'll make you even happier than you already are.
    ko: 선생님이 더 기분 많이 좋아질 수 있도록.
    ja: 先生ももっと嬉しくなれるように…
  event_dazzlingcupid_intermission_01_51:
    speaker: tia
    en: You can get to see me smile a whole bunch, too. How about it?
    ko: 웃는 얼굴 많이 많이 보여줄게, 어때?
    ja: 笑顔もいっぱい見せてあげるから。どう？
  event_dazzlingcupid_intermission_01_52:
    speaker: Self
    en: I'm in.
    ko: 좋아.
    ja: そうしよう
  event_dazzlingcupid_intermission_01_53:
    speaker: tia
    en: Woohoo!
    ko: 헤헤, 신난다아.
    ja: えへへ、やったぁ！
  event_dazzlingcupid_intermission_01_54:
    speaker: Monologue
    en: If I were to give this to Naga, what would be her reaction?
    ko: 나가에게 이 화살을 주면, 어떤 반응일까?
    ja: |-
      ナガに矢をあげたら、
      どんな反応をするだろうか？
  event_dazzlingcupid_intermission_01_55:
    speaker: Monologue
    en: Would she be overjoyed? Flustered?
    ko: 그냥 기뻐할까? 의외로 부끄러워할까?
    ja: |-
      普通に喜ぶだろうか？
      意外と恥ずかしがるだろうか？
  event_dazzlingcupid_intermission_01_56:
    speaker: Monologue
    en: As I'm standing there, ruminating on how Naga would potentially react...
    ko: 그녀의 반응이 쉽게 상상이 되지 않아 고개를 갸우뚱하고 있던 그때.
    ja: |-
      彼女の反応の予想がつかず、
      首をかしげていたその時
  event_dazzlingcupid_intermission_01_57:
    speaker: naga
    en: Teacher?
    ko: 선생님?
    ja: 先生？
  event_dazzlingcupid_intermission_01_58:
    speaker: Self
    en: Mmm?
    ko: 응?
    ja: ん？
  event_dazzlingcupid_intermission_01_59:
    speaker: Monologue
    en: I hear Naga call my name, and turn towards the sound of her voice.
    ko: 나가가 부르는 쪽으로 무심코 고개를 돌리자.
    ja: ナガに呼ばれ、何気なく顔を向けようとすると
  event_dazzlingcupid_intermission_01_60:
    speaker: Narration
    en: "*Poke*"
    ko: 콕.
    ja: ツンッ！
  event_dazzlingcupid_intermission_01_61:
    speaker: Narration
    en: Naga's right thumb digs into my cheek.
    ko: 나가의 오른쪽 검지손가락에 볼이 찔렸다.
    ja: ナガの右手の人差し指が頬に刺さった
  event_dazzlingcupid_intermission_01_62:
    speaker: Self
    en: "..."
    ko: 응?
    ja: なんだ？
  event_dazzlingcupid_intermission_01_63:
    speaker: naga
    en: Gotcha!
    ko: 풋.
    ja: ぷっ。
  event_dazzlingcupid_intermission_01_64:
    speaker: naga
    en: Say, this pose really suits you.
    ko: 선생님 이 포즈도 잘 어울리네.
    ja: 先生、そういう顔も似合うね。
  event_dazzlingcupid_intermission_01_65:
    speaker: naga
    en: So cute.
    ko: 귀여워라~
    ja: カワイイ～
  event_dazzlingcupid_intermission_01_66:
    speaker: naga
    en: You looked a little perturbed, so I wanted to lighten the mood.
    ko: 심각한 표정을 하고 있기에, 좀 풀어주고 싶었어.
    ja: |-
      難しそうな顔をしてたから、
      ちょっと和ませてあげたくて。
  event_dazzlingcupid_intermission_01_67:
    speaker: naga
    en: Are you still worrying about that arrow?
    ko: 그 화살 때문에 고민이야?
    ja: その矢のことで悩んでるの？
  event_dazzlingcupid_intermission_01_68:
    speaker: naga
    en: Looks to me like you're still undecided on who to give it to.
    ko: 보아하니 아직 누구한테 줄지 결정하지 못했나 보네.
    ja: まだ誰にあげるか、決まらないみたいだね。
  event_dazzlingcupid_intermission_01_69:
    speaker: Self
    en: You're right, I'm not sure.
    ko: 응, 맞아.
    ja: ああ、そうなんだ
  event_dazzlingcupid_intermission_01_70:
    speaker: Self
    en: Tell me, Naga. Why is it that you want this arrow so badly?
    ko: 나가는 이게 왜 갖고 싶어?
    ja: ナガはどうしてこれが欲しいんだ？
  event_dazzlingcupid_intermission_01_71:
    speaker: naga
    en: Well...
    ko: 사랑의 화살?
    ja: 恋の矢？
  event_dazzlingcupid_intermission_01_72:
    speaker: naga
    en: It's a fascinating thing.
    ko: 그러게.
    ja: うーん。
  event_dazzlingcupid_intermission_01_73:
    speaker: naga
    en: You poke someone with the tip of the arrow,
    ko: 이 화살이 참 묘하단 말이야.
    ja: なんか気になるんだよね。
  event_dazzlingcupid_intermission_01_74:
    speaker: naga
    en: and then they fall head over heels for you.
    ko: 화살촉으로 상대방을 찌르면 마음을 사로잡을 수 있다니.
    ja: 矢じりで刺すと、相手の心をつかめるなんて。
  event_dazzlingcupid_intermission_01_75:
    speaker: naga
    en: Sounds like something straight out of a fairytale.
    ko: 동화 같은 이야기잖아?
    ja: おとぎ話みたいでしょ？
  event_dazzlingcupid_intermission_01_76:
    speaker: naga
    en: At first, I was content simply letting Tia have it.
    ko: 그래서 처음에는 티아한테 양보해 주려고 했었어.
    ja: だから、最初はティアに譲ろうって思ってた。
  event_dazzlingcupid_intermission_01_77:
    speaker: naga
    en: But after hearing you say that you'd only give it to someone you liked,
    ko: 그런데….
    ja: でも…
  event_dazzlingcupid_intermission_01_78:
    speaker: naga
    en: I suddenly felt an overwhelming sense of determination well up in me.
    ko: |-
      선생님이 마음에 드는 사람한테 준다고 이야기하니까,
      갑자기 투지가 불타오르더라? 후훗.
    ja: |-
      先生が、気に入った人に渡すっていうから
      急にメラっと来ちゃって。ふふっ。
  event_dazzlingcupid_intermission_01_79:
    speaker: naga
    en: At that moment, I didn't want to lose this to anyone else.
    ko: 그 순간만큼은 이걸 누구에게도 빼앗기고 싶지 않았어.
    ja: |-
      あの瞬間は本気で、
      誰にも取られたくないって思ったの。
  event_dazzlingcupid_intermission_01_80:
    speaker: naga
    en: I knew it wasn't about this cheap toy arrow.
