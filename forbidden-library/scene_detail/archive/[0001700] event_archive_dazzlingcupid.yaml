  event_dazzlingcupid_02_s_12:
    speaker: naga
    en: Haven't you looked at your phone?
    ko: 휴대폰도 안 보고 뭐 하고 있었어?
    ja: 携帯も見ないで、何してたの？
  event_dazzlingcupid_02_s_13:
    speaker: Self
    en: "?!"
