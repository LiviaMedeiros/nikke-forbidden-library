      それで、ティアと私で荷物みたいに
      運んできたの。
  event_dazzlingcupid_02_s_48:
    speaker: tia
    en: It was kinda nice being that close to you, hehe.
    ko: 선생님이랑 딱 붙어 있을 수 있어서 좋았네에~ 헤헤.
    ja: |-
      先生とぴったりくっつけて、ラッキ～
      えへへ。
  event_dazzlingcupid_02_s_49:
