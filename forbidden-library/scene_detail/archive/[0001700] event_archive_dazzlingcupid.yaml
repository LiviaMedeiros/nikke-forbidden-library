  event_dazzlingcupid_02_s_27:
    speaker: tia
    en: Yahoo! You did it, Teacher! Hurry and go up!
    ko: 우와아~ 선생니임! 얼른 나가봐!
    ja: わああ～、せんせぇ！早く行って行って！
  event_dazzlingcupid_02_s_28:
    speaker: naga
    en: Congrats!
    ko: 축하해, 선생님!
    ja: おめでとう、先生！
  event_dazzlingcupid_02_s_29:
    speaker: mc
    en: Are you the lucky winner, sir?
    ko: 아아, 고객님이신가요?
    ja: あっ、当選者の方ですか？
  event_dazzlingcupid_02_s_30:
    speaker: mc
    en: Congratulations!
    ko: 축하드립니다!
    ja: おめでとうございます！
  event_dazzlingcupid_02_s_31:
    speaker: mc
    en: You are the recipient of our top prize!
    ko: 1등 상품에 당첨되셨습니다~!
    ja: 見事1等にご当選で～す！
  event_dazzlingcupid_02_s_32:
    speaker: Monologue
    en: It's all a blur after that.
    ko: 그 후로 시간이 어떻게 지나갔는지 자세히 기억나지 않는다.
    ja: それから、どうなったのかよく覚えていない
  event_dazzlingcupid_02_s_33:
    speaker: Monologue
    en: 'Some moments that stand out are:'
    ko: 순간순간 기억이 나는 건,
