    ko: 선생님이 너무 정신없어 보여서, 내가 대신 받아왔어.
    ja: |-
      先生がぼーっとしてたから、
      私が代わりに受け取ってきたよ。
  event_dazzlingcupid_02_s_52:
    speaker: tia
    en: So this is the Love Arrow?
    ko: 이게 그 사랑의 화살이야?
    ja: これがその恋の矢？
  event_dazzlingcupid_02_s_53:
    speaker: tia
