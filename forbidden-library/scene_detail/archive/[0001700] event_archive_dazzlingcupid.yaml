    speaker: naga
    en: I let you know just now, didn't I? I was just a little late in my response.
    ko: 대답했잖아? 조금 늦게 했을 뿐, 후훗.
    ja: |-
      答えてあげたでしょ？ちょっと遅くなっただけ。
      ふふっ。
  event_dazzlingcupid_06_s_42:
    speaker: tia
    en: I'll never lose to a coward.
    ko: 그런 비겁한 여자한테는 절대 안 져.
    ja: そんなズルい子には、絶対負けないよ。
  event_dazzlingcupid_06_s_43:
    speaker: tia
    en: I'm gonna be the one chosen today.
    ko: 오늘은 내가 꼭 선택받을 거야.
    ja: 今日は絶対私が選ばれるんだから。
  event_dazzlingcupid_06_s_44:
    speaker: naga
    en: Don't count your chickens before they hatch.
    ko: 끝까지 두고 봐야 하지 않을까?
    ja: それは最後まで分かんないでしょ？
  event_dazzlingcupid_06_s_45:
    speaker: naga
    en: Otherwise, you may end up with a rude shock.
    ko: 결과를 함부로 예상했다가는 큰코다쳐, 아가.
    ja: |-
      勝手に結果を決めつけたら、
      あとでショック受けちゃうかもね？
  event_dazzlingcupid_06_s_46:
    speaker: Monologue
    en: Mmm... what is that racket...?
    ko: 으음…. 주변이 소란스러운 것 같은데….
    ja: うーん…？何だか騒がしいような…
  event_dazzlingcupid_06_s_47:
    speaker: tia
    en: Whoops... I think we made too much noise.
    ko: 으우… 너무 떠들었나 봐.
    ja: あっ…うるさくし過ぎちゃったみたい。
  event_dazzlingcupid_06_s_48:
    speaker: naga
    en: We better wait outside.
    ko: 흐음~ 나가 있자.
    ja: う～ん、外に出よっか。
  event_dazzlingcupid_06_s_49:
    speaker: Narration
    en: "*Squeak* *Tap*"
    ko: 드르륵- 탁.
    ja: ガラッ、パタン
  event_dazzlingcupid_06_s_50:
    speaker: Monologue
    en: The sound of people talking wakes me up.
    ko: 누군가가 이야기하는 소리에 눈을 떴다.
    ja: 誰かの話し声で目覚めたが…
  event_dazzlingcupid_06_s_51:
    speaker: Self
    en: "...?"
    ko: "……?"
    ja: "……？"
  event_dazzlingcupid_06_s_52:
    speaker: Self
    en: No one is here.
    ko: 아무도 없네.
    ja: 誰もいない
  event_dazzlingcupid_06_s_53:
    speaker: Monologue
    en: I'm positive I just heard voices.
    ko: 분명 누군가 있었던 것 같은데.
    ja: 誰かいたような気がしたが…
  event_dazzlingcupid_06_s_54:
    speaker: Monologue
    en: "... I guess I must have dreamt it."
    ko: "…꿈이라도 꿨나 보다."
    ja: "…夢でも見ていたようだ"
  event_dazzlingcupid_06_s_55:
    speaker: Monologue
    en: I rub my eyes to shake off the drowsiness and head into the office.
    ko: 고개를 저어 졸음을 쫓아낸 후, 마무리를 위해 교무실로 향했다.
    ja: |-
      頭を振って眠気を覚まし、
      最後の仕事をするために職員室へ向かった
  event_dazzlingcupid_06_s_56:
    speaker: Narration
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_06_s_57:
    speaker: Narration
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_06_s_58:
    speaker: Monologue
    en: That about handles all the packing.
    ko: 음, 짐 정리는 이걸로 끝인가.
    ja: ひとまず、荷物の整理も終わり
  event_dazzlingcupid_06_s_59:
    speaker: Monologue
    en: My stint as a substitute teacher has come to an end.
    ko: 이제 정말 내 임시 선생직은 이걸로 끝났다.
    ja: これで、私の臨時教師としての生活は終わった
  event_dazzlingcupid_06_s_60:
    speaker: Monologue
    en: The only thing is, some unfinished business is making it hard for me to leave.
    ko: 아쉬움에 쉽사리 자리를 뜨지 못하고 있던 그때.
    ja: |-
      名残惜しさで、なかなか席を離れられずにいた
      その時
  event_dazzlingcupid_06_s_61:
    speaker: Monologue
    en: This is it.
    ko: 이건….
    ja: これは…
  event_dazzlingcupid_06_s_62:
    speaker: Monologue
    en: The moment of truth is upon us. Time to make a decision.
    ko: 드디어 선택의 순간이 코 앞으로 다가왔다.
    ja: |-
      ついに選択の瞬間が、
      目の前に迫っていた
event_dazzlingcupid_06_e:
  event_dazzlingcupid_06_e_1:
    speaker: Monologue
    en: I take out the Love Arrow from my pocket.
    ko: 나는 사랑의 화살을 품에서 꺼냈다.
    ja: 私は恋の矢を胸元から取り出した
  event_dazzlingcupid_06_e_2:
    speaker: Monologue
    en: 'The person I will be giving this arrow to is:'
    ko: 내가 이 화살을 건네줄 사람은.
    ja: 私がこの矢を渡すのは…
  event_dazzlingcupid_06_e_3:
    speaker: Choice
    en: Naga.
    ko: 나가.
    ja: ナガ
  event_dazzlingcupid_06_e_4:
    speaker: Choice
    en: Tia.
    ko: 티아.
    ja: ティア
  event_dazzlingcupid_06_e_5:
    speaker: Monologue
    en: It was always her from the very beginning.
    ko: 맞아, 처음부터 그녀였다.
    ja: 思えば、最初から彼女だった
  event_dazzlingcupid_06_e_6:
    speaker: Monologue
    en: Naga. Mature and considerate. Always taking care of those around her.
    ko: 어른스럽고, 배려심 깊고 주변 사람들을 잘 챙겨주는.
    ja: |-
      落ち着いて、思いやりがあり、
      周囲をよく気遣っている
  event_dazzlingcupid_06_e_7:
    speaker: Monologue
    en: A whip-smart intellect. I often forget she's still a student.
    ko: 종종 학생임을 잊게 되는, 상냥한 나가 말이다.
    ja: |-
      つい生徒であることを忘れてしまう、
      心優しいナガ
  event_dazzlingcupid_06_e_8:
    speaker: Monologue
    en: My mind made up, I proceed towards the classroom.
    ko: 나는 망설임 없이 교실로 향했다.
    ja: もはやためらうことなく、教室へ向かった
  event_dazzlingcupid_06_e_9:
    speaker: Narration
    en: "*Squeak*"
    ko: 드르륵-
    ja: ガラッ
  event_dazzlingcupid_06_e_10:
    speaker: naga
    en: Teacher?
    ko: 어머, 선생님?
    ja: あれ、先生？
  event_dazzlingcupid_06_e_11:
    speaker: Self
    en: Naga.
    ko: 나가?
    ja: ナガ？
  event_dazzlingcupid_06_e_12:
    speaker: naga
    en: Just a moment.
    ko: 잠시만~
    ja: ま、待って…
  event_dazzlingcupid_06_e_13:
    speaker: naga
    en: I'm in the middle of putting my hair up.
    ko: 나 잠깐 머리를 묶던 중이라서.
    ja: 髪を結んでるところだから。
  event_dazzlingcupid_06_e_14:
    speaker: naga
    en: I didn't know you'd come here this fast.
    ko: 선생님이 이렇게 빨리 올 줄은 몰랐네.
    ja: |-
      こんなに早く先生が来るなんて、
      思わなかったよ。
  event_dazzlingcupid_06_e_15:
    speaker: naga
    en: If I'm being completely honest...
    ko: 아니, 그보다.
    ja: ううん、違う…
  event_dazzlingcupid_06_e_16:
    speaker: naga
    en: I wasn't sure if you would come at all.
    ko: 여기로 올 줄은… 몰랐어.
    ja: 来てくれるなんて…思ってなかった。
  event_dazzlingcupid_06_e_17:
    speaker: naga
    en: What's going on?
    ko: 흐음~ 갑자기 손이 좀 떨리고 그러네.
    ja: うぅ…急に手が震えてきちゃった…
  event_dazzlingcupid_06_e_18:
    speaker: naga
    en: My... my hands are shaking.
    ko: 후훗, 왜 이러지. 나?
    ja: ふふっ、どうしちゃったんだろ、私？
  event_dazzlingcupid_06_e_19:
    speaker: naga
    en: I guess I'm nervous now that you're here.
    ko: 역시 선생님이 오니까 좀 긴장되나 봐.
    ja: やっぱり先生が来たら、緊張しちゃったみたい。
  event_dazzlingcupid_06_e_20:
    speaker: Self
    en: Don't be.
    ko: 괜찮아. 천천히 해.
    ja: 焦らないでいい。ゆっくりやってくれ
  event_dazzlingcupid_06_e_21:
    speaker: naga
    en: Am I just imagining it,
    ko: 어머, 선생님도 목소리가 좀 떨리는 것 같은데?
    ja: あれ、先生も声が震えてない？
  event_dazzlingcupid_06_e_22:
    speaker: naga
    en: or is your voice shaking too?
    ko: 내 기분 탓인가? 후훗.
    ja: 気のせいかな？ふふっ。
  event_dazzlingcupid_06_e_23:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_06_e_24:
    speaker: naga
    en: I'm not sure
    ko: 있잖아, 선생님.
    ja: ねえ、先生。
  event_dazzlingcupid_06_e_25:
    speaker: naga
    en: I have the willpower to look you in the eye, so
    ko: 나… 지금은 선생님 얼굴을 똑바로 못 쳐다볼 것 같아서 그러는데,
    ja: |-
      私…今は先生の顔を
      まっすぐ見られそうにないから
  event_dazzlingcupid_06_e_26:
    speaker: naga
    en: would it be okay if you just listened to my voice?
    ko: 그대로 들어줄래?
    ja: そのまま聞いてくれる？
  event_dazzlingcupid_06_e_27:
    speaker: Self
    en: Okay.
    ko: 알았어.
    ja: 分かった
  event_dazzlingcupid_06_e_28:
    speaker: naga
    en: Thank you.
    ko: 후훗, 고마워.
    ja: ふふっ、ありがと。
  event_dazzlingcupid_06_e_29:
    speaker: naga
    en: You're really special.
    ko: 그거 알아?
    ja: ねえ、知ってる？
  event_dazzlingcupid_06_e_30:
    speaker: naga
    en: You've always been different from the other teachers.
    ko: "@UserName 선생님은 다른 선생님들이랑 달라."
    ja: "@UserName先生は、他の先生と違うって。"
  event_dazzlingcupid_06_e_31:
    speaker: naga
    en: Usually, they don't care all that much about the students.
    ko: |-
      보통… 대부분의 학교 선생님들은
      학생들에게 그리 크게 관심이 없어.
    ja: |-
      普通…ほとんどの学校の先生は、
      生徒たちにそこまで興味ないの。
  event_dazzlingcupid_06_e_32:
    speaker: naga
    en: Any improvements made on our part are strictly for military purposes. Sure,
      they usually provide a moderate amount of attention as needed, but not much
      more than that.
    ko: "학생들은 군사적인 목적으로 잘 성장하기만 하면 그만이야. \n그렇기에 아주 적당한 관심과 필요에 의한 관리만 하는 편이지."
    ja: |-
      兵士として使えるように成長すればいいだけ。
      だから、それなりに管理するだけなんだよね。
  event_dazzlingcupid_06_e_33:
    speaker: naga
    en: So, when I asked you about extra lessons, I didn't expect you to agree.
    ko: "그래서 보충 수업을 해달라고 했을 때, \n사실 크게 기대하지 않았다?"
    ja: |-
      補習をしてほしいって言った時も、
      実はあんまり期待してなかったんだ。
  event_dazzlingcupid_06_e_34:
    speaker: naga
    en: But you always made time for me.
    ko: 그런데… 선생님은 어떻게든 시간을 내서 조금씩이라도 해주더라?
    ja: |-
      でも…先生は、何とかして時間を作って
      少しずつでも教えてくれたよね。
  event_dazzlingcupid_06_e_35:
    speaker: naga
    en: Not only that, but you were glad to do it.
    ko: 그것도 열정적으로.
    ja: きちんと、熱心に。
  event_dazzlingcupid_06_e_36:
    speaker: naga
    en: I think that was when
    ko: 그때부터였을 거야.
    ja: その時からだったと思うんだ。
  event_dazzlingcupid_06_e_37:
    speaker: naga
    en: you had a special place in my heart.
    ko: 내가 선생님에게 관심을 가지게 된 건.
    ja: 私が先生に興味を持ち始めたのは。
  event_dazzlingcupid_06_e_38:
    speaker: naga
    en: It wasn't just me who felt that way, either. Lots of other students started
      gathering around you.
    ko: "그걸 느낀 게 나뿐만은 아닌지, \n다른 아이들도 선생님께 우르르 몰리긴 했지만. 후훗."
    ja: |-
      そう感じたのって私だけじゃないと思うけど。
      他の子たちも先生に集まり始めたし。ふふっ。
  event_dazzlingcupid_06_e_39:
    speaker: naga
    en: Seeing everyone else's reaction to you made me sure of my thoughts.
    ko: 그걸 보고 더 확신하게 됐지.
    ja: それを見て、確信したんだ。
  event_dazzlingcupid_06_e_40:
    speaker: naga
    en: That you were real.
    ko: 이 사람은 [진짜]구나, 라고.
    ja: この人は「本物」だ、って。
  event_dazzlingcupid_06_e_41:
    speaker: naga
    en: You were the perfect teacher that I had always dreamed of.
    ko: 내가 꿈에서나 그리던, 그런 완벽한 선생님이구나, 라고.
    ja: |-
      私が夢に見ていたような、
      そんな完璧な先生なんだ、って。
  event_dazzlingcupid_06_e_42:
    speaker: naga
    en: And now you've come to me.
    ko: 그런 선생님이 지금 날 찾아와 준 거야.
    ja: その人が、私のところに来てくれた。
  event_dazzlingcupid_06_e_43:
    speaker: naga
    en: So, it's safe to say that I'm rather nervous.
    ko: 그래서… 사실 지금… 너무 떨려.
    ja: |-
      だから…実は今…
      すごく緊張してるの。
  event_dazzlingcupid_06_e_44:
    speaker: naga
    en: My hands keep shaking. I can't even tie up my hair.
    ko: 손이 자꾸 떨려서 머리도 잘 안 묶일 정도로.
    ja: |-
      手が震えて、髪も上手く
      結べないくらい。
  event_dazzlingcupid_06_e_45:
    speaker: naga
    en: Just a second...
    ko: "…으읏."
    ja: "…ううっ。"
  event_dazzlingcupid_06_e_46:
    speaker: naga
    en: Phew, okay.
    ko: 아.
    ja: あっ。
  event_dazzlingcupid_06_e_47:
    speaker: naga
    en: Done.
    ko: 휴우, 이제 겨우 다 됐네.
    ja: ふぅ…やっと結べた。
  event_dazzlingcupid_06_e_48:
    speaker: naga
    en: What do you think?
    ko: 선생님, 어때?
    ja: 先生、どう？
  event_dazzlingcupid_06_e_49:
    speaker: naga
    en: Does it look good?
    ko: 머리 깔끔하게 묶였어?
    ja: きれいに結べてる？
  event_dazzlingcupid_06_e_50:
    speaker: Monologue
    en: Naga smiles expectantly at me, and I tell her the truth.
    ko: 웃고 있는 나가에게 진심을 가득 담아 답했다.
    ja: 笑顔のナガに、心をこめて答えた
  event_dazzlingcupid_06_e_51:
    speaker: Self
    en: It looks fantastic.
    ko: 응. 깔끔해.
    ja: ああ、きれいだ
  event_dazzlingcupid_06_e_52:
    speaker: naga
    en: "!"
    ko: "!"
    ja: "！"
  event_dazzlingcupid_06_e_53:
    speaker: naga
    en: Hehe... I'm glad.
    ko: "…후훗, 다행이야."
    ja: "…ふふっ、よかった。"
  event_dazzlingcupid_06_e_54:
    speaker: naga
    en: I put effort into trying to look my best.
    ko: 예쁘게 보이고 싶어서 열심히 묶었으니까.
    ja: きれいに見せたくて、頑張って結んだから。
  event_dazzlingcupid_06_e_55:
    speaker: Self
    en: Here.
    ko: 그리고, 이거.
    ja: それから、これ
  event_dazzlingcupid_06_e_56:
    speaker: Self
    en: This is your gift.
    ko: 선물이야.
    ja: プレゼントだ
  event_dazzlingcupid_06_e_57:
    speaker: naga
    en: It's actually happening...
    ko: 사랑의 화살이네.
    ja: 恋の矢だよね。
  event_dazzlingcupid_06_e_58:
    speaker: naga
    en: The Love Arrow...
    ko: 후훗, 정말~
    ja: ふふっ、ホント…
  event_dazzlingcupid_06_e_59:
    speaker: naga
    en: I can't believe how it stirred up so much jealousy in me before.
    ko: 이게 뭐라고 그렇게 질투가 났을까.
    ja: なんであんなに、ヤキモチ焼いちゃったのかな。
  event_dazzlingcupid_06_e_60:
    speaker: naga
    en: When you said that you wanted to give it to someone who felt right,
    ko: 선생님이 주고 싶은 사람한테 준다고 하니까 왠지….
    ja: |-
      先生があげたい人にあげるなんて
      言い出したから…
  event_dazzlingcupid_06_e_61:
    speaker: naga
    en: it was as if all your feelings were tied to this arrow.
    ko: 이 화살이 선생님의 마음처럼 느껴졌나 봐.
    ja: |-
      この矢のこと、先生の心みたいに
      思っちゃったのかも。
  event_dazzlingcupid_06_e_62:
    speaker: naga
    en: I don't want to see you with anyone else.
    ko: 선생님이 누구에게 독점당하는 건 싫으니까.
    ja: 先生が誰かに独り占めされるのは、嫌だから。
  event_dazzlingcupid_06_e_63:
    speaker: Monologue
    en: Naga extends her hand.
    ko: 나가는 갑자기 내게 손을 내밀었다.
    ja: 出し抜けに、ナガが手を伸ばしてきた
  event_dazzlingcupid_06_e_64:
    speaker: naga
    en: Will you give me your hand?
    ko: 선생님, 손 좀 줘 볼래?
    ja: 先生、ちょっと手、貸して？
  event_dazzlingcupid_06_e_65:
    speaker: Monologue
    en: When I hold out my hand, Naga gently prods my palm with the tip of the arrow.
    ko: |-
      내가 손을 내밀자,
      나가는 내 손바닥에 자연스럽게 화살촉을 콕, 하고 찔렀다.
    ja: |-
      手を差し出すと、ナガは当然のように
      私の手のひらに矢じりを刺した
  event_dazzlingcupid_06_e_66:
