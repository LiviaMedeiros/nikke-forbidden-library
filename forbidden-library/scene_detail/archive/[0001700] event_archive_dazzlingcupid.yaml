  event_dazzlingcupid_06_e_157:
    speaker: tia
    en: So for once, I wanted to give you that same feeling.
    ko: 그래서 꼭 이렇게 한번 대접하고 싶었어.
    ja: |-
      だから、1回くらいこうやって
      おもてなししてあげたかったの。
  event_dazzlingcupid_06_e_158:
    speaker: tia
    en: You have no idea how long I've been waiting for this moment.
    ko: 선생님이 여기에 앉아서 나랑 이렇게 마주 보고 있는 순간을, 얼마나 오랫동안 바랐는지 선생님은 알까?
    ja: |-
      先生とこうやって向かい合う瞬間のこと、
      私がどれだけ待ち遠しいと思ってたか、
      先生は知ってる？
  event_dazzlingcupid_06_e_159:
    speaker: tia
    en: Eons, an eternity... no.
    ko: 수천 번, 아니, 수만 번… 아니,
    ja: |-
      何千回も、いや、何万回も…
      ううん。
  event_dazzlingcupid_06_e_160:
    speaker: tia
    en: Words cannot describe
    ko: 숫자로는 감히 셀 수 없을 정도로 매일 상상하고 꿈꿔왔어.
    ja: 数え切れないくらい、毎日夢を見てきたの。
  event_dazzlingcupid_06_e_161:
    speaker: tia
    en: how excruciatingly long I've dreamt of this moment.
    ko: 이 순간만을.
    ja: この瞬間だけを。
  event_dazzlingcupid_06_e_162:
    speaker: tia
    en: Now it's really happening, and I couldn't be happier.
    ko: 그런데 이렇게 진짜로 이뤄져서 정말 너무 행복할 따름이야.
    ja: 夢が実現して、すごく幸せだよ。
  event_dazzlingcupid_06_e_163:
    speaker: tia
    en: It's sweeter than any dessert I've ever eaten.
    ko: 그 어떤 디저트를 먹을 때보다도 달콤해.
    ja: どんなスイーツよりも、甘い気分。
  event_dazzlingcupid_06_e_164:
    speaker: tia
    en: Today will be the sweetest day of my life.
    ko: 그러니까 오늘은 최고로 달콤한 하루를 보내자!
    ja: だから、今日は最高に甘い1日を過ごそっ！
  event_dazzlingcupid_06_e_165:
    speaker: tia
    en: Just a moment.
    ko: 잠시만 기다려 봐.
    ja: ちょっと待ってて。
  event_dazzlingcupid_06_e_166:
    speaker: tia
    en: I'll go get the rest of the desserts, okay?
    ko: 디저트 더 들고 올게?
    ja: スイーツ、もっと食べるでしょ～？
  event_dazzlingcupid_06_e_167:
    speaker: Self
    en: Wait a minute.
    ko: 자, 잠깐만.
    ja: ま、待ってくれ
  event_dazzlingcupid_06_e_168:
    speaker: Self
    en: There's more?
    ko: 디저트가 더 있다고?
    ja: まだあるのか？
  event_dazzlingcupid_06_e_169:
    speaker: tia
    en: Of course!
    ko: 당연하지이, 선생니임~
    ja: もちろんだよぉ、せんせぇ～
  event_dazzlingcupid_06_e_170:
    speaker: tia
    en: I brought enough to last us the entire night.
    ko: 오늘은 밤새도록 디저트 파티야, 알았지? 헤헤.
    ja: |-
      今日は夜通しスイーツパーティーだよ。
      えへへ。
  event_dazzlingcupid_06_e_171:
    speaker: Monologue
    en: Beaming from ear to ear, Tia disappears into the kitchen.
    ko: 티아는 해맑게 웃으며 주방으로 사라졌다.
    ja: ティアは明るく笑いながら、キッチンへと消えた
  event_dazzlingcupid_06_e_172:
    speaker: Narration
    en: Meanwhile, Naga, who was not chosen...
    ko: 한편, 선택받지 못한 나가는-
    ja: その頃、選ばれなかったナガは…
  event_dazzlingcupid_06_e_173:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_06_e_174:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_06_e_175:
    speaker: naga
    en: He hasn't looked at his phone.
    ko: 휴대폰도 안 보고.
    ja: 携帯も見てないみたいだし。
  event_dazzlingcupid_06_e_176:
    speaker: naga
    en: And he hasn't shown up...
    ko: 지금까지 오지도 않는다는 건 역시….
    ja: この時間まで来ないってことは、やっぱり…
  event_dazzlingcupid_06_e_177:
    speaker: naga
    en: I suppose he went to see Tia.
    ko: 티아한테 갔다는 거겠지?
    ja: ティアのところに行ったんだよね？
  event_dazzlingcupid_06_e_178:
    speaker: naga
    en: "..."
    ko: 아아~
    ja: ああ～…
  event_dazzlingcupid_06_e_179:
    speaker: naga
    en: It hurts more than I thought it would.
    ko: 생각보다 꽤 타격이 크네, 이거. 후훗.
    ja: 思ったよりショックだなぁ、これ。ふふっ。
  event_dazzlingcupid_06_e_180:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_06_e_181:
    speaker: naga
    en: "*Sigh*"
    ko: 휴우.
    ja: ふぅ。
  event_dazzlingcupid_06_e_182:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_06_e_183:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_06_e_184:
    speaker: naga
    en: I suppose I should head back now.
    ko: 슬슬 돌아갈까.
    ja: そろそろ帰ろっかな。
  event_dazzlingcupid_06_e_185:
    speaker: Monologue
    en: As the sun went down, I handed the Love Arrow to the girl who filled my heart,
    ko: 나는 그렇게 원하던 그녀에게 사랑의 화살을 전해주었고.
    ja: そうして、私は彼女に恋の矢を渡し
  event_dazzlingcupid_06_e_186:
    speaker: Monologue
    en: and we spent an unforgettable evening together until it was late at night.
    ko: 늦은 시간까지 그녀와 즐거운 시간을 보냈다.
    ja: 夜遅くまで彼女と楽しい時間を過ごした
event_dazzlingcupid_epilogue:
  event_dazzlingcupid_epilogue_1:
    speaker: tia
    en: Darn, I forgot my stockings.
    ko: 으우… 스타킹 깜빡했네.
    ja: うう…ストッキング忘れちゃったぁ。
  event_dazzlingcupid_epilogue_2:
    speaker: Narration
    en: "*Tap*"
    ko: 툭.
    ja: ポイッ
  event_dazzlingcupid_epilogue_3:
    speaker: tia
    en: Hmm?
    ko: 어라?
    ja: え？
  event_dazzlingcupid_epilogue_4:
    speaker: naga
    en: Put those on.
    ko: 신어.
    ja: ほら、使って。
  event_dazzlingcupid_epilogue_5:
    speaker: tia
    en: "??"
    ko: 어… 어어?
    ja: えっ…ええ？
  event_dazzlingcupid_epilogue_6:
    speaker: Narration
