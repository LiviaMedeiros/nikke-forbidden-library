  event_dazzlingcupid_01_s_34:
    speaker: tia
    en: Super crowded.
    ko: 바글바글해.
    ja: お客さんいっぱいだよぉ。
  event_dazzlingcupid_01_s_35:
    speaker: Monologue
    en: We soon find out why.
    ko: 그리고 우리는 머지않아 그 이유를 알 수 있었다.
    ja: 私たちは、すぐにその理由を知った
  event_dazzlingcupid_01_s_36:
    speaker: Self
