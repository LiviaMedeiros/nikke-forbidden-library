    en: Tia, Teacher won this fair and square.
    ko: 티아, 이건 선생님이 얻은 거잖니?
    ja: ティア、これは先生が当てたんだからね？
  event_dazzlingcupid_02_s_56:
    speaker: naga
    en: You can't ask him to give it away.
    ko: 그렇게 홀랑 달라고 하면 어떻게 해.
    ja: おねだりされても、先生だって困るでしょ。
  event_dazzlingcupid_02_s_57:
    speaker: tia
    en: I know it's his. That's why I'm asking for it.
    ko: 으웅, 그래서 부탁하고 있잖아. 헤헤.
    ja: う～ん、だって欲しいんだもん。えへへ。
  event_dazzlingcupid_02_s_58:
    speaker: Monologue
    en: I stare blankly at the arrow Naga hands me.
    ko: 나가에게 건네어 받은 화살을 물끄러미 내려다보았다.
    ja: ナガから渡された矢を、じっと見つめた
  event_dazzlingcupid_02_s_59:
    speaker: Monologue
    en: Although the arrowhead is shaped like a heart, the other parts of the arrow
      are quite ordinary.
    ko: "화살촉이 하트모양으로 생겼지만, \n매우 평범해 보이는 화살이다."
    ja: |-
      矢じりがハート形になっているが、
      それ以外は普通の矢だ
  event_dazzlingcupid_02_s_60:
    speaker: Monologue
    en: So this... can make love come true?
    ko: 이런 게… 사랑을 이루어 준다고?
    ja: これで…恋が叶うのだろうか？
event_dazzlingcupid_02_e:
  event_dazzlingcupid_02_e_1:
    speaker: Monologue
    en: How could something so unostentatious be capable of inspiring love?
    ko: 이런 조그만 화살이 사랑을 이루어 줄 리가 없잖아.
