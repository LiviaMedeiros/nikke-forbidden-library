    ko: 티아의 표정이 그리 밝지 않았던 게 마음에 좀 걸리긴 했지만.
    ja: ティアの表情が暗かったのが気にかかるが…
  event_dazzlingcupid_04_s_65:
    speaker: tia
    en: Woohoo! Thanks, Teacher.
    ko: 우와아, 기뻐어~ 선생님.
    ja: わ～い、嬉しいよぉ～先生。
  event_dazzlingcupid_04_s_66:
    speaker: naga
    en: "..."
    ko: 흐음~
    ja: ふ～ん…
  event_dazzlingcupid_04_s_67:
    speaker: Monologue
    en: The place Tia leads us to is filled with all manner of figurines and plushies.
    ko: |-
      티아의 손에 이끌려 간 곳에는
      여러가지 귀여운 캐릭터 상품들을 팔고 있었다.
    ja: |-
      ティアに引っ張られて向かった場所では、
      かわいいキャラクターグッズが売られていた
  event_dazzlingcupid_04_s_68:
    speaker: tia
    en: Ooh, isn't this one just adorable?
    ko: 선생님, 이거 완전 귀엽다아~ 헤헤.
    ja: 先生、これすっごくかわいいよぉ～、えへへ。
  event_dazzlingcupid_04_s_69:
    speaker: tia
    en: It's a chameleon doll!
    ko: 카멜레온 인형이래!
    ja: カメレオンのぬいぐるみだって！
  event_dazzlingcupid_04_s_70:
    speaker: tia
    en: Oh my goodness, it can even blink!
    ko: 눈도 깜빡거리잖아? 어쩌지이~ 너무 깜짝해!
    ja: まばたきもするよ？どうしよぉ～かわいすぎ～！
  event_dazzlingcupid_04_s_71:
    speaker: tia
    en: And they've got stickers too.
    ko: 어라? 선생님, 이쪽에는 스티커들을 팔고 있어.
    ja: あれ？先生、こっちでシールも売ってるよ。
  event_dazzlingcupid_04_s_72:
    speaker: tia
    en: Dinosaur stickers!
    ko: 무려 공룡 스티커래.
    ja: しかも恐竜のシールだって～
  event_dazzlingcupid_04_s_73:
    speaker: tia
    en: Come and look.
    ko: 와아아~ 얼른, 빨리이 이리 와서 봐봐.
    ja: わ～早く早くぅ。こっち来てよぉ。
  event_dazzlingcupid_04_s_74:
    speaker: Monologue
    en: Tia pulls me here and there, showing me all of the different items on sale.
    ko: 티아는 나를 이쪽저쪽으로 끌고 다니며 여러 캐릭터 상품을 보여주었고.
    ja: |-
      ティアは私をあちこちに引っ張り、
      様々なグッズを見せてきた
  event_dazzlingcupid_04_s_75:
    speaker: Self
    en: Have you decided what you're going to get?
    ko: 그래서 살 건 결정했어?
    ja: それで、買うものは決めたのか？
  event_dazzlingcupid_04_s_76:
    speaker: tia
    en: Nope.
    ko: 흐우웅~ 아니이.
    ja: う～ん、まだ？
  event_dazzlingcupid_04_s_77:
    speaker: tia
    en: I'm still thinking.
    ko: 아직도 고민인 거 있지이~
    ja: 悩んでるところ～
  event_dazzlingcupid_04_s_78:
    speaker: tia
    en: I can't decide between the iguana cup and the alligator toothbrush.
    ko: 이구아나 찻잔이랑 악어 칫솔 중에 어떤 걸 살지 고민이야.
    ja: |-
      イグアナのティーカップと
      ワニの歯ブラシのどっちにしようか
      迷ってるよぉ。
  event_dazzlingcupid_04_s_79:
    speaker: tia
    en: Hmm?
    ko: 어라?
    ja: あれ？
  event_dazzlingcupid_04_s_80:
    speaker: tia
    en: Where's Naga?
    ko: 그런데 선생님, 나가는 어디 있어?
    ja: 先生、ナガはどこ？
  event_dazzlingcupid_04_s_81:
    speaker: Self
    en: She was right beside me a few moments ago.
    ko: 아까까지만 해도 내 오른쪽에 있었는데?
    ja: さっきまで私の右側にいたのに…
  event_dazzlingcupid_04_s_82:
    speaker: Monologue
    en: We eventually find Naga near the entrance.
    ko: 나가는 입구 쪽에서 찾을 수 있었다.
    ja: ナガは入口の方で待っていた
  event_dazzlingcupid_04_s_83:
    speaker: naga
    en: Did you buy anything?
    ko: 물건은 샀어?
    ja: 欲しいものは買えた？
  event_dazzlingcupid_04_s_84:
    speaker: Self
    en: We did, but what are you doing here alone?
    ko: 응, 왜 여기 혼자 있었어?
    ja: ああ。だが、なぜここに1人でいたんだ？
  event_dazzlingcupid_04_s_85:
    speaker: naga
    en: Nothing.
    ko: "…그냥? 후훗."
    ja: "…何となく？ふふっ。"
  event_dazzlingcupid_04_s_86:
    speaker: naga
    en: If you're done buying things, let's go.
    ko: 다 샀으면 가자~
    ja: 買い終わったなら、行こ。
  event_dazzlingcupid_04_s_87:
    speaker: Monologue
    en: It was fun browsing with Tia, but I'm concerned about Naga, as she appears
      none too pleased.
    ko: |-
      티아와 여러 물건을 구경한 건 즐거웠지만,
      마지막 나가의 표정이 마음에 걸렸다.
    ja: |-
      ティアと色々な商品を見て回ったのは
      楽しかったが、最後のナガの表情が気にかかった
  event_dazzlingcupid_04_s_88:
    speaker: naga
    en: Going out after a full day of classes must be exhausting.
    ko: |-
      하루 종일 수업하고
      방과 후에 또 여기저기 돌아다니느라 지쳤지, 선생님?
    ja: |-
      1日中授業して、放課後も歩き回って
      疲れたでしょ？先生。
  event_dazzlingcupid_04_s_89:
    speaker: naga
    en: I can tell you're tired by looking at your face.
    ko: 얼굴에 다 티 나~ 후훗.
    ja: 顔に出てるよ～ふふっ。
  event_dazzlingcupid_04_s_90:
    speaker: naga
    en: I'll go and get you something to drink. Wait right here.
    ko: 마실 거라도 사 올게. 잠깐만 기다려.
    ja: 飲み物でも買ってくるね。ちょっと待ってて。
  event_dazzlingcupid_04_s_91:
    speaker: tia
    en: I'll go buy something too!
    ko: 어라? 나도 사 올래!
    ja: え？私も買ってくる～！
  event_dazzlingcupid_04_s_92:
    speaker: tia
    en: Whenever you're feeling sluggish, nothing beats a dessert as a pick-me-up.
    ko: 지쳤을 땐 달콤하게 최고지이, 헤헤.
    ja: |-
      疲れてる時は、
      甘いものが一番だよねぇ、えへへ。
  event_dazzlingcupid_04_s_93:
    speaker: Monologue
    en: I might as well buy some snacks while I wait.
    ko: 나도 그럼 간단히 먹을 간식을 사둘까.
    ja: じゃあ、私も適当におやつを買っておこう
  event_dazzlingcupid_04_s_94:
    speaker: Monologue
    en: A few moments later, Tia and Naga come back with ice cream and drinks in tow.
    ko: |-
      간식을 사 들고 기다리길 잠시,
      두 사람은 각각 음료와 아이스크림… 을 사 들고 나타났다.
    ja: |-
      おやつを買って待っていると、
      2人はそれぞれ飲み物とアイスクリームを…
      両手に持って帰ってきた
  event_dazzlingcupid_04_s_95:
    speaker: naga
    en: Here's your drink, Teacher.
    ko: 선생님, 마실 거 사 왔어. 여기~
    ja: 先生、飲み物買ってきたよ。はい。
  event_dazzlingcupid_04_s_96:
    speaker: tia
    en: And here's some ice cream!
    ko: 선생니임~ 여기, 아이스크림!
    ja: せんせぇ～、はい！アイスクリーム！
  event_dazzlingcupid_04_s_97:
    speaker: Monologue
    en: I'm holding the snacks I bought in one hand, so I think I can only hold one
      more thing.
    ko: |-
      손에 든 간식 때문에 음료나 아이스크림,
      둘 중 하나밖에 받지 못할 것 같은데….
    ja: |-
      おやつを持っているせいで、
      飲み物かアイスクリーム、
      どちらか1つしか受け取れない…
  event_dazzlingcupid_04_s_98:
    speaker: Monologue
    en: What should I do?
    ko: 어떻게 할까?
    ja: どうする？
  event_dazzlingcupid_04_s_99:
    speaker: Choice
    en: Take the drink.
    ko: 음료를 받는다.
    ja: 飲み物を受け取る
  event_dazzlingcupid_04_s_100:
    speaker: Choice
    en: Take the ice cream.
    ko: 아이스크림을 받는다.
    ja: アイスクリームを受け取る
  event_dazzlingcupid_04_s_101:
    speaker: Monologue
    en: I'm pretty parched, so I'll take the drink.
    ko: 목이 마르니 음료를 받자.
    ja: 喉が渇いたから飲み物を受け取ろう
  event_dazzlingcupid_04_s_102:
    speaker: Self
    en: Thanks, Naga.
    ko: 고마워, 나가.
    ja: ありがとう、ナガ
  event_dazzlingcupid_04_s_103:
    speaker: Self
    en: I appreciate it.
    ko: 잘 마실게.
    ja: いただくよ
  event_dazzlingcupid_04_s_104:
    speaker: naga
    en: Hehe, don't mention it.
    ko: 후훗, 별말씀을.
    ja: ふふっ、どういたしまして。
  event_dazzlingcupid_04_s_105:
    speaker: naga
    en: I should be the one thanking you for getting the snacks ahead of time.
    ko: 나야말로, 미리 이런 간식을 준비해 줘서 고마워~
    ja: こちらこそ、おやつ用意してくれてありがと～
  event_dazzlingcupid_04_s_106:
    speaker: Self
    en: Help yourself, Tia.
    ko: 티아 간식도 있는데.
    ja: ティアの分もある
  event_dazzlingcupid_04_s_107:
    speaker: Monologue
    en: Both of Tia's hands, however, are holding ice cream.
    ko: |-
      하지만 티아는 아이스크림을 양손에 들고 있어서,
      당장 간식을 받을 손이 없어 보인다.
    ja: |-
      しかし、ティアはアイスクリームを
      両手に持っているせいで、
      おやつを受け取れそうにない
  event_dazzlingcupid_04_s_108:
    speaker: tia
    en: Just a minute!
    ko: 앗… 아아!
    ja: あっ…ああ！
  event_dazzlingcupid_04_s_109:
    speaker: tia
    en: Wait!
    ko: 잠시만~
    ja: 待ってて～！
  event_dazzlingcupid_04_s_110:
    speaker: tia
    en: I can inhale this ice cream real fast,
    ko: 나 아이스크림 금방 먹을 수 있어~ 헤헤.
    ja: 私、アイスはすぐ食べられるから～、えへへ。
  event_dazzlingcupid_04_s_111:
    speaker: tia
    en: then I can have some of your snacks.
    ko: 이거 금방 먹고 선생님이 주는 간식도 먹을래.
    ja: すぐに食べて、先生のおやつも食べるね。
  event_dazzlingcupid_04_s_112:
    speaker: tia
    en: Don't wanna miss out, especially when you bought them just for us.
    ko: 모처럼 선생님이 사준 거니까!
    ja: せっかく先生が買ってくれたんだから！
  event_dazzlingcupid_04_s_113:
    speaker: Monologue
    en: Tia quickly polishes off one of the ice creams in her hand, then takes some
      snacks.
    ko: |-
      티아는 금세 한 손에 든 아이스크림을 다 먹고는,
      내가 주는 간식을 받아 갔다.
    ja: |-
      ティアはすぐにアイスを食べきり
      私のおやつを受け取った
  event_dazzlingcupid_04_s_114:
    speaker: tia
    en: Thanks，
    ko: 고마워, 선생니임~
    ja: ありがと、せんせぇ～
  event_dazzlingcupid_04_s_115:
    speaker: tia
    en: Teacher!
    ko: 잘 먹을게에.
    ja: いただきまぁす。
  event_dazzlingcupid_04_s_116:
    speaker: Monologue
    en: A cold ice cream would really hit the spot right now.
    ko: 지금은 왠지 시원한 아이스크림이 먹고 싶다.
    ja: 今は冷たいアイスクリームが食べたい
  event_dazzlingcupid_04_s_117:
    speaker: Self
    en: I'll take that ice cream.
    ko: 잘 먹을게, 티아.
    ja: いただくよ、ティア
  event_dazzlingcupid_04_s_118:
    speaker: Self
    en: Thanks, Tia.
    ko: 고마워.
    ja: ありがとう
  event_dazzlingcupid_04_s_119:
    speaker: tia
    en: Hehe, I knew you'd like it.
    ko: 헤헤, 선생님이 좋아해 줄 줄 알았지이.
    ja: |-
      えへへ、先生に喜んでもらえると
      思ったんだぁ。
  event_dazzlingcupid_04_s_120:
    speaker: tia
    en: Enjoy!
    ko: 맛있게 먹어~
    ja: 召し上がれ～
  event_dazzlingcupid_04_s_121:
    speaker: tia
    en: Oh, and thanks for the snacks as well.
    ko: 우와, 간식도 땡큐.
    ja: わあ、おやつもありがと。
  event_dazzlingcupid_04_s_122:
    speaker: Self
    en: Help yourself, Naga.
    ko: 나가 간식도 여기 있는데.
    ja: ナガの分もある
  event_dazzlingcupid_04_s_123:
    speaker: Monologue
    en: Both of Naga's hands, however, are holding drinks.
    ko: |-
      하지만 나가는 양손에 음료를 들고 있어서,
      당장 간식을 받을 손이 없어 보였다.
    ja: |-
      だが、ナガは飲み物を
      両手に持っているせいで、
      おやつを受け取れそうにない
  event_dazzlingcupid_04_s_124:
    speaker: naga
    en: It's okay. Don't worry about it.
    ko: 아아, 나는 신경 쓰지 마, 선생님.
    ja: ああ、私のことは気にしないで、先生。
  event_dazzlingcupid_04_s_125:
    speaker: naga
    en: Those are all snacks that Tia enjoys, so she can dig in.
    ko: 그거 티아가 좋아하는 간식이니까 티아 줘.
    ja: |-
      それ、ティアが好きなおやつだから
      ティアにあげて。
  event_dazzlingcupid_04_s_126:
    speaker: naga
    en: I'm pretty thirsty,
    ko: 난 이거 둘 다 마시면 돼.
    ja: 2本とも私が飲むから。
  event_dazzlingcupid_04_s_127:
    speaker: naga
    en: so just the drinks are fine.
    ko: 아까부터 목이 말랐었거든, 후훗.
    ja: さっきから喉が渇いてたの。ふふっ。
  event_dazzlingcupid_04_s_128:
    speaker: Narration
    en: "*Gulp*"
    ko: 쪼오오옵-
    ja: ゴクゴクッ
  event_dazzlingcupid_04_s_129:
    speaker: tia
    en: So this is all for me?
    ko: 어라? 남은 간식은 내가 먹어도 돼?
    ja: え？残りのおやつも食べていいの？
  event_dazzlingcupid_04_s_130:
    speaker: tia
    en: Awesome! Thanks.
    ko: 헤헤, 고마워.
    ja: えへへ、ありがと。
  event_dazzlingcupid_04_s_131:
    speaker: Monologue
    en: The entire outing was sweet and scary in equal measure, and it felt like I
      was flying by the seat of my pants the entire time.
    ko: 어쩐지 체할 것만 같은, 달콤살벌한 휴식 시간을 어찌어찌 넘겼다.
    ja: |-
      なんだか胃もたれしそうな、
      甘いが冷たい休憩時間を何とか乗り越えた
event_dazzlingcupid_04_e:
  event_dazzlingcupid_04_e_1:
    speaker: Monologue
    en: Where did it go wrong?
    ko: 어디서부터 잘못된 걸까.
    ja: どこから間違えていたのだろうか
  event_dazzlingcupid_04_e_2:
    speaker: Monologue
    en: I orchestrated all of this
    ko: 나는 분명 두 사람이 다시 자연스럽게 대화할 수 있도록.
    ja: 私は、2人がまた自然に会話できるように
  event_dazzlingcupid_04_e_3:
    speaker: Monologue
    en: so that I could get those two talking to each other again.
    ko: 오늘 이 자리를 마련한 것이다.
    ja: この場を設けたはずだった
  event_dazzlingcupid_04_e_4:
    speaker: Monologue
    en: But...
    ko: 그런데….
    ja: しかし…
  event_dazzlingcupid_04_e_5:
    speaker: tia
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_04_e_6:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_04_e_7:
    speaker: Self
    en: Hey.
    ko: 얘들아?
    ja: 2人とも？
  event_dazzlingcupid_04_e_8:
    speaker: tia
    en: Yes?
    ko: 으웅~ 선생님?
    ja: ん～？先生？
  event_dazzlingcupid_04_e_9:
    speaker: naga
    en: What is it?
    ko: 선생님, 왜?
    ja: どうしたの？
  event_dazzlingcupid_04_e_10:
    speaker: Self
    en: There's a game over there that all three of us can play.
    ko: 저쪽에 셋이 같이 하는 게임이 있던데.
    ja: あっちに3人でできるゲームがある
  event_dazzlingcupid_04_e_11:
    speaker: Self
    en: Would you like to try?
    ko: 가서 해볼까?
    ja: やってみないか？
  event_dazzlingcupid_04_e_12:
    speaker: tia
    en: Doesn't look very fun to me.
    ko: 저건 별로 재미없어 보이는 데에?
    ja: あれはつまんなさそうだよぉ？
  event_dazzlingcupid_04_e_13:
    speaker: tia
    en: What about that dessert stand over there? Don't the desserts look absolutely
      delicious?
    ko: 있지이, 선생님. 저 디저트 맛있어 보이지 않아?
    ja: |-
      それよりねぇ、先生。
      あのスイーツ、おいしそうじゃない？
  event_dazzlingcupid_04_e_14:
    speaker: tia
    en: How about we go check it out?
    ko: 같이 가볼래애? 헤헤.
    ja: 一緒に行ってみるぅ？えへへ。
  event_dazzlingcupid_04_e_15:
    speaker: naga
    en: I'm sure he's had his fill by now.
    ko: 어휴, 선생님은 아까부터 계속 먹기만 해서 배부를 텐데.
    ja: |-
      もう、先生はさっきから食べてばっかりで
      お腹いっぱいじゃない？
  event_dazzlingcupid_04_e_16:
    speaker: naga
    en: You and I can go play the game, Teacher.
    ko: 그럼 나랑 게임하러 가자, 선생님.
    ja: そのゲーム、私とやろうよ、先生。
  event_dazzlingcupid_04_e_17:
    speaker: tia
    en: I didn't know about that.
