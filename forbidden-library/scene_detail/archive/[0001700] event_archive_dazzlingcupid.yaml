  event_dazzlingcupid_02_s_17:
    speaker: naga
    en: I should have known. Tia was the same.
    ko: 그럴 줄 알았어~ 티아도 딱 그러고 있었거든.
    ja: そうだと思った～ティアもそんな感じだったし。
  event_dazzlingcupid_02_s_18:
    speaker: tia
    en: It's too bad there isn't a winner.
    ko: 흐우웅~ 당첨자가 없다니 너무해.
    ja: う～ん、当選者がいないなんて…
  event_dazzlingcupid_02_s_19:
    speaker: naga
    en: Maybe no one got that number?
    ko: 저 번호를 뽑은 사람이 없는 걸까?
    ja: 当たった人、ここにいないのかな？
  event_dazzlingcupid_02_s_20:
    speaker: naga
    en: Or...
    ko: 아니면….
    ja: それとも…
  event_dazzlingcupid_02_s_21:
    speaker: mc
    en: My apologies, everyone!
    ko: 아, 아!
    ja: あっ！
  event_dazzlingcupid_02_s_22:
    speaker: mc
    en: It appears there was an error in how the winning number was read,
    ko: 이벤트에 참여해 주신 고객 여러분께 혼란을 드려 죄송합니다!
    ja: |-
      イベントにご参加いただいているみなさま、
      大変失礼いたしました！
  event_dazzlingcupid_02_s_23:
    speaker: mc
    en: so we will call out the number again.
    ko: 추첨 번호 호명에 착오가 있어, 재 호명 해드립니다.
    ja: |-
      当選番号に手違いがありましたので、
      改めて発表させていただきます。
  event_dazzlingcupid_02_s_24:
    speaker: mc
    en: The winning number is not 96, but 69. If you are here, please come up to the
      stage!
    ko: "96번이 아닌, 69번 고객님! \n계신다면 무대로 올라와 주십시오!"
    ja: |-
      96番ではなく、69番のお客様でした！
      いらっしゃいましたら、ステージへどうぞ！
  event_dazzlingcupid_02_s_25:
    speaker: Monologue
    en: 69?
