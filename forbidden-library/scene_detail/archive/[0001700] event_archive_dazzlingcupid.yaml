    ko: 이벤트?
    ja: イベント？
  event_dazzlingcupid_01_s_38:
    speaker: tia
    en: Ooooh, what kind of event? I wanna see!
    ko: 와아아, 무슨 이벤트지이? 나도 볼래!
    ja: |-
      わ～、何のイベントかなぁ？
      私も見るぅ！
  event_dazzlingcupid_01_s_39:
    speaker: tia
    en: Oh my gosh!
    ko: 당신도 큐피드가 될 수 있습니다아~
