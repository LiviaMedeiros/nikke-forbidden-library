  event_dazzlingcupid_04_s_22:
    speaker: Monologue
    en: Even though they are in direct competition with each other, they still care
      a lot and constantly ask about each other's well-being.
    ko: |-
      아무리 라이벌로 경쟁하고 있다지만,
