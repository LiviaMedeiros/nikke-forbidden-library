    en: A thank you for the stockings.
    ko: 스타킹값이야. 헤헤.
    ja: ストッキングのお礼だよぉ、えへへ。
  event_dazzlingcupid_epilogue_13:
    speaker: Narration
    en: Tia covers for Naga's mistake.
    ko: 티아는 가볍게 나가의 실수를 덮어주었다.
    ja: ティアが素早くナガのミスをカバーした
  event_dazzlingcupid_epilogue_14:
    speaker: Narration
    en: After school.
    ko: 방과 후.
    ja: 放課後
  event_dazzlingcupid_epilogue_15:
    speaker: naga
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_epilogue_16:
    speaker: tia
    en: "..."
    ko: "……."
    ja: "……"
  event_dazzlingcupid_epilogue_17:
    speaker: naga
    en: "*Sigh* I'm sorry."
    ko: 에휴~ 미안해.
    ja: はぁ～、ごめんね。
  event_dazzlingcupid_epilogue_18:
    speaker: tia
    en: I'm sorry.
    ko: 미안해.
    ja: ごめんねぇ。
  event_dazzlingcupid_epilogue_19:
    speaker: naga
    en: "!"
    ko: "!"
    ja: "！"
  event_dazzlingcupid_epilogue_20:
    speaker: tia
    en: "!"
    ko: "!"
    ja: "！"
  event_dazzlingcupid_epilogue_21:
    speaker: naga
    en: All right,
    ko: 나 참.
    ja: まったくも～
  event_dazzlingcupid_epilogue_22:
    speaker: naga
    en: let's shake hands.
    ko: 자, 악수해.
    ja: ほら、握手。
  event_dazzlingcupid_epilogue_23:
    speaker: naga
    en: Let's make up and put this all behind us.
    ko: 화해하고 잊자.
    ja: 仲直りして、忘れよ。
  event_dazzlingcupid_epilogue_24:
    speaker: naga
    en: I'm sorry for being so childish.
    ko: 유치하게 굴어서 미안해.
    ja: 子どもっぽいことして、ごめんね。
  event_dazzlingcupid_epilogue_25:
    speaker: tia
    en: I was just as insufferable. I was stubborn, a nag... and...
    ko: 나도 고집부리고, 투정부 리고, 그리고… 그리고…
    ja: |-
      私も意地を張って、ワガママ言っちゃって、
      それから…それから…
  event_dazzlingcupid_epilogue_26:
    speaker: naga
    en: Forget it. You don't have to keep going.
    ko: 됐어~ 이것저것 덧붙일 필요 없어.
    ja: ふふっ、いちいち言わなくていいよ。
  event_dazzlingcupid_epilogue_27:
    speaker: Narration
    en: "*Hug*"
    ko: 덥석-
    ja: ガシッ
  event_dazzlingcupid_epilogue_28:
    speaker: tia
    en: Great!
    ko: 아앗!
    ja: ああっ！
  event_dazzlingcupid_epilogue_29:
    speaker: tia
    en: "... Heh... hehe."
    ko: "…에헤헤. 아하하하하하."
    ja: "…えへへ。あははははっ。"
  event_dazzlingcupid_epilogue_30:
    speaker: naga
    en: Hahaha.
    ko: 풉, 푸하하하.
    ja: ぷっ、あはははっ。
  event_dazzlingcupid_epilogue_31:
    speaker: naga
    en: Just so you know, this doesn't mean I'm giving up.
    ko: 앞으로도 그 마음은 양보 못 해.
    ja: これからも、この気持ちは譲れない。
  event_dazzlingcupid_epilogue_32:
    speaker: tia
    en: Me neither. I can't pretend that my feelings for Teacher don't exist.
    ko: 나도 선생님을 좋아하는 마음은 양보 못 해.
    ja: 私も先生のことが好きな気持ちは、譲れないよ。
  event_dazzlingcupid_epilogue_33:
    speaker: naga
    en: Even so.
    ko: 그래도.
    ja: でも。
  event_dazzlingcupid_epilogue_34:
    speaker: tia
    en: Yeah, even so.
    ko: 응, 그래도.
    ja: うん、でも。
  event_dazzlingcupid_epilogue_35:
    speaker: naga
    en: I don't want to be fighting all the time like this.
    ko: 이렇게 싸우면서 하진 않을래, 후훗.
    ja: もうこんなケンカはしない。ふふっ。
  event_dazzlingcupid_epilogue_36:
    speaker: tia
    en: Me neither.
    ko: 나도! 헤헤.
    ja: 私も！えへへ。
  event_dazzlingcupid_epilogue_37:
    speaker: naga
    en: My goodness, what a relief!
    ko: 아아, 후련하네.
    ja: ああ、スッキリした！
  event_dazzlingcupid_epilogue_38:
    speaker: tia
    en: Actually, I'm still a little bit frustrated.
    ko: 나는 아직도 어쩐지 답답한 거 있지이.
    ja: 私はまだ心残りだなぁ。
  event_dazzlingcupid_epilogue_39:
    speaker: naga
    en: What for?
    ko: 왜?
    ja: どうして？
  event_dazzlingcupid_epilogue_40:
    speaker: tia
    en: I feel Teacher still treats us like we're silly little children.
    ko: 선생님은 여전히 우리를 어린아이로 보고 있으니까?
    ja: |-
      だって先生は、私たちのことを
      相変わらず子どもだと思ってるもん。
  event_dazzlingcupid_epilogue_41:
    speaker: naga
    en: Maybe that's how we appear to him.
    ko: 어린아이 맞잖아? 후훗.
    ja: 実際、子どもでしょ？ふふっ。
  event_dazzlingcupid_epilogue_42:
    speaker: tia
    en: How can you say that?!
    ko: 나가 너무 쿨하게 말하는 거 아니야? 헤헤.
    ja: ナガは落ち着きすぎだよぉ？えへへ。
  event_dazzlingcupid_epilogue_43:
    speaker: naga
    en: I know what you mean.
    ko: 네가 말하는 게 어떤 말인지 충분히 잘 알고 있어.
    ja: ティアの言いたいことは、よく分かるよ。
  event_dazzlingcupid_epilogue_44:
    speaker: naga
    en: But there's nothing we can do. We may be in the graduating class, but the
      fact is that we are still students.
    ko: 하지만 어쩔 수 없잖아. 우린 아직 학생인 데다 졸업반인걸.
    ja: |-
      でも、仕方ないでしょ？
      私たちはまだ学生だから。
  event_dazzlingcupid_epilogue_45:
    speaker: tia
    en: You're right, but...
    ko: 나가 말이 맞아, 맞지마안~
    ja: ナガの言う通りだけどぉ～
  event_dazzlingcupid_epilogue_46:
    speaker: tia
    en: I can't help but feel a bit sad sometimes.
    ko: 그래도 아쉬운 건 어쩔 수 없는걸.
    ja: それでも、悔しいの～
  event_dazzlingcupid_epilogue_47:
    speaker: naga
    en: What's there to be sad about?
    ko: 아쉬울 게 뭐 있어?
    ja: そんなことないでしょ？
  event_dazzlingcupid_epilogue_48:
    speaker: tia
    en: You mean you're not?
    ko: 으웅?
    ja: え～？
  event_dazzlingcupid_epilogue_49:
    speaker: naga
    en: We're still young.
    ko: 네 말대로 우린 아직 어리잖아.
    ja: 先生の言う通り、私たちはまだ子どもだから。
  event_dazzlingcupid_epilogue_50:
    speaker: naga
    en: After we graduate, we'll have to become adults.
    ko: 앞으로 졸업하고, 어른이 될 일만 남았고.
    ja: これから卒業して、大人になっていくだけ。
  event_dazzlingcupid_epilogue_51:
    speaker: naga
    en: When you become an adult, everything will be just as grand as you expect it
      to be.
    ko: 어른이 되면, 티아가 바라는 대로 될 거야.
    ja: |-
      大人になる頃には、
      ティアの望み通りになるはずだよ。
  event_dazzlingcupid_epilogue_52:
    speaker: naga
    en: So let's do our best and focus on becoming good people as adults.
    ko: 멋진 어른이 되자.
    ja: 素敵な大人になろ？
  event_dazzlingcupid_epilogue_53:
    speaker: naga
    en: There's no need to be sad.
    ko: 그러니까 벌써부터 아쉬워 말아.
    ja: だから、今ここで悔しがる必要はないの。
  event_dazzlingcupid_epilogue_54:
    speaker: naga
    en: Okay?
    ko: 알았지?
    ja: 分かった？
  event_dazzlingcupid_epilogue_55:
    speaker: tia
    en: You always know what to say, hehe.
    ko: 역시 나가는 멋있어. 헤헤.
    ja: やっぱりナガはカッコイイねぇ。えへへ。
  event_dazzlingcupid_epilogue_56:
    speaker: naga
    en: You and I are in this together, Tia.
    ko: 잘 부탁해, 티아.
    ja: これからもよろしくね、ティア。
  event_dazzlingcupid_epilogue_57:
    speaker: tia
    en: I'm always here for you, Naga.
    ko: 에헤헤, 나도, 나도!
    ja: えへへ、私も、私も！
  event_dazzlingcupid_epilogue_58:
    speaker: tia
    en: Always!
    ko: 잘 부탁해, 나가.
    ja: よろしくね、ナガ。
  event_dazzlingcupid_epilogue_59:
    speaker: Narration
    en: 'Dazzling Cupid: END'
    ko: 'Dazzling Cupid : END'
    ja: 'Dazzling Cupid : END'
