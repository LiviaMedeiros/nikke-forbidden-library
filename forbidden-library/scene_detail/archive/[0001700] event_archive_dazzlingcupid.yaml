  event_dazzlingcupid_01_e_34:
    speaker: blanc
    en: Once you're done with this subbing gig, be sure to visit Coin Rush.
    ko: 와~ 그럼 임시 선생님 일이 끝나면 꼭 코인러시에 들러주시기에요!
    ja: |-
      わあ～！じゃあ、先生の仕事が終わったら
      必ずコインラッシュに寄ってくださいね！
  event_dazzlingcupid_01_e_35:
    speaker: blanc
    en: As for now, we'll make sure your luck is fully charged so that you'll take
      home the top prize today.
    ko: 오늘 꼭 1등 하실 수 있도록 행운 충전해 드릴게요~!
    ja: |-
      今日は必ず1等が当たるように、
      幸運チャージしちゃいますよ～！
  event_dazzlingcupid_01_e_36:
    speaker: noir
    en: Good luck with your teaching job too.
    ko: 기, 기다릴게요. 선생님으로서의 일도 힘내세요.
    ja: |-
      ま、待ってます。
      先生のお仕事も頑張ってください。
  event_dazzlingcupid_01_e_37:
    speaker: noir
    en: Luck charge!
    ko: 행운 충전…!
    ja: 幸運チャージ！
  event_dazzlingcupid_01_e_38:
    speaker: Monologue
    en: As I continue holding their hands, I can almost feel them transferring positive
      energy to me.
    ko: "손을 붙잡은 건 나인데, \n어째서인지 내 쪽에서 힘을 잔뜩 받아 가는 느낌이다."
