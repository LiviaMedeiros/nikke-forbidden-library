  event_dazzlingcupid_01_e_43:
    speaker: audience
    en: Woohoo!
    ko: 와아아아~
    ja: わあああ～！
  event_dazzlingcupid_01_e_44:
    speaker: mc
    en: Whether you're married, dating,
    ko: 해당 상품은 사랑하는 연인들에게도!
    ja: こちらの賞品は、愛する恋人たちにも！
  event_dazzlingcupid_01_e_45:
    speaker: mc
    en: or have got a crush on someone,
    ko: 부부들에게도 효과 만점입니다~
    ja: ご夫婦にも効果バツグン！
  event_dazzlingcupid_01_e_46:
    speaker: mc
    en: this wonderful item will give you the confidence you need to make the move!
    ko: |-
