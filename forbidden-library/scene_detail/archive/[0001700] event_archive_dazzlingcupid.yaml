    en: You spaced out for a while.
    ko: 선생님, 여기에 도착할 때까지 반 넋 놓고 있더라?
    ja: 先生、ここに来るまでぼーっとしてたんだよ。
  event_dazzlingcupid_02_s_47:
    speaker: naga
    en: Tia and I had to drag you in here like a sack of potatoes.
    ko: 그래서 티아랑 내가 거의 짐 옮기듯이 데려왔어.
