---
event_hightechtoy_prologue:
  event_hightechtoy_prologue_1:
    speaker: tvvoice
    en: Controversy has been brewing recently due to a rash of mass-produced Nikke
      disappearances up on the surface.
    ko: 최근, 양산형 니케들이 지상에서 잇따라 실종되는 일이 벌어져 논란이 일고 있습니다.
    ja: |-
      最近、量産型ニケが地上で相次いで失踪する
      という事件が起こり、物議を醸しています。
  event_hightechtoy_prologue_2:
    speaker: tvvoice
    en: Considering how costly these Nikkes are to manufacture, it can be expected
      that these disappearances will put a serious dent in the Big Three's profit
      margins.
    ko: |-
      양산형 니케 생산에 드는 비용을 고려했을 때,
      이는 3대 회사의 실적에 감점 요인이 될 것으로 예상되며.
    ja: |-
      量産型ニケの生産に要する費用を考慮した場合、
      三大企業の実績減点要因となることが予想され、
  event_hightechtoy_prologue_3:
    speaker: tvvoice
    en: This is especially applicable for Missilis, who manufactured a high proportion
      of the mass-produced Nikkes who have gone AWOL.
    ko: "특히 실종된 양산형 니케 중, \n미실리스 인더스트리 사의 비중이 높아."
    ja: |-
      失踪した量産型ニケのうち、
      ミシリス・インダストリー社の比重が高いため、
  event_hightechtoy_prologue_4:
    speaker: tvvoice
    en: Experts speculate that Missilis may receive the lowest evaluation in the company's
      history this quarter.
    ko: 미실리스 인더스트리가 이번 분기 최하위의 평가를 받을 수 있다고 전문가들은 추측하고 있습니다.
    ja: |-
      同社が今期最下位の評価を受けるものと
      専門家たちは推測しています。
  event_hightechtoy_prologue_5:
    speaker: maxwell_w
    en: Ouch.
    ko: 흠~ 최하위 실적이라….
    ja: う～ん、最下位の実績だって…
  event_hightechtoy_prologue_6:
    speaker: tvvoice
    en: Ingrid, the CEO of Elysion, had some choice words for Missilis,
    ko: 이에, 엘리시온 사의 잉그리드 CEO는.
    ja: これに対しエリシオン社のイングリッドCEOは
  event_hightechtoy_prologue_7:
    speaker: tvvoice
    en: saying, "This is what they get for forgoing any proper battle training."
    ko: "[미실리스 인더스트리가 기술력만 믿고 군사 훈련을 하지 않아 생긴 결과]라며 비판하고 있습…."
    ja: |-
      「ミシリス・インダストリーが技術力一辺倒で、
      軍事訓練を怠った結果」と批判していま…
  event_hightechtoy_prologue_8:
    speaker: maxwell_w
    en: Wow, even Ingrid is chiming in on this.
    ko: 오, 와중에 잉그리드 사장의 인터뷰까지!
    ja: |-
      おお、さらにはイングリッド社長の
      インタビューまで！
  event_hightechtoy_prologue_9:
    speaker: maxwell_w
    en: Syuen must be about to bust a gasket.
    ko: 슈엔이 열 좀 받겠는데?
    ja: シュエンが黙っちゃいないだろうね？
  event_hightechtoy_prologue_10:
    speaker: unknown
    en: Don't act smart!
    ko: 잘난 척하지 마!
    ja: 調子に乗ってるんじゃないわよ！
  event_hightechtoy_prologue_11:
    speaker: maxwell_w
    en: "??"
    ko: "??"
    ja: "？？"
  event_hightechtoy_prologue_12:
    speaker: missilysnikke
    en: No matter how much special treatment you get, you're still just scrap metal
      to Syuen.
    ko: 아무리 예쁨받아 봤자, 너희도 슈엔의 고철일 뿐이니까!
    ja: |-
      いくらちやほやされたところで、
      所詮あんたたちもシュエンの鉄くずよ！
  event_hightechtoy_prologue_13:
    speaker: laplace
    en: Absolutely not, I'm a hero! You should become a hero as well!
    ko: |-
      아니다. 난 히어로다!
      너도 히어로가 되어야 한다!
    ja: |-
      いや。私はヒーローだ！
      君もヒーローにならなければ！
  event_hightechtoy_prologue_14:
    speaker: laplace
    en: This is the path all Nikkes must take!
    ko: 모든 니케는 히어로가 되어야만 하니까!
    ja: すべてのニケはヒーローになるという\n使命がある！
  event_hightechtoy_prologue_15:
    speaker: drake
    en: Screw that, being a villain is way more fun. You should become a villain.
    ko: |-
      히어로보단 빌런이 더 좋다!
      너도 빌런이 돼라!
    ja: |-
      ヒーローよりはヴィランだ！
      お前もヴィランになれ！
  event_hightechtoy_prologue_16:
    speaker: missilysnikke
    en: What are you two blathering on about?
    ko: 둘 다 뭐라는 거야….
    ja: 2人とも何言ってるのよ…
  event_hightechtoy_prologue_17:
    speaker: maxwell_w
    en: Here they go again...
    ko: 아… 또 시작이네.
    ja: はあ…また始まった。
  event_hightechtoy_prologue_18:
    speaker: "<Narration>"
    en: "*Bang*"
    ko: 쾅!
    ja: バンッ！
  event_hightechtoy_prologue_19:
    speaker: syuen
    en: Matis!
    ko: 메티스!!
    ja: メティス！！
  event_hightechtoy_prologue_20:
    speaker: maxwell_w
    en: There's no need to shout.
    ko: 뭐야~ 왜 그렇게 또 소리를 지르고 그래.
    ja: どうしたのよ～そんな大声出しちゃって。
  event_hightechtoy_prologue_21:
    speaker: syuen
    en: Report to the surface immediately.
    ko: 당장 지상으로 가.
    ja: 今すぐ地上に行って。
  event_hightechtoy_prologue_22:
    speaker: maxwell_w
    en: Right now?
    ko: 지상에 가라고? 지금?
    ja: 地上に？今すぐ？
  event_hightechtoy_prologue_23:
    speaker: syuen
    en: Go and find those missing Nikkes.
    ko: 가서 실종된 고철들 찾아와!!
    ja: 地上に行って、\n失踪した鉄くずどもを探してきて！
  event_hightechtoy_prologue_24:
    speaker: syuen
    en: Thanks to those no-good junk heaps, we've had our worst quarter yet.
    ko: 그깟 고철들 몇 개 사라진 거 갖고 우리가 이번 분기 실적 최하위라잖아!
    ja: |-
      鉄くずが何個か消えたからって、
      私たちが今期の実績最下位だって！？
  event_hightechtoy_prologue_25:
    speaker: syuen
    en: We've got Ingrid mouthing off about army drills or whatever it was, acting
      smart when she doesn't know the first thing about manufacturing Nikkes.
    ko: |-
      군사훈련을 안 했다느니 뭐라느니!
      자긴 고철 하나 제대로 만들 줄도 모르면서 잘난 척은…!
    ja: |-
      軍事訓練をしないせいだとか何だか好きなこと
      言ってくれちゃって！
      鉄くずの1つもまともに作れないくせに…！
  event_hightechtoy_prologue_26:
    speaker: syuen
    en: We can't have people besmirching our good name like this! Take care of this
      at once!
    ko: |-
      더 이상 그딴 얘기 못하게 해결해!
      당장 해결하라고!!
    ja: |-
      二度とあんなこと言われてたまるもんですか！
      今すぐ名誉を挽回するのよ！！
  event_hightechtoy_prologue_27:
    speaker: maxwell_w
    en: Sigh... I figured this is what would happen.
    ko: 아… 이럴 거 같더라니.
    ja: はあ…こうなると思ったよ。
  event_hightechtoy_prologue_28:
    speaker: drake
    en: Time to fly, baby!
    ko: 후후, 날뛸 시간이군.
    ja: ふふ、ひと暴れできるな。
  event_hightechtoy_prologue_29:
    speaker: laplace
    en: Have no fear, Syuen, the ultimate superhero team is here!
    ko: |-
      걱정 마라 슈엔.
      최강의 히어로들이 너와 함께이지 않나!
    ja: |-
      心配いらないぞ、シュエン。
      最強のヒーローたちが君と一緒だ！
  event_hightechtoy_prologue_30:
    speaker: laplace
    en: We will find those missing Nikkes, no matter how far or numerous they are.
    ko: 실종된 니케가 얼마든, 반드시 찾아내겠다!
    ja: |-
      失踪したニケが何人いようとも、
      必ず見つけ出してくる！
  event_hightechtoy_prologue_31:
    speaker: laplace
    en: Hero, out!
    ko: 히어로 출동이다!
    ja: ヒーローの出動だ！
event_hightechtoy_01_s:
  event_hightechtoy_01_s_1:
    speaker: andersen
    en: Many of the mass-produced Nikkes that have been sent up the surface have gone
      missing.
    ko: 최근 지상에 올라간 양산형 니케들이 실종되고 있다 하네.
    ja: |-
      最近、地上に行った量産型ニケたちの
      失踪が相次いでいる。
  event_hightechtoy_01_s_2:
    speaker: andersen
    en: As of now, we haven't discovered any reasoning as to why this is happening,
    ko: 현재까지 원인은 밝혀지지 않은 상태이지만.
    ja: 現在まで原因は明らかになっていない。
  event_hightechtoy_01_s_3:
    speaker: andersen
    en: but our best guess is that the Black Smith or some other Raptures are behind
      it.
    ko: 아마 블랙스미스와 같은 랩쳐가 벌인 일이 아닐까 추측하고 있네.
    ja: |-
      ブラックスミスのようなラプチャーによる
      仕業ではないかと推測している。
  event_hightechtoy_01_s_4:
    speaker: "<Self>"
    en: Am I to attempt to ascertain the reason?
    ko: 그 원인을 찾으러 가면 되는 겁니까?
    ja: 原因を突き止めに行けばいいのですか？
  event_hightechtoy_01_s_5:
    speaker: andersen
    en: That was the plan, but Syuen contacted me out of the blue.
    ko: 그렇긴 한데, 웬일인지 슈엔에게서 연락이 왔다네.
    ja: |-
      そうなんだが、
      どうしたことかシュエンから連絡が来た。
  event_hightechtoy_01_s_6:
    speaker: "<Self>"
    en: What did she say?
    ko: 슈엔이 말입니까?
    ja: シュエンですか？
  event_hightechtoy_01_s_7:
    speaker: andersen
    en: She'll be sending Matis out to get to the bottom of these disappearances.
    ko: 메티스를 보내 양산형 니케들이 실종된 원인을 찾아내겠다고 말야.
    ja: |-
      メティスを送り、量産型ニケの失踪原因を
      探そうとしている。
  event_hightechtoy_01_s_8:
    speaker: andersen
    en: However, as you well know, we cannot send Nikkes up the surface unescorted.
    ko: 하지만 어떻게 지상에 니케만 보낼 수 있겠나.
    ja: |-
      しかしニケだけで地上に行くなんて
      もってのほかだ。
  event_hightechtoy_01_s_9:
    speaker: "<Self>"
    en: Don't tell me...
    ko: 설마….
    ja: もしかして…
  event_hightechtoy_01_s_10:
    speaker: andersen
    en: That's right.
    ko: 그 설마가 맞네.
    ja: 君の思っている通りだ。
  event_hightechtoy_01_s_11:
    speaker: andersen
    en: You're going up with them.
    ko: 자네가 같이 올라가게.
    ja: 君も一緒に行くんだ。
  event_hightechtoy_01_s_12:
    speaker: andersen
    en: |-
      Go and find out the reason behind these disappearances,
      and find out if Syuen is hiding anything while you're at it.
    ko: |-
      가서, 그들이 실종된 이유가 무엇인지,
      혹시나 슈엔이 실종 이유를 숨기고 있는 건 아닌지 확인하고 와.
    ja: |-
      一緒に行き、彼女たちの失踪理由を突き止め、
      シュエンが失踪理由を隠蔽してはいないか
      確認してくるのだ。
  event_hightechtoy_01_s_13:
    speaker: "<Self>"
    en: Yes, sir.
    ko: 알겠습니다.
    ja: かしこまりました
  event_hightechtoy_01_s_14:
    speaker: andersen
    en: The Counters are not to go with you on this mission.
    ko: |-
      아, 참고로.
      이번 임무에 카운터스는 같이 갈 수 없네.
    ja: |-
      あ、そうそう。
      今回の任務にカウンターズは同行しない。
  event_hightechtoy_01_s_15:
    speaker: "<Self>"
    en: Why not?
    ko: 어째서입니까?
    ja: どうしてですか？
  event_hightechtoy_01_s_16:
    speaker: andersen
    en: Special request from Syuen.
    ko: 슈엔의 요청일세.
    ja: シュエンからの要請だ。
  event_hightechtoy_01_s_17:
    speaker: andersen
    en: She wants Missilis to have all the credit.
    ko: 미실리스가 모든 공을 가져가고 싶다는 모양이야.
    ja: ミシリスが手柄を独り占めしたいようだ。
  event_hightechtoy_01_s_18:
    speaker: "<Self>"
    en: "... Very well."
    ko: "…알겠습니다."
    ja: "…分かりました"
  event_hightechtoy_01_s_19:
    speaker: laplace
    en: Birdie, glad to have you join us!
    ko: 히어로의 여정에 함께하는 걸 환영한다! 버드 보이!
    ja: |-
      ヒーローと共に行くことを歓迎する！
      バードボーイ！
  event_hightechtoy_01_s_20:
    speaker: drake
    en: About time you got here, slowpoke.
    ko: 이제 올라온 건가! 느리군!!
    ja: 今ごろ来たのか！遅かったな！！
  event_hightechtoy_01_s_21:
    speaker: "<Choice>"
    en: The elevator is slow.
    ko: 엘리베이터가 느린 거야.
    ja: エレベーターが低速運行したせいだ
  event_hightechtoy_01_s_22:
    speaker: "<Choice>"
    en: Andersen only just told me.
    ko: 엔더슨 부사령관이 늦게 말해줬어.
    ja: さっきアンダーソン副司令官から話を聞いた
  event_hightechtoy_01_s_23:
    speaker: drake
    en: Now we're blaming elevators? Have you no shame?
    ko: 엘리베이터에게 잘못을 넘기다니… 비겁한 놈!
    ja: |-
      エレベーターに責任をなすりつけるとは…
      卑怯だな！
  event_hightechtoy_01_s_24:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_01_s_25:
    speaker: drake
    en: I suppose there's not much we can do about that.
    ko: 그럼 어쩔 수 없지.
    ja: それは仕方がない。
  event_hightechtoy_01_s_26:
    speaker: maxwell_w
    en: Would you two pipe down?
    ko: 아우 시끄러.
    ja: ああ、なんてうるさいの。
  event_hightechtoy_01_s_27:
    speaker: maxwell_w
    en: Sorry that you had to be paired up with these loudmouths.
    ko: 미안해, 이렇게 시끄러운 애들이랑 함께하게 해서.
    ja: |-
      ごめんなさいね、
      こんなうるさい子たちと一緒で。
  event_hightechtoy_01_s_28:
    speaker: maxwell_w
    en: Anyway, you won't have to do much on this mission.
    ko: 뭐, 그래도 베이비가 딱히 뭔가 할 건 없을 거야.
    ja: |-
      でもまあ、
      ベビーが特にすることはないはずよ。
  event_hightechtoy_01_s_29:
    speaker: "<Self>"
    en: What do you mean?
    ko: 할 게 없다고?
    ja: することがない？
  event_hightechtoy_01_s_30:
    speaker: maxwell_w
    en: We may not look it, but we're a perfectly capable unit.
    ko: 응. 이래 봬도 우리가 제법 성능이 좋거든.
    ja: |-
      そうよ。こう見えても私たち、
      かなり出来がいいから。
event_hightechtoy_01_e:
  event_hightechtoy_01_e_1:
    speaker: "<Self>"
    en: Who's the operator in charge of this mission?
    ko: 이번 임무의 담당 오퍼레이터는 누구지?
    ja: 今回の任務の担当オペレーターは？
  event_hightechtoy_01_e_2:
    speaker: maxwell_w
    en: No one.
    ko: 담당 오퍼레이터? 없어.
    ja: 担当オペレーター？いないよ。
  event_hightechtoy_01_e_3:
    speaker: "<Self>"
    en: You mean you don't have one?
    ko: 없다고?
    ja: いない？
  event_hightechtoy_01_e_4:
    speaker: laplace
    en: For heroes like us, there's no need for an operator.
    ko: "버드 보이! \n우리 같은 히어로에겐 오퍼레이터 같은 건 필요하지 않다!"
    ja: |-
      バードボーイ！
      ヒーローにはオペレーターなど必要ない！
  event_hightechtoy_01_e_5:
    speaker: laplace
    en: Drake is able to detect just about anything.
    ko: 우리에겐 모든 걸 감지해낼 수 있는 드레이크가 있기 때문이다!
    ja: |-
      なぜなら、あらゆるものを感知できる
      ドレイクがいるからな！
  event_hightechtoy_01_e_6:
    speaker: drake
    en: Damn straight!
    ko: "하하하! 그래! \n내가 있다!"
    ja: |-
      ははは！そうだ！
      私に任せろ！
  event_hightechtoy_01_e_7:
    speaker: maxwell_w
    en: Ignore them. There are occasions where we utilize operators.
    ko: |-
      쟤들 얘긴 무시해.
      매번 오퍼레이터가 없는 건 아니야.
    ja: |-
      あの子たちの話は無視して。
      いつもオペレーターがいないわけではないの。
  event_hightechtoy_01_e_8:
    speaker: maxwell_w
    en: This time around, Syuen wanted us to solve the problem without any outside
      help. That's why it's just us.
    ko: "이번엔 슈엔이 아무한테도 도움받지 않고 \n일을 해결하고 싶다고 해서 우리끼리만 온 거야."
    ja: |-
      今回はシュエンが誰の力も借りずに
      事態を解決したいって言うもんだから。
  event_hightechtoy_01_e_9:
    speaker: maxwell_w
    en: If it weren't for the Central Government being so adamant about us needing
      a Commander on the field,
    ko: "중앙 정부에서 담당 지휘관이 있어야 한다고 \n강경하게 이야기한 거 아니었으면,"
    ja: |-
      中央政府が担当指揮官は必要だと
      強く言わなかったら、
  event_hightechtoy_01_e_10:
    speaker: maxwell_w
    en: you wouldn't have had to come up here.
    ko: 아마 베이비도 우리랑 같이 못 올라왔을걸?
    ja: たぶんベビーも一緒に行けなかったと思うよ。
  event_hightechtoy_01_e_11:
    speaker: "<Self>"
    en: Sounds like Syuen is playing this awfully fast and loose.
    ko: 너무 대책이 없는 것 같은데.
    ja: 何とも行き当たりばったりだな
  event_hightechtoy_01_e_12:
    speaker: maxwell_w
    en: Think of it more as her having great faith in us.
    ko: 그냥 슈엔이 우리를 많이 믿고 있구나~ 정도로 생각해.
    ja: |-
      シュエンが私たちのことを信頼して
      くれてるんだって思ってよ。
  event_hightechtoy_01_e_13:
    speaker: maxwell_w
    en: In fact, I myself don't think there's any problem with us handling this mission
      on our own.
    ko: 뭐, 그리고 나도 우리끼리 임무를 해서 문제가 될 게 없다는 말은 동의하거든.
    ja: |-
      それに私も、私たちだけで任務を行っても
      問題ないってことには同意するし。
  event_hightechtoy_01_e_14:
    speaker: maxwell_w
    en: She may not look the part, but Drake is a wunderkind when it comes to detection.
    ko: 드레이크가 저래 보이긴 해도 감지 하나는 끝내주니까.
    ja: |-
      ドレイクはああ見えても感知能力だけは
      めちゃめちゃすごいんだから。
  event_hightechtoy_01_e_15:
    speaker: drake
    en: Hey! We can do more than that, y'know.
    ko: 감지 말고도 끝내준다!
    ja: 感知以外の能力もすごいぞ！
  event_hightechtoy_01_e_16:
    speaker: maxwell_w
    en: True, but only if there's enough battery power.
    ko: 배터리만 충분하면 말이지.
    ja: |-
      バッテリーがフルの状態ならって
      条件付きででしょ？
  event_hightechtoy_01_e_17:
    speaker: drake
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_01_e_18:
    speaker: "<Self>"
    en: Battery?
    ko: 배터리?
    ja: バッテリー？
  event_hightechtoy_01_e_19:
    speaker: maxwell_w
    en: Drake's abilities use electricity and consume a significant amount of battery
      power.
    ko: |-
      드레이크의 감지 능력도 전기를 사용하는 거라서,
      배터리를 많이 사용하거든.
    ja: |-
      ドレイクの感知能力は電気を使用するの。
      つまりバッテリーの消耗が激しいってこと。
  event_hightechtoy_01_e_20:
    speaker: maxwell_w
    en: On extended missions like this, we have to pay close attention to the battery
      level.
    ko: 그러니까 이렇게 장기 임무를 할 때는 배터리 관리를 잘해야 한다고.
    ja: |-
      だから長期任務の時は
      バッテリー管理にも注意しなくちゃ。
  event_hightechtoy_01_e_21:
    speaker: maxwell_w
    en: Everyone got that?
    ko: 알겠지, 얘들아?
    ja: みんな、分かったわね？
  event_hightechtoy_01_e_22:
    speaker: laplace
    en: Got it, now let's go!
    ko: 자, 가자!
    ja: さあ、行くぞ！
  event_hightechtoy_01_e_23:
    speaker: laplace
    en: Time to bring these little birdies back to the nest.
    ko: 길 잃은 어린 양을 구해내는 거다!
    ja: さまよう子羊を救いに行くのだ！
  event_hightechtoy_01_e_24:
    speaker: "<Monologue>"
    en: Laplace rushes forward and takes the lead.
    ko: 라플라스가 앞을 향해 달려 나갔다.
    ja: ラプラスが前の方に走っていった
  event_hightechtoy_01_e_25:
    speaker: drake
    en: Oh no, you don't! I've got a point!
    ko: 질 수 없지! 나도 간다!
    ja: 負けてはいられない！行くぞ！
  event_hightechtoy_01_e_26:
    speaker: "<Monologue>"
    en: Drake rushes to take vanguard.
    ko: 드레이크도 앞으로 달려 나갔다.
    ja: ドレイクも走っていった
  event_hightechtoy_01_e_27:
    speaker: maxwell_w
    en: What did I just say about conserving battery power?!
    ko: 아, 배터리 아껴 쓰라고!
    ja: ちょっと、バッテリー節約しなきゃ！
  event_hightechtoy_01_e_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
event_hightechtoy_02_s:
  event_hightechtoy_02_s_1:
    speaker: maxwell_w
    en: The distress signal originated from around here.
    ko: 구조 신호 좌표를 보면 이 근처인데….
    ja: 救助信号の座標はこの辺だけど…
  event_hightechtoy_02_s_2:
    speaker: "<Monologue>"
    en: Maxwell glances around.
    ko: 맥스웰이 좌표 근처를 이리저리 둘러보았다.
    ja: マクスウェルが座標付近を見渡した
  event_hightechtoy_02_s_3:
    speaker: maxwell_w
    en: Hmm...
    ko: 흠.
    ja: う～ん。
  event_hightechtoy_02_s_4:
    speaker: "<Monologue>"
    en: Only a few wandering Raptures can be seen.
    ko: 주위를 떠도는 랩쳐 무리만 보인다.
    ja: 周辺をぶらつくラプチャーの群れだけが見える
  event_hightechtoy_02_s_5:
    speaker: maxwell_w
    en: I can't see anyone.
    ko: 안 보이네.
    ja: 誰もいないじゃない。
  event_hightechtoy_02_s_6:
    speaker: "<Self>"
    en: Perhaps they're hiding somewhere?
    ko: 어딘가에 숨어 있는 것 아니야?
    ja: どこかに隠れているんじゃないのか？
  event_hightechtoy_02_s_7:
    speaker: drake
    en: Finally, my turn!
    ko: 드디어 내가 나설 때인가!
    ja: ついに私の出番だな！
  event_hightechtoy_02_s_8:
    speaker: "<Monologue>"
    en: Drake closes her eyes.
    ko: 드레이크가 눈을 지그시 감았다.
    ja: ドレイクがそっと目を閉じた
  event_hightechtoy_02_s_9:
    speaker: drake
    en: Let's see...
    ko: 흐음…….
    ja: ふ～む…
  event_hightechtoy_02_s_10:
    speaker: drake
    en: Huh?!
    ko: 흠!
    ja: ふむ！
  event_hightechtoy_02_s_11:
    speaker: maxwell_w
    en: Did you find anything?
    ko: 찾았어?
    ja: 見つけたの？
  event_hightechtoy_02_s_12:
    speaker: drake
    en: No, I'm not picking up anything.
    ko: 아니, 느껴지지 않는다!
    ja: いや、何も感じない！
  event_hightechtoy_02_s_13:
    speaker: maxwell_w
    en: That's odd. The distress signal isn't showing up, and Drake can't detect anything...
    ko: |-
      그래? 흠, 이상하네.
      좌표에도 없고 드레이크가 감지도 못하고….
    ja: |-
      本当に？おかしいわね。
      座標の場所にもいない、
      ドレイクの感知にも引っかからない…
  event_hightechtoy_02_s_14:
    speaker: maxwell_w
    en: Could they have run off somewhere else? Or...
    ko: |-
      다른 곳으로 도망쳤나?
      아니면….
    ja: |-
      別のところに移動したのかしら。
      それとも…
  event_hightechtoy_02_s_15:
    speaker: maxwell_w
    en: were they already destroyed?
    ko: 이미 파괴되었나?
    ja: もう破壊されちゃったとか？
  event_hightechtoy_02_s_16:
    speaker: "<Self>"
    en: Let's search this area a little more.
    ko: "…이 주변을 좀 더 찾아보자."
    ja: "…この辺りをもう少し調べてみよう"
  event_hightechtoy_02_s_17:
    speaker: laplace
    en: I found it!
    ko: 찾았다!
    ja: 見つけたぞ！
  event_hightechtoy_02_s_18:
    speaker: drake
    en: "?!!"
    ko: "?!!"
    ja: "！！？"
  event_hightechtoy_02_s_19:
    speaker: maxwell_w
    en: Where?
    ko: 찾았어? 어디?
    ja: どこどこ？
  event_hightechtoy_02_s_20:
    speaker: laplace
    en: My hero senses are telling me,
    ko: 나의 히어로 센서가 말해주고 있다.
    ja: 私のヒーローセンサーが反応している。
  event_hightechtoy_02_s_21:
    speaker: laplace
    en: there are some Nikkes nearby.
    ko: 이 근처에 일반 니케가 있다고!
    ja: この近くに一般ニケがいると！
  event_hightechtoy_02_s_22:
    speaker: laplace
    en: Do you see that group of raptures over there?
    ko: 저기 랩쳐가 무리 지어 있는 것이 보이나?
    ja: あそこにラプチャーの群れがあるのが見えるか？
  event_hightechtoy_02_s_23:
    speaker: maxwell_w
    en: Yes, I see them.
    ko: 응. 보이는데?
    ja: うん。見えるけど？
  event_hightechtoy_02_s_24:
    speaker: laplace
    en: I'm willing to bet that's where we'll find them. Wherever you find Raptures,
      Nikkes won't be far off.
    ko: |-
      저곳에 있을 거다!
      저기에 랩쳐가 몰려 있으니까!
    ja: |-
      あそこにいるはずだ！
      なぜならラプチャーが集まっているから！
  event_hightechtoy_02_s_25:
    speaker: maxwell_w
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_02_s_26:
    speaker: "<Self>"
    en: I suppose it wouldn't hurt to take a closer look.
    ko: 그래도 일단 확인을 해보는 게 좋지 않겠어?
    ja: |-
      でも念のため
      確認をしておいた方がいいんじゃないか？
  event_hightechtoy_02_s_27:
    speaker: maxwell_w
    en: You're right. You never know...
    ko: "그렇네. \n혹시 모르는 일이니까…."
    ja: |-
      そうだね。
      何かあってからじゃ遅いし…
  event_hightechtoy_02_s_28:
    speaker: laplace
    en: Let's go!
    ko: 가자, 히어로들이여!
    ja: 行くぞ、ヒーローたちよ！
  event_hightechtoy_02_s_29:
    speaker: laplace
    en: Time to vanquish the villain and save those in distress!
    ko: 악당을 물리치고 약자를 구해내는 거다!
    ja: 悪党を征伐し、弱者を救うのだ！
event_hightechtoy_02_e:
  event_hightechtoy_02_e_1:
    speaker: laplace
    en: Your hero has arrived! Sorry to keep you waiting.
    ko: |-
      일반 니케여, 오래 기다렸다.
      히어로가 왔다!
    ja: |-
      一般ニケよ、待たせたな。
      ヒーローが来たぞ！
  event_hightechtoy_02_e_2:
    speaker: maxwell_w
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_02_e_3:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_02_e_4:
    speaker: maxwell_w
    en: No one's here.
    ko: 아무도 없는데?
    ja: 誰もいないんだけど？
  event_hightechtoy_02_e_5:
    speaker: drake
    en: No, there's someone.
    ko: 아니, 있다.
    ja: いや、いる。
  event_hightechtoy_02_e_6:
    speaker: maxwell_w
    en: Where?
    ko: 어디에?
    ja: どこに？
  event_hightechtoy_02_e_7:
    speaker: "<Monologue>"
    en: Drake points off in the distance.
    ko: 드레이크가 한쪽을 가리켰다.
    ja: ドレイクがある場所を指差した
  event_hightechtoy_02_e_8:
    speaker: maxwell_w
    en: "... So that's why you had a hard time detecting them."
    ko: "…드레이크가 쉽게 감지하지 못했을 만했네."
    ja: |-
      …ドレイクが感知できなかったのも
      無理はないわね。
  event_hightechtoy_02_e_9:
    speaker: "<Monologue>"
    en: In the direction Drake is pointing to,
    ko: 드레이크가 가리킨 곳에는….
    ja: ドレイクが指さした場所には…
  event_hightechtoy_02_e_10:
    speaker: "<Monologue>"
    en: there lies a mass-produced Nikke with one of her legs missing. Part of her
      arm has been torn off.
    ko: 양산형 니케가 다리와 팔 일부가 부서진 채 쓰러져 있었다.
    ja: |-
      量産型ニケが脚と腕の一部が壊れた状態で
      倒れていた
  event_hightechtoy_02_e_11:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_02_e_12:
    speaker: "<Monologue>"
    en: Walked towards the Nikke lying on the ground.
    ko: 쓰러져 있는 양산형 니케에게 다가갔다.
    ja: 倒れている量産型ニケに近寄った
  event_hightechtoy_02_e_13:
    speaker: massproduction01
    en: No... Don't... Take...
    ko: 가져… 가지 마… 안 돼….
    ja: 取らな…いで…お願い…
  event_hightechtoy_02_e_14:
    speaker: "<Monologue>"
    en: The mass-produced Nikke desperately clings onto something with what's left
      of her arm.
    ko: 양산형 니케가 필사적으로 품 안에 있는 것을 끌어안았다.
    ja: 量産型ニケは必死に何かを抱きかかえていた
  event_hightechtoy_02_e_15:
    speaker: "<Self>"
    en: What is that she's holding?
    ko: 뭘 가져가지 말라고 하는 거지?
    ja: 何を取らないでと言っているんだ？
  event_hightechtoy_02_e_16:
    speaker: maxwell_w
    en: Whatever it is, she doesn't want us to take it. Let's see...
    ko: |-
      끌어안고 있는 걸 가져가지 말라는 거 같은데?
      어디 보자….
    ja: |-
      手に持っているもののことみたいだけど？
      どれどれ…
  event_hightechtoy_02_e_17:
    speaker: maxwell_w
    en: Ah, it's a brain haven.
    ko: 아하. 브레인 셸터네.
    ja: なるほどね。ブレインシェルターだわ。
  event_hightechtoy_02_e_18:
    speaker: "<Self>"
    en: What is that?
    ko: 브레인 셸터?
    ja: ブレインシェルター？
  event_hightechtoy_02_e_19:
    speaker: maxwell_w
    en: A portable freezer that helps preserve the brain of a Nikke that has lost
      her body.
    ko: 육체를 잃은 니케의 뇌를 보관해 주는 일종의 냉동 창고야.
    ja: |-
      肉体を失ったニケの脳を保管する
      一種の冷凍保管装置よ。
  event_hightechtoy_02_e_20:
    speaker: maxwell_w
    en: It's only good for 7 days. After that, the brain is no good.
    ko: |-
      유통기한은 7일.
      딱 7일까지만 뇌를 부패하지 않게 보관할 수 있어.
    ja: |-
      保管期限は7日。
      7日間だけなら脳を腐らせないで保管できるの。
  event_hightechtoy_02_e_21:
    speaker: maxwell_w
    en: They're typically handed out to mass-produced Nikkes who have to work on the
      surface for extended periods.
    ko: 장기간 지상에서 노동을 해야 하는 양산형들이랑,
    ja: 長期間地上で労働を強いられる量産型や
  event_hightechtoy_02_e_22:
    speaker: maxwell_w
    en: Either that, or to squads who are conducting search & rescue missions.
    ko: 구조 관련된 스쿼드들한테 주로 지급되는 편이지.
    ja: 救助関連の部隊に支給されることが多いわ。
  event_hightechtoy_02_e_23:
    speaker: "<Monologue>"
    en: Maxwell comes closer to the mass-produced Nikke.
    ko: 맥스웰이 양산형 니케에게 다가갔다.
    ja: マクスウェルが量産型ニケに近づいた
  event_hightechtoy_02_e_24:
    speaker: maxwell_w
    en: Calm down, we're not here for the brain haven. We're here to save you.
    ko: |-
      구조하러 왔어.
      그거 안 가져갈 거니까, 힘 풀어.
    ja: |-
      救助しに来たわ。
      それは取らないから、安心して。
  event_hightechtoy_02_e_25:
    speaker: massproduction01
    en: Sa... ve... Help...
    ko: 구… 조… 살려….
    ja: 救…助…助けて…
  event_hightechtoy_02_e_26:
    speaker: maxwell_w
    en: Yes, I know. We'll see what we can do. Just hang tight.
    ko: |-
      그래그래~
      살려줄 수 있나 볼 테니까 기다려.
    ja: |-
      分かった分かった。
      確認するからちょっと待ってね。
  event_hightechtoy_02_e_27:
    speaker: maxwell_w
    en: Are you hurt anywhere else other than your arms and legs?
    ko: 다친 부위가 다리하고 팔뿐인가?
    ja: ケガしたのは脚と腕だけかな？
  event_hightechtoy_02_e_28:
    speaker: maxwell_w
    en: Your head... hmm... yes, it seems okay.
    ko: 머리는… 흠… 괜찮네.
    ja: 頭部は…そうね…大丈夫みたい。
  event_hightechtoy_02_e_29:
    speaker: "<Self>"
    en: Can you save her?
    ko: 살릴 수 있어?
    ja: 助かりそうか？
  event_hightechtoy_02_e_30:
    speaker: maxwell_w
    en: Yes. I figured this would happen, so I brought some extra parts.
    ko: |-
      응~ 이럴 거 같아서,
      양산형 파츠를 좀 가져왔거든.
    ja: |-
      うん。こんなこともあろうかと
      量産型パーツを持ってきたからね。
  event_hightechtoy_02_e_31:
    speaker: maxwell_w
    en: Fortunately, what I brought just happens to be what needs replacing, so I
      think I can fix her.
    ko: 다행히 부서진 부분들이 다 가지고 있는 부분이라 수리할 수 있을 거 같아.
    ja: |-
      幸いにも壊れた部分のパーツは
      全部あるから、修理できそうだよ。
  event_hightechtoy_02_e_32:
    speaker: "<Self>"
    en: You're going to do the repairs yourself?
    ko: 맥스웰이 직접 수리하는 거야?
    ja: マクスウェルが修理するのか？
  event_hightechtoy_02_e_33:
    speaker: maxwell_w
    en: If not me, then who else?
    ko: 내가 아니면 누가 하겠어?
    ja: 私以外の誰が修理するっていうの？
  event_hightechtoy_02_e_34:
    speaker: maxwell_w
    en: Didn't I ever tell you? When I was a human, I was a researcher at Missilis.
    ko: 어? 내가 인간이었을 때 미실리스 연구원이었다고 말한 적 없었던가?
    ja: |-
      あれ？私が人間だったときミシリスの
      研究員だった話、してなかったっけ？
  event_hightechtoy_02_e_35:
    speaker: "<Choice>"
    en: Oh right, maybe you did.
    ko: 있었던 것 같아.
    ja: 聞いたことがある気がする
  event_hightechtoy_02_e_36:
    speaker: "<Choice>"
    en: I don't think so.
    ko: 없었던 것 같아.
    ja: 初めて聞いた気がする
  event_hightechtoy_02_e_37:
    speaker: maxwell_w
    en: I'm positive I've told you before.
    ko: 그치? 내가 예전에 말해준 적 있던 거 같아.
    ja: そうだよね。話したことあるよね。
  event_hightechtoy_02_e_38:
    speaker: maxwell_w
    en: Really? I was positive that I'd told you before.
    ko: 그래? 흠, 예전에 얘기했던 적 있던 것 같은데.
    ja: |-
      そう？おかしいな。
      話したと思うんだけど。
  event_hightechtoy_02_e_39:
    speaker: maxwell_w
    en: Anyway, that's not important.
    ko: 뭐, 그건 중요하지 않으니까.
    ja: ま、そんなことは重要じゃないよ。
  event_hightechtoy_02_e_40:
    speaker: maxwell_w
    en: It's been a while since I've repaired one of these models.
    ko: 흠~ 양산형을 수리하는 건 오랜만이네.
    ja: |-
      ふ～ん。
      量産型を修理するのは久しぶりだよ。
  event_hightechtoy_02_e_41:
    speaker: "<Self>"
    en: Where should I move her?
    ko: 어디로 옮기면 돼?
    ja: どこに運べばいい？
  event_hightechtoy_02_e_42:
    speaker: maxwell_w
    en: What are you talking about?
    ko: 옮기긴 뭘 옮겨?
    ja: 運ぶって何を？
  event_hightechtoy_02_e_43:
    speaker: maxwell_w
    en: I can do it here.
    ko: 여기서 하면 되는걸.
    ja: ここで修理するつもりだけど？
  event_hightechtoy_02_e_44:
    speaker: "<Self>"
    en: Raptures might come.
    ko: 랩쳐가 올 수도 있어.
    ja: ラプチャーが来るかもしれない
  event_hightechtoy_02_e_45:
    speaker: maxwell_w
    en: There's nothing to worry about. Laplace and Drake have got that covered.
    ko: "그런 걸 왜 걱정해? \n저 녀석들이 알아서 해치울 텐데."
    ja: |-
      何心配してるの？
      あの子たちが何とかしてくれるでしょ。
  event_hightechtoy_02_e_46:
    speaker: laplace
    en: That's right!
    ko: 맞다! 버드 보이!
    ja: そうだ！バードボーイ！
  event_hightechtoy_02_e_47:
    speaker: laplace
    en: We've got this place locked down tight, so there's no need to worry.
    ko: |-
      이곳은 히어로가 지키고 있겠다.
      마음 놓고 수리해도 된다!
    ja: |-
      ここはヒーローに任せろ。
      安心して修理に専念するのだ！
  event_hightechtoy_02_e_48:
    speaker: "<Choice>"
    en: Are you sure?
    ko: "…정말 괜찮은 거야?"
    ja: "…本当に大丈夫なのか？"
  event_hightechtoy_02_e_49:
    speaker: "<Choice>"
    en: I appreciate that.
    ko: 부탁해. 히어로.
    ja: 頼んだぞ、ヒーロー
  event_hightechtoy_02_e_50:
    speaker: laplace
    en: With a hero as strong as I am, we'll never fail!
    ko: |-
      걱정하지 마라!
      최강의 히어로는 절대 쓰러지지 않는다!
    ja: |-
      心配するな！
      最強のヒーローは絶対に倒れない！
  event_hightechtoy_02_e_51:
    speaker: "<Self>"
    en: In that case, thank you.
    ko: 그럼 부탁할게.
    ja: じゃあ頼む
  event_hightechtoy_02_e_52:
    speaker: laplace
    en: It's okay, you're safe with me.
    ko: |-
      맡겨라!
      반드시 지켜주겠다!
    ja: |-
      任せとけ！
      何があっても守ってみせる！
  event_hightechtoy_02_e_53:
    speaker: "<Monologue>"
    en: Laplace and Drake leave to stand guard.
    ko: 라플라스와 드레이크가 보초를 서기 위해 떠나갔다.
    ja: ラプラスとドレイクが見張りをしに行った
  event_hightechtoy_02_e_54:
    speaker: maxwell_w
    en: All right, time to get to work.
    ko: 그럼 우리도 수리를 시작해 볼까?
    ja: じゃ、修理始めちゃおうか。
  event_hightechtoy_02_e_55:
    speaker: "<Self>"
    en: Anything I can do to help?
    ko: 난 뭘 도우면 돼?
    ja: 何か手伝おうか？
  event_hightechtoy_02_e_56:
    speaker: maxwell_w
    en: Not really. You can just sit back and watch, Cutie.
    ko: |-
      돕긴 뭘 도와~
      베이비는 그냥 거기서 구경이나 하고 있어.
    ja: |-
      何言ってるの～
      ベビーはそこで見物してればいいよ。
  event_hightechtoy_02_e_57:
    speaker: maxwell_w
    en: I'll have her fixed up in a jiffy.
    ko: 금방 고쳐놓을 테니까.
    ja: すぐ直しちゃうから。
event_hightechtoy_03_s:
  event_hightechtoy_03_s_1:
    speaker: "<Narration>"
    en: "*Shake, shake.*"
    ko: 달그락- 달그락-
    ja: ガチャガチャ
  event_hightechtoy_03_s_2:
    speaker: maxwell_w
    en: Now all I've got to do is connect the battery here...
    ko: 여기에 배터리를 연결하면….
    ja: ここにバッテリーを接続して…
  event_hightechtoy_03_s_3:
    speaker: "<Narration>"
    en: "*Click*"
    ko: 철컥-
    ja: ガチャリ
  event_hightechtoy_03_s_4:
    speaker: maxwell_w
    en: And we're all done.
    ko: 좋아. 작업 끝~
    ja: できた。修理完了～
  event_hightechtoy_03_s_5:
    speaker: maxwell_w
    en: Now we just need to wait for her to wake up.
    ko: 이제 깨어나길 기다리기만 하면 돼.
    ja: あとは目を覚ますのを待つだけ。
  event_hightechtoy_03_s_6:
    speaker: "<Self>"
    en: Good job.
    ko: 고생했어.
    ja: お疲れ様
  event_hightechtoy_03_s_7:
    speaker: maxwell_w
    en: It's nothing really.
    ko: 별말씀을.
    ja: 大したことないわ。
  event_hightechtoy_03_s_8:
    speaker: maxwell_w
    en: This isn't my first rodeo, after all.
    ko: 지상에 나와서 니케 고치는 게 한두 번도 아니고~
    ja: |-
      地上でニケを修理するのは、
      今日が初めてでもないし～
  event_hightechtoy_03_s_9:
    speaker: "<Self>"
    en: So, you do this fairly regularly?
    ko: 평소에도 자주 고치고 다녔던 거야?
    ja: 普段からよく修理してたのか？
  event_hightechtoy_03_s_10:
    speaker: maxwell_w
    en: That's right.
    ko: 그렇지.
    ja: そうよ。
  event_hightechtoy_03_s_11:
    speaker: maxwell_w
    en: We're the best of the best, so we get assigned to a lot of operations. You
      never know what you may end up running into on the surface,
    ko: |-
      우리가 너~무 유능해서 임무를 많이 받는데,
      지상은 변수가 너~무 많으니까.
    ja: |-
      私たちってと～っても有能だから、
      任務がよく発生するの。
      でも地上は予想外のことばっかりでね。
  event_hightechtoy_03_s_12:
    speaker: maxwell_w
    en: so we often run into situations where we need to repair each other.
    ko: 우리끼리 알아서 고쳐야 하는 상황이 생기거든.
    ja: |-
      その都度私たちが判断して
      修理しなきゃならない時もあるんだ。
  event_hightechtoy_03_s_13:
    speaker: maxwell_w
    en: Although to be fair, these so-called "repairs" mostly consist of just charging
      our batteries.
    ko: 뭐, 배터리 충전만 하는 일이 대부분이긴 하지만.
    ja: まあ、大抵は充電して終わることが多いけど。
  event_hightechtoy_03_s_14:
    speaker: "<Self>"
    en: You all have gotten hurt during operations before?
    ko: 메티스도 임무 중 다치는 경우가 생겨?
    ja: メティスも任務中によくケガするのか？
  event_hightechtoy_03_s_15:
    speaker: maxwell_w
    en: Hahaha! Of course!
    ko: 하하하! 그럼~
    ja: ははは！もちろん。
  event_hightechtoy_03_s_16:
    speaker: maxwell_w
    en: Laplace would deny it if you asked her, but we've taken our fair share of
      bumps.
    ko: "라플라스가 들으면 아니라고 질색하겠지만, \n당연히 우리도 다치지."
    ja: |-
      ラプラスに聞いたら全否定するだろうけど、
      私たちだってケガくらいするわ。
  event_hightechtoy_03_s_17:
    speaker: maxwell_w
    en: Our performance hasn't completely surpassed raptures yet.
    ko: 아직 우리의 성능이 완전히 랩쳐를 넘어선 건 아니니까.
    ja: まだ完全にラプチャーを超えたわけでもないし。
  event_hightechtoy_03_s_18:
    speaker: "<Self>"
    en: I didn't realize.
    ko: 모르고 있었어.
    ja: 知らなかった
  event_hightechtoy_03_s_19:
    speaker: maxwell_w
    en: I'm sure you didn't.
    ko: 모르고 있어야 맞는 거야.
    ja: 知らなくて当然よ。
  event_hightechtoy_03_s_20:
    speaker: maxwell_w
    en: You're opening up to us, cutie-pie.
    ko: 우리가 약한 모습을 보인다니… 하하!
    ja: 私たちが弱い姿を見せるわけが…はは！
  event_hightechtoy_03_s_21:
    speaker: maxwell_w
    en: Syuen would be pleased.
    ko: "…슈엔이 그 꼴을 잘도 보고 있겠네."
    ja: "…シュエンが黙っていないはずよ。"
  event_hightechtoy_03_s_22:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_03_s_23:
    speaker: massproduction01
    en: "... Ugh."
    ko: "…으."
    ja: "…うう。"
  event_hightechtoy_03_s_24:
    speaker: maxwell_w
    en: It looks like she's coming to.
    ko: 오, 일어나나 본데?
    ja: あ、起きようとしてる。
  event_hightechtoy_03_s_25:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
event_hightechtoy_03_e:
  event_hightechtoy_03_e_1:
    speaker: massproduction01
    en: Here...
    ko: 여긴….
    ja: ここは…
  event_hightechtoy_03_e_2:
    speaker: laplace
    en: Sorry, we took so long! We came as soon as we got your distress signal.
    ko: |-
      오래 기다렸다!
      구조 신호를 받고 히어로가 왔다!
    ja: |-
      待たせたな！
      救助信号を受けてヒーローが参上したぞ！
  event_hightechtoy_03_e_3:
    speaker: massproduction01
    en: Distress signal?
    ko: 구조 신호…?
    ja: 救助信号…？
  event_hightechtoy_03_e_4:
    speaker: massproduction01
    en: What? How am I... Was I attacked by a Rapture?
    ko: "…뭐지? \n내가 어떻게… 난 분명히 랩쳐한테 당했는데?"
    ja: |-
      …どういうこと？私どうやって…
      ラプチャーに攻撃されたはずなのに？
  event_hightechtoy_03_e_5:
    speaker: maxwell_w
    en: I fixed you up. I had accounted for this, and brought some spare parts with
      me.
    ko: |-
      내가 고쳤어.
      이럴 줄 알고 부품을 좀 가져왔거든.
    ja: |-
      直してあげたよ。
      こうなるかと思って部品を持ってきててね。
  event_hightechtoy_03_e_6:
    speaker: massproduction01
    en: You what? But how can a Nikke repair another Nikke?
    ko: |-
      고쳤다고?
      니케가 어떻게 니케를…!
    ja: |-
      直した？
      ニケがどうやってニケを…？
  event_hightechtoy_03_e_7:
    speaker: massproduction01
    en: Wait, are you Matis?
    ko: 아, 설마… 너희들이 메티스?
    ja: はっ、まさか…あなたたちがメティス？
  event_hightechtoy_03_e_8:
    speaker: laplace
    en: That's right. The heroes are here to save the day!
    ko: |-
      그렇다. 기뻐해라!
      최강의 히어로가 널 구하러 왔다!
    ja: |-
      そうだ。喜ぶがいい！
      最強のヒーローが君を救いに来た！
  event_hightechtoy_03_e_9:
    speaker: massproduction01
    en: Finally... after all those distress signals, they actually sent you.
    ko: |-
      이제서야 메티스를 보냈다고…
      그렇게 많은 애들이 구조 신호를 보냈는데….
    ja: |-
      今さら来ても…
      仲間があれだけ救助信号を送ったのに…
  event_hightechtoy_03_e_10:
    speaker: massproduction01
    en: You really can do anything...even repair other Nikkes, hehe...
    ko: |-
      이렇게 고칠 수 있는 능력도 갖고 있는데,
      하하… 이제서야….
    ja: |-
      私たちを修理する能力も持ってるのに、
      はは…今来てもらっても…
  event_hightechtoy_03_e_11:
    speaker: laplace
    en: Aren't you happy that we're here?
    ko: |-
      ??
      히어로가 온 게 기쁘지 않은 건가?
    ja: |-
      ？？
      ヒーローが来たのに嬉しくないのか？
  event_hightechtoy_03_e_12:
    speaker: massproduction01
    en: I'm just jealous. It would have been good if we could do what you do.
    ko: |-
      그냥 부러워서 그래.
      우리한테도 너희 같은 능력이 있었다면 좋았을 텐데….
    ja: |-
      羨ましいの。私たちにも
      あなたたちみたいな能力があればって…
  event_hightechtoy_03_e_13:
    speaker: maxwell_w
    en: I know you're jealous, but aren't you forgetting something?
    ko: |-
      부러운 건 알겠는데,
      먼저 해야 할 말이 있지 않아?
    ja: |-
      羨ましいのは分かったから。
      その前に言うべきことがあるんじゃない？
  event_hightechtoy_03_e_14:
    speaker: massproduction01
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_03_e_15:
    speaker: massproduction01
    en: You saved my life. I'm incredibly grateful.
    ko: "…구해줘서 고마워."
    ja: "…助けてくれてありがとう。"
  event_hightechtoy_03_e_16:
    speaker: maxwell_w
    en: Sure, I'll take the greeting well.
    ko: 그래. 인사 잘 받을게.
    ja: どういたしまして。
  event_hightechtoy_03_e_17:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_03_e_18:
    speaker: maxwell_w
    en: Now tell me what happened here.
    ko: 그보다 어떻게 된 거야?
    ja: それはそうと、どうしてこんなことに？
  event_hightechtoy_03_e_19:
    speaker: massproduction01
    en: We were on a mission to locate artifacts when all of a sudden, a tyrant-class
      rapture appeared. Everyone...
    ko: |-
      우린 지상의 유물을 찾는 임무를 하고 있었는데,
      갑자기 타일런트 급 랩쳐가 나타나서 모두를….
    ja: |-
      地上の遺物を探索する任務を遂行していたら、
      突然タイラント級のラプチャーが私たちを…
  event_hightechtoy_03_e_20:
    speaker: "<Self>"
    en: How could a tyrant-class Rapture sneak up on you?
    ko: 타일런트 급 랩쳐가 갑자기 나타났다고?
    ja: タイラント級のラプチャーが突然現れただって？
  event_hightechtoy_03_e_21:
    speaker: maxwell_w
    en: Did you not have a radar? Isn't that standard issue for artifact collection
      teams?
    ko: "레이더 안 갖고 있었어? \n유물 수집팀도 보급 대상인 걸로 아는데?"
    ja: |-
      レーダー持ってなかったの？
      遺物収集チームも補給対象のはずだけど？
  event_hightechtoy_03_e_22:
    speaker: massproduction01
    en: It never showed up on the radar.
    ko: 레이더에 잡히지 않았어!
    ja: レーダーに探知されなかったのよ！
  event_hightechtoy_03_e_23:
    speaker: massproduction01
    en: By the time we heard a loud thump and turned around, it was too late.
    ko: 쿵- 하는 소리가 들려서 봤을 땐 이미 너무 가까이 와 있어서…!
    ja: |-
      ドーンという音が聞こえた瞬間、
      もう目の前にいて…！
  event_hightechtoy_03_e_24:
    speaker: massproduction01
    en: The equipment we're given is always faulty or out-of-date.
    ko: 이게 다 제대로 된 장비를 지급해 주지 않아서 그런 거야.
    ja: |-
      これも全部まともな装備を
      支給してもらえなかったせいよ。
  event_hightechtoy_03_e_25:
    speaker: massproduction01
    en: If we'd had a proper radar with us...
    ko: 우리한테 제대로 된 레이더만 있었어도…!
    ja: ちゃんとしたレーダーさえあれば…！
  event_hightechtoy_03_e_26:
    speaker: maxwell_w
    en: So the radar is to blame?
    ko: 흠, 레이더 탓이다?
    ja: ふん、レーダーのせいにするわけ？
  event_hightechtoy_03_e_27:
    speaker: maxwell_w
    en: May I see it for a moment?
    ko: 잠깐 단말기 좀 줘볼래?
    ja: ちょっと見せてくれる？
  event_hightechtoy_03_e_28:
    speaker: "<Monologue>"
    en: The mass-produced Nikke hands Maxwell the radar.
    ko: 양산형 니케가 맥스웰에게 레이더를 건넸다.
    ja: 量産型ニケがマクスウェルにレーダーを渡した
  event_hightechtoy_03_e_29:
    speaker: maxwell_w
    en: This may be an entry-level model, but it's nothing to sneeze at. Let's see...
    ko: |-
      뭐야~ 보급형도 꽤 좋은 걸 쓰네!
      어디 보자….
    ja: |-
      補給用のレーダーにしては上等じゃない！
      どれどれ…
  event_hightechtoy_03_e_30:
    speaker: "<Monologue>"
    en: Maxwell tinkers with the device, glancing at it from all angles.
    ko: 맥스웰이 기계를 이리저리 살펴보았다.
    ja: マクスウェルがレーダーを入念に調べ始めた
  event_hightechtoy_03_e_31:
    speaker: maxwell_w
    en: This radar is perfectly functional. There's nothing wrong with it.
    ko: 아닌데? 레이더는 정상이야.
    ja: 何言ってるのよ。レーダーは正常よ。
  event_hightechtoy_03_e_32:
    speaker: massproduction01
    en: Then how did that Rapture...
    ko: 그럼 도대체 그 랩쳐는 왜…!
    ja: じゃあどうしてあのラプチャーは…！
  event_hightechtoy_03_e_33:
    speaker: maxwell_w
    en: It must be a Rapture that's invisible to radar.
    ko: 레이더에 반응하지 않는 랩쳐 같아.
    ja: レーダーに反応しないラプチャーみたいね。
  event_hightechtoy_03_e_34:
    speaker: massproduction01
    en: What?! That doesn't make any sense!
    ko: 말도 안 돼, 그럴 리가…!
    ja: 何言ってるの、そんなはずは…！
  event_hightechtoy_03_e_35:
    speaker: maxwell_w
    en: You of all people should know that on the surface, things seldom make sense.
    ko: |-
      말이 안 되긴~
      이 지상에 말이 안 되는 게 어디 있어?
    ja: |-
      そんなはずがあるんだよね～
      この地上はそんなことばっかりだから。
  event_hightechtoy_03_e_36:
    speaker: maxwell_w
    en: That must be why Nikkes from other companies have gone missing as well.
    ko: 이러니 회사를 불문하고 양산형 모델의 실종자가 많을 수밖에 없지.
    ja: |-
      どうりでどの会社の量産型モデルでも
      失踪者が後を絶たないわけね。
  event_hightechtoy_03_e_37:
    speaker: maxwell_w
    en: Mass-produced Nikkes are hardly fit to withstand a tyrant-class Rapture attack.
    ko: 양산형 모델로 타일런트 급 랩쳐의 기습을 견디는 건 어려울 테니까.
    ja: |-
      量産型モデルでタイラント級ラプチャーの
      奇襲を防ぐなんて無理だわ。
  event_hightechtoy_03_e_38:
    speaker: "<Self>"
    en: Are you the only survivor?
    ko: 생존자는 혼자뿐인 거야?
    ja: 生存者は君だけなのか？
  event_hightechtoy_03_e_39:
    speaker: massproduction01
    en: I don't know what happened to the other squad members.
    ko: "…다른 스쿼드 애들은 어떻게 됐는지 몰라."
    ja: "…他の部隊の子たちも消息を絶ったわ。"
  event_hightechtoy_03_e_40:
    speaker: massproduction01
    en: As soon as I secured brains of my squad members, I ran and hid there.
    ko: "난 우리 스쿼드 애들의 머리만 브레인 셸터에 챙겨 도망쳐서, \n이곳에 숨어서…."
    ja: |-
      私は仲間の頭部だけブレインシェルターに
      入れて逃げて、ここに隠れていたから…
  event_hightechtoy_03_e_41:
    speaker: laplace
    en: What about the operation?
    ko: 그럼 임무는 어떻게 되었지?
    ja: では任務はどうなったんだ？
  event_hightechtoy_03_e_42:
    speaker: massproduction01
    en: What do you mean?
    ko: 임무?
    ja: 任務？
  event_hightechtoy_03_e_43:
    speaker: laplace
    en: Were you not supposed to gather artifacts?
    ko: 지상의 유물은 찾지 못한 건가?
    ja: 地上の遺物を探索する任務のことだ。
  event_hightechtoy_03_e_44:
    speaker: massproduction01
    en: How could I grab those when I was running for my life?!
    ko: |-
      지상의 유물?
      도망치기 바쁜 와중에 그런 걸 어떻게 챙기겠어!
    ja: |-
      地上の遺物？
      逃げるだけでも精一杯なのに、何言ってるの？
  event_hightechtoy_03_e_45:
    speaker: laplace
    en: So, what you're saying is that you abandoned the mission?
    ko: 임무를 포기한 채 도망갔다는 건가!
    ja: 任務を投げ出して逃げたというのか！
  event_hightechtoy_03_e_46:
    speaker: massproduction01
    en: It's not that I abandoned...!
    ko: 포기한 게 아니라…!
    ja: 投げ出したんじゃなくて…！
  event_hightechtoy_03_e_47:
    speaker: laplace
    en: Inexcusable! Even a mass-produced Nikke such as yourself should know better
      than that!
    ko: |-
      그러면 안 된다!
      아무리 일반 니케라고 해도, 임무를 포기한 채 도망쳐서는 안 돼!
    ja: |-
      そんなことではだめだ！
      いくら一般ニケでも、
      任務を放棄して逃げてはいけない！
  event_hightechtoy_03_e_48:
    speaker: laplace
    en: You can't become a hero that way!
    ko: 그래선 히어로가 될 수 없다!
    ja: それではヒーローになれない！
  event_hightechtoy_03_e_49:
    speaker: massproduction01
    en: What?
    ko: 뭐?
    ja: は？
  event_hightechtoy_03_e_50:
    speaker: laplace
    en: |-
      If you fail to follow through in your mission,
      humans will lose trust in Nikkes.
    ko: "임무를 자꾸 실패하면, \n인간들이 니케에 대한 신뢰를 잃게 된다."
    ja: |-
      任務をまともに遂行できなければ、
      人間たちのニケに対する信頼が薄くなる。
  event_hightechtoy_03_e_51:
    speaker: laplace
    en: We can't have that.
    ko: 그래선 안 된다!
    ja: それではダメだ！
  event_hightechtoy_03_e_52:
    speaker: laplace
    en: Nikkes are supposed to be a beacon of hope for humans. That's the entire reason
      we exist.
    ko: |-
      니케는 인간의 희망이 되어야 한다.
      그것이 우리가 존재하는 이유…!
    ja: |-
      ニケは人間の希望にならなければ。
      それこそが私たちの存在理由…！
  event_hightechtoy_03_e_53:
    speaker: massproduction01
    en: All right, then tell me. How do I become a hero?
    ko: |-
      히어로…?
      하하, 히어로가 되라고? 어떻게?
    ja: |-
      ヒーロー…？
      はは、ヒーローになれって？どうやって？
  event_hightechtoy_03_e_54:
    speaker: massproduction01
    en: Do you have the faintest idea what kind of equipment we're issued?
    ko: 너, 우리가 어떤 장비를 지급받고 지상에 올라오는지 알아?
    ja: |-
      私たちに支給される装備がどんなものだか
      知ってる？
  event_hightechtoy_03_e_55:
    speaker: massproduction01
    en: No, you don't. You're Syuen's favorite. You don't care about any of us.
    ko: |-
      슈엔에게 사랑받는 넌 모르겠지.
      아니, 관심도 없겠지!
    ja: |-
      シュエンの寵愛を受けてるあなたが
      知るわけないわよね。
      いや、関心すらないはず！
  event_hightechtoy_03_e_56:
    speaker: massproduction01
    en: You turn a blind eye to how we're treated.
    ko: |-
      우리가 어떻게 지상에 올라오는지,
      어떤 취급을 받는지!
    ja: |-
      私たちがどうやって地上に来るのか、
      どんな扱いを受けているのか！
  event_hightechtoy_03_e_57:
    speaker: massproduction01
    en: If we'd been supplied with proper weapons, like the ones you have,
    ko: "제대로 된 무기만 있었어도… \n우리가 너만큼의 장비를 지원받기만 했어도!"
    ja: |-
      まともな武器さえあれば…
      あなたたちと同じような装備さえあれば！
  event_hightechtoy_03_e_58:
    speaker: massproduction01
    en: all of us wouldn't have been so easily...
    ko: 다들 그렇게 허무하게는…!
    ja: |-
      仲間たちは、あんなあっけない最期を
      迎えることはなかった…！
  event_hightechtoy_03_e_59:
    speaker: laplace
    en: |-
      It's only natural that we receive better equipment!
      We are the strongest heroes, after all!
    ko: |-
      우리가 높은 등급의 장비를 받는 건 당연하다!
      우리는 최강의 히어로니까!
    ja: |-
      私たちが高い等級の装備をもらうのは当然だ！
      私たちは、最強のヒーローだから！
  event_hightechtoy_03_e_60:
    speaker: massproduction01
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_03_e_61:
    speaker: laplace
    en: That's why we can't use the same equipment that ordinary Nikkes do...
    ko: 일반 니케와 같은 장비를 받을 수는 없….
    ja: 一般ニケと同じ装備は受け取れな…
  event_hightechtoy_03_e_62:
    speaker: massproduction01
    en: Damn you!
    ko: 너…!
    ja: ううう…！
  event_hightechtoy_03_e_63:
    speaker: "<Monologue>"
    en: The mass-produced Nikke takes a rush at Laplace.
    ko: 양산형 니케가 라플라스에게 달려들었다.
    ja: 量産型ニケがラプラスに向かって飛びかかった
  event_hightechtoy_03_e_64:
    speaker: maxwell_w
    en: Whoa, steady on now.
    ko: 워, 워~ 진정해.
    ja: ちょっと、ちょっと落ち着きましょう。
  event_hightechtoy_03_e_65:
    speaker: maxwell_w
    en: Why all the animosity? We just saved you.
    ko: 모처럼 구해줬는데, 싸우면 어떻게 해.
    ja: せっかく助かったのに、\nケンカしてどうするのよ。
  event_hightechtoy_03_e_66:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_03_e_67:
    speaker: "<Monologue>"
    en: The mass-produced Nikke backs off, still breathing heavily.
    ko: 양산형 니케가 씩씩거리며 물러섰다.
    ja: 量産型ニケが息を荒げながら後ろに下がった
  event_hightechtoy_03_e_68:
    speaker: "<Self>"
    en: You cut it out as well, Laplace.
    ko: 라플라스도 그만해.
    ja: ラプラスももうやめろ
  event_hightechtoy_03_e_69:
    speaker: laplace
    en: Fine.
    ko: 흠. 알겠다.
    ja: ふん。しかたないな。
  event_hightechtoy_03_e_70:
    speaker: maxwell_w
    en: If that bum rush was any indication, I'd say you can walk just fine now.
    ko: 이렇게 악을 쓰는 것 보니까, 잘 걸을 수 있겠네.
    ja: その調子ならもうちゃんと歩けそうね。
  event_hightechtoy_03_e_71:
    speaker: maxwell_w
    en: Now that we've determined what happened,
    ko: 왜 이런 사태가 생겨났는지는 알겠으니까.
    ja: どうしてこんなことになったのか分かったし。
  event_hightechtoy_03_e_72:
    speaker: maxwell_w
    en: let's head back before the situation gets any worse.
    ko: 분위기가 더 나빠지기 전에 얼른 돌아가기나 하자고.
    ja: 状況がもっと悪くなる前に早く帰ろう。
event_hightechtoy_intermission_01:
  event_hightechtoy_intermission_01_1:
    speaker: laplace
    en: Syuen,
    ko: 슈엔!
    ja: シュエン！
  event_hightechtoy_intermission_01_2:
    speaker: laplace
    en: we've located the Nikke you requested for an evac.
    ko: 구조 요청한 일반 니케를 찾았다!
    ja: 救助要請があった一般ニケを見つけた！
  event_hightechtoy_intermission_01_3:
    speaker: syuen_op
    en: Nicely done.
    ko: 응~ 잘했어.
    ja: ふ～ん、ご苦労さん。
  event_hightechtoy_intermission_01_4:
    speaker: syuen_op
    en: So, why did they disappear?
    ko: 그래서 왜 실종됐던 거래?
    ja: で、なんで失踪したんだって？
  event_hightechtoy_intermission_01_5:
    speaker: laplace
    en: They were attacked by a tyrant-class Rapture which didn't show up on their
      radar.
    ko: 레이더에 포착되지 않는 타일런트 급 랩쳐에게 습격받았다고 한다!
    ja: |-
      レーダーにも探知されないタイラント級
      ラプチャーに襲撃されたそうだ！
  event_hightechtoy_intermission_01_6:
    speaker: syuen_op
    en: Completely undetectable?
    ko: 레이더에 포착되지 않는 랩쳐?
    ja: レーダーに探知されないラプチャー？
  event_hightechtoy_intermission_01_7:
    speaker: maxwell_w
    en: Yes. We believe that's why it took as long as it did to get to the bottom
      of the disappearances.
    ko: 응. 그래서 여태까지 실종 이유가 발견되지 않았던 것 같아.
    ja: |-
      うん。
      だから今まで失踪理由が分からなかったみたい。
  event_hightechtoy_intermission_01_8:
    speaker: syuen_op
    en: You don't say...
    ko: 흠, 그래?
    ja: へ～、そうなんだ。
  event_hightechtoy_intermission_01_9:
    speaker: syuen_op
    en: All right, then. Capture it as well.
    ko: 그럼 그것도 잡고 와.
    ja: じゃあそいつも捕まえてきて。
  event_hightechtoy_intermission_01_10:
    speaker: "<Self>"
    en: Right now?
    ko: 지금?
    ja: 今？
  event_hightechtoy_intermission_01_11:
    speaker: syuen_op
    en: Gah, you scared me!
    ko: "아, 깜짝이야! \n그래~ 너도 여기 있었지?"
    ja: |-
      やだ、びっくりした！
      お前も一緒だったね。
  event_hightechtoy_intermission_01_12:
    speaker: syuen_op
    en: Yes, you were there as well, weren't you?
    ko: 어때, 그 고철들이랑 다니다가 메티스랑 다니니까 진짜 편하지?
    ja: |-
      どう？メティスと一緒にいる気分は。
      鉄くずどもとは違ってすごく快適でしょ？
  event_hightechtoy_intermission_01_13:
    speaker: "<Self>"
    en: Answer my question.
    ko: 지금이냐고 물었어.
    ja: 今捕まえるのかと聞いている
  event_hightechtoy_intermission_01_14:
    speaker: syuen_op
    en: You're not busy right now, what do you care if it's right now?
    ko: 넌 어차피 하는 것도 없을 텐데, 뭘 그런 걸 신경 쓰고 그래?
    ja: |-
      お前は何もしないくせに、
      なんでそんなこと気にするの？
  event_hightechtoy_intermission_01_15:
    speaker: syuen_op
    en: Yes, go now. I want this done in one fell swoop.
    ko: |-
      응, 지금 가.
      우리 애들 귀찮게 뭘 또 올라가라고 해.
    ja: |-
      そうよ、今捕まえてきて。
      二度手間させちゃ可哀想だし。
  event_hightechtoy_intermission_01_16:
    speaker: syuen_op
    en: I'll do some digging on my end while you're up there. Capture this apparently
      invisible Rapture, and bring it back to me.
    ko: |-
      그 레이더에 안 잡힌다는 거 우리 쪽에서도 한번 찾아볼 테니까.
      이왕 올라간 거 잡고 내려오는 게 낫지.
    ja: |-
      そのレーダーに捕まらないって件は
      こっちでもよく調べてみるわ。
      せっかく地上に行ったんだから捕まえてきて。
  event_hightechtoy_intermission_01_17:
    speaker: syuen_op
    en: Also... I believe we're the only ones who know about this at the moment.
    ko: 게다가… 아직 이거 우리밖에 모르고 있는 거 같은데.
    ja: |-
      それに…
      このことってまだ誰も知らないんでしょ？
  event_hightechtoy_intermission_01_18:
    speaker: syuen_op
    en: If we're able to tie this up with a bow before the other companies, we'll
      be back in the black.
    ko: "다른 회사의 고철이 잡기 전에 우리가 처리했다고 하면, \n실적이 더 좋아질 거 아냐~"
    ja: |-
      他の会社の鉄くずより先に私たちが処理すれば、
      実績ももっとアップするわよ～
  event_hightechtoy_intermission_01_19:
    speaker: laplace
    en: Oka...!
    ko: 그렇군! 알겠…!
    ja: なるほど！分かっ…！
  event_hightechtoy_intermission_01_20:
    speaker: massproduction01
    en: No!
    ko: 안 돼!
    ja: ダメよ！
  event_hightechtoy_intermission_01_21:
    speaker: massproduction01
    en: T-this mind haven only has 3 days left on it. We need to go to the Ark first.
    ko: "도, 동료들의 뇌 보관 기간이 3일밖에 남지 않아서, \n먼저 방주에 가야…."
    ja: |-
      な、仲間の脳の保管期間があと3日しかない。
      先にアークに行かなきゃ…
  event_hightechtoy_intermission_01_22:
    speaker: syuen_op
    en: What the...
    ko: 뭐야, 저 고철은.
    ja: 何なの、あの鉄くず。
  event_hightechtoy_intermission_01_23:
    speaker: syuen_op
    en: What's a mass-produced bucket of bolts like you chiming in for?
    ko: "양산형 고철 따위가 어디라고 끼어들어? \n짜증 나게."
    ja: |-
      量産型鉄くずの分際でよくも口を挟めたものね。
      煩わしいったら。
  event_hightechtoy_intermission_01_24:
    speaker: massproduction01
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_intermission_01_25:
    speaker: maxwell_w
    en: There's no need to be rude. She's the one who sent the distress signal. She
      managed to keep herself hidden.
    ko: |-
      너무 그러지 마~
      이래 봬도 착실하게 숨어서 구조요청까지 해낸 애라고.
    ja: |-
      そこまで言わなくても～
      こう見えても上手く隠れて
      救助要請もできた子なのよ。
  event_hightechtoy_intermission_01_26:
    speaker: laplace
    en: It's okay, Syuen. We'll vanquish these evil forces and return safely.
    ko: "알겠다, 슈엔! \n악당을 물리치고 내려가겠다!"
    ja: |-
      任務は引き受けた！シュエン！
      悪党を退治してくる！
  event_hightechtoy_intermission_01_27:
    speaker: laplace
    en: Have no fear, my inferior friend. 3 days will be more than enough.
    ko: |-
      일반 니케여, 걱정 마라!
      3일이면 충분히 가능하다!
    ja: |-
      一般ニケよ、心配するな！
      3日あれば問題ない！
  event_hightechtoy_intermission_01_28:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_intermission_01_29:
    speaker: syuen_op
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_intermission_01_30:
    speaker: syuen_op
    en: Right. I'll contact you as soon as we find something on our end.
    ko: "그래. \n그럼 이쪽에서 추적하는 대로 바로 연락할 게~"
    ja: |-
      じゃ、そういうことで。
      こっちでも何か追跡できたらすぐに連絡するわ～
  event_hightechtoy_intermission_01_31:
    speaker: syuen_op
    en: Don't disappoint me.
    ko: 잘 잡고 와. 알겠지~?
    ja: 確実に捕まえてくるのよ。いいわね～？
  event_hightechtoy_intermission_01_32:
    speaker: "<Monologue>"
    en: Communication with Syuen ends.
    ko: 슈엔과의 통신이 끊어졌다.
    ja: シュエンとの通信が切れた
  event_hightechtoy_intermission_01_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_intermission_01_34:
    speaker: massproduction01
    en: How can you possibly capture that thing in 3 days?
    ko: 어떻게 3일 만에 그걸…!
    ja: どうやって3日であれを…！
  event_hightechtoy_intermission_01_35:
    speaker: massproduction01
    en: You're sending us all to our doom.
    ko: "다 틀렸어. \n결국 모두 다 죽고 말 거야…."
    ja: |-
      もう終わりよ。
      結局こんなふうに死んじゃうんだわ…
  event_hightechtoy_intermission_01_36:
    speaker: laplace
    en: What makes you think we can't do it?
    ko: 왜 3일 안에 못 잡을 거라고 생각하지?
    ja: どうして3日では無理だと思うんだ？
  event_hightechtoy_intermission_01_37:
    speaker: laplace
    en: You are with the strongest heroes, after all!
    ko: 최강의 히어로들과 함께인데!
    ja: 最強のヒーローたちがいるというのに！
  event_hightechtoy_intermission_01_38:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_intermission_01_39:
    speaker: laplace
    en: Do not worry.
    ko: 걱정하지 마라!
    ja: 心配いらない！
  event_hightechtoy_intermission_01_40:
    speaker: laplace
    en: A cowardly villain like that will quiver in fear before the might of Matis.
    ko: 그런 비겁한 악당 따윈 우리 메티스의 힘 앞에선 무력할 뿐이다!
    ja: |-
      あのような卑怯な悪党などメティスの力の前では
      無力な存在に過ぎない！
  event_hightechtoy_intermission_01_41:
    speaker: massproduction01
    en: You only say that because you haven't seen what I've seen.
    ko: 네가 그 랩쳐를 못 봐서 그래!
    ja: |-
      あなたはあのラプチャーを見てないから、
      そんなこと言えるのよ！
  event_hightechtoy_intermission_01_42:
    speaker: massproduction01
    en: This Rapture would set fear in the heart of any Nikke, even you.
    ko: 아무리 너희라도 그렇게 무서운 건….
    ja: いくらあなたたちでも、あんな恐ろしいものは…
  event_hightechtoy_intermission_01_43:
    speaker: laplace
    en: No.
    ko: 아니.
    ja: いや。
  event_hightechtoy_intermission_01_44:
    speaker: laplace
    en: |-
      We are different. We can do it.
      No, we must be able to handle it!
    ko: "우린 달라. 감당할 수 있다. \n아니, 감당할 수 있어야만 한다!"
    ja: |-
      私たちは違う。きっとできる。
      いや、できなければ！
  event_hightechtoy_intermission_01_45:
    speaker: laplace
    en: Because we are heroes!
    ko: 우리는 히어로니까!
    ja: 私たちは、ヒーローなのだから！
  event_hightechtoy_intermission_01_46:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
event_hightechtoy_04_s:
  event_hightechtoy_04_s_1:
    speaker: "<Monologue>"
    en: Despite following the coordinates sent to us by Syuen,
    ko: 슈엔이 타일런트 급 랩쳐의 좌표를 알려준다고 한 후,
    ja: |-
      シュエンがタイラント級ラプチャーの座標を
      教えてくれると言った後
  event_hightechtoy_04_s_2:
    speaker: "<Monologue>"
    en: the tyrant-class Rapture was nowhere to be found.
    ko: |-
      미실리스에서 보내는 좌표를 따라 한참을 이동했지만
      타일런트 급 랩쳐는 찾을 수 없었다.
    ja: |-
      ミシリスからの座標を頼りにしばらく移動したが
      タイラント級ラプチャーは見つからなかった
  event_hightechtoy_04_s_3:
    speaker: maxwell_w
    en: I don't think this is it either.
    ko: 흠, 이번에도 꽝인 거 같은데?
    ja: う～ん、ハズレみたいだけど？
  event_hightechtoy_04_s_4:
    speaker: "<Monologue>"
    en: Laplace stares intently at the coordinates.
    ko: 라플라스가 좌표 지점을 뚫어지게 바라보았다.
    ja: ラプラスが座標の地点をじっと見つめた
  event_hightechtoy_04_s_5:
    speaker: laplace
    en: Plenty of empty space, but no villain in sight.
    ko: |-
      그렇군.
      악당의 모습은 보이지 않고 조무래기들만 있군!
    ja: |-
      なるほど。
      悪党は見つからず子分ばかりってことか！
  event_hightechtoy_04_s_6:
    speaker: maxwell_w
    en: This isn't good.
    ko: 흠… 큰일이네.
    ja: はあ…困ったわ。
  event_hightechtoy_04_s_7:
    speaker: maxwell_w
    en: Communications are down as well. Perhaps there's a high concentration of Alva
      particles in this area.
    ko: 여기 에블라 입장 농도가 높아서인지, 통신도 잘 안되는 거 같은데….
    ja: |-
      ここのエブラ粒子の濃度が濃いからか、
      通信も不安定みたい…
  event_hightechtoy_04_s_8:
    speaker: "<Self>"
    en: They're not working at all?
    ko: 통신이 잘 안된다고?
    ja: 通信に問題があるのか？
  event_hightechtoy_04_s_9:
    speaker: maxwell_w
    en: Affirmative.
    ko: 응.
    ja: うん。
  event_hightechtoy_04_s_10:
    speaker: maxwell_w
    en: I've been trying to reach Syuen for a while now, and it's not connecting.
    ko: 아까부터 슈엔한테 연락을 넣고 있는데, 연결이 안 돼.
    ja: |-
      さっきからシュエンに連絡を入れているんだけど
      繋がらないの。
  event_hightechtoy_04_s_11:
    speaker: "<Self>"
    en: Things aren't looking too bright.
    ko: "…이번엔 우리가 조난당한 거 같네."
    ja: "…今度は私たちが遭難したってわけか"
  event_hightechtoy_04_s_12:
    speaker: massproduction01
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_04_s_13:
    speaker: laplace
    en: Don't worry Birdie!
    ko: 걱정하지 마라! 버드 보이!
    ja: 心配いらないぞ！バードボーイ！
  event_hightechtoy_04_s_14:
    speaker: laplace
    en: When times are tough, the heroes only get tougher.
    ko: |-
      조난 상황이라고 해도
      우리의 히어로 파워가 사라진 건 아니니까!
    ja: 遭難してもヒーローパワーが消えることはない！
  event_hightechtoy_04_s_15:
    speaker: laplace
    en: We'll find this dastardly villain in no time and be back in time for a hero's
      welcome.
    ko: 금방 찾아서 내려갈 수 있을 거다!
    ja: すぐに見つけて戻れるはず！
  event_hightechtoy_04_s_16:
    speaker: drake
    en: I just thought of something.
    ko: "…설마!"
    ja: "…まさか！"
  event_hightechtoy_04_s_17:
    speaker: drake
    en: What if this Rapture doesn't show up on the radar, but has other stealth skills
      as well?
    ko: "레이더를 속일 수 있을 뿐만 아니라, \n스텔스 기능까지 있는 랩쳐인 것 아닌가?"
    ja: |-
      レーダーに捕まらないだけでなく、
      ステルス機能まで備えたラプチャーなのでは？
  event_hightechtoy_04_s_18:
    speaker: laplace
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_04_s_19:
    speaker: laplace
    en: I think you might be onto something, Drake.
    ko: |-
      훌륭한 추리다, 드레이크!
      그럴 수 있겠어!
    ja: |-
      素晴らしい推理だ、ドレイク！
      そうかもしれない！
  event_hightechtoy_04_s_20:
    speaker: laplace
    en: Everyone keep your eyes peeled.
    ko: 사방을 경계해라!
    ja: 全方位を警戒するのだ！
  event_hightechtoy_04_s_21:
    speaker: maxwell_w
    en: The way it attacked those Nikkes before certainly didn't seem stealthy to
      me.
    ko: |-
      스텔스 기능은 무슨.
      아까 습격 당시 상황 못 들었어?
    ja: |-
      何言ってるのよ。
      襲撃当時の話聞いてなかったの？
  event_hightechtoy_04_s_22:
    speaker: maxwell_w
    en: They said they heard a thump and then it showed up right in front of them.
    ko: 쿵- 소리가 나고 무서운 애가 보였다잖아.
    ja: ドーンって音して、こわ～いやつが見えたって。
  event_hightechtoy_04_s_23:
    speaker: drake
    en: Hmm... good point.
    ko: 음, 그럼 아닌 것 같군.
    ja: ふむ。ではステルス機能ではないようだな。
  event_hightechtoy_04_s_24:
    speaker: maxwell_w
    en: If you don't mind, save the crackpot theories for another time.
    ko: |-
      아닌 거 알았으면,
      쓸데없이 요란하게 굴지 말고 저것들부터 해치우고 와.
    ja: |-
      分かったなら大口叩いてないで
      まずはあいつらを片づけなさいよ。
  event_hightechtoy_04_s_25:
    speaker: maxwell_w
    en: We need to focus on what to do next.
    ko: 그다음에 어떻게 움직일지 생각 좀 해보자고.
    ja: その後で次の行動を考えるわ。
event_hightechtoy_04_e:
  event_hightechtoy_04_e_1:
    speaker: maxwell_w
    en: Putting all these vermin in the ground really helps take the edge off.
    ko: 거치적거리던 거 치워 놓으니까 속이 다 시원하네.
    ja: 目障りなのを片づけたからスッキリしたわ。
  event_hightechtoy_04_e_2:
    speaker: "<Self>"
    en: Now, what should we do?
    ko: 이제 어떻게 할까?
    ja: これからどうする？
  event_hightechtoy_04_e_3:
    speaker: maxwell_w
    en: Not sure...
    ko: 글쎄….
    ja: そうね…
  event_hightechtoy_04_e_4:
    speaker: maxwell_w
    en: Drake, see if you can detect a tyrant class rapture nearby.
    ko: 드레이크, 근방에 타일런트 급 랩쳐가 있는지 한 번 감지해 볼래?
    ja: |-
      ドレイク、近くにタイラント級ラプチャーが
      いるかどうか感知できそう？
  event_hightechtoy_04_e_5:
    speaker: drake
    en: Don't order me around!
    ko: 나한테 명령하지 마라!
    ja: 私に命令するな！
  event_hightechtoy_04_e_6:
    speaker: maxwell_w
    en: Do you want to get out of here or not?
    ko: 그럼 이대로 조난당하고 싶어?
    ja: このまま遭難してもいいの？
  event_hightechtoy_04_e_7:
    speaker: drake
    en: "... Fine."
    ko: 그럼 하겠다.
    ja: 感知してみよう。
  event_hightechtoy_04_e_8:
    speaker: "<Monologue>"
    en: Drake closes her eyes and concentrates.
    ko: 드레이크는 눈을 감고 집중했다.
    ja: ドレイクは目を閉じ集中した
  event_hightechtoy_04_e_9:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_04_e_10:
    speaker: "<Self>"
    en: Shouldn't finding a pathway to the Ark be our first priority?
    ko: 일단 방주로 돌아가는 길을 찾는 게 낫지 않을까?
    ja: |-
      とりあえずアークに戻る道を探した方が
      いいんじゃないのか？
  event_hightechtoy_04_e_11:
    speaker: laplace
    en: No can do, Birdie.
    ko: 안된다. 버드 보이!
    ja: 何を言い出すのだ。バードボーイ！
  event_hightechtoy_04_e_12:
    speaker: laplace
    en: A hero must not turn back without solving anything.
    ko: 히어로는 아무것도 해결하지 않은 채 돌아가선 안된다.
    ja: ヒーローは、何も解決せず戻ってはならない。
  event_hightechtoy_04_e_13:
    speaker: laplace
    en: We have to capture this thing before it attacks any more Nikkes!
    ko: 일반 니케를 공격하는 그 비겁한 악당 놈을 꼭 잡아야만 한다!
    ja: |-
      一般ニケを攻撃する、あの卑怯な悪党を
      必ず捕まえなければ！
  event_hightechtoy_04_e_14:
    speaker: laplace
    en: A hero doesn't give up simply because they've gotten a little turned around.
    ko: |-
      고작 길을 헤매는 정도의 고난으로,
      히어로는 절대 포기하지 않는다!
    ja: |-
      たかが道に迷った程度で
      ヒーローは諦めたりしない！
  event_hightechtoy_04_e_15:
    speaker: laplace
    en: And neither should you.
    ko: 그러니 버드 보이도 절대 포기하려 하지 마라!
    ja: バードボーイも絶対に諦めてはいけない！
  event_hightechtoy_04_e_16:
    speaker: "<Self>"
    en: Okay.
    ko: 알겠어.
    ja: 分かった
  event_hightechtoy_04_e_17:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_04_e_18:
    speaker: massproduction01
    en: All that hero talk...what's so special about being a hero...
    ko: |-
      그놈의 히어로.
      히어로가 뭐라고….
    ja: |-
      ヒーロー、ヒーローって。
      ヒーローが何だっていうのよ…
  event_hightechtoy_04_e_19:
    speaker: drake
    en: I found it!
    ko: 찾았다!
    ja: 見つけた！
  event_hightechtoy_04_e_20:
    speaker: laplace
    en: "!! Where is it?"
    ko: "!! 어디지?"
    ja: "！！どこだ？"
  event_hightechtoy_04_e_21:
    speaker: drake
    en: West of here. I can sense it. Something sinister.
    ko: |-
      서쪽에서 기운이 느껴진다.
      음습하고 찌릿하다!
    ja: |-
      西の方から気配が感じられる。
      じめじめしていてビリビリする！
  event_hightechtoy_04_e_22:
    speaker: laplace
    en: Sounds like what we're after.
    ko: |-
      음습하고 찌릿한 느낌!
      녀석이로군!
    ja: |-
      じめじめしていてビリビリ！
      奴だな！
  event_hightechtoy_04_e_23:
    speaker: laplace
    en: Let's move out!
    ko: 좋아! 히어로 출발이다!
    ja: よし！ヒーロー出発だ！
event_hightechtoy_05_s:
  event_hightechtoy_05_s_1:
    speaker: "<Monologue>"
    en: With Drake leading the way, we pursue the tyrant-class Rapture.
    ko: 드레이크의 안내에 따라 타일런트 급 랩쳐를 쫓았다.
    ja: ドレイクに案内されて\nタイラント級ラプチャーを追った
  event_hightechtoy_05_s_2:
    speaker: "<Monologue>"
    en: Before we knew it, an entire day had passed.
    ko: "…그렇게 하루가 지났다."
    ja: "…1日が過ぎた"
  event_hightechtoy_05_s_3:
    speaker: massproduction01
    en: Are you sure this is the right direction?
    ko: 정말 이쪽 길 맞아?
    ja: 本当にこっちで合ってるの？
  event_hightechtoy_05_s_4:
    speaker: drake
    en: I'm positive. We just have to keep walking straight like we are now.
    ko: |-
      맞다. 난 정확하다!
      이대로 똑바로 쭉 걸어가면 된다!
    ja: |-
      間違いない。私を信じろ！
      このままずっとまっすぐ進めばいい！
  event_hightechtoy_05_s_5:
    speaker: massproduction01
    en: How much further?
    ko: 얼마나 더?
    ja: どれくらい行けばいいの？
  event_hightechtoy_05_s_6:
    speaker: drake
    en: That, I'm not sure. Not far.
    ko: |-
      그건 나도 모른다.
      하지만 멀리 있진 않다!
    ja: |-
      それは分からない。
      しかしそう遠くはない！
  event_hightechtoy_05_s_7:
    speaker: massproduction01
    en: You said that hours ago!
    ko: 멀리 있지 않다니, 아까도 그렇게 말했었잖아!
    ja: さっきも同じこと言ってたわよ！
  event_hightechtoy_05_s_8:
    speaker: drake
    en: Because we were close then too!
    ko: 아까도 그랬기 때문이다!
    ja: さっきもそうだったからだ！
  event_hightechtoy_05_s_9:
    speaker: massproduction01
    en: Hey, how about trying to contact Syuen again?
    ko: 저기, 이러지 말고 슈엔한테 다시 연락해 보는 게 어때?
    ja: ねえ、シュエンにもう一度連絡してみない？
  event_hightechtoy_05_s_10:
    speaker: massproduction01
    en: After all this walking, communications might be back up.
    ko: 제법 걸어왔으니까 통신도 돌아왔을지 모르잖아.
    ja: |-
      だいぶ歩いてきたし
      通信が復活したかもしれないわ。
  event_hightechtoy_05_s_11:
    speaker: maxwell_w
    en: She's right. We've got a signal.
    ko: "음, 그렇네. \n다시 통신이 되고 있긴 하네."
    ja: |-
      あ、本当だ。
      通信が繋がったみたい。
  event_hightechtoy_05_s_12:
    speaker: massproduction01
    en: Let's ask for a rescue evac.
    ko: 그럼 얼른 조난 요청부터 하자.
    ja: 早く救助要請をしなくちゃ。
  event_hightechtoy_05_s_13:
    speaker: massproduction01
    en: Syuen will bend over backwards responding to a distress signal if it's sent
      by Matis.
    ko: "다른 것도 아니고 메티스가 조난당했다고 구조 요청한다고 하면, \n뭐라도 도와주겠…."
    ja: |-
      他でもないメティスからの遭難救助要請だもの、
      すぐに助けにきて…
  event_hightechtoy_05_s_14:
    speaker: maxwell_w
    en: Evac?
    ko: 구조 요청?
    ja: 救助要請？
  event_hightechtoy_05_s_15:
    speaker: maxwell_w
    en: What is that, a character from a cartoon or something?
    ko: "하하, 그게 뭐야? \n요정 이름인가?"
    ja: |-
      はは、何それ。
      新種の妖精の名前？
  event_hightechtoy_05_s_16:
    speaker: drake
    en: Don't be dense.
    ko: |-
      멍청한 놈!
      그것도 모르는 건가!
    ja: |-
      愚か者め！
      そんなことも知らないのか？
  event_hightechtoy_05_s_17:
    speaker: maxwell_w
    en: I'm saying that we don't use things like that, you dunce.
    ko: |-
      누가 진짜 모른대?
      우리는 그런 거 안 쓴다는 거지.
    ja: |-
      冗談も通じないのね。
      私たちはそんなことしないの。
  event_hightechtoy_05_s_18:
    speaker: massproduction01
    en: What?
    ko: 뭐?
    ja: え？
  event_hightechtoy_05_s_19:
    speaker: maxwell_w
    en: To be more precise, it's not an option.
    ko: 음, 더 정확히 말하자면 우린 그런 거 못써.
    ja: う～ん、正確に言うと私たちにはできないの。
  event_hightechtoy_05_s_20:
    speaker: massproduction01
    en: |-
      What do you mean?
      Any Nikke can send a request for help.
    ko: |-
      그게 무슨 말이야?
      구조 요청은 모든 니케가 다 할 수 있는….
    ja: |-
      どういうこと？
      救助要請はすべてのニケができる…
  event_hightechtoy_05_s_21:
    speaker: maxwell_w
    en: Very true. Everyone except us, that is.
    ko: 응. 그 모든 니케가 다 할 수 있는 거, 우린 못한다고.
    ja: |-
      そう。そのすべてのニケができることが、
      私たちはできない。
  event_hightechtoy_05_s_22:
    speaker: maxwell_w
    en: Like you said, we're Matis. The one and only Matis.
    ko: "우린 네 말대로 성능 좋고 지원 빵빵하게 받는, \n메티스니까."
    ja: |-
      私たちはあなたの言う通り、性能がよくて
      支援も手厚いメティスだから。
  event_hightechtoy_05_s_23:
    speaker: maxwell_w
    en: How can we send out a distress signal after only being on the surface for
      a few days?
    ko: 지상에서 떠돈 지 며칠이나 됐다고 연락을 해.
    ja: |-
      地上に来てまだ日も浅いのに
      連絡なんてできないわ。
  event_hightechtoy_05_s_24:
    speaker: maxwell_w
    en: As a matter of fact, no matter how long we were up here, we wouldn't dream
      of asking Syuen for help.
    ko: 아니 며칠이 더 지난다고 해도, 우린 슈엔한테 도와달라고 못 해.
    ja: |-
      ううん。もっと時間が経ったとしても、
      私たちはシュエンに救助を要請できない。
  event_hightechtoy_05_s_25:
    speaker: maxwell_w
    en: It's impossible, unless we encountered a Heretic or something similar.
    ko: 헬레틱이라도 만나지 않는 이상 무리지.
    ja: ヘレティックにでも遭遇すれば話は別だけどね。
  event_hightechtoy_05_s_26:
    speaker: massproduction01
    en: This isn't the time for pride. If we continue like this...
    ko: "지금 자존심 세울 때가 아니야. \n이대로 가다간…!"
    ja: |-
      今はプライドなんて気にしてる場合じゃないわ。
      このままじゃ…！
  event_hightechtoy_05_s_27:
    speaker: maxwell_w
    en: I said no. We're not going out this way.
    ko: 응~ 안돼. 이대로 가도 안 죽어.
    ja: |-
      うーん、ダメなの。
      このままでも死なないわよ。
  event_hightechtoy_05_s_28:
    speaker: maxwell_w
    en: I hear what you're saying, but my answer is final.
    ko: |-
      무슨 생각으로 얘기한 줄 아는데.
      안되는 건 안 되는 거야.
    ja: |-
      何を言おうとしてるかは分かるわ。
      でもダメなものはダメなのよ。
  event_hightechtoy_05_s_29:
    speaker: maxwell_w
    en: If you want, you can contact Syuen yourself, but we'll have nothing to do
      with it.
    ko: |-
      하고 싶으면 네가 슈엔한테 요청해.
      우린 못하니까.
    ja: |-
      どうしてもっていうならあなたが要請して。
      私たちは無理だから。
  event_hightechtoy_05_s_30:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_05_s_31:
    speaker: laplace
    en: Maxwell!
    ko: 맥스웰!
    ja: マクスウェル！
  event_hightechtoy_05_s_32:
    speaker: laplace
    en: Enemy incoming!
    ko: 악당 놈들이 온다, 준비해라!
    ja: |-
      悪党が向かってくるぞ、
      準備しろ！
  event_hightechtoy_05_s_33:
    speaker: maxwell_w
    en: Can't you and Drake take care of it?
    ko: 아~ 그런 건 너희들끼리 알아서 좀 하면 안 돼?
    ja: |-
      はぁ～そういうのはあなたたちだけで
      片づけてくれない？
  event_hightechtoy_05_s_34:
    speaker: laplace
    en: I'm afraid not. A superhero team always works together.
    ko: |-
      안된다!
      히어로는 모든 임무에 최선을 다해야 한다!
    ja: |-
      ダメだ！
      ヒーローはすべてに最善を尽くさなければ！
  event_hightechtoy_05_s_35:
    speaker: drake
    en: Get off your butt and come help us, you coward!
    ko: |-
      어디서 혼자 쉬려고!
      이 비겁한 놈!
    ja: |-
      お前だけ楽しようって魂胆か？
      この卑怯者め！
  event_hightechtoy_05_s_36:
    speaker: maxwell_w
    en: All right, all right, cool your jets. I'm coming.
    ko: |-
      예예~ 갑니다, 가.
      거 되게 뭐라고 하네.
    ja: |-
      はいはい。今行くから。
      ほんとつべこべうるさいわね。
  event_hightechtoy_05_s_37:
    speaker: "<Monologue>"
    en: Maxwell walks forward.
    ko: 맥스웰이 앞으로 걸어갔다.
    ja: マクスウェルが前の方に歩みを進めた
  event_hightechtoy_05_s_38:
    speaker: laplace
    en: As for you, keep an eye on Birdie!
    ko: |-
      일반 니케여!
      버드 보이의 주위를 경계해라!
    ja: |-
      一般ニケよ！
      バードボーイを頼む！
  event_hightechtoy_05_s_39:
    speaker: "<Monologue>"
    en: Laplace runs forward as well.
    ko: 라플라스도 앞으로 뛰어나갔다.
    ja: ラプラスも走っていった
  event_hightechtoy_05_s_40:
    speaker: "<Narration>"
    en: "*Tap*"
    ko: 툭-
    ja: ボトッ
  event_hightechtoy_05_s_41:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_hightechtoy_05_s_42:
    speaker: "<Monologue>"
    en: I go to glance at what Laplace dropped...
    ko: 라플라스가 흘리고 간 것을 바라보았….
    ja: ラプラスが落としていったものを見てみた…
  event_hightechtoy_05_s_43:
    speaker: "<Narration>"
    en: "*Grab*"
    ko: 덥석-
    ja: ガシッ
  event_hightechtoy_05_s_44:
    speaker: "<Monologue>"
    en: when the mass-produced Nikke suddenly snatches it up.
    ko: 양산형 니케가 라플라스가 흘리고 간 것을 주워들었다.
    ja: 量産型ニケがラプラスの落とし物を拾い上げた
  event_hightechtoy_05_s_45:
    speaker: massproduction01
    en: I-I'll keep it safe!
    ko: 내, 내가 챙겨놓을게!
    ja: わ、私が持っておくわ！
  event_hightechtoy_05_s_46:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  event_hightechtoy_05_s_47:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
event_hightechtoy_05_e:
  event_hightechtoy_05_e_1:
    speaker: laplace
    en: Score another one for justice!
    ko: 하하하! 역시 오늘도 정의는 승리했다!
    ja: ははは！予想通り今日も正義は勝つ！
  event_hightechtoy_05_e_2:
    speaker: maxwell_w
    en: That's right. Now that we've done what we set out to accomplish, let's head
      back. I'm beaten.
    ko: |-
      그래~ 승리했으니까 얼른얼른 움직이자.
      나 피곤해.
    ja: "でかしたわ～勝ったから早く移動しよう。 \n私、疲れちゃった。"
  event_hightechtoy_05_e_3:
    speaker: laplace
    en: Don't talk like that. A true hero never tires.
    ko: "벌써? 그러면 안 된다! \n히어로는 늘 기백이 넘쳐야 한…!"
    ja: |-
      もう？そんなことではダメだ！
      ヒーローは常にガッツにあふれていなければ…！
  event_hightechtoy_05_e_4:
    speaker: massproduction01
    en: Just a moment. Is this yours?
    ko: |-
      잠깐만!
      이거 네 거 맞지?
    ja: |-
      ちょっと待って！
      これってあなたの？
  event_hightechtoy_05_e_5:
    speaker: "<Monologue>"
    en: The mass-produced Nikke holds up Laplace's cellphone.
    ko: 양산형 니케가 라플라스의 휴대폰을 들어 올렸다.
    ja: 量産型ニケがラプラスの携帯電話を上に掲げた
  event_hightechtoy_05_e_6:
    speaker: laplace
    en: |-
      !!
      When did you?!
    ko: |-
      !!
      언제 그걸?!
    ja: |-
      ！！
      いつの間に！？
  event_hightechtoy_05_e_7:
    speaker: laplace
    en: How could someone like you get the best of me?!
    ko: 히어로를 속일 정도의 능력을 갖고 있었던 건가!
    ja: |-
      ヒーローの隙を突くほどの能力を
      持っていたとは！
  event_hightechtoy_05_e_8:
    speaker: drake
    en: You didn't even realize she's pocketed your phone? You dolt!
    ko: "멍청한 놈! \n저걸 가져갈 때까지 모르고 있었던 거냐!"
    ja: |-
      愚か者め！
      携帯を取られても気づかなかったのか！
  event_hightechtoy_05_e_9:
    speaker: laplace
    en: I see you still require some additional training...
    ko: 큿, 아직 훈련이 부족하다는 것인가…!
    ja: くっ、まだ訓練が足りないということか…！
  event_hightechtoy_05_e_10:
    speaker: "<Self>"
    en: Is this what Laplace dropped earlier?
    ko: 설마 아까 라플라스가 떨어뜨렸던 게….
    ja: まさかさっきラプラスが落としていったのは…
  event_hightechtoy_05_e_11:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_05_e_12:
    speaker: maxwell_w
    en: I was wondering what you were fiddling with.
    ko: 뭘 그렇게 꼼지락거리고 있나 했더니.
    ja: 何をいじっているのかと思ったら。
  event_hightechtoy_05_e_13:
    speaker: maxwell_w
    en: Do you intend on using that to request an emergency evac?
    ko: 그걸로 구조 요청이라도 해보려고?
    ja: それで救助要請でもするつもり？
  event_hightechtoy_05_e_14:
    speaker: massproduction01
    en: That's right. Unlike you... time is not on my side.
    ko: |-
      그래. 할 거야.
      너희들과 다르게… 난 시간이 없으니까.
    ja: |-
      そうよ。要請しなくちゃ。
      あなたたちと違って…
      私には時間がないの。
  event_hightechtoy_05_e_15:
    speaker: maxwell_w
    en: And we have all the time in the world. That's why we didn't call it in. Is
      that what you really think?
    ko: 아~ 우리가 시간 많고 느긋해서 구조 요청을 안 하는 거다?
    ja: |-
      ふ～ん、私たちは時間もあるし暇そうだから、
      救助要請をしないとでも？
  event_hightechtoy_05_e_16:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_05_e_17:
    speaker: maxwell_w
    en: If you have so little faith in us, do it.
    ko: 좋아. 그렇게 못 믿겠으면, 해.
    ja: |-
      いいわ。
      そんなに信じられないなら勝手にして。
  event_hightechtoy_05_e_18:
    speaker: massproduction01
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_05_e_19:
    speaker: maxwell_w
    en: Call it in.
    ko: 슈엔한테 구조 요청해 보라고.
    ja: シュエンに救助要請してみなさいよ。
  event_hightechtoy_05_e_20:
    speaker: maxwell_w
    en: If you use Blabla, you can send Syuen a message anonymously.
    ko: 블라블라로 연락하면 너인 거 들키지 않고 요청할 수 있을 거야.
    ja: |-
      BlaBlaで連絡すればあなただってバレずに
      要請できるはずよ。
  event_hightechtoy_05_e_21:
    speaker: massproduction01
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_05_e_22:
    speaker: laplace
    en: Um, Maxwell... don't I have a say in this?
    ko: |-
      저… 맥스웰?
      그건 우선 내 동의가 필요한 일인 것 같은데….
    ja: |-
      ちょっと…マクスウェル？
      それにはまず私の同意が必要では…
  event_hightechtoy_05_e_23:
    speaker: maxwell_w
    en: Well? Too scared to go through with it?
    ko: 왜, 막상 하려니까 무서워?
    ja: |-
      どうしたの？
      いざとなったら怖くてできないとか？
  event_hightechtoy_05_e_24:
    speaker: massproduction01
    en: You think I won't do it? I'll show you!
    ko: 누, 누가 못할 줄 알고…!
    ja: そ、そんなことないわ…！
  event_hightechtoy_05_e_25:
    speaker: "<Monologue>"
    en: The mass-produced Nikke opens Laplace's Blabla.
    ko: 양산형 니케가 라플라스의 블라블라를 열었다.
    ja: 量産型ニケがラプラスのBlaBlaを開いた
  event_hightechtoy_05_e_26:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_05_e_27:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_05_e_28:
    speaker: maxwell_w
    en: Now, do you believe me?
    ko: |-
      구조 요청 못 한다는 거.
      이제 좀 믿을 수 있겠어?
    ja: |-
      私たちは救助要請ができないってこと。
      これで理解できた？
  event_hightechtoy_05_e_29:
    speaker: massproduction01
    en: I can't believe it...
    ko: 이, 이게 대체….
    ja: こ、これは一体どういう…
  event_hightechtoy_05_e_30:
    speaker: maxwell_w
    en: Don't act so shocked. I'm sure this isn't the first time you've seen Syuen
      act like this.
    ko: "뭘 그렇게 놀래~ \n슈엔이 이러는 거 한두 번 봐?"
    ja: |-
      何よ今さら～
      シュエンがああだってこと知ってるくせに。
  event_hightechtoy_05_e_31:
    speaker: massproduction01
    en: But you're Matis...
    ko: 그래도 메티스인데….
    ja: でもメティスなのに…
  event_hightechtoy_05_e_32:
    speaker: maxwell_w
    en: And? What's so special about us? You just saw how she treats us.
    ko: "메티스가 뭐라도 되나? \n아까 못 봤어?"
    ja: |-
      メティスだからどうしたっていうの？
      さっきも言ってたでしょ？
  event_hightechtoy_05_e_33:
    speaker: maxwell_w
    en: If we don't complete our mission, she'll have us replaced.
    ko: 우리가 제대로 안 하면 새로운 메티스 만든다잖아.
    ja: |-
      私たちがちゃんとできなかったら、
      新しいメティスを作るって。
  event_hightechtoy_05_e_34:
    speaker: massproduction01
    en: But Syuen always seemed so kind to Matis. She never calls you scrap metal
      or anything like that.
    ko: "메티스는 늘 사장님이 웃으면서 대하고… \n고철이라고 부르지도 않았는데…."
    ja: |-
      メティスはいつも社長が笑顔で接するし…
      鉄くず呼ばわりもしないのに…
  event_hightechtoy_05_e_35:
    speaker: maxwell_w
    en: True. She doesn't call us names. We're her favorites.
    ko: |-
      응. 맞아. 고철이라고 부르지 않지.
      우린 예쁨받거든.
    ja: |-
      うん。それは合ってる。鉄くずとは呼ばないよ。
      私たちはかわいがられてるからね。
  event_hightechtoy_05_e_36:
    speaker: maxwell_w
    en: But so what? We may be Matis, but that doesn't make us human.
    ko: |-
      근데 그게 뭐 어쨌다고.
      메티스면 뭐, 인간이기라도 해?
    ja: |-
      でもそれだけ。
      メティスだってだけで、人間ではないんだから。
  event_hightechtoy_05_e_37:
    speaker: massproduction01
    en: "...!!"
    ko: "……!!"
    ja: "……！！"
  event_hightechtoy_05_e_38:
    speaker: maxwell_w
    en: Don't get it twisted.
    ko: 착각하지 마.
    ja: 勘違いしないで。
  event_hightechtoy_05_e_39:
    speaker: maxwell_w
    en: No matter how good you are, you're still a Nikke.
    ko: 아무리 잘나봐야 니케는 그냥 니케일 뿐이야.
    ja: |-
      いくら優遇されていたとしても、
      ニケはニケに過ぎない。
  event_hightechtoy_05_e_40:
    speaker: maxwell_w
    en: 'We may be top-of-the-line toys, but that''s exactly what we are: toys.'
    ko: 예쁜 장난감이래 봤자 그저 장난감일 뿐이라고.
    ja: |-
      いくら高価なおもちゃでも、
      所詮おもちゃはおもちゃよ。
  event_hightechtoy_05_e_41:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_05_e_42:
    speaker: "<Monologue>"
    en: Maxwell takes Laplace's cellphone from the mass-produced Nikkes hand.
    ko: 맥스웰이 양산형 니케의 손에서 라플라스의 휴대폰을 뺏었다.
    ja: |-
      マクスウェルが量産型ニケの手から
      ラプラスの携帯電話を奪った
  event_hightechtoy_05_e_43:
    speaker: maxwell_w
    en: Now then, if there aren't any more questions, can we focus our attention elsewhere?
    ko: |-
      자, 그럼 이제 궁금한 거 다 알았으니까.
      딴생각 말고 움직이자?
    ja: |-
      じゃ、もう疑問は解決しただろうし、
      変なこと考えないで移動しよう。
  event_hightechtoy_05_e_44:
    speaker: maxwell_w
    en: You said you don't have time. If you want to save your friends, we have to
      hurry.
    ko: 시간 없다며, 네 친구들을 살리고 싶으면 서둘러야지.
    ja: |-
      時間がないんでしょ？
      仲間を助けたいなら急がなきゃ。
  event_hightechtoy_05_e_45:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_05_e_46:
    speaker: maxwell_w
    en: And you, don't drop things.
    ko: 넌 좀, 흘리고 다니지 말고.
    ja: 自分の持ち物くらいしっかり管理しなさいよ。
  event_hightechtoy_05_e_47:
    speaker: "<Monologue>"
    en: Maxwell gives the cell phone back to Laplace.
    ko: 맥스웰이 라플라스에게 휴대폰을 돌려줬다.
    ja: マクスウェルはラプラスに携帯電話を渡した
  event_hightechtoy_05_e_48:
    speaker: laplace
    en: Don't worry, a hero never makes the same mistake twice.
    ko: 걱정하지 마라! 히어로는 두 번 실수하지 않는다!
    ja: |-
      心配無用だ！
      ヒーローは同じミスは二度としない！
  event_hightechtoy_05_e_49:
    speaker: "<Monologue>"
    en: Maxwell and Laplace take point.
    ko: 맥스웰과 라플라스가 먼저 떠나갔다.
    ja: マクスウェルとラプラスが先に歩き出した
  event_hightechtoy_05_e_50:
    speaker: massproduction01
    en: Matis are just playthings as well?
    ko: 메티스도 장난감 신세라고…?
    ja: メティスも、ただのおもちゃに過ぎないって…？
  event_hightechtoy_05_e_51:
    speaker: massproduction01
    en: It can't be... it doesn't make any sense.
    ko: 아니야, 그럴 리 없어… 그럴 리 없는데….
    ja: 嘘だ、そんなはずが…そんなわけが…
  event_hightechtoy_05_e_52:
    speaker: "<Self>"
    en: "... Let's go."
    ko: "…가자."
    ja: "…行こう"
event_hightechtoy_06_s:
  event_hightechtoy_06_s_1:
    speaker: drake
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_06_s_2:
    speaker: maxwell_w
    en: What is it?
    ko: 왜 그래? 갑자기.
    ja: どうしたの？急に。
  event_hightechtoy_06_s_3:
    speaker: drake
    en: "... It's coming. Get ready."
    ko: "…준비해라. 온다."
    ja: "…準備しろ。こっちに来る。"
  event_hightechtoy_06_s_4:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 쿵-!
    ja: ドンッ！
  event_hightechtoy_06_s_5:
    speaker: "<Self>"
    en: "?!"
    ko: "?!"
    ja: "！？"
  event_hightechtoy_06_s_6:
    speaker: "<Monologue>"
    en: Off in the distance, a colossal Rapture looms.
    ko: 멀리서 거대한 랩쳐가 다가오는 것이 보인다.
    ja: |-
      遠くから巨大なラプチャーが
      近づいてくるのが見える
  event_hightechtoy_06_s_7:
    speaker: laplace
    en: About time it showed up!
    ko: 드디어 오는 건가!
    ja: ついに現れたか！
  event_hightechtoy_06_s_8:
    speaker: "<Self>"
    en: Is that the one that attacked you?
    ko: 저게 너희를 습격한 타일런트 급 랩쳐야?
    ja: あれに襲撃されたのか？
  event_hightechtoy_06_s_9:
    speaker: massproduction01
    en: Th-that's right.
    ko: 마, 맞아. 저, 저거… 저 랩쳐야!
    ja: う、うん。あ…あのラプチャーよ！
  event_hightechtoy_06_s_10:
    speaker: massproduction01
    en: That's the one that d-did this to us!
    ko: 우, 우리를… 이렇게 만든 녀석이야…!
    ja: わ、私たちを…こんな風にしたラプチャーよ…！
  event_hightechtoy_06_s_11:
    speaker: "<Monologue>"
    en: The mass-produced Nikke steps backwards.
    ko: 양산형 니케가 뒷걸음질 쳤다.
    ja: 量産型ニケが後ずさりした
  event_hightechtoy_06_s_12:
    speaker: massproduction01
    en: We're all going to die!
    ko: 다 죽을지도 몰라… 저게… 우릴 다…!
    ja: みんな死んじゃうかも…あれに…みんな…！
  event_hightechtoy_06_s_13:
    speaker: laplace
    en: Relax.
    ko: 걱정하지 마라!
    ja: 心配いらない！
  event_hightechtoy_06_s_14:
    speaker: laplace
    en: Things are different this time around. You've got a hero by your side.
    ko: "지난번과는 다르다. \n네 곁에 히어로가 있다!"
    ja: |-
      この前とは違う。
      君の隣にはヒーローがいる！
  event_hightechtoy_06_s_15:
    speaker: massproduction01
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_06_s_16:
    speaker: laplace
    en: The hero always emerges victorious.
    ko: 히어로는 결코 악당에게 꺾이지 않는다!
    ja: ヒーローは決して悪党に負けたりしない！
  event_hightechtoy_06_s_17:
    speaker: laplace
    en: We'll protect you.
    ko: 일반 니케를 지키고 인류를 지켜낸다!
    ja: 一般ニケを守り、人類を守り抜く！
  event_hightechtoy_06_s_18:
    speaker: laplace
    en: That is what we heroes do.
    ko: |-
      그것이 정의.
      그것이 히어로다!
    ja: |-
      それこそが正義。
      それこそがヒーローだ！
  event_hightechtoy_06_s_19:
    speaker: massproduction01
    en: A hero...
    ko: 히어로….
    ja: ヒーロー…
  event_hightechtoy_06_s_19_1:
    speaker: laplace
    en: Anticipate defeat before humans, and don't give up!
    ko: "일반 니케여! \n인간의 앞에서 먼저 패배를 예상하고, 포기하지 마라!"
    ja: |-
      一般ニケよ！
      人間の前で敗北を予想し、投げ出すな！
  event_hightechtoy_06_s_19_2:
    speaker: laplace
    en: That's because Nikkes are born to be a hero among humans!
    ko: 니케는 인간의 히어로가 되기 위해 태어난 존재!
    ja: ニケは人間のヒーローになるために生まれた！
  event_hightechtoy_06_s_19_3:
    speaker: laplace
    en: |-
      So, no matter what anyone says,
      do not think of yourself as someone who cannot become a hero!
    ko: |-
      그러니 누가 뭐라고 하든,
      스스로를 히어로가 될 수 없는 존재라고 생각하지 마라!
    ja: |-
      だから何と言われようと、
      自分はヒーローになれないと思うな！
  event_hightechtoy_06_s_19_4:
    speaker: laplace
    en: You can't do anything with that mindset.
    ko: 그렇게 생각해선 아무것도 할 수 없다.
    ja: そう思っていては、何もできない。
  event_hightechtoy_06_s_19_5:
    speaker: laplace
    en: Instead, you'll just end up scared and run away!
    ko: 겁먹고 도망치게만 될 뿐이다!
    ja: 恐れ、逃げることになるだけだ！
  event_hightechtoy_06_s_19_6:
    speaker: laplace
    en: As long as I'm here, you don't have to abandon your mission.
    ko: 내가 있는 한, 너는 임무를 포기하지 않아도 된다.
    ja: 私がいる限り、君は任務を投げ出さなくていい。
  event_hightechtoy_06_s_19_7:
    speaker: laplace
    en: You don't have to run away scared of villains!
    ko: 악당에게 겁을 먹고 도망치지 않아도 된다!
    ja: 悪党に恐れをなし、逃げなくてもいい！
  event_hightechtoy_06_s_19_8:
    speaker: laplace
    en: You can become a hero who protects humans and fights against villains!
    ko: 인간을 지키고 악당과 싸우는 히어로가 될 수 있다!
    ja: 人間を守り、悪党と戦うヒーローになれるんだ！
  event_hightechtoy_06_s_19_9:
    speaker: laplace
    en: I will protect you.
    ko: 내가 반드시 너를 지킨다.
    ja: 私が必ず君を守る。
  event_hightechtoy_06_s_19_10:
    speaker: laplace
    en: I will save the lives of your comrades.
    ko: 내가 반드시 네 동료들의 목숨을 지켜낸다.
    ja: 必ず仲間の命を守り抜く。
  event_hightechtoy_06_s_19_11:
    speaker: laplace
    en: I will definitely!
    ko: 내가 반드시!
    ja: 私が必ず！
  event_hightechtoy_06_s_19_12:
    speaker: laplace
    en: I will defeat that villain who has terrorized you!
    ko: 너를 공포에 떨게 한 저 악당 놈을 물리칠 거다!
    ja: 君を恐怖で震えさせた、あの悪党をやっつける！
  event_hightechtoy_06_s_19_13:
    speaker: laplace
    en: That's why I stand before you as the strongest hero!
    ko: 그러기 위해 나는 최강의 히어로로서, 네 앞에 서 있는 거다!
    ja: |-
      そのために私は最強のヒーローとして、
      君の前に立っている！
  event_hightechtoy_06_s_20:
    speaker: laplace
    en: So, never show weakness in front of a human.
    ko: |-
      그러니 일반 니케여!
      인간 앞에서 약한 모습을 보이지 마라!
    ja: |-
      よく聞け、一般ニケ！
      人間の前で弱い姿を見せるな！
  event_hightechtoy_06_s_21:
    speaker: laplace
    en: You can see Birdie is standing strong.
    ko: 버드 보이도 굳건히 버티고 있지 않나!
    ja: バードボーイも一生懸命耐えているではないか！
  event_hightechtoy_06_s_22:
    speaker: "<Choice>"
    en: I'm scared too.
    ko: 무섭긴 해.
    ja: 正直言って怖い
  event_hightechtoy_06_s_23:
    speaker: "<Choice>"
    en: I'm not scared.
    ko: 무섭지 않아.
    ja: ちっとも怖くない
  event_hightechtoy_06_s_24:
    speaker: laplace
    en: Wha...
    ko: 무, 무섭다고?
    ja: こ、怖いだと？
  event_hightechtoy_06_s_25:
    speaker: laplace
    en: Don't be scared, Birdie. I'm here to protect you.
    ko: |-
      겁먹지 마라, 버드 보이.
      히어로가 널 지키고 있다!
    ja: |-
      怖がることなどないぞ、バードボーイ。
      ヒーローが君を守る！
  event_hightechtoy_06_s_26:
    speaker: laplace
    en: That's the spirit!
    ko: 훌륭하다, 버드 보이!
    ja: さすがだ、バードボーイ！
  event_hightechtoy_06_s_27:
    speaker: massproduction01
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_06_s_28:
    speaker: massproduction01
    en: "... Sorry."
    ko: "…미안."
    ja: "…ごめんなさい。"
  event_hightechtoy_06_s_29:
    speaker: laplace
    en: Heroes, charge!
    ko: 히어로들이여, 가자!
    ja: ヒーローたちよ、行くぞ！
  event_hightechtoy_06_s_30:
    speaker: laplace
    en: Let us vanquish this dastardly villain who has tormented so many innocents!
    ko: "수많은 약자를 괴롭힌 비겁한 \n저 악당 놈을 물리치는 거다!"
    ja: |-
      無数の弱者を苦しめた卑怯な
      あの悪党を懲らしめるのだ！
  event_hightechtoy_06_s_31:
    speaker: laplace
    en: Encounter!
    ko: 인카운터!
    ja: エンカウンター！
event_hightechtoy_06_e:
  event_hightechtoy_06_e_1:
    speaker: drake
    en: It's running away!
    ko: 칫, 도망친다!
    ja: くそっ、逃げやがった！
  event_hightechtoy_06_e_2:
    speaker: laplace
    en: Let's follow it!
    ko: 쫓아가겠다!
    ja: 追いかけるぞ！
  event_hightechtoy_06_e_3:
    speaker: massproduction01
    en: You're going to follow that?
    ko: 저걸 쫓아간다고?
    ja: あれを追いかけるって？
  event_hightechtoy_06_e_4:
    speaker: massproduction01
    en: Don't!
    ko: 안돼!
    ja: ダメよ！
  event_hightechtoy_06_e_5:
    speaker: "<Monologue>"
    en: The mass-produced Nikke tugs on the end of Laplace's coat.
    ko: 양산형 니케가 라플라스의 코트 자락을 부여잡았다.
    ja: 量産型ニケがラプラスのコートの裾をつかんだ
  event_hightechtoy_06_e_6:
    speaker: massproduction01
    en: There are only two days left. We need to go back!
    ko: |-
      이제 이틀밖에 남지 않았어.
      지금이라도 얼른 가야 한다고!
    ja: |-
      もう2日しか残ってないわ。
      今行かないと間に合わない！
  event_hightechtoy_06_e_7:
    speaker: massproduction01
    en: If you run after it, we'll never make it back in time.
    ko: 저걸 잡고 가면 늦을 거야. 응?
    ja: あれを捕まえてからじゃ遅いわ。
  event_hightechtoy_06_e_8:
    speaker: massproduction01
    en: They'll die I tell you! There's no time!
    ko: |-
      늦으면 죽는단 말이야. 정말 죽어버린다고!
      이젠 정말 시간이 없단 말야!
    ja: |-
      死んじゃうのよ。
      あと少しで死んじゃうんだってば！
      もう本当に時間がないの！
  event_hightechtoy_06_e_9:
    speaker: massproduction01
    en: |-
      I'm begging you.
      Please... Save my friends.
    ko: "이렇게 빌게. \n제발… 내 친구들을 구해줘."
    ja: |-
      この通りよ。
      お願い…私の仲間たちのためにも。
  event_hightechtoy_06_e_10:
    speaker: laplace
    en: Don't worry. You're not coming with us.
    ko: |-
      걱정하지 마라.
      너는 함께 가지 않는다!
    ja: |-
      心配いらない。
      君は一緒に行かない！
  event_hightechtoy_06_e_11:
    speaker: massproduction01
    en: What...?
    ko: 뭐…?
    ja: え…？
  event_hightechtoy_06_e_12:
    speaker: laplace
    en: Drake. Maxwell. Take her and Birdie back to the Ark.
    ko: |-
      드레이크! 맥스웰!
      버드 보이와 일반 니케를 데리고 먼저 방주로 가라!
    ja: |-
      ドレイク！マクスウェル！
      バードボーイと一般ニケを連れて
      先にアークに行くのだ！
  event_hightechtoy_06_e_13:
    speaker: laplace
    en: I'm going after that thing myself.
    ko: 저건 나 혼자 쫓겠다!
    ja: あれは私1人で充分だ！
  event_hightechtoy_06_e_14:
    speaker: massproduction01
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_06_e_15:
    speaker: maxwell_w
    en: Okay.
    ko: 오케이.
    ja: 了解。
  event_hightechtoy_06_e_16:
    speaker: drake
    en: Who are you bossing around? I was going back to the Ark regardless.
    ko: 그렇게 말하지 않아도 방주로 갈 거다!
    ja: 最初からそのつもりでいた！
  event_hightechtoy_06_e_17:
    speaker: "<Self>"
    en: It's dangerous by yourself!
    ko: 혼자는 위험해!
    ja: 1人は危険だ！
  event_hightechtoy_06_e_18:
    speaker: laplace
    en: It'll be all right, Birdie. A hero like me will be able to catch that thing
      in no time.
    ko: |-
      걱정 마라, 버드 보이.
      나의 히어로 파워로 금방 녀석을 잡고 돌아오겠다!
    ja: |-
      心配するな、バードボーイ。
      ヒーローパワーですぐにあいつを倒してくる！
  event_hightechtoy_06_e_19:
    speaker: laplace
    en: Hero attack!
    ko: 히어로 추격-!
    ja: ヒーロー追撃ー！
  event_hightechtoy_06_e_20:
    speaker: "<Monologue>"
    en: Laplace ran after the Rapture.
    ko: 라플라스가 랩쳐를 향해 뛰어갔다.
    ja: ラプラスがラプチャーに向かって走っていった
  event_hightechtoy_06_e_21:
    speaker: "<Self>"
    en: Laplace!
    ko: 라플라스!
    ja: ラプラス！
  event_hightechtoy_06_e_22:
    speaker: maxwell_w
    en: There's no time. We have to go.
    ko: 자, 자. 베이비도 얼른 가자.
    ja: ほらほら。ベビーも早く行こう。
  event_hightechtoy_06_e_23:
    speaker: maxwell_w
    en: We need to get back to the Ark.
    ko: 방주로 얼른 돌아가야지.
    ja: 早くアークに戻らなきゃ。
  event_hightechtoy_06_e_24:
    speaker: "<Self>"
    en: But what about Laplace?!
    ko: 라플라스를 쫓아야…!
    ja: ラプラスを追いかけな…！
  event_hightechtoy_06_e_25:
    speaker: maxwell_w
    en: She may not be the sharpest tool in the shed, but she can fend for herself.
      She'll catch up with us shortly.
    ko: |-
      걱정하지 마. 바보는 쉽게 죽지 않으니까.
      금방 해치우고 따라올 거야.
    ja: |-
      心配いらないわ。バカは死なないって言うし。
      すぐ片づけて戻ってくるはずよ。
  event_hightechtoy_06_e_26:
    speaker: drake
    en: Yeah! She's the dullest tool there is! She's way worse than me.
    ko: |-
      맞다! 녀석은 천하에 둘도 없을 바보다!
      나보다 멍청하다!!
    ja: |-
      そうだ！あいつはこの世に二人といないバカだ！
      私よりもバカだ！
  event_hightechtoy_06_e_27:
    speaker: drake
    en: She'll be fine.
    ko: 그러니까 괜찮다!
    ja: だから大丈夫だ！
  event_hightechtoy_06_e_28:
    speaker: maxwell_w
    en: |-
      You hear that?
      We are both certain, so let's go.
    ko: |-
      들었지?
      우리 둘이 보장하는 거니까, 가자.
    ja: |-
      分かったでしょ？
      私とドレイクが保証するわ。だから行こう。
  event_hightechtoy_06_e_29:
    speaker: maxwell_w
    en: If we don't get a move on, her friends might end up dying.
    ko: 이러다 쟤 친구들 다 죽어버릴지도 몰라.
    ja: |-
      ぐずぐずしてたらあの子の仲間の
      命が危ないわ。
  event_hightechtoy_06_e_30:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_06_e_31:
    speaker: "<Monologue>"
    en: The mass-produced Nikke glances in my direction, her eyes brimming with tears.
    ko: 양산형 니케가 울먹거리는 눈으로 이쪽을 바라보았다.
    ja: 量産型ニケが涙目でこちらを見つめてきた
  event_hightechtoy_06_e_32:
    speaker: "<Self>"
    en: "... Okay."
    ko: "…알겠어."
    ja: "…分かった"
  event_hightechtoy_06_e_33:
    speaker: "<Narration>"
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_hightechtoy_06_e_34:
    speaker: "<Monologue>"
    en: All of us walk in search of an elevator to the Ark.
    ko: 맥스웰과 드레이크를 따라 방주 엘리베이터를 찾아 걸었다.
    ja: |-
      マクスウェルとドレイクについて
      アークのエレベーターを探し歩いた
  event_hightechtoy_06_e_35:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_06_e_36:
    speaker: massproduction01
    en: "... Is she going to be okay?"
    ko: "…괜찮겠지?"
    ja: "…大丈夫よね？"
  event_hightechtoy_06_e_37:
    speaker: "<Choice>"
    en: She'll be just fine.
    ko: "…괜찮을 거야."
    ja: "…大丈夫なはずだ"
  event_hightechtoy_06_e_38:
    speaker: "<Choice>"
    en: I'm not sure.
    ko: "…글쎄."
    ja: "…どうだろう"
  event_hightechtoy_06_e_39:
    speaker: massproduction01
    en: That's what I thought...
    ko: 그래! 괜찮을 거야….
    ja: そうよね！大丈夫よ、きっと…
  event_hightechtoy_06_e_40:
    speaker: massproduction01
    en: It'll be okay...I know it will...
    ko: "…괜찮을 거야."
    ja: "…大丈夫なはず。"
  event_hightechtoy_06_e_41:
    speaker: "<Monologue>"
    en: The mass-produced Nikke clasps at the brain haven.
    ko: 양산형 니케가 브레인 셸터를 끌어안았다.
    ja: 量産型ニケがブレインシェルターを抱きしめた
  event_hightechtoy_06_e_42:
    speaker: massproduction01
    en: She said she's the strongest hero...
    ko: 최강의 히어로라고 그랬으니까….
    ja: 最強のヒーローだって言ってたじゃない…
  event_hightechtoy_06_e_43:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 쾅-!!
    ja: ドーン！！
  event_hightechtoy_06_e_44:
    speaker: "<Monologue>"
    en: A huge explosion can be heard from behind us.
    ko: 등 뒤에서 큰 폭발이 들려왔다.
    ja: 背後から大きな爆発音が聞こえた
  event_hightechtoy_06_e_45:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_06_e_46:
    speaker: massproduction01
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_06_e_47:
    speaker: massproduction01
    en: That explosion...
    ko: 이 폭발 설마….
    ja: この爆発はまさか…
  event_hightechtoy_06_e_48:
    speaker: "<Self>"
    en: We need to go help Laplace!
    ko: 지금이라도 구하러 가야…!
    ja: 今からでも助けに行った方が…！
  event_hightechtoy_06_e_49:
    speaker: maxwell_w
    en: Slow down.
    ko: 워, 워. 베이비, 진정해.
    ja: どうどう、ベビー。落ち着いて。
  event_hightechtoy_06_e_50:
    speaker: maxwell_w
    en: How can we go back now? The elevator is right in front of us.
    ko: |-
      이제 엘리베이터가 코앞인데 어딜 돌아가.
      그치?
    ja: |-
      エレベーターがもうすぐ見つかるっていうのに
      どこに行くって？
  event_hightechtoy_06_e_51:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_06_e_52:
    speaker: "<Self>"
    en: We can't leave her behind.
    ko: 그래도 라플라스를 두고 갈 수는 없어.
    ja: でもラプラスを置いていくことはできない
  event_hightechtoy_06_e_53:
    speaker: maxwell_w
    en: "*Sigh* I knew this would happen."
    ko: 아아… 이럴 거 같더라니.
    ja: はあ…こうなる気がしてたのよね。
  event_hightechtoy_06_e_54:
    speaker: maxwell_w
    en: Let me ask you a question.
    ko: 베이비.
    ja: ベビー。
  event_hightechtoy_06_e_55:
    speaker: maxwell_w
    en: What do you think Laplace is?
    ko: 베이비는 라플라스가 뭐라고 생각해?
    ja: ベビーはラプラスのことをどう思ってるの？
  event_hightechtoy_06_e_56:
    speaker: "<Choice>"
    en: A close colleague.
    ko: 소중한 동료.
    ja: 大切な仲間
  event_hightechtoy_06_e_57:
    speaker: "<Choice>"
    en: A Nikke who gets the job done.
    ko: 성능 좋은 니케.
    ja: 高性能のニケ
  event_hightechtoy_06_e_58:
    speaker: "<Choice>"
    en: A true superhero.
    ko: 최강의 히어로.
    ja: 最強のヒーロー
  event_hightechtoy_06_e_59:
    speaker: maxwell_w
    en: Right. I knew you would think like that.
    ko: 그래. 그렇게 생각할 줄 알았어.
    ja: そうよね。そう言うと思ってた。
  event_hightechtoy_06_e_60:
    speaker: maxwell_w
    en: You know that, and you're still acting like this?
    ko: 알면서 이러는 거였어?
    ja: よく分かってるのにどうして？
  event_hightechtoy_06_e_61:
    speaker: maxwell_w
    en: A commander should be able to set their emotions aside.
    ko: 지휘관이 돼서 그렇게 정이 많으면 어떻게 해.
    ja: 指揮官がこんなに情に弱くてどうするの。
  event_hightechtoy_06_e_62:
    speaker: maxwell_w
    en: We are Nikkes.
    ko: 우리는 니케야.
    ja: 私たちはニケよ。
  event_hightechtoy_06_e_63:
    speaker: maxwell_w
    en: We're instruments used by Syuen to obtain results.
    ko: 슈엔의 성능 좋은 장난감이라고.
    ja: シュエンの出来のいいおもちゃなの。
  event_hightechtoy_06_e_64:
    speaker: maxwell_w
    en: We were made to complete our missions. It is our duty to fulfill that obligation.
    ko: |-
      성능 좋은 장난감으로 태어났으면,
      응당 성능 좋은 장난감으로서의 일을 해내야 해.
    ja: |-
      高性能のおもちゃに生まれたからには
      当然、それに見合った仕事をしなくちゃ。
  event_hightechtoy_06_e_65:
    speaker: maxwell_w
    en: It's what we were created to do.
    ko: 그게 우리가 만들어진 목적이니까.
    ja: それが、私たちが作られた目的だから。
  event_hightechtoy_06_e_66:
    speaker: "<Self>"
    en: "What do you mean by \n'that's what you're created to do'?"
    ko: 만들어진 목적이라니….
    ja: 作られた目的だなんて…
  event_hightechtoy_06_e_67:
    speaker: maxwell_w
    en: Nikkes are different from humans.
    ko: 베이비, 니케는 인간과 달라.
    ja: ベビー、ニケは人間とは違うの。
  event_hightechtoy_06_e_68:
    speaker: maxwell_w
    en: |-
      A machine is made for an express purpose.
      If it can't fulfill that purpose, it's either destroyed or replaced.
    ko: |-
      기계는 만들어지는 순간부터 목적이 있고,
      그 목적을 수행하지 못하면 폐기되거나 다음 버전이 나오잖아?
    ja: |-
      機械っていうのは作られた瞬間から目的があり、
      その目的が達成できなければ破棄されたり、
      アップグレードバージョンが作られるでしょ？
  event_hightechtoy_06_e_69:
    speaker: maxwell_w
    en: We're no different.
    ko: 우리도 똑같아.
    ja: 私たちも同じよ。
  event_hightechtoy_06_e_70:
    speaker: maxwell_w
    en: If you're born to be a hero, then it's a hero you must be.
    ko: 히어로가 되기 위해 태어났으면, 히어로가 되어야 해.
    ja: |-
      ヒーローになるために生まれたなら、
      ヒーローにならなくちゃ。
  event_hightechtoy_06_e_71:
    speaker: maxwell_w
    en: Laplace needs to beat that Raptures and return on her own.
    ko: 라플라스는 여기서 혼자 저 랩쳐들을 쓸어버리고 돌아와야 해.
    ja: |-
      ラプラスには1人であのラプチャーたちを倒し、
      戻ってくる義務がある。
  event_hightechtoy_06_e_72:
    speaker: maxwell_w
    en: It is what she was built to do. It's the way it is.
    ko: "그게 라플라스가 가진 성능이고, \n당연히 해내야만 하는 것이라고."
    ja: |-
      それはラプラスに与えられた性能であり、
      当然成功しなければいけないことなの。
  event_hightechtoy_06_e_73:
    speaker: maxwell_w
    en: Isn't that right, Laplace?
    ko: 그렇지? 라플라스.
    ja: そうでしょ！ラプラス。
  event_hightechtoy_06_e_74:
    speaker: "<Narration>"
    en: "*Thump*"
    ko: 쿵-!
    ja: ドーン！
  event_hightechtoy_06_e_75:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_hightechtoy_06_e_76:
    speaker: laplace
    en: Coming in hot!
    ko: 히어로 등장!
    ja: ヒーロー登場！
  event_hightechtoy_06_e_77:
    speaker: maxwell_w
    en: You're late. Are you low on battery?
    ko: 늦었네. 배터리가 모자라기라도 했어?
    ja: |-
      遅かったじゃない。
      バッテリーが切れちゃった？
  event_hightechtoy_06_e_78:
    speaker: laplace
    en: Almost completely depleted.
    ko: 역시 맥스웰! 배터리가 간당간당하다!
    ja: |-
      さすがはマクスウェル！
      バッテリーがあと少しでなくなりそうだ！
  event_hightechtoy_06_e_79:
    speaker: drake
    en: Took you long enough. A snail could have gotten the job done sooner.
    ko: |-
      너무 느려!
      굼벵이도 네놈보다 빠를 거다!
    ja: |-
      遅すぎる！
      ナメクジでもお前よりは早いだろう！
  event_hightechtoy_06_e_80:
    speaker: massproduction01
    en: You beat that thing all by yourself?
    ko: 그걸 혼자서 파괴했다고?
    ja: 本当に1人で破壊したの？
  event_hightechtoy_06_e_81:
    speaker: laplace
    en: |-
      Didn't I tell you?
      I will defeat that villain who has tormented you!
    ko: |-
      말했지 않나!
      반드시 널 괴롭힌 저 악당 놈을 물리쳐 주겠다고!
    ja: |-
      言っただろう！
      君を虐めた悪党を、必ずやっつけると！
  event_hightechtoy_06_e_81_1:
    speaker: laplace
    en: I always keep my promises!
    ko: 약속한 것은 반드시 지킨다!
    ja: 約束は必ず守る！
  event_hightechtoy_06_e_82:
    speaker: laplace
    en: Because that's what the strongest hero does!
    ko: 그것이 최강의 히어로니까!
    ja: それが最強のヒーローだからな！
  event_hightechtoy_06_e_83:
    speaker: massproduction01
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_06_e_84:
    speaker: "<Self>"
    en: Well done.
    ko: 고생했어.
    ja: お疲れ様
  event_hightechtoy_06_e_85:
    speaker: laplace
    en: Please, it was nothing.
    ko: "하하! 고생은 무슨! \n이 정도는 당연하다!"
    ja: |-
      はは！ちっとも！
      このくらい朝飯前だ！
  event_hightechtoy_06_e_86:
    speaker: laplace
    en: Let's hurry back.
    ko: 어서 돌아가자.
    ja: 早く戻るぞ。
  event_hightechtoy_06_e_87:
    speaker: laplace
    en: I can't wait to tell everyone how we beat the villain!
    ko: |-
      그리고 모두에게 알리는 거다!
      우리가 악당을 물리쳤음을!
    ja: |-
      そして皆に知らしめるのだ！
      私たちが悪党を倒したと！
  event_hightechtoy_06_e_88:
    speaker: "<Narration>"
    en: 'Hightech Toy: END'
    ko: 'Hightech Toy : END'
    ja: 'Hightech Toy : END'
event_hightechtoy_epilogue:
  event_hightechtoy_06_e_89:
    speaker: tvvoice
    en: Missilis has destroyed the Rapture which caused the disappearance of numerous
      mass-produced Nikkes and proceeded to have the finest quarter in its history.
    ko: 미실리스 인더스트리가 양산형 니케 실종 사건의 원인이 되는 랩쳐를 제거하며, 이번 분기 최고 실적을 달성했습니다.
    ja: |-
      ミシリス・インダストリーが量産型ニケ
      失踪事件の原因であるラプチャーを退治し、
      今期最高の実績を達成しました。
  event_hightechtoy_06_e_90:
    speaker: tvvoice
    en: We take you now to an interview with Missilis' CEO Syuen, and the Matis squad.
    ko: 미실리스 사의 CEO, 슈엔과 메티스 스쿼드의 인터뷰를 보시겠습니다.
    ja: |-
      ミシリス社のCEO、シュエンと
      メティス部隊のインタビューです。
  event_hightechtoy_06_e_91:
    speaker: syuen
    en: "[Testing, testing... Can you hear me?]"
    ko: "[흠흠! 들려?]"
    ja: "「えへん、えへん！マイクテスト」"
  event_hightechtoy_06_e_92:
    speaker: syuen
    en: I'm happy to report that the tyrant-class Rapture responsible for the disappearance
      of countless mass-produced Nikkes has been captured,
    ko: "[양산형들을 실종시키던 타일런트 급 랩쳐인지 뭔지 하는걸.]"
    ja: |-
      「量産型を失踪に追いやった
      タイラント級ラプチャーだか何だかを」
  event_hightechtoy_06_e_93:
    speaker: syuen
    en: "[and it's all thanks to Matis.]"
    ko: "[여기 있는 우리 메티스가 잡았다는 이야기, 들었지?]"
    ja: |-
      「我が社のメティスが倒したって話、
      聞いたわよね？」
  event_hightechtoy_06_e_94:
    speaker: syuen
    en: "[I feel it is worth mentioning that the other two company's mass-produced
      Nikke budget has been slashed significantly in light of all this.]"
    ko: "[우리 메티스 덕분에, 다른 두 회사의 양산형 생산 비용이 줄었다는 걸 꼭 기억해야 할 거야.]"
    ja: |-
      「メティスのおかげで他の2社の量産型の
      生産費が節約できたってこと、
      肝に銘じなさいよ」
  event_hightechtoy_06_e_95:
    speaker: syuen
    en: "[Here at Missilis, we don't need army training. We have Matis!]"
    ko: "[군사 훈련이니 뭐니 그딴 거 안 해도 우리 메티스는 강하다고! 알겠어?]"
    ja: |-
      「軍事訓練とかそんなのしなくても、
      メティスは強いの！分かった？」
  event_hightechtoy_06_e_96:
    speaker: syuen
    en: "[Laplace, say a few words.]"
    ko: "[라플라스, 한마디 해.]"
    ja: "「ラプラス、何か言いなさい」"
  event_hightechtoy_06_e_97:
    speaker: laplace
    en: "[Citizens of the Ark, do not fear. Going forward, Matis will be your knight
      in shining armor. We, the true heroes, will protect you.]"
    ko: |-
      [방주 시민들이여, 걱정하지 마라!
      앞으로도 방주는 우리 메티스가, 최강의 히어로가 지켜낼 거다!]
    ja: |-
      「アークの市民たちよ、心配するな！
      これからもアークはメティス最強のヒーローが
      守ってみせる！」
  event_hightechtoy_06_e_98:
    speaker: syuen
    en: "[You all got that?]"
    ko: "[들었지? 이 자랑스러운 목소리를!]"
    ja: "「聞いたわね？この誇り高い声を！」"
  event_hightechtoy_06_e_99:
    speaker: syuen
    en: "[I, Syuen, the CEO of Missilis,]"
    ko: "[방주 여러분도 똑똑히 기억해.]"
    ja: "「アークの皆さんもしっかり記憶して」"
  event_hightechtoy_06_e_100:
    speaker: syuen
    en: "[made Matis what it is today, and don't you forget it!]"
    ko: "[저 메티스를 바로 나, 미실리스 CEO! \n슈엔이 만들었다는걸!]"
    ja: |-
      「このメティスはこの私、
      ミシリスのCEOを務めるシュエンが
      生みの親だということを！」
  event_hightechtoy_06_e_101:
    speaker: maxwell_w
    en: Wow, I've never seen Syuen so happy. She's beaming from ear to ear.
    ko: 와~ 슈엔 입 찢어지는 거 봐.
    ja: わ～シュエンったら満面の笑顔。
  event_hightechtoy_06_e_102:
    speaker: maxwell_w
    en: At least she's not so ornery for once.
    ko: 이제야 기분이 좋아지셨네.
    ja: やっと機嫌がよくなったみたいね。
  event_hightechtoy_06_e_103:
    speaker: laplace
    en: Bah, I didn't speak loudly enough.
    ko: 흠! 히어로를 외치는 소리가 너무 작군!
    ja: ふん！ヒーローと叫ぶ声が小さすぎる！
  event_hightechtoy_06_e_104:
    speaker: drake
    en: Yeah, I can barely hear you.
    ko: 그래! 너는 작다!
    ja: そうだ！お前は小さいぞ！
  event_hightechtoy_06_e_105:
    speaker: laplace
    en: Next time I'll shout it from the rooftops!
    ko: 다음엔 더 크게 외치겠다!
    ja: 次はもっと大声で叫んでみる！
  event_hightechtoy_06_e_106:
    speaker: drake
    en: Yeah, so the whole world can hear you!
    ko: 그래! 더 커져서 와라!
    ja: そうだ！もっと大きくなってから来い！
  event_hightechtoy_06_e_107:
    speaker: maxwell_w
    en: Don't you two start again. Go and play outside.
    ko: |-
      뭐라는 거야. 얘들은.
      야, 나가서 놀아.
    ja: |-
      何言ってるの。
      ほら、外に出て遊ぼうよ。
  event_hightechtoy_06_e_108:
    speaker: laplace
    en: Maxwell! How many times have I told you? Heroes don't play outside.
    ko: 맥스웰! 누차 말하지만 히어로는 노는 게 아니라….
    ja: |-
      マクスウェル！この前も言ったが、
      ヒーローは遊びではなく…
  event_hightechtoy_06_e_109:
    speaker: unknown
    en: Hey...
    ko: 저기….
    ja: あの…
  event_hightechtoy_06_e_110:
    speaker: laplace
    en: "??"
    ko: "??"
    ja: "？？"
  event_hightechtoy_06_e_111:
    speaker: laplace
    en: It's you!
    ko: 넌….
    ja: 君は…
  event_hightechtoy_06_e_112:
    speaker: massproduction01
    en: How are you?
    ko: 안녕! 잘… 지냈어?
    ja: へへ！元気…だった？
  event_hightechtoy_06_e_113:
    speaker: laplace
    en: I'm doing just fine.
    ko: 히어로는 늘 안녕하다!
    ja: ヒーローはいつも元気だ！
  event_hightechtoy_06_e_114:
    speaker: massproduction01
    en: You see... I came here to... erm...
    ko: 그렇구나… 저… 그게….
    ja: それはよかった…その…えっと…
  event_hightechtoy_06_e_115:
    speaker: massproduction01
    en: Thanks to you, I was able to save all of my squadmates. So...
    ko: |-
      네 덕분에 모두를 살릴 수 있었어!
      그러니까… 정말….
    ja: |-
      あなたのおかげでみんなを救うことができたの！
      それで…本当に…
  event_hightechtoy_06_e_116:
    speaker: massproduction01
    en: Thank you. Really.
    ko: "…고마워."
    ja: "…ありがとう。"
  event_hightechtoy_06_e_117:
    speaker: laplace
    en: No need to thank me. It's all in a day's work as a hero.
    ko: |-
      인사는 됐다.
      일반 니케를 구해주는 건 히어로로서 당연한 일이다!
    ja: |-
      礼はいらない。一般ニケを
      助けるのはヒーローとして当然のこと！
  event_hightechtoy_06_e_118:
    speaker: laplace
    en: I'd say it's a small matter!
    ko: 아주 사소한 일이라고 할 수 있지!
    ja: 些細なことだ！
  event_hightechtoy_06_e_119:
    speaker: massproduction01
    en: A small matter...?
    ko: 사소해…?
    ja: 些細なこと…？
  event_hightechtoy_06_e_120:
    speaker: laplace
    en: So you should hurry and be a hero too!
    ko: 그러니 너도 어서 히어로가 되어라!
    ja: よって君も早くヒーローになるのだ！
  event_hightechtoy_06_e_121:
    speaker: massproduction01
    en: "*Sigh* I come and try to be grateful..."
    ko: 하아… 고맙다고 해줘도….
    ja: はあ…お礼を言ってもこれか…
  event_hightechtoy_06_e_122:
    speaker: massproduction01
    en: So annoying.
    ko: 진짜 재수 없어.
    ja: とことん気分悪いんだから。
  event_hightechtoy_06_e_123:
    speaker: "<Monologue>"
    en: The mass-produced Nikke leaves with a frown.
    ko: 얼굴을 잔뜩 구긴 채 양산형 니케가 떠나갔다.
    ja: しかめっ面で量産型ニケが立ち去った
  event_hightechtoy_06_e_124:
    speaker: laplace
    en: "??"
    ko: "??"
    ja: "？？"
  event_hightechtoy_06_e_125:
    speaker: laplace
    en: What's eating her? Does she not want to be a hero?
    ko: |-
      왜 화가 난 거지?
      히어로가 되는 것이 싫은 건가??
    ja: |-
      なんであんなに機嫌が悪い？
      ヒーローになるのがそんなに嫌なのか？？
  event_hightechtoy_06_e_126:
    speaker: maxwell_w
    en: Don't waste your time. You couldn't understand even if you tried.
    ko: |-
      됐어, 네가 뭘 알겠냐.
      어차피 고민해 봤자 이해 못 할 테니까 시간 낭비하지 말고 나가서 놀아.
    ja: |-
      あなたが気にしたって無駄よ。
      どうせ理解できないだろうから。
      ほら、早く外に行って遊びな。
  event_hightechtoy_06_e_127:
    speaker: maxwell_w
    en: I have an assignment for you.
    ko: 난 테스트하러 갈 거니까.
    ja: 私はテストしなくちゃならないことがあるから。
  event_hightechtoy_06_e_128:
    speaker: laplace
    en: Sounds good to me. So long as I get to do something heroic.
    ko: 알겠다! 그럼 난 히어로 활동을 하러 가보겠다!
    ja: |-
      分かった！
      では私はヒーロー活動をしに行ってくる！
  event_hightechtoy_06_e_129:
    speaker: laplace
    en: You did well out there, Birdie.
    ko: 히어로 로드에 함께하느라 고생했다, 버드 보이!
    ja: ヒーローの道連れご苦労だった、バードボーイ！
  event_hightechtoy_06_e_130:
    speaker: "<Self>"
    en: Right back at you.
    ko: 라플라스도 고생했어.
    ja: ラプラスもお疲れ様
  event_hightechtoy_06_e_131:
    speaker: laplace
    en: Catch you on the flip side! Hero, out!
    ko: 다음에 또 보자! 히어로 퇴장~!
    ja: また今度会おう！ヒーロー退場～！
  event_hightechtoy_06_e_132:
    speaker: "<Narration>"
    en: Shatter!
    ko: 쨍그랑!
    ja: ガシャーン！
  event_hightechtoy_06_e_133:
    speaker: maxwell_w
    en: I told you to open the window before jumping out!
    ko: 야! 창문 열고 뛰랬지!
    ja: こら！窓は開けてから出なさいってば！
  event_hightechtoy_06_e_134:
    speaker: maxwell_w
    en: Now I've got to call the repair shop again...
    ko: 아… 관리실에 또 창문 갈아달라고 해야겠네.
    ja: |-
      はあ…
      また管理室に窓ガラスの交換頼まなきゃ。
  event_hightechtoy_06_e_135:
    speaker: drake
    en: I can't let her best me! I'm going too!
    ko: 질 수 없지! 나도 간다!
    ja: 負けてはいられない！待て～！
  event_hightechtoy_06_e_136:
    speaker: "<Monologue>"
    en: Drake busts through the door and leaves.
    ko: 드레이크도 문을 박차고 뛰쳐나가 버렸다.
    ja: ドレイクもドアを蹴飛ばして外に出ていった
  event_hightechtoy_06_e_137:
    speaker: maxwell_w
    en: I feel a headache coming on...
    ko: 아아… 골치야.
    ja: ああ…頭痛が…
  event_hightechtoy_06_e_138:
    speaker: maxwell_w
    en: We really put you through the wringer this time, Cutey.
    ko: 이런 애들이랑 임무 하느라 고생 많았어, 베이비.
    ja: |-
      こんな連中とよく任務遂行できたね。
      本当にお疲れ様、ベビー。
  event_hightechtoy_06_e_139:
    speaker: "<Self>"
    en: It was nothing.
    ko: 맥스웰도 고생 많았어.
    ja: マクスウェルもお疲れ様
  event_hightechtoy_06_e_140:
    speaker: maxwell_w
    en: Are you heading back to the Outpost?
    ko: 베이비는 바로 전초기지로 돌아갈 거지?
    ja: ベビーはすぐ前哨基地に戻るんでしょ？
  event_hightechtoy_06_e_141:
    speaker: "<Self>"
    en: Not before I ask you something.
    ko: "…그전에 한 가지 물어보고 싶은 것이 있어."
    ja: "…その前に1つだけ聞きたいことがある"
  event_hightechtoy_06_e_142:
    speaker: maxwell_w
    en: What is it?
    ko: 물어보고 싶은 거? 뭔데?
    ja: 聞きたいこと？何？
  event_hightechtoy_06_e_143:
    speaker: "<Self>"
    en: You said that a Nikke has a purpose the moment they're made.
    ko: 니케는 만들어진 순간부터 목적이 있는 것이라고 했었지?
    ja: ニケは作られた瞬間から目的があるんだな？
  event_hightechtoy_06_e_144:
    speaker: maxwell_w
    en: That's right.
    ko: 응.
    ja: そうだよ。
  event_hightechtoy_06_e_145:
    speaker: "<Self>"
    en: Then is Matis so heroic because you all were made to be that way?
    ko: 그럼 메티스가 히어로가 된 것도 그렇게 만들어졌기 때문이라는 거야?
    ja: |-
      ではメティスがヒーローになったのも
      目的を果たすためなのか？
  event_hightechtoy_06_e_146:
    speaker: maxwell_w
    en: Haha! I was wondering what you were acting so seriously for.
    ko: 하하! 뭘 그렇게 심각하게 물어보나 했더니.
    ja: |-
      はは！
      真面目な顔して何を聞くかと思ったら。
  event_hightechtoy_06_e_147:
    speaker: maxwell_w
    en: I assume this has to do with what I said before?
    ko: 지난번에 내가 했던 얘기 때문에 그래?
    ja: この前私が話したことが気になったの？
  event_hightechtoy_06_e_148:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_hightechtoy_06_e_149:
    speaker: maxwell_w
    en: To be honest, I'm not so sure myself.
    ko: 글쎄? 그건 나야 모르지.
    ja: どうだろう。それは私も分からない。
  event_hightechtoy_06_e_150:
    speaker: maxwell_w
    en: How should I know what goes on in the minds of those idiots?
    ko: 저 시끄러운 녀석들이 뭘 생각하는지 내가 어떻게 알겠어?
    ja: |-
      あのお騒がせな2人の気持ちを、
      私が分かるとでも？
  event_hightechtoy_06_e_151:
    speaker: maxwell_w
    en: From what I know, Matis... I mean, Drake and Laplace...
    ko: 뭐, 듣기로 메티스는… 아니 저 둘은.
    ja: 聞いた話によればメティスは…\n正確にはあの2人は。
  event_hightechtoy_06_e_152:
    speaker: maxwell_w
    en: They volunteered because they wanted to serve Syuen. They wanted to be her
      instrument.
    ko: "슈엔의 성능 좋은 장난감이 되고 싶어서 \n자원한 녀석들이라곤 하던데."
    ja: |-
      シュエンの出来のいいおもちゃになりたくて
      自ら志願したって話だけど。
  event_hightechtoy_06_e_153:
    speaker: maxwell_w
    en: You'll have to ask them for the details.
    ko: 자세한 건 쟤들만 알겠지.
    ja: 詳しいことは本人たちにしか分からないわ。
  event_hightechtoy_06_e_154:
    speaker: "<Self>"
    en: What about you?
    ko: 맥스웰은 아니라는 거야?
    ja: マクスウェルは彼女たちとは違うということか？
  event_hightechtoy_06_e_155:
    speaker: maxwell_w
    en: I don't know. How can I know what the human Maxwell thought?
    ko: 몰라. 인간 맥스웰이 무슨 생각을 했는지 내가 어떻게 알아?
    ja: |-
      知らないわよ。人間だった
      マクスウェルがどんな気持ちだったか
      私に分かるわけないでしょ。
  event_hightechtoy_06_e_156:
    speaker: maxwell_w
    en: That part of me is dead. I'm a Nikke now, aren't I?
    ko: |-
      인간 맥스웰은 이미 죽었고
      난 니케 맥스웰이잖아?
    ja: |-
      人間のマクスウェルはもう死んだ。
      私はニケのマクスウェルだし。
  event_hightechtoy_06_e_157:
    speaker: "<Self>"
    en: "... That's right."
    ko: "…그렇네."
    ja: "…そうだな"
  event_hightechtoy_06_e_158:
    speaker: maxwell_w
    en: Whether our being heroic was something we decided ourselves,
    ko: 우리가 히어로가 되고 싶었는지.
    ja: 私たちがヒーローになりたいって思ってたのか。
  event_hightechtoy_06_e_159:
    speaker: maxwell_w
    en: or something that was thrust upon is something only you can decide.
    ko: "그 마음이 진짜인지 아닌지는 \n베이비가 직접 쟤들을 겪어보고 판단해 봐~"
    ja: |-
      その想いが本当かどうかは
      ベビーが見て判断するのが一番早いと思うわ～
  event_hightechtoy_06_e_160:
    speaker: maxwell_w
    en: You tell me. After working with us,
    ko: 그럼 알 수 있지 않겠어?
    ja: そのうち分かるはずよ。
  event_hightechtoy_06_e_161:
    speaker: maxwell_w
    en: are we tools used by Syuen?
    ko: 우리가 단순히 슈엔의 성능 좋은 장난감일지.
    ja: 私たちがただの出来のいいおもちゃなのか。
  event_hightechtoy_06_e_162:
    speaker: maxwell_w
    en: Or are we heroes?
    ko: 진짜 히어로일지.
    ja: 本物のヒーローなのかがね。
