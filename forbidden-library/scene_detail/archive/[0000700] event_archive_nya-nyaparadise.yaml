    en: "... Meow."
    ko: "……야옹."
    ja: "……ニャー。"
  event_nyanyaparadise_06_s_19:
    speaker: "<Self>"
    en: Where does she want to go?
    ko: "…어디가 가고 싶대?"
    ja: "…どこに行きたいって？"
  event_nyanyaparadise_06_s_20:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_s_21:
    speaker: nero
    en: The dump.
    ko: "…쓰레기장."
    ja: "…ゴミ捨て場にゃん。"
  event_nyanyaparadise_06_s_22:
    speaker: "<Monologue>"
    en: Once we arrive at the dump,
    ko: 쓰레기장에 도착하니.
    ja: ゴミ捨て場に着くと
  event_nyanyaparadise_06_s_23:
    speaker: "<Monologue>"
    en: the box where we found Ruru is no longer there.
    ko: 루루와 함께 있던 상자는 이미 없어져 버린지 오래 였다.
    ja: ルルの箱はすでになくなっていた
  event_nyanyaparadise_06_s_24:
    speaker: "<Self>"
    en: The box is gone...
    ko: "…상자가 사라졌네."
    ja: "…箱がないな"
  event_nyanyaparadise_06_s_25:
    speaker: nero
    en: It's okay. The shelter is Ruru's home now.
    ko: 이제 루루의 집은 보호소니까 괜찮다냥.
    ja: |-
      もうルルの家はシェルターだから
      大丈夫にゃん。
  event_nyanyaparadise_06_s_26:
    speaker: ruru
    en: "... Meow."
    ko: "…야옹."
    ja: "…ニャー。"
  event_nyanyaparadise_06_s_27:
    speaker: "<Monologue>"
    en: Ruru drags her near-lifeless body weakly to the spot where the box once used
      to be, and lays there.
    ko: |-
      루루는 상자가 있던 자리에 힘없이 다가가더니.
      이내 털썩 누워버렸다.
    ja: |-
      ルルは箱があった場所に力なく近づき
      ドサッと横になってしまった
  event_nyanyaparadise_06_s_28:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_s_29:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_s_30:
    speaker: "<Self>"
    en: It looks to me like she's waiting for her owner.
    ko: "…주인을 기다리는 거겠지?"
    ja: "…飼い主を待ってるんだよな？"
  event_nyanyaparadise_06_s_31:
    speaker: nero
    en: Probably.
    ko: 아마도.
    ja: 多分。
  event_nyanyaparadise_06_s_32:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_s_33:
    speaker: nero
    en: A cat always has a near-unbreakable bond with their first owner.
    ko: 고양이는 첫 번째 주인을 특별하게 생각한다냥.
    ja: ネコにとって最初の飼い主は特別にゃん。
  event_nyanyaparadise_06_s_34:
    speaker: nero
    en: They were the first human she ever saw.
    ko: 세상에 나와 처음 본 사람이었고.
    ja: 生まれてから最初に見た人間で
  event_nyanyaparadise_06_s_35:
    speaker: nero
    en: She'll never forget all those treasured memories she has of them.
    ko: 자신에게 다정했던 그 기억을 잊지 못하니까.
    ja: |-
      自分に優しくしてくれた記憶を
      忘れられないからにゃん。
  event_nyanyaparadise_06_s_36:
    speaker: nero
    en: Even though she was abandoned, she doesn't blame the owner one bit.
    ko: "…그리고 버려졌어도 주인을 탓하지 않는다냥."
    ja: |-
      …だから捨てられたのに
      飼い主を責めないにゃん。
  event_nyanyaparadise_06_s_37:
    speaker: nero
    en: She only blames herself.
    ko: 자신을 탓할 뿐이지.
    ja: 自分を責めるだけにゃん。
  event_nyanyaparadise_06_s_38:
    speaker: ruru
    en: Meow... Meow...
    ko: 야옹.
    ja: ニャー。
  event_nyanyaparadise_06_s_39:
    speaker: ruru
    en: "... Meow."
    ko: "…야오옹."
    ja: "…ニャア。"
  event_nyanyaparadise_06_s_40:
    speaker: "<Monologue>"
    en: Ruru stares at the dump entrance and starts wailing.
    ko: 루루는 아무도 오지 않는 쓰레기장 입구를 바라보며 울어대기 시작했다.
    ja: |-
      ルルは誰も来ないゴミ捨て場の
      入口を見つめながら鳴き始めた
  event_nyanyaparadise_06_s_41:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_s_42:
    speaker: "<Monologue>"
    en: Hours have passed.
    ko: 몇 시간이 흘렀을까.
    ja: 何時間経っただろう
  event_nyanyaparadise_06_s_43:
    speaker: ruru
    en: Meow... Meow...
    ko: 야옹….
    ja: ニャン…
  event_nyanyaparadise_06_s_44:
    speaker: ruru
    en: "... Me ...ow."
    ko: "…야…옹."
    ja: "…ニャ…ン。"
  event_nyanyaparadise_06_s_45:
    speaker: "<Monologue>"
    en: Ruru's cries have been ceaseless,
    ko: 루루의 울음소리는 잦아들지 않았고.
    ja: ルルの鳴き声は止まらず
  event_nyanyaparadise_06_s_46:
    speaker: "<Monologue>"
    en: yet there isn't a sign of anyone coming to the dump.
    ko: 쓰레기장에 찾아오는 사람 또한 없었다.
    ja: ゴミ捨て場を訪れる人もいなかった
  event_nyanyaparadise_06_s_47:
    speaker: nero
    en: Stop crying. You're going to strain yourself.
    ko: 힘드니까 더 이상 울지 마라냥.
    ja: 大変だからもう鳴くなにゃん。
  event_nyanyaparadise_06_s_48:
    speaker: ruru
    en: "... Meow."
    ko: "…야옹."
    ja: "…ニャー。"
  event_nyanyaparadise_06_s_49:
    speaker: "<Narration>"
    en: "*Stroke- stroke-*"
    ko: 슥- 슥-
    ja: ナデナデ
  event_nyanyaparadise_06_s_50:
    speaker: "<Monologue>"
    en: Nero sits beside Ruru and pets her on the head.
    ko: 네로는 루루 옆에 앉아 루루의 머리를 쓰다듬었다.
    ja: |-
      ネロはルルの隣に座って
      ルルの頭をなでた
  event_nyanyaparadise_06_s_51:
    speaker: nero
    en: In the next life,
    ko: 다음 생엔.
    ja: 来世では
  event_nyanyaparadise_06_s_52:
    speaker: nero
    en: be born as my cat.
    ko: 내 고양이로 태어나라냥.
    ja: 私のネコとして生まれてくるにゃん。
  event_nyanyaparadise_06_s_53:
    speaker: ruru
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_s_54:
    speaker: nero
    en: I'll make you so much happier than you are now.
    ko: 그땐 지금보다 더 행복하게 해주겠다냥.
    ja: 今よりもっと幸せにしてあげるにゃん。
  event_nyanyaparadise_06_s_55:
    speaker: ruru
    en: "... Meow."
    ko: "…야옹."
    ja: "…ニャー。"
  event_nyanyaparadise_06_s_56:
    speaker: nero
    en: I'll buy you lots of toys.
    ko: 장난감도 가득 사주고.
    ja: おもちゃもたくさん買ってあげるし
  event_nyanyaparadise_06_s_57:
    speaker: nero
    en: I'll make you the highest cat tower.
    ko: 캣타워도 제일 높은 거로 놓아주는.
    ja: キャットタワーも一番高いのを置くし
  event_nyanyaparadise_06_s_58:
    speaker: nero
    en: You'll have the most delicious kitty treats any feline's ever eaten.
    ko: 맛있는 사료를 매일매일 주는 최고의 집사가 되어줄 테니.
    ja: |-
      おいしいご飯を毎日あげる、
      最高の執事になるから
  event_nyanyaparadise_06_s_59:
    speaker: nero
    en: So please, in your next life, be born as mine.
    ko: 꼭 내 고양이로 태어나라냥.
    ja: 私のネコとして生まれてくるにゃん。
  event_nyanyaparadise_06_s_60:
    speaker: ruru
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_s_61:
    speaker: "<Narration>"
    en: "*Purr purr*"
    ko: 고롱고롱….
    ja: ゴロゴロ…
  event_nyanyaparadise_06_s_62:
    speaker: "<Narration>"
    en: "*Purr*"
    ko: 고롱….
    ja: ゴロ…
  event_nyanyaparadise_06_s_63:
    speaker: ruru
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_s_64:
    speaker: nero
    en: Ruru.
    ko: 루루.
    ja: ルル。
  event_nyanyaparadise_06_s_65:
    speaker: ruru
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_s_66:
    speaker: "<Self>"
    en: Ruru...?
    ko: 루루…?
    ja: ルル…？
  event_nyanyaparadise_06_s_67:
    speaker: ruru
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_s_68:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_s_69:
    speaker: "<Narration>"
    en: "*Poooouuuur*"
    ko: 솨아아아-
    ja: ザアアア…
  event_nyanyaparadise_06_s_70:
    speaker: "<Monologue>"
    en: Raindrops start falling from the sky.
    ko: 하늘에서는 비가 내리기 시작했다.
    ja: 空から雨が降り始めた
  event_nyanyaparadise_06_s_71:
    speaker: "<Monologue>"
    en: Until her last breath, Ruru waits for her owner... until she falls into an
      eternal sleep.
    ko: |-
      루루는 마지막 순간까지 주인을 기다리다
      …다시는 깨어지나 못할 깊은 잠에 들어버렸다.
    ja: |-
      ルルは最後の瞬間まで飼い主を待ち
      …二度と目覚めることのない
      深い眠りについた
event_nyanyaparadise_06_e:
  event_nyanyaparadise_06_e_1:
    speaker: "<Monologue>"
    en: It was a sunny day like any other.
    ko: 여느 때와 다름없는 화창한 날이었다.
    ja: いつもと変わらない、のどかな日だった
  event_nyanyaparadise_06_e_2:
    speaker: "<Monologue>"
    en: The breeze was nice and everyone was going about their day.
    ko: 바람은 솔솔 불어오고 있었고, 제각각 바쁜 일상을 보내는.
    ja: |-
      そよ風が吹き、
      それぞれが慌ただしい日々を送っている
  event_nyanyaparadise_06_e_3:
    speaker: "<Monologue>"
    en: A completely ordinary day of no particular note.
    ko: 다를 것 없는 일상이었다.
    ja: そんないつもの日常だった
  event_nyanyaparadise_06_e_4:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_e_5:
    speaker: biscuit
    en: Ah, Trainer! There you are.
    ko: |-
      아, 훈련사님!
      오셨어요?
    ja: あ、訓練士さん！
  event_nyanyaparadise_06_e_6:
    speaker: biscuit
    en: "... How you are holding up?"
    ko: "…괜찮으세요?"
    ja: "…大丈夫ですか？"
  event_nyanyaparadise_06_e_7:
    speaker: "<Choice>"
    en: "... I'm okay."
    ko: "…괜찮아."
    ja: "…大丈夫だ"
  event_nyanyaparadise_06_e_8:
    speaker: "<Choice>"
    en: I'm not doing so hot.
    ko: "…마음이 안 좋네."
    ja: "…大丈夫じゃない"
  event_nyanyaparadise_06_e_9:
    speaker: biscuit
    en: I'm glad to hear that, but...
    ko: 그렇다면 다행이지만….
    ja: それならよかったですが…
  event_nyanyaparadise_06_e_10:
    speaker: biscuit
    en: Me too... and you must be feeling worse than I am.
    ko: |-
      저도 마음이 안 좋은데…
      훈련사님은 더 안 좋을 것 같아요.
    ja: |-
      私も悲しいですから…
      訓練士さんは言うまでもないですよね。
  event_nyanyaparadise_06_e_11:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_e_12:
    speaker: biscuit
    en: I... I'm only saying this out of concern for you, but
    ko: 저… 음… 노파심에 말하는 거지만.
    ja: えっと…お節介かもしれませんが
  event_nyanyaparadise_06_e_13:
    speaker: biscuit
    en: rather than pretending that everything's all right,
    ko: "…애써 괜찮은 척 보다는."
    ja: "…必死に平気なフリをするよりは"
  event_nyanyaparadise_06_e_14:
    speaker: biscuit
    en: you should really allow yourself time to grieve.
    ko: 충분히 슬퍼하는 시간을 가지는 게 좋아요.
    ja: ちゃんと悲しんだ方がいいですよ。
  event_nyanyaparadise_06_e_15:
    speaker: biscuit
    en: Ruru's last moments were happy ones, thanks to the time she spent with you
      and Nero.
    ko: 루루는 분명 네로와 훈련사님과 함께 보내는 시간이 행복했을 테니까요.
    ja: |-
      ルルはきっと、ネロと訓練士さんと
      一緒に過ごせて幸せだったはずですから。
  event_nyanyaparadise_06_e_16:
    speaker: biscuit
    en: Until her last breath.
    ko: "…마지막으로 눈감는 순간까지도요."
    ja: "…最後に目を閉じる瞬間まで。"
  event_nyanyaparadise_06_e_17:
    speaker: biscuit
    en: Nero is in the yard with the other cats.
    ko: "…아, 네로는 고양이들이랑 마당에 있을 거예요."
    ja: "…あ、ネロはネコたちと庭にいるはずです。"
  event_nyanyaparadise_06_e_18:
    speaker: biscuit
    en: They said they were going to go say farewell to Ruru.
    ko: 루루를 다 함께 보내준다고 했거든요.
    ja: みんなでルルを見送るって言ってたので。
  event_nyanyaparadise_06_e_19:
    speaker: biscuit
    en: You should join them.
    ko: 얼른 가보세요.
    ja: 行ってみてください。
  event_nyanyaparadise_06_e_20:
    speaker: "<Self>"
    en: Thank you.
    ko: 고마워.
    ja: ありがとう
  event_nyanyaparadise_06_e_21:
    speaker: "<Monologue>"
    en: Once I arrive in the front yard of the cat shelter, I can see Nero and the
      other cats gathered together.
    ko: |-
      고양이 보호소 앞마당에 도착하니
      여러 고양이들과 함께 모여있는 네로가 보였다.
    ja: |-
      ネコシェルターの庭に着くと
      ネコたちと一緒にいるネロが見えた
  event_nyanyaparadise_06_e_22:
    speaker: "<Self>"
    en: Nero.
    ko: 네로.
    ja: ネロ
  event_nyanyaparadise_06_e_23:
    speaker: nero
    en: Hey, Scoops.
    ko: 집사 왔냥?
    ja: 執事、来たにゃん？
  event_nyanyaparadise_06_e_24:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_e_25:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_e_26:
    speaker: "<Self>"
    en: Are you okay?
    ko: 괜찮아?
    ja: 大丈夫か？
  event_nyanyaparadise_06_e_27:
    speaker: nero
    en: I'm okay.
    ko: 괜찮다냥.
    ja: 大丈夫にゃん。
  event_nyanyaparadise_06_e_28:
    speaker: nero
    en: What about you?
    ko: 집사는 괜찮냥.
    ja: 執事は大丈夫かにゃん。
  event_nyanyaparadise_06_e_29:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_e_30:
    speaker: nero
    en: Getting close to someone is a scary thing.
    ko: 정이라는 게 무섭다냥.
    ja: 情というのは怖いにゃん。
  event_nyanyaparadise_06_e_31:
    speaker: nero
    en: I didn't spend a lot of time with Ruru,
    ko: 루루랑 그렇게 오래 알고 지낸 것도 아닌데.
    ja: |-
      ルルとそんなに長い間
      一緒にいたわけでもないのに
  event_nyanyaparadise_06_e_32:
    speaker: nero
    en: but I wonder what would have happened if I'd found her sooner.
    ko: 조금만 더 일찍 발견했으면 어땠을까.
    ja: もう少し早く見つけていれば…
  event_nyanyaparadise_06_e_33:
    speaker: nero
    en: What if Ruru hadn't been abandoned by her owners?
    ko: 루루가 사람에게 버림받지 않았다면 어땠을까.
    ja: ルルが人間に捨てられていなければ…
  event_nyanyaparadise_06_e_34:
    speaker: nero
    en: What if this place was a better environment for cats to live in?
    ko: 이곳이 조금 더 고양이에게 살기 좋았던 곳이었더라면….
    ja: |-
      ここがもう少しネコにとって暮らしやすい
      場所だったら…
  event_nyanyaparadise_06_e_35:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_e_36:
    speaker: nero
    en: All these things keep running through my mind.
    ko: 이런 생각들을 끊임없이 들게 하니까 말이다냥.
    ja: そんなことばかり考えてしまうにゃん。
  event_nyanyaparadise_06_e_37:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_e_38:
    speaker: nero
    en: Ruru would have been very happy.
    ko: 루루는 분명 행복했을 거다냥.
    ja: ルルはきっと幸せだったはずにゃん。
  event_nyanyaparadise_06_e_39:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_e_40:
    speaker: nero
    en: It's not much, but we want to bid our last farewell to Ruru.
    ko: 우리들끼리 작게나마 루루를 마지막으로 보내주려고 한다냥.
    ja: 私たちがルルを最後に見送ろうと思うにゃん。
  event_nyanyaparadise_06_e_41:
    speaker: nero
    en: Would you like to join us?
    ko: 집사도 함께하겠냥?
    ja: 執事も一緒に見送るにゃん？
  event_nyanyaparadise_06_e_42:
    speaker: "<Self>"
    en: "... Very much."
    ko: "…그래."
    ja: "…ああ"
  event_nyanyaparadise_06_e_43:
    speaker: nero
    en: Meow-
    ko: 야옹-
    ja: ニャー。
  event_nyanyaparadise_06_e_44:
    speaker: "<Monologue>"
    en: After Nero meows, all the cats sit down and cry out in unison.
    ko: 네로가 한마디를 하자 주변에 있던 고양이들이 그대로 자리에 앉았고.
    ja: |-
      ネロが一言発すると、周りにいたネコたちが
      その場に座った
  event_nyanyaparadise_06_e_45:
    speaker: cats
    en: Meow-
    ko: 야옹-
    ja: ニャー。
  event_nyanyaparadise_06_e_46:
    speaker: cats
    en: Meeoow-
    ko: 야오옹-
    ja: ニャア。
  event_nyanyaparadise_06_e_47:
    speaker: cats
    en: Myeow- Myeow-!
    ko: 냐오- 냐오옹-!
    ja: ニャオ、ニャー！
  event_nyanyaparadise_06_e_48:
    speaker: "<Monologue>"
    en: Their mournful wails sound as if they were speaking to Ruru.
    ko: 루루에게 말이라도 하듯 하나둘씩 울기 시작했다.
    ja: ルルに話しかけるように、1匹ずつ鳴き始めた
  event_nyanyaparadise_06_e_49:
    speaker: "<Self>"
    en: I can sense their sadness.
    ko: 목소리가 슬프게 들리네.
    ja: 悲しそうな声が聞こえる
  event_nyanyaparadise_06_e_50:
    speaker: nero
    en: Cats can't talk,
    ko: 고양이가 비록 말은 못 하지만.
    ja: ネコは話せないけど
  event_nyanyaparadise_06_e_51:
    speaker: nero
    en: but they have feelings just like us.
    ko: 우리와 똑같은 감정을 지니고 있다냥.
    ja: 私たちと同じように感情を持ってるにゃん。
  event_nyanyaparadise_06_e_52:
    speaker: nero
    en: Also,
    ko: 그리고.
    ja: そして
  event_nyanyaparadise_06_e_53:
    speaker: nero
    en: they know that what happened to Ruru...
    ko: 얘네들도 아는거다냥.
    ja: みんなも分かってるにゃん。
  event_nyanyaparadise_06_e_54:
    speaker: nero
    en: could also happen to them.
    ko: 루루의 일이 자기 일이 될 수도 있었다는 걸.
    ja: |-
      自分がルルのようになっていたかもしれない
      ということを。
  event_nyanyaparadise_06_e_55:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_06_e_56:
    speaker: nero
    en: I'm glad Ruru's last moments were with us.
    ko: 그래도 루루의 마지막 순간에 우리가 있어서 다행이었다냥.
    ja: でもルルの最期に私たちがいてよかったにゃん。
  event_nyanyaparadise_06_e_57:
    speaker: nero
    en: At least she won't be lonely on her way to the afterlife.
    ko: 아마 가는 길은 많이 외롭지 않을거다냥.
    ja: 虹の橋を渡る時はきっと寂しくないにゃん。
  event_nyanyaparadise_06_e_58:
    speaker: "<Self>"
    en: I think so too.
    ko: 나도 그렇게 생각해.
    ja: 私もそう思う
  event_nyanyaparadise_06_e_59:
    speaker: nero
    en: Ruru has gone off
    ko: 루루는.
    ja: ルルは
  event_nyanyaparadise_06_e_60:
    speaker: nero
    en: into the heavens.
    ko: 아주 이쁜 별이 됐을거다냥.
    ja: すごくきれいな星になったはずだにゃん。
  event_nyanyaparadise_06_e_61:
    speaker: nero
    en: May she shine bright, for all eternity.
    ko: 작지만 가장 이쁘게 빛 나는 별.
    ja: |-
      小さいけど、
      一番きれいに輝く星。
  event_nyanyaparadise_06_e_62:
    speaker: "<Monologue>"
    en: Nero looks up at the sky and smiles.
    ko: 네로는 하늘을 보며 옅게 미소 지었다.
    ja: ネロは空を見ながら小さく微笑んだ
  event_nyanyaparadise_06_e_63:
    speaker: "<Narration>"
    en: 'NYA NYA PARADISE: END'
    ko: 'NYA NYA PARADISE : END'
    ja: 'NYA NYA PARADISE : END'
event_nyanyaparadise_epilogue:
  event_nyanyaparadise_epilogue_1:
    speaker: "<Narration>"
    en: A few days later.
    ko: "…며칠 뒤."
    ja: "…数日後"
  event_nyanyaparadise_epilogue_2:
    speaker: "<Monologue>"
    en: To keep myself occupied, I am cleaning up the Commander's Room.
    ko: "기분전환할 겸 오랜만에 \n지휘관실 청소를 하고 있었고."
    ja: |-
      気分転換も兼ねて久しぶりに
      指揮官室の掃除をしていた
  event_nyanyaparadise_epilogue_3:
    speaker: "<Narration>"
    en: "*Thud*"
    ko: 툭-
    ja: トンッ
  event_nyanyaparadise_epilogue_4:
    speaker: "<Self>"
    en: What's this doing here?
    ko: "…이게 왜 여기 있지."
    ja: "…どうしてここに？"
  event_nyanyaparadise_epilogue_5:
    speaker: "<Monologue>"
    en: One of Ruru's toys rolls out from under the table.
    ko: 책상 아래에서, 루루를 놀아줬던 고양이 장난감이 나왔다.
    ja: 机の下からルルのおもちゃが出てきた
  event_nyanyaparadise_epilogue_6:
    speaker: "<Narration>"
    en: "*Shake*"
    ko: 휘릭-
    ja: ヒュッ
  event_nyanyaparadise_epilogue_7:
    speaker: "<Narration>"
    en: "*Shaake*"
    ko: 휘리릭-
    ja: ヒュッ！
  event_nyanyaparadise_epilogue_8:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_epilogue_9:
    speaker: "<Self>"
    en: "... I miss her."
    ko: "…보고 싶네."
    ja: "…会いたいな"
  event_nyanyaparadise_epilogue_10:
    speaker: "<Self>"
    en: I should have taken more photos.
    ko: 사진이라도 한 장 남겨둘걸.
    ja: 写真でも撮っておけばよかった
  event_nyanyaparadise_epilogue_11:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_epilogue_12:
    speaker: "<Monologue>"
    en: This day, I suddenly missed Ruru.
    ko: "…문득 루루가 생각나는 하루였다."
    ja: "…ルルのことを思い出す1日だった"
  event_nyanyaparadise_epilogue_13:
    speaker: "<Narration>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_epilogue_14:
    speaker: "<Narration>"
    en: To Nero and Scoops @UserName,
    ko: 네로와 @UserName 집사에게.
    ja: ネロと@UserName執事へ。
  event_nyanyaparadise_epilogue_15:
    speaker: "<Narration>"
    en: 'I have crossed the rainbow bridge safely and arrived at my final destination:
      a star.'
    ko: 나는 무지개다리를 무사히 건너서 고양이 별에 잘 도착했어.
    ja: 虹の橋を無事に渡って、ネコの星に着いたよ。
  event_nyanyaparadise_epilogue_16:
    speaker: "<Narration>"
    en: The name of this star is Nya Nya Paradise.
    ko: 이곳 고양이 별 이름이 냐냐 파라다이스인데.
    ja: |-
      このネコの星の名前は
      にゃんにゃんパラダイスっていうんだけど
  event_nyanyaparadise_epilogue_17:
    speaker: "<Narration>"
    en: It's a type of heaven for cats.
    ko: 고양이들의 천국이라는 뜻이래.
    ja: "「ネコたちの天国」って意味なんだって。"
  event_nyanyaparadise_epilogue_18:
    speaker: "<Narration>"
    en: Oh, I nearly forgot to mention! There are lots of cats here much younger than
      me.
    ko: 아, 참! 여기엔 나보다 어린 고양이들이 많아서
    ja: |-
      あ、そうだ！ここにはわたしより
      小さいネコが多くて
  event_nyanyaparadise_epilogue_19:
    speaker: "<Narration>"
    en: So I'm using all the skills that Nero taught me.
    ko: 네로가 알려준 것들을 유용하게 써먹고 있어.
    ja: ネロが教えてくれた知識が役に立ってるよ。
  event_nyanyaparadise_epilogue_20:
    speaker: "<Narration>"
    en: Thank you for teaching me so many things.
    ko: 나한테 많은 것을 알려줘서 고마워.
    ja: たくさんのことを教えてくれてありがとう。
  event_nyanyaparadise_epilogue_21:
    speaker: "<Narration>"
    en: I should have brought a picture of you two.
    ko: 고양이 별에 올 때, 네로와 집사 사진을 하나 가져올 걸 그랬나 봐.
    ja: |-
      ネコの星に来る時に、ネロと執事の
      写真を持ってくればよかったな。
  event_nyanyaparadise_epilogue_22:
    speaker: "<Narration>"
    en: There are times when I miss you guys a lot.
    ko: 가끔 많이 보고 싶을 때가 있어.
    ja: たまにすごく会いたくなるよ。
  event_nyanyaparadise_epilogue_23:
    speaker: "<Narration>"
    en: But it's okay, since you both were there with me in my final moments.
    ko: 그래도 마지막 순간까지 네로와 집사의 얼굴을 봤으니 괜찮아.
    ja: |-
      でも最後まで2人の顔を
      見れたから大丈夫。
  event_nyanyaparadise_epilogue_24:
    speaker: "<Narration>"
    en: I'll remember your faces always.
    ko: 다음에 만나는 그날까지 네로와 집사 얼굴 잊지 않고 기억할게.
    ja: |-
      次に会う日まで、
      忘れずに覚えておくから。
  event_nyanyaparadise_epilogue_25:
    speaker: "<Narration>"
    en: Thank you for being with me until the end.
    ko: 마지막 순간까지 나와 함께 있어줘서 고마워.
    ja: 最後まで一緒にいてくれてありがとう。
  event_nyanyaparadise_epilogue_26:
    speaker: "<Narration>"
    en: May you both live happy lives.
    ko: 앞으로도 행복하게 지내.
    ja: これからも幸せでいてね。
  event_nyanyaparadise_epilogue_27:
    speaker: "<Narration>"
    en: A while from now, who knows how long,
    ko: |-
      먼 훗날, 우리가 다시 만나게 되는 그날.
      마중 나갈게.
    ja: |-
      遠い未来、再会できるようになったら
      迎えに行くから。
  event_nyanyaparadise_epilogue_28:
    speaker: "<Narration>"
    en: we will meet again.
    ko: 하지만 네로와 집사는 천천히.
    ja: でもネロと執事にはゆっくり、
  event_nyanyaparadise_epilogue_29:
    speaker: "<Narration>"
    en: But I hope you take your time coming here.
    ko: 가능한 이곳에 아주 천천히 왔으면 좋겠어.
    ja: ここにはできるだけゆっくり来てほしいな。
  event_nyanyaparadise_epilogue_30:
    speaker: "<Narration>"
    en: Until next time!
    ko: 그럼 다음에 또 보자!
    ja: じゃあ、またね！
