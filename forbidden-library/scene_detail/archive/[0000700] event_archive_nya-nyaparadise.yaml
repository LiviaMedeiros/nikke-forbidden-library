    en: How are they looking?
    ko: 어때?
    ja: どうだ？
  event_nyanyaparadise_04_e_3:
    speaker: "<Monologue>"
    en: Nero looks at the results with a solemn expression.
    ko: 네로는 심각한 표정으로 결과지를 보고 있었다.
    ja: ネロは深刻な顔で結果用紙を見ていた
