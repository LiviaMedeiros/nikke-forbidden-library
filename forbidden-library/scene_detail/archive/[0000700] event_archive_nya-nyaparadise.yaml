    en: Meow.
    ko: 냥.
    ja: にゃん。
  event_nyanyaparadise_04_e_14:
    speaker: nero
    en: You're right.
    ko: 집사 말도 맞다냥.
    ja: 執事の言葉も正しいにゃん。
  event_nyanyaparadise_04_e_15:
    speaker: nero
    en: But the Ark's medical technology is reserved for humans.
    ko: 하지만 방주의 기술력은 인간 위주로 발전됐다냥.
    ja: |-
      でもアークの技術力は
      人間を中心に発展してきたにゃん。
  event_nyanyaparadise_04_e_16:
    speaker: "<Self>"
    en: Then that means...
    ko: "…그렇다는 건."
    ja: "…ということは"
  event_nyanyaparadise_04_e_17:
    speaker: nero
    en: There's nothing we can do.
    ko: 방법이 없다냥.
    ja: 他に方法がないにゃん。
  event_nyanyaparadise_04_e_18:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_04_e_19:
    speaker: leona
    en: Ruru doesn't have much longer to live?
    ko: "…루루가 얼마 못 산다고?"
    ja: "…ルルが長生きできない？"
  event_nyanyaparadise_04_e_20:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_04_e_21:
    speaker: biscuit
    en: That can't be!
    ko: 거짓말….
    ja: 嘘…
  event_nyanyaparadise_04_e_22:
    speaker: leona
    en: She's still so young... how terrible...
    ko: 아직 어린데 안타깝네.
    ja: まだ子どもなのに…
  event_nyanyaparadise_04_e_23:
    speaker: "<Monologue>"
    en: All of us are gathered in the middle of the shelter, discussing Ruru.
    ko: "…우리는 보호소 한가운데에 모여 루루에 대한 이야기를 했다."
    ja: |-
      …私たちはシェルターの真ん中に集まって
      ルルについて話をした
  event_nyanyaparadise_04_e_24:
    speaker: nero
    en: Her condition is severe enough that it's untreatable.
    ko: 치료를 할 수 없을 만큼 상태가 안 좋다냥.
    ja: 治療できないくらい状態が悪いにゃん。
  event_nyanyaparadise_04_e_25:
    speaker: nero
    en: A house cat's lifespan is 15 years, compared to only 3 for a street cat.
    ko: |-
      집고양이의 평균 수명은 15년인 반면에,
      길고양이 평균 수명은 3년이다냥.
    ja: |-
      飼いネコの平均寿命は15年だけど
      野良ネコの平均寿命は3年だにゃん。
  event_nyanyaparadise_04_e_26:
    speaker: nero
    en: As you can imagine, the reason has to do with the stark differences in their
      living conditions.
    ko: 이유는… 알다시피 고양이가 살 수 없는 환경이기 때문이고.
    ja: |-
      理由は…知っての通り、
      ネコが生きられない環境だからにゃん。
  event_nyanyaparadise_04_e_27:
    speaker: nero
    en: It's not terribly surprising.
    ko: 어떻게 보면 당연한 결과다냥.
    ja: ある意味、当然の結果だにゃん。
  event_nyanyaparadise_04_e_28:
    speaker: leona
    en: She could have had such a happy life...
    ko: 평생 행복할 수 있었던 아이였는데….
    ja: 一生幸せに暮らすはずだった子なのに…
  event_nyanyaparadise_04_e_29:
    speaker: timi
    en: "*Growl*"
    ko: "…으릉."
    ja: "…ガオ。"
  event_nyanyaparadise_04_e_30:
    speaker: leona
    en: Timi, are you angry?
    ko: 티미 화났어?
    ja: ティミ、怒ってる？
  event_nyanyaparadise_04_e_31:
    speaker: leona
    en: "... I'm angry too."
    ko: "…나도 화나네."
    ja: "…私も腹が立つわ。"
  event_nyanyaparadise_04_e_32:
    speaker: biscuit
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_04_e_33:
    speaker: biscuit
    en: So what do we do now?
    ko: 그럼 이제 어떡해…?
    ja: これからどうするの…？
  event_nyanyaparadise_04_e_34:
    speaker: nero
    en: Right now, Ruru's happiness is our top priority.
    ko: 지금은 루루의 행복이 최우선이다냥.
    ja: 今はルルの幸せが最優先だにゃん。
  event_nyanyaparadise_04_e_35:
    speaker: nero
    en: Let's use the time she has left
    ko: 얼마 남지 않은 시간 동안.
    ja: 残された時間は
  event_nyanyaparadise_04_e_36:
    speaker: nero
    en: to do whatever Ruru wants to do.
    ko: 루루가 하고 싶어 했던 걸 해줄 거다냥.
    ja: ルルがやりたいことをやらせてあげたいにゃん。
  event_nyanyaparadise_04_e_37:
    speaker: leona
    en: Good idea.
    ko: 좋은 생각이야.
    ja: そうだね。
  event_nyanyaparadise_04_e_38:
    speaker: leona
    en: Spending the precious little time she has left being depressed won't be good
      for us or Ruru.
    ko: |-
      얼마 남지 않은 시간을 슬퍼하며 보내는 건.
      우리에게도 루루에게도 좋지 않지.
    ja: |-
      残された時間を悲しみながら過ごすのは
      私たちにとってもよくない。
  event_nyanyaparadise_04_e_39:
    speaker: leona
    en: I'm sure you'll take good care of her, Nero.
    ko: 네로가 알아서 루루를 잘 돌볼 거라고 믿어.
    ja: |-
      ネロが上手くルルの面倒を見てくれるって
      信じてる。
  event_nyanyaparadise_04_e_40:
    speaker: biscuit
    en: Max and the other dogs said they enjoy playing with Ruru as well.
    ko: 맥스랑 강아지들도 루루랑 같이 노는 거 좋다고 했으니까.
    ja: マックスたちもルルと一緒に遊びたがってたから
  event_nyanyaparadise_04_e_41:
    speaker: biscuit
    en: Just let us know whenever you need us!
    ko: 언제든지 우리가 필요하면 말해줘!
    ja: 私たちが必要ならいつでも呼んで！
  event_nyanyaparadise_04_e_42:
    speaker: nero
    en: Okay.
    ko: 알겠다냥.
    ja: 分かったにゃん。
  event_nyanyaparadise_04_e_43:
    speaker: "<Self>"
    en: Thank you everyone.
    ko: 모두 고마워.
    ja: みんなありがとう
  event_nyanyaparadise_04_e_44:
    speaker: leona
    en: Don't mention it.
    ko: 별말씀을.
    ja: どういたしまして。
  event_nyanyaparadise_04_e_45:
    speaker: leona
    en: We just want all the animals in the world to be happy.
    ko: 우리는 세상의 모든 동물들이 행복했으면 좋겠거든.
    ja: 私たちは世界中の動物を幸せにしたいの。
  event_nyanyaparadise_04_e_46:
    speaker: leona
    en: I want to make Ruru the happiest cat in the world.
    ko: 루루를 세상에서 제일 행복한 고양이로 만들어줘.
    ja: ルルを世界で一番幸せなネコにしてあげて。
  event_nyanyaparadise_04_e_47:
    speaker: leona
    en: Just let us know how we can help, and we'll do what we can.
    ko: 우리 도움이 필요하면 언제든지 이야기하고.
    ja: 私たちが手伝えることなら何でもするから。
  event_nyanyaparadise_04_e_48:
    speaker: "<Monologue>"
    en: Ruru is sleeping soundly, an IV drip stuck in one of her arms.
    ko: 루루는 팔에 주삿바늘을 꽂은 채로 곤히 자고 있었다.
    ja: |-
      ルルは前足に注射針を刺したまま
      ぐっすりと眠っていた
  event_nyanyaparadise_04_e_49:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_04_e_50:
    speaker: "<Self>"
    en: Nero, are you okay?
    ko: 네로, 괜찮아?
    ja: ネロ、大丈夫か？
  event_nyanyaparadise_04_e_51:
    speaker: nero
    en: I'm okay.
    ko: 괜찮다냥.
    ja: 大丈夫だにゃん。
  event_nyanyaparadise_04_e_52:
    speaker: nero
    en: I've seen a lot of cats like Ruru here.
    ko: 나는 이곳에서 루루같은 고양이들을 많이 봐왔다냥.
    ja: |-
      私はここでルルみたいなネコを
      たくさん見てきたにゃん。
  event_nyanyaparadise_04_e_53:
    speaker: nero
    en: At first, it angered me.
    ko: 솔직히 말하면 처음엔 너무 화가 났다냥.
    ja: 最初はすごく腹が立ったにゃん。
  event_nyanyaparadise_04_e_54:
    speaker: nero
    en: I didn't understand why innocent animals were being treated this way, especially
      when it wasn't their fault.
    ko: 죄 없는 아이들이 왜 이렇게 되어야 하는지.
    ja: |-
      罪のない子たちが、
      どうしてこんな目に遭うんだろう。
  event_nyanyaparadise_04_e_55:
    speaker: nero
    en: It was human greed that brought them so low.
    ko: 결국엔 인간의 욕심으로 낳은 결과인데.
    ja: 結局は人間の欲が生んだ結果なのに。
  event_nyanyaparadise_04_e_56:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_04_e_57:
    speaker: nero
    en: But getting emotional about it won't change anything.
    ko: 하지만 그렇게 화를 내고 슬퍼한다고 달라지는 건 없었다냥.
    ja: |-
      でも、そうやって腹を立てて悲しんだって
      何も変わらなかったにゃん。
  event_nyanyaparadise_04_e_58:
    speaker: nero
    en: These animals don't have much time.
    ko: 이 아이들에겐 시간이 정해져 있으니까.
    ja: この子たちに残された時間は決まってるから
  event_nyanyaparadise_04_e_59:
    speaker: nero
    en: So rather than get upset or depressed,
    ko: 슬퍼하고 화낼 시간에.
    ja: 悲しんだり、腹を立てたりする時間があるなら
  event_nyanyaparadise_04_e_60:
    speaker: nero
    en: I've decided to devote my time to helping these sick cats.
    ko: 아픈 고양이를 위해 모든 시간을 쏟는 게 맞다냥.
    ja: |-
      可哀想なネコのために
      時間を使った方がいいにゃん。
  event_nyanyaparadise_04_e_61:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_04_e_62:
    speaker: nero
    en: Until the bitter end,
    ko: 그러니 우리는.
    ja: だから私たちは
  event_nyanyaparadise_04_e_63:
    speaker: nero
    en: we'll do everything we can
    ko: 마지막 시간이 다가올 때까지.
    ja: 最後の時が来るまで
  event_nyanyaparadise_04_e_64:
    speaker: nero
    en: to make Ruru happy.
    ko: 루루가 행복할 만큼 최선을 다하면 된다냥.
    ja: |-
      ルルが幸せになれるよう
      頑張ればいいんだにゃん。
  event_nyanyaparadise_04_e_65:
    speaker: nero
    en: That way, she can have plenty of pleasant memories to cherish in her final
      moments.
    ko: 좋은 기억만 가지고 갈 수 있게.
    ja: いい思い出だけが残るように。
  event_nyanyaparadise_04_e_66:
    speaker: "<Narration>"
    en: "*Pat* *Pat*"
    ko: 슥- 슥-
    ja: ナデナデ
  event_nyanyaparadise_04_e_67:
    speaker: "<Monologue>"
    en: Nero starts stroking the sleeping Ruru.
    ko: 네로는 곤히 잠든 루루를 쓰다듬기 시작했고.
    ja: ネロはぐっすり眠っているルルをなでた
  event_nyanyaparadise_04_e_68:
    speaker: "<Narration>"
    en: "*Snuggle* *Snuggle*"
    ko: 부빗- 부빗-
    ja: スリスリ
  event_nyanyaparadise_04_e_69:
    speaker: "<Narration>"
    en: "*Purr purr*"
    ko: 고롱고롱-
    ja: ゴロゴロ
  event_nyanyaparadise_04_e_70:
    speaker: "<Monologue>"
    en: Ruru starts rubbing her face against Nero's hand.
    ko: |-
      자신을 쓰다듬어 주는 따스한 손길 때문인지.
      루루는 네로의 손에 자기 얼굴을 더 비벼댔다.
    ja: |-
      ネロの温かい手が気持ちよかったのか
      ルルはネロの手に顔をすりつけた
event_nyanyaparadise_05_s:
  event_nyanyaparadise_05_s_1:
    speaker: "<Narration>"
    en: The next day.
    ko: 다음날.
    ja: 翌日
  event_nyanyaparadise_05_s_2:
    speaker: ruru
    en: Meow-!
    ko: 야옹-!
    ja: ニャー！
  event_nyanyaparadise_05_s_3:
    speaker: "<Monologue>"
    en: Ruru greets us enthusiastically, revealing our concerns to be unfounded.
    ko: 루루는 걱정과 다르게 활기찬 모습으로 우리를 맞이했다.
    ja: |-
      ルルは心配とは裏腹に、元気そうな姿で
      私たちを迎えた
  event_nyanyaparadise_05_s_4:
    speaker: nero
    en: Are you okay?
    ko: 괜찮냥?
    ja: 大丈夫かにゃん？
  event_nyanyaparadise_05_s_5:
    speaker: ruru
    en: Meow-!
    ko: 야옹-!
    ja: ニャー！
  event_nyanyaparadise_05_s_6:
    speaker: ruru
    en: Meow Meow. Meooow-!
    ko: |-
      야옹야옹.
      야오옹-!
    ja: |-
      ニャンニャン。
      ニャー！
  event_nyanyaparadise_05_s_7:
    speaker: "<Self>"
    en: She's awfully talkative now.
    ko: 말이 많아진 기분인데.
    ja: よく喋るようになったな
  event_nyanyaparadise_05_s_8:
    speaker: nero
    en: She's probably feeling much better.
    ko: 컨디션이 좋을거다냥.
    ja: 体調がいいんだにゃん。
  event_nyanyaparadise_05_s_9:
    speaker: nero
    en: I'm willing to bet that was her first good night's sleep in a while.
    ko: 실로 오랜만에 잠을 편안하게 잤을 테니 말이다냥.
    ja: 久しぶりにぐっすり寝たからにゃん。
  event_nyanyaparadise_05_s_10:
    speaker: nero
    en: Ruru.
    ko: 루루.
    ja: ルル。
  event_nyanyaparadise_05_s_11:
    speaker: nero
    en: Starting from today, you can do anything you want.
    ko: 오늘부터는 하고 싶은 걸 마음껏 해도 된다냥.
    ja: |-
      今日からはやりたいことを
      思いっきりやってもいいにゃん。
  event_nyanyaparadise_05_s_12:
    speaker: nero
    en: You can sleep more or play with the dogs.
    ko: 밀린 잠을 더 자도 되고, 강아지들이랑 놀아도 되고.
    ja: |-
      もっと寝てもいいし、
      イヌと一緒に遊んでもいいし、
  event_nyanyaparadise_05_s_13:
    speaker: nero
    en: Is there anything you want to do in particular?
    ko: 하고 싶은 거 없냥?
    ja: 何がしたいにゃん？
  event_nyanyaparadise_05_s_14:
    speaker: ruru
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_05_s_15:
    speaker: "<Self>"
    en: Is she... thinking it over?
    ko: 지금 저 작은 머리로 생각하는 거야?
    ja: この小さな頭で考えてるのか？
  event_nyanyaparadise_05_s_16:
    speaker: nero
    en: Yes.
    ko: 그렇다냥.
    ja: そうだにゃん。
  event_nyanyaparadise_05_s_17:
    speaker: "<Self>"
    en: How adorable.
    ko: 귀엽네.
    ja: かわいいな
  event_nyanyaparadise_05_s_18:
    speaker: ruru
    en: "... Meow-!"
    ko: "…냐냥-!"
    ja: "…ニャー！"
  event_nyanyaparadise_05_s_19:
    speaker: nero
    en: Hmm...
    ko: 흠냥.
    ja: うーん。
  event_nyanyaparadise_05_s_20:
    speaker: nero
    en: Understood. Let's go.
    ko: |-
      알겠다냥.
      출발하자냥.
    ja: |-
      分かったにゃん。
      行こうにゃん。
  event_nyanyaparadise_05_s_21:
    speaker: "<Narration>"
    en: "*Ring*"
    ko: 딸랑-
    ja: チリン
  event_nyanyaparadise_05_s_22:
    speaker: "<Self>"
    en: She wants to play a hunting game. She is a cat after all.
    ko: |-
      하고 싶은 게 사냥놀이라니.
      역시 고양이 답네.
    ja: |-
      狩りごっこがしたいなんて
      さすがネコだな
  event_nyanyaparadise_05_s_23:
    speaker: nero
    en: Since there's nothing to hunt in the Ark, it makes sense.
    ko: 방주엔 사냥할 게 없으니 그럴 만하다냥.
    ja: アークには狩るものがないから納得だにゃん。
  event_nyanyaparadise_05_s_24:
    speaker: admi
    en: Uh... Commander? Nero?
    ko: 어… 지휘관? 네로?
    ja: あれ…指揮官？ネロ？
  event_nyanyaparadise_05_s_25:
    speaker: "<Self>"
    en: Admi?
    ko: 애드미?
    ja: アドミ？
  event_nyanyaparadise_05_s_26:
    speaker: "<Self>"
    en: What brings you here?
    ko: 여긴 어쩐 일이야?
    ja: どうしてこんなところに？
  event_nyanyaparadise_05_s_27:
    speaker: admi
    en: I'm here to buy a cat toy.
    ko: 저는 고양이들 장난감 사러….
    ja: 私はネコのおもちゃを買いに…
  event_nyanyaparadise_05_s_28:
    speaker: admi
    en: Speaking of which...
    ko: "…고양이?"
    ja: "…ネコ？"
  event_nyanyaparadise_05_s_29:
    speaker: ruru
    en: Meow?
    ko: 야옹?
    ja: ニャー？
  event_nyanyaparadise_05_s_30:
    speaker: admi
    en: So cute!
    ko: |-
      …!!
      너무 귀여워요.
    ja: |-
      …！！
      すごくかわいいです。
  event_nyanyaparadise_05_s_31:
    speaker: admi
    en: Is this your cat, Commander?
    ko: 지휘관이 키우는 고양이인가요?
    ja: 指揮官が飼っているネコですか？
  event_nyanyaparadise_05_s_32:
    speaker: "<Choice>"
    en: Yes, she's mine.
    ko: 응. 내 고양이야.
    ja: ああ、私のネコだ
  event_nyanyaparadise_05_s_33:
    speaker: "<Choice>"
    en: No, she's a cat from the shelter.
    ko: 아니, 보호소에서 키우는 고양이야.
    ja: いや、シェルターで飼っているネコだ
  event_nyanyaparadise_05_s_34:
    speaker: ruru
