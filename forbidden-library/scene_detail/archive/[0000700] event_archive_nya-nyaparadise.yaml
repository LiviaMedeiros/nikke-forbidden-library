    speaker: "<Monologue>"
    en: Nero takes Ruru into the bushes.
    ko: 네로는 루루를 데리고 풀숲으로 들어갔다.
    ja: ネロはルルを連れて草むらへ入っていった
  event_nyanyaparadise_03_e_50:
    speaker: nero
    en: From here to the house with the red roof is where it's okay to venture about.
    ko: |-
      여기서부터 저기 보이는 빨간 지붕 주택가 까지는
      산책해도 괜찮은 곳이다냥.
    ja: |-
      ここからあそこに見える赤い屋根の家までは
      散歩しても平気だにゃん。
  event_nyanyaparadise_03_e_51:
    speaker: nero
    en: Climb the wall and try going there.
    ko: 담벼락을 타고 다녀와보라냥.
    ja: 垣根を歩いて行ってくるにゃん。
  event_nyanyaparadise_03_e_52:
    speaker: ruru
    en: Meow!
    ko: 야옹!
    ja: ニャー！
  event_nyanyaparadise_03_e_53:
    speaker: "<Monologue>"
    en: Ruru starts walking.
    ko: 루루는 네로가 알려준 대로 걸어가기 시작했다.
    ja: ルルはネロが教えてくれた通り、歩き始めた
  event_nyanyaparadise_03_e_54:
    speaker: "<Self>"
    en: Would it be right for the shelter not to take her?
    ko: 보호소로 안 데려가는 게 맞을까.
    ja: シェルターに連れてくるべきじゃないか？
  event_nyanyaparadise_03_e_55:
    speaker: nero
    en: If she doesn't want to come, then it wouldn't be right to force her to stay.
    ko: 루루가 오기 싫다면, 데려가지 않는 게 맞다냥.
    ja: |-
      ルルが嫌がってるなら、
      放っておくのが正解だにゃん。
  event_nyanyaparadise_03_e_56:
    speaker: nero
    en: We own this little plot of land, and we can take turns keeping a close eye
      on Ruru.
    ko: |-
      이곳은 나와 우리 고양이들의 영역이기 때문에.
      돌아가면서 루루를 보살피면 된다냥.
    ja: |-
      ここは私たちの縄張りだから
      交代でルルの面倒を見ればいいにゃん。
  event_nyanyaparadise_03_e_57:
    speaker: nero
    en: It's the best solution.
    ko: 그럼 문제 될 게 없다냥.
    ja: そうすれば問題ないにゃん。
  event_nyanyaparadise_03_e_58:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_03_e_59:
    speaker: nero
    en: She initially lived with humans and then was abandoned.
    ko: 처음엔 사람과 살다가 유기된 고양이고.
    ja: 最初は人と暮らしていた捨てネコだし
  event_nyanyaparadise_03_e_60:
    speaker: nero
    en: At first, I thought that we should definitely take her in, since this place
      is dangerous, but my thoughts have changed.
    ko: |-
      이곳이 위험하니까 무조건 데려가는 게 맞다고 생각했는데.
      지금은 아닌 것 같다냥.
    ja: |-
      危険だから絶対連れていくべきだと
      思ってたけど、今は違うにゃん。
  event_nyanyaparadise_03_e_61:
    speaker: nero
    en: Since Ruru was raised by humans from an early age,
    ko: 루루는 어렸을 때부터 사람 손에 길러졌기 때문인지.
    ja: ルルは子どもの頃から人間に育てられたせいか
  event_nyanyaparadise_03_e_62:
    speaker: nero
    en: she doesn't know the first thing about surviving in the wild.
    ko: 이런 기본적인 배움조차도 모르는 것 같다냥.
    ja: |-
      こういう基本的なことさえ
      知らないようだにゃん。
  event_nyanyaparadise_03_e_63:
    speaker: nero
    en: It might be better to show her the ropes.
    ko: 차라리 길 위에서의 생존법을 알려주는 게, 루루에게 더 좋을지도 모르겠다냥.
    ja: |-
      いっそ外での生き残り方を教える方が
      ルルにとってはいいのかもしれないにゃん。
  event_nyanyaparadise_03_e_64:
    speaker: "<Self>"
    en: I'll help in whatever way I can.
    ko: 나도 옆에서 도와줄게.
    ja: 私も隣で手伝おう
  event_nyanyaparadise_03_e_65:
    speaker: nero
    en: Thank you.
    ko: 고맙다냥.
    ja: ありがとにゃん。
  event_nyanyaparadise_03_e_66:
    speaker: nero
    en: She's still practically a baby, so she's more defenseless than I thought she'd
      be.
    ko: |-
      그래도 아직 새끼라서 그런지
      루루가 생각보다 단순한 것 같다냥.
    ja: |-
      でもまだ子ネコだからか
      ルルは思ったより単純みたいだにゃん。
  event_nyanyaparadise_03_e_67:
    speaker: "<Self>"
    en: You're right.
    ko: 그러게.
    ja: そうだな
  event_nyanyaparadise_03_e_68:
    speaker: "<Self>"
    en: It does look like she's opened up to us a bit, though.
    ko: 우리에게 어느 정도 마음을 연 것 같아.
    ja: |-
      私たちにある程度は
      心を開いてくれたみたいだ
  event_nyanyaparadise_03_e_69:
    speaker: ruru
    en: "... Meow."
    ko: "…야옹."
    ja: "…ニャー。"
  event_nyanyaparadise_03_e_70:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_nyanyaparadise_03_e_71:
    speaker: "<Monologue>"
    en: In the middle of walking along the path that Nero pointed out, Ruru suddenly
      stops.
    ko: 루루는 네로가 알려준 대로 길을 가다 이내 어느 한 곳에서 멈춰 섰다.
    ja: |-
      ルルはネロが教えた通り、歩いていって
      ある場所で立ち止まった
  event_nyanyaparadise_03_e_72:
    speaker: "<Monologue>"
    en: She looks off in the distance, and I follow her gaze.
    ko: "…시선을 따라가보니."
    ja: "…視線の先に目をやると"
  event_nyanyaparadise_03_e_73:
    speaker: "<Monologue>"
    en: Through the window of a distant house, there is a cat being petted by its
      owner.
    ko: 창문 너머엔 주인의 사랑을 받는 고양이가 보였다.
    ja: |-
      窓の向こうには飼い主にかわいがられている
      ネコがいた
  event_nyanyaparadise_03_e_74:
    speaker: "<Monologue>"
    en: The owner looks at the cat lovingly,
    ko: 주인은 고양이를 사랑스러운 눈으로 쳐다봤고.
    ja: 飼い主はネコを大切そうに見つめ
  event_nyanyaparadise_03_e_75:
    speaker: "<Monologue>"
    en: and the cat rubs her head against the owner affectionately.
    ko: 고양이 또한 주인에게 머리를 비비며 애교를 피웠다.
    ja: |-
      ネコも飼い主に頭をこすりつけながら
      嬉しそうにしている
  event_nyanyaparadise_03_e_76:
    speaker: "<Monologue>"
    en: The owner starts to pat the cat.
    ko: 이내 주인은 고양이를 안아 들고는 쓰다듬기 시작했다.
    ja: そして飼い主はネコを抱っこしてなで始めた
  event_nyanyaparadise_03_e_77:
    speaker: ruru
    en: "... Meow."
    ko: "…야오옹."
    ja: "…ニャア。"
  event_nyanyaparadise_03_e_78:
    speaker: "<Self>"
    en: You think she misses it?
    ko: 그리운 걸까.
    ja: 恋しいのだろうか
  event_nyanyaparadise_03_e_79:
    speaker: nero
    en: Perhaps.
    ko: 냥.
    ja: にゃん。
  event_nyanyaparadise_03_e_80:
    speaker: nero
    en: Ruru once had a happy life with her owner.
    ko: 루루도 예전엔 주인과 행복한 생활을 했을 테니 말이다냥.
    ja: |-
      ルルも昔は飼い主と幸せに
      暮らしていたはずだからにゃん。
  event_nyanyaparadise_03_e_81:
    speaker: "<Narration>"
    en: "*Baboom*"
    ko: 투둑-
    ja: ポツッ
  event_nyanyaparadise_03_e_82:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_nyanyaparadise_03_e_83:
    speaker: "<Narration>"
    en: "*Sshhhhhhhhh*"
    ko: 솨아아아-!
    ja: ザアアアー！
  event_nyanyaparadise_03_e_84:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_nyanyaparadise_03_e_85:
    speaker: "<Monologue>"
    en: The sky opens up, and rain comes pouring down.
    ko: 하늘에선 장대 같은 비가 내리기 시작했다.
    ja: 空から土砂降りの雨が降り始めた
  event_nyanyaparadise_03_e_86:
    speaker: "<Self>"
    en: I'd totally forgotten, but the weather report had said there'd be heavy rain
      today.
    ko: |-
      그러고 보니,
      오늘 비가 온다고 했었는데.
    ja: そういえば今日は雨の予報だったな
  event_nyanyaparadise_03_e_87:
    speaker: nero
    en: Ruru, whenever it's raining, go inside a building.
    ko: 루루, 비가 올 때는 건물 안으로….
    ja: ルル、雨が降ったら建物の中に…
  event_nyanyaparadise_03_e_88:
    speaker: ruru
    en: Meo! Meow-!
    ko: 냥! 냐냥-!
    ja: ニャン！ニャー！
  event_nyanyaparadise_03_e_89:
    speaker: nero
    en: "??"
    ko: "??"
    ja: "？？"
  event_nyanyaparadise_03_e_90:
    speaker: nero
    en: What's wrong?
    ko: 왜그러냥.
    ja: どうしたにゃん。
  event_nyanyaparadise_03_e_91:
    speaker: "<Narration>"
    en: "*Taptaptaptap*"
    ko: 도도도-!
    ja: トトトッ！
  event_nyanyaparadise_03_e_92:
    speaker: "<Monologue>"
    en: Ruru runs off.
    ko: 루루는 어디론가 급하게 달려갔다.
    ja: ルルはどこかへ急いで走っていった
  event_nyanyaparadise_03_e_93:
    speaker: nero
    en: Let's follow her.
    ko: 따라가자냥.
    ja: 追いかけるにゃん。
  event_nyanyaparadise_03_e_94:
    speaker: "<Monologue>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_03_e_95:
    speaker: "<Monologue>"
    en: After barely keeping pace with Ruru,
    ko: "…우리가 루루를 따라 급하게 도착한 곳은."
    ja: |-
      …私たちがルルを追いかけ、
      たどり着いた場所は
  event_nyanyaparadise_03_e_96:
    speaker: "<Monologue>"
    en: we end up back at the dump.
    ko: 루루의 집이 있는 쓰레기 장이었다.
    ja: ルルの家があるゴミ捨て場だった
event_nyanyaparadise_intermission_01:
  event_nyanyaparadise_intermission_01_1:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_intermission_01_2:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_intermission_01_3:
    speaker: "<Narration>"
    en: "*Sshhhhhhhh- *"
    ko: 솨아아아-
    ja: ザアアア…
  event_nyanyaparadise_intermission_01_4:
    speaker: ruru
    en: Meow-
    ko: 야옹-
    ja: ニャー。
  event_nyanyaparadise_intermission_01_5:
    speaker: ruru
    en: Meeoow-!
    ko: 야오오옹-!
    ja: ニャアアー！
  event_nyanyaparadise_intermission_01_6:
    speaker: "<Monologue>"
    en: Ruru stares at the entrance to the dump and cries out mournfully,
    ko: 루루는 쓰레기장 입구를 보며 울기 시작했다.
    ja: ルルはゴミ捨て場の入口を見ながら鳴き始めた
  event_nyanyaparadise_intermission_01_7:
    speaker: "<Monologue>"
    en: as if she was looking for someone.
    ko: 마치 누군가를 찾는 듯이.
    ja: まるで誰かを捜しているかのように
  event_nyanyaparadise_intermission_01_8:
    speaker: ruru
    en: Meow.
    ko: 야옹.
    ja: ニャー。
  event_nyanyaparadise_intermission_01_9:
    speaker: ruru
    en: Meeoow-!
    ko: 야오옹-
    ja: ニャア。
  event_nyanyaparadise_intermission_01_10:
    speaker: "<Self>"
    en: What is she saying?
    ko: "…뭐라고 하는 거야?"
    ja: "…なんて言ってるんだ？"
  event_nyanyaparadise_intermission_01_11:
    speaker: nero
    en: Mom.
    ko: 엄마.
    ja: お母さん。
  event_nyanyaparadise_intermission_01_12:
    speaker: nero
    en: Dad.
    ko: 아빠.
    ja: お父さん。
  event_nyanyaparadise_intermission_01_13:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_intermission_01_14:
    speaker: ruru
    en: Meow-
    ko: 야오옹-
    ja: ニャア。
  event_nyanyaparadise_intermission_01_15:
    speaker: ruru
    en: "... Meow."
    ko: "…야옹."
    ja: "…ニャー。"
  event_nyanyaparadise_intermission_01_16:
    speaker: nero
    en: I'm here.
    ko: 나 여기 있어요.
    ja: 私はここにいるよ。
  event_nyanyaparadise_intermission_01_17:
    speaker: nero
    en: When are you coming?
    ko: 언제와요.
    ja: いつ来るの？
  event_nyanyaparadise_intermission_01_18:
    speaker: ruru
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_intermission_01_19:
    speaker: ruru
    en: Meow...
    ko: 야옹….
    ja: ニャン…
  event_nyanyaparadise_intermission_01_20:
    speaker: nero
    en: I miss you.
    ko: 보고 싶어요.
    ja: 会いたいよ。
  event_nyanyaparadise_intermission_01_21:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_intermission_01_22:
    speaker: "<Monologue>"
    en: Nero walks over to Ruru, holding an umbrella for her.
    ko: "…네로는 우산을 들고는 루루 옆으로 다가가 우산을 씌워줬다."
    ja: |-
      …ネロは傘を持ってルルの傍に近づき
      傘をさしてあげた
  event_nyanyaparadise_intermission_01_23:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_intermission_01_24:
    speaker: nero
    en: That's not enough.
    ko: 그걸로 되겠냥.
    ja: それでいいのかにゃん。
  event_nyanyaparadise_intermission_01_25:
    speaker: nero
    en: You have to cry louder so your owner can hear you.
    ko: 주인이 들을 수 있을 만큼 더 크게 울어라냥.
    ja: |-
      飼い主に聞こえるように、
      もっと大きく叫ぶにゃん。
  event_nyanyaparadise_intermission_01_26:
    speaker: nero
    en: Let them know how difficult it's been.
    ko: 힘든 것도 말하고.
    ja: つらいことも
  event_nyanyaparadise_intermission_01_27:
    speaker: nero
    en: Let them hear how sad you are.
    ko: 슬픈 것도 말하고.
    ja: 悲しいことも
  event_nyanyaparadise_intermission_01_28:
    speaker: nero
    en: Unleash all that resentment.
    ko: 원망도 하고.
    ja: 恨み言も
  event_nyanyaparadise_intermission_01_29:
    speaker: nero
    en: Say everything you want to say.
    ko: 하고 싶은 말 다 하라냥.
    ja: 言いたいことは何でも言うにゃん。
  event_nyanyaparadise_intermission_01_30:
    speaker: nero
    en: Until you feel better.
    ko: 네 속이 시원해질 만큼.
    ja: ルルがスッキリするまで。
  event_nyanyaparadise_intermission_01_31:
    speaker: ruru
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_intermission_01_32:
    speaker: ruru
    en: Meow.
    ko: 야옹.
    ja: ニャー。
  event_nyanyaparadise_intermission_01_33:
    speaker: ruru
    en: Meeow-
    ko: 야오옹-
    ja: ニャア。
  event_nyanyaparadise_intermission_01_34:
    speaker: ruru
    en: Meow... Meow!
    ko: 야옹… 야옹!
    ja: ニャア…ニャン！
  event_nyanyaparadise_intermission_01_35:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_intermission_01_36:
    speaker: nero
    en: That's a good kitty.
    ko: 여전히 너는 착한 고양이 구냥.
    ja: やっぱりルルは優しいネコだにゃん。
  event_nyanyaparadise_intermission_01_37:
    speaker: "<Self>"
    en: What's she saying now?
    ko: "…왜?"
    ja: "…どうして？"
  event_nyanyaparadise_intermission_01_38:
    speaker: nero
    en: I don't need expensive toys.
    ko: 비싼 장난감 필요 없어요.
    ja: 高いおもちゃもいらないよ。
  event_nyanyaparadise_intermission_01_39:
    speaker: nero
    en: I won't eat too much.
    ko: 밥도 조금만 먹을게요.
    ja: ご飯も少ししか食べないよ。
  event_nyanyaparadise_intermission_01_40:
    speaker: nero
    en: Please,
    ko: 그러니까….
    ja: だから…
  event_nyanyaparadise_intermission_01_41:
    speaker: nero
    en: don't throw me away.
    ko: 버리지 마세요.
    ja: 捨てないで。
  event_nyanyaparadise_intermission_01_42:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_intermission_01_43:
    speaker: "<Monologue>"
    en: The rain is still coming down in sheets.
    ko: 여전히 많은 비가 내리고 있었고.
    ja: 相変わらず外は土砂降りで
  event_nyanyaparadise_intermission_01_44:
    speaker: "<Monologue>"
    en: Ruru looks at the garbage dump and cries out endlessly,
    ko: 루루는 쓰레기장 입구를 보며 하염없이 울었다.
    ja: |-
      ルルはゴミ捨て場の入口を見ながら
      ずっと鳴いていた
  event_nyanyaparadise_intermission_01_45:
    speaker: "<Monologue>"
    en: until she loses her voice and can no longer cry out.
    ko: 목소리가 쉬어 나오지 않을 때까지.
    ja: 声が枯れて、出なくなるまで
event_nyanyaparadise_04_s:
  event_nyanyaparadise_04_s_1:
    speaker: "<Monologue>"
    en: A few hours later,
    ko: 몇 시간이 지났을까.
    ja: どれだけ時間が経っただろうか
  event_nyanyaparadise_04_s_2:
    speaker: "<Monologue>"
    en: the rain eventually stops and the sun comes back out.
    ko: 어느새 비는 그치고 해가 떠오르기 시작했다.
    ja: |-
      いつの間にか雨は止み、
      太陽が顔を出し始めた
