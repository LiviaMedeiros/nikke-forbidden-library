      부빗-
      부빗-
    ja: |-
      スリ
      スリ
  event_nyanyaparadise_04_s_87:
    speaker: nero
    en: Meow...
    ko: "…냥."
    ja: "…にゃん。"
  event_nyanyaparadise_04_s_88:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_nyanyaparadise_04_s_89:
    speaker: "<Monologue>"
