---
event_nyanyaparadise_prologue:
  event_nyanyaparadise_prologue_1:
    speaker: Narration
    en: In a garbage dump outside, it's pouring rain.
    ko: "…비가 내리고 있는 어두운 쓰레기장."
    ja: "…雨が降り注ぐ、暗いゴミ捨て場"
  event_nyanyaparadise_prologue_2:
    speaker: Narration
    en: |-
      *Splash*
      *Splash*
    ko: |-
      찰박-
      찰박-
    ja: |-
      パシャ
      パシャ
  event_nyanyaparadise_prologue_3:
    speaker: Narration
    en: The woman and man look around, and head into the garbage dump.
    ko: |-
      여자와 남자가 주위를 두리번거리며
      쓰레기장 안으로 들어온다.
    ja: |-
      一組の男女がキョロキョロしながら
      ゴミ捨て場の中に入っていった
  event_nyanyaparadise_prologue_4:
    speaker: Narration
    en: The man is carrying a medium-sized box in his hands.
    ko: |-
      남자의 두 손엔
      크지도 작지도 않은 상자 한 개가 들려 있었고.
    ja: 男は大きくも小さくもない箱を持っていた
  event_nyanyaparadise_prologue_5:
    speaker: Narration
    en: |-
      *Meow*
      *Meeow*
    ko: |-
      야옹-
      야오옹-
    ja: |-
      ニャー
      ニャーン
  event_nyanyaparadise_prologue_6:
    speaker: Narration
    en: A cat's shrill cry emanates from the box.
    ko: 박스 안에선 고양이 울음소리가 새어 나왔다.
    ja: 箱の中からネコの鳴き声が聞こえる
  event_nyanyaparadise_prologue_7:
    speaker: whitewoman
    en: Just be quiet, will you?
    ko: |-
      아, 시끄러워.
      좀 조용히 해.
    ja: |-
      うるさいわね。
      静かにしてよ。
  event_nyanyaparadise_prologue_8:
    speaker: Narration
    en: "*Tap*"
    ko: 툭-!
    ja: ドンッ！
  event_nyanyaparadise_prologue_9:
    speaker: Narration
    en: The woman slaps the box in irritation.
    ko: 여자는 신경질적으로 상자를 한 대 쳤고.
    ja: 女はイライラしながら箱を叩いた
  event_nyanyaparadise_prologue_10:
    speaker: Narration
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_prologue_11:
    speaker: Narration
    en: The sounds cease.
    ko: 이내 상자 안은 잠잠해졌다.
    ja: すると箱の中は静かになった
  event_nyanyaparadise_prologue_12:
    speaker: whitewoman
    en: Why do I always have to do this in order to shut you up?
    ko: 꼭 이렇게 해야 말을 듣는다니까.
    ja: 叩かないと言うこと聞かないんだから。
  event_nyanyaparadise_prologue_13:
    speaker: whitewoman
    en: I wish I'd known how annoying cats were before getting one.
    ko: 고양이가 이렇게 키우기 힘든 동물인 줄 몰랐어.
    ja: まさかネコがこんなに育てにくいなんてね。
  event_nyanyaparadise_prologue_14:
    speaker: skinnyman
    en: Tell me about it. Waking us up at ungodly hours.
    ko: |-
      그니까.
      아침마다 깨우지를 않나.
    ja: |-
      それな。
      毎朝起こされるし。
  event_nyanyaparadise_prologue_15:
    speaker: skinnyman
    en: Pushing items down for no reason.
    ko: 가만히 있던 물건을 떨어뜨리질 않나.
    ja: 家の中は荒らすし。
  event_nyanyaparadise_prologue_16:
    speaker: skinnyman
    en: This furball broke one of my most precious cups. It was one of a kind! I can
      never replace it.
    ko: |-
      얘 때문에 내가 제일 아끼던 컵 깨졌잖아.
      다른 곳에서 못 구하는 건데….
    ja: |-
      こいつのせいで
      俺が一番大事にしてたコップも割れたじゃん。
      限定品だったのに…
  event_nyanyaparadise_prologue_17:
    speaker: whitewoman
    en: And don't get me started on how costly it is raising this thing.
    ko: 키우는 데 돈도 많이 들고.
    ja: 飼うのにお金もかかるし。
  event_nyanyaparadise_prologue_18:
    speaker: whitewoman
    en: If I'd known all this, I'd have never gotten it in the first place.
    ko: 괜히 데려왔어.
    ja: 連れてこなきゃよかった。
  event_nyanyaparadise_prologue_19:
    speaker: whitewoman
    en: They're kinda cute as kittens, but then they grow up.
    ko: 점점 크니까 귀여운 것도 사라지고….
    ja: 大きくなると可愛くなくなったし…
  event_nyanyaparadise_prologue_20:
    speaker: whitewoman
    en: Now it's more scary than cuddly.
    ko: 이제 눈만 봐도 무섭다니까.
    ja: 目を見るだけで怖いわ。
  event_nyanyaparadise_prologue_21:
    speaker: skinnyman
    en: Just toss it and let's get out of here.
    ko: |-
      으휴.
      빨리 버리고 가자.
    ja: |-
      はぁ。
      とっとと捨てようぜ。
  event_nyanyaparadise_prologue_22:
    speaker: Narration
    en: |-
      *Meow*
      *Meeow*
    ko: |-
      야옹-
      야오옹-
    ja: |-
      ニャー
      ニャーン
  event_nyanyaparadise_prologue_23:
    speaker: whitewoman
    en: But... what'll happen if someone catches us?
    ko: 근데… 우리가 버린 거 들키면 어떡하지?
    ja: でも…私たちが捨てたってバレたらどうする？
  event_nyanyaparadise_prologue_24:
    speaker: skinnyman
    en: It's just a street cat, no one will notice.
    ko: 어차피 갓태어난 길고양이 집어온 거니까 모를거야.
    ja: |-
      どうせ生まれたばっかの野良ネコだし
      分かんねーって。
  event_nyanyaparadise_prologue_25:
    speaker: skinnyman
    en: It's not like it has a tag or anything.
    ko: 처음부터 인식표도 없었고.
    ja: 最初から認識票もなかったし。
  event_nyanyaparadise_prologue_26:
    speaker: skinnyman
    en: If it were a dog, then we'd have a tougher time, but this is just a stray
      cat.
    ko: 솔직히 강아지 버린 건 걸리기 쉬운데, 고양이는 모를걸?
    ja: |-
      イヌは捨てたらバレやすいけど
      ネコはバレないだろ？
  event_nyanyaparadise_prologue_27:
    speaker: skinnyman
    en: This place is filled with them.
    ko: 여긴 길고양이들도 종종 있으니까.
    ja: 野良ネコも多いしさ。
  event_nyanyaparadise_prologue_28:
    speaker: whitewoman
    en: That's true... if it gets discovered at a garbage dump,
    ko: 하긴…쓰레기장에서 발견되면.
    ja: そうね…ゴミ捨て場で見つかったら
  event_nyanyaparadise_prologue_29:
    speaker: whitewoman
    en: people will think that it's just a stray cat that wandered over in search
      of food.
    ko: 배고파서 음식 찾으러 온 고양이라고 생각하겠다.
    ja: |-
      お腹が減って食べ物をあさりに来た
      ネコだって思うかも。
  event_nyanyaparadise_prologue_30:
    speaker: whitewoman
    en: At any rate, my life from here on out is officially cat-free.
    ko: 아무튼, 앞으로 내 생에 고양이 같은 건 없어.
    ja: とにかく、もう一生ネコなんて飼わない。
  event_nyanyaparadise_prologue_31:
    speaker: Narration
    en: The man and woman put the box down on the rain-soaked ground.
    ko: 남자와 여자는 축축한 땅에 상자를 내려놓았다.
    ja: 2人は濡れた地面に箱を置いた
  event_nyanyaparadise_prologue_32:
    speaker: whitewoman
    en: You're cute enough that someone will come along and take you.
    ko: |-
      루루야, 넌 귀엽게 생겨서
      누군가가 꼭 다시 데려가 줄 거야.
    ja: |-
      ルル、あんたはかわいいから
      誰かきっと拾ってくれるよ。
  event_nyanyaparadise_prologue_33:
    speaker: whitewoman
    en: Just wait here and sit tight, Ruru.
    ko: 그러니까 여기서 움직이지 말고 있어.
    ja: だからここから動かないで。
  event_nyanyaparadise_prologue_34:
    speaker: Narration
    en: The woman gives Ruru a final pat on the head,
    ko: 여자는 루루의 머리를 쓰다듬으며 이야기했고.
    ja: 女はルルの頭をなでながらそう言った
  event_nyanyaparadise_prologue_35:
    speaker: Narration
    en: who rubs her head against the woman's fingers.
    ko: 루루는 여자의 손에 머리를 비비며 애교를 부렸다.
    ja: |-
      ルルは女の手に頭をこすりつけながら
      愛嬌を振りまいた
  event_nyanyaparadise_prologue_36:
    speaker: skinnyman
    en: Come on, let's hurry and get out of here. I'm starving.
    ko: |-
      야, 얼른 가자.
      배고프다.
    ja: |-
      おい、早く行くぞ。
      腹減ったな。
  event_nyanyaparadise_prologue_37:
    speaker: whitewoman
    en: What do you want to eat when we get back? A few days ago, I...
    ko: |-
      집가서 뭐 먹을래?
      내가 며칠 전에….
    ja: |-
      帰って何食べる？
      実はこの間ね…
  event_nyanyaparadise_prologue_38:
    speaker: Narration
    en: The man and woman turn and walk away from the garbage dump without looking
      back.
    ko: 남자와 여자는 뒤도 돌아보지 않고 쓰레기장을 벗어났고.
    ja: |-
      2人は一度も振り返らず
      ゴミ捨て場を立ち去った
  event_nyanyaparadise_prologue_39:
    speaker: Narration
    en: "*Growwwl*"
    ko: 꼬르르륵-
    ja: グゥゥゥゥー
  event_nyanyaparadise_prologue_40:
    speaker: ruru
    en: "... Meow."
    ko: "……야옹."
    ja: "……ニャー。"
  event_nyanyaparadise_prologue_41:
    speaker: Narration
    en: Ruru pokes her head out from the box,
    ko: 루루는 상자에서 고개를 내민 채.
    ja: ルルは箱から頭を出し
  event_nyanyaparadise_prologue_42:
    speaker: Narration
    en: staring longingly at the owners walking off into the distance.
    ko: 자신에게서 멀어지는 주인들의 뒷모습을 하염없이 바라봤다.
    ja: |-
      自分から遠ざかる飼い主たちの後ろ姿を
      むなしく見つめていた
event_nyanyaparadise_01_s:
  event_nyanyaparadise_01_s_1:
    speaker: "<Monologue>"
    en: It's been a long day at work, and I'm on my way back to the Commander's Room.
    ko: 바쁜 업무를 끝내고 지휘관실로 돌아가는 길.
    ja: 忙しかった業務を終えて指揮官室へと帰る
  event_nyanyaparadise_01_s_2:
    speaker: "<Monologue>"
    en: Fortunately, I don't have any work scheduled for the next few days.
    ko: 실로 오랜만에 며칠 동안은 일이 없을 예정이다.
    ja: 久しぶりに数日は仕事がない予定だ
  event_nyanyaparadise_01_s_3:
    speaker: "<Monologue>"
    en: I'll have to think of what to do while I get some well-deserved R&R.
    ko: 쉬는 동안 뭘 할지 고민을 좀 해봐야겠다.
    ja: 休み中のスケジュールを考えなくては
  event_nyanyaparadise_01_s_4:
    speaker: "<Narration>"
    en: "*Jing*"
    ko: 지잉-
    ja: ウィーン
  event_nyanyaparadise_01_s_5:
    speaker: "<Monologue>"
    en: As for now, I'm gonna take a shower and then...
    ko: 지금은 따듯한 물로 샤워하고 난 뒤에….
    ja: まずシャワーを浴びてから…
  event_nyanyaparadise_01_s_6:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: |-
      휙-!
      툭.
    ja: |-
      シュッ！
      トンッ
  event_nyanyaparadise_01_s_7:
    speaker: "<Narration>"
    en: "*Riiiiiiip*"
    ko: |-
      휙-!
      투둑.
    ja: |-
      シュッ！
      トンッ
  event_nyanyaparadise_01_s_8:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_nyanyaparadise_01_s_9:
    speaker: "<Narration>"
    en: "*Riiiiiiip*"
    ko: 투두두둑-!
    ja: トトトトッ！
  event_nyanyaparadise_01_s_10:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_nyanyaparadise_01_s_11:
    speaker: "<Monologue>"
    en: I glance over to where the sound is coming from and see Nero...
    ko: 소리 나는 곳을 쳐다보니, 놀고 있는 네로가 보였다.
    ja: 音がする方を見ると、遊んでいるネロがいた
  event_nyanyaparadise_01_s_12:
    speaker: "<Monologue>"
    en: tearing the curtains to shreds.
    ko: "…커튼에 있는 모든 실을 뜯으면서."
    ja: "…ネロはカーテンの糸をすべてむしっていた"
  event_nyanyaparadise_01_s_13:
    speaker: "<Self>"
    en: "... Nero?"
    ko: "…네로?"
    ja: "…ネロ？"
  event_nyanyaparadise_01_s_14:
    speaker: nero
    en: Meow?
    ko: 냥?
    ja: にゃん？
  event_nyanyaparadise_01_s_15:
    speaker: nero
    en: Oh, hey Scoops.
    ko: 집사왔냥.
    ja: 執事、来たにゃん？
  event_nyanyaparadise_01_s_16:
    speaker: nero
    en: I was waiting for you.
    ko: 기다리고 있었다냥.
    ja: 待ってたにゃん。
  event_nyanyaparadise_01_s_17:
    speaker: "<Self>"
    en: What for?
    ko: 나를?
    ja: 私を？
  event_nyanyaparadise_01_s_18:
    speaker: nero
    en: Meow.
    ko: 냥.
    ja: にゃん。
  event_nyanyaparadise_01_s_19:
    speaker: nero
    en: I need you to do something for me.
    ko: 집사가 도와줘야 할 일이 생겼다냥.
    ja: 執事に手伝ってもらいたいことがあるにゃん。
  event_nyanyaparadise_01_s_20:
    speaker: nero
    en: Come with me to capture a cat.
    ko: 나와 같이 고양이를 포획하러 가자냥.
    ja: 私と一緒にネコを保護しに行こうにゃん。
  event_nyanyaparadise_01_s_21:
    speaker: "<Self>"
    en: Are you talking about a stray cat?
    ko: |-
      고양이?
      길고양이 말하는 거야?
    ja: |-
      ネコ？
      野良ネコのことか？
  event_nyanyaparadise_01_s_22:
    speaker: nero
    en: Mhmm.
    ko: 흠냥.
    ja: どうかにゃ～
  event_nyanyaparadise_01_s_23:
    speaker: nero
    en: I suppose you could call it that.
    ko: 어떻게 보면 길고양이인가….
    ja: ある意味、野良ネコかにゃん…
  event_nyanyaparadise_01_s_24:
    speaker: "<Self>"
    en: "??"
    ko: "??"
    ja: "？？"
  event_nyanyaparadise_01_s_25:
    speaker: nero
    en: To be more precise, a cat that was abandoned.
    ko: |-
      정확히 말하자면.
      유기된 고양이다냥.
    ja: |-
      正確に言えば
      捨てネコだにゃん。
  event_nyanyaparadise_01_s_26:
    speaker: "<Self>"
    en: Abandond?
    ko: "…유기?"
    ja: "…捨てネコ？"
  event_nyanyaparadise_01_s_27:
    speaker: nero
    en: Seems like your curiosity is piqued.
    ko: 집사 표정을 보니 궁금한 게 꽤 많은 표정이다냥.
    ja: よく分からないって顔してるにゃん。
  event_nyanyaparadise_01_s_28:
    speaker: nero
    en: We all know how draconian the animal laws are in the Ark.
    ko: 방주의 동물 법이 까다로운 만큼.
    ja: アークの動物法は厳しいから
  event_nyanyaparadise_01_s_29:
    speaker: nero
    en: However, people always manage to find a way around them.
    ko: 언제나 그 법을 교묘하게 피해 가는 사람은 있다냥.
    ja: |-
      法律を巧みにすり抜ける人は
      後を絶たないにゃん。
  event_nyanyaparadise_01_s_30:
    speaker: nero
    en: For example, abducting stray cats without registering them,
    ko: 등록도 안하고 멋대로 길고양이를 납치한다거나.
    ja: 登録もせず、好き勝手に野良ネコを誘拐したり、
  event_nyanyaparadise_01_s_31:
    speaker: nero
    en: or getting them through illegal channels.
    ko: 불법적인 루트로 데려와 키운다거나.
    ja: 違法ルートで連れてきて飼ったり。
  event_nyanyaparadise_01_s_32:
    speaker: nero
    en: Since they know they'll be in deep trouble if they're caught, they end up
      tossing these cats aside whenever they get tired of them.
    ko: 그러다 걸리면 큰일날 걸 아니까 아무데나 버리기도 한다냥.
    ja: |-
      でもバレると面倒だと分かってるから
      テキトーに捨てたりするにゃん。
  event_nyanyaparadise_01_s_33:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_01_s_34:
    speaker: nero
    en: There have been reports from the other cats.
    ko: 우리 고양이들에게서 신고가 들어왔다냥.
    ja: |-
      それで、うちのネコたちから
      通報があったにゃん。
  event_nyanyaparadise_01_s_35:
    speaker: "<Self>"
    en: Wait, who?
    ko: 우리 고양이들?
    ja: うちのネコたち？
  event_nyanyaparadise_01_s_36:
    speaker: nero
    en: The cats that are living with me in the shelter.
    ko: 냥. 보호소에서 나와 같이 생활하고 있는 고양이들이다냥.
    ja: |-
      にゃん。シェルターで
      私と一緒に生活してるネコたちだにゃん。
  event_nyanyaparadise_01_s_37:
    speaker: nero
    en: They said they saw a baby kitten when they were out hunting a couple of days
      ago.
    ko: |-
      사냥 갔다가 발견한 새끼 고양이인데.
      며칠 전부터 보이기 시작했다고 한다냥.
    ja: |-
      狩りに出かけて見つけた子ネコで、
      数日前からそこに居たらしいにゃん。
  event_nyanyaparadise_01_s_38:
    speaker: nero
    en: It's still so young, but doesn't seem to have any siblings or mother around.
    ko: 아직 어린데, 주변에 무리나 어미도 안 보이고.
    ja: まだ小さいのに、周りに群れや母ネコもいないし
  event_nyanyaparadise_01_s_39:
    speaker: nero
    en: It can't even hunt on its own yet, and it was covered in cuts and bruises.
    ko: |-
      사냥도 제대로 못 할뿐더러
      몸 곳곳에 상처도 여럿 있다고 했다냥.
    ja: |-
      狩りもちゃんとできなくて、
      体のあちこちにケガしてるらしいにゃん。
  event_nyanyaparadise_01_s_40:
    speaker: nero
    en: That tells me it wasn't raised in the wild from the beginning.
    ko: 이 뜻은 처음부터 길에서 자란 고양이는 아니라는 거다냥.
    ja: |-
      つまり、最初から野良ネコだったわけじゃない
      ってことだにゃん。
  event_nyanyaparadise_01_s_41:
    speaker: "<Self>"
    en: Is there a chance it's just gotten lost in unfamiliar territory?
    ko: 길을 잃었을 가능성은?
    ja: 迷子の可能性は？
  event_nyanyaparadise_01_s_42:
    speaker: nero
    en: Ruru is its name.
    ko: |-
      루루.
      새끼 고양이 이름이다냥.
    ja: |-
      ルル。
      子ネコの名前だにゃん。
  event_nyanyaparadise_01_s_43:
    speaker: nero
    en: That's what she told the other cats.
    ko: 우리 고양이들에게 자신의 이름을 알려줬다고 한다냥.
    ja: みんなに自分の名前を教えたらしいにゃん。
  event_nyanyaparadise_01_s_44:
    speaker: "<Self>"
    en: The fact that she has a name...
    ko: "…이름이 있다는 건."
    ja: "…名前があるということは"
  event_nyanyaparadise_01_s_45:
    speaker: nero
    en: Means she has an owner. Or had, rather.
    ko: 주인이 있었다는 말이다냥.
    ja: 飼い主がいたってことだにゃん。
  event_nyanyaparadise_01_s_46:
    speaker: "<Self>"
    en: I get it now.
    ko: "…아."
    ja: "…そうか"
  event_nyanyaparadise_01_s_47:
    speaker: "<Self>"
    en: How can I help?
    ko: 내가 뭘 도와주면 돼?
    ja: 何を手伝えばいいんだ？
  event_nyanyaparadise_01_s_48:
    speaker: nero
    en: Help us get Ruru inside the shelter.
    ko: 루루가 스스로 보호소에 들어올 수 있게 도와달라냥.
    ja: |-
      ルルが自分からシェルターに来るよう
      手伝ってほしいにゃん。
  event_nyanyaparadise_01_s_49:
    speaker: nero
    en: The Ark is far too dangerous a place for her.
    ko: 아직 방주는 루루에게 너무 위험한 곳이다냥.
    ja: |-
      アークはルルにとって
      まだ危険すぎる場所だにゃん。
  event_nyanyaparadise_01_s_50:
    speaker: nero
    en: Ruru has her hackles up big time,
    ko: 하지만 지금의 루루는 경계가 심한 상태이기 때문에.
    ja: でも今のルルは警戒心が強すぎるから
  event_nyanyaparadise_01_s_51:
    speaker: nero
    en: so if we try and force her, we'll only end up stressing her out.
    ko: 억지로 보호소로 데리고 가봤자 스트레스만 받을거다냥.
    ja: |-
      無理やりシェルターに連れてきても
      ストレスがたまるだけだにゃん。
  event_nyanyaparadise_01_s_52:
    speaker: nero
    en: Cats are already prone to stress,
    ko: 고양이는 스트레스에 취약한 동물이라서.
    ja: ネコはストレスに弱い動物だから
  event_nyanyaparadise_01_s_53:
    speaker: nero
    en: so if we're not careful, we could end up giving her a heart attack.
    ko: 잘못했다간 급사할 수도 있다냥.
    ja: 最悪の場合、急死することもありえるにゃん。
  event_nyanyaparadise_01_s_54:
    speaker: nero
    en: I'd be happy if you could help.
    ko: 그러니 집사가 나와 힘을 합쳐주면 좋겠다냥.
    ja: だから執事に協力してほしいにゃん。
  event_nyanyaparadise_01_s_55:
    speaker: nero
    en: First, we need to gain Ruru's trust.
    ko: 우선 루루가 사람에게 마음을 열 수 있도록.
    ja: ルルが人間に心を開くように。
  event_nyanyaparadise_01_s_56:
    speaker: nero
    en: Only then can we convince her to come to the shelter.
    ko: 그다음, 보호소로 데려오는 거다냥.
    ja: それから、シェルターに連れてくるんだにゃん。
  event_nyanyaparadise_01_s_57:
    speaker: "<Choice>"
    en: I'll try my best.
    ko: 열심히 해볼게.
    ja: やってみる
  event_nyanyaparadise_01_s_58:
    speaker: "<Choice>"
    en: Okay meow.
    ko: 알겠다냥.
    ja: 分かったにゃん
  event_nyanyaparadise_01_s_59:
    speaker: nero
    en: Thank you.
    ko: 고맙다냥.
    ja: ありがとにゃん。
  event_nyanyaparadise_01_s_60:
    speaker: nero
    en: "... Meow."
    ko: "…냥."
    ja: "…にゃん。"
  event_nyanyaparadise_01_s_61:
    speaker: "<Self>"
    en: Where do we need to go?
    ko: 어디로 가야 해?
    ja: どこに行けばいい？
  event_nyanyaparadise_01_s_62:
    speaker: nero
    en: The dump.
    ko: 쓰레기장이다냥.
    ja: ゴミ捨て場だにゃん。
  event_nyanyaparadise_01_s_63:
    speaker: "<Self>"
    en: "... Seriously?"
    ko: "…쓰레기장?"
    ja: "…ゴミ捨て場？"
  event_nyanyaparadise_01_s_64:
    speaker: nero
    en: Meow.
    ko: 냥.
    ja: にゃん。
  event_nyanyaparadise_01_s_65:
    speaker: nero
    en: That's where her house appears to be.
    ko: 아무래도 그곳이 집인 것 같다냥.
    ja: そこが家みたいだにゃん。
  event_nyanyaparadise_01_s_66:
    speaker: "<Self>"
    en: You said she was a kitten, right?
    ko: "…새끼 고양이라고 했지?"
    ja: "…子ネコなんだよな？"
  event_nyanyaparadise_01_s_67:
    speaker: nero
    en: We haven't ascertained her exact age, but yes.
    ko: 나이는 확실하게 모르겠지만.
    ja: 年齢は確かじゃないけど
  event_nyanyaparadise_01_s_68:
    speaker: nero
    en: She's quite young.
    ko: 아직 한 살도 안 된 고양이 같다냥.
    ja: まだ1歳にもなってないと思うにゃん。
  event_nyanyaparadise_01_s_69:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_01_s_70:
    speaker: nero
    en: You don't look so happy, Scoops.
    ko: 집사, 표정이 안 좋다냥.
    ja: 執事、顔が暗いにゃん。
  event_nyanyaparadise_01_s_71:
    speaker: "<Self>"
    en: I feel bad for her.
    ko: "…좀 마음이 안 좋네."
    ja: "…いい気分ではないな"
  event_nyanyaparadise_01_s_72:
    speaker: nero
    en: Don't worry.
    ko: 걱정말라냥.
    ja: 心配いらないにゃん。
  event_nyanyaparadise_01_s_73:
    speaker: nero
    en: As long as we can get Ruru to the shelter, she'll be able to live a happy
      life.
    ko: 보호소에 들어오면 루루는 행복하게 지낼 수 있을 거다냥.
    ja: |-
      シェルターに来れば
      ルルも幸せになれるにゃん。
  event_nyanyaparadise_01_s_74:
    speaker: nero
    en: Let's hurry and find her then.
    ko: 그럼 이제 루루가 있는 곳으로 가보자냥.
    ja: ルルがいる場所に行こうにゃん。
event_nyanyaparadise_01_e:
  event_nyanyaparadise_01_e_1:
    speaker: "<Monologue>"
    en: After arriving at the dump, our nostrils are assaulted by a foul odor.
    ko: "…쓰레기장에 도착하니."
    ja: "…ゴミ捨て場に着いた"
  event_nyanyaparadise_01_e_2:
    speaker: "<Monologue>"
    en: After the noxious scent, the other thing I notice is all the dangerous objects
      which are strewn about every which way.
    ko: 악취는 물론, 위험한 물건이 사방팔방 널브러져 있었다.
    ja: |-
      悪臭はもちろん、危険なものが
      あちこちに転がっていた
  event_nyanyaparadise_01_e_3:
    speaker: "<Self>"
    en: You're telling me that there's a cat living here?
    ko: "…이런 곳에 고양이가 살고 있다고?"
    ja: "…こんなところにネコが？"
  event_nyanyaparadise_01_e_4:
    speaker: nero
    en: That's right.
    ko: 그렇다냥.
    ja: そうだにゃん。
  event_nyanyaparadise_01_e_5:
    speaker: nero
    en: You see that box over there?
    ko: 저쪽에 상자 하나 보이냥.
    ja: あっちに箱が見えるにゃん。
  event_nyanyaparadise_01_e_6:
    speaker: "<Monologue>"
    en: Nero points over to a dilapidated box that is falling apart at the seams,
      sitting all alone.
    ko: 네로가 가리킨 곳에는 너덜너덜한 상자 한 개가 덩그러니 있었다.
    ja: |-
      ネロが指さした場所にボロボロの箱が
      ぽつんと置いてあった
  event_nyanyaparadise_01_e_7:
    speaker: nero
    en: Ruru should be there.
    ko: 저곳에 루루가 있다냥.
    ja: あそこにルルがいるにゃん。
  event_nyanyaparadise_01_e_8:
    speaker: "<Self>"
    en: How miserable...
    ko: "……안 좋은데."
    ja: "…ひどいな"
  event_nyanyaparadise_01_e_9:
    speaker: nero
    en: I'm willing to bet that her owners abandoned her here.
    ko: 주인이 이곳에 유기했을 가능성이 높다냥.
    ja: 飼い主がここに捨てた可能性が高いにゃん。
  event_nyanyaparadise_01_e_10:
    speaker: "<Narration>"
    en: "*Peek*"
    ko: 빼꼼.
    ja: ひょこっ
  event_nyanyaparadise_01_e_11:
    speaker: "<Monologue>"
    en: Ruru peeks her head out because of the noise.
    ko: 말소리 때문인지 루루는 상자 밖으로 고개를 내밀었고.
    ja: |-
      話し声が聞こえたのか、
      ルルは箱から顔を出して
  event_nyanyaparadise_01_e_12:
    speaker: ruru
    en: Hisssss-!
    ko: "…하아악-!"
    ja: "…シャーッ！"
  event_nyanyaparadise_01_e_13:
    speaker: "<Monologue>"
    en: She tries to put on a fearsome front to scare us off.
    ko: 이내 작은 몸을 한껏 부풀리고는 우리를 경계했다.
    ja: 小さな体を膨らませ、私たちを警戒している
  event_nyanyaparadise_01_e_14:
    speaker: "<Self>"
    en: She's definitely on edge.
    ko: "…경계가 심하네."
    ja: "…かなり警戒してるな"
  event_nyanyaparadise_01_e_15:
    speaker: nero
    en: She's been taught not to trust anyone, so it makes sense.
    ko: |-
      현재 믿을 수 있는 건.
      자신밖에 없으니 그럴 수 밖에 없다냥.
    ja: |-
      今信じられるのは自分だけだにゃん。
      仕方ないにゃん。
  event_nyanyaparadise_01_e_16:
    speaker: nero
    en: Ruru, it's nice to meet you.
    ko: 루루, 반갑다냥.
    ja: ルル、会えて嬉しいにゃん。
  event_nyanyaparadise_01_e_17:
    speaker: nero
    en: I'm Nero. I take care of all the cats in the Ark.
    ko: |-
      나는 네로.
      방주의 고양이들을 책임지고 있다냥.
    ja: |-
      私はネロ。
      アークのネコたちの面倒を見ているにゃん。
  event_nyanyaparadise_01_e_18:
    speaker: nero
    en: This here is...
    ko: 여기는….
    ja: こっちは…
  event_nyanyaparadise_01_e_19:
    speaker: "<Choice>"
    en: Scoops.
    ko: 집사야.
    ja: 執事だ
  event_nyanyaparadise_01_e_20:
    speaker: "<Choice>"
    en: "*Meow*"
    ko: 야옹~
    ja: にゃ～ん
  event_nyanyaparadise_01_e_21:
    speaker: nero
    en: Why would you curse her out when you're just meeting her?!
    ko: "…초면에 왜 욕을 하냥."
    ja: "…どうして初対面で悪口を言うにゃん？"
  event_nyanyaparadise_01_e_22:
    speaker: "<Self>"
    en: I thought I said hi...
    ko: "…고양이 말로 인사한건데?"
    ja: "…ネコ語で挨拶したんだが…"
  event_nyanyaparadise_01_e_23:
    speaker: nero
    en: I think you should stick to human speech.
    ko: 안 하는 게 좋을 것 같다냥.
    ja: やめたほうがよさそうだにゃん。
  event_nyanyaparadise_01_e_24:
    speaker: ruru
    en: Hisssss!
    ko: "……캭-!"
    ja: "…シャーッ！"
  event_nyanyaparadise_01_e_25:
    speaker: nero
    en: I don't think she likes you.
    ko: 집사가 마음에 안 드는 것 같다냥.
    ja: 執事が気に入らないみたいだにゃん。
  event_nyanyaparadise_01_e_26:
    speaker: "<Self>"
    en: Not just me. I don't think she's taking a shine to either of us.
    ko: |-
      …내가 아니라.
      우리가 마음에 안 드는 것 같은데.
    ja: |-
      …私ではなく、
      私たちが気に入らないようだ
  event_nyanyaparadise_01_e_27:
    speaker: nero
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_01_e_28:
    speaker: ruru
    en: Reeeooowww!
    ko: "…이야아옹-!"
    ja: "…ニャアアッ！"
  event_nyanyaparadise_01_e_29:
    speaker: "<Monologue>"
    en: Ruru's ears bend back and she makes a sharp hissing sound.
    ko: 루루는 귀를 뒤로 젖히면서, 찢어질 만큼 날카로운 소리를 냈다.
    ja: |-
      ルルは耳を後ろに傾け
      相手を切り裂きそうなほど鋭い声を出した
  event_nyanyaparadise_01_e_30:
    speaker: nero
    en: You don't have to be afraid.
    ko: 너무 겁먹지 않아도 된다냥.
    ja: そんなに怖がらなくてもいいにゃん。
  event_nyanyaparadise_01_e_31:
    speaker: nero
    en: We came here because we want to be your friends.
    ko: 우리는 너와 친구가 되고 싶어서 찾아온 거다냥.
    ja: |-
      私たちは君と友だちになりたくて
      来たんだにゃん。
  event_nyanyaparadise_01_e_32:
    speaker: nero
    en: It might be good for you to come to the shelter.
    ko: 그런 김에 보호소도 들어가면 좋고.
    ja: そしてシェルターに来てほしいにゃん。
  event_nyanyaparadise_01_e_33:
    speaker: ruru
    en: Hiss-!
    ko: 냐냥-!
    ja: ニャニャー！
  event_nyanyaparadise_01_e_34:
    speaker: ruru
    en: Hiiiiiiss-!
    ko: 냐냐냥-!
    ja: ニャニャニャン！
  event_nyanyaparadise_01_e_35:
    speaker: "<Narration>"
    en: "*Taptaptap*"
    ko: |-
      탁-!
      도도도-!
    ja: |-
      タッ！
      トトトッ！
  event_nyanyaparadise_01_e_36:
    speaker: "<Monologue>"
    en: Ruru leaps out of the box and scampers off.
    ko: 루루는 상자에서 빠져나와 작은 발로 재빠르게 도망갔다.
    ja: |-
      ルルは箱から飛び出して
      小さな足で素早く逃げ出した
  event_nyanyaparadise_01_e_37:
    speaker: "<Self>"
    en: I don't think this is going to be easy.
    ko: "…쉽지 않을 것 같네."
    ja: "…先は長そうだな"
  event_nyanyaparadise_01_e_38:
    speaker: nero
    en: I knew it would be difficult from the start.
    ko: 뭐든지 처음엔 쉬운 게 없다냥.
    ja: 何でも最初は難しいにゃん。
  event_nyanyaparadise_01_e_39:
    speaker: nero
    en: Making friends is a process that takes time.
    ko: 우리도 친구를 사귈 때 친해져야 할 시간이 있듯이.
    ja: |-
      私たちだって友だちになるのに
      時間がかかるにゃん。
  event_nyanyaparadise_01_e_40:
    speaker: nero
    en: Cats are no exception.
    ko: 고양이도 마찬가지다냥.
    ja: ネコも同じだにゃん。
  event_nyanyaparadise_01_e_41:
    speaker: nero
    en: Especially when she's been hurt by humans before, it's only natural that it
      will take some time for her to open up.
    ko: |-
      심지어 사람에게 상처받았던 적이 있다면
      마음을 못 여는 건 당연하다냥.
    ja: |-
      それに人間に傷つけられたことがあったら
      心を開かないのは当然だにゃん。
  event_nyanyaparadise_01_e_42:
    speaker: nero
    en: So, let's be patient,
    ko: 그러니.
    ja: だから。
  event_nyanyaparadise_01_e_43:
    speaker: nero
    en: and give her more time to open up to us.
    ko: 우리의 마음이 루루에게 닿을 때까지 시간을 주자냥.
    ja: |-
      私たちの気持ちがルルに届くまで
      時間をあげようにゃん。
  event_nyanyaparadise_01_e_44:
    speaker: "<Self>"
    en: How do you get closer to cats?
    ko: 어떻게 하면 고양이랑 친해질 수 있을까?
    ja: どうすればネコと仲よくなれるんだろう？
  event_nyanyaparadise_01_e_45:
    speaker: nero
    en: You just need to observe.
    ko: 지켜보기만 하면 된다냥.
    ja: 見守っていればいいにゃん。
  event_nyanyaparadise_01_e_46:
    speaker: "<Self>"
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_nyanyaparadise_01_e_47:
    speaker: nero
    en: Watch from afar, and slowly close the distance.
    ko: 멀리서 지켜보다가 서서히 거리를 좁혀나가는 거다냥.
    ja: |-
      遠くから見守って、
      ゆっくり距離を縮めるにゃん。
  event_nyanyaparadise_01_e_48:
    speaker: nero
    en: If you approach too hastily, they'll run away.
    ko: 무작정 다가갔다간 도망만 갈 테니 말이다냥.
    ja: むやみに近づいたら逃げるだけにゃん。
  event_nyanyaparadise_01_e_49:
    speaker: nero
    en: We'll wait until there's something we can help her with.
    ko: 우리가 도와줄 만한 일이 생길 때쯤 도와주고.
    ja: 私たちが手伝えそうなことがあったら手伝って、
  event_nyanyaparadise_01_e_50:
    speaker: nero
    en: Until then, the only thing we can do is watch from a safe distance.
    ko: 그전엔 적당한 거리를 지키면서 바라보는 거다냥.
    ja: |-
      それまでは適度な距離を保ちながら
      見守るにゃん。
  event_nyanyaparadise_01_e_51:
    speaker: "<Self>"
    en: Cats sure are complicated...
    ko: 고양이는 어렵네….
    ja: ネコは難しいな…
  event_nyanyaparadise_01_e_52:
    speaker: nero
    en: They don't say cats are ornamental animals for nothing.
    ko: 고양이는 관상용이라는 말이 괜히 나온 게 아니다냥.
    ja: |-
      「ネコは観賞用」という言葉も
      あるくらいにゃん。
  event_nyanyaparadise_01_e_53:
    speaker: nero
    en: Now, let's go follow Ruru.
    ko: 그럼 루루를 따라가자냥.
    ja: じゃあルルを追いかけようにゃん。
event_nyanyaparadise_02_s:
  event_nyanyaparadise_02_s_1:
    speaker: "<Monologue>"
    en: Ruru enters an alleyway lined with different restaurants.
    ko: 루루는 음식점이 즐비해져 있는 골목길로 들어왔고.
    ja: ルルは飲食店が並んでいる裏通りに入り
  event_nyanyaparadise_02_s_2:
    speaker: ruru
    en: "*Sniff sniff*"
    ko: "…킁킁."
    ja: "…クンクン"
  event_nyanyaparadise_02_s_3:
    speaker: ruru
    en: "*Sniff, sniff, sniff, sniff*"
    ko: "…킁, 킁킁킁."
    ja: "…クン、クンクンクン"
  event_nyanyaparadise_02_s_4:
    speaker: "<Monologue>"
    en: She moves around while intently sniffing the ground.
    ko: 바닥 냄새를 맡으며 이곳저곳 돌아다녔다.
    ja: |-
      地面のにおいを嗅ぎながら
      あちこち歩き回った
  event_nyanyaparadise_02_s_5:
    speaker: "<Self>"
    en: What is she doing?
    ko: 뭘 하려는 걸까?
    ja: 何をしてるんだ？
  event_nyanyaparadise_02_s_6:
    speaker: nero
    en: There must not be much to eat at the dump,
    ko: 아무래도 쓰레기장엔 먹을 게 없으니.
    ja: ゴミ捨て場には食べ物がないから
  event_nyanyaparadise_02_s_7:
    speaker: nero
    en: so she's come here in hopes of finding something to eat.
    ko: 음식점 주변으로 먹이를 구하러 온 것 같다냥.
    ja: 飲食店の周りでエサを探してるみたいだにゃん。
  event_nyanyaparadise_02_s_8:
    speaker: "<Self>"
    en: Will she fare any better here?
    ko: "…여기에 루루가 먹을 수 있는 음식이 있을까?"
    ja: "…ここにルルが食べられるものがあるだろうか？"
  event_nyanyaparadise_02_s_9:
    speaker: nero
    en: I personally would say no.
    ko: 없다고 봐도 무방하다냥.
    ja: ないと思うにゃん。
  event_nyanyaparadise_02_s_10:
    speaker: nero
    en: But you never know. She may get lucky and find something.
    ko: 하지만 가끔씩 운 좋게 먹이를 구하기도 한다냥.
    ja: |-
      でも、たまに運よくエサが
      手に入ることもあるにゃん。
  event_nyanyaparadise_02_s_11:
    speaker: nero
    en: Some people occasionally leave out scraps for the stray cats.
    ko: |-
      누군가 고양이를 위해
      사료를 가져다 놓을 때도 있으니 말이다냥.
    ja: |-
      誰かがネコのために
      エサを置いておく時もあるからにゃん。
  event_nyanyaparadise_02_s_12:
    speaker: "<Narration>"
    en: "*Taptaptap*"
    ko: 도도도-!
    ja: トトトッ！
  event_nyanyaparadise_02_s_13:
    speaker: "<Narration>"
    en: "*Crumble* *Crumble*"
    ko: |-
      와그작-!
      와그작-!
    ja: ガツガツ！
  event_nyanyaparadise_02_s_14:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_nyanyaparadise_02_s_15:
    speaker: "<Monologue>"
    en: Ruru picks up the scent of some leftovers near the garbage can,
    ko: 루루는 쓰레기통 주변에 떨어진 음식을 발견하자마자.
    ja: |-
      ルルはゴミ箱の周りに落ちている
      食べ物を見つけた瞬間
  event_nyanyaparadise_02_s_16:
    speaker: "<Monologue>"
    en: and sprints towards it at a breakneck pace, diving in the moment she reaches
      the source.
    ko: 한달음에 달려가 허겁지겁 먹기 시작했고.
    ja: 一気に飛びつき、慌てて食べ始めた
  event_nyanyaparadise_02_s_17:
    speaker: ruru
    en: "*Hak* *Hak*"
    ko: 캑-! 캑-!
    ja: ケホ！ゲホ！
  event_nyanyaparadise_02_s_18:
    speaker: "<Monologue>"
    en: A clump of food gets stuck in her throat, and she starts retching painfully.
    ko: 이내 음식이 목에 걸렸는지, 고통스러운 표정으로 구역질했다.
    ja: |-
      そして食べ物が喉に引っかかったのか、
      苦しそうに咳をした
  event_nyanyaparadise_02_s_19:
    speaker: "<Self>"
    en: Shouldn't we help?
    ko: "…우리가 좀 도와주는 게 좋지 않을까?"
    ja: "…助けた方がいいんじゃないか？"
  event_nyanyaparadise_02_s_20:
    speaker: nero
    en: She still doesn't trust us. She won't eat anything we give her.
    ko: |-
      지금은 경계가 심해서
      우리가 주는 건 절대 안 먹을 거다냥.
    ja: |-
      今は警戒心が強くて
      私たちがあげるものは絶対に食べないにゃん。
  event_nyanyaparadise_02_s_21:
    speaker: "<Narration>"
    en: "*Screeeech*"
    ko: 끼익-
    ja: キイッ
  event_nyanyaparadise_02_s_22:
    speaker: ruru
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_nyanyaparadise_02_s_23:
    speaker: storekeeper
    en: So you're the one who's been poking holes
    ko: 요즘 쓰레기봉투에 구멍이 자주 난다고 했더니.
    ja: 最近、よくゴミ袋に穴が空いてると思ったら、
  event_nyanyaparadise_02_s_24:
    speaker: storekeeper
    en: in our garbage bags!
    ko: 범인이 여기 있었네.
    ja: 犯人はこの子か。
  event_nyanyaparadise_02_s_25:
    speaker: ruru
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_02_s_26:
    speaker: ruru
    en: Hiiisssss-!
    ko: 하아아악-!
    ja: シャーッ！
  event_nyanyaparadise_02_s_27:
    speaker: storekeeper
    en: Ha, I take it that's supposed to scare me, huh? You're a feisty little one.
    ko: |-
      하하! 화내는 거야?
      귀여워라.
    ja: |-
      あはは！怒ってるのか？
      かわいいね。
  event_nyanyaparadise_02_s_28:
    speaker: storekeeper
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_02_s_29:
    speaker: storekeeper
    en: You must be starving to be this bold.
    ko: 너도 얼마나 먹을 게 없으면 그랬겠냐.
    ja: よっぽどお腹が空いてるんだね。
  event_nyanyaparadise_02_s_30:
    speaker: storekeeper
    en: "... You want some proper food?"
    ko: "…통조림이라도 먹을래?"
    ja: "…缶詰でも食べる？"
  event_nyanyaparadise_02_s_31:
    speaker: ruru
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_02_s_32:
    speaker: "<Narration>"
    en: "*Crack*"
    ko: 달칵-
    ja: パカッ
  event_nyanyaparadise_02_s_33:
    speaker: "<Monologue>"
    en: The shopkeeper opens a can of food, then kneels down and places it in front
      of Ruru.
    ko: 가게 주인은 쪼그려 앉아, 통조림을 루루 앞에 가져다 놓았다.
    ja: |-
      店のオーナーはしゃがみ込んで
      缶詰をルルの前に置いた
  event_nyanyaparadise_02_s_34:
    speaker: storekeeper
    en: Here you go, try this.
    ko: 자, 먹어봐.
    ja: ほら、お食べ。
  event_nyanyaparadise_02_s_35:
    speaker: storekeeper
    en: I bought it at Royal Road a couple of days ago.
    ko: 며칠 전에 로열로드 펫샵에서 산 거야.
    ja: |-
      何日か前にロイヤルロードの
      ペットショップで買ったんだ。
  event_nyanyaparadise_02_s_36:
    speaker: ruru
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_02_s_37:
    speaker: "<Narration>"
    en: "*Drag*"
    ko: 드르륵-
    ja: ガタッ
  event_nyanyaparadise_02_s_38:
    speaker: "<Monologue>"
    en: The shopkeeper nudges the can closer to Ruru.
    ko: 가게 주인은 통조림을 루루에게 더 앞당겨 줬다.
    ja: 店のオーナーは缶詰をさらにルルに近づけた
  event_nyanyaparadise_02_s_39:
    speaker: ruru
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_nyanyaparadise_02_s_40:
    speaker: ruru
    en: "... Meow-!"
    ko: "…냐냥-!"
    ja: "…ニャー！"
  event_nyanyaparadise_02_s_41:
    speaker: "<Narration>"
    en: "*Swish*"
    ko: 휙-!
    ja: パッ！
  event_nyanyaparadise_02_s_42:
    speaker: "<Narration>"
    en: "*Taptaptap*"
    ko: 도도도-!
    ja: トトトッ！
  event_nyanyaparadise_02_s_43:
    speaker: "<Monologue>"
    en: The terrified Ruru hightails it out of the alleyway.
    ko: 루루는 겁먹은 표정과 함께 재빠르게 골목길을 벗어났다.
    ja: ルルは怯えた表情で素早く裏通りを離れた
  event_nyanyaparadise_02_s_44:
    speaker: nero
    en: She must have gotten spooked because a stranger got too close.
    ko: 낯선 사람이 갑자기 다가와서 겁먹은 것 같다냥.
    ja: |-
      知らない人が急に近づいてきたから
      怯えたみたいだにゃん。
  event_nyanyaparadise_02_s_45:
    speaker: nero
    en: Let's follow her.
    ko: 우리도 따라가자냥.
    ja: 私たちも追いかけようにゃん。
  event_nyanyaparadise_02_s_46:
    speaker: ruru
    en: "*Hak* *Hak*"
    ko: 캑캑-!
    ja: ケホ、ケホッ！
  event_nyanyaparadise_02_s_47:
    speaker: ruru
    en: "*Blargh*"
    ko: 구에엑-!
    ja: おええっ！
  event_nyanyaparadise_02_s_48:
    speaker: "<Self>"
    en: Is she okay?
    ko: "…괜찮은 걸까."
    ja: "…大丈夫だろうか"
  event_nyanyaparadise_02_s_49:
    speaker: nero
    en: I think it's because she ate too fast.
    ko: 음식을 급하게 먹어서 그런 것 같다냥.
    ja: 急いで食べたせいだと思うにゃん。
  event_nyanyaparadise_02_s_50:
    speaker: "<Monologue>"
    en: After Ruru makes her great escape from the back alleyway, her body begins
      to wobble,
    ko: 루루는 뒷골목을 빠져나오자마자 몸을 꿀렁거리더니.
    ja: ルルは裏通りを抜けた瞬間、体を震わせ
  event_nyanyaparadise_02_s_51:
    speaker: "<Monologue>"
    en: and what little food she ate ends up coming back up.
    ko: 얼마 먹지도 않은 음식을 게워내기 시작했고.
    ja: さっき少しだけ食べた物を吐き出した
  event_nyanyaparadise_02_s_52:
    speaker: "<Narration>"
    en: "*Lick* *Lick* *Lick*"
    ko: 찹- 찹- 찹-
    ja: ゴク、ゴク、ゴク
  event_nyanyaparadise_02_s_53:
    speaker: "<Monologue>"
    en: She drinks from a stagnant puddle beside her.
    ko: 이내 옆에 고여있는 물웅덩이에서 목을 축였다.
    ja: そして隣にあった水たまりで喉を潤した
  event_nyanyaparadise_02_s_54:
    speaker: "<Self>"
    en: That water doesn't look very clean.
    ko: 물 상태도 좋지 않네.
    ja: 水の状態も悪いな
  event_nyanyaparadise_02_s_55:
    speaker: nero
    en: Mmm...
    ko: 흠냥….
    ja: そうにゃん…
  event_nyanyaparadise_02_s_56:
    speaker: "<Narration>"
    en: "*Crack* *Pour*"
    ko: |-
      달칵-
      쪼르르륵-
    ja: |-
      ガチャ
      ザアーッ
  event_nyanyaparadise_02_s_57:
    speaker: "<Self>"
    en: What are you doing?
    ko: |-
      ??
      뭐 하는 거야?
    ja: |-
      ？？
      何してるんだ？
  event_nyanyaparadise_02_s_58:
    speaker: nero
    en: If she keeps this up, she's gonna end up malnourished.
    ko: 이대로 가다간 영양실조가 올 수도 있다냥.
    ja: このままじゃ栄養失調になりそうだにゃん。
  event_nyanyaparadise_02_s_59:
    speaker: nero
    en: I'll leave some water and food a ways away.
    ko: 루루와 좀 떨어진 곳에 사료와 물을 놓아둘 거다냥.
    ja: 少し離れた場所にご飯と水を置いておくにゃん。
  event_nyanyaparadise_02_s_60:
    speaker: "<Self>"
    en: Do you think she'll be able to find it?
    ko: 찾아낼 수 있을까?
    ja: 見つけられるだろうか？
  event_nyanyaparadise_02_s_61:
    speaker: nero
    en: If we scatter some catnip around the area, she'll be able to smell it.
    ko: 캣닢을 주변에 뿌려두면 알아서 냄새 맡고 올 거다냥.
    ja: |-
      マタタビを周りにかけておけば
      においで気づくはずだにゃん。
  event_nyanyaparadise_02_s_62:
    speaker: "<Self>"
    en: Some what?
    ko: 캣닢?
    ja: マタタビ？
  event_nyanyaparadise_02_s_63:
    speaker: nero
    en: Catnip.
    ko: 냥.
    ja: にゃん。
  event_nyanyaparadise_02_s_64:
    speaker: nero
    en: Cats go crazy for it.
    ko: 고양이가 좋아하는 향기다냥.
    ja: ネコが好きな香りだにゃん。
  event_nyanyaparadise_02_s_65:
    speaker: nero
    en: We can use that to subtly let her know that the food is here.
    ko: 캣닢으로 여기에 음식이 있는 걸 간접적으로 알려주는 거다냥.
    ja: |-
      マタタビでここに食べ物があるってことを
      間接的に教えるんだにゃん。
  event_nyanyaparadise_02_s_66:
    speaker: nero
    en: Meanwhile, we'll retreat back into the bushes.
    ko: 우리는 다시 풀숲에 들어가 있자냥.
    ja: そして私たちは、また草むらに戻るにゃん。
  event_nyanyaparadise_02_s_67:
    speaker: "<Narration>"
    en: A moment later.
    ko: "……잠시 후."
    ja: "……しばらくして"
  event_nyanyaparadise_02_s_68:
    speaker: ruru
    en: "*Sniff sniff*"
    ko: 킁킁….
    ja: クンクン…
  event_nyanyaparadise_02_s_69:
    speaker: ruru
    en: "*Sniff sniff sniff*"
    ko: 킁킁킁….
    ja: クンクンクン…
  event_nyanyaparadise_02_s_70:
    speaker: "<Monologue>"
    en: Ruru is sniffing the nearby area,
    ko: 루루는 주위를 두리번거리며 냄새를 맡더니.
    ja: |-
      ルルは周りをキョロキョロしながら
      においを嗅ぎ
  event_nyanyaparadise_02_s_71:
    speaker: "<Monologue>"
    en: and approaches the canned meat that Nero left.
    ko: 네로가 놓아둔 통조림 캔이 있는 곳으로 다가왔다.
    ja: ネロが置いた缶詰がある場所に近づいた
  event_nyanyaparadise_02_s_72:
    speaker: ruru
    en: "*Sniff sniff*"
    ko: "…킁킁."
    ja: "…クンクン"
  event_nyanyaparadise_02_s_73:
    speaker: "<Narration>"
    en: "*Lick* *Lick* *Lick*"
    ko: 찹- 찹- 찹-
    ja: モグ、モグ、モグ
  event_nyanyaparadise_02_s_74:
    speaker: ruru
    en: Meowowoww!
    ko: |-
      움냐움냥-
      웅냥냥!
    ja: |-
      ニャニャン！
      ニャン！
  event_nyanyaparadise_02_s_75:
    speaker: "<Narration>"
    en: "*Lick* *Lick* *Lick*"
    ko: 찹- 찹- 찹-
    ja: モグ、モグ、モグ
  event_nyanyaparadise_02_s_76:
    speaker: ruru
    en: Meeowwwoow!
    ko: 움냐웅! 웅냐-!
    ja: ニャニャニャン！ニャー！
  event_nyanyaparadise_02_s_77:
    speaker: "<Self>"
    en: She must have been starving.
    ko: 배가 많이 고팠나 봐.
    ja: すごく腹が減ってたんだな
  event_nyanyaparadise_02_s_78:
    speaker: "<Self>"
    en: What is up with those sounds she's making though?
    ko: 근데… 루루가 내는 건 무슨 소리야?
    ja: ところで…ルルはなんて言ってるんだ？
  event_nyanyaparadise_02_s_79:
    speaker: nero
    en: They could mean many different things.
    ko: 여러 가지 의미가 있다냥.
    ja: 色々な意味があるにゃん。
  event_nyanyaparadise_02_s_80:
    speaker: nero
    en: They could signify she's really hungry.
    ko: 너무 배가 고프다는 의미거나.
    ja: すごくお腹が空いてるって意味だったり
  event_nyanyaparadise_02_s_81:
    speaker: nero
    en: Or she could be remarking on how delicious the food is.
    ko: 너무 맛있다는 의미거나.
    ja: すごくおいしいって意味だったり
  event_nyanyaparadise_02_s_82:
    speaker: nero
    en: They could also mean she misses her mother.
    ko: 엄마가 보고 싶다는 의미거나.
    ja: お母さんに会いたいって意味だったり。
  event_nyanyaparadise_02_s_83:
    speaker: "<Self>"
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_02_s_84:
    speaker: nero
    en: Right now, though, I'd say they mean she approves of the food.
    ko: 근데 지금은 너무 맛있어서 내는 소리다냥.
    ja: 今は、すごくおいしくて鳴いてるにゃん。
  event_nyanyaparadise_02_s_85:
    speaker: "<Self>"
    en: Good.
    ko: 다행이네.
    ja: よかったな
  event_nyanyaparadise_02_s_86:
    speaker: nero
    en: Meow.
    ko: 냥.
    ja: にゃん。
  event_nyanyaparadise_02_s_87:
    speaker: "<Monologue>"
    en: Ruru continues to make strange guttural noises for several minutes as she
      continues to eat.
    ko: 루루는 몇 분 동안 이상한 소리를 내며 밥을 허겁지겁 먹었다.
    ja: |-
      ルルは数分間、変な声で鳴きながら
      慌ててご飯を食べ続けた
event_nyanyaparadise_02_e:
  event_nyanyaparadise_02_e_1:
    speaker: "<Monologue>"
    en: After her meal, Ruru's day continues.
    ko: 그 이후로도 루루의 하루는 계속됐다.
    ja: それからもルルの1日は続いた
  event_nyanyaparadise_02_e_2:
    speaker: neighborhoodkid
    en: Mommy, look at the cute kitty!
    ko: |-
      와, 엄마.
      여기 귀여운 고양이가 있어요!
    ja: |-
      わあ、ママ。
      かわいいネコちゃんがいるよ！
  event_nyanyaparadise_02_e_3:
    speaker: neighborhoodkid
    en: I've never seen a real cat before.
    ko: 나 고양이 처음 봐.
    ja: ネコちゃん初めて見た！
  event_nyanyaparadise_02_e_4:
    speaker: maam
    en: Oh dear, are you all right, little thing?
    ko: 어머, 정말이네?
    ja: あら、本当ね。
  event_nyanyaparadise_02_e_5:
    speaker: maam
    en: Isn't it adorable?
    ko: 귀엽게 생겼다. 그치?
    ja: かわいいわね～
  event_nyanyaparadise_02_e_6:
    speaker: neighborhoodkid
    en: That's it, c'mere little guy!
    ko: 응! 고양아~ 나한테 와봐.
    ja: うん！ネコちゃ～ん、こっちおいで～
  event_nyanyaparadise_02_e_7:
    speaker: ruru
    en: Hisssss-!
    ko: "…하아악-!!"
    ja: "…シャーッ！！"
  event_nyanyaparadise_02_e_8:
    speaker: neighborhoodkid
    en: Agh! Mommy, I'm scared!
    ko: |-
      으엥…
      엄마, 고양이 무서워.
    ja: |-
      ううっ…
      ママ、ネコちゃん怖いよぉ。
  event_nyanyaparadise_02_e_9:
    speaker: maam
    en: Oh boy, I think our furry friend isn't in a very good mood today.
    ko: 아이고… 오늘 고양이 기분이 안 좋은가 봐.
    ja: あらら…今日は機嫌が悪いみたいね。
  event_nyanyaparadise_02_e_10:
    speaker: maam
    en: We'll have to come back and see it another time.
    ko: 다음에 또 보러오자~
    ja: また今度会おうね～
  event_nyanyaparadise_02_e_11:
    speaker: ruru
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_02_e_12:
    speaker: "<Narration>"
    en: "*Taptaptaptap*"
    ko: 투두두두두-!
    ja: トトトトトッ！
  event_nyanyaparadise_02_e_13:
    speaker: "<Narration>"
    en: "*Crash* *Crash- crash*"
    ko: |-
      꽝-!
      꽝- 꽝-!
    ja: |-
      ドン！
      ドン！ドン！
  event_nyanyaparadise_02_e_14:
    speaker: ruru
    en: "...!"
    ko: "…!!"
    ja: "…！！"
  event_nyanyaparadise_02_e_15:
    speaker: "<Monologue>"
    en: In the course of her aimless wanderings, Ruru ends up in a factory.
    ko: 루루는 정처 없이 떠돌아다니다 공사장 안으로 들어왔고.
    ja: |-
      ルルは当てもなくさまよい、
      工事現場の中へ入った
  event_nyanyaparadise_02_e_16:
    speaker: "<Narration>"
    en: "*Crash*"
    ko: 쿵-!!
    ja: ドン！！
  event_nyanyaparadise_02_e_17:
    speaker: ruru
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_nyanyaparadise_02_e_18:
    speaker: ruru
    en: "... Meow!"
    ko: "…냥!"
    ja: "…ニャン！"
  event_nyanyaparadise_02_e_19:
    speaker: "<Monologue>"
    en: Stacks of wooden planks fall beside Ruru.
    ko: 이내 루루의 옆으로 나무 자재들이 우수수 떨어졌다.
    ja: ルルの横に木の資材が倒れてきた
  event_nyanyaparadise_02_e_20:
    speaker: supervisor
    en: Hey!
    ko: 어이!
    ja: おい！
  event_nyanyaparadise_02_e_21:
    speaker: supervisor
    en: There's a cat here!
    ko: 밑에 고양이 있어!
    ja: 下にネコがいるぞ！
  event_nyanyaparadise_02_e_22:
    speaker: supervisor
    en: Be careful so you don't hurt it!
    ko: 고양이가 다치지 않게 옮기라고!
    ja: ネコがケガしないように運べよ！
  event_nyanyaparadise_02_e_23:
    speaker: staff
    en: Really? Oh my! What should I do?
    ko: 정말요? 아이고! 어떡해!
    ja: えっ？どうしよう！
  event_nyanyaparadise_02_e_24:
    speaker: staff
    en: Hey kitty, are you all right?
    ko: 고양아, 괜찮니?
    ja: ネコちゃん、大丈夫？
  event_nyanyaparadise_02_e_25:
    speaker: supervisor
    en: What's a cat doing here anyway?
    ko: 근데 여기에 고양이가 왜 있지?
    ja: でもどうしてここにネコが？
  event_nyanyaparadise_02_e_26:
    speaker: supervisor
    en: Should we report it?
    ko: 신고해야 하는 거 아니여?
    ja: 通報した方がいいんじゃないか？
  event_nyanyaparadise_02_e_27:
    speaker: staff
    en: Yeah, but who do we contact?
    ko: |-
      그러게요.
      어디에 연락을….
    ja: |-
      そうですね。
      でも、どこに連絡を…
  event_nyanyaparadise_02_e_28:
    speaker: ruru
    en: Hiissssss-!
    ko: "…하아아악-!"
    ja: "…シャーッ！"
  event_nyanyaparadise_02_e_29:
    speaker: "<Narration>"
    en: "*Taptaptaptap*"
    ko: |-
      탁-!
      도도도-
    ja: |-
      タッ！
      トトトッ
  event_nyanyaparadise_02_e_30:
    speaker: "<Monologue>"
    en: Ruru grows suspicious of the two men who are trying to help her and scurries
      away.
    ko: 루루는 도와주려는 사람들을 한껏 경계하다 다시 빠르게 도망갔다.
    ja: |-
      ルルは助けようとする人たちを警戒して、
      再び逃げ出した
  event_nyanyaparadise_02_e_31:
    speaker: kingcat
    en: Hiissssss-!
    ko: 캬아악-!
    ja: シャーッ！
  event_nyanyaparadise_02_e_32:
    speaker: "<Narration>"
    en: "*Taptaptaptap*"
    ko: 파바박-!
    ja: ドンッ！
  event_nyanyaparadise_02_e_33:
    speaker: ruru
    en: "... Meow."
    ko: "…애오옹."
    ja: "…ニャオ～ン。"
  event_nyanyaparadise_02_e_34:
    speaker: kingcat
    en: Hiissssss-!
    ko: 하아아악-!
    ja: シャーッ！
  event_nyanyaparadise_02_e_35:
    speaker: "<Narration>"
    en: "*Whack*"
    ko: |-
      팍-!
      파박-!
    ja: |-
      ドガッ！
      ドンッ！
  event_nyanyaparadise_02_e_36:
    speaker: "<Self>"
    en: Why does that cat keep clobbering Ruru?
    ko: "…루루는 왜 계속 맞고 있는 거야?"
    ja: "…ルルはどうしてずっといじめられてるんだ？"
  event_nyanyaparadise_02_e_37:
    speaker: nero
    en: In the wild, which rung of the social ladder you're on is determined by physical
      strength alone.
    ko: 야생에서는 서열이 힘으로 결정된다냥.
    ja: 野生では力で序列が決まるにゃん。
  event_nyanyaparadise_02_e_38:
    speaker: nero
    en: Not only is she physically weak, she has no parents or a social group, so
      it's inevitable that she'll get pushed around.
    ko: |-
      더군다나 루루 주변엔 어미나 무리도 없고 힘없는 새끼 고양이니…
      당연한 결과다냥.
    ja: |-
      ルルの周りには母ネコも群れもいないし
      力のない子ネコだから…当然の結果だにゃん。
  event_nyanyaparadise_02_e_39:
    speaker: "<Self>"
    en: I see...
    ko: 그렇구나….
    ja: そうか…
  event_nyanyaparadise_02_e_40:
    speaker: "<Self>"
    en: I see a lot of stray cats in the Ark. Why is that?
    ko: 근데 방주에는 길고양이들이 자주 보이던데, 왜 그런 거야?
    ja: |-
      アークには野良ネコが多いようだが、
      なぜなんだ？
  event_nyanyaparadise_02_e_41:
    speaker: nero
    en: Hmm...
    ko: 흠냥.
    ja: それは…
  event_nyanyaparadise_02_e_42:
    speaker: nero
    en: Most of them have been abandoned.
    ko: 보통 유기된 고양이들이라고 보면 된다냥.
    ja: 大体は捨てネコだにゃん。
  event_nyanyaparadise_02_e_43:
    speaker: nero
    en: If lucky, sometimes we receive reports by people who saw them and can rescue
      these cats.
    ko: 운 좋으면 신고가 들어와서 구조가 되기도 하지만.
    ja: 運よく通報されて救助されることもあるけど
  event_nyanyaparadise_02_e_44:
    speaker: nero
    en: But far more aren't so lucky.
    ko: 그렇지 않은 고양이들도 있다냥.
    ja: そうじゃないネコも多いにゃん。
  event_nyanyaparadise_02_e_45:
    speaker: nero
    en: We try our best to bring in as many as we can, but the cat population continues
      to grow.
    ko: |-
      최대한 우리쪽에서도 포획하려고 하지만.
      개체수가 늘어나는 건 어떻게 막을 방법이 없다냥.
    ja: |-
      なるべく私たちも保護しようと頑張ってるけど
      個体数が増えるのは止めようがないにゃん。
  event_nyanyaparadise_02_e_46:
    speaker: nero
    en: We've attempted to divide stray cats in the Ark into several sections and
      to manage them together with the shelter cats.
    ko: 그래서 방주 내 구역을 나눠서 보호소 고양이들과 함께 관리하고 있다냥.
    ja: |-
      だからアークで区域を分けて
      シェルターのネコと一緒に管理してるにゃん。
  event_nyanyaparadise_02_e_47:
    speaker: nero
    en: The cats you and the others have been seeing today
    ko: 아마 집사나 여러 사람들이 길에서 본 고양이는.
    ja: たぶん執事が外で見かけるネコは
  event_nyanyaparadise_02_e_48:
    speaker: nero
    en: are most likely strays that people never reported.
    ko: 아직 신고가 안 된 길고양이라고 보면 된다냥.
    ja: まだ通報されてない野良ネコだにゃん。
  event_nyanyaparadise_02_e_49:
    speaker: nero
    en: Most of them spend their days like how we've seen Ruru did.
    ko: 그런 고양이들은 루루처럼 살아가고 있다냥.
    ja: |-
      そういうネコたちは
      ルルみたいに生きているにゃん。
  event_nyanyaparadise_02_e_50:
    speaker: "<Self>"
    en: Stray cats have it rough.
    ko: "…길고양이 삶은 고단하네."
    ja: "…野良ネコの生活は大変だな"
  event_nyanyaparadise_02_e_51:
    speaker: nero
    en: You're right about that.
    ko: 맞다냥.
    ja: そうだにゃん。
  event_nyanyaparadise_02_e_52:
    speaker: nero
    en: It's a hard-knock life for these guys.
    ko: 길고양이들에게 길 위의 삶은 냉혹하다냥.
    ja: 野良ネコにとって外での生活は過酷だにゃん。
  event_nyanyaparadise_02_e_53:
    speaker: nero
    en: They're fighting to stay alive every minute of every day out here.
    ko: 하루하루가 생존을 위한 삶이니까 말이다냥.
    ja: 常に命がけだからにゃん。
  event_nyanyaparadise_02_e_54:
    speaker: nero
    en: For Ruru, it's probably even worse.
    ko: 루루에게는 더더욱이나 힘겨울 거다냥.
    ja: ルルには余計つらいはずにゃん。
  event_nyanyaparadise_02_e_55:
    speaker: nero
    en: Since she wasn't born in the wild, this is all new, and very scary, for her.
    ko: |-
      처음부터 야생에서 나고 자란게 아니기 때문에.
      모든 게 다 낯설고 무서울거다냥.
    ja: |-
      最初から外で育ったわけじゃないから
      慣れないことばかりで怖いはずにゃん。
  event_nyanyaparadise_02_e_56:
    speaker: "<Self>"
    en: Isn't there any way we can help her?
    ko: 루루를 도와줄 만한 건 없을까?
    ja: ルルを助ける方法はないだろうか？
  event_nyanyaparadise_02_e_57:
    speaker: nero
    en: Hmm...
    ko: 흠냥.
    ja: うーん。
  event_nyanyaparadise_02_e_58:
    speaker: nero
    en: Not at the moment, no.
    ko: 없다냥.
    ja: ないにゃん。
  event_nyanyaparadise_02_e_59:
    speaker: nero
    en: Not just her either, but any of the cats.
    ko: 루루뿐만이 아니라 다른 고양이들에게도 통용되는 말이다냥.
    ja: |-
      ルルだけじゃなくて、
      他のネコも同じにゃん。
  event_nyanyaparadise_02_e_60:
    speaker: nero
    en: Unless you plan on taking care of them forever,
    ko: 고양이를 평생 책임질 거 아니면.
    ja: 一生面倒を見るつもりじゃないなら
  event_nyanyaparadise_02_e_61:
    speaker: nero
    en: there's nothing you can do to help.
    ko: 도와줄 방법은 없다냥.
    ja: 助ける方法はないにゃん。
  event_nyanyaparadise_02_e_62:
    speaker: nero
    en: Even if you have good intentions, it won't always lead to a positive outcome.
    ko: 나의 의도가 무조건 좋은 결과로 이어지지 않는다냥.
    ja: |-
      私の善意が必ずしもいい結果に
      繋がるわけじゃないにゃん。
  event_nyanyaparadise_02_e_63:
    speaker: nero
    en: A cat that has become accustomed to humans
    ko: 결국 어디서든 사람에게 길들여진 고양이는.
    ja: 人に飼いならされたネコは
  event_nyanyaparadise_02_e_64:
    speaker: nero
    en: will have a hard time living independently.
    ko: 나중에 독립적으로 살아가기 어려워질 테니까 말이다냥.
    ja: |-
      独立して生きていくのは
      難しくなるからにゃん。
  event_nyanyaparadise_02_e_65:
    speaker: nero
    en: The best solution for stray cats is to
    ko: 길고양이들에게 제일 좋은 건.
    ja: 野良ネコにとって一番いいのは
  event_nyanyaparadise_02_e_66:
    speaker: nero
    en: create a hospitable environment that allows them to live independently,
    ko: 혼자서도 충분히 살아갈 수 있는 환경을 만들어 주거나.
    ja: 1匹でもしっかり生きていける環境を作るか
  event_nyanyaparadise_02_e_67:
    speaker: nero
    en: or to report them to us so we can take them in.
    ko: 우리가 포획할 수 있게 신고해 주는 방법이다냥.
    ja: |-
      私たちが保護できるよう
      通報してもらうしかないにゃん。
  event_nyanyaparadise_02_e_68:
    speaker: "<Narration>"
    en: "*Splash*"
    ko: 풍덩-!!
    ja: ボチャン！！
  event_nyanyaparadise_02_e_69:
    speaker: ruru
    en: "...!!"
    ko: "…!!"
    ja: "…！！"
  event_nyanyaparadise_02_e_70:
    speaker: ruru
    en: Meow-!
    ko: 냥-!
    ja: ニャー！
  event_nyanyaparadise_02_e_71:
    speaker: ruru
    en: Meomeow-!
    ko: 냐냥-!
    ja: ニャニャー！
  event_nyanyaparadise_02_e_72:
    speaker: ruru
    en: Meomeomeow-!
    ko: 냐냐냥-!
    ja: ニャニャニャン！
  event_nyanyaparadise_02_e_73:
    speaker: "<Self>"
    en: "!!"
    ko: "!!"
    ja: "！！"
  event_nyanyaparadise_02_e_74:
    speaker: "<Monologue>"
    en: Ruru has fallen into the water and is struggling.
    ko: 루루가 물에 빠져 허우적거리기 시작했다.
    ja: |-
      ルルが水溜めに溺れ、
      必死にバタバタしている
  event_nyanyaparadise_02_e_75:
    speaker: nero
    en: You see? Once a cat gets used to human care, it can never return back to the
      wild.
    ko: |-
      역시… 인간의 손을 타면.
      다시는 야생에서 살아나기 힘들다냥.
    ja: |-
      やっぱり…一度人間に飼われると
      外で生きていくのは大変だにゃん。
  event_nyanyaparadise_02_e_76:
    speaker: nero
    en: That's why we take cats like Ruru to the shelter.
    ko: 그렇기 때문에 루루 같은 경우는 보호소로 데려가려는 거다냥.
    ja: |-
      だからルルみたいな場合はシェルターに
      連れていくんだにゃん。
  event_nyanyaparadise_02_e_77:
    speaker: nero
    en: Wait here just a moment.
    ko: 집사, 잠시만 기다려라냥.
    ja: 執事、ちょっと待っててほしいにゃん。
  event_nyanyaparadise_02_e_78:
    speaker: "<Monologue>"
    en: Nero hops into the water and pulls out Ruru.
    ko: 네로는 물속으로 들어가 루루를 건져 왔고.
    ja: ネロは水の中に入ってルルを拾った
  event_nyanyaparadise_02_e_79:
    speaker: ruru
    en: "..."
    ko: "……."
    ja: "……"
  event_nyanyaparadise_02_e_80:
    speaker: "<Monologue>"
    en: Ruru is clearly exhausted, her body limp.
    ko: 루루는 힘이 빠진 건지 온몸이 축 처져 있었다.
    ja: ルルは力が抜けたのか、ぐたっとしていた
  event_nyanyaparadise_02_e_81:
    speaker: nero
    en: Ruru.
    ko: 루루.
    ja: ルル。
  event_nyanyaparadise_02_e_82:
    speaker: nero
    en: You need protection.
    ko: 너에겐 보호가 필요하다냥.
    ja: 君には保護が必要だにゃん。
  event_nyanyaparadise_02_e_83:
    speaker: nero
    en: How about we go to the shelter?
    ko: 그러니 보호소로 들어가는 건 어떻겠냥.
    ja: だからシェルターに入ってほしいにゃん。
  event_nyanyaparadise_02_e_84:
    speaker: nero
    en: There, you'll have friends and plenty of food.
    ko: 그곳엔 친구도, 음식도 많다냥.
    ja: |-
      そこには友だちもいるし、
      食べ物もあるにゃん。
  event_nyanyaparadise_02_e_85:
    speaker: ruru
    en: "... Meow."
