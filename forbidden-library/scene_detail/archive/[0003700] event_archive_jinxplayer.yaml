    ko: "…앗, 설마."
    ja: あっ…まさか…
  event_jinxplayer_01_e_40:
    speaker: Self
    en: Yep. I was putting on an act, but only because I wanted to see you.
    ko: 맞아, 루주와 만나고 싶어서 연기한 거야.
    ja: ああ。君に会うために少し演技をした
  event_jinxplayer_01_e_41:
    speaker: Self
    en: I'm sorry to have tricked you.
    ko: 속여서 미안.
    ja: だましてすまない
  event_jinxplayer_01_e_42:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  event_jinxplayer_01_e_43:
    speaker: rouge
    en: I presume the twins put you up to this?
    ko: 쌍둥이들이 부탁했군요.
    ja: "…あの子たちに頼まれたようですね。"
  event_jinxplayer_01_e_44:
    speaker: Self
    en: They're worried about you. They fear that you might be sick, or that something
      else is wrong.
    ko: 어디 아픈 건 아닌지, 무슨 일이 있는 건 아닌지 걱정하더라.
    ja: |-
      具合が悪いか、何か大変なことでも
      あったのではないかと心配していた
  event_jinxplayer_01_e_45:
    speaker: Self
    en: They told me you haven't come out of your room for several days now.
    ko: 며칠 동안 방에서 안 나왔었다면서?
    ja: もう何日も部屋から出ていないそうだな？
  event_jinxplayer_01_e_46:
    speaker: rouge
    en: Several days? Has it been that long already?
    ko: 며칠… 벌써 그렇게 시간이 지났군요.
    ja: もう…そんなに経っていたんですね。
  event_jinxplayer_01_e_47:
    speaker: Monologue
    en: Rouge checks her phone and sighs softly.
    ko: 루주는 자신의 휴대폰을 확인하고는 작게 한숨을 내쉬었다.
    ja: |-
      ルージュは携帯の画面を見て、
      小さくため息をついた
  event_jinxplayer_01_e_48:
    speaker: rouge
    en: I've gotten a whole bunch of messages.
    ko: 연락도 많이 와있었네요.
    ja: 連絡の通知も…こんなにたくさん…
  event_jinxplayer_01_e_49:
    speaker: rouge
    en: I should have explained what was going on beforehand.
    ko: 제가 먼저 사정을 설명하고 연락해야 했는데.
    ja: |-
      …申し訳ありません。
      先に連絡して事情を説明するべきでした。
  event_jinxplayer_01_e_50:
    speaker: rouge
    en: I'm sorry. I feel like I've worried you all for no good reason.
    ko: |-
      괜히 쌍둥이들에게도, 플레이어님에게도 걱정을 끼친 것 같아요.
      죄송합니다.
    ja: |-
      双子にもプレイヤー様にも、
      心配をかけてしまいましたね…
  event_jinxplayer_01_e_51:
    speaker: Self
