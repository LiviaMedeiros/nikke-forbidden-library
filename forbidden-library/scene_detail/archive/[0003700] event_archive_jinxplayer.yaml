---
event_jinxplayer_prologue:
  event_jinxplayer_prologue_1:
    speaker: Narration
    en: Coin Rush Game Zone.
    ko: 게임을 좋아하는 사람들이라면 꼭 찾게 되는 그곳.
    ja: ゲーム好きなら一度は訪れたい場所
  event_jinxplayer_prologue_2:
    speaker: Narration
    en: A veritable mecca for all game lovers.
    ko: 코인 러시의 게임존.
    ja: コインラッシュのゲームゾーン
  event_jinxplayer_prologue_3:
    speaker: Narration
    en: In this gaming utopia,
    ko: 그리고 그곳엔.
    ja: そこには…
  event_jinxplayer_prologue_4:
    speaker: Narration
    en: there resides a Game Master who faithfully upholds her post day after day,
      without exception.
    ko: 하루도 빠지지 않고, 늘 성실하게 자리를 지키고 있는 게임 마스터가 있다.
    ja: |-
      1日も休まず、実直に、
      その場を守り続ける支配人がいる
  event_jinxplayer_prologue_5:
    speaker: rouge
    en: Welcome, dear guest.
    ko: 어서 오세요, 손님.
    ja: いらっしゃいませ、お客様。
  event_jinxplayer_prologue_6:
    speaker: rouge
    en: What game would you like to play today?
    ko: 오늘은 어떤 게임으로 하시겠어요?
    ja: 今日はどんなゲームになさいますか？
  event_jinxplayer_prologue_7:
    speaker: fancyfemale
    en: Hmm, let me think.
    ko: 흠, 잠시만 기다려 봐.
    ja: そうね…少し待ってちょうだい。
  event_jinxplayer_prologue_8:
    speaker: fancyfemale
    en: Maybe I'll roll the lucky die and have it decide for me.
    ko: 어떤 걸로 할지, 행운의 주사위로 한번 점쳐볼까.
    ja: |-
      何にするか、
      幸運のダイスで占わせてもらうわ。
  event_jinxplayer_prologue_9:
    speaker: Narration
    en: The woman picks up the die displayed in the center of the Game Zone and gives
      it a toss.
    ko: 여성은 게임존 중앙에 전시되어 있던 주사위를 굴렸다.
    ja: |-
      女性はゲームゾーンの中央に置かれている
      サイコロを転がした
  event_jinxplayer_prologue_10:
    speaker: Narration
    en: She rolls a 6.
    ko: 결과는 6이었다.
    ja: 6の目が出た
  event_jinxplayer_prologue_11:
    speaker: fancyfemale
    en: Looks like I'm pretty lucky today.
    ko: 오늘은 운이 좋네?
    ja: 今日はツイてるかもしれないわね。
  event_jinxplayer_prologue_12:
    speaker: fancyfemale
    en: How about we play a game that you feel you're the most confident in?
    ko: 게임 마스터, 당신이 자신 있어 하는 게임으로 해봐도 되겠는데?
    ja: |-
      ゲームマスター、
      あなたの得意なゲームでお願いしても？
  event_jinxplayer_prologue_13:
    speaker: rouge
    en: Certainly.
    ko: 알겠습니다.
    ja: かしこまりました。
  event_jinxplayer_prologue_14:
    speaker: Narration
    en: In a fascinating display of prestidigitation, Rouge rapidly shuffles the deck
      of cards.
    ko: 루주는 화려한 손놀림으로 단숨에 카드를 섞기 시작했다.
    ja: |-
      ルージュが鮮やかな手さばきで
      カードをシャッフルした
  event_jinxplayer_prologue_15:
    speaker: rouge
    en: Let's start the game.
    ko: 그럼, 게임을 시작하시죠.
    ja: それでは、ゲームを始めましょう。
  event_jinxplayer_prologue_16:
    speaker: Narration
    en: Soon after.
    ko: 잠시 후.
    ja: しばらくして
  event_jinxplayer_prologue_17:
    speaker: fancyfemale
    en: "... Dang it."
    ko: "…이런."
    ja: "…あら。"
  event_jinxplayer_prologue_18:
    speaker: rouge
    en: You drew the joker.
    ko: 조커를 가져가셨군요.
    ja: ジョーカーを引かれましたね。
  event_jinxplayer_prologue_19:
    speaker: rouge
    en: That's a win for me.
    ko: 저의 승리입니다.
    ja: 私の勝ちです。
  event_jinxplayer_prologue_20:
    speaker: fancyfemale
    en: Darn, I thought for sure I'd win since I rolled that 6 earlier.
    ko: 쯧, 오늘은 6이 떠서 이길 수 있을 줄 알았는데.
    ja: |-
      残念ね、6が出たから
      今日は勝てると思ったのに。
  event_jinxplayer_prologue_21:
    speaker: fancyfemale
    en: Your poker face is unbeatable. It's impossible to get a read on you during
      the game.
    ko: 당신은 표정 변화가 없으니, 심리전으로 이기기도 힘들단 말이지.
    ja: |-
      ポーカーフェイスが上手よね、
      表情がなかなか読めないわ。
  event_jinxplayer_prologue_22:
    speaker: fancyfemale
    en: You're not cheating, are you?
    ko: 혹시 속임수같은 걸 쓰는 건 아니겠지?
    ja: まさか、イカサマなんてしてないわよねぇ？
  event_jinxplayer_prologue_23:
    speaker: rouge
    en: No, I'm not.
    ko: 네, 아닙니다.
    ja: ふふ、まさか。
  event_jinxplayer_prologue_24:
    speaker: rouge
    en: However...
    ko: 다만….
    ja: ただ…
  event_jinxplayer_prologue_25:
    speaker: rouge
    en: I do feel that luck was on my side today.
    ko: 오늘은 제가 운이 더 좋았던 것 같네요.
    ja: 今日は私に運が向いていたようですね。
  event_jinxplayer_prologue_26:
    speaker: fancyfemale
    en: Huh? Did you also roll a 6?
    ko: |-
      음? 뭐야.
      당신도 주사위에서 6이 뜬 거야?
    ja: |-
      あら？何かしら。
      あなたも6を出してたとか？
  event_jinxplayer_prologue_27:
    speaker: rouge
    en: No. I have a different way of testing my luck.
    ko: 아뇨, 저는 다른 방법으로 운을 점치거든요.
    ja: いえ、私なりの占い方があるんです。
  event_jinxplayer_prologue_28:
    speaker: rouge
    en: I also ran into Blanc and Noir earlier today, and they're the ultimate embodiment
      of fortune.
    ko: 게다가 오늘은 행운의 상징인 토끼 쌍둥이들도 만났고요.
    ja: |-
      それに、今日は幸運の象徴である
      双子のウサギにも会えていますので。
  event_jinxplayer_prologue_29:
    speaker: rouge
    en: Seeing them whenever you're in Coin Rush practically guarantees you're going
      to win big.
    ko: 코인 러시에서 토끼 쌍둥이들을 보면 대박이 난다.
    ja: |-
      コインラッシュで双子のウサギを見た時は
      大当たりが出る――
  event_jinxplayer_prologue_30:
    speaker: rouge
    en: You're a regular, so I'm sure you've heard of these local legends.
    ko: 단골분이시니, 당연히 이 속설은 알고 계시죠?
    ja: お得意様ですし、もちろんご存じでしょう？
  event_jinxplayer_prologue_31:
    speaker: fancyfemale
    en: Sounds like I ought to see these bunny twins next time I'm here.
    ko: |-
      그랬군.
      나도 다음엔 두 토끼들을 보고 와야겠어.
    ja: |-
      そういうことね。私も、
      次は双子のウサギに会ってから来ようかしら？
  event_jinxplayer_prologue_32:
    speaker: fancyfemale
    en: By the way, isn't there a special tournament coming up soon?
    ko: 그러고 보니, 곧 특별한 대회가 열린다며?
    ja: |-
      それはそうと、
      もうじき特別な大会があるんですって？
  event_jinxplayer_prologue_33:
    speaker: fancyfemale
    en: There's a rumor going around that the grand prize is something that bestows
      you with good luck.
    ko: 우승 상품은 [행운의 아이템] 이라는 소문이 돌던데.
    ja: |-
      優勝賞品はすごい
      「幸運を呼ぶアイテム」だって聞いたけど。
  event_jinxplayer_prologue_34:
    speaker: rouge
    en: That's correct. Word gets out quick.
    ko: 맞습니다, 벌써 소문이 다 퍼졌나 보네요.
    ja: ええ、もう噂が広まっているのですね。
  event_jinxplayer_prologue_35:
    speaker: rouge
    en: It sounds like you're fascinated by the concept of luck as well, so I encourage
      you to participate.
    ko: 손님도 운에 관심이 많으시니, 꼭 참여해 주세요.
    ja: |-
      幸運の女神を振り向かせることに
      興味がおありでしたら、ぜひご参加ください。
  event_jinxplayer_prologue_36:
    speaker: fancyfemale
    en: I'm planning to.
    ko: 그럴 예정이야.
    ja: ふふ、そのつもりよ。
  event_jinxplayer_prologue_37:
    speaker: fancyfemale
    en: So tell me, what's the other way you gauge your luck?
    ko: |-
      그나저나, 뭐야?
      당신은 다른 방법으로 운을 점친다며.
    ja: |-
      ところで、
      さっき自分なりの方法で占うって言ってたわね。
  event_jinxplayer_prologue_38:
    speaker: fancyfemale
    en: I'm dying to know.
    ko: 그 방법이 궁금한데.
    ja: 詳しく聞いてもいいかしら？
  event_jinxplayer_prologue_39:
    speaker: rouge
    en: Oh, that?
    ko: 아… 그건.
    ja: ああ…それはですね。
  event_jinxplayer_prologue_40:
    speaker: rouge
    en: I use this coin to...
    ko: 저만의 동전으로….
    ja: 特別なコインを使って…
  event_jinxplayer_prologue_41:
    speaker: Narration
    en: "*Beep beep* *Beep beep*"
    ko: 삐삐- 삐삐-
    ja: ピーピー、ピーピー
  event_jinxplayer_prologue_42:
    speaker: rouge
    en: Goodness, look at the time.
    ko: 아, 벌써 시간이 이렇게 됐네요.
    ja: ああ、もうこんな時間ですね。
  event_jinxplayer_prologue_43:
    speaker: rouge
    en: I'm afraid I have to move onto the next guest.
    ko: 그럼, 저는 이만 다음 손님을 상대하러 가겠습니다.
    ja: |-
      次のお客様をお待たせしていますので、
      そろそろ失礼いたします。
  event_jinxplayer_prologue_44:
    speaker: rouge
    en: May your day be an auspicious one.
    ko: 오늘 하루, 행운이 가득한 날이 되시길.
    ja: お客様の一日が、幸運に恵まれますように。
event_jinxplayer_01_s:
  event_jinxplayer_01_s_1:
    speaker: Self
    en: All done!
    ko: 다 끝냈다!
    ja: やっと終わった…！
  event_jinxplayer_01_s_2:
    speaker: Monologue
    en: I've finally finished the mountain of paperwork which has been the bane of
      my existence for the past few days.
    ko: 며칠간 나를 괴롭히던 서류 더미에서 드디어 해방됐다.
    ja: |-
      ここ数日苦しめられてきた書類の山から、
      ついに解放された
  event_jinxplayer_01_s_3:
    speaker: Narration
    en: "*Plop*"
    ko: 풀썩-
    ja: ドサッ
  event_jinxplayer_01_s_4:
    speaker: Monologue
    en: The sofa feels cozy.
    ko: 소파가 아늑하게 느껴진다.
    ja: ソファの感触が心地よい
  event_jinxplayer_01_s_5:
    speaker: Monologue
    en: Maybe I should catch up on some much-needed sleep...
    ko: 부족했던 수면 시간을 좀 채워볼….
    ja: しばらく寝不足だったし、まずはひと眠り…
  event_jinxplayer_01_s_6:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_jinxplayer_01_s_7:
    speaker: Self
    en: Is that...
    ko: "…설마."
    ja: "…できそうにないな"
  event_jinxplayer_01_s_8:
    speaker: noir
    en: P-Pit Boss!
    ko: 저, 점장님!
    ja: て、店長…！
  event_jinxplayer_01_s_9:
    speaker: blanc
    en: Pit Boss!
    ko: 점장님!
    ja: 店長～！
  event_jinxplayer_01_s_10:
    speaker: Self
    en: "..."
    ko: "……."
    ja: "……"
  event_jinxplayer_01_s_11:
    speaker: Monologue
    en: I've barely sat down for a minute, and I'm already having to get back up.
    ko: 누운 지 1분도 채 지나지 않은 것 같지만, 다시 몸을 일으켰다.
    ja: |-
      横になって1分も経たないうちに
      また起き上がることになった
  event_jinxplayer_01_s_12:
    speaker: noir
    en: Oh... Were you resting?
    ko: 아… 쉬고 계셨던 건가요?
    ja: あっ…も、もしかして、お休み中でしたか？
  event_jinxplayer_01_s_13:
    speaker: noir
    en: Sorry for barging in unannounced like this.
    ko: 갑자기 찾아와서 죄송해요.
    ja: き、急に押しかけてしまってごめんなさい…
  event_jinxplayer_01_s_14:
    speaker: blanc
    en: Apologies, Pit Boss,
    ko: 죄송해요, 점장님.
    ja: あっ！？す、すみません、店長…
  event_jinxplayer_01_s_15:
    speaker: blanc
    en: but something urgent came up, so there was no time to waste.
    ko: 좀 급한 일이 생겨서, 연락도 없이 이렇게 찾아오게 됐어요.
    ja: |-
      あわてすぎて、連絡入れるのを
      すっかり忘れてました…
  event_jinxplayer_01_s_16:
    speaker: Self
    en: It's okay... What's wrong?
    ko: 괜찮아… 무슨 일이야?
    ja: "…いや、大丈夫だ。それで、どうしたんだ？"
  event_jinxplayer_01_s_17:
    speaker: noir
    en: We have a big problem.
    ko: 크, 큰일이에요….
    ja: じ、実は、大変なんです…
  event_jinxplayer_01_s_18:
    speaker: noir
    en: Rouge...
    ko: 루주가… 루주가….
    ja: ルージュが…ルージュが…
  event_jinxplayer_01_s_19:
    speaker: blanc
    en: Rouge hasn't come out of her room for days.
    ko: 루주가 며칠째 방에서 나오질 않아요, 점장님.
    ja: |-
      ルージュがもう、
      何日も部屋から出てこないんです！
  event_jinxplayer_01_s_20:
    speaker: "<Choice>"
    en: Maybe she's not feeling well.
    ko: 어디 몸이라도 안 좋은 거 아닐까?
    ja: 風邪でも引いたんじゃないのか？
  event_jinxplayer_01_s_21:
    speaker: "<Choice>"
    en: Maybe she's on vacation.
    ko: 휴가라도 간 거 아냐?
    ja: 旅行にでも出かけたんじゃないのか？
  event_jinxplayer_01_s_22:
    speaker: noir
    en: That's exactly what we're concerned about.
    ko: 저, 저희도 그게 걱정이에요….
    ja: わ…私も、もしそうだったらと心配で…
  event_jinxplayer_01_s_23:
    speaker: blanc
    en: We don't really know what's going on.
    ko: 사실 정확한 이유는 잘 모르겠어요.
    ja: "…実は理由も分かっていないんです。"
  event_jinxplayer_01_s_24:
    speaker: blanc
    en: She hasn't told us anything.
    ko: 본인이 알려주지 않으니까요.
    ja: 何も話してくれなくて…
  event_jinxplayer_01_s_25:
    speaker: blanc
    en: No, there's no way that's it.
    ko: 아뇨, 그건 확실히 아니에요.
    ja: いえ、それは無いと思います。
  event_jinxplayer_01_s_26:
    speaker: blanc
    en: She would have told us if she were going on vacation.
    ko: 애초에 휴가를 가는 거면, 저희한테 이야기했을 거예요.
    ja: |-
      旅行に行くなら、私たちには事前に
      話してくれるはずですから。
  event_jinxplayer_01_s_27:
    speaker: noir
    en: Plus, we've been stopping by whenever we have a spare moment,
    ko: 그, 그리고 저희가 시간이 날 때마다 가서 확인하고 있거든요….
    ja: |-
      そ…それに、2人で時間がある時に
      確認していて…
  event_jinxplayer_01_s_28:
    speaker: noir
    en: and we can tell that someone is inside the room.
    ko: 그런데 분명 방에서… 인기척이 느껴져요.
    ja: 部屋から…人の気配はするので…
  event_jinxplayer_01_s_29:
    speaker: blanc
    en: This has never happened before.
    ko: 여태껏 이랬던 적이 한 번도 없거든요?
    ja: こんなこと…今まで無かったんですよ？
  event_jinxplayer_01_s_30:
    speaker: blanc
    en: Rouge has always been the consummate professional.
    ko: 루주는 늘 프로답고 성실해서.
    ja: |-
      ルージュはいつもプロとしての
      誇りを持ってて、まじめなんです。
  event_jinxplayer_01_s_31:
    speaker: blanc
    en: She's always shown up for work,
    ko: 컨디션이 좋지 않거나 운이 좋지 않다고 생각하는 날에도.
    ja: |-
      調子が悪かったり
      運が悪いなって思ったりするような日でも
  event_jinxplayer_01_s_32:
    speaker: blanc
    en: even on days where she wasn't feeling well, or her luck was off.
    ko: 꼬박꼬박 코인 러시에는 얼굴을 비췄었어요.
    ja: コインラッシュには必ず顔を出していました。
  event_jinxplayer_01_s_33:
    speaker: noir
    en: And whenever her luck wasn't doing so great, she would come to us to recharge
      her luck.
    ko: 그, 그럴 때마다 저희에게 행운 충전을 받긴 했지만요….
    ja: |-
      そ…そういう日は、よく私たちが
      ルージュに幸運チャージをしていたんです…
  event_jinxplayer_01_s_34:
    speaker: noir
    en: But now...
    ko: 그런데… 지금은….
    ja: でも…今は…
  event_jinxplayer_01_s_35:
    speaker: noir
    en: she won't see us even when we come to visit.
    ko: 저희가 찾아가도 만나주지 않아요.
    ja: |-
      私たちが会いにいっても、
      顔を出してもくれないんです。
  event_jinxplayer_01_s_36:
    speaker: noir
    en: Maybe she's sick, or something bad has happened...
    ko: 어, 어디 아픈 건 아닌지, 무슨 큰일이라도 생긴 건 아닌지….
    ja: |-
      ぐ、具合が悪いのか、
      何か大変なことでもあったのかなって…
  event_jinxplayer_01_s_37:
    speaker: noir
    en: We're worried.
    ko: "…너무 걱정돼요."
    ja: "…心配でたまらなくて…"
  event_jinxplayer_01_s_38:
    speaker: blanc
    en: Not to mention that Rouge is integral to the tournament finals that are coming
      up.
    ko: 게다가, 얼마 후에 있을 대회 결승은 루주가 메인이거든요.
    ja: おまけに、今やってるイベント…
  event_jinxplayer_01_s_39:
    speaker: blanc
    en: She has to take part.
    ko: 결승전엔 루주가 꼭 참여해야 하는데.
    ja: ルージュが主役なんです。
  event_jinxplayer_01_s_40:
    speaker: blanc
    en: If she keeps being a no-show like this,
    ko: 이대로 루주가 계속 코인 러시에 나오지 않으면….
    ja: なのにこのまま、ルージュが出て来なかったら…
  event_jinxplayer_01_s_41:
    speaker: blanc
    en: the entire tournament might have to be scrapped.
    ko: 대회 자체가 무산이 될 수도 있는 상황이에요.
    ja: |-
      とんでもないトラブルに
      なっちゃうかもしれません。
  event_jinxplayer_01_s_42:
    speaker: Self
    en: What's all this about a tournament?
    ko: 루주가 참여해야 하는 대회라니? 무슨 대회인데?
    ja: ルージュが主役…？どういう意味だ？
  event_jinxplayer_01_s_43:
    speaker: blanc
    en: It's called Defeat the Game Master.
    ko: "[게임 마스터를 꺾어라!] 라는 대회인데요."
    ja: |-
      「ゲームマスターを倒せ！」っていう
      イベントなんです。
  event_jinxplayer_01_s_44:
    speaker: blanc
    en: We're currently going through the preliminaries.
    ko: 현재 예선을 진행하고 있고.
    ja: 今は予選の最中なんですけど…
  event_jinxplayer_01_s_45:
    speaker: blanc
    en: The winner of that initial round will go on to face Rouge in the finals. If
      they manage to best her, they'll get a prize.
    ko: |-
      예선에서 최종 우승을 한 손님이 결승에서 루주와 대결한 후,
      이기면 상품을 받아 가게 되어있어요.
    ja: |-
      勝ち抜いたお客さんがルージュと対戦して、
      勝てば賞品をもらえることになってます。
  event_jinxplayer_01_s_46:
    speaker: blanc
    en: If they lose, the prize stays with Coin Rush.
    ko: 물론, 손님이 지면 상품은 그대로 코인 러시에 남게 되는 거고요.
    ja: |-
      ついでに言うと、お客さんが負けたら
      賞品はそのままコインラッシュに残ります。
  event_jinxplayer_01_s_47:
    speaker: Self
    en: The customers must be curious about what's happened to Rouge as well.
    ko: 그러고 보니까, 손님들이 루주를 찾지는 않아?
    ja: |-
      なるほど…それで、コインラッシュの客には
      何かあったと気づかれていないのか？
  event_jinxplayer_01_s_48:
    speaker: noir
    en: Thankfully, most of the customers are preoccupied with the preliminaries.
    ko: 그, 그건… 다행히도 대부분의 손님들이 대회 예선을 치르고 있어서인지.
    ja: |-
      そ、それについては…幸い、
      ほとんどのお客さんは予選に夢中ですし、
  event_jinxplayer_01_s_49:
    speaker: noir
    en: They think that Rouge's absence is part of the event.
    ko: 루주가 안 보이는 점을… 오히려 이벤트라고 생각하시는 것 같았어요.
    ja: |-
      ルージュが出てこないことも、
      演出だと思われているみたいなんです。
  event_jinxplayer_01_s_50:
    speaker: blanc
    en: They're expecting her to make a grand entrance on the day of the finals.
    ko: |-
      결승전, 즉 대회 마지막 날에
      짜잔~ 하고 나타날 거라 예상하시더라고요.
    ja: |-
      イベント最終日にジャジャーン！
      と登場すると思われてるっぽいですね。
  event_jinxplayer_01_s_51:
    speaker: blanc
    en: So, please,
    ko: 그래서 말인데요, 점장님.
    ja: そういうわけで、店長！
  event_jinxplayer_01_s_52:
    speaker: blanc
    en: is there any way you can try and meet with Rouge?
    ko: 점장님이 루주를 한 번 만나봐 주시면 안 될까요?
    ja: ルージュに話を聞いてもらえませんか？
  event_jinxplayer_01_s_53:
    speaker: Self
    en: But I thought you said she wouldn't even see you two.
    ko: |-
      음?
      너희가 찾아가도 만나주지 않았다면서.
    ja: ん？君たち2人にも会ってくれないのにか…？
  event_jinxplayer_01_s_54:
    speaker: noir
    en: That's right, but...
    ko: 그, 그건 그렇지만….
    ja: そ、それはそうなのですが…
  event_jinxplayer_01_s_55:
    speaker: noir
    en: you're special, Pit Boss.
    ko: "…점장님은 특별하잖아요."
    ja: "…店長は特別ですから。"
  event_jinxplayer_01_s_56:
    speaker: blanc
    en: That's right!
    ko: 맞아요!
    ja: そうですよ！
  event_jinxplayer_01_s_57:
    speaker: blanc
    en: It'll be different if you pay her a personal visit.
    ko: 점장님이 직접 찾아가시면 분명 다를 거예요!
    ja: |-
      店長が行けば、ルージュもきっと
      出てきてくれるはずです！
  event_jinxplayer_01_s_58:
    speaker: noir
    en: Please, Pit Boss.
    ko: 그러니까… 점장님.
    ja: なので…店長。
  event_jinxplayer_01_s_59:
    speaker: noir
    en: We're begging you.
    ko: 이, 이렇게 부탁드릴게요….
    ja: どうか…お願いします…！
  event_jinxplayer_01_s_60:
    speaker: blanc
    en: Please?
    ko: 저희도 오전 무대가 끝나자마자 뒤따라 찾아갈 테니까!
    ja: |-
      私たちも、午前のステージが終わり次第
      そちらに行きますので！
  event_jinxplayer_01_s_61:
    speaker: blanc
    en: We'll come along as soon as our morning show is over.
    ko: 부탁드려요!
    ja: どうか、お願いします！
  event_jinxplayer_01_s_62:
    speaker: Monologue
    en: Both of the girls look up at me with pleading eyes.
    ko: 두 사람은 간절한 눈으로 나를 올려다보고 있다.
    ja: 2人が切実な表情でこちらを見つめてくる
  event_jinxplayer_01_s_63:
    speaker: Self
    en: Fine.
    ko: 알았어.
    ja: "…わかった"
  event_jinxplayer_01_s_64:
    speaker: Self
    en: I'll go visit her.
    ko: 찾아가 볼게.
    ja: 行くだけ行ってみよう
