    ko: 한심하게 행동해서 미안.
    ja: 情けないことをしてしまって、ごめんなさい。
  event_jinxplayer_03_s_22:
    speaker: blanc
    en: You're right. Your conduct was unbecoming of a leader.
    ko: "…맞아, 확실히 이번엔 리더답지 못했어."
    ja: |-
      …そうかも。今回は確かに
      リーダーらしくなかったし。
  event_jinxplayer_03_s_23:
    speaker: noir
    en: Blanc!
    ko: 브, 블랑…!
    ja: ブ、ブラン…！
  event_jinxplayer_03_s_24:
    speaker: blanc
    en: But nobody's perfect.
    ko: 하지만 사람이 어떻게 완벽할 수가 있겠어.
    ja: だけど、完璧な人なんていないでしょ？
  event_jinxplayer_03_s_25:
    speaker: blanc
    en: 'We all have our weaknesses:'
