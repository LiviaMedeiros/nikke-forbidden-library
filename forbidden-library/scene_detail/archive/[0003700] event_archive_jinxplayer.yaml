    en: but we just wanted to make sure that you were okay.
    ko: 루주가 괜찮은지 직접 확인하고 싶었어.
    ja: |-
      ルージュがちゃんと元気なのか、
      この目で確かめたかったから。
  event_jinxplayer_03_s_8:
    speaker: noir
    en: Pit Boss contacted us beforehand, so we were able to come straight over.
    ko: 저, 점장님이 따로 연락해 주셔서 바로 찾아올 수 있었어.
    ja: |-
      て、店長が連絡してくれたから、
      すぐ来られたの。
  event_jinxplayer_03_s_9:
    speaker: noir
