  event_jinxplayer_06_s_61:
    speaker: rouge
    en: "*Sigh*..."
    ko: 후우….
    ja: ふぅ…
  event_jinxplayer_06_s_62:
    speaker: rouge
    en: I've done everything I possibly could.
    ko: 지금까지 플레이어님이랑 할 수 있는 건 다 해봤어.
