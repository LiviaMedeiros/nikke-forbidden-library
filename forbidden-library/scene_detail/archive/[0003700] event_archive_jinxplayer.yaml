    ko: 루, 루주… 괜찮아?
    ja: ル、ルージュ…大丈夫？
  event_jinxplayer_03_s_10:
    speaker: noir
    en: What's this we're hearing about your lucky coin getting switched with the
      prize?
    ko: 매일 들고 다니던 그 동전, 상품이랑 바뀌었다면서…?
    ja: |-
      毎日持ち歩いてたあのコイン、
      賞品になっちゃってたって…？
  event_jinxplayer_03_s_11:
    speaker: blanc
    en: That coin is incredibly precious to you.
    ko: 그거 엄청 소중히 하던 거잖아.
    ja: すっごく大事にしてたから…
  event_jinxplayer_03_s_12:
    speaker: blanc
    en: You must be really upset.
    ko: 많이 상심했겠다.
    ja: こんなことになったら、ショックだよね…
  event_jinxplayer_03_s_13:
    speaker: noir
    en: Why didn't you tell us?
    ko: 이, 이야기해 주지 그랬어….
    ja: そ、そういうことだって言ってくれれば…
  event_jinxplayer_03_s_14:
    speaker: noir
    en: We could have thought of something.
    ko: 그럼 우리도 같이 방법을 찾아봤을 텐데….
    ja: 私たちも、一緒に解決する方法を探したのに…
  event_jinxplayer_03_s_15:
    speaker: rouge
    en: I'm sorry for worrying you and not telling you sooner.
    ko: 걱정 끼쳐서, 그리고 미리 이야기하지 못해서 미안해.
    ja: 心配かけて…もっと早く話せなくて、ごめんね。
  event_jinxplayer_03_s_16:
    speaker: rouge
    en: This whole business about the coins getting switched really had me reeling.
    ko: 동전이 바뀐 걸 알고는 한동안 정신이 없었거든.
    ja: |-
      いきなりのことだったから、
      パニックになってたし…
  event_jinxplayer_03_s_17:
    speaker: rouge
    en: I was too fixated on how my bad luck would affect others,
    ko: 게다가 내 불운이 다른 사람들에게 영향을 끼칠 걸 생각하니까.
    ja: |-
      私の不幸に他の人たちを
      巻き込んでしまうかもって考えだしたら…
  event_jinxplayer_03_s_18:
    speaker: rouge
    en: and I didn't know what to do.
    ko: 정말 어떻게 해야 할지를 모르겠더라….
    ja: どうすればいいのかわからなくなって…
  event_jinxplayer_03_s_19:
    speaker: rouge
    en: Even so, I should have contacted you and everyone else at Coin Rush.
    ko: 아무리 그래도 너희랑 코인 러시에는 연락해야 했는데….
    ja: |-
      …それでも、あなたたちと
      コインラッシュには連絡するべきだった。
  event_jinxplayer_03_s_20:
    speaker: rouge
    en: If you want me to step down as leader of the 777 Squad, I won't object.
    ko: 777 스쿼드 리더 실격이라고 해도 할 말 없어.
    ja: |-
      777のリーダー失格と言われても、
      仕方がないことをしたと思ってるわ。
  event_jinxplayer_03_s_21:
    speaker: rouge
