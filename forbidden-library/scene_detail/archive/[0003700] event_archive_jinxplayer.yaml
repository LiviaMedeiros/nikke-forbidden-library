  event_jinxplayer_06_s_40:
    speaker: rouge
    en: That's reassuring.
    ko: 플레이어님의 감이라니.
    ja: "…ふふ。プレイヤー様のカン、ですか。"
  event_jinxplayer_06_s_41:
    speaker: rouge
    en: If that's how you feel,
    ko: 든든하네요.
    ja: とても心強いです。
  event_jinxplayer_06_s_42:
    speaker: rouge
    en: then I'll trust in it.
    ko: 그 감, 믿어볼게요.
    ja: では、それを信じてみますね。
