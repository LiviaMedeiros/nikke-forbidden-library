  event_jinxplayer_01_e_32:
    speaker: rouge
    en: What's wrong?!
    ko: 무슨 일인가요?!
    ja: 何があったんですか！？
  event_jinxplayer_01_e_33:
    speaker: rouge
    en: What happened to them?!
    ko: 두 사람한테 대체 무슨 일이…!
    ja: 2人は大丈夫ですか…！？
  event_jinxplayer_01_e_34:
    speaker: rouge
    en: I'm not responsible for this, am I?
    ko: 서, 설마 저 때문인 건…!
    ja: ま、まさか私のせいで…！？
  event_jinxplayer_01_e_35:
    speaker: Narration
    en: "*Grab*"
    ko: 덥석-
    ja: ガシッ
  event_jinxplayer_01_e_36:
    speaker: Monologue
    en: As soon I hold Rouge's trembling hands in mine, she stops shaking.
    ko: 덜덜 떨리고 있는 루주를 손을 붙잡자, 금세 떨림이 멈췄다.
