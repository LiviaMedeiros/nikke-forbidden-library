  event_jinxplayer_06_s_26:
    speaker: rouge
    en: I was so caught up in the fact that I was losing,
    ko: 계속 지고 있다는 좌절감에 빠져서요.
    ja: |-
      現にあの時、負け続けで
      心が折れかけていましたから…
  event_jinxplayer_06_s_27:
    speaker: rouge
    en: that I was ready to give up.
    ko: 포기하기 직전이었거든요.
    ja: "…本当に、諦める一歩手前でした。"
  event_jinxplayer_06_s_28:
    speaker: Narration
    en: "*Click*"
    ko: 덜컥.
    ja: ガチャ
  event_jinxplayer_06_s_29:
    speaker: femalestaff
