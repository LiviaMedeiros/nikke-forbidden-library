  event_jinxplayer_01_e_14:
    speaker: Narration
    en: "..."
    ko: "……."
    ja: "……"
  event_jinxplayer_01_e_15:
    speaker: Self
    en: Urggghhh!
    ko: 으으윽-!
    ja: うううっ！
  event_jinxplayer_01_e_16:
    speaker: Self
