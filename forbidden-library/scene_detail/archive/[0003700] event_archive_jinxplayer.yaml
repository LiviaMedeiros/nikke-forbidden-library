    speaker: rouge
    en: By the time I woke up, I was already running late.
    ko: 일어나보니 늦었더라고요.
    ja: 早めに起きることができませんでした。
  event_jinxplayer_06_s_12:
    speaker: rouge
    en: I originally planned to arrive earlier, but when I got here,
    ko: 원래는 좀 더 일찍 오려고 했었는데 말이죠.
    ja: |-
      本当は、もう少し早く
      来るつもりだったのですが…
  event_jinxplayer_06_s_13:
    speaker: rouge
    en: the two of them had already gone out to the stage.
    ko: 방금 전에 도착해보니, 두 사람은 이미 무대로 나간 후였어요.
    ja: |-
      来た時には、2人ともステージに
      上がったあとでした。
  event_jinxplayer_06_s_14:
    speaker: rouge
    en: I had a feeling I wouldn't be able to get recharged,
    ko: 어쩐지 못 받을 것 같은 예감이 들더라니.
    ja: なんとなく、そうなる予感はしていたのですが…
  event_jinxplayer_06_s_15:
    speaker: rouge
    en: but I didn't think it would actually happen.
    ko: 정말 못 받게 될 줄은 몰랐네요.
    ja: 実際そうなってみると…
  event_jinxplayer_06_s_16:
    speaker: rouge
    en: "*Sigh*..."
    ko: "…후우."
    ja: "…はぁ…"
  event_jinxplayer_06_s_17:
    speaker: Monologue
    en: A dour expression comes over Rouge's face, betraying her intense nervousness.
    ko: 많이 긴장됐는지, 루주의 표정이 밝지 않다.
    ja: |-
      かなり緊張しているせいか、
      ルージュの表情は硬い
  event_jinxplayer_06_s_18:
    speaker: Monologue
    en: I should say something to lift her spirits.
    ko: 분위기를 전환할 수 있는 이야기를 해야 할 것 같다.
    ja: |-
      何か、気を紛らわせられるような話を
      しなければ…
  event_jinxplayer_06_s_19:
    speaker: Self
    en: Don't forget that you won yesterday.
    ko: 그래도 어젠 이겼잖아?
    ja: まあ、昨日2人に勝てただろう？
  event_jinxplayer_06_s_20:
    speaker: rouge
    en: You're right,
    ko: "…아, 그랬었죠!"
    ja: ああ…そうですね。
  event_jinxplayer_06_s_21:
    speaker: rouge
    en: and thank you for all you did yesterday!
    ko: 어젠 정말 감사했습니다.
    ja: 昨日は、本当にありがとうございました。
  event_jinxplayer_06_s_22:
    speaker: rouge
    en: I truly didn't expect a last-minute windfall like that.
    ko: 마지막에 그 틈이 보일 줄은 몰랐지 뭐예요.
    ja: |-
      最後の最後になって、
      隙が見えるとは思いませんでした。
  event_jinxplayer_06_s_23:
    speaker: rouge
    en: Thanks to you, I was able to beat those two for the first time.
    ko: 플레이어님 덕분에 처음으로 그 두 사람을 이겨봤네요.
    ja: |-
      初めてあの2人に勝てたのは、
      プレイヤー様のおかげです。
  event_jinxplayer_06_s_24:
    speaker: Self
