  event_jinxplayer_01_e_25:
    speaker: Narration
    en: "..."
    ko: "……."
    ja: "……"
  event_jinxplayer_01_e_26:
    speaker: Self
    en: You're the only one who can help them!
    ko: 루주 네가 아니면 해결할 수 없는 일이라고!
    ja: ルージュ、君じゃなければ解決できないんだ！
  event_jinxplayer_01_e_27:
    speaker: Self
    en: Open the door!
    ko: 그러니까 이 문 좀 열어줘!
    ja: 頼む、ドアを開けてくれ！
  event_jinxplayer_01_e_28:
    speaker: Narration
    en: "..."
    ko: "……."
    ja: "……"
  event_jinxplayer_01_e_29:
    speaker: Monologue
    en: I should have known she wouldn't fall for such a harebrained sche...
    ko: 역시 이런 어설픈 연기에는 속아주지 않….
    ja: |-
      …やはり、こんな見え透いた演技で
