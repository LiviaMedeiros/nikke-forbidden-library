    ko: 크레인이 원하는 인형을 들어 올렸다가.
    ja: 狙っているぬいぐるみが持ち上がったあと…
  event_jinxplayer_03_e_85:
    speaker: rouge
    en: it'd either drop it right before it got to the opening, or it wouldn't even
      get close, and the rest of my day would go bad.
    ko: |-
      아슬아슬하게 골인 지점 앞에서 떨어지거나 하는 날엔
      바로 운이 안 좋아지더라고요.
    ja: |-
      あと少しというところで落ちたりすると、
      その日の運が悪くなってしまうのです。
  event_jinxplayer_03_e_86:
    speaker: rouge
    en: However,
    ko: "…하지만."
    ja: "…ですが…"
  event_jinxplayer_03_e_87:
    speaker: rouge
    en: that would also make it a good testing method.
    ko: 테스트해 보기엔 좋을 것 같아요.
    ja: 運をはかるにはちょうどいいかもしれませんね。
  event_jinxplayer_03_e_88:
    speaker: rouge
    en: I'll give it a try.
    ko: 한 번 해볼게요.
    ja: やってみます。
  event_jinxplayer_03_e_89:
    speaker: Monologue
    en: Rouge inserts a credit, and a cheerful tune begins to emit from the machine.
    ko: 크레딧을 넣음과 동시에 기계에서는 경쾌한 노랫소리가 흘러나오기 시작했고.
    ja: |-
      コインを入れると、
      ゲーム機から軽快な音楽が流れ始めた
  event_jinxplayer_03_e_90:
    speaker: Monologue
    en: She begins to operate the machine with a look of determination.
    ko: 루주는 비장한 표정으로 기계를 조작하기 시작했다.
    ja: |-
      音楽とは対照的に、クレーンを操作する
      ルージュの表情は張り詰めている
  event_jinxplayer_03_e_91:
    speaker: Monologue
    en: A few moments later...
    ko: 잠시 후.
    ja: しばらくして
  event_jinxplayer_03_e_92:
    speaker: rouge
    en: I failed five times, and succeeded five times.
    ko: 실패 5번, 성공 5번.
    ja: 失敗5回、成功5回。
  event_jinxplayer_03_e_93:
    speaker: rouge
    en: Straight down the middle.
    ko: 딱 반반이었네요.
    ja: ちょうど半々でした。
  event_jinxplayer_03_e_94:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  event_jinxplayer_03_e_95:
    speaker: rouge
    en: It seems this method isn't foolproof.
    ko: "…이 방법은 완벽하지 않았나 봐요."
    ja: "…この方法も、違ったようですね。"
  event_jinxplayer_03_e_96:
    speaker: rouge
    en: I should have figured as much.
    ko: 역시 이런 방법으로는….
    ja: やっぱり、どうやっても…
  event_jinxplayer_03_e_97:
    speaker: Monologue
    en: Rouge looks exhausted.
    ko: 루주는 매우 지쳐 보인다.
    ja: ルージュの顔に疲れが浮かんでいる
  event_jinxplayer_03_e_98:
    speaker: Self
    en: Let's move to the next location.
    ko: 일단 다음 장소로 이동하자.
    ja: "…とりあえず、場所を変えよう"
  event_jinxplayer_03_e_99:
    speaker: rouge
    en: Understood!
    ko: 네, 알겠습니다!
    ja: "…ええ、そうですね。"
event_jinxplayer_intermission_01:
  event_jinxplayer_intermission_01_1:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_jinxplayer_intermission_01_2:
    speaker: rouge
    en: This is your room.
    ko: 여긴 플레이어님의 방이네요.
    ja: ここは…プレイヤー様のお部屋ですね。
  event_jinxplayer_intermission_01_3:
    speaker: rouge
    en: Are we doing the next test here?
    ko: 다음 테스트는 여기서 하게 되는 건가요?
    ja: 次のテストはこちらで？
  event_jinxplayer_intermission_01_4:
    speaker: Self
    en: No, I thought we should take a break.
    ko: 아니, 우선은 좀 쉴까?
    ja: いや、まずは少し休もうか
  event_jinxplayer_intermission_01_5:
    speaker: rouge
    en: Huh?
    ko: "…네?"
    ja: "…はい？"
  event_jinxplayer_intermission_01_6:
    speaker: Self
    en: You seem a bit tired.
    ko: 루주가 힘들어하는 것 같아서.
    ja: 少し疲れているように見える
  event_jinxplayer_intermission_01_7:
    speaker: rouge
    en: Oh...
    ko: 아….
    ja: あっ…
  event_jinxplayer_intermission_01_8:
    speaker: rouge
    en: I tried my best to hide it, but I guess it didn't work.
    ko: 최대한 표정 관리를 하려 했는데… 잘 안된 것 같네요.
    ja: |-
      顔に出さないようにはしていたのですが…
      隠しきれていなかったようですね。
  event_jinxplayer_intermission_01_9:
    speaker: rouge
    en: I appreciate your concern.
    ko: 배려해 주셔서 감사합니다.
    ja: お心遣い、ありがとうございます。
  event_jinxplayer_intermission_01_10:
    speaker: Self
    en: Would you like something to drink?
    ko: 뭐라도 좀 마실래?
    ja: 何か飲むか？
  event_jinxplayer_intermission_01_11:
    speaker: rouge
    en: Ah!
    ko: 앗!
    ja: あ、でしたら…
  event_jinxplayer_intermission_01_12:
    speaker: rouge
    en: Please, let me help you prepare something.
    ko: 저도 준비하는 거 도와드릴게요.
    ja: 私もお手伝いしますね。
  event_jinxplayer_intermission_01_13:
    speaker: Monologue
    en: For a short while, Rouge and I enjoy a relaxing cup of tea together.
    ko: 잠시동안, 루주와 함께 느긋하게 티타임을 가졌다.
    ja: しばしの間、ルージュとティータイムを楽しんだ
  event_jinxplayer_intermission_01_14:
    speaker: rouge
    en: Thank you for this, Highroller.
    ko: 하아… 감사해요, 플레이어님.
    ja: ふぅ…ありがとうございます、プレイヤー様。
  event_jinxplayer_intermission_01_15:
    speaker: rouge
    en: My mind is so much more at ease sitting here with you
    ko: 밖을 돌아다니는 것보다.
    ja: 外を歩き回るよりも…
  event_jinxplayer_intermission_01_16:
    speaker: rouge
    en: than wandering around outside.
    ko: 이렇게 단둘이 있으니 훨씬 마음이 편하네요.
    ja: |-
      こうして2人きりでいるほうが
      ずっと気が楽です。
  event_jinxplayer_intermission_01_17:
    speaker: rouge
    en: At the very least, I don't feel I'll be causing others any trouble.
    ko: 적어도 다른 사람들한테 폐를 끼치지는 않을 테니까요.
    ja: |-
      少なくとも、他の人に迷惑をかけずに
      済みますから。
  event_jinxplayer_intermission_01_18:
    speaker: Self
    en: Are you still feeling uneasy?
    ko: 아직도 불안한 거지?
    ja: まだ不安は解消できそうにないか？
  event_jinxplayer_intermission_01_19:
    speaker: rouge
    en: "...!"
    ko: "…!"
    ja: "…！"
  event_jinxplayer_intermission_01_20:
    speaker: rouge
    en: Yes, I do.
    ko: 네… 불안해요.
    ja: まだ…そうですね。
  event_jinxplayer_intermission_01_21:
    speaker: rouge
    en: Since you've been helping me, I feel much better than before,
    ko: 플레이어님이 도와주셔서, 아까보다 많이 안정되긴 했지만.
    ja: |-
      プレイヤー様のおかげで、
      最初に比べればだいぶ落ち着きましたが…
  event_jinxplayer_intermission_01_22:
    speaker: rouge
    en: but without my coin... how can I put it...
    ko: 역시 제 동전이 없으니까… 뭐랄까.
    ja: あのコインが手元にないと…何というか…
  event_jinxplayer_intermission_01_23:
    speaker: rouge
    en: There's this feeling of unease I can't shake.
    ko: 마음 한구석에 불안한 마음이 사라지지 않아요.
    ja: |-
      心の片隅にある不安な気持ちが、
      抑えられません。
  event_jinxplayer_intermission_01_24:
    speaker: Self
    en: How long have you had that coin?
    ko: 그 동전은 언제부터 갖고 있던 거야?
    ja: あのコインは、いつから持っていたんだ？
  event_jinxplayer_intermission_01_25:
    speaker: rouge
    en: Hmm...
    ko: 음… 그게.
    ja: ああ…それは…
  event_jinxplayer_intermission_01_26:
    speaker: rouge
    en: I don't remember exactly.
    ko: 정확히 잘 기억나지 않아요.
    ja: 実を言うと、はっきりと覚えていないのです。
  event_jinxplayer_intermission_01_27:
    speaker: rouge
    en: A long time, at any rate.
    ko: 그냥 옛날부터 가지고 있었어요.
    ja: ただ…ずっと昔から、私の手元にありました。
  event_jinxplayer_intermission_01_28:
    speaker: rouge
    en: Since I became a Nikke.
    ko: 니케가 된 그 순간부터요.
    ja: ニケになった時から、ずっと…
  event_jinxplayer_intermission_01_29:
    speaker: rouge
    en: Come to think of it, that's about when I got into the habit of flipping the
      coin.
    ko: 생각해 보니… 동전 던지기도 그때부터 시작했네요.
    ja: |-
      …考えてみれば、コインを投げる習慣も
      その頃からだったように思います。
  event_jinxplayer_intermission_01_30:
    speaker: rouge
    en: Only when it landed heads up could I rest easy.
    ko: 동전을 던져서 앞면이 나오는 걸 확인해야만 늘 마음이 편했어요.
    ja: |-
      コインを投げて表が出た時だけは、
      穏やかな気持ちになれました。
  event_jinxplayer_intermission_01_31:
    speaker: rouge
    en: Whenever that happened, the day would pass by peacefully.
    ko: 앞면이 나오는 날은 적어도, 하루가 평화롭게 지나갔으니까요.
    ja: |-
      …少なくとも、その日は何事もなく
      過ごせますから。
  event_jinxplayer_intermission_01_32:
    speaker: rouge
    en: But whenever it landed tails up...
    ko: 하지만 뒷면이 나오는 날엔….
    ja: ですが、裏が出た日は…
  event_jinxplayer_intermission_01_33:
    speaker: rouge
    en: my day would be filled with bad luck.
    ko: 불운한 일이 가득했어요.
    ja: 不運続きになりました。
  event_jinxplayer_intermission_01_34:
    speaker: rouge
    en: I'd trip and fall, or lose something.
    ko: |-
      갑자기 발을 헛디뎌 넘어지거나,
      물건을 잃어버리는 건 예사였고.
    ja: |-
      急に足を踏み外して転んだり、
      物を失くしたりするのは当たり前で、
  event_jinxplayer_intermission_01_35:
    speaker: rouge
    en: Or I'd make a critical mistake during a game which would lead to trouble with
      a customer.
    ko: |-
      게임을 진행할 때 치명적인 실수가 나와,
      손님과의 트러블이 일어나기도 하고.
    ja: |-
      ゲーム中に致命的なミスをして、
      お客様とトラブルになったこともありました。
  event_jinxplayer_intermission_01_36:
    speaker: rouge
    en: When it got really bad,
    ko: 심할 땐… 말씀드렸듯….
    ja: それから…最悪の場合…
  event_jinxplayer_intermission_01_37:
    speaker: rouge
    en: there were even instances where someone I knew or a customer got into an accident.
    ko: 주변 사람이나 손님이 사고를 당할 때도 있어서….
    ja: |-
      …周りの人やお客様を
      事故に遭わせてしまったことがあって…
  event_jinxplayer_intermission_01_38:
    speaker: rouge
    en: Over time, I got more and more anxious and began to obsess over luck.
    ko: 점점 불안해지고, 운에 집착하게 되더라고요.
    ja: |-
      そういった出来事が重なって、
      運勢にこだわるようになりました。
  event_jinxplayer_intermission_01_39:
    speaker: rouge
    en: Rather than focusing on habits that bring good luck, like you suggested,
    ko: 그래서 플레이어님이 오늘 알려주신 것처럼 행운을 부르는 징크스가 아니라.
    ja: |-
      プレイヤー様に言われて気づいたことですが、
      私がこだわっていたのは…
  event_jinxplayer_intermission_01_40:
    speaker: rouge
    en: the amount of habits intended simply to prevent misfortune kept increasing.
    ko: 불운을 막는 쪽으로 다른 징크스들이 점점 더 많이 생겨났어요.
    ja: |-
      幸運を呼ぶためではなく、
      不運を避けるためのジンクスです。
  event_jinxplayer_intermission_01_41:
    speaker: rouge
    en: But as expected,
    ko: 하지만 역시….
    ja: その中では、やはり…
  event_jinxplayer_intermission_01_42:
    speaker: rouge
    en: the most important thing of all seems to be that coin.
    ko: 그중에 제일 중요한 건 그 동전 같아요.
    ja: あのコインが一番大事なものでした。
  event_jinxplayer_intermission_01_43:
    speaker: rouge
    en: I appreciate your suggestion of me winning it back in the final match,
    ko: 결승전에서 이겨서 되찾아오면 된다고 말씀해 주신 건 너무 감사하지만.
    ja: |-
      取り戻せばいいと元気づけてくださったことは、
      本当にありがたいのですが…
  event_jinxplayer_intermission_01_44:
    speaker: rouge
    en: but I'm not sure
    ko: 지금 이 상태로 다시 찾아올 수 있을지….
    ja: 今の状態で、そんなことができるかは…
  event_jinxplayer_intermission_01_45:
    speaker: rouge
    en: if that's possible in my current state.
    ko: 솔직히 자신이 없어요.
    ja: "…正直、自信がありません。"
  event_jinxplayer_intermission_01_46:
    speaker: rouge
    en: I'm sorry to tell you that, especially after all you've done to help me.
    ko: 기껏 도와주고 계신데 이렇게 말씀드려서, 정말 죄송합니다.
    ja: |-
      プレイヤー様がわざわざ
      助けてくださっているのに…申し訳ありません。
  event_jinxplayer_intermission_01_47:
    speaker: Monologue
    en: I feel as if I'm drowning in bad luck.
    ko: 마치 불운에 잠겨버린 사람처럼.
    ja: まるでもう災難に遭った後かのように
  event_jinxplayer_intermission_01_48:
    speaker: Monologue
    en: The downcast Rouge lowers her head limply.
    ko: 루주는 잔뜩 의기소침해진 표정으로 고개를 숙였다.
    ja: ルージュは意気消沈したまま、静かに頭を下げた
  event_jinxplayer_intermission_01_49:
    speaker: Monologue
    en: Continuing to luck about luck, good or bad, would simply be going in circles.
    ko: 계속 행운과 불운 이야기를 이어가도 도돌이표일 것만 같다.
    ja: |-
      …これ以上運の良し悪しの話を続けても
      堂々めぐりになるだけかもしれない
  event_jinxplayer_intermission_01_50:
    speaker: Monologue
    en: So...
    ko: 그렇다면.
    ja: それなら…
  event_jinxplayer_intermission_01_51:
    speaker: Self
    en: I once heard something about memory.
    ko: 어디서 들은 이야기인데.
    ja: "…どこかで聞いた話だが"
  event_jinxplayer_intermission_01_52:
    speaker: rouge
    en: "...?"
    ko: "…?"
    ja: "…？"
  event_jinxplayer_intermission_01_53:
    speaker: Self
    en: Indelible memories that are negative tend to last longer than those that are
      positive.
    ko: 좋았던 기억보다 좋지 않았던 강렬한 기억이 오래간대.
    ja: |-
      記憶というのは、
      いいことより悪いことのほうを
      よく覚えているものらしい
  event_jinxplayer_intermission_01_54:
    speaker: Self
    en: Rouge, try hard to remember.
    ko: 루주도 잘 떠올려봐.
    ja: よく思い出してみてくれ
  event_jinxplayer_intermission_01_55:
    speaker: "<Choice>"
    en: Was there really not a single bad thing that happened on the days when the
      coin landed heads side up?
    ko: 동전 앞면이 뜬 날엔 정말 불운한 일이 하나도 없었어?
    ja: |-
      コインの表が出た日、
      本当に不運なことが1つもなかったか？
  event_jinxplayer_intermission_01_56:
    speaker: "<Choice>"
    en: Whenever the coin landed tails side up, was it really only bad things that
      happened? Nothing else?
    ko: 동전 뒷면이 뜬 날엔 정말 불운한 일만 가득했어?
    ja: |-
      コインの裏が出た日、
      本当に不運なことしかなかったか？
  event_jinxplayer_intermission_01_57:
    speaker: rouge
    en: Th-that...
    ko: 그, 그건….
    ja: そ、それは…
  event_jinxplayer_intermission_01_58:
    speaker: rouge
    en: "..."
    ko: "……."
    ja: "……"
  event_jinxplayer_intermission_01_59:
    speaker: Monologue
    en: After a long while when Rouge seems immersed in her thoughts, she finally
      speaks.
    ko: 루주는 한참 동안 생각에 빠져있다가, 입을 열었다.
    ja: ルージュはしばらく考え込んで、口を開いた
  event_jinxplayer_intermission_01_60:
    speaker: rouge
    en: Now that you ask... I'm not sure.
    ko: 그렇게 물어보시니 잘… 모르겠네요.
    ja: そう聞かれると…はっきりとは覚えていません。
  event_jinxplayer_intermission_01_61:
    speaker: rouge
    en: I'm sure it wasn't always like that, but I can't remember all the details.
    ko: 분명 그렇지만은 않았겠지만… 자잘한 일들을 전부 다 기억하지는 못하니까요.
    ja: |-
      すべてがコイン通りではなかったと
      思いますが…細かいことまでは…
  event_jinxplayer_intermission_01_62:
    speaker: rouge
    en: I can't give you a definite answer.
    ko: 확실하게 이랬다저랬다 대답을 못 하겠어요.
    ja: 絶対にそうだったとは、言いきれません。
  event_jinxplayer_intermission_01_63:
    speaker: Self
    en: Then what about the games?
    ko: 그럼 게임은?
    ja: それなら、ゲームの勝敗はどうだった？
  event_jinxplayer_intermission_01_64:
    speaker: "<Choice>"
    en: Have you never lost on a day when it was heads?
    ko: 동전 앞면이 뜬 날엔 진 적이 없어?
    ja: |-
      コインの表が出た日は、
      一度も負けなかったのか？
  event_jinxplayer_intermission_01_65:
    speaker: "<Choice>"
    en: Have you never won on a day when it was tails?
    ko: 동전 뒷면이 뜬 날엔 이긴 적이 없어?
    ja: |-
      コインの裏が出た日は、
      一度も勝てなかったのか？
  event_jinxplayer_intermission_01_66:
    speaker: rouge
    en: "... No."
    ko: "…아뇨."
    ja: "…いいえ。"
  event_jinxplayer_intermission_01_67:
    speaker: rouge
    en: Definitely not.
    ko: 그건 확실히 아니에요.
    ja: それは絶対にありえません。
  event_jinxplayer_intermission_01_68:
    speaker: rouge
    en: Of course luck played a part,
    ko: 물론 운의 영향을 받는 것 같다고 느낄 때는 있었지만.
    ja: |-
      もちろん、運が良かったり悪かったりを
      感じる時はありましたが…
  event_jinxplayer_intermission_01_69:
    speaker: rouge
    en: but it didn't influence 100% of the game's outcome.
    ko: 그날의 운이 모든 게임에 100퍼센트 다 영향을 준 건 아니었어요.
    ja: |-
      一日の運勢が、その日のゲーム全てで
      100パーセント結果を決めていたわけでは
      ありません。
  event_jinxplayer_intermission_01_70:
    speaker: Self
    en: Exactly.
    ko: 그렇지?
    ja: "…だろう？"
  event_jinxplayer_intermission_01_71:
    speaker: Self
    en: And more importantly, you're the Game Master of Coin Rush.
    ko: 그리고 무엇보다 루주는 코인 러시의 게임 마스터잖아.
    ja: |-
      何より、ルージュはコインラッシュの
      ゲームマスターだ
  event_jinxplayer_intermission_01_72:
    speaker: rouge
    en: "... You're right."
    ko: "…그렇죠."
    ja: "…それはそうですが。"
  event_jinxplayer_intermission_01_73:
    speaker: Self
    en: Do you think it was luck alone that got you that position?
    ko: 마스터라는 자리, 운으로 따낸 거야?
    ja: その肩書きは運だけで手に入れたのか？
  event_jinxplayer_intermission_01_74:
    speaker: rouge
    en: "!"
    ko: "!"
    ja: "！"
  event_jinxplayer_intermission_01_75:
    speaker: rouge
    en: No.
    ko: "…아닙니다."
    ja: "……違います。"
  event_jinxplayer_intermission_01_76:
    speaker: rouge
    en: No one could attain that position through sheer luck.
    ko: 운으로만 따낼 수 있는 자리는 아니니까요.
    ja: |-
      ゲームマスターには…
      決して運だけでなれるものではありません。
  event_jinxplayer_intermission_01_77:
    speaker: Self
    en: Then, there's your answer.
    ko: 그럼, 답 나왔네.
    ja: それなら、もう答えは出ている
  event_jinxplayer_intermission_01_78:
    speaker: Self
    en: All you need to do is win the game.
    ko: 게임에서 이기면 되는 거니까.
    ja: ゲームに勝てばいい
  event_jinxplayer_intermission_01_79:
    speaker: Self
    en: Even if luck isn't on your side, you can win by relying on your skills as
      a Game Master.
    ko: |-
      운이 따라주지 않더라도,
      게임 마스터의 실력으로 승부하면 되잖아.
    ja: |-
      運の助けなど借りなくても
      ゲームマスターとしての実力で勝てばいいんだ
  event_jinxplayer_intermission_01_80:
    speaker: rouge
    en: "...!"
    ko: "…!"
    ja: "…！"
event_jinxplayer_04_s:
  event_jinxplayer_04_s_1:
    speaker: Narration
    en: The next day.
    ko: 다음 날.
    ja: 翌日
  event_jinxplayer_04_s_2:
    speaker: Narration
    en: "*Zing*"
    ko: 지잉-
    ja: ウィーン――
  event_jinxplayer_04_s_3:
    speaker: rouge
    en: Hi there, Highroller.
    ko: 어서 오세요, 플레이어님.
    ja: ようこそ、プレイヤー様。
  event_jinxplayer_04_s_4:
    speaker: Monologue
    en: Rouge is still looking highly dispirited.
    ko: 루주는 여전히 기운이 없어 보인다.
    ja: ルージュの様子はあまり変わっていない
  event_jinxplayer_04_s_5:
    speaker: Self
    en: You don't look well.
    ko: 컨디션이 안 좋아 보여.
    ja: 調子はよくなさそうだな
  event_jinxplayer_04_s_6:
    speaker: rouge
    en: That's because I stayed up all night.
    ko: 아, 그게… 밤을 새워서 그런가 봐요.
    ja: |-
      ああ、それは…おそらく、
      徹夜してしまったせいかと。
  event_jinxplayer_04_s_7:
    speaker: Self
    en: Why did you do that?
    ko: 밤은 왜 샌 거야?
    ja: 徹夜？何かあったのか？
  event_jinxplayer_04_s_8:
    speaker: rouge
    en: I was thinking of something.
    ko: "…생각을 좀 하느라고요."
    ja: "…少し、考え事をしていたもので。"
  event_jinxplayer_04_s_9:
    speaker: rouge
    en: Yesterday, I told you it wasn't luck that got me the position of Game Master.
    ko: 어제 게임 마스터라는 자리를 운으로 따낸 게 아니라고.
    ja: |-
      ゲームマスターの座は
      運で勝ち取ったわけではない、なんて…
  event_jinxplayer_04_s_10:
    speaker: rouge
    en: I said it with confidence.
    ko: 플레이어님께 당당히 말씀드리긴 했지만.
    ja: プレイヤー様には堂々と言ってしまいましたが。
  event_jinxplayer_04_s_11:
    speaker: rouge
    en: But then I started questioning myself.
    ko: 그렇다면 게임 마스터로서 내 실력은 어떻지?
    ja: |-
      それなら、ゲームマスターとしての
      私の実力はどうなんだろう？
  event_jinxplayer_04_s_12:
    speaker: rouge
    en: What is it about me that the customers enjoy, that makes them come to see
      me?
    ko: 손님들은 어떤 게 즐거워서 날 찾아주시는 거지?
    ja: |-
      お客様は何が楽しくて、
      私を訪ねてくださるんだろう？
  event_jinxplayer_04_s_13:
    speaker: rouge
    en: Why did I become a Game Master?
    ko: 나는 왜 게임 마스터가 됐었지?
    ja: 私はなぜ、ゲームマスターになったんだろう…？
  event_jinxplayer_04_s_14:
    speaker: rouge
    en: I thought long and hard,
    ko: 그 답에 대해 진지하게 고민해 봤는데.
    ja: そんなことを考えはじめてしまったのです。
  event_jinxplayer_04_s_15:
    speaker: rouge
    en: but I couldn't come up with a clear answer.
    ko: "…시원하게 이거다! 하고 답을 낼 수 없더라고요."
    ja: "…結局、これだ！という答えは出ませんでした。"
  event_jinxplayer_04_s_16:
    speaker: rouge
    en: 'After that, I had a thought:'
    ko: 그리고 이어서 든 생각은.
    ja: 一度考えだしたら…
  event_jinxplayer_04_s_17:
    speaker: rouge
    en: could it be that I actually do think I only became Game Master because of
      luck?
    ko: |-
      나 자신도 결국엔 운이 좋아서
      게임 마스터가 되었다고 생각하고 있던 게 아닐까?
    ja: |-
      結局私は、運がよかったからゲームマスターに
      なれたと思っていたんだろうか？
  event_jinxplayer_04_s_18:
    speaker: rouge
    en: Every time I played a game, was I counting on dumb luck alone to win?
    ko: 매번 게임을 할 때마다 쉽게 이기려 요행을 바란 건 아닐까?
    ja: |-
      自分はゲームをするたびに、
      運で簡単に勝ちたいと思っていたのか？
  event_jinxplayer_04_s_19:
    speaker: rouge
    en: I couldn't get these thoughts out of my mind.
    ko: 같은 것이었습니다.
    ja: "…そんなことまで、考えはじめてしまって…"
  event_jinxplayer_04_s_20:
    speaker: rouge
    en: Whenever I would win, I'd tell the customers that
    ko: 당장 손님들께도, 제가 이기는 날이면.
    ja: 実際、私がお客様に勝った時…
  event_jinxplayer_04_s_21:
    speaker: rouge
    en: I had just been lucky.
    ko: "[제가 운이 더 좋았다]고 이야기하곤 했으니까요."
    ja: |-
      「今日は私に運が向いていた」なんて
      話すこともありましたし…
  event_jinxplayer_04_s_22:
    speaker: rouge
    en: Eventually, I'd said it so many times, that I'd come to actually believe it.
    ko: 실제로도 그렇게 생각했고요.
    ja: 運が勝負を決めるものだと思い込んでいました。
  event_jinxplayer_04_s_23:
    speaker: rouge
    en: My mind was swirling with all sorts of thoughts along those lines,
    ko: |-
      그런 생각들을 하면서
      이래저래 머릿속이 좀 복잡해져서….
    ja: |-
      そうやってあれこれ考えていたら、
      どんどん頭の中がまとまらなくなって…
  event_jinxplayer_04_s_24:
    speaker: rouge
    en: so I wasn't able to sleep.
    ko: 잠을 제대로 못 잤어요.
    ja: まともに眠れず、今に至る…というわけです。
  event_jinxplayer_04_s_25:
    speaker: rouge
    en: I wasn't like this before.
    ko: 분명 예전엔 이렇지 않았었는데….
    ja: 昔はそんなこと、なかったのに…
  event_jinxplayer_04_s_26:
    speaker: rouge
    en: At the very least, when I was presiding over games, I was able to focus and
      not be overly concerned with luck.
    ko: |-
      게임을 할 때만큼은 운에 크게 연연하지 않고 집중하던,
      그런 때도 있었는데 말이죠.
    ja: |-
      少なくとも、ゲームの最中は
      運を気にせず集中できていました。
  event_jinxplayer_04_s_27:
    speaker: rouge
    en: I feel like I've lost my way.
    ko: 어쩐지 초심을 잃은 느낌이에요.
    ja: |-
      …いつの間にか、
      初心を忘れてしまっていたのでしょうか。
  event_jinxplayer_04_s_28:
    speaker: Self
    en: Then let's go find it again.
    ko: 그럼, 오늘부터는 그 초심을 찾아보자.
    ja: なら、今日から初心にかえってみればいい
  event_jinxplayer_04_s_29:
    speaker: rouge
    en: But how?
    ko: 어떻게요?
    ja: ですが、どうやって…？
  event_jinxplayer_04_s_30:
    speaker: Self
    en: Follow me.
    ko: 따라 와.
    ja: ついてきてくれ
  event_jinxplayer_04_s_31:
    speaker: rouge
    en: Hmm? What's this?
    ko: 음? 여긴….
    ja: え？ここは…
  event_jinxplayer_04_s_32:
    speaker: rouge
    en: It's a place where you can play board games.
    ko: 보드게임을 할 수 있는 곳이군요.
    ja: ボードゲームができるカフェ…ですか？
  event_jinxplayer_04_s_33:
    speaker: Monologue
    en: A smile creeps across Rouge's face as she glances at the plethora of board
      games which are laid out.
    ko: 루주는 보드게임이 진열된 곳을 구경하며 미소 지었다.
    ja: |-
      ボードゲームを眺めるルージュの顔には
      かすかに微笑みが浮かんでいる
  event_jinxplayer_04_s_34:
    speaker: rouge
    en: These look like fun!
    ko: 재미있어 보이는 게임들이 많네요.
    ja: 面白そうなゲームがたくさんありますね。
  event_jinxplayer_04_s_35:
    speaker: rouge
    en: Ah, I used to love this game!
    ko: 아, 이건 제가 예전에 즐겨하던 게임…!
    ja: あっ、これは私が以前好きだった…！
  event_jinxplayer_04_s_36:
    speaker: rouge
    en: I feel like I'm taking a trip down memory lane.
    ko: 추억이 되살아나는 것 같아요.
    ja: 懐かしいですね。
  event_jinxplayer_04_s_37:
    speaker: Self
    en: So you're a big fan of board games?
    ko: 보드게임도 즐겨 했었구나.
    ja: ボードゲームも好きだったのか
  event_jinxplayer_04_s_38:
    speaker: rouge
    en: Oh yes, very much so.
    ko: 네, 게임을 워낙 좋아하고 즐겼으니까요.
    ja: はい、ゲームなら何でも好きですから。
  event_jinxplayer_04_s_39:
    speaker: rouge
    en: But why did you bring me here?
    ko: 그런데 왜 저를 여기로 데려오셨나요?
    ja: ですが、なぜ私をここに…？
  event_jinxplayer_04_s_40:
    speaker: Self
    en: To help you find your way.
    ko: 초심을 찾아주려고.
    ja: 初心に立ち返るためだ
  event_jinxplayer_04_s_41:
    speaker: rouge
    en: What do you mean?
    ko: 네?
    ja: "…？"
  event_jinxplayer_04_s_42:
    speaker: Self
    en: If your goal is to focus on whatever game is being played without fixating
      on luck too much,
    ko: 운에 지나치게 의존하지 않고, 게임에 집중하려면.
    ja: 運を気にしすぎないでゲームに集中するには
  event_jinxplayer_04_s_43:
    speaker: Self
    en: I figured it would be a good idea to play different types of games.
    ko: 이런저런 게임을 많이 해보는 게 좋을 것 같아서.
    ja: とにかくいろいろ遊んでみるといいかと思ってな
  event_jinxplayer_04_s_44:
    speaker: rouge
    en: "...!"
    ko: 아…!
    ja: "…！"
  event_jinxplayer_04_s_45:
    speaker: rouge
    en: I see!
    ko: 그렇군요.
    ja: そういうことでしたか。
  event_jinxplayer_04_s_46:
    speaker: rouge
    en: I never thought of that. That might be a solid method indeed.
    ko: 생각지도 못했는데… 좋은 방법이 될지도 모르겠어요.
    ja: |-
      考えたこともありませんでしたが…
      いいかもしれません。
  event_jinxplayer_04_s_47:
    speaker: rouge
    en: Plus, there won't be any familiar customers here,
    ko: 여기라면 평소에 제가 상대하던 손님들도 없을 테고요.
    ja: |-
      ここなら普段、私が相手をしている
      お客様もいませんし。
  event_jinxplayer_04_s_48:
    speaker: rouge
    en: so the games will be entirely new, which makes them more helpful.
    ko: 게임도 새로운 것들이라 여러모로 도움이 되겠네요.
    ja: |-
      ゲームも新しいものばかりですので、
      いろいろと参考になりそうです。
  event_jinxplayer_04_s_49:
    speaker: Self
    en: Exactly. And look over there.
    ko: 응, 게다가 저길 봐봐.
    ja: ああ。それと、あそこを見てくれ
  event_jinxplayer_04_s_50:
    speaker: Monologue
    en: I gesture to the various people around the room who are sitting alone.
    ko: 여기저기에 혼자 덩그러니 앉아 있는 손님들을 가리켰다.
    ja: |-
      指さした先には、別々のテーブルに
      1人で座っている客の集団がある
  event_jinxplayer_04_s_51:
    speaker: rouge
    en: How come they're all sitting alone instead of with someone else?
    ko: 저분들은 다른 분들과 달리 왜 혼자 앉아 있죠?
    ja: |-
      あの方たちは、なぜ1人で
      座っているのでしょうか…？
  event_jinxplayer_04_s_52:
    speaker: Self
    en: They're waiting for an opponent.
    ko: 대전 상대를 기다리고 있는 거지.
    ja: 対戦相手待ちだ
  event_jinxplayer_04_s_53:
    speaker: rouge
    en: What?
    ko: 네?
    ja: え？
  event_jinxplayer_04_s_54:
    speaker: Self
    en: Each of them has mastered a game they enjoy.
    ko: 각자 즐기는 게임을 하나씩 마스터한 사람들인데.
    ja: |-
      あれは全員、気に入ったゲームを極めていて
      誰かと遊びたい人たちだ
  event_jinxplayer_04_s_55:
    speaker: Self
    en: If you want to face them, all you have to do is sit down.
    ko: 상대해 보고 싶으면 맞은편에 앉으면 돼.
    ja: 対戦したければ、向かい側に座ればいい
  event_jinxplayer_04_s_56:
    speaker: rouge
    en: I see...
    ko: 그렇군요….
    ja: なるほど…
  event_jinxplayer_04_s_57:
    speaker: rouge
    en: So it's okay for me to go and challenge them?
    ko: 제가 가서 도전해 봐도 되는 걸까요?
    ja: ですが、私が座ってもいいのでしょうか？
  event_jinxplayer_04_s_58:
    speaker: Self
    en: Of course.
    ko: 물론이지.
    ja: もちろんだ
  event_jinxplayer_04_s_59:
    speaker: rouge
    en: All right, I'll give it a try.
    ko: 그럼, 도전해 보겠습니다.
    ja: では、プレイヤー様がそう言うのでしたら…
  event_jinxplayer_04_s_60:
    speaker: Monologue
    en: With a look of determination, Rouge approaches the person sitting closest
      to her.
    ko: 루주는 비장한 표정으로 제일 가까운 자리에 위치한 사람에게 다가갔다.
    ja: |-
      ルージュは緊張した表情で
      近くの席にいる客に近づいた
  event_jinxplayer_04_s_61:
    speaker: youngman01
    en: Do you wish to challenge me?
    ko: 뭐야, 붙을 거야?
    ja: ん？やるのか？
  event_jinxplayer_04_s_62:
    speaker: rouge
    en: That's correct.
    ko: 네, 맞습니다.
    ja: はい、よろしくお願いします。
  event_jinxplayer_04_s_63:
    speaker: rouge
    en: Before that, however,
    ko: 그 전에 부탁할 게 하나 있습니다만.
    ja: その前に、一つお願いがあるのですが。
  event_jinxplayer_04_s_64:
    speaker: rouge
    en: could you briefly explain the rules of the game to me?
    ko: 혹시 이 게임의 룰을 설명해 주실 수 있을까요?
    ja: |-
      よろしければ、まずルールを
      教えていただけませんか？
  event_jinxplayer_04_s_65:
    speaker: youngman01
    en: Ha! You don't even know the rules and you want to face me?
    ko: 하! 룰도 모르고 붙자고 온 거야?
    ja: |-
      はっ！ルールも知らねえくせに
      勝負しようってのか？
  event_jinxplayer_04_s_66:
    speaker: youngman01
    en: You must think I'm a real schmuck.
    ko: 나도 참 우습게 보였나 보네.
    ja: 甘く見られたもんだぜ。
  event_jinxplayer_04_s_67:
    speaker: youngman01
    en: This game is...
    ko: 이 게임은 말이야! 어?
    ja: このゲームはなぁ…
  event_jinxplayer_04_s_68:
    speaker: Monologue
    en: The man starts explaining the game rules.
    ko: 남자는 게임의 룰을 설명하기 시작했다.
    ja: 男はゲームのルールを説明し始めた
  event_jinxplayer_04_s_69:
    speaker: Monologue
    en: The main objective seems to be guessing the numbers on your opponent's tiles.
    ko: 요약하자면, 상대방의 타일 숫자를 유추하여 맞추는 게임인 듯했다.
    ja: |-
      要するに、相手のタイルの数字を当てる
      ゲームらしい
  event_jinxplayer_04_s_70:
    speaker: rouge
    en: Thank you. I think I understand.
    ko: 감사합니다, 이해했습니다.
    ja: ありがとうございます、理解できました。
  event_jinxplayer_04_s_71:
    speaker: youngman01
    en: By the way, I don't plan on going easy on you simply because you're a beginner.
    ko: 미리 말해두는데, 난 초보자라고 봐주거나 하지 않아.
    ja: |-
      先に言っておくが、
