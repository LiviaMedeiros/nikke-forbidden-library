    ko: 바니분들 공연 끝났어요.
    ja: バニーたちのステージ、終わりました！
  event_jinxplayer_06_s_30:
    speaker: femalestaff
    en: The finals are going to start soon, so everyone please be ready in 10 minutes
      and head to the stage.
    ko: |-
      곧 결승전 시작하니까,
      10분 내로 준비 끝내고 무대로 나와주세요.
    ja: |-
      まもなく決勝戦開始です、
      10分以内にスタンバイお願いします！
  event_jinxplayer_06_s_31:
    speaker: Narration
