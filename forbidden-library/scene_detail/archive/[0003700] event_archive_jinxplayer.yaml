    ko: 그리고 고마워.
    ja: それから、ありがとう。
  event_jinxplayer_03_s_38:
    speaker: rouge
    en: Next time something like this happens, I'll tell you everything straight away.
    ko: 다음부터는 꼭 너희에게 먼저 이야기할게.
