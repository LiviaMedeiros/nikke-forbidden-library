    ko: 내 덕이라니, 루주가 스스로 해낸 거지.
    ja: いや、ルージュの努力のたまものだ
  event_jinxplayer_06_s_25:
    speaker: rouge
    en: I don't think I could've done it on my own.
    ko: 아마 저 혼자라면 해내지 못했을 거예요.
