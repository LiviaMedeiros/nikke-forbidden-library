  event_jinxplayer_01_e_21:
    speaker: rouge
    en: Are you okay?!
    ko: 괜찮으세요?!
    ja: 大丈夫ですか！？
  event_jinxplayer_01_e_22:
    speaker: Narration
    en: "*Bang bang bang*"
    ko: 쾅쾅쾅-!
