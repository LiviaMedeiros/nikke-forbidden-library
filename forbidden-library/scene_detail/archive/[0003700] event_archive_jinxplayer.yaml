    ja: 昨日、遅くまでゲームをしていたことと…
  event_jinxplayer_06_s_10:
    speaker: rouge
    en: and I ended up sleeping in because I was so nervous about the finals.
    ko: |-
      결승전이라는 생각에 긴장이 돼서,
