  event_jinxplayer_06_s_57:
    speaker: Self
    en: Go get 'em, tiger.
    ko: 그럼, 준비해서 나와.
    ja: よし。これ以上準備のじゃまはしない
  event_jinxplayer_06_s_58:
    speaker: Self
    en: I'll be watching you.
    ko: 지켜보고 있을게.
    ja: 応援している
