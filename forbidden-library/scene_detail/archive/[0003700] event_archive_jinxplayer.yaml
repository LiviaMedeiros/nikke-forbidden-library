    ja: 私もお姉ちゃんも、それからルージュも。
  event_jinxplayer_03_s_26:
    speaker: blanc
    en: My sis over here, me, and even you.
    ko: 누구나 약한 부분이 하나씩은 있는 거니까.
    ja: 誰だって弱い部分はあるんだから。
  event_jinxplayer_03_s_27:
    speaker: blanc
    en: So don't beat yourself up too much about it.
    ko: 너무 신경 쓰지 않아도 돼.
    ja: あんまり気にしないで。
  event_jinxplayer_03_s_28:
    speaker: noir
    en: Blanc is right!
    ko: 블랑 말이 맞아…!
    ja: ブ、ブランの言う通りよ…！
  event_jinxplayer_03_s_29:
    speaker: noir
    en: You don't have to feel so bad.
    ko: 그러니까 너무 미안해하지 않아도 돼….
    ja: だから、謝らなくていいけど…
  event_jinxplayer_03_s_30:
    speaker: noir
    en: But the next time something like this happens,
    ko: 대, 대신에… 다음부터는 이런 일이 생기면….
    ja: そ、その代わり…次にこんなことがあったら…
  event_jinxplayer_03_s_31:
    speaker: noir
    en: you've got to be honest with us, and not hide anything.
    ko: 우리한테는 숨기지 말고 꼭 이야기해 줘….
    ja: 私たちには、隠さないで、話してね…
  event_jinxplayer_03_s_32:
    speaker: blanc
    en: Right!
    ko: 맞아, 맞아!
    ja: そうそう！
  event_jinxplayer_03_s_33:
    speaker: blanc
    en: You're usually so detail-oriented, with your ducks all in a row.
    ko: 평소에는 바늘로 찔러도 표정 하나 변하지 않을 것 같던 사람이.
    ja: |-
      いつも細かいとこまで完璧で、
      何があっても表情変えないルージュが
  event_jinxplayer_03_s_34:
    speaker: blanc
    en: It's not like you at all to go incommunicado without saying anything beforehand.
    ko: 갑자기 아무 말없이 연락두절되니까 얼마나 걱정되던지!
    ja: |-
      いきなり何も言わずに音信不通になって、
      すっごく心配したんだから！
  event_jinxplayer_03_s_35:
    speaker: blanc
    en: We were worried sick!
    ko: 진짜 깜짝 놀랐다구~!
    ja: ビックリさせないでよね～！
  event_jinxplayer_03_s_36:
    speaker: rouge
    en: "... I'm sorry."
    ko: "…미안해."
    ja: "…本当にごめんね。"
  event_jinxplayer_03_s_37:
    speaker: rouge
