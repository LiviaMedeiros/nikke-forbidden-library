    ko: 아무래도 평범한 방법으로는 통하지 않을 것 같다.
    ja: 間違いなく、一筋縄ではいかないだろう
  event_jinxplayer_01_e_8:
    speaker: Monologue
    en: All right then, I should...
    ko: 그렇다면.
    ja: それなら…
  event_jinxplayer_01_e_9:
    speaker: "<Choice>"
