    en: "..."
    ko: "……."
    ja: "……"
  event_jinxplayer_01_e_54:
    speaker: rouge
    en: It's a bit awkward to discuss it standing in the doorway.
    ko: 여기 서서 이야기하는 것도 좀 그러니까.
    ja: 立ち話では目立ってしまいますし…
  event_jinxplayer_01_e_55:
    speaker: rouge
    en: Would you come in?
    ko: 우선은 안으로 들어오시겠어요?
    ja: 部屋の中でお話しませんか？
  event_jinxplayer_01_e_56:
    speaker: Self
    en: Sure.
    ko: 그래.
    ja: わかった
  event_jinxplayer_01_e_57:
    speaker: Monologue
    en: I follow Rouge into her room.
    ko: 루주의 안내에 따라 방 안으로 들어갔다.
    ja: ルージュにうながされ、部屋の中へ入った
  event_jinxplayer_01_e_58:
    speaker: Monologue
    en: Inside,
    ko: 그리고 루주의 방은.
    ja: ルージュの部屋は…
  event_jinxplayer_01_e_59:
    speaker: Monologue
    en: it looks as if a bomb has gone off.
    ko: 폭탄이라도 맞은 듯, 굉장히 어질러져 있었다.
    ja: |-
      何かが爆発でもしたかのように、
      ひどく散らかっていた
  event_jinxplayer_01_e_60:
    speaker: rouge
    en: Oh, pardon the mess.
    ko: 아…! 죄송해요.
    ja: あっ…！すみません。
  event_jinxplayer_01_e_61:
    speaker: rouge
    en: There's nowhere for you to sit...
    ko: 너무 어질러져 있어서 앉으실 데도 없네요.
    ja: 散らかりすぎて、座る場所もありませんよね。
  event_jinxplayer_01_e_62:
    speaker: rouge
    en: I should have cleaned up, but I've been so out of it.
    ko: 좀 치우기라도 했어야 하는데, 정신이 없어서….
    ja: |-
      片付けなければいけないのは
      わかっていたのですが、余裕がなくて…
  event_jinxplayer_01_e_63:
    speaker: rouge
