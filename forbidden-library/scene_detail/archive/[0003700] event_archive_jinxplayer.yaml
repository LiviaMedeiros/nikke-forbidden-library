    ja: |-
      私にはこのコインがありますし、
      こちらは必要なさそうなので…
  event_jinxplayer_06_e_165:
    speaker: rouge
    en: I want to give it to you as a gift.
    ko: 도와주신 플레이어님께 선물하고 싶어요.
    ja: |-
      力になってくださったプレイヤー様に
      プレゼントさせてください。
  event_jinxplayer_06_e_166:
    speaker: rouge
    en: Will you accept it?
    ko: 받아주시겠어요?
    ja: "…受け取っていただけますか？"
  event_jinxplayer_06_e_167:
    speaker: Self
    en: Yes, thank you.
    ko: 그래, 고마워.
    ja: ああ、ありがとう
  event_jinxplayer_06_e_168:
    speaker: Self
    en: Since I'm already here, maybe I'll enjoy some games before I leave.
    ko: 나도 간만에 왔으니까 게임이나 좀 즐기다 갈까.
    ja: |-
      私も久しぶりに、
      少しゲームを楽しんでいこうかな
  event_jinxplayer_06_e_169:
    speaker: rouge
    en: That's a great idea.
    ko: 좋은 생각이에요.
    ja: ええ、ぜひ。
  event_jinxplayer_06_e_170:
    speaker: rouge
    en: Will you wait a moment?
    ko: 잠시만 기다려 주시겠어요?
    ja: ですが、少々お待ちいただけますか？
  event_jinxplayer_06_e_171:
    speaker: rouge
    en: I'd love nothing more than to play a game with you right now, but
    ko: 지금 당장 플레이어님과 한 게임 하고 싶지만.
    ja: |-
      今すぐにでもお相手して
      差し上げたいところですが…
  event_jinxplayer_06_e_172:
    speaker: rouge
    en: I've got a lot of customers waiting for me.
    ko: 기다려주고 계신 다른 손님들이 계셔서요.
    ja: 他のお客様をお待たせしてしまっているので。
  event_jinxplayer_06_e_173:
    speaker: rouge
    en: Let me go talk to them and I'll be right back.
    ko: 금방 응대를 마친 후에 바로 돌아올게요.
    ja: そちらが終わったら、すぐに戻ってきますね。
  event_jinxplayer_06_e_174:
    speaker: Self
    en: Okay. I'll be waiting here for you.
    ko: 알았어, 그럼 기다리고 있을게.
    ja: ああ、ここで待っている
  event_jinxplayer_06_e_175:
    speaker: rouge
    en: Okay.
    ko: 네.
    ja: はい。
  event_jinxplayer_06_e_176:
    speaker: rouge
    en: Oh, by the way,
    ko: 아, 참고로.
    ja: ああ、でも一つだけ…
  event_jinxplayer_06_e_177:
    speaker: rouge
    en: I'm definitely going to win.
    ko: 무조건 제가 이길 거예요.
    ja: 絶対に私が勝ちますよ？
  event_jinxplayer_06_e_178:
    speaker: rouge
    en: After all that practice you and I have done,
    ko: 플레이어님과 이런저런 게임을 연습하면서.
    ja: |-
      プレイヤー様とはもう、
      いろいろなゲームを練習して…
  event_jinxplayer_06_e_179:
    speaker: rouge
    en: I know all your tells like the back of my hand.
    ko: 저는 플레이어님의 모든 것을 다 파악하게 됐으니까요.
    ja: 何もかも、読み取れますから。
event_jinxplayer_epilogue:
  event_jinxplayer_epilogue_1:
    speaker: Narration
    en: Another ordinary morning.
    ko: 여느 때와 같은 아침.
    ja: いつもと変わらない朝
  event_jinxplayer_epilogue_2:
    speaker: rouge
    en: Now then,
    ko: 자, 그럼.
    ja: それじゃあ…
  event_jinxplayer_epilogue_3:
    speaker: rouge
    en: let's check what today will be like.
    ko: 오늘도 확인해 볼까?
    ja: 今日の運を確かめてみるとしましょうか？
  event_jinxplayer_epilogue_4:
    speaker: Narration
    en: Rouge pulls out her coin.
    ko: 루주는 토끼 모양이 그려진 동전을 꺼냈다.
    ja: ルージュはウサギが描かれたコインを手に取った
  event_jinxplayer_epilogue_5:
    speaker: Narration
    en: "*Ting*"
    ko: 팅-!
    ja: ピンッ！
  event_jinxplayer_epilogue_6:
    speaker: Narration
    en: "*Tak*"
    ko: 탁!
    ja: パシッ！
  event_jinxplayer_epilogue_7:
    speaker: rouge
    en: Hmmm.
    ko: 음.
    ja: うーん…
  event_jinxplayer_epilogue_8:
    speaker: rouge
    en: Tails.
    ko: 뒷면이네.
    ja: 裏ね。
  event_jinxplayer_epilogue_9:
    speaker: rouge
    en: I should probably be careful today.
    ko: 좀 조심해야겠는걸.
    ja: 今日は気をつけなきゃ。
  event_jinxplayer_epilogue_10:
    speaker: blanc
    en: Huh? Tails means bad luck, doesn't it?
    ko: 응? 뒷면이면 불운한 거 아니야?
    ja: あれ？裏だとまずいんじゃなかった？
  event_jinxplayer_epilogue_11:
    speaker: noir
    en: Do you need a luck recharge?
    ko: 해, 행운 충전 해줄까?
    ja: こ、幸運チャージ、する？
  event_jinxplayer_epilogue_12:
    speaker: rouge
    en: That'd be great, thanks.
    ko: 부탁해.
    ja: ええ、お願い。
  event_jinxplayer_epilogue_13:
    speaker: Narration
    en: Rouge holds both Blanc and Noir's hands.
    ko: 루주는 블랑과 누아르의 손을 한 쪽씩 잡았다.
    ja: ルージュはブランとノワールの手を握った
  event_jinxplayer_epilogue_14:
    speaker: blanc
    en: Rechaaaaarrrrge!
    ko: 충저어언~!
    ja: チャージ～！
  event_jinxplayer_epilogue_15:
    speaker: noir
    en: Rechaaaaarge!
    ko: 추, 충저어어언~!
    ja: チャ、チャージ…！
  event_jinxplayer_epilogue_16:
    speaker: rouge
    en: Thanks.
    ko: 고마워.
    ja: ふふ、ありがとう。
  event_jinxplayer_epilogue_17:
    speaker: blanc
    en: By the way, Rouge, you seem a bit different.
    ko: 그나저나 루주, 어쩐지 좀 변한 것 같은데.
    ja: それにしてもルージュ、なんだか少し変わった？
  event_jinxplayer_epilogue_18:
    speaker: blanc
    en: You used to get super anxious whenever you got tails.
    ko: 예전에는 뒷면이 나오면 엄청 불안해했었잖아.
    ja: 前は、裏が出るとすごく不安がってたのに。
  event_jinxplayer_epilogue_19:
    speaker: noir
    en: You'd wander all over Coin Rush looking for us.
    ko: "…코인 러시 전체를 돌아다니면서, 우리를 찾을 때도 있었고."
    ja: |-
      …コインラッシュじゅうを歩き回って、
      私たちを捜してたこともあったぐらいだけど…
  event_jinxplayer_epilogue_20:
    speaker: noir
    en: Are you all right?
    ko: 지금은… 괜찮아?
    ja: もう…大丈夫なの？
  event_jinxplayer_epilogue_21:
    speaker: rouge
    en: I'm perfectly fine.
    ko: 응, 괜찮아.
    ja: ええ、大丈夫。
  event_jinxplayer_epilogue_22:
    speaker: rouge
    en: I still feel a bit uneasy,
    ko: 찝찝하고 신경 쓰이기는 하지만.
    ja: ちょっとはもやもやするし、気になるけど。
  event_jinxplayer_epilogue_23:
    speaker: rouge
    en: but I'm not as scared as I used to be.
    ko: 막 예전처럼 두렵거나 힘들지는 않아.
    ja: 前ほど怖くはないわ。
  event_jinxplayer_epilogue_24:
    speaker: rouge
    en: Things have been perfectly fine since the finals.
    ko: 음… 결승전 이후부터 괜찮아진 것 같네.
    ja: あのイベントの時から、大丈夫になったみたい。
  event_jinxplayer_epilogue_25:
    speaker: rouge
    en: During the finals and the time leading up to it, I realized something.
    ko: 결승전을 준비하면서, 그리고 결승전을 진행하면서 깨닫게 됐거든.
    ja: 最後の勝負をしてる時に気づいたの。
  event_jinxplayer_epilogue_26:
    speaker: rouge
    en: Luck, good or bad,
    ko: 운이나 불운이.
    ja: 幸運や不運は…
  event_jinxplayer_epilogue_27:
    speaker: rouge
    en: doesn't influence every part of your life.
    ko: 내 모든 일상에 100퍼센트 영향을 주지는 않는다는 걸 말이야.
    ja: |-
      私の日常のすべてに100パーセントの
      影響を与えてるわけじゃないって。
  event_jinxplayer_epilogue_28:
    speaker: rouge
    en: Of course, you two are an exception.
    ko: 물론… 너희는 예외야.
    ja: まぁ…あなたたちは例外っぽいけど。
  event_jinxplayer_epilogue_29:
    speaker: blanc
    en: Huh?
    ko: 응?
    ja: え？
  event_jinxplayer_epilogue_30:
    speaker: noir
    en: Why us?
    ko: 우, 우리는 왜?
    ja: ど、どうして？
  event_jinxplayer_epilogue_31:
    speaker: rouge
    en: You two are the embodiment of luck itself.
    ko: 너희는 행운의 상징 그 자체니까.
    ja: あなたたちは幸運の象徴だもの。
  event_jinxplayer_epilogue_32:
    speaker: rouge
    en: Anyway,
    ko: 어쨌든….
    ja: とにかく…
  event_jinxplayer_epilogue_33:
    speaker: rouge
    en: the finals became an effective wake-up call for me.
    ko: 그 결승전이 나한테는 굉장히 좋은 자극이 되었던 것 같아.
    ja: |-
      あの勝負は私にとって、
      すごくいい刺激になったわ。
  event_jinxplayer_epilogue_34:
    speaker: rouge
    en: I've also realized why I'm the Game Master.
    ko: 내가 게임 마스터를 하고 있는 이유도 확실히 알게 됐고.
    ja: |-
      私がゲームマスターをやってる理由も
      はっきりわかったし。
  event_jinxplayer_epilogue_35:
    speaker: blanc
    en: Why?
    ko: 뭔데?
    ja: え、なになに？
  event_jinxplayer_epilogue_36:
    speaker: rouge
    en: Because winning is fun.
    ko: 이기는 게 재밌어.
    ja: ふふ、勝つのが楽しいから。
  event_jinxplayer_epilogue_37:
    speaker: rouge
    en: It's enjoyable figuring out your opponent,
    ko: 게임 상대를 파악해서 파훼하는 것도 즐겁고.
    ja: 相手を読み切って勝てれば嬉しいし…
  event_jinxplayer_epilogue_38:
    speaker: rouge
    en: deciding which game I should play next,
    ko: 다음엔 어떤 게임을 할까.
    ja: 次はどんなゲームをしようかな、
  event_jinxplayer_epilogue_39:
    speaker: rouge
    en: who my opponent will be.
    ko: 어떤 상대일까.
    ja: 次はどんな相手かなって考えてると…
  event_jinxplayer_epilogue_40:
    speaker: rouge
    en: I'm looking forward to the days ahead.
    ko: 하루하루가 기대돼.
    ja: 毎日ワクワクできるの。
  event_jinxplayer_epilogue_41:
    speaker: rouge
    en: I feel like I've found my way again.
    ko: 초심을 되찾은 느낌?
    ja: 初心にかえれた…と言うべきかしら？
  event_jinxplayer_epilogue_42:
    speaker: rouge
    en: This is why I became a Game Master, and why I'm going to keep doing it.
    ko: 이래서 시작했지, 이래서 하고 있지.
    ja: |-
      だから私はゲームで遊ぶし、
      ゲームマスターになったんだって。
  event_jinxplayer_epilogue_43:
    speaker: rouge
    en: I became aware of all this.
    ko: 그걸 다시 한번 깨닫게 됐어.
    ja: 改めて気づけたの。
  event_jinxplayer_epilogue_44:
    speaker: blanc
    en: Such a Rouge answer.
    ko: 루주다운 대답이네.
    ja: ルージュらしいよ。
  event_jinxplayer_epilogue_45:
    speaker: blanc
    en: That's great to hear.
    ko: 좋아, 좋아~
    ja: いいねいいね～
  event_jinxplayer_epilogue_46:
    speaker: noir
    en: It's almost time to go...
    ko: 이, 이제 슬슬 나갈 시간이야…!
    ja: ふ、二人とも、そろそろ出番が…！
  event_jinxplayer_epilogue_47:
    speaker: rouge
    en: All right, let's do a good job out there, everyone!
    ko: 그럼, 오늘 하루도 힘내볼까?
    ja: それじゃ、今日も1日頑張りましょうか？
  event_jinxplayer_epilogue_48:
    speaker: Narration
    en: 'Jinx Player: END'
    ko: 'Jinx Player : END'
    ja: 'Jinx Player : END'
