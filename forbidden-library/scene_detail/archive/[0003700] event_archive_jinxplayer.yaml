    ko: 쾅.
    ja: バタン
  event_jinxplayer_06_s_32:
    speaker: rouge
    en: Guess I should start getting ready to head out there.
    ko: 음… 저도 이제 슬슬 나갈 준비를 해야겠네요.
    ja: "…私も、そろそろ準備をしないと。"
  event_jinxplayer_06_s_33:
    speaker: rouge
    en: Thanks for coming to cheer me on, Highroller.
    ko: 응원하러 와주셔서 감사합니다, 플레이어님.
    ja: |-
      プレイヤー様。
      今日は応援に来てくださって、
      ありがとうございます。
  event_jinxplayer_06_s_34:
    speaker: rouge
    en: No matter what happens, I'm going to give it my all.
    ko: 결과가 어떻게 되든 간에, 최선을 다할게요.
    ja: 結果がどうなろうと、ベストを尽くしてきます。
  event_jinxplayer_06_s_35:
    speaker: Self
